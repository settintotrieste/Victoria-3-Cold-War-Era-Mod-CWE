    nuclear_ultimatum_white_peace_action_propose_name:0 "Ultimatum Nucléaire (Paix Blanche)"
    nuclear_ultimatum_white_peace_desc:3 "Cette action diplomatique exige que le destinataire accepte une Paix Blanche (c.-à-d. le statu quo) ou sera attaqué avec des armes nucléaires. Notez que le destinataire lancera une attaque de représailles contre le proposant s'il dispose d'armes nucléaires."
    nuclear_ultimatum_white_peace_action_notification_name:0 "Frappé par les Armes Nucléaires [INITIATOR_COUNTRY.GetAdjectiveNoFlag]"
    nuclear_ultimatum_white_peace_action_notification_desc:2 "[INITIATOR_COUNTRY.GetName] a attaqué [TARGET_COUNTRY.GetName] avec des armes nucléaires. Les dommages que [TARGET_COUNTRY.GetName] a reçu dans ses provinces dépendait du niveau des systèmes de défense civile et de défense antimissile balistique dont disposait chaque état."
    nuclear_ultimatum_white_peace_proposal_notification_name:0 "Ultimatum Nucléaire (Paix Blanche)"
    nuclear_ultimatum_white_peace_proposal_notification_desc:3 "[INITIATOR_COUNTRY.GetName] exige que [TARGET_COUNTRY.GetName] accepte une Paix Blanche (c.-à-d. le statu quo) ou sera attaqué avec des armes nucléaires." 
    nuclear_ultimatum_white_peace_proposal_notification_effects_desc:0 "[TARGET_COUNTRY.GetName] lancera une frappe de représailles contre [INITIATOR_COUNTRY.GetName] s'il possède des armes nucléaires."
    
    concept_semi_autonomous_colony:0 "Colonie Autonome"
    concept_semi_autonomous_colonys:0 "Colonies Autonomes"
    concept_semi_autonomous_colony_desc:2 "Une [Concept('concept_recognized_power','$concept_recognized_powers$')] peut transformer un [concept_country] plus faible en une $concept_semi_autonomous_colony$. Une $concept_semi_autonomous_colony$ est un type de [concept_subject] qui peuvent commencer leur propre [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] mais sont contraints de rejoindre leur [Concept('concept_overlord','$concept_overlord_possessive$')] [Concept('concept_war','$concept_wars$')], et doit également payer #v 30%#! de leur [concept_treasury] à leur $concept_overlord$ each week. A $concept_semi_autonomous_colony$'s [concept_rank] ne peuvent pas augmenter pour égaler ou dépasser leur $concept_overlord$'s, et leur $concept_overlord$ peut les cibler avec un #b Annexation#! $concept_diplomatic_play$."
    semi_autonomous_colony_action_name:0 "[concept_semi_autonomous_colony]"
    semi_autonomous_colony_action_propose_name:0 "Transformer en [concept_semi_autonomous_colony]"
    semi_autonomous_colony_action_break_name:0 "Accorder l'Indépendance"
    semi_autonomous_colony_action_ask_to_break_name:0 "Demander l'Indépendance"
    semi_autonomous_colony_desc:1 "#header $semi_autonomous_colony$#!\n$TOOLTIP_DELIMITER$\nUn [concept_diplomatic_pact] qui établit un [concept_subject] de [concept_semi_autonomous_colony] qui établit une relation entre deux [concept_subject] de type [concept_semi_autonomous_colony] entre deux [Concept('concept_country', '$concept_countries$')]."
    semi_autonomous_colony_pact_desc:0 "Un [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName] est une [concept_semi_autonomous_colony] de [SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName]."
    semi_autonomous_colony_action_notification_name:0 "Demander à devenir une [concept_semi_autonomous_colony]"
    semi_autonomous_colony_action_notification_desc:0 "[INITIATOR_COUNTRY.GetName] exige que nous nous soumettions à eux et que nous devenions une [concept_semi_autonomous_colony]."
    semi_autonomous_colony_action_notification_break_name:0 "Indépendance Accordée"
    semi_autonomous_colony_action_notification_break_desc:0 "[INITIATOR_COUNTRY.GetName] ont mis fin à notre statut de [concept_semi_autonomous_colony]. Nous sommes à nouveau indépendants."
    semi_autonomous_colony_proposal_notification_break_name:0 "[INITIATOR_COUNTRY.GetName] demande l'Indépendance"
    semi_autonomous_colony_proposal_notification_break_desc:0 "[INITIATOR_COUNTRY.GetName] exigent que nous mettions fin à notre statut de [concept_semi_autonomous_colony] avec eux."
    semi_autonomous_colony_proposal_notification_break_effects_desc:0 "Si nous acceptons, ils deviendront totalement indépendants."
    semi_autonomous_colony_proposal_break_accepted_name:0 "Indépendance Accordée"
    semi_autonomous_colony_proposal_break_accepted_desc:0 "[TARGET_COUNTRY.GetName] a accepté la demande de mettre fin à notre statut de [concept_semi_autonomous_colony]. Nous sommes à nouveau indépendants."
    semi_autonomous_colony_proposal_break_declined_name:0 "Indépendance Refusé"
    semi_autonomous_colony_proposal_break_declined_desc:0 "[TARGET_COUNTRY.GetName] a refusé la demande de mettre fin à notre statut de [concept_semi_autonomous_colony]."
    semi_autonomous_colony_proposal_third_party_break_accepted_name:0 "Indépendance Accordée"
    semi_autonomous_colony_proposal_third_party_break_accepted_desc:0 "[TARGET_COUNTRY.GetName] ont mis fin à leur statut de [concept_semi_autonomous_colony] avec [INITIATOR_COUNTRY.GetName], leur accorder la pleine indépendance."
