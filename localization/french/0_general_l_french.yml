    concept_super_power_desc:3 "Ces quelques [Concept('concept_country', '$concept_countries$')] qui dirigent le monde par le biais d'empires mondiaux ou d'une domination locale absolue sont considérés comme des $concept_super_power$ [concept_rank]. Ils sont en conflit permanent avec d'autres $concept_great_powers$ pour obtenir un avantage, et toujours se méfier des autres [Concept('concept_great_power','$concept_great_powers$')] essayant de s'élever à la grandeur à leurs dépens.[AddLocalizationIf(GetPlayer.IsValid,'concept_super_power_desc_added')]"
