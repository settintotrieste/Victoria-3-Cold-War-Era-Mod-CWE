    1950_recession.t:0 "La Récession de l'Après-Guerre"
    1950_recession.d:0 "La récession de 1949 est un bref ralentissement économique qui a commencé peu de temps après les réformes économiques du président Truman, dites "Fair Deal". On dit que les conséquences de la fin de la Seconde Guerre mondiale ont été la principale cause de la récession."
    1950_recession.f:0 "Il s'agit d'une excuse dans le jeu pour expliquer pourquoi l'économie a besoin d'environ un an pour se stabiliser."
    
