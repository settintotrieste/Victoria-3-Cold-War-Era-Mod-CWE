    irish_open_border.t:0 "Ouverture de la Frontière Irlandaise"
    irish_open_border.d:0 "Pour des raisons historiques, la frontière entre l'Irlande du Sud et l'Irlande du Nord a été laissée ouverte. Par conséquent, les citoyens des deux parties de l'île d'Irlande peuvent se déplacer librement d'une partie à l'autre. Ceci est représenté dans le jeu en plaçant [SCOPE.sCountry('irish_country').GetNameNoFlag] dans l'union douanière de [SCOPE.sCountry('british_country').GetNameNoFlag]."
    irish_open_border.f:0 "Cet événement peut être évité en promulguant la loi sur l'isolationnisme, en devenant un type de gouvernement non démocratique ou en ne partageant plus de frontière terrestre avec [SCOPE.sCountry('british_country').GetNameNoFlag]."