    form_commonwealth_decision:0 "Former le Commonwealth des Nations"
    form_commonwealth_decision_desc:0 "Le Commonwealth des Nations est une association politique entre des pays qui faisaient autrefois partie des colonies Britanniques, mais qui étaient considérés comme "libres et égaux". Les États membres n'ont pas d'obligations légales les uns envers les autres, mais sont liés par l'utilisation de la langue anglaise et par des liens historiques. La citoyenneté d'une nation du Commonwealth donne droit à des avantages dans certains pays membres, en particulier au Royaume-Uni. La Charte du Commonwealth définit les valeurs communes de la démocratie, des droits de l'homme et de l'État de droit, promues par les Jeux quadriennaux du Commonwealth."
