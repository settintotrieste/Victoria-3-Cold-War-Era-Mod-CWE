    nuclear_capability:0 "État doté d'Armes Nucléaires"
    start_nuclear_weapons_program_decision:0 "Lancer un Programme d'Armes Nucléaires"
    start_nuclear_weapons_program_decision_desc:0 "Une arme nucléaire est un dispositif explosif qui tire sa force destructrice de réactions nucléaires, soit de fission (bombe à fission), soit d'une combinaison de réactions de fission et de fusion (bombe thermonucléaire), produisant une explosion nucléaire. Nous devrions développer de telles armes pour frapper d'effroi le cœur de nos ennemis. Notez que le programme d'armes nucléaires prendra fin si nous devenons un sujet insuffisamment indépendant ou si nous promulguons des lois qui nous interdisent de posséder des ADM."
    nuclear_program_started:0 "Programme d'Armes Nucléaires"
    
    gained_nuclear_capability.t:0 "Capacité de Frappe Nucléaire Accrue"
    gained_nuclear_capability.d:0 "[SCOPE.sCountry('nuclear_country').GetNameNoFlag], a acquis, grâce à ses efforts inlassables, des armes nucléaires et des moyens de les livrer à ses ennemis. Cela signifie qu'il peut désormais frapper les nations ennemies en guerre avec des armes nucléaires."
    gained_nuclear_capability.f:0 "Notez que la capacité nucléaire sera perdue si [SCOPE.sCountry('nuclear_country').GetNameNoFlag] soit en ne disposant plus de silos nucléaires, soit ne connaît pas de pénurie de marchandises, soit elle a adopté une loi interdisant les armes nucléaires, soit en devenant un sujet suffisamment dépendant."
    gained_nuclear_capability.option:0 "Le monde tremblera devant notre puissance !"
   
    lost_nuclear_capability.t:0 "Capacité de Frappe Nucléaire Perdue"
    lost_nuclear_capability.d:0 "[SCOPE.sCountry('nuclear_country').GetNameNoFlag] a perdu sa capacité à lancer des frappes nucléaires contre ses ennemis."
    lost_nuclear_capability.f:0 "Cet événement s'est déclenché parce que [SCOPE.sCountry('nuclear_country').GetNameNoFlag] soit elle ne dispose plus de silos nucléaires, soit elle ne connaît pas de pénurie de marchandises, soit elle a adopté une loi interdisant les armes nucléaires, soit elle est devenu un sujet suffisamment dépendant."
    lost_nuclear_capability.option:0 "Une tragédie !"
    
    nuclear_attack.t:0 "[SCOPE.sCountry('nuclear_country').GetNameNoFlag] frappée par les armes nucléaires!"
    nuclear_attack.d:0 "Nous avons reçu des informations selon lesquelles l'ennemi a frappé plusieurs de nos villes et villages avec des armes nucléaires. Les infrastructures des zones touchées ont été anéanties et de grandes parties sont maintenant dangereusement irradiées. Bien que la plupart des fonctionnaires des régions touchées aient pu se réfugier dans des abris antiatomiques, un grand nombre de citoyens n'ont pas pu le faire et ont donc été tués soit par l'explosion initiale, soit par les retombées toxiques qui en ont résulté.  Nous ne pouvons qu'espérer que la paix puisse être trouvée avant que [SCOPE.sCountry('nuclear_country').GetNameNoFlag] ne soit complètement détruit."
    nuclear_attack.f:0 "Les régions de l'État frappées par des armes nucléaires auront des modificateurs très dommageables qui ne se décomposeront que lentement au cours des décennies à venir."
    nuclear_attack.option:0 "Une minute de silence pour ceux qui n'ont pas survécu."
    
    korean_war:0 "Guerre de Corée"
    sino_tibet_war:0 "Guerre Sino-Tibétaine"
    
    is_not_independent:0 "n'est pas suffisamment indépendant"
    join_unga_decision:0 "Rejoindre l'Assemblée Générale des Nations Unies"
    join_unga_decision_desc:0 "L'Assemblée Générale des Nations Unies (AGNU) est le principal organe de décision de l'Organisation. Composée de tous les États membres, elle constitue un forum unique de discussion multilatérale sur l'ensemble des questions internationales couvertes par la Charte des Nations Unies. Chaque État membre des Nations unies dispose d'une voix égale."
    join_unsc_perm_decision:0 "Devenir Membre Permanent du Conseil de Sécurité des Nations Unies"
    join_unsc_perm_decision_desc:0 "Le Conseil de Sécurité a la responsabilité principale du maintien de la paix et de la sécurité internationales. Il compte 15 membres et chaque membre dispose d'une voix. En vertu de la Charte des Nations Unies, tous les États membres sont tenus de se conformer aux décisions du Conseil. Le Conseil de Sécurité prend l'initiative de déterminer l'existence d'une menace contre la paix ou d'un acte d'agression. Il invite les parties à un différend à le régler par des moyens pacifiques et recommande des méthodes d'ajustement ou des conditions de règlement. Dans certains cas, le Conseil de Sécurité peut recourir à des sanctions, voire autoriser l'usage de la force pour maintenir ou rétablir la paix et la sécurité internationales."
    unga_member:0 "Membre de l'AGNU"
    unsc_permanent_member:0 "Membre Permanent du CSNU"
    unsc_non_permanent_member:0 "Membre Non-Permanent du CSNU"
    united_nations.1.t:0 "A Adhéré à l'AGNU"
    united_nations.1.d:0 "Les Nations Unies ont le plaisir d'annoncer que notre pays a obtenu un siège à l'Assemblée générale."
    united_nations.2.t:0 "A été Exclue de l'AGNU"
    united_nations.2.d:0 "En raison du changement de statut de notre pays, qui est passé d'un État souverain à un État fantoche d'un autre pays, les Nations Unies ont décidé de nous retirer de l'Assemblée générale. Nous avons toutefois reçu le statut de consolation d'un État Observateur des Nations Unies."
    united_nations.1.a:0 "Fâcheux"
    UNSC_non_perm_membership.t:0 "Membre Non-Permanent du CSNU"
    UNSC_non_perm_membership.d:0 "[SCOPE.sCountry('new_non_perm_UNSC_member').GetNameNoFlag] a été élu par l'Assemblée générale des Nations Unies pour siéger au Conseil de Sécurité des Nations Unies pour une période de 2 ans. Au cours de cette période, nous pourrons être appelés par l'ONU à mener des guerres d'endiguement contre des membres voyous."
    UNSC_non_perm_membership.f:0 "Un nouveau pays est sélectionné pour devenir membre non-permanent du CSNU chaque fois qu'il y a moins de 15 membres du CSNU dans le monde alors qu'il y a plus de 30 membres de l'AGNU. Les pays éligibles sont ceux qui jouissent d'une bonne réputation, qui ne sont pas en guerre et qui sont membres de l'AGNU." 
    UNSC_non_perm_membership.option:0 "Excellent !"
    
    UN_secretary_general_selection.t:0 "Secrétaire Général [SCOPE.sCountry('unsg_country').GetAdjective] des Nations Unies"
    UN_secretary_general_selection.d:0 "L'Assemblée générale des Nations unies a élu un [SCOPE.sCountry('unsg_country').GetAdjective] au poste de Secrétaire Général de l'organisation. Notre pays renforce ainsi son poids dans les affaires internationales."
    UN_secretary_general_selection.f:0 "[SCOPE.sCountry('unsg_country').GetNameNoFlag] a été choisi parce qu'il jouit d'une bonne réputation internationale et qu'il n'est pas une grande puissance. Le mandat du Secrétaire Général des Nations Unies est de 5 ans."
    
    unsg_country:0 "Pays d'Origine du Secrétaire Général des Nations Unies"
    
    un_sanctions_1:0 "Sanctions Diplomatiques de l'ONU"
    un_sanctions_2:0 "Sanctions Politiques de l'ONU"
    un_sanctions_3:0 "Sanctions Économiques de l'ONU"
    un_embargo_participant:0 "Participant aux Sanctions Économiques de l'ONU"
    
    UN_sanctions_system.t:0 "Sanctions imposées à [SCOPE.sCountry('UN_sanctions_target').GetNameNoFlag]"
    UN_sanctions_system.d:0 "Les Nations Unies, à la demande de leur Secrétaire Général, ont décidé d'imposer des sanctions à [SCOPE.sCountry('UN_sanctions_target').GetNameNoFlag] dans le but de punir le pays pour avoir violé le droit international."
    UN_sanctions_system.f:0 "Les sanctions de l'ONU resteront actives jusqu'à ce que l'infamie de [SCOPE.sCountry('UN_sanctions_target').GetNameNoFlag] soit réduite à "honorable". Certaines sanctions peuvent toutefois être levées en cours de route si le niveau d'infamie de notre pays diminue."
    UN_sanctions_option:0 "Exprimer notre vif mécontentement à l'AGNU."
    
    UN_sanctions_system_embargo.t:0 "Les Nations unies appellent à des sanctions contre [SCOPE.sCountry('un_sanctions_embargoed_country').GetNameNoFlag]"
    UN_sanctions_system_embargo.d:0 "En raison des violations flagrantes du droit international commises par [SCOPE.sCountry('un_sanctions_embargoed_country').GetNameNoFlag], le Secrétaire Général des Nations unies a demandé à tous les membres de l'Assemblée Générale des Nations Unies d'imposer un embargo à cet État voyou. La participation au plan de l'ONU apportera beaucoup de bienveillance internationale à [SCOPE.sCountry('un_sanctions_embargoing_country').GetNameNoFlag]"
    UN_sanctions_system_embargo.f:0 "Notez que l'embargo contre [SCOPE.sCountry('un_sanctions_embargoed_country').GetNameNoFlag] ne peut pas être levé tant que les sanctions contre le pays n'ont pas été levées par l'ONU."
    UN_sanctions_system_embargo_option.1:0 "Commencez l'embargo !"
    UN_sanctions_system_embargo_option.2:0 "Non, nous devons commercer avec eux."
    
    UN_sanctions_system_end.t:0 "Levée des Sanctions de l'ONU"
    UN_sanctions_system_end.d:0 "Le Secrétaire Général des Nations Unies a levé tout ou partie des sanctions contre [SCOPE.sCountry('UN_sanctions_target').GetNameNoFlag] en raison de notre infamie."
    UN_sanctions_system_end.f:0 "Les différentes sanctions de l'ONU seront levées en fonction du niveau d'infamie de [SCOPE.sCountry('UN_sanctions_target').GetNameNoFlag]."
    UN_sanctions_end_option:0 "Excellent !"
    
    request_un_peacekeeping_decision:0 "Demande de Maintien de la Paix des Nations Unies"
    request_un_peacekeeping_decision_desc:0 "Nous pouvons présenter une résolution à l'Assemblée Générale des Nations Unies demandant à nos ennemis de cesser immédiatement leurs hostilités contre nous ou de faire face à la menace d'une action collective de l'ONU à leur encontre. La possibilité d'une telle action dépend toutefois de l'approbation du Conseil de sécurité et de l'Assemblée Générale des Nations Unies."
    UNSC_peacekeeping_resolution.t:0 "Résolution des Nations Unies : Intervenir dans le conflit de [SCOPE.sCountry('un_peacekeeping_applicant').GetNameNoFlag] ?"
    UNSC_peacekeeping_resolution.d:0 "[SCOPE.sCountry('un_peacekeeping_applicant').GetNameNoFlag] a présenté à l'Assemblée Générale des Nations Unies une résolution appelant à un armistice soutenu par les Nations unies dans le conflit qui les oppose. Conformément au protocole des Nations unies, le Conseil de Sécurité est l'organe chargé de garantir la paix internationale et ses membres voteront donc en premier lieu pour soutenir ou non la résolution. Ce n'est que si la résolution est adoptée par le Conseil de Sécurité qu'elle sera soumise à l'Assemblée Générale des Nations Unies pour approbation finale."
    UNSC_peacekeeping_resolution.f:0 "Notez qu'un vote favorable à cette résolution déclenchera une guerre d'endiguement contre l'agresseur, menée par un membre aléatoire du CSNU ayant voté en faveur de la résolution."
    
    un_peacekeeping_vote.option.1:0 "Voter POUR la résolution"
    un_peacekeeping_vote.option.2:0 "Voter CONTRE la résolution"
    un_peacekeeping_vote.option.3:0 "S'abstenir de voter"
    
    UNGA_peacekeeping_resolution_advance.t:0 "La résolution sur le Maintien de la Paix de l'ONU passe à l'AGNU"
    UNGA_peacekeeping_resolution_advance.d:0 "La résolution demandant aux Nations Unies d'intervenir dans le conflit de [SCOPE.sCountry('un_peacekeeping_applicant').GetNameNoFlag] a été approuvée par le Conseil de Sécurité des Nations Unies. Il est maintenant en passe d'être voté par l'Assemblée Générale des Nations Unies."
    UNGA_peacekeeping_resolution_advance.f:0 "Cet événement a été déclenché parce qu'aucun membre permanent du CSNU n'a opposé son veto à la résolution et qu'une majorité de membres non-permanents a voté en faveur de la résolution."
    un_peacekeeping_update:0 "Excellent"
    
    UNGA_peacekeeping_resolution.t:0 "Résolution des Nations Unies : Intervenir dans le conflit de [SCOPE.sCountry('un_peacekeeping_applicant').GetNameNoFlag] ?"
    UNGA_peacekeeping_resolution.d:0 "[SCOPE.sCountry('un_peacekeeping_applicant').GetNameNoFlag] a présenté à l'Assemblée Générale des Nations Unies une résolution appelant à un armistice soutenu par les Nations Unies dans le conflit en cours. Le Conseil de Sécurité des Nations Unies ayant approuvé la résolution, l'adoption de celle-ci par les Nations Unies dépend désormais de son approbation par l'Assemblée Générale des Nations Unies."
    UNGA_peacekeeping_resolution.f:0 "Notez qu'un vote favorable à cette résolution déclenchera une guerre d'endiguement contre l'agresseur, menée par un membre aléatoire du CSNU ayant voté en faveur de la résolution."
    
    UN_peacekeeping_resolution_YES.t:0 "Adoption de la Résolution des Nations Unies sur le Maintien de la Paix"
    UN_peacekeeping_resolution_YES.d:0 "La Résolution de [SCOPE.sCountry('un_peacekeeping_applicant').GetNameNoFlag] appelant à un armistice soutenu par les Nations Unies dans le conflit en cours a été adoptée par le Conseil de Sécurité des Nations Unies et l'Assemblée Générale des Nations Unies. Le Secrétaire Général des Nations Unies va maintenant lancer un ultimatum au nom des Nations Unies, demandant à tous les agresseurs du conflit d'accepter une paix blanche ou de faire face à une guerre d'endiguement."
    UN_peacekeeping_resolution_YES.f:0 "L'ONU lancera une guerre d'endiguement contre tout pays agresseur ayant rejeté l'ultimatum de l'ONU.."
    
    UN_peacekeeping_ultimatum.t:0 "Ultimatum des Nations Unies"
    UN_peacekeeping_ultimatum.d:0 "Le Secrétaire Général des Nations Unies a pris contact avec [SCOPE.sCountry('un_peacekeeping_aggressor').GetNameNoFlag] avec un ultimatum : signer une paix blanche avec [SCOPE.sCountry('un_peacekeeping_applicant').GetNameNoFlag] ou ils devront entamer une guerre d'endiguement contre nous, menée par l'un des membres du Conseil de Sécurité de l'ONU."
    UN_peacekeeping_ultimatum.f:0 "Reculer devant la pression internationale sera perçu comme une humiliation nationale et déclenchera de nombreux troubles dans notre pays."
    un_peacekeeping_ultimatum.option.1:0 "Nous acceptons l'ultimatum"
    un_peacekeeping_ultimatum.option.2:0 "Sur mon cadavre !"
    
    UN_peacekeeping_resolution_NO.t:0 "La Résolution de l'ONU sur le Maintien de la Paix échoue"
    UN_peacekeeping_resolution_NO.d:0 "La Résolution de [SCOPE.sCountry('un_peacekeeping_applicant').GetNameNoFlag] appelant à un armistice soutenu par les Nations Unies dans le conflit qui les oppose, a été rejeté par les Nations Unies. Le secrétaire général des Nations Unies accuse les membres de l'organisation de ne pas avoir agi."
    UN_peacekeeping_resolution_NO.f:0 "La Résolution sur le Maintien de la Paix de l'ONU a échoué en raison du veto d'un membre permanent du Conseil de Sécurité de l'ONU ou parce que la résolution n'a pas obtenu la majorité simple au sein du Conseil de Sécurité de l'ONU ou de l'Assemblée Générale des Nations Unies. Véto du CSNU : [SCOPE.sCountry('un_peacekeeping_VETO_var').GetNameNoFlag]"
    un_peacekeeping_fails:0 "L'ONU est vraiment inutile !"
    
    UN_peacekeeping_resolution_mandate.t:0 "Création d'un Mandat de l'ONU"
    UN_peacekeeping_resolution_mandate.d:0 "[SCOPE.sCountry('un_mandate_trustee').GetNameNoFlag] possède actuellement des territoires qui ont été pris dans le cadre d'une guerre d'endiguement sanctionnée par les Nations Unies. Ces territoires seront désormais réorganisés en un territoire sous tutelle des Nations Unies que nous administrerons."
    UN_peacekeeping_resolution_mandate.f:0 "Le territoire sous tutelle des Nations unies fera l'objet d'un contrôle mensuel afin de céder tout territoire qu'il possède à tout pays ayant une patrie dans ces territoires."
    un_peacekeeping_mandate_yes:0 "Nous acceptons gracieusement le mandat."
    un_peacekeeping_mandate_no:0 "Nous refusons respectueusement d'accepter le mandat."
    
    UN_peacekeeping_resolution_mandate_indy.t:0 "Indépendance de [SCOPE.sCountry('UNT_mandate_country').GetNameNoFlag] ?"
    UN_peacekeeping_resolution_mandate_indy.d:0 "Le mandat de [SCOPE.sCountry('un_mandate_trustee').GetNameNoFlag] sur [SCOPE.sCountry('UNT_mandate_country').GetNameNoFlag] a pris fin. Les Nations Unies nous ont donc demandé d'accorder l'indépendance immédiate de [SCOPE.sCountry('UNT_mandate_country').GetNameNoFlag]."
    UN_peacekeeping_resolution_mandate_indy.f:0 "Le mandat d'un administrateur de l'ONU ne dure que 5 ans à compter de la date de mise sous tutelle."
    un_peacekeeping_mandate_liberate:0 "[SCOPE.sCountry('UNT_mandate_country').GetNameNoFlag] peut rejoindre la fraternité des nations libres !"
    un_peacekeeping_mandate_keep:0 "[SCOPE.sCountry('UNT_mandate_country').GetNameNoFlag] ne mérite pas la liberté."
    
    national_humiliation:0 "Humiliation Nationale"
    un_peacekeeping_unsc_stage_var:0 "Maintien de la Paix des Nations Unies : Le CSNU vote"
    un_peacekeeping_unga_stage_var:0 "Maintien de la Paix des Nations Unies : L'AGNU vote"
    un_peackeeping_timer:0 "Refroidissement des Pays de Maintien de la Paix de l'ONU"
    un_potential_mandate_marker:0 "Mandat Potentiel de l'ONU"
    un_potential_mandate_timer:0 "Statut du Mandat de l'ONU"
    
    un_peacekeeping_coalition_custom_tooltip:0 "Une coalition internationale se forme contre nous."
    everyone_is_angry_custom_tooltip:0 "Se mettre à dos tout le monde dans notre pays."
    un_peacekeeping_loc_key:0 "Action de Maintien de la Paix des Nations Unies"
    
    request_imf_loan_decision:0 "Demander un Prêt au Fonds Monétaire International"
    request_imf_loan_decision_desc:0 "The IMF was established in 1944 in the aftermath of the Great Depression of the 1930s with the purpose of building a framework for international economic cooperation. The IMF provides loans-including emergency loans-to member countries experiencing actual or potential balance of payments problems. The aim is to help them rebuild their international reserves, stabilise their currencies, continue paying for imports, and restore conditions for strong economic growth, while correcting underlying problems."
    IMF_loan_request.t:0 "Participer au prêt du FMI à [SCOPE.sCountry('imf_loan_debtor').GetNameNoFlag] ?"
    IMF_loan_request.d:0 "[SCOPE.sCountry('imf_loan_debtor').GetNameNoFlag] est actuellement confrontée à de graves difficultés pour assurer sa balance des paiements. En conséquence, ses diplomates ont pris contact avec le Fonds Monétaire International des Nations Unies pour demander un prêt afin de l'aider à rembourser ses dettes actuelles. Les ressources du FMI proviennent principalement de l'argent que les pays versent au titre de leur souscription au capital (quotas) lorsqu'ils deviennent membres, [SCOPE.sCountry('imf_loan_creditor').GetNameNoFlag] ont été appelées à fournir des fonds pour [SCOPE.sCountry('imf_loan_debtor').GetNameNoFlag]."
    IMF_loan_request.f:0 "En choisissant d'accorder un prêt à [SCOPE.sCountry('imf_loan_debtor').GetNameNoFlag] créera un pacte diplomatico-financier entre [SCOPE.sCountry('imf_loan_debtor').GetNameNoFlag] et [SCOPE.sCountry('imf_loan_creditor').GetNameNoFlag] qui ne peut être dissoute avant 5 ans, sauf si nous devenons nous-mêmes insolvables ou si nous tombons à un rang inférieur à celui du débiteur."
    imf_loan_option.1:0 "Nous allons leur accorder un prêt."
    imf_loan_option.2:0 "Nous sommes nous-mêmes confrontés à des difficultés financières..."
    
    IMF_loan_terms.t:0 "Réformes Économiques du FMI"
    IMF_loan_terms.d:0 "Une condition de l'accord de prêt entre le FMI et [SCOPE.sCountry('imf_loan_debtor').GetNameNoFlag] est que le débiteur entreprenne une réforme globale de son système économique afin de promouvoir la liberté des marchés et la limitation des dépenses publiques. Le gouvernement de [SCOPE.sCountry('imf_loan_debtor').GetNameNoFlag] est donc obligée d'adopter des lois pour ouvrir ses marchés au monde, privatiser ses entreprises publiques et freiner la planche à billets."
    IMF_loan_terms.f:0 "Cet événement s'est produit parce que nous ne répondions pas aux exigences du FMI en matière de marché libre et concurrentiel au moment de la signature de l'accord sur la dette ou à n'importe quel moment pendant la durée de l'accord."
    imf_loan_terms:0 "Nous n'avons pas d'autre choix que d'accepter le diktat du FMI."
    
    imf_loan_debtor:0 "Débiteur du Prêt du FMI"
    imf_loan_creditor:0 "Créancier du prêt du FMI"
    
    nato_member:0 "Membre de l'OTAN"
    nato_leader:0 "Chef de l'OTAN"
    form_nato_decision:0 "Former l'Organisation du Traité de l'Atlantique Nord (OTAN)"
    form_nato_decision_desc:0 "L'OTAN est un système de sécurité collective : ses États membres indépendants s'engagent à se défendre mutuellement contre les attaques de tiers. Pendant la Guerre Froide, l'OTAN a permis de contrôler la menace que représentait l'Union Soviétique. L'alliance est restée en place après la dissolution de l'Union Soviétique et du Pacte de Varsovie, et a participé à des opérations militaires dans les Balkans, au Moyen-Orient, en Asie du Sud et en Afrique."
    join_nato_decision:0 "Rejoindre l'Organisation du Traité de l'Atlantique Nord (OTAN)"
    join_nato_decision_desc:0 "L'OTAN est un système de sécurité collective : ses États membres indépendants s'engagent à se défendre mutuellement contre les attaques de tiers. Pendant la Guerre Froide, l'OTAN a permis de contrôler la menace que représentait l'Union Soviétique. L'alliance est restée en place après la dissolution de l'Union Soviétique et du Pacte de Varsovie, et a participé à des opérations militaires dans les Balkans, au Moyen-Orient, en Asie du Sud et en Afrique."
    leave_nato_decision:0 "Quitter l'Organisation du Traité de l'Atlantique Nord (OTAN)"
    leave_nato_decision_desc:0 "L'OTAN est un système de sécurité collective : ses États membres indépendants s'engagent à se défendre mutuellement contre les attaques de tiers. Pendant la Guerre Froide, l'OTAN a permis de contrôler la menace que représentait l'Union Soviétique. L'alliance est restée en place après la dissolution de l'Union Soviétique et du Pacte de Varsovie, et a participé à des opérations militaires dans les Balkans, au Moyen-Orient, en Asie du Sud et en Afrique."
    nato_application_var:0 "A récemment déposé une demande d'adhésion à l'OTAN"
    nato_application_choice.t:0 "[SCOPE.sCountry('nato_applicant').GetNameNoFlag] demande l'adhésion à l'OTAN"
    nato_application_choice.d:0 "[SCOPE.sCountry('nato_applicant').GetNameNoFlag] a demandé à adhérer à l'Organisation du Traité de l'Atlantique Nord (OTAN). Étant donné que [SCOPE.sCountry('nato_leader').GetNameNoFlag] assure actuellement la Présidence de l'OTAN, il nous appartient de décider d'admettre [SCOPE.sCountry('nato_applicant').GetNameNoFlag] au sein de l'organisation."
    nato_application_choice.option.1:0 "Accepter"
    nato_application_choice.option.2:0 "Rejeter"
    nato_application_rejection.t:0 "Rejet de la Demande d'Adhésion à l'OTAN"
    nato_application_rejection.d:0 "Le chef de l'OTAN, [SCOPE.sCountry('nato_leader').GetNameNoFlag], a rejeté notre humble demande d'adhésion à sa grande alliance. Il invoque des raisons géopolitiques pour refuser notre adhésion."
    nato_application_rejection.1:0 "De toute façon, ils ne nous méritent pas !"
    nato_application_acceptance.t:0 "Acceptation de la Demande d'Adhésion à l'OTAN"
    nato_application_acceptance.d:0 "Le chef de l'OTAN, [SCOPE.sCountry('nato_leader').GetNameNoFlag], a aimablement accepté notre humble demande d'adhésion à leur grande alliance. Ils invoquent des raisons géopolitiques pour accepter notre adhésion."
    nato_application_acceptance.1:0 "Nous les remercions pour leur générosité !"
    nato_application_var:0 "A récemment déposé une demande d'adhésion à l'OTAN"
    left_nato_var:0 "A récemment quitté l'OTAN"
