    #DESC#
    
    #Economic Specialization Laws
    law_no_economic_specialisation_desc:0 "Ce pays n'est pas spécialisé dans une industrie spécifique."
    law_natural_resource_focus_desc:0 "Ce pays est spécialisé dans l'exploitation de ses ressources naturelles."
    law_manufacturing_focus_desc:0 "Ce pays est spécialisé dans l'industrie manufacturière."
    law_services_focus_desc:0 "Ce pays est spécialisé dans l'industrie des services."
    
    #Economic System Laws
    law_state_capitalism_desc:0 "Système économique dans lequel l'État entreprend des activités économiques commerciales et où les moyens de production sont nationalisés en tant qu'entreprises d'État."
    
    #Energy Policy
    law_no_nuclear_energy_desc:0 "L'énergie nucléaire est interdite."
    law_nuclear_energy_desc:0 "L'énergie nucléaire est autorisée."
    
    #Environmental Policy
    law_no_environment_law_desc:0 "Le gouvernement ne dispose d'aucune réglementation ou loi protégeant l'environnement."
    law_weak_environment_law_desc:0 "Le gouvernement dispose de réglementations ou de lois relativement faibles en matière de protection de l'environnement."
    law_moderate_environment_law_desc:0 "Le gouvernement a adopté des réglementations ou des lois modérées en matière de protection de l'environnement."
    law_strong_environment_law_desc:0 "Le gouvernement a mis en place des réglementations ou des lois strictes pour protéger l'environnement."
    
    #Financial Regulation
    law_weak_financial_regulations_desc:0 "Les lois et réglementations financières du gouvernement sont insuffisantes."
    law_moderate_financial_regulations_desc:0 "Le gouvernement dispose d'une législation et d'une réglementation financières modérées."
    law_strong_financial_regulations_desc:0 "Le gouvernement dispose d'une législation et d'une réglementation financières solides."
    
    #Foreign Policy
    law_nationalist_fp_desc:0 "Une politique étrangère qui se concentre uniquement sur les efforts internes d'une nation."
    law_regionalist_fp_desc:0 "Une politique étrangère qui vise à établir des relations avec les voisins régionaux d'un pays."
    law_globalist_fp_desc:0 "Une politique étrangère qui vise à établir des relations avec le monde interconnecté dans son ensemble."
    
    #Industry Regulation
    law_pro_consumer_regulations_desc:0 "Le gouvernement met en place des réglementations qui favorisent le consommateur plutôt que l'industrie.."
    law_balanced_regulations_desc:0 "Le gouvernement a mis en place des réglementations visant à établir un équilibre entre les droits des consommateurs et ceux de l'industrie.."
    law_pro_industry_regulations_desc:0 "Le gouvernement a mis en place des réglementations qui favorisent le secteur industriel plutôt que le consommateur."
    
    #Monetary Policy
    law_deflationary_monetary_policy_desc:0 "Le gouvernement vise à équilibrer le budget national."