     objective_democratic_victory_cold_war:0 "Demokratik Zafer"
     objective_democratic_victory_cold_war_desc:0 "Batı Bloku için zafere ulaşın. Demokrasiyi ve kapitalizmi dünyaya yayın ve komünizmi tamamen ezin."
     objective_democratic_victory_cold_war_idle_header:0 "Soğuk Savaşı Kazanın"
     objective_democratic_victory_cold_war_idle_hint:0 "Tüm Komünist [concept_super_power]'ları ortadan kaldırın ve ayakta kalan tek demokratik [concept_super_power] siz olun!"
     objective_democratic_victory_cold_war_name_USA:0 "Amerika Birleşik Devletleri"
     objective_democratic_victory_cold_war_desc_USA:0 "Japonya'nın 1941'de Pearl Harbor'a saldırmasının ardından ABD, Müttefiklerin yanında 2. Dünya Savaşı'na girdi. Savaşın ardından ABD ve Sovyetler Birliği dünyanın iki süper gücü olarak kaldı ve Soğuk Savaş'a yol açtı. Savaş. Soğuk Savaş sırasında her iki ülke de ideolojik hakimiyet mücadelesine girişti ancak doğrudan askeri çatışmalardan kaçındı."
     objective_democratic_victory_cold_war_name_GBR:0 "Birleşik Krallık"
     objective_democratic_victory_cold_war_desc_GBR:0 "Britanya İmparatorluğu, 1920'lerdeki zirvesinde, dünya topraklarının ve nüfusunun neredeyse dörtte birini kapsıyordu ve tarihteki en büyük imparatorluktu. Bununla birlikte, Birinci Dünya Savaşı ve İkinci Dünya Savaşı'na katılımı, kümülatif kriz ve prestij kaybı, İngiliz kolonilerinin çoğunun sömürgeleştirilmesine ve sonunda İmparatorluğun sona ermesine yol açtı."
     objective_democratic_victory_cold_war_name_FRA:0 "Fransa"
     objective_democratic_victory_cold_war_desc_FRA:0 "Fransa, II. Dünya Savaşı'nda Müttefik güçler arasındaydı ancak teslim oldu ve 1940'ta Mihver Devletleri tarafından işgal edildi. 1944'teki kurtuluşun ardından, kısa ömürlü Dördüncü Cumhuriyet kuruldu ve daha sonra 1940'taki yenilgi sırasında dağıldı. Cezayir Savaşı. Şimdiki Beşinci Cumhuriyet 1958'de Charles de Gaulle tarafından kuruldu. Cezayir ve çoğu Fransız kolonisi 1960'larda bağımsız hale geldi; çoğunluğun Fransa ile yakın ekonomik ve askeri bağları vardı."
     objective_democratic_victory_cold_war_name_ROC:0 "Çin Cumhuriyeti"
     objective_democratic_victory_cold_war_desc_ROC:0 "İkinci Dünya Savaşı Çin'i harap etti, muazzam can kaybına ve maddi yıkıma yol açtı. Çin ile Japonya arasındaki savaş, 1945'te İkinci Dünya Savaşı'nın sonunda Japonya'nın teslim olmasına kadar devam etti ve bu da Tayvan'ın yönetimi altına alınmasına yol açtı. Çin yönetimi. İkinci Dünya Savaşı'nın ardından, Çin Cumhuriyeti tarafından kurtarılan bölgeler ile Komünistler tarafından kurtarılan bölgeler arasında iç savaş yeniden başladı. 1949'da ÇHC, Komünist ilerlemeyi önlemek için başkentini Tayvan'a taşıdı."
    
     objective_non_aligned_victory_cold_war:0 "Bağlantısız Zafer"
     objective_non_aligned_victory_cold_war_desc:0 "Küresel sahnede güçlü olabileceklerin yalnızca Avrupalılar veya Kuzey Amerikalılar olmadığını kanıtlayın."
     objective_non_aligned_victory_cold_war_idle_header:0 "Bağlantısız bir [concept_super_power] olun"
     objective_non_aligned_victory_cold_war_idle_hint:0 "Dünyadaki Avrupalı ve Kuzey Amerikalı olmayan ilk [concept_super_power] olun ve ne Doğu ne de Batı Bloku ile aynı çizgide olmayın."
     objective_non_aligned_victory_cold_war_name_HND:0 "Hindistan"
     objective_non_aligned_victory_cold_war_desc_HND:0 "1947'de Britanya Hint İmparatorluğu, büyük ölçekli can kaybı ve benzeri görülmemiş bir göçün ortasında, iki bağımsız egemenliğe bölündü: Hindu çoğunluklu Hindistan Dominyonu ve Müslüman çoğunluklu Pakistan Dominyonu. -Bağımsız bir ulus imajı, 1950'de tamamlanan, laik ve demokratik bir cumhuriyeti hayata geçiren anayasasıydı."
     objective_non_aligned_victory_cold_war_name_YUG:0 "Yugoslavya"
     objective_non_aligned_victory_cold_war_desc_YUG:0 "Krallık, 6 Nisan 1941'de Mihver güçleri tarafından işgal edildi. 1943'te Partizan direnişi tarafından Demokratik Federal Yugoslavya ilan edildi. 1944'te, o zamanlar sürgünde yaşayan Kral II. Peter, onu meşru hükümet olarak tanıdı. Daha sonra monarşi Kasım 1945'te kaldırıldı. 1945'te komünist bir hükümet kurulduğunda Yugoslavya, Yugoslavya Federal Halk Cumhuriyeti olarak yeniden adlandırıldı."
     objective_non_aligned_victory_cold_war_name_IDO:0 "Endonezya"
     objective_non_aligned_victory_cold_war_desc_IDO:0 "İkinci Dünya Savaşı sırasındaki Japon işgali, Hollanda yönetimini sona erdirdi ve bağımsızlık hareketini teşvik etti. Japonya'nın Ağustos 1945'te teslim olmasından iki gün sonra Sukarno ve Mohammad Hatta, Endonezya Bağımsızlık Bildirgesi'ni yayınladı. Hollanda yeniden kurmaya çalıştı. Onların yönetimi, Aralık 1949'da Hollanda'nın uluslararası baskı karşısında Endonezya'nın bağımsızlığını tanımasıyla sona eren Endonezya Ulusal Devrimi'ni başlattı."
     objective_non_aligned_victory_cold_war_name_EGY:0 "Mısır"
     objective_non_aligned_victory_cold_war_desc_EGY:0 "İngiliz birliklerinin çoğu 1947'de Süveyş Kanalı bölgesine çekildi, ancak milliyetçi, İngiliz karşıtı duygular Savaştan sonra büyümeye devam etti. Krallığın Birinci Arap Savaşı'ndaki feci performansının ardından monarşi karşıtı duygular daha da arttı. İsrail Savaşı. 1950 seçimleri milliyetçi Vefd Partisi'nin ezici bir zaferine tanık oldu ve Kral, Mostafa El-Nahas'ı yeni Başbakan olarak atamak zorunda kaldı."
    
     objective_communist_victory_cold_war:0 "Komünist Zaferi"
     objective_communist_victory_cold_war_desc:0 "Doğu Bloku için zafere ulaşın. Komünizmi tüm dünyaya yayın ve kapitalizmi tamamen ezin."
     objective_communist_victory_cold_war_idle_header:0 "Soğuk Savaşı Kazanın"
     objective_communist_victory_cold_war_idle_hint:0 "Tüm Demokrat [concept_super_power]'ları ortadan kaldırın ve ayakta kalan tek Komünist [concept_super_power] siz olun!"
     objective_communist_victory_cold_war_name_SOV:0 "Sovyetler Birliği"
     objective_communist_victory_cold_war_desc_SOV:0 "Savaştan hemen sonraki dönemde, Sovyetler Birliği sıkı bir şekilde merkezi kontrolünü sürdürürken ekonomisini yeniden inşa etti ve genişletti. Doğu Avrupa ülkelerinin çoğu (Yugoslavya ve daha sonra Arnavutluk hariç) üzerinde etkin kontrol sahibi oldu. onları uydu devletlere dönüştürdü. Sovyetler Birliği'nin hırslarından korkan Sovyetler Birliği'nin savaş zamanı müttefikleri Birleşik Krallık ve Amerika Birleşik Devletleri onun düşmanı haline geldi. Ardından gelen Soğuk Savaş'ta iki taraf dolaylı olarak vekâlet savaşlarıyla çatıştı."
     objective_communist_victory_cold_war_name_PRC:0 "Çin Halk Cumhuriyeti"
     objective_communist_victory_cold_war_desc_PRC:0 "Çin İç Savaşı'nın ve Mao Zedong'un Komünist güçlerinin Tayvan'a kaçan Generalissimo Çan Kay-şek'in Kuomintang güçlerine karşı kazandığı zaferin ardından Mao Zedong, 1 Ekim'de Çin Halk Cumhuriyeti'nin (PRC) kuruluşunu ilan etti. 1949. Mao'nun yönetimi altında Çin, geleneksel köylü toplumundan sosyalist bir dönüşüme uğradı ve planlı ekonomi altında ağır sanayiye yöneldi."
    
