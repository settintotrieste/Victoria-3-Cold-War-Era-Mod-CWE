    concept_dominion_desc:0 "[Concept('concept_recognized_power','$concept_recognized_powers$')] may turn a weaker [concept_country] into their $concept_dominion$ ([concept_subject]). A $concept_dominion$ is a more autonomous [concept_subject_type] that are able to start their own [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] and are forced to join their [Concept('concept_overlord','$concept_overlord_possessive$')] [Concept('concept_war','$concept_wars$')]. They must pay #v 10%#! of their [concept_treasury] income to their $concept_overlord$ each week."
    
    concept_personal_union_desc:0 "Two [Concept('concept_country', '$concept_countries$')] with the [SelectLocalization(GetPlayer.IsValid,'concept_personal_union_desc_added','Monarchy')] [concept_law] may be joined together in a $concept_personal_union$ ([concept_subject]), a [concept_subject_type] where the [Concept('concept_overlord','$concept_overlord_possessive$')] [concept_ruler] is the [concept_head_of_state] in both $concept_countries$. The subject may start their own [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] and may be forced to join their $concept_overlord$'s [Concept('concept_war','$concept_wars$')]. The [concept_diplomatic_pact] will break if the $concept_overlord$ abolishes the $law_monarchy$. They must pay #v 1%#! of their [concept_treasury] income to their $concept_overlord$ each week."