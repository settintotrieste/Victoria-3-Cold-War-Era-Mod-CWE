    nuclear_ultimatum_white_peace_desc:3 "This diplomatic action demands that the recipient agrees to a White Peace (ie. the status quo) or be attacked with nuclear weapons. Note that the recipient will launch a retaliatory strike against the proposer if it has nuclear weapons."
    nuclear_ultimatum_white_peace_action_notification_name:0 "Struck by [INITIATOR_COUNTRY.GetAdjectiveNoFlag] Nuclear Weapons"
    nuclear_ultimatum_white_peace_action_notification_desc:2 "[INITIATOR_COUNTRY.GetName] has attacked [TARGET_COUNTRY.GetName] with nuclear weapons. The damage that [TARGET_COUNTRY.GetName] received to its provinces depended on the level of civil defence and anti-ballistic missile defence systems that each state region had."
