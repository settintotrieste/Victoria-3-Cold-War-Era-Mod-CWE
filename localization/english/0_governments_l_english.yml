    gov_soviet_dictatorship_dynastic:0 "Communist Regime (Dynastic)"
    gov_soviet_dictatorship_dynastic_desc:0 "This is a [concept_government_type] where the [concept_country] practises communist economics and is ruled by a hereditary [Concept('concept_ruler','$RULER_TITLE_PREMIER$')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
    gov_soviet_dictatorship:0 "Communist Regime"
    gov_soviet_dictatorship_desc:0 "This is a [concept_government_type] where the [concept_country] practises communist economics and is ruled by a Supreme Soviet which is [Concept('concept_election','$concept_elected$')] by the workers through the mechanisms of a dedicated communist party.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
    gov_soviet_republic:0 "Communist Republic"
    gov_soviet_republic_desc:3 "This is a [concept_government_type] where the [concept_country] practises communist economics and is ruled by a Soviet which is [Concept('concept_election','$concept_elected$')] directly by the workers.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
    
    gov_council_dictatorship_dynastic:0 "Socialist Regime (Dynastic)"
    gov_council_dictatorship_dynastic_desc:0 "This is a [concept_government_type] where the [concept_country] practises non-communist economics and is ruled by a hereditary [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
    gov_council_dictatorship:0 "Socialist Regime"
    gov_council_dictatorship_desc:0 "This is a [concept_government_type] where the [concept_country] practises non-communist economics and is ruled by a council which is [Concept('concept_election','$concept_elected$')] by the workers through the mechanisms of a dedicated communist party.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
    gov_council_republic:0 "Socialist Republic"
    gov_council_republic_desc:0 "This is a [concept_government_type] where the [concept_country] practises non-communist economics and is ruled by a council which is [Concept('concept_election','$concept_elected$')] directly by the workers.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
    
    semi_dictatorial_transfer_of_power:0 "Semi-Dictatorial"
    semi_dictatorial_transfer_of_power_desc:0 "Under a Semi-Dictatorial [concept_transfer_of_power], [Concept('concept_ruler', '$concept_rulers$')] are chosen from the [concept_interest_group] with the most [concept_clout] in the [concept_government] (if the [concept_ruler]'s [concept_interest_group] is in the [concept_government]) and the [concept_ruler] has no term limit."
    semi_dictatorial_transfer_of_power.tt:0 "The [concept_leader] of the [concept_interest_group] with the highest [concept_clout] in the [concept_government] will become the [concept_ruler] at the end of the [concept_election]"
    semi_dictatorial_transfer_of_power_2.tt:0 "The [concept_ruler] will remain unchanged after the [concept_election] because the [concept_ruler]'s [concept_interest_group] is not in the [concept_government]"
    TRANSFER_OF_POWER_SEMI_DICTATORIAL_NAME_DESC:0 "This $concept_government_type$ adopts a #tooltippable #tooltip:[GovernmentType.GetTooltipTag],semi_dictatorial_transfer_of_power_desc $semi_dictatorial_transfer_of_power$#!#! [concept_transfer_of_power]"
    semi_dictatorial_transfer_of_power_3.tt:0 "The [concept_ruler] may be re-selected from eligible candidates in the [concept_government] at the end of the [concept_election]"
    semi_dictatorial_transfer_of_power_4.tt:0 "The [concept_ruler] remains in office at the end of the [concept_election]"
