    gov_parliamentary_democracy_desc:0 "This is a [concept_government_type] where the [concept_country] is ruled by a democratically [Concept('concept_election','$concept_elected$')] parliament.\n\n$TRANSFER_OF_POWER_PARLIAMENTARY_ELECTIVE_NAME_DESC$"
    
    gov_theocratic_dictatorship_dynastic:0 "Theocratic Regime (Dynastic)"
