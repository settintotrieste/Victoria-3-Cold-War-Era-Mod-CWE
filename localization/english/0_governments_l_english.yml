    gov_condominium_administration_dictatorial_dynastic_desc:0 "This is a [concept_government_type] ruled by a hereditary [Concept('concept_ruler','$RULER_TITLE_GOVERNOR_GENERAL$')] appointed on behalf of the country's joint overlords.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
    gov_condominium_administration_dictatorial:0 "Condominium Regime"
    gov_condominium_administration_dictatorial_desc:0 "This is a [concept_government_type] ruled by a [Concept('concept_ruler','$RULER_TITLE_GOVERNOR_GENERAL$')] appointed on behalf of the country's joint overlords.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
    gov_condominium_administration_elective:0 "Condominium Administration"
    gov_condominium_administration_elective_desc:0 "This is a [concept_government_type] ruled by a [Concept('concept_ruler','$RULER_TITLE_CHIEF_MINISTER$')] elected by the people.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
    
    gov_mandate_administration_dictatorial_dynastic:0 "Foreign Administration (Dynastic)"
    gov_mandate_administration_dictatorial_dynastic_desc:0 "This is a [concept_government_type] ruled by a hereditary [Concept('concept_ruler','$RULER_TITLE_GOVERNOR_GENERAL$')] appointed on behalf of their overlord.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
    gov_mandate_administration_dictatorial:0 "Foreign Administration"
    gov_mandate_administration_dictatorial_desc:0 "This is a [concept_government_type] ruled by a [Concept('concept_ruler','$RULER_TITLE_GOVERNOR_GENERAL$')] appointed on behalf of their overlord.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
    
    gov_absolute_empire:0 "Absolute Monarchy"
    gov_absolute_empire_desc:2 "This is a [concept_government_type] where the power rests completely with the [Concept('concept_ruler','$RULER_TITLE_EMPEROR$')] or [Concept('concept_ruler','$RULER_TITLE_EMPRESS$')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
    gov_absolute_monarchy:0 "Absolute Monarchy"
    gov_absolute_monarchy_desc:0 "This is a [concept_government_type] where the power rests completely with the [Concept('concept_ruler','$RULER_TITLE_KING$')] or [Concept('concept_ruler','$RULER_TITLE_QUEEN$')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
    gov_semi_constitutional_empire:0 "Semi-Constitutional Monarchy"
    gov_semi_constitutional_empire_desc:0 "This is a [concept_government_type] where the [Concept('concept_ruler','$RULER_TITLE_EMPEROR$')] or [Concept('concept_ruler','$RULER_TITLE_EMPRESS$')] is the [concept_head_of_state], but [Concept('concept_votes','$concept_voting$')] and a constitution partially influences the [Concept('concept_law','$concept_laws$')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
    gov_semi_constitutional_monarchy:0 "Semi-Constitutional Monarchy"
    gov_semi_constitutional_monarchy_desc:0 "This is a [concept_government_type] where the [Concept('concept_ruler','$RULER_TITLE_KING$')] or [Concept('concept_ruler','$RULER_TITLE_QUEEN$')] is the [concept_head_of_state], but [Concept('concept_votes','$concept_voting$')] and a constitution partially influences the [Concept('concept_law','$concept_laws$')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
    gov_constitutional_monarchy:0 "Constitutional Monarchy"
    gov_constitutional_monarchy_desc:0 "This is a [concept_government_type] where the [Concept('concept_ruler','$RULER_TITLE_KING$')] or [Concept('concept_ruler','$RULER_TITLE_QUEEN$')] is the [concept_head_of_state], but [Concept('concept_votes','$concept_voting$')] and a constitution dictates the [Concept('concept_law','$concept_laws$')].\n\n$TRANSFER_OF_POWER_PARLIAMENTARY_ELECTIVE_NAME_DESC$"
    
    gov_absolute_monarchy_foreign_dynastic:0 "Absolute Monarchy (Foreign & Dynastic)"
    gov_absolute_monarchy_foreign_dynastic_desc:0 "This is a [concept_government_type] where the power rests completely with a hereditary [Concept('concept_ruler','$RULER_TITLE_GOVERNOR_GENERAL$')] in his or her capacity as the [Concept('concept_ruler','$RULER_TITLE_KING$')] or [Concept('concept_ruler','$RULER_TITLE_QUEEN$')]'s representative in the country.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
    gov_absolute_monarchy_foreign:0 "Absolute Monarchy (Foreign)"
    gov_absolute_monarchy_foreign_desc:0 "This is a [concept_government_type] where the power rests completely with the [Concept('concept_ruler','$RULER_TITLE_GOVERNOR_GENERAL$')] in his or her capacity as the [Concept('concept_ruler','$RULER_TITLE_KING$')] or [Concept('concept_ruler','$RULER_TITLE_QUEEN$')]'s representative in the country.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
    gov_semi_constitutional_monarchy_foreign:0 "Semi-Constitutional Monarchy (Foreign)"
    gov_semi_constitutional_monarchy_foreign_desc:0 "This is a [concept_government_type] where the [Concept('concept_ruler','$RULER_TITLE_GOVERNOR_GENERAL$')] in his or her capacity as the [Concept('concept_ruler','$RULER_TITLE_KING$')] or [Concept('concept_ruler','$RULER_TITLE_QUEEN$')]'s representative in the country is the [concept_head_of_state], but [Concept('concept_votes','$concept_voting$')] and a constitution partially influences the [Concept('concept_law','$concept_laws$')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
    
    gov_constitutional_monarchy_dictatorship_dynastic:0 "Constitutional Monarchy Dictatorship (Dynastic)"
    gov_constitutional_monarchy_dictatorship_dynastic_desc:0 "This is a [concept_government_type] where the [Concept('concept_ruler','$RULER_TITLE_KING$')] or [Concept('concept_ruler','$RULER_TITLE_QUEEN$')] is the [concept_head_of_state] but the Head of Government, the [Concept('concept_ruler','$RULER_TITLE_CHANCELLOR$')], is hereditary and actually holds dictatorial power in the country.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
    gov_constitutional_monarchy_dictatorship:0 "Constitutional Monarchy Dictatorship"
    gov_constitutional_monarchy_dictatorship_desc:0 "This is a [concept_government_type] where the [Concept('concept_ruler','$RULER_TITLE_KING$')] or [Concept('concept_ruler','$RULER_TITLE_QUEEN$')] is the [concept_head_of_state] but the Head of Government, the [Concept('concept_ruler','$RULER_TITLE_CHANCELLOR$')], actually holds dictatorial power in the country.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
    gov_constitutional_monarchy_regime:0 "Constitutional Monarchy Regime"
    gov_constitutional_monarchy_regime_desc:0 "This is a [concept_government_type] where the [Concept('concept_ruler','$RULER_TITLE_KING$')] or [Concept('concept_ruler','$RULER_TITLE_QUEEN$')] is the [concept_head_of_state] but the Head of Government, the [Concept('concept_ruler','$RULER_TITLE_CHANCELLOR$')], actually holds all the power in the country.\n\n$TRANSFER_OF_POWER_SEMI_DICTATORIAL_NAME_DESC$"
    
    gov_presidential_dictatorship_dynastic:0 "Presidential Dictatorship (Dynastic)"
    gov_presidential_dictatorship_dynastic_desc:0 "This is a [concept_government_type] where the [concept_country] is ruled by a hereditary [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')] wielding dictatorial powers.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
    gov_presidential_dictatorship:0 "Presidential Dictatorship"
    gov_presidential_dictatorship_desc:0 "This is a [concept_government_type] where the [concept_country] is ruled by a [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')] wielding dictatorial powers.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
    gov_presidential_regime:0 "Presidential Regime"
    gov_presidential_regime_desc:0 "This is a [concept_government_type] where the [concept_country] is ruled by a rich and powerful political class. \n\n$TRANSFER_OF_POWER_SEMI_DICTATORIAL_NAME_DESC$"
    gov_presidential_democracy:0 "Presidential Republic"
    gov_semi_presidential_democracy:0 "Semi-Presidential Republic"
    gov_semi_presidential_democracy_desc:0 "This is a [concept_government_type] where the the role of Head of Government is split between the [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')] and the Prime Minister.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
    
    gov_nationalist_dictatorship_dynastic:0 "Nationalist Dictatorship (Dynastic)"
    gov_nationalist_dictatorship_dynastic_desc:0 "This is a [concept_government_type] where the [concept_country] is ruled by a hereditary military dictator.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
    gov_nationalist_dictatorship:0 "Nationalist Dictatorship"
    gov_nationalist_dictatorship_desc:0 "This is a [concept_government_type] where the [concept_country] is ruled by the military.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
    gov_nationalist_regime:0 "Nationalist Regime"
    gov_nationalist_regime_desc:0 "This is a [concept_government_type] where the [concept_country] is partially ruled by the military.\n\n$TRANSFER_OF_POWER_SEMI_DICTATORIAL_NAME_DESC$"
    
    gov_colonial_administration_dictatorial_dynastic:0 "Colonial Regime (Dynastic)"
    gov_colonial_administration_dictatorial_dynastic_desc:0 "This is a [concept_government_type] ruled by a hereditary [Concept('concept_ruler','$RULER_TITLE_GOVERNOR_GENERAL$')] appointed on behalf of their colonial overlord.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
    gov_colonial_administration_dictatorial:0 "Colonial Regime"
    gov_colonial_administration_dictatorial_desc:0 "This is a [concept_government_type] ruled by a [Concept('concept_ruler','$RULER_TITLE_GOVERNOR_GENERAL$')] appointed on behalf of their colonial overlord.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
    gov_colonial_administration_elective:0 "Colonial Administration"
    gov_colonial_administration_elective_desc:0 "This is a [concept_government_type] ruled by an elected [Concept('concept_ruler','$RULER_TITLE_CHIEF_MINISTER$')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
    
    gov_regency_devolved_administration_monarchy: "Devolved Administration (Regency)"
    gov_regency_devolved_administration_monarchy_desc: "This is a [concept_government_type] where the power rests with the [Concept('concept_ruler','$RULER_TITLE_REGENT$')], who rules on behalf of a [Concept('concept_ruler','$RULER_TITLE_KING$')] or [Concept('concept_ruler','$RULER_TITLE_QUEEN$')] who is not yet able to take the throne.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
    gov_devolved_administration_monarchy:0 "Devolved Administration (Monarchy)"
    gov_devolved_administration_monarchy_desc:0 "This is a [concept_government_type] ruled by a [Concept('concept_ruler','$RULER_TITLE_KING$')] or [Concept('concept_ruler','$RULER_TITLE_QUEEN$')] with full autonomy over internal affairs.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
    gov_devolved_administration_dictatorship_dynastic:0 "Devolved Administration (Dynastic)"
    gov_devolved_administration_dictatorship_dynastic_desc:1 "This is a [concept_government_type] ruled by an unelected hereditary [Concept('concept_ruler','$RULER_TITLE_CHIEF_EXECUTIVE$')] with full autonomy over internal affairs.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
    gov_devolved_administration_dictatorship:0 "Devolved Administration (Dictatorship)"
    gov_devolved_administration_dictatorship_desc:1 "This is a [concept_government_type] ruled by an unelected [Concept('concept_ruler','$RULER_TITLE_CHIEF_EXECUTIVE$')] with full autonomy over internal affairs.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
    gov_devolved_administration_regime:0 "Devolved Administration (Regime)"
    gov_devolved_administration_regime_desc:1 "This is a [concept_government_type] ruled by a partially elected [Concept('concept_ruler','$RULER_TITLE_CHIEF_EXECUTIVE$')] with full autonomy over internal affairs.\n\n$TRANSFER_OF_POWER_SEMI_DICTATORIAL_NAME_DESC$"
    gov_devolved_administration_elective:0 "Devolved Administration"
    gov_devolved_administration_elective_desc:1 "This is a [concept_government_type] ruled by an elected [Concept('concept_ruler','$RULER_TITLE_CHIEF_EXECUTIVE$')] with full autonomy over internal affairs.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
    
    gov_parliamentary_dictatorship_dynastic:0 "Parliamentary Dictatorship (Dynastic)"
    gov_parliamentary_dictatorship_dynastic_desc:0 "This is a [concept_government_type] where the [concept_country] is ruled by a parliament which is led by a hereditary [Concept('concept_ruler','Dictator')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
    gov_parliamentary_dictatorship:0 "Parliamentary Dictatorship"
    gov_parliamentary_dictatorship_desc:0 "This is a [concept_government_type] where the [concept_country] is ruled by a parliament which is led by a [Concept('concept_ruler','Dictator')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
    gov_parliamentary_regime:0 "Parliamentary Regime"
    gov_parliamentary_regime_desc:0 "This is a [concept_government_type] where the [concept_country] is ruled by a rich and powerful political class.\n\n$TRANSFER_OF_POWER_SEMI_DICTATORIAL_NAME_DESC$"
