    je_private_media_system_reason: "The media industry in [ROOT.GetCountry.GetName] is dominated by a consortium of major private news networks which collectively monopolise the dissemination of all news in the country. This gives the owners of these news networks, the [GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant] and [GetInterestGroupVariant('ig_petty_bourgeoisie',GetPlayer).GetNameWithCountryVariant], great deal of influence over the hearts and minds of the [ROOT.GetCountry.GetAdjective] people. \n\nEarning the loyalty of the private media is therefore important if we do not wish for them to wield their influence against the [concept_government]. \n\n@warning! The media will do something to either boost (if Private Media Loyalty is at least 50% loyal) or hurt (if Private Media Loyalty is less than 50% loyal) the [concept_government] when the progress bar reaches 100%. \n\nNote: #y Private Media Loyalty#! will increase when the approval of [GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant] and [GetInterestGroupVariant('ig_petty_bourgeoisie',GetPlayer).GetNameWithCountryVariant] are at least Neutral and will decrease if the same interest groups have negative approval or if the [GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant] or [GetInterestGroupVariant('ig_petty_bourgeoisie',GetPlayer).GetNameWithCountryVariant] are not in the [concept_government]."
    
