    join_chemical_non_proliferation_treaty_decision:0 "Sign the Chemical Weapons Convention"
    join_chemical_non_proliferation_treaty_decision_desc:0 "The Chemical Weapons Convention (CWC) is an arms control treaty administered by the Organisation for the Prohibition of Chemical Weapons (OPCW), an intergovernmental organisation based in The Hague, The Netherlands. The treaty entered into force on 29 April 1997. It prohibits the use of chemical weapons, and also prohibits large-scale development, production, stockpiling, or transfer of chemical weapons or their precursors, except for very limited purposes (research, medical, pharmaceutical or protective)."
    signed_CWC_1_tt:0 "This country signs the Chemical Weapons Convention and will be bound by it for at least 10 years."
    
    leave_chemical_non_proliferation_treaty_decision:0 "Renounce the Chemical Weapons Convention"
    leave_chemical_non_proliferation_treaty_decision_desc:0 "The Chemical Weapons Convention (CWC) is an arms control treaty administered by the Organisation for the Prohibition of Chemical Weapons (OPCW), an intergovernmental organisation based in The Hague, The Netherlands. The treaty entered into force on 29 April 1997. It prohibits the use of chemical weapons, and also prohibits large-scale development, production, stockpiling, or transfer of chemical weapons or their precursors, except for very limited purposes (research, medical, pharmaceutical or protective). Renouncing this treaty will allow this country to start a chemical weapons program again."
    signed_CWC_2_tt:0 "This country has been a signatory to the Chemical Weapons Convention for at least 10 years."
    
    did_not_sign_CWC_tt:0 "This country is not a signatory to the Chemical Weapons Convention"
    
    join_biological_non_proliferation_treaty_decision:0 "Sign the Biological Weapons Convention"
