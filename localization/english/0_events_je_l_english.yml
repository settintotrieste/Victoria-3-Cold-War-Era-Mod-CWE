    je_secret_police_system_reason:0 "The [SCOPE.GetRootScope.GetCountry.GetCustom('secret_police_custom_title')] is the Secret Police of [ROOT.GetCountry.GetName]. \n\nSecret police (or political police) are police, intelligence, or security agencies that engage in covert operations against a government's political, religious, or social opponents and dissidents. They protect the political power of a dictator or regime and often operate outside the law to repress dissidents and weaken political opposition, frequently using violence. \n\nCovert Operation Points Available: [GetPlayer.MakeScope.Var('secret_police_action_points').GetValue] \n\nAgency Head: [SCOPE.gsInterestGroup('secret_police_IG').GetLeader.GetFullName] ([SCOPE.gsInterestGroup('secret_police_IG').GetName]) \n\nAgency Loyalty: [GetPlayer.MakeScope.Var('secret_police_loyalty').GetValue]% \n\nNote: The [SCOPE.GetRootScope.GetCountry.GetCustom('secret_police_custom_title')] will act against the [concept_government] if their Loyalty drops below 50%. \n\nTip: The Loyalty of the [SCOPE.GetRootScope.GetCountry.GetCustom('secret_police_custom_title')] will increase when the [concept_approval] of the [SCOPE.gsInterestGroup('secret_police_IG').GetName] [concept_interest_group] is positive and will decrease when the [concept_approval] is negative."
    
