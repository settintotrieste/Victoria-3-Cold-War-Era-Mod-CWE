    italian_SUT.indy.t:0 "The Südtirolfrage"
    italian_SUT.indy.d:0 "The South Tyrolean Question (Südtirolfrage) became an international issue. The issue was resolved in 1971, when a new Austro-Italian treaty was signed and ratified. It stipulated that disputes in South Tyrol would be submitted for settlement to the International Court of Justice in The Hague, that the province would receive greater autonomy within Italy, and that Austria would not interfere in South Tyrol's internal affairs. The new agreement proved broadly satisfactory to the parties involved, and the separatist tensions soon eased. The autonomous status granted in 1972 has resulted in a considerable level of self-government, and also allows the entity to retain almost 90% of all levied taxes."
    
