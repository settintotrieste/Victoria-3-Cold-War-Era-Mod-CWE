    united_libya.t:0 "Annexation by Libya?"
    united_libya.d:0 "Tripolitania and Cyrenaica remained under British administration, while the French controlled Fezzan. In 1944, Idris returned from exile in Cairo but declined to resume permanent residence in Cyrenaica until the removal in 1947 of some aspects of foreign control. Under the terms of the 1947 peace treaty with the Allies, Italy, which hoped to maintain the colony of Tripolitania and France, which wanted the Fezzan, relinquished all claims to Libya. Libya so remained united."
    united_arab_republic.t:0 "Form the United Arab Republic?"
    united_arab_republic.d:0 "The United Arab Republic was a sovereign state in the Middle East from 1958 until 1971. It was initially a political union between Egypt (including the occupied Gaza Strip) and Syria from 1958 until Syria seceded from the union following the 1961 Syrian coup d'état. Egypt continued to be known officially as the United Arab Republic until September 1971 when it was formally dissolved by Anwar Sadat."
    hashemite_arab_federation.t:0 "Form the Hashemite Arab Federation?"
    hashemite_arab_federation.d:0 "The Hashemite Arab Federation was a short-lived country that was formed in 1958 from the union between the Hashemite Kingdom of Iraq and Kingdom of Jordan. Although the name implies a federal structure, it was de facto a confederation."
    RUS_BYE_union.t:0 "The Union State of Russia & Belarus?"
    RUS_BYE_union.d:0 "The Union State of Russia and Belarus is a supranational union consisting of Belarus and Russia, with the stated aim of deepening the relationship between the two states through integration in economic and defence policy. Originally, the Union State aimed to create a confederation but both countries currently retain their independence."
    SEN_GAM_union.t:0 "The Senegambian Confederation?"
    SEN_GAM_union.d:0 "Senegambia, officially the Senegambia Confederation or Confederation of Senegambia, was a loose confederation in the late 20th century between the West African countries of Senegal and its neighbour The Gambia, which is almost completely surrounded by Senegal."
    KAS_HND_union.t:0 "Accession of Jammu and Kashmir to India?"
    KAS_HND_union.d:0 "By executing an Instrument of Accession under the provisions of the Indian Independence Act 1947, Maharaja Hari Singh agreed to accede his state to the Dominion of India."
    NET_IDO_union.t:0 "The Netherlands-Indonesia Union?"
    NET_IDO_union.d:0 "The Netherlands-Indonesia Union was a confederal relationship between the Netherlands and Indonesia that existed between 1949 and 1956. Agreed in 1949, It was an attempt by the Netherlands to continue to bind its former colony of the Dutch East Indies (now Indonesia) to the Netherlands in a confederal manner, at least within the framework of a personal union, even after independence had been granted."
    MLT_GBR_union.t:0 "The Maltese-British Integration Referendum"
    MLT_GBR_union.d:0 "A referendum on integration with the United Kingdom was held in Malta on 11 and 12 February 1956. The proposals were approved by 77% of those who voted, on a turnout of 59%; the low turnout was partly because of a boycott by the Nationalist Party. The proposals were never fully implemented, and the country became an independent Realm within the British Commonwealth titled the State of Malta eight years later."
    FRA_GBR_union.t:0 "The Franco-British Union?"
    FRA_GBR_union.d:0 "In September 1956, due to a common foe during the Suez Crisis, an Anglo-French Task Force was created. French Prime Minister Guy Mollet proposed a union between the United Kingdom and the French Union with Elizabeth II as head of state and a common citizenship. As an alternative, Mollet proposed that France join the Commonwealth. British Prime Minister Anthony Eden rejected both proposals; France went on to join the Treaty of Rome, which established the European Economic Community."
    YUG_BUL_union.t:0 "The Balkan Federation?"
    YUG_BUL_union.d:0 "The Bled agreement was signed on 1 August 1947 by Georgi Dimitrov and Josip Broz Tito in Bled, PR Slovenia, FPR Yugoslavia and paved the way for a future unification of Bulgaria and Yugoslavia in a new Balkan Federation. The policies resulting from the agreement were reversed after the Tito–Stalin split in June 1948, when Bulgaria, not wanting to be a seventh republic of Yugoslavia as Tito imagined and being tied to the interests of the Soviet Union, took a stance against Yugoslavia. When the Cominform campaign against Yugoslavia severed the Yugoslav Communist Party leadership, the government of Bulgaria on 1 October 1949 deleted the Treaty on Friendship, Cooperation and Mutual Assistance of Bled with all its agreements."
    LBY_EGY_union.t:0 "The Federation of Arab Republics?"
    LBY_EGY_union.d:0 "The Federation of Arab Republics was an unsuccessful attempt by Muammar Gaddafi to merge Libya, Egypt and Syria in order to create a unified Arab state. Although approved by a referendum in each country on 1 September 1971, the three countries disagreed on the specific terms of the merger. The federation lasted from 1 January 1972 to 19 November 1977."
    IRQ_SYR_union.t:0 "The Union of Arab Republics?"
    IRQ_SYR_union.d:0 "In March 1972, Ba'athist Iraq proposed to Egypt and Syria a re-establishment of the United Arab Republic, which failed in 1963. The Iraqi proposal was an immediate reaction to Jordan's proposal for a United Arab Kingdom but collided with the already established Federation of Arab Republics and failed because of Iraqi–Syrian differences."
    UAR_NYE_union.t:0 "The United Arab States?"
    UAR_NYE_union.d:0 "The United Arab Republic was a sovereign state formed by the union of Egypt and Syria in 1958. The same year, the Kingdom of Yemen (North Yemen), which had already signed a defense pact with Egypt, joined with the new state on March 8, 1958, in a loose confederation called the United Arab States. One reason for this decision was that, for a long time, Yemen had felt threatened by its considerably larger and more powerful northern neighbour, Saudi Arabia, and thus saw the confederation as a source of security. However, unlike the member countries of the United Arab Republic, North Yemen remained an independent sovereign state."
    GHA_GUI_union.t:0 "The Union of African States?"
    GHA_GUI_union.d:0 "The Union of African States, sometimes called the Ghana–Guinea–Mali Union, was a short-lived and loose regional organization formed in 1958 linking the West African nations of Ghana and Guinea as the Union of Independent African States. Mali joined in 1961. It disbanded in 1963."
    HZB_RSK_BOS_union.t:0 "The Dayton Agreement?"
    HZB_RSK_BOS_union.d:0 "The Dayton Agreement is the peace agreement reached at Wright-Patterson Air Force Base near Dayton, Ohio, United States, finalised on 21 November 1995, and formally signed in Paris, on 14 December 1995. These accords put an end to the three-and-a-half-year-long Bosnian War, which was part of the much larger Yugoslav Wars.The warring parties agreed to peace and to a single sovereign state known as Bosnia and Herzegovina composed of two parts, the largely Serb-populated Republika Srpska and mainly Croat-Bosniak-populated Federation of Bosnia and Herzegovina. "
    
