    je_climate_change_reforestation_start_button:0 "Start Reforestation Policy"
    je_climate_change_reforestation_start_button_desc:0 "Reforestation is the practice of restoring previously existing forests and woodlands that have been destroyed or damaged. \n\nEnacting this policy will slow down the rate of climate change."
