    the_troubles_custom_name:0 "The Troubles"
    the_troubles_custom_desc:0 "The Troubles were an ethno-nationalist conflict in Northern Ireland that lasted for about 30 years from the late 1960s to 1998. A key issue was the status of Northern Ireland. Unionists and loyalists, who for historical reasons were mostly Ulster Protestants, wanted Northern Ireland to remain within the United Kingdom. Irish nationalists and republicans, who were mostly Irish Catholics, wanted Northern Ireland to leave the United Kingdom and join a united Ireland. Although the Troubles mostly took place in Northern Ireland, at times violence spilled over into parts of the Republic of Ireland, England, and mainland Europe."
    blm_custom_name:0 "The Legacy of Slavery"
    blm_custom_desc:0 "From the arrival of the first Africans in early colonial times until after the American Civil War, most African Americans were enslaved. Even free African Americans have faced restrictions on their political, social, and economic freedoms, being subjected to lynchings, segregation, Black Codes, Jim Crow laws, and other forms of discrimination, both before and after the Civil War. Thanks to the civil rights movement, formal racial discrimination was gradually outlawed by the federal government, and gradually came to be perceived as socially and morally unacceptable by large elements of American society. Despite this, racism against Black Americans remains widespread in the U.S., and it continues to be reflected in socioeconomic inequality."
    years_of_lead_custom_name:0 "The Years of Lead"
    years_of_lead_custom_desc:0 "The phrase Years of Lead refers to a period of political violence and social upheaval in [ROOT.GetCountry.GetName] marked by a wave of both far-left and far-right incidents of political terrorism and violent clashes."
    naxalite_insurgency_custom_name:0 "The Naxalite–Maoist Insurgency"
    naxalite_insurgency_custom_desc:0 "The Naxalite–Maoist insurgency is an ongoing conflict between Maoist groups known as Naxalites or Naxals (a group of communists supportive of Maoist political sentiment and ideology) and the Indian government. The Naxalites have frequently targeted police and government workers in what they say is a fight for improved land rights and more jobs for neglected agricultural labourers and the poor."
    tamil_tigers_insurgency_custom_name:0 "The Tamil Tigers Insurgency"
    tamil_tigers_insurgency_custom_desc:0 "The Liberation Tigers of Tamil Eelam was a Tamil militant organization that was based in northeastern Sri Lanka. The LTTE fought to create an independent Tamil state called Tamil Eelam in the northeast of the island, due to the continuous discrimination and violent persecution against Sri Lankan Tamils by the Sinhalese-dominated Sri Lankan Government."
    communist_insurgency_custom_name:0 "The [ROOT.GetCountry.GetAdjectiveNoFlag] Communist Insurgency"
    communist_insurgency_custom_desc:0 "The [ROOT.GetCountry.GetAdjectiveNoFlag] Communist Party has declared war on the [concept_government] with the objective of overthrowing it and establishing a Socialist Republic."
    generic_insurgency_custom_name:0 "The [ROOT.GetCountry.GetAdjectiveNoFlag] Insurgency"
    generic_insurgency_custom_desc:0 "Radical elements in the [ROOT.GetCountry.GetAdjective] society have made it their mission overthrow the [concept_government] by force."
    theocratic_insurgency_custom_name:0 "The War on Terror"
    theocratic_insurgency_custom_desc:0 "The War on Terror is a military campaign to suppress religious extremists in [ROOT.GetCountry.GetName]. These extremists seek to overthrow the [concept_government] and establish a Theocratic State."
    
