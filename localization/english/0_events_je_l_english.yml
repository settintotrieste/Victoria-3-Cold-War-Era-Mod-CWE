    oil_cartel_desc_1: "The [ROOT.GetCountry.GetAdjective] oil & gas industry is dominated by a handful of corporations which collectively monopolise all oil and gas production in [ROOT.GetCountry.GetName]. Such power allows these companies to effectively dictate the price of [GetGoods('oil').GetName] in the country by regulating the output of [GetBuildingType('building_oil_rig').GetName]. \n\nThe [concept_government] may however choose to regulate oil production so that the price of oil would be determined by the [concept_government] and not private corporations. \n\nNote: Regulating the oil & gas industry will enable the [concept_government] to set production quotas for [GetGoods('oil').GetName] while de-regulating the oil & gas industry will let the private sector set the quotas based on the [concept_market_price] of [GetGoods('oil').GetName]."
    oil_cartel_desc_2: "Under the socialist economy of [ROOT.GetCountry.GetName], the oil & gas industry is directly controlled and regulated by the [concept_government] via the Ministry of Petroleum. This enables the [concept_government] to directly control the production output of all [GetBuildingType('building_oil_rig').GetName]."
    
