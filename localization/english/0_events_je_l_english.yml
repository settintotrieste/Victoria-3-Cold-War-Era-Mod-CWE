    je_paramilitary_groups_reason:0 "The [ROOT.GetCountry.GetAdjectiveNoFlag] [SCOPE.GetRootScope.GetCountry.GetCustom('paramilitary_group_custom_title')] is the national paramilitary group of [ROOT.GetCountry.GetName]. \n\nThe [SCOPE.GetRootScope.GetCountry.GetCustom('paramilitary_group_custom_title')] allows the [concept_government] to conduct a mass purge of [Concept('concept_politician', '$concept_politicians$')], [Concept('concept_agitator', '$concept_agitators$')], [Concept('concept_general', '$concept_generals$')], and [Concept('concept_admiral', '$concept_admirals$')]. \n\n[SCOPE.GetRootScope.GetCountry.GetCustom('paramilitary_group_custom_title')] Commander: [SCOPE.gsInterestGroup('paramilitary_IG').GetLeader.GetFullName] ([SCOPE.gsInterestGroup('paramilitary_IG').GetName]) \n\nNote: The Loyalty of the [SCOPE.GetRootScope.GetCountry.GetCustom('paramilitary_group_custom_title')] will increase when the [concept_approval] of the [SCOPE.gsInterestGroup('paramilitary_IG').GetName] [concept_interest_group] is positive and will decrease when the [concept_approval] is negative. \n\nMaintaining the Loyalty of the [SCOPE.GetRootScope.GetCountry.GetCustom('paramilitary_group_custom_title')] is crucial as a failure to do so may result in a palace coup against [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] [GetPlayer.GetRuler.GetFullName] which will result in a new, reactionary [concept_ruler] being installed. \n\nTip: Enacting weaker $lawgroup_corruption_policy$ will slow down the rate of loyalty loss."
