    H3N2_1968.t:0 "The Hong Kong Flu"
    H3N2_1968.d:0 "The Hong Kong flu was a flu pandemic that occurred in 1968 and 1969 and which killed between one and four million people globally. It is among the deadliest pandemics in history, and was caused by an H3N2 strain of the influenza A virus. The first recorded instance of the outbreak appeared on 13 July 1968 in British Hong Kong. It has been speculated that the outbreak began in mainland China before it spread to Hong Kong."
    SARS_2003.t:0 "The SARS Outbreak"
    SARS_2003.d:0 "The 2002–2004 outbreak of SARS, caused by severe acute respiratory syndrome coronavirus (SARS-CoV or SARS-CoV-1), infected over 8,000 people from 30 countries and territories, and resulted in at least 774 deaths worldwide. The outbreak was first identified in Foshan, Guangdong, China, in November 2002. The World Health Organisation (WHO) was notified of the outbreak in February 2003, and issued a global alert in March 2003. The major part of the outbreak lasted about 8 months, and the World Health Organization declared SARS contained on 5 July 2003."
    H1N1_2009.t:0 "The H1N1 Pandemic"
    H1N1_2009.d:0 "The 2009 swine flu pandemic, caused by the H1N1 virus and declared by the World Health Organisation (WHO) from June 2009 to August 2010, was the third recent flu pandemic involving the H1N1 virus. The first identified human case was in La Gloria, Mexico, a rural town in Veracruz. The virus appeared to be a new strain of H1N1 that resulted from a previous triple reassortment of bird, swine, and human flu viruses which further combined with a Eurasian pig flu virus."
    COVID_2019.t:0 "The COVID-19 Pandemic"
    COVID_2019.d:0 "The COVID-19 pandemic is a global pandemic of coronavirus disease 2019 (COVID-19) caused by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2). The novel virus was first identified in an outbreak in Wuhan, the capital of Hubei, China, in December 2019, before it spread to other areas of Asia, and then worldwide in early 2020. The World Health Organisation (WHO) declared the outbreak a public health emergency of international concern (PHEIC) on 30 January 2020, and assessed the outbreak had become a pandemic on 11 March 2020."
    
