    soviet_north_korea.indy.t:0 "Independence of North Korea?"
    soviet_north_korea.indy.d:0 "In 1945, after the Japanese surrender at the end of World War II, Korea was divided into two zones along the 38th parallel, with the north occupied by the Soviet Union and the south occupied by the United States. In 1948, separate governments were formed in Korea: the socialist and Soviet-aligned Democratic People's Republic of Korea in the north, and the capitalist, Western-aligned Republic of Korea in the south."
    soviet_afghanistan.indy.t:0 "Withdraw from Afghanistan?"
    soviet_afghanistan.indy.d:0 "Mikhail Gorbachev, who became the General Secretary of the Communist Party of the Soviet Union in March 1985, began planning for a military disengagement from Afghanistan soon after he was elected by the Politburo. Under his leadership, the Soviet Union attempted to aid the consolidation of power by the People's Democratic Party of Afghanistan (PDPA); Mohammad Najibullah, former chief of the Afghan secret police (KHAD), was elected General Secretary and later as President of the Revolutionary Council and Soviet forces were gradually withdrawn from Afghanistan. Following the Soviet withdrawal from Afghanistan, Gorbachev's government continued to militarily and politically support Najibullah against the Afghan opposition."
    
