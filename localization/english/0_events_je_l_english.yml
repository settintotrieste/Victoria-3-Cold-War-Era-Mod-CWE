    je_party_system: "The [SCOPE.sParty('ruling_party_scope').GetName]"
    je_party_system_reason: "The [SCOPE.sParty('ruling_party_scope').GetName] is the ruling [concept_party] of [ROOT.GetCountry.GetName]. As part of the party system, the party chooses the its leader, and by extension, the [concept_ruler] of the country. \n\nThe [SCOPE.sParty('ruling_party_scope').GetName] comprises of 3 factions: the Radicals, the Moderates, and the Reformists. These factions all vie for the leadership of the party and the country. Which faction is dominant depends on the $Party_Radicalism$ of the [SCOPE.sParty('ruling_party_scope').GetName]. If $Party_Radicalism$ is above 60% the radicals are in charge, if $Party_Radicalism$ is between 40% to 60% the moderates are in charge, and if $Party_Radicalism$ is lower than 40% the reformists are in charge. The faction that is dominant will have a much higher chance of deciding the next [concept_ruler]'s [concept_ideology]. \n\nParty Chairperson: [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] [GetPlayer.GetRuler.GetFullName] \n\nNote: $Party_Radicalism$ increases when the dominant [concept_government] [concept_interest_group] has low [concept_approval] or the [concept_government] has low [concept_legitimacy]. $Party_Radicalism$ decreases if the dominant [concept_government] [concept_interest_group] has high [concept_approval] and the [concept_government] has high [concept_legitimacy]."
    
