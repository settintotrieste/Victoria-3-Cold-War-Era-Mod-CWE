    american_iraq.indy.t:0 "Withdrawal from Iraq?"
    american_iraq.indy.d:0 "As the Iraq War progressed from its initial invasion phase in 2003 to a nearly decade-long occupation, American public opinion shifted towards favouring a troop withdrawal. The withdrawal of the United States troops from Iraq began in December 2007 with the end of the Iraq War troop surge of 2007 and was mostly completed by December 2011, bringing an end to the Iraq War. The withdrawal of U.S. military forces from Iraq was a contentious issue in the United States for much of the 2000s."
    american_afghanistan.indy.t:0 "Withdrawal from Afghanistan?"
    american_afghanistan.indy.d:0 "In August 2021, the United States withdrew the last of its troops from Afghanistan, ending its military presence there after nearly 20 years. The U.S. exit from Afghanistan resulted in the Taliban regaining control of the country and created a refugee crisis as many Afghans fled."
    american_germany.indy.t:0 "A Sovereign Germany?"
    american_germany.indy.d:0 "The Treaty on the Final Settlement with Respect to Germany is an international agreement that allowed the reunification of Germany in the early 1990s. It was negotiated in 1990 between the 'two', the Federal Republic of Germany and the German Democratic Republic, in addition to the Four Powers which had occupied Germany at the end of World War II in Europe: France, the Soviet Union, the United Kingdom, and the United States. The treaty supplanted the 1945 Potsdam Agreement: in it, the Four Powers renounced all rights they had held with regard to Germany, allowing for its reunification as a fully sovereign state the following year."
    american_italy.indy.t:0 "The Treaty of Paris?"
    american_italy.indy.d:0 "The Treaty of Paris between Italy and the Allied Powers was signed on 10 February 1947, formally ending hostilities between both parties. It came into general effect on 15 September 1947."
    american_south_korea.indy.t:0 "Independence of South Korea?"
    american_south_korea.indy.d:0 "The First Republic of Korea was the government of South Korea from August 1948 to April 1960. The first republic was founded on 15 August 1948 after the transfer from the United States Army Military Government that governed South Korea since the end of Japanese rule in 1945, becoming the first independent republican government in Korea."
    american_FRG.indy.t:0 "The Federal Republic of Germany?"
    american_FRG.indy.d:0 "The Western Allies turned over increasing authority to West German officials and moved to establish a nucleus for a future German government by creating a central Economic Council for their zones. The program later provided for a West German constituent assembly, an occupation statute governing relations between the Allies and the German authorities, and the political and economic merger of the French with the British and American zones. On 23 May 1949, the Grundgesetz (Basic Law), the constitution of the Federal Republic of Germany, was promulgated."
    american_philippines.indy.t:0 "The Treaty of Manila?"
    american_philippines.indy.d:0 "The Treaty of Manila of 1946, formally the Treaty of General Relations and Protocol, is a treaty of general relations signed on July 4, 1946, in Manila, the capital of the Philippines. It relinquished U.S. sovereignty over the Philippines and recognised the independence of the Republic of the Philippines."
    american_iceland.indy.t:0 "The Keflavík Agreement?"
    american_iceland.indy.d:0 "The Keflavík Agreement was an agreement made in 1946 between the government of the United States and the newly established Republic of Iceland, following the conclusion of World War II. This agreement stipulated that the American army would leave the country within six months and that the Icelanders would take possession of Keflavík Airport."
    american_iceland_2.indy.t:0 "Withdraw the Iceland Defense Force?"
    american_iceland_2.indy.d:0 "On 15 March 2006, the U.S. Ambassador to Iceland Carol van Voorst announced the decision of the United States to withdraw the Iceland Defense Force before the end of September 2006. On September 30, the American military withdrew its final four Air Force fighter jets and a rescue helicopter squadron from Keflavík."
    american_south_vietnam.indy.t:0 "The US Withdrawal from South Vietnam?"
    american_south_vietnam.indy.d:0 "Newly elected President Richard M. Nixon declared in 1969 that he would continue the American involvement in the Vietnam War in order to end the conflict and secure "peace with honor" for the United States and for its ally, South Vietnam. Its key elements were: all parties would initiate a cease-fire in place 24 hours after signing the agreement; U.S. forces and all foreign troops would withdraw from South Vietnam no later than 60 days after signing the agreement; American prisoners would be released simultaneously with the withdrawal of American and foreign forces; and a National Council of National Reconciliation and Concord would be created to organise and oversee free and democratic elections to determine the political future of the South."
    
