    je_term_limits:0 "Rule of [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] [ROOT.GetCountry.GetRuler.GetFullName]"
    je_term_limits_reason:0 "Under the Constitution of [COUNTRY.GetName], no person shall be elected to the office of the [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] more than twice, and no person who has held the office of [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')], or acted as [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')], for more than two years of a term to which some other person was elected [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] shall be elected to the office of the [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] more than once. [ROOT.GetCountry.GetRuler.GetFullName] will therefore leave office once the term limit of 8 years has been reached."
    je_term_limits_goal:0 "[ROOT.GetCountry.GetRuler.GetFullName] has served his term fully"
    je_term_limits_status:0 "Served [GetPlayer.MakeScope.Var('term_limit_var').GetValue] / 8 years"
    
    je_term_limits_swiss:0 "Presidency of [ROOT.GetCountry.GetRuler.GetFullName]"
    je_term_limits_swiss_reason:0 "The President of the Swiss Confederation is the head of Switzerland's seven-member Federal Council, the country's executive branch. Elected by the Federal Assembly for one year, the officeholder chairs the meetings of the Federal Council and undertakes special representational duties. First among equals, the president of the Confederation has no powers over and above the other six councillors and continues to head the assigned department. Traditionally the duty rotates among the members in order of seniority, the vice president of the Federal Council assumes the presidency the year after the officeholder's tenure."
    je_term_limits_swiss_goal:0 "President [ROOT.GetCountry.GetRuler.GetFullName] has reached the term limit"
    je_term_limits_swiss_status:0 "Served [GetPlayer.MakeScope.Var('term_limit_var').GetValue] / 12 months"
    
    je_term_limits.3.tt:0 "Is $SWI$"
    
    je_term_limits_yugoslav:0 "Presidency of [ROOT.GetCountry.GetRuler.GetFullName]"
    je_term_limits_yugoslav_reason:0 "A collective presidency existed in Yugoslavia since amendments to the 1963 Constitution in 1971. A separate article affirmed Josip Broz Tito with an unlimited mandate which ensured the new President of the Presidency would not come into effect until after his death. When Tito died on 4 May 1980, the then Vice President of the Presidency acceded to the role of President of the Presidency. Subsequent to this the role of President of the Presidency would rotate on an annual basis with each President serving as Vice President the year prior."
    je_term_limits_yugoslav_goal:0 "President [ROOT.GetCountry.GetRuler.GetFullName] has reached the term limit"
    je_term_limits_yugoslav_status:0 "Served [GetPlayer.MakeScope.Var('term_limit_var').GetValue] / 12 months"
    
