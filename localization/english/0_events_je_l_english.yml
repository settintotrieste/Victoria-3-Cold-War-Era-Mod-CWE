    french_community.sgc.t:0 "The French Community"
    french_community.sgc.d:0 "The French Community was the constitutional organisation set up in October 1958 between France and its remaining African colonies, then in the process of decolonization. It replaced the French Union, which had reorganised the colonial empire in 1946. While the Community remained formally in existence until 1995, when the French Parliament officially abolished it, it had effectively ceased to exist and function by the end of 1960, by which time all the African members had declared their independence and left it."
