    soviet_east_germany.indy.t:0 "Greater autonomy for East Germany?"
    soviet_east_germany.indy.d:0 "On 7 October 1949 the SED established the Deutsche Demokratische Republik, based on a socialist political constitution establishing its control of the Anti-Fascist National Front of the German Democratic Republic, an omnibus alliance of every party and mass organisation in East Germany. The NF was established to stand for election to the Volkskammer (People's Chamber), the East German parliament. The first and only president of the German Democratic Republic was Wilhelm Pieck. However, after 1950, political power in East Germany was held by the First Secretary of the SED, Walter Ulbricht."
    soviet_baltic_states.indy.t:0 "Independence of the Baltic States?"
    soviet_baltic_states.indy.d:0 "In the late 1980s, a massive campaign of civil resistance against Soviet rule, known as the Singing revolution, began. On 23 August 1989, the Baltic Way, a two-million-strong human chain, stretched for 600 km from Tallinn to Vilnius. The Soviet Union recognised the independence of three Baltic states on 6 September 1991."
    soviet_weaken_eastern_bloc.indy.t:0 "The Sinatra Doctrine?"
    soviet_weaken_eastern_bloc.indy.d:0 "Historically, the Sinatra Doctrine was a Soviet foreign policy under Mikhail Gorbachev for allowing member states of the Warsaw Pact to determine their own internal affairs. The name jokingly alluded to the song "My Way" popularised by Frank Sinatra — the Soviet Union was allowing these states to go their own way. Its implementation was part of Gorbachev's doctrine of new political thinking."
    soviet_weaken_eastern_bloc.indy.f:0 "This event fired because [ROOT.GetCountry.GetName] is either in default, does not have a healthy economy or has a revolution and has a democratic ruler."
    eastern_bloc_revolution.t:0 "End of Communism in [ROOT.GetCountry.GetNameNoFlag]?"
    eastern_bloc_revolution.d:0 "Historically, the Revolutions of 1989, also known as the Fall of Communism, was a revolutionary wave of liberal democracy movements that resulted in the collapse of most Marxist–Leninist governments in the Eastern Bloc and other parts of the world."
    eastern_bloc_revolution.f:0 "This event fired because [ROOT.GetCountry.GetName] has either met the historical requirements or is either in default, does not have a healthy economy or has a revolutionary political movement that supports democracy."
    sino_soviet_split.t:0 "The Sino-Soviet Split?"
    sino_soviet_split_prc.t:0 "The Sino-Soviet Split"
    sino_soviet_split.d:0 "The Sino-Soviet split was the gradual deterioration of relations between China and the Soviet Union caused by doctrinal divergences that arose from their different interpretations and practical applications of Marxism–Leninism, as influenced by their respective geopolitics during the Cold War of 1947–1991. In the late 1950s and early 1960s, Sino-Soviet debates about the interpretation of orthodox Marxism became specific disputes about the Soviet Union's policies of national de-Stalinisation and international peaceful coexistence with the Western Bloc, which Chinese founding father Mao Zedong decried as revisionism."
    sino_soviet_split_ussr.f:0 "This event fired because the [concept_ruler] of [SCOPE.sCountry('communist_china_scope').GetName] is incompatible with the [concept_ruler] of [ROOT.GetCountry.GetName]."
    sino_soviet_split.f:0 "This event fired because the [concept_ruler] of [SCOPE.sCountry('sino_soviet_split_ussr').GetName] is incompatible with the [concept_ruler] of [ROOT.GetCountry.GetName]."
    yugoslav_soviet_split.t:0 "The Soviet–Yugoslav Split"
    yugoslav_soviet_split.d:0 "The Tito–Stalin split or the Soviet–Yugoslav split was the culmination of a conflict between the political leaderships of Yugoslavia and the Soviet Union, under Josip Broz Tito and Joseph Stalin, respectively, in the years following World War II. Although presented by both sides as an ideological dispute, the conflict was as much the product of a geopolitical struggle in the Balkans that also involved Albania, Bulgaria, and the communist insurgency in Greece, which Tito's Yugoslavia supported and the Soviet Union secretly opposed."
    yugoslav_soviet_split_ussr.f:0 "This event fired because the [concept_ruler] of [SCOPE.sCountry('communist_yugoslavia_scope').GetName] is incompatible with the [concept_ruler] of [ROOT.GetCountry.GetName]."
    
