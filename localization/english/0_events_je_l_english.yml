    form_rio_pact_decision:0 "Form the Inter-American Treaty of Reciprocal Assistance"
    form_rio_pact_decision_desc:0 "The Inter-American Treaty of Reciprocal Assistance (commonly known as the Rio Pact) is an agreement signed in 1947 in Rio de Janeiro among many countries of the Americas. The central principle contained in its articles is that an attack against one is to be considered an attack against them all. This was known as the "hemispheric defence" doctrine. Despite this, several members have breached the treaty on multiple occasions. The treaty was initially created in 1947 and came into force in 1948, in accordance with Article 22 of the treaty."
