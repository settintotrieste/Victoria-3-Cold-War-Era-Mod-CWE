    american_west_germany.indy.t:0 "Independence of West Germany?"
    american_west_germany.indy.d:0 "The Bonn–Paris conventions were signed in May 1952 and came into force after the 1955 ratification. The conventions put an end to the Allied occupation of West Germany."
    american_japan.indy.t:0 "Independence of Japan?"
    american_japan.indy.d:0 "The Treaty of San Francisco re-established peaceful relations between Japan and the Allied Powers on behalf of the United Nations by ending the legal state of war and providing for redress for hostile actions up to and including World War II. The 1951 treaty, along with the Security Treaty signed that same day, marks the beginning of the San Francisco System, which defines Japan's relationship with the United States and its role in the international arena."
    american_germany_japan.indy.t:0 "The Plaza Accord?"
    american_germany_japan.indy.d:0 "The Plaza Accord was a joint agreement signed on September 22, 1985, at the Plaza Hotel in New York City, between France, West Germany, Japan, the United Kingdom, and the United States, to depreciate the U.S. dollar in relation to the French franc, the German Deutsche Mark, the Japanese yen and the British pound sterling by intervening in currency markets."
