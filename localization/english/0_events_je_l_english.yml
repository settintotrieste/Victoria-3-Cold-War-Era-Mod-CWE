    Turkish_Straits_Crisis.t:0 "The Turkish Straits Crisis?"
    Turkish_Straits_Crisis.d:0 "The Turkish Straits crisis was a Cold War-era territorial conflict between the Soviet Union and Turkey. After WW2 ended, Turkey was pressured by the Soviet government to institute joint military control of passage through Turkish Straits, which connected the Black Sea to the Mediterranean. When the Turkish government refused, tensions in the region rose, leading to a Soviet show of force and demands for territorial concessions along the Georgia–Turkey border."
    Turkish_Straits_Crisis.1.option.1:0 "Demand Turkish concessions!"
    Turkish_Straits_Crisis.1.option.2:0 "Leave Turkey alone."
    Turkish_Straits_Crisis.2.option.1:0 "Refuse the Soviet demands!"
    Turkish_Straits_Crisis.2.option.2:0 "Accept Soviet domination!"
    Turkish_Straits_Crisis.3.t:0 "Turkey Resists Soviet Pressure"
    Turkish_Straits_Crisis.3.d:0 "Buckling under the mounting pressure from the Soviets, in a matter of days Turkey appealed to the United States for aid. After consulting his administration, President Truman sent a naval task force to Turkey. On 9 October 1946, the respective governments of the United States and United Kingdom reaffirmed their support for Turkey. On 26 October, the Soviet Union withdrew its specific request for a new summit on the control of the Turkish Straits (but not its opinions) and sometime shortly thereafter pulled out most of the intimidatory military forces from the region."
    Turkish_Straits_Crisis.3.option.1:0 "Abandon our demands!"
    Turkish_Straits_Crisis.3.option.2:0 "Time for war!"
    Berlin_Crisis.t:0 "The Berlin Crisis?"
    Berlin_Crisis.d:0 "The Berlin Crisis of 1961 was the last major European political and military incident of the Cold War concerning the status of the German capital city, Berlin, and of post–World War II Germany. The crisis culminated in the city's de facto partition with the East German erection of the Berlin Wall. The Berlin Crisis began in June 1961 when Soviet Premier Nikita Khrushchev, meeting with US President John F. Kennedy at the Vienna summit, reissued an ultimatum which demanded the withdrawal of all armed forces from Berlin, including the Western armed forces in West Berlin."
    Berlin_Crisis.1.option.1:0 "Demand control over Berlin!"
    Berlin_Crisis.1.option.2:0 "Leave West Germany alone."
    Berlin_Crisis.2.option.1:0 "Refuse the Soviet demands!"
    Berlin_Crisis.2.option.2:0 "Accept Soviet domination!"
    Berlin_Crisis.3.t:0 "The United States Resists Soviet Pressure"
    Berlin_Crisis.3.d:0 "No agreement was reached and in August 1961, with Khrushchev's backing, East German leader Walter Ulbricht ordered the closing of the border and the construction of a wall around West Berlin. A brief stand-off between American and Soviet tanks occurred at Checkpoint Charlie in October following a dispute over free movement of Allied personnel; the confrontation ended peacefully after Khrushchev and Kennedy agreed to withdraw the tanks and reduce tensions."
    Berlin_Crisis.3.option.1:0 "Abandon our demands!"
    Berlin_Crisis.3.option.2:0 "Time for war!"
    Berlin_Ultimatum.t:0 "The Berlin Ultimatum?"
    Berlin_Ultimatum.d:0 "In November 1958, Khrushchev issued the Western powers an ultimatum to withdraw from Berlin within six months and make it a free, demilitarised city. Khrushchev declared that, at the end of that period, the Soviet Union would turn over control of all lines of communication with West Berlin to East Germany, meaning the western powers would have access to West Berlin only when East Germany permitted it."
    Berlin_Ultimatum.1.option.1:0 "Demand control over Berlin!"
    Berlin_Ultimatum.1.option.2:0 "Leave Berlin alone."
    Berlin_Ultimatum.2.option.1:0 "Refuse the Soviet demands!"
    Berlin_Ultimatum.2.option.2:0 "Accept the Soviet ultimatum!"
    Berlin_Ultimatum.3.t:0 "The United States Resists Soviet Pressure"
    Berlin_Ultimatum.3.d:0 "From the NATO perspective West Berlin—deep in Communist territory—had no military value. However it was the preeminent symbol of resistance to Soviet takeover of Europe. Eisenhower commented that Berlin was an "instance in which our political posture requires us to assume military postures that are wholly illogical.” British Prime Minister Harold Macmillan visited Moscow for extended discussions with Khrushchev in February 1959. The meetings were mostly cordial; the ultimatum was dropped."
    Berlin_Ultimatum.3.option.1:0 "Abandon our demands!"
    Berlin_Ultimatum.3.option.2:0 "Time for war!"
    Berlin_Blockade.t:0 "The Berlin Blockade?"
    Berlin_Blockade.d:0 "The Berlin Blockade was one of the first major international crises of the Cold War. During the multinational occupation of post–World War II Germany, the Soviet Union blocked the Western Allies' railway, road, and canal access to the sectors of Berlin under Western control. The Soviets offered to drop the blockade if the Western Allies withdrew the newly introduced Deutsche Mark from West Berlin."
    Berlin_Blockade.1.option.1:0 "Demand control over Berlin!"
    Berlin_Blockade.1.option.2:0 "Leave Berlin alone."
    Berlin_Blockade.2.option.1:0 "Refuse the Soviet demands!"
    Berlin_Blockade.2.option.2:0 "Accept the Soviet ultimatum!"
    Berlin_Blockade.3.t:0 "The United States Resists Soviet Pressure"
    Berlin_Blockade.3.d:0 "The Western Allies organised the Berlin Airlift from 26 June 1948 to 30 September 1949 to carry supplies to the people of West Berlin, a difficult feat given the size of the city and the population. Having initially concluded there was no way the airlift could work, the Soviets found its continued success an increasing embarrassment. On 12 May 1949, the USSR lifted the blockade of West Berlin, due to economic issues in East Berlin, although for a time the Americans and British continued to supply the city by air as they were worried that the Soviets would resume the blockade and were only trying to disrupt western supply lines."
    Berlin_Blockade.3.option.1:0 "Abandon our demands!"
    Berlin_Blockade.3.option.2:0 "Time for war!"
    
