    je_UN_system_reason:0 "The United Nations (UN) is an intergovernmental organisation whose stated purposes are to maintain international peace and security, develop friendly relations among nations, achieve international cooperation, and serve as a centre for harmonising the actions of nations. \n\nThe UN has six principal operational organizations: the General Assembly, the Security Council, the Economic and Social Council, the International Court of Justice, the UN Secretariat, and the Trusteeship Council, although the Trusteeship Council has been inactive since 1994. \n\nThe UN's chief administrative officer is the Secretary-General. \n\nTotal UNSC Members: [GetPlayer.MakeScope.Var('UN_unsc_members_counter').GetValue]"
