    change_capital_BRZ_decision:0 "Move the Capital to Brasília"
    change_capital_BRZ_decision_desc:0 "Brasília was a planned city developed by Lúcio Costa, Oscar Niemeyer and Joaquim Cardozo in 1956 in a scheme to move the capital from Rio de Janeiro to a more central location."
    change_capital_BUR_decision:0 "Move the Capital to Naypyidaw"
    change_capital_BUR_decision_desc:0 "There are several assumptions why the capital was moved: Naypyidaw is more centrally located than the old capital, Yangon. It is also a transportation hub located adjacent to the Shan, Kayah, and Kayin states. It was felt by governmental and military leaders that a stronger military and governmental presence nearby might provide stability to those chronically turbulent regions."
    
    SEATO_form.t:0 "The Southeast Asia Treaty Organisation?"
    SEATO_form.d:0 "Primarily created to block further communist gains in Southeast Asia, the Southeast Asia Treaty Organisation (SEATO) was an international organisation for collective defence in Southeast Asia created by the Southeast Asia Collective Defense Treaty signed in September 1954 in Manila, Philippines. The formal institution of SEATO was established on 19 February 1955 at a meeting of treaty partners in Bangkok, Thailand. The organisation's headquarters was also in Bangkok. Eight members joined the organisation."
    SEATO_form.f:0 "This event will invite countries to join the Sphere of Influence of $USA$ which will either reduce the autonomy of any subject, if applicable, or create a $defensive_pact$ between $USA$ and the joining country."
    CENTO_form.t:0 "The Central Treaty Organisation?"
    CENTO_form.d:0 "The Central Treaty Organisation (CENTO) was a military alliance during the Cold War. It was formed on 24th February, 1955 by Iran, Iraq, Pakistan, Turkey, and the United Kingdom. The alliance was dissolved on 16 March 1979. U.S. pressure and promises of military and economic aid were key in the negotiations leading to the agreement, but the United States could not initially participate."
    CENTO_form.f:0 "This event will invite countries to join the Sphere of Influence of $USA$ which will either reduce the autonomy of any subject, if applicable, or create a $defensive_pact$ between $USA$ and the joining country."
    indo_soviet_form.t:0 "The Indo–Soviet Treaty of Peace, Friendship & Cooperation?"
    indo_soviet_form.d:0 "The Indo–Soviet Treaty of Peace, Friendship and Cooperation was a treaty signed between India and the Soviet Union in August 1971 that specified mutual strategic cooperation. This was a significant deviation from India's previous position of non-alignment during the Cold War and was a factor in the 1971 Indo-Pakistani war. The treaty was caused by increasing Pakistani ties with China and the United States."
    cuban_soviet_form.t:0 "Soviet Nuclear Weapons in Cuba?"
    cuban_soviet_form.d:0 "In May 1962, Soviet First Secretary Nikita Khrushchev was persuaded by the idea of countering the US's growing lead in developing and deploying strategic missiles by placing Soviet intermediate-range nuclear missiles in Cuba. The Cuban leadership had a strong expectation that the US would invade Cuba again and enthusiastically approved the idea of installing nuclear missiles in Cuba. The first consignment of Soviet R-12 missiles arrived on the night of September 8, followed by a second on September 16. The R-12 was a medium-range ballistic missile, capable of carrying a thermonuclear warhead."
    USA_SPA_form.t:0 "The Pact of Madrid?"
    USA_SPA_form.d:0 "The Pact of Madrid, signed on 23 September 1953 by Francoist Spain and the United States, was a significant effort to break the international isolation of Spain after World War II, together with the Concordat of 1953. The 1953 accord took the form of three separate executive agreements that pledged the United States to furnish economic and military aid to Spain. The United States, in turn, was to be permitted to construct and to utilize air and naval bases on Spanish territory."
    USA_ROC_form.t:0 "The Sino-American Mutual Defense Treaty?"
    USA_ROC_form.d:0 "The Mutual Defense Treaty between the United States and the Republic of China was a defense pact signed between the United States and the Republic of China (Taiwan) effective from 1955 to 1980. It was intended to defend the island of Taiwan from invasion by the People's Republic of China."
    SOV_PRC_form.t:0 "The Soviet-Chinese Treaty of Friendship?"
    SOV_PRC_form.d:0 "The Sino-Soviet Treaty of Friendship, Alliance and Mutual Assistance was a bilateral treaty of alliance, collective security, aid and cooperation concluded between the People's Republic of China and the Union of Soviet Socialist Republics on February 14, 1950."
    SOV_NVM_form.t:0 "The Soviet-Vietnamese Treaty of Friendship?"
    SOV_NVM_form.d:0 "The Soviet Union was the first country, along with its satellite states in Eastern Europe and the newly established People's Republic of China, to diplomatically recognize the Democratic Republic of Vietnam during the First Indochina War in January 1950."
    USA_YUG_form.t:0 "The American-Yugoslav Thaw?"
    USA_YUG_form.d:0 "The 1948 Tito-Stalin split represented the major turning point in the relations of United States and the new socialist republic. Yugoslavia first requested assistance from the United States in summer 1948. The Truman administration decided to provide substantial aid, loans and military assistance to Yugoslavia. This marked the beginning of US military aid to a communist nation in order to counter Soviet ambitions in the region, leading to greater strives in United States–Yugoslavia relations. Tito received US backing in Yugoslavia's successful 1949 bid for a seat on the United Nations Security Council, against Soviet opposition. In 1949, the United States provided loans to Yugoslavia, and in 1950 the loans were increased and followed by large grants and military aid."
    PRC_PB_form.t:0 "Form the Sinosphere?"
    PRC_PB_form.d:0 "In 1956, Soviet leader Nikita Khrushchev denounced Stalin and Stalinism. Mao and the Chinese leadership were appalled as the PRC and the USSR progressively diverged in their interpretations and applications of Leninist theory. By 1961, their intractable ideological differences provoked the PRC's formal denunciation of Soviet communism as the work of "revisionist traitors" in the USSR. For Eastern Bloc countries, the Sino-Soviet split was a question of who would lead the revolution for world communism, and to whom (China or the USSR) the vanguard parties of the world would turn for political advice, financial aid, and military assistance. In that vein, both countries competed for the leadership of world communism through the vanguard parties native to the countries in their spheres of influence."
    NAM_PB_form.t:0 "The Non-Aligned Movement?"
    NAM_PB_form.d:0 "The Non-Aligned Movement (NAM) was founded with the view to advancing interests of developing countries in the context of Cold War confrontation. In its first three decades, the Movement played a crucial role in decolonisation, formation of new independent states, and democratisation of international relations."
    USA_SOV_INF.t:0 "The Intermediate-Range Nuclear Forces Treaty?"
    USA_SOV_INF.d:0 "The Intermediate-Range Nuclear Forces Treaty (INF Treaty) was an arms control treaty between the United States and the Soviet Union (and its successor state, the Russian Federation). US President Ronald Reagan and Soviet General Secretary Mikhail Gorbachev signed the treaty on 8 December 1987. The US Senate approved the treaty on 27 May 1988, and Reagan and Gorbachev ratified it on 1 June 1988. The INF Treaty banned all of the two nations' nuclear and conventional ground-launched ballistic missiles, cruise missiles, and missile launchers with ranges of 500–1,000 kilometers (310–620 mi) (short medium-range) and 1,000–5,500 km (620–3,420 mi) (intermediate-range). The treaty did not apply to air- or sea-launched missiles."
    USA_SOV_START.t:0 "The Strategic Arms Reduction Treaty?"
    USA_SOV_START.d:0 "START I (Strategic Arms Reduction Treaty) was a bilateral treaty between the United States and the Soviet Union on the reduction and the limitation of strategic offensive arms. The treaty was signed on 31 July 1991 and entered into force on 5 December 1994. The treaty barred its signatories from deploying more than 6,000 nuclear warheads and a total of 1,600 intercontinental ballistic missiles (ICBMs) and bombers. START negotiated the largest and most complex arms control treaty in history, and its final implementation in late 2001 resulted in the removal of about 80% of all strategic nuclear weapons then in existence."
    
