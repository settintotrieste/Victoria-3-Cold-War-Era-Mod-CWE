    american_puerto_rico.sgc.t:0 "The Commonwealth of Puerto Rico?"
    american_puerto_rico.sgc.d:0 "The United States government authorised Puerto Rico to draft its own constitution with the Puerto Rico Federal Relations Act of 1950. The Constitutional Assembly met for a period of several months between 1951 and 1952 in which the document was written. The law required the framers to follow only two basic requirements: a republican form of government and inclusion of a Bill of Rights."
    
