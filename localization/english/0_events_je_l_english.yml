    USA_historical_election_system.t:0 "U.S. Presidential Election"
    USA_historical_election_system.d:0 "The election of the president and the vice president of the United States is an indirect election in which citizens of the United States who are registered to vote in one of the fifty U.S. states or in Washington, D.C., cast ballots not directly for those offices, but instead for members of the Electoral College. These electors then cast direct votes, known as electoral votes, for president, and for vice president. The candidate who receives an absolute majority of electoral votes (at least 270 out of 538, since the Twenty-Third Amendment granted voting rights to citizens of D.C.) is then elected to that office."
    historical_election_system.f:0 "This is a historical event. Choosing the non-historical option will keep the current [concept_ruler] as President."
    
    GBR_historical_election_system.t:0 "UK General Election"
    GBR_historical_election_system.d:0 "The prime minister of the [ROOT.GetCountry.GetName] is the principal minister of the Government, and the head of the British Cabinet. There is no specific date for when the office of prime minister first appeared, as the role was not created but rather evolved over a period of time through a merger of duties."
    
    FRA_historical_election_system.t:0 "French Presidential Election"
    FRA_historical_election_system.d:0 "The president of France is the executive head of state of France, and the commander-in-chief of the French Armed Forces. As the presidency is the supreme magistracy of the country, the position is the highest office in France."
    
    GER_historical_election_system.t:0 "German General Election"
    GER_historical_election_system.d:0 "The chancellor of Germany is the political leader of Germany and the head of the government. The office holder is responsible for selecting all other members of the government and chairing cabinet meetings."
    
    HND_historical_election_system.t:0 "Indian General Election"
    HND_historical_election_system.d:0 "The prime minister of India is the chief executive of the Government of India. Although the president of India is the constitutional, nominal, and ceremonial head of state, in practice and ordinarily, the executive authority is vested in the prime minister and their chosen Council of Ministers. The prime minister is the leader elected by the party with a majority in the lower house of the Indian parliament, the Lok Sabha, which is the main legislative body in the Republic of India."
    
    BRZ_historical_election_system.t:0 "Brazilian Presidential Election"
    BRZ_historical_election_system.d:0 "The presidential system was established in 1889, upon the proclamation of the republic in a military coup d'état against Emperor Pedro II. Since then, Brazil has had six constitutions, three dictatorships, and three democratic periods. During the democratic periods, voting has always been compulsory."
    
    IDO_historical_election_system.t:0 "Indonesian Presidential Election"
    IDO_historical_election_system.d:0 "The president of the Republic of Indonesia is the head of state and head of government of the Republic of Indonesia. The president leads the executive branch of the Indonesian government and is the commander-in-chief of the Indonesian National Armed Forces. Since 2004, the president and vice president are directly elected to a five-year term, once renewable, allowing for a maximum of 10 years in office."
    
    SKO_historical_election_system.t:0 "South Korean Presidential Election"
    SKO_historical_election_system.d:0 "The President of the Republic of Korea is the head of state and head of government of the Republic of Korea. The president leads the State Council, and is the chief of the executive branch of the national government as well as the commander-in-chief of the Republic of Korea Armed Forces."
    
    MSY_historical_election_system.t:0 "Malaysian General Election"
    MSY_historical_election_system.d:0 "The prime minister of Malaysia is the head of government of Malaysia. The prime minister directs the executive branch of the federal government. The Yang di-Pertuan Agong appoints the prime minister as a member of Parliament (MP) who, in his opinion, is most likely to command the confidence of a majority of MPs. The Prime Minister is usually the leader of the party winning the most seats in a general election. "
    
    RUS_historical_election_system.t:0 "Russian Presidential Election"
    RUS_historical_election_system.d:0 "The president of the Russian Federation is the executive head of state of Russia. The president is the chair of the Federal State Council and the supreme commander-in-chief of the Russian Armed Forces. It is the highest office in Russia."
    
    SOV_historical_election_system.t:0 "Soviet Presidential Election"
    SOV_historical_election_system.d:0 "The 1990 Soviet Union presidential election was held in the Soviet Union on 14 March 1990 to elect a president for a five-year term. This was the first and only presidential election to be held in the Soviet Union. This was due to the office of president being established in 1990, a year before the dissolution of the Soviet Union in 1991. The elections were uncontested, with Mikhail Gorbachev, then-General Secretary of the Communist Party of the Soviet Union as the only candidate."
    
    ROC_historical_election_system.t:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting] Presidential Election"
    ROC_historical_election_system.d:0 "The president of the Republic of China, also referred to as the president of Taiwan, is the head of state of the Republic of China (Taiwan) as well as the commander-in-chief of the Republic of China Armed Forces. The position once had authority of ruling over Mainland China before 1949, but its remaining jurisdictions has been limited to Taiwan, Penghu, Kinmen, Matsu, and other smaller islands since the conclusion of the Chinese Civil War."
    
