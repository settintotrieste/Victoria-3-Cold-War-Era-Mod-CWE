    british_iraq.indy.d:0 "On 1 April 1941, Rashid Ali al-Gaylani and members of the Golden Square staged a coup d'état. During the subsequent Anglo-Iraqi War, the United Kingdom invaded Iraq for fear that the government might cut oil supplies to Western nations because of his links to the Axis powers. A military occupation followed the restoration of the pre-coup government of the Hashemite monarchy. The occupation ended on 26 October 1947, although Britain was to retain military bases in Iraq until 1954, after which the Assyrian militias were disbanded."
    
