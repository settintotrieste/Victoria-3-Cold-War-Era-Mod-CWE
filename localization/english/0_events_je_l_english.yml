    reserve_powers_system_reject_option:0 "Veto the [SCOPE.GetRootScope.GetCountry.GetCustom('government_ceremonial_body_custom_title')]'s veto!"
    
    judiciary_veto.t:0 "Legal Challenge to Law Enactment"
    judiciary_veto.d:0 "Leading members from the [SCOPE.gsInterestGroup('legal_challenge_plaintiff_scope').GetName] filed a lawsuit in [SCOPE.GetRootScope.GetCountry.GetCustom('supreme_court_name')] to challenge the legality of the [concept_government]'s bill to enact [SCOPE.sLaw('current_law_scope').GetName]. They claimed that the bill infringes the constitutional law of [ROOT.GetCountry.GetName] and should be pre-emptively blocked by the [SCOPE.GetRootScope.GetCountry.GetCustom('supreme_court_name')]. This argument held sway with the justices who summarily issued an order in their favour."
    judiciary_veto.f:0 "This event fired because there is an [concept_interest_group] which disapproves or strongly disapproves of [SCOPE.sLaw('current_law_scope').GetName] and the [SCOPE.GetRootScope.GetCountry.GetCustom('supreme_court_name')] is either progressive or regressive enough to support that [concept_interest_group]'s attempt to stall the law through judicial means."
    judicial_veto_accept_option:0 "Accept the court's judgement!"
    judicial_veto_reject_option:0 "We shall legislate around the court's judgement."
    
    ig_angry_with_government:0 "Provoked Interest Group"
    
    je_abolish_filibuster_button:0 "Abolish the Cloture Rule"
    je_abolish_filibuster_button_desc:0 "The Senate tradition of unlimited debate has allowed for the use of the filibuster, a loosely defined term for action designed to prolong debate and delay or prevent a vote on a bill, resolution, amendment, or other debatable question. This is made possible by the cloture rule which stipulates that three-fifths of all senators duly chosen and sworn, or 60 of the 100-member Senate must vote to end debate for a law to progress to the enactment stage."
    je_fire_council_chairperson_button:0 "Remove [SCOPE.GetRootScope.GetCountry.GetCustom('government_ceremonial_ruler_custom_title')]"
    je_fire_council_chairperson_button_desc:0 "The [concept_government] can replace the [SCOPE.GetRootScope.GetCountry.GetCustom('government_ceremonial_body_custom_title')] whenever it pleases. Perhaps we should do so now?"
