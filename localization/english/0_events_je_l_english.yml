    british_hong_kong.sgc.t:0 "Self Rule in Hong Kong?"
    british_hong_kong.sgc.d:0 "After the Sino-British Joint Declaration, the Hong Kong government decided to start the process of democratisation in Hong Kong based on the consultative document Green Paper: the Further Development of Representative Government in Hong Kong published on 18 July 1984. There were 12 members elected by the Electoral Colleges and 12 by the functional constituencies, four official members and the rest of the seats were appointed by the Governor."
    british_WIF_state.indy.t:0 "Winds of Change in the Caribbean?"
    british_WIF_state.indy.d:0 "West Indies Associated States was the collective name for a number of islands in the Eastern Caribbean whose status changed from being British colonies to states in free association with the United Kingdom in 1967. Over time, the associated states moved to full independence, the first being Grenada in 1974. This was followed by Dominica in 1978, Saint Lucia and Saint Vincent both in 1979, Antigua and Barbuda in 1981 and Saint Kitts and Nevis in 1983."
    british_cyrenaica.sgc.t:0 "Autonomy in Cyrenaica?"
    british_cyrenaica.sgc.d:0 "The Emirate of Cyrenaica came into existence when Sayyid Idris unilaterally proclaimed Cyrenaica an independent Senussi emirate on 1 March 1949, backed by the United Kingdom. Sayyid Idris proclaimed himself Emir of Cyrenaica at a 'national conference' in Benghazi. The recognition by the UK failed to influence the attitude of the United Nations, and Britain and France were directed to prepare Libya's independence in a resolution passed on 21 November 1949."
    
    british_canada.indy.t:0 "Independence of Canada?"
    british_canada.indy.d:0 "In 1981, the Canadian House of Commons and Senate passed a resolution requesting that the British Parliament enact a package of constitutional amendments which would end the last powers of the British Parliament to legislate for Canada and would create an entirely Canadian process for constitutional amendments."
    british_australia.indy.t:0 "Independence of Australia?"
    british_australia.indy.d:0 "The Australia Acts severed the remaining constitutional ties between Australia and the United Kingdom while maintaining the monarch in her independent capacity as Queen of Australia."
    british_new_zealand.indy.t:0 "Independence of New Zealand?"
    british_new_zealand.indy.d:0 "In 1983 a new Letters Patent was issued, written by a New Zealander and signed by the then New Zealand Prime Minister. The new letters patent declared New Zealand as the "Realm of New Zealand", and repealed the previous Imperial Letters Patent of 1917. The final practical constitutional link to Britain of New Zealand's Parliament was removed in 1986 by the Constitution Act 1986 (effective 1 January 1987). This Act removed the residual power of the United Kingdom Parliament to legislate for New Zealand at its request and consent."
