    je_upper_house:0 "The [SCOPE.GetRootScope.GetCountry.GetCustom('upper_house_name')]"
    je_upper_house_reason:0 "The [SCOPE.GetRootScope.GetCountry.GetCustom('upper_house_name')] is the upper chamber of the [SCOPE.GetRootScope.GetCountry.GetCustom('legislature_name')]. It has several powers of advice and consent. These include the power to approval of treaties, and the confirmation of Cabinet secretaries, judges (including justices of the Supreme Court), flag officers, regulatory officials, ambassadors, other executive officials and uniformed officers. The [SCOPE.GetRootScope.GetCountry.GetCustom('upper_house_name')] may also veto bills passed in the [SCOPE.GetRootScope.GetCountry.GetCustom('lower_house_name')].\n\nHaving a Pro-Government majority in the [SCOPE.GetRootScope.GetCountry.GetCustom('upper_house_name')] will allow the [concept_government] to pass a [concept_law]. \n\nGovernment Support: #BOLD [GetPlayer.MakeScope.Var('upper_house_majority_var').GetValue]%#! \n\nNote: [SCOPE.GetRootScope.GetCountry.GetCustom('upper_house_voting_system_label')]"
    je_upper_house_status:0 "[GetPlayer.MakeScope.Var('upper_house_majority_var').GetValue]% Pro-[concept_government] Members"
    
    first_past_the_post_upper_house:0 "\n\n- Gain #BOLD [GetPlayer.MakeScope.Var('upper_house_increment_FTP_upper_var').GetValue]%#! more [concept_government] control in the [SCOPE.GetRootScope.GetCountry.GetCustom('upper_house_name')] for every [concept_incorporated_state] where a [concept_government] [concept_interest_group] has [GetPlayer.MakeScope.Var('upper_house_upper_limit_var_display').GetValue]% or more [concept_clout].\n\n- Gain #BOLD [GetPlayer.MakeScope.Var('upper_house_increment_FTP_lower_var').GetValue]%#! more [concept_government] control in the [SCOPE.GetRootScope.GetCountry.GetCustom('upper_house_name')] for every [concept_incorporated_state] where a [concept_government] [concept_interest_group] has more than [GetPlayer.MakeScope.Var('upper_house_lower_limit_var_display').GetValue]% but less than [GetPlayer.MakeScope.Var('upper_house_upper_limit_var_display').GetValue]% [concept_clout]."
