    dissolve_the_warsaw_pact.tt:0 "Dissolve the Warsaw Pact"
    create_russian_federation.tt:0 "Become the Russian Federation"
    
    korean_war.t:0 "The Korean War"
    korean_war.d:0 "The Korean War was fought between North Korea and South Korea from 1950 to 1953. The war began on 25 June 1950 when North Korea invaded South Korea following years of hostilities between the two countries. North Korea was supported by China and the Soviet Union while South Korea was supported by the United States and allied countries. The fighting ended with an armistice on 27 July 1953."
    sino_tibetan_war:0 "The Sino-Tibetan War"
    sino_tibetan_war.t:0 "The Sino-Tibetan War"
    sino_tibetan_war.d:0 "Tibet came under the control of People's Republic of China (PRC) after the Government of Tibet signed the Seventeen Point Agreement which the 14th Dalai Lama ratified on 24 October 1951, but later repudiated on the grounds that he had rendered his approval for the agreement under duress. After months of failed negotiations, attempts by Tibet to secure foreign support and assistance, PRC and Tibetan troop buildups, the People's Liberation Army (PLA) crossed the Jinsha River on 6 or 7 October 1950 to annex Tibet."
    portugal_india_war.t:0 "Annexation of Goa"
    portugal_india_war.d:0 "The Annexation of Goa was the process in which the Republic of India annexed the State of India, the then Portuguese Indian territories of Goa, Daman and Diu, starting with the armed action carried out by the Indian Armed Forces in December 1961."
    suez_crisis_war.t:0 "The Suez Crisis"
    suez_crisis_war.d:0 "The Suez Crisis was an invasion of Egypt and the Gaza Strip in late 1956 by Israel, followed by the United Kingdom and France. The aims were to regain control of the Suez Canal for the Western powers and to remove Egyptian president Gamal Abdel Nasser, who had just nationalised the foreign-owned Suez Canal Company, which administered the canal."
    vietnam_war.t:0 "The Vietnam War"
    vietnam_war.d:0 "The Vietnam War was a conflict in Vietnam, Laos, and Cambodia from 1 November 1955 to the fall of Saigon on 30 April 1975. It was the second of the Indochina Wars and was a major conflict of the Cold War. While the war was officially fought between North Vietnam and South Vietnam, the north was supported by the Soviet Union, China, and other communist states, while the south was supported by the United States and other anti-communist allies, making the war a proxy war between the United States and the Soviet Union. It lasted almost 20 years, with direct U.S. military involvement ending in 1973."
    second_indo_pakistan_war.t:0 "The Second Kashmir War"
    second_indo_pakistan_war.d:0 "The Indo-Pakistani war of 1965, also known as the second India–Pakistan war, was an armed conflict between Pakistan and India that took place from August 1965 to September 1965."
    falklands_war.t:0 "The Falklands War"
    falklands_war.d:0 "The Falklands War was a ten-week undeclared war between Argentina and the United Kingdom in 1982 over two British dependent territories in the South Atlantic: the Falkland Islands and its territorial dependency, South Georgia and the South Sandwich Islands. The conflict began on 2 April 1982, when Argentina invaded and occupied the Falkland Islands, followed by the invasion of South Georgia the next day. On 5 April, the British government dispatched a naval task force to engage the Argentine Navy and Air Force before making an amphibious assault on the islands. The conflict lasted 74 days and ended with an Argentine surrender on 14 June, returning the islands to British control."
    third_indo_pakistan_war.t:0 "The Third Indo-Pakistan War"
    third_indo_pakistan_war.d:0 "The Indo-Pakistani war of 1971 was a military confrontation between India and Pakistan that occurred during the Bangladesh Liberation War in East Pakistan from 3 December 1971 until the Pakistani capitulation in Dhaka on 16 December 1971."
    6_day_war.t:0 "The Arab-Israeli War"
    6_day_war.d:0 "The Six-Day War or June War, also known as the 1967 Arab–Israeli War or Third Arab–Israeli War, was fought between Israel and a coalition of Arab states from 5 to 10 June 1967."
    ifni_war.t:0 "The Ifni War"
    ifni_war.d:0 "The Ifni War, sometimes called the Forgotten War in Spain, was a series of armed incursions into Spanish West Africa by Moroccan insurgents that began in October 1957 and culminated with the abortive siege of Sidi Ifni."
    IDO_ETM_war.t:0 "The Invasion of East Timor"
    IDO_ETM_war.d:0 "The Indonesian invasion of East Timor began on 7 December 1975 when the Indonesian military (ABRI/TNI) invaded East Timor under the pretext of anti-colonialism and anti-communism to overthrow the Fretilin regime that had emerged in 1974."
    iran_iraq_war.t:0 "The Iran-Iraq War"
    iran_iraq_war.d:0 "The Iran–Iraq War was an armed conflict between Iran and Iraq that lasted from September 1980 to August 1988. Active hostilities began with the Iraqi invasion of Iran and lasted for eight years, until the acceptance of United Nations Security Council Resolution 598 by both sides."
    france_tunisia_war.t:0 "The Bizerte Crisis"
    france_tunisia_war.d:0 "The Bizerte crisis occurred in July 1961 when Tunisia imposed a blockade on the French naval base at Bizerte, Tunisia, hoping to force its evacuation. The crisis culminated in a three-day battle between French and Tunisian forces that left 630 Tunisians and 24 French dead which eventually led to France ceding the city and naval base to Tunisia in 1963."
    yom_kippur_war.t:0 "The Yom Kippur War"
    yom_kippur_war.d:0 "The Yom Kippur War, also known as the Ramadan War, the October War, the 1973 Arab–Israeli War, or the Fourth Arab–Israeli War, was an armed conflict fought from 6 to 25 October 1973, between Israel and a coalition of Arab states led by Egypt and Syria."
    morocco_sahara_war.t:0 "The Annexation of Western Sahara?"
    morocco_sahara_war.d:0 "The annexation of Western Sahara occurred in two stages: 1976 and 1979. Shortly after Spain gave up control over Spanish Sahara in 1975, both Mauritania and Morocco occupied the territory. On 14 April 1976, the two countries annexed it between themselves via the Western Sahara partition agreement."
    iraq_kuwait_war.t:0 "The Gulf War?"
    iraq_kuwait_war.d:0 "On 2 August 1990, Iraq, governed by dictator Saddam Hussein, launched an invasion of neighboring Kuwait and fully occupied the country within two days. The invasion of Kuwait was immediately met with international condemnation, including in Resolution 660 by the United Nations Security Council (UNSC), which unanimously imposed economic sanctions against Iraq in Resolution 661. UNSC Resolution 678 adopted on 29 November 1990 offered Iraq one final chance until 15 January 1991 to implement Resolution 660 and withdraw from Kuwait; it further empowered states after the deadline to use "all necessary means" to force Iraq out of Kuwait."
    soviet_afghan_war.t:0 "Soviet–Afghan War?"
    soviet_afghan_war.d:0 "The Soviet–Afghan War was a protracted armed conflict fought in the Soviet-controlled Democratic Republic of Afghanistan (DRA) from 1979 to 1989. The war began after the Soviets, under the command of Leonid Brezhnev, launched an invasion of Afghanistan to support the local pro-Soviet government that had been installed during Operation Storm-333."
    vietnam_cambodian_war.t:0 "The Invasion of Cambodia?"
    vietnam_cambodian_war.d:0 "On 25 December 1978, 150,000 Vietnamese troops invaded Democratic Kampuchea and overran the Kampuchean Revolutionary Army in just two weeks, thereby ending Pol Pot's government, which had been responsible for the deaths of almost a quarter of all Cambodians between 1975 and December 1978 during the Cambodian genocide."
    russia_ukraine_war.t:0 "The Russo-Ukrainian War?"
    russia_ukraine_war.d:0 "The Russo-Ukrainian War was an international conflict between Russia and Ukraine, which began in February 2014. Following Ukraine's Revolution of Dignity, Russia annexed Crimea from Ukraine and supported pro-Russian separatists fighting the Ukrainian military in the Donbas war. The first eight years of conflict also included naval incidents, cyberwarfare, and heightened political tensions. In February 2022, Russia launched a full-scale invasion of Ukraine with the objectives of annexing further territory and imposing a regime change."
    second_iraq_war.t:0 "The Iraq War?"
    second_iraq_war.d:0 "The Iraq War was a protracted armed conflict in Iraq from 2003 to 2011. It began with the invasion of Iraq by the United States-led coalition that overthrew the Ba'athist government of Saddam Hussein. The conflict continued for much of the next decade as an insurgency emerged to oppose the coalition forces and the post-invasion Iraqi government. US troops were officially withdrawn in 2011."
    chad_libya_war.t:0 "The Toyota War?"
    chad_libya_war.d:0 "The Toyota War took place in 1987 in Northern Chad and on the Chad–Libya border, was the last phase of the Chadian–Libyan conflict. It takes its name from the Toyota pickup trucks, primarily the Toyota Hilux and the Toyota Land Cruiser, used to provide mobility for the Chadian troops as they fought against the Libyans, and as technicals. Chad was able to retake almost all of northern Chad, and in the following months, inflicted new heavy defeats on the Libyans, until a ceasefire putting an end to the conflict was signed in September."
    us_afghan_war.t:0 "War in Afghanistan?"
    us_afghan_war.d:0 "The War in Afghanistan was an armed conflict from 2001 to 2021. It began when an international military coalition led by the United States launched an invasion of Afghanistan, toppling the Taliban-ruled Islamic Emirate and establishing the internationally recognised Islamic Republic three years later."
    us_panama_war.t:0 "Invasion of Panama?"
    us_panama_war.d:0 "The United States invaded Panama in mid-December 1989 during the presidency of George H. W. Bush. The primary purpose of the invasion was to depose the de facto ruler of Panama, General Manuel Noriega, who was wanted by U.S. authorities for racketeering and drug trafficking. The operation, codenamed Operation Just Cause, concluded in late January 1990 with the surrender of Noriega. The Panama Defense Forces (PDF) were dissolved, and President-elect Guillermo Endara was sworn into office."
    first_congo_war.t:0 "The First Congo War?"
    first_congo_war.d:0 "The First Congo War was a civil war and international military conflict which took place mostly in Zaire (which was renamed the Democratic Republic of the Congo in the process), with major spillovers into Sudan and Uganda. The conflict culminated in a foreign invasion that replaced Zairean president Mobutu Sese Seko with the rebel leader Laurent-Désiré Kabila. Kabila's unstable government subsequently came into conflict with his allies, setting the stage for the Second Congo War in 1998–2003."
    second_congo_war.t:0 "The Second Congo War?"
    second_congo_war.d:0 "The Second Congo War began in the Democratic Republic of the Congo in August 1998, little more than a year after the First Congo War, and involved some of the same issues. Eventually involving belligerents from across the African continent, the war officially ended in July 2003 when the Transitional Government of the Democratic Republic of the Congo took power."
    russia_georgia_war.t:0 "The Russo-Georgian War?"
    russia_georgia_war.d:0 "The Republic of Georgia declared its independence in March 1991 during the dissolution of the Soviet Union. However, fighting between Georgia and separatists left parts of the former South Ossetian Autonomous Oblast under the de facto control of Russian-backed but internationally unrecognised separatists. A similar stalemate developed in the region of Abkhazia, where Abkhaz separatists had waged a war in 1992–1993. Following the election of Vladimir Putin in Russia in 2000 and a pro-Western change of power in Georgia in 2003, relations between Russia and Georgia began to deteriorate. Relations reached a full diplomatic crisis by April 2008, when NATO promised to consider Georgia's bid for membership."
    israel_gaza_war.t:0 "The Israel-Gaza War?"
    israel_gaza_war.d:0 "An armed conflict between Israel and Hamas-led Palestinian militant groups took place chiefly in and around the Gaza Strip from 7 October 2023, with clashes also taking place in the West Bank and Israel–Lebanon border. On that day, militant groups launched a surprise attack on southern Israel from the Gaza Strip, marking the start of the most significant military escalation in the region since the Yom Kippur War in 1973. After clearing Hamas militants, the Israeli military retaliated by conducting an extensive aerial bombardment campaign on Hamas targets, followed by a large-scale ground invasion of Gaza."
    moldova_gagauzia_war.t:0 "The Gagauzia Conflict?"
    moldova_gagauzia_war.d:0 "The Gagauzia conflict was a conflict between the Moldavian SSR and posteriorly the independent Republic of Moldova and their Gagauz population, which sought further autonomy within Moldova. It culminated in the declaration of the Gagauz Republic, separate from Moldavia, with the aim of remaining within the Soviet Union however, following the latter's dissolution, the Gagauz Republic became a de facto independent state. It was formally reintegrated into Moldova in 1995, when Gagauzia was officially recognized as an autonomous territorial unit within the country."
    uganda_tanzania_war.t:0 "The Uganda–Tanzania War?"
    uganda_tanzania_war.d:0 "The Uganda–Tanzania War was fought between Uganda and Tanzania from October 1978 until June 1979 and led to the overthrow of Ugandan President Idi Amin. The war was preceded by a deterioration of relations between Uganda and Tanzania following Amin's 1971 overthrow of President Milton Obote, who was close to the President of Tanzania, Julius Nyerere. The circumstances surrounding the outbreak of the war are not clear, and differing accounts of the events exist. In October 1978, Ugandan forces began making incursions into Tanzania. Later that month, the Uganda Army launched an invasion, looting property and killing civilians. Ugandan official media declared the annexation of the Kagera Salient."
    azerbaijan_artsakh_war.t:0 "The Annexation of Nagorno-Karabakh?"
    azerbaijan_artsakh_war.d:0 "Between 19 and 20 September 2023, Azerbaijan launched a large-scale military offensive against the self-declared breakaway state of Artsakh, a move seen as a violation of the ceasefire agreement signed in the aftermath of the Second Nagorno-Karabakh War in 2020. On 28 September, the president of Artsakh, Samvel Shahramanyan signed a decree to dissolve all state institutions by 1 January 2024, bringing the existence of the breakaway state to an end."
    us_libya_war.t:0 "Intervention in Libya?"
    us_libya_war.d:0 "On 19 March 2011, a multi-state NATO-led coalition began a military intervention in Libya to implement United Nations Security Council Resolution 1973 (UNSCR 1973). The objective was to overthrow the regime of Muammar Gaddafi. American and British naval forces fired over 110 Tomahawk cruise missiles, and imposed a naval blockade while the French Air Force, British Royal Air Force, and Royal Canadian Air Force undertook sorties across Libya."
    us_grenada_war.t:0 "Invasion of Grenada?"
    us_grenada_war.d:0 "The United States invasion of Grenada began at dawn on 25 October 1983. The United States and a coalition of six Caribbean nations invaded the island nation of Grenada, 100 miles (160 km) north of Venezuela. Codenamed Operation Urgent Fury by the U.S. military, it resulted in military occupation within a few days. It was triggered by the strife within the People's Revolutionary Government, which resulted in the house arrest and execution of the previous leader and second Prime Minister of Grenada, Maurice Bishop, and the establishment of the Revolutionary Military Council, with Hudson Austin as chairman. The invasion resulted in the appointment of an interim government, followed by elections in 1984."
    us_dominican_republic_war.t:0 "Invasion of the Dominican Republic?"
    us_dominican_republic_war.d:0 "Allegations of communist support for the rebels in the Dominican Republic led to a United States intervention in the conflict (codenamed Operation Power Pack) which later transformed into an Organisation of American States occupation of the country by the Inter-American Peace Force. Elections were held in 1966, in the aftermath of which Joaquín Balaguer was elected into the presidential seat. Later in the same year, foreign troops departed from the country."
    ogaden_war.t:0 "The Ogaden War?"
    ogaden_war.d:0 "The Ogaden War was a military conflict fought between Somalia and Ethiopia from July 1977 to March 1978 over the Ethiopian region of Ogaden."
    badme_war.t:0 "The Badme War?"
    badme_war.d:0 "The Eritrean–Ethiopian War, also known as the Badme War, was a major armed conflict between Ethiopia and Eritrea that took place from May 1998 to June 2000. After Eritrea gained independence from Ethiopia in 1993, relations were initially friendly. However, disagreements about where the newly created international border should be caused relations to deteriorate significantly, eventually leading to full scale war."
    sino_vietnamese_war.t:0 "The Sino-Vietnamese War?"
    sino_vietnamese_war.d:0 "The Sino-Vietnamese War was a brief conflict that occurred in early 1979 between China and Vietnam. China launched an offensive in response to Vietnam's invasion and occupation of Cambodia in 1978, which ended the rule of the Chinese-backed Khmer Rouge. The conflict lasted for about a month, with China withdrawing its troops in March 1979."
    saudi_north_yemen_war.t:0 "Intervention in North Yemen?"
    saudi_north_yemen_war.d:0 "The North Yemen Civil War was a civil war fought in North Yemen from 1962 to 1970 between partisans of the Mutawakkilite Kingdom and supporters of the Yemen Arab Republic. The war began with a coup d'état carried out in 1962 by revolutionary republicans led by the army under the command of Abdullah as-Sallal, who dethroned the newly crowned King and Imam Muhammad al-Badr and declared Yemen a republic under his presidency. The Imam escaped to the Saudi Arabian border where he rallied popular support from northern Shia tribes to retake power, escalating rapidly to a full-scale civil war."
    PRC_korean_war.t:0 "Intervene in the Korean War?"
    PRC_korean_war.d:0 "On 3 October 1950, China attempted to warn the United States by way of its embassy in India that it would intervene if UN forces crossed the Yalu River. The United States did not respond as policymakers in Washington, including Truman, considered the warning to be a bluff. Meanwhile on 13 October, the Politburo decided that China would intervene even in the absence of Soviet air support, basing its decision on a belief that superior morale could defeat an enemy that had superior equipment. To that end, 200,000 People's Volunteer Army (PVA) troops crossed the Yalu into North Korea. After secretly crossing the Yalu River on 19 October, the PVA 13th Army Group launched the First Phase Offensive on 25 October, attacking the advancing UN forces near the Sino-Korean border."
    NEJ_yemen_civil_war.t:0 "Intervene in the Yemeni Civil War?"
    NEJ_yemen_civil_war.d:0 "On 26 March 2015, Saudi Arabia, leading a coalition of nine countries from West Asia and North Africa, launched an intervention in Yemen following a new joint request from Yemeni president Abdrabbuh Mansur Hadi for military support after his forces were ousted from Sana'a by Houthi insurgents during the Yemeni Civil War."
    cenepa_war.t:0 "The Cenepa War?"
    cenepa_war.d:0 "The Cenepa War was a brief and localised military conflict between Ecuador and Peru, fought over control of an area in Peruvian territory (i.e. in the eastern side of the Cordillera del Cóndor, Province of Condorcanqui, Región Amazonas, Republic of Perú) near the border between the two countries."
    yemenite_war.t:0 "The Yemenite War?"
    yemenite_war.d:0 "The Second Yemenite War was a short military conflict between the Yemen Arab Republic and the People's Democratic Republic of Yemen. The war developed out of a breakdown in relations between the two countries after the president of North Yemen, Ahmad al-Ghashmi, was killed on 24 June 1978, and Salim Rubai Ali, a moderate Marxist who had been working on a proposed merger between the two Yemens, was murdered two days later."
    sino_indian_war.t:0 "The Sino-Indian War?"
    sino_indian_war.d:0 "The Sino-Indian War was an armed conflict between China and India that took place from October to November 1962. It was a military escalation of the Sino-Indian border dispute. Fighting occurred along India's border with China, in India's North-East Frontier Agency east of Bhutan, and in Aksai Chin west of Nepal. The conflict ended when China unilaterally declared a ceasefire on 20 November 1962, and simultaneously announced its withdrawal to its pre-war position, the effective China–India border (also known as the Line of Actual Control)."
    IDO_MSY_war.t:0 "The Konfrontasi?"
    IDO_MSY_war.d:0 "The Indonesia–Malaysia confrontation or Borneo confrontation (simply known as Konfrontasi in Indonesia, Malaysia and Singapore) was an armed conflict from 1963 to 1966 that stemmed from Indonesia's opposition to the creation of the state of Malaysia from the Federation of Malaya. After Indonesian president Sukarno was deposed in 1966, the dispute ended peacefully."
    SAF_ANG_war.t:0 "Operation Savannah?"
    SAF_ANG_war.d:0 "Operation Savannah was the South African code name for their military incursion into Angola in 1975–1976. It was part of the South African Border War and arose due to the Angolan War of Independence. The objective was to prevent the creation of a state hostile to South Africa in Angola."
    USA_korean_war.t:0 "Intervene in the Korean War?"
    USA_korean_war.d:0 "On 25 June 1950, the North's Korean People's Army (KPA) crossed below the 38th parallel. The United Nations Security Council denounced the invasion and authorised the United Nations Command to repel the KPA. After the first two months of war, the South Korean army (ROKA) and its allies were nearly defeated, holding onto only the Pusan Perimeter. In September 1950, however, UN forces landed at Incheon, cutting off KPA troops and supply lines. They invaded North Korea in October 1950 and advanced towards the Yalu River—the border with China."
    india_hyderabad_war.t:0 "Annexation of Hyderabad?"
    india_hyderabad_war.d:0 "In November 1947, Hyderabad signed a standstill agreement with the Dominion of India, continuing all previous arrangements except for the stationing of Indian troops in the state. India felt that the establishment of a Communist state in Hyderabad would be a threat to the country. Nizam's power had weakened because of the Telangana Rebellion and the rise of a radical militia known as the Razakars whom he could not put down. On 7 September, Jawaharlal Nehru gave ultimatum to Nizam, demanding ban on the Razakars and return of Indian troops to Secunderabad. India invaded the state by 13 September 1948."
    arab_israeli_war.t:0 "The Arab–Israeli War?"
    arab_israeli_war.d:0 "The 1948 Arab–Israeli War, also known as the First Arab–Israeli War, followed the civil war in Mandatory Palestine as the second and final stage of the 1948 Palestine war. The civil war became a war of separate states with the Israeli Declaration of Independence on 14 May 1948, the end of the British Mandate for Palestine at midnight, and the entry of a military coalition of Arab states into the territory of Mandatory Palestine the following morning."
    first_indo_pakistan_war.t:0 "The First Indo-Pakistan War?"
    first_indo_pakistan_war.d:0 "The Indo-Pakistani war of 1947–1948, also known as the first Kashmir war, was a war fought between India and Pakistan over the princely state of Jammu and Kashmir from 1947 to 1948."
    football_war.t:0 "The Football War?"
    football_war.d:0 "The Football War was a brief military conflict fought between El Salvador and Honduras in 1969. Existing tensions between the two countries coincided with rioting during a 1970 FIFA World Cup qualifier. The war began on 14 July 1969 when the Salvadoran military launched an attack against Honduras."
    agacher_strip_war.t:0 "The Agacher Strip War?"
    agacher_strip_war.d:0 "The Agacher Strip War was a war fought by Burkina Faso and Mali over a 160-kilometre-long (100 mi) strip of land along the border in northern Burkina Faso from 25 to 30 December 1985. The war ended in a ceasefire."
    ISR_LEB_war.t:0 "Operation Litani?"
    ISR_LEB_war.d:0 "On 11 March 1978, eleven PLO militants made a beach landing 30 km. south of Haifa, Israel, where they seized a bus, full of people, killing those on board in what is known as the Coastal Road massacre. In response, on 14 March 1978, Israel launched Operation Litani occupying southern Lebanon, except for the city of Tyre, with 25,000 troops."
    SYR_LEB_war.t:0 "The Syrian Invasion of Lebanon?"
    SYR_LEB_war.d:0 "On May 31, 1976, the Syrian Army invaded Lebanon with 2,000 troops and 60 tanks in a three-pronged offensive. The first column marched south across Shuf towards Sidon, where it was halted by PLO forces. The second column moved west along the Beirut–Damascus axis, before being stopped at Beirut. Another column moved north through the Bekaa valley, before then going west towards Tripoli, where it was stopped by Christian forces. The offensive had been halted by 10 June."
    vietnam_war_1975.t:0 "The Spring Offensive?"
    vietnam_war_1975.d:0 "US troops had mostly withdrawn from Vietnam by 1972, and the 1973 Paris Peace Accords saw the rest leave. The accords were broken almost immediately and fighting continued until the 1975 spring offensive and fall of Saigon to the PAVN, marking the war's end. North and South Vietnam were reunified in 1976."
    
