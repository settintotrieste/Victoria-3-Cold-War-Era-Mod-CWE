    1995_JAP_earthquake.t:0 "The Great Hanshin Earthquake"
    1995_JAP_earthquake.d:0 "The Great Hanshin Earthquake occurred on January 17, 1995 in the southern part of Hyōgo Prefecture, Japan, including the region known as Hanshin. It measured 6.9 on the moment magnitude scale and had a maximum intensity of 7 on the JMA Seismic Intensity Scale (XI–XII on the Modified Mercalli Intensity Scale). The tremors lasted for approximately 20 seconds. The focus of the earthquake was located 17 km beneath its epicenter, on the northern end of Awaji Island, 20 km away from the center of the city of Kobe. Approximately 6,434 people died as a result of this earthquake; about 4,600 of them were from Kobe."
    2004_IDO_earthquake.t:0 "The Indian Ocean Earthquake"
    2004_IDO_earthquake.d:0 "On 26 December 2004 a major earthquake with a magnitude of 9.2–9.3 Mw struck with an epicentre off the west coast of northern Sumatra, Indonesia. The undersea megathrust earthquake was caused by a rupture along the fault between the Burma Plate and the Indian Plate, and reached a Mercalli intensity up to IX in some areas. A massive tsunami with waves up to 30 m (100 ft) high, known as the Boxing Day Tsunami after the Boxing Day holiday, or as the Asian Tsunami, devastated communities along the surrounding coasts of the Indian Ocean, killing an estimated 227,898 people in 14 countries in one of the deadliest natural disasters in recorded history."
    2011_JAP_earthquake.t:0 "The Great East Japan Earthquake"
    2011_JAP_earthquake.d:0 "On 11 March 2011 a Mw 9.0–9.1 undersea megathrust earthquake occurred in the Pacific Ocean, 72 km (45 mi) east of the Oshika Peninsula of the Tōhoku region. It lasted approximately six minutes and caused a tsunami. It was the most powerful earthquake ever recorded in Japan, and the fourth most powerful earthquake recorded in the world since modern seismography began in 1900."
    1975_PRC_flood.t:0 "The Banqiao Dam Failure"
    1975_PRC_flood.d:0 "In August 1975, the Banqiao Dam and 61 others throughout Henan, China collapsed following the landfall of Typhoon Nina. The dam collapse created the third-deadliest flood in history which affected 12,000 km2 (3 million acres) with a total population of 10.15 million, including around 30 cities and counties, with estimates of the death toll ranging from 26,000 to 240,000. The flood also caused the collapse of 5 million to 6.8 million houses. The dam failure took place in the context of the Cultural Revolution."
    1970_BNG_cyclone.t:0 "The Bhola Cyclone"
    1970_BNG_cyclone.d:0 "The 1970 Bhola cyclone was a devastating tropical cyclone that struck East Pakistan (present-day Bangladesh) and India's West Bengal on November 12, 1970. It remains the deadliest tropical cyclone ever recorded and one of the world's deadliest humanitarian disasters. At least 300,000 people died in the storm, possibly as many as 500,000, primarily as a result of the storm surge that flooded much of the low-lying islands of the Ganges Delta."
    1991_BNG_cyclone.t:0 "The Bangladesh Cyclone"
    1991_BNG_cyclone.d:0 "The 1991 Bangladesh cyclone was among the deadliest tropical cyclones on record. One of the most powerful tropical cyclones ever recorded in the basin, the tropical cyclone caused a 6.1 m (20 ft) storm surge, which inundated the coastline, causing at least 138,866 deaths and about US$1.7 billion (1991 USD) in damage. As a result of the catastrophic damage, the United States and other countries carried out Operation Sea Angel, one of the largest military relief efforts ever carried out."
    2008_BUR_cyclone.t:0 "The Cyclone Nargis"
    2008_BUR_cyclone.d:0 "Extremely Severe Cyclonic Storm Nargis was an extremely destructive and deadly tropical cyclone that caused the worst natural disaster in the recorded history of Myanmar during early May 2008. The cyclone made landfall in Myanmar on Friday, 2 May 2008, sending a storm surge 40 kilometres up the densely populated Irrawaddy delta, causing catastrophic destruction and at least 138,373 fatalities."
    2010_HAI_earthquake.t:0 "The Great Haiti Earthquake"
    2010_HAI_earthquake.d:0 "The 2010 Haiti earthquake was a catastrophic magnitude 7.0 Mw earthquake that struck Haiti at 16:53 local time (21:53 UTC) on Tuesday, 12 January 2010. The epicenter was near the town of Léogâne, Ouest department, approximately 25 kilometres (16 mi) west of Port-au-Prince, Haiti's capital. An estimated three million people were affected by the quake. Death toll estimates range from 100,000 to about 160,000 to Haitian government figures from 220,000 to 316,000."
    1992_GBR_monument_damaged.t:0 "The Windsor Castle Fire"
    1992_GBR_monument_damaged.d:0 "On 20 November 1992, a fire broke out in Windsor Castle, the largest inhabited castle in the world and one of the official residences of the British monarch. The castle suffered extensive damage and was fully repaired within the next five years at a cost of £36.5 million, in a project led by the conservation architects Donald Insall Associates. It led to Queen Elizabeth II paying tax on her income, and to Buckingham Palace, one of her other official residences, being opened to the public to help pay for the restoration work."
    2019_FRA_monument_damaged.t:0 "The Notre-Dame Fire"
    2019_FRA_monument_damaged.d:0 "On 15 April 2019, just before 18:20 CEST, a structural fire broke out in the roof space of Notre-Dame de Paris, a medieval Catholic cathedral in Paris, France. By the time the fire was extinguished, the cathedral's wooden spire (flèche) had collapsed, most of the wooden roof had been destroyed, and the cathedral's upper walls were severely damaged. Extensive damage to the interior was prevented by the vaulted stone ceiling, which largely contained the burning roof as it collapsed. Many works of art and religious relics were moved to safety, but others suffered smoke damage, and some of the exterior art was damaged or destroyed."
    1999_VNZ_mudslide.t:0 "The Vargas Tragedy"
    1999_VNZ_mudslide.d:0 "The Vargas tragedy was a natural disaster that occurred in Vargas State, Venezuela on 15 December 1999 (over the course of 10 days), when torrential rains caused flash floods and debris flows that killed tens of thousands of people, destroyed thousands of homes, and led to the complete collapse of the state's infrastructure. According to relief workers, the neighborhood of Los Corales was buried under 3 metres (9.8 ft) of mud and a high percentage of homes were simply swept into the ocean. Entire towns including Cerro Grande and Carmen de Uria completely disappeared. As much as 10% of the population of Vargas died during the event."
    2019_JAP_monument_damaged.t:0 "The Shuri Castle Fire"
    2019_JAP_monument_damaged.d:0 "Shuri Castle is a Ryukyuan gusuku castle in Shuri, Okinawa Prefecture, Japan. Between 1429 and 1879, it was the palace of the Ryukyu Kingdom, before becoming largely neglected. In 1945, during the Battle of Okinawa, it was almost completely destroyed. On the morning of 31 October 2019, the main courtyard structures of the castle were again destroyed in a fire."
    1991_PHI_eruption.t:0 "The Mount Pinatubo Eruption"
    1991_PHI_eruption.d:0 "The 1991 eruption of Mount Pinatubo in the Philippines' Luzon Volcanic Arc was the second-largest volcanic eruption of the 20th century, behind only the 1912 eruption of Novarupta in Alaska.  Nearly every bridge within 30 km (19 mi) of Mount Pinatubo was destroyed. Several lowland towns were flooded or partially buried in mud. More than 840 people were killed from the collapse of roofs under wet heavy ash and several more were injured."
    2022_TON_eruption.t:0 "The Hunga Tonga–Hunga Haʻapai Eruption"
    2022_TON_eruption.d:0 "In December 2021, an eruption began on Hunga Tonga–Hunga Haʻapai, a submarine volcano in the Tongan archipelago in the southern Pacific Ocean. The eruption reached a very large and powerful climax nearly four weeks later, on 15 January 2022. Hunga Tonga–Hunga Haʻapai is 65 kilometres (40 mi) north of Tongatapu, the country's main island, and is part of the highly active Tonga–Kermadec Islands volcanic arc, a subduction zone extending from New Zealand to Fiji."
    
