    je_backbenchers_plot_system:0 "Backbencher Plot to Oust [SCOPE.sCharacter('backbenchers_plot_prime_minister_scope').GetFullName]"
    je_backbenchers_plot_system_reason:0 "Under the parliamentary system of [ROOT.GetCountry.GetName], a [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] can only remain in office by commanding the confidence of parliament and the ruling party or coalition. A [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] would normally obtain his or her support from members of parliament the same party or ruling coalition however there may be times when those members seek to oust the [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] by declaring that they no longer support the [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] or starting an internal party leadership challenge.\n\n[SCOPE.sCharacter('backbenchers_plot_prime_minister_scope').GetFullName] is so hated by powerful members of the ruling party that backbenchers have launched a leadership challenge to unseat the [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] from office.\n\n@warning! [SCOPE.sCharacter('backbenchers_plot_prime_minister_scope').GetFullName] will be removed from office if any [concept_interest_group] in the [concept_government] does not have at least #yellow Neutral#! approval when the timer runs out."
