    cuban_missile_crisis.t:0 "Cuban Missile Crisis"
    cuban_missile_crisis.d:0 "The Cuban Missile Crisis was a 13-day confrontation between the United States and the Soviet Union, when American deployments of nuclear missiles in Italy and Turkey were matched by Soviet deployments of nuclear missiles in Cuba. The crisis lasted from 16 to 28 October 1962. The confrontation is widely considered the closest the Cold War came to escalating into full-scale nuclear war."
