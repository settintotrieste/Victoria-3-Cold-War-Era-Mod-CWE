    seikan_tunnel_decision:0 "Construct the Seikan Tunnel"
    seikan_tunnel_decision_desc:0 "The Seikan Tunnel is a 53.85 km (33.46 mi) dual-gauge railway tunnel in Japan, with a 23.3 km (14.5 mi) portion under the seabed of the Tsugaru Strait, which separates Aomori Prefecture on the main Japanese island of Honshu from the northern island of Hokkaido."
    channel_tunnel_decision:0 "Construct the Channel Tunnel"
    channel_tunnel_decision_desc:0 "The Channel Tunnel is a 50.46-kilometre (31.35 mi) undersea railway tunnel, opened in 1994, that connects Folkestone (Kent, England) with Coquelles (Pas-de-Calais, France) beneath the English Channel at the Strait of Dover. It is the only fixed link between the island of Great Britain and the European mainland."
    zhuhai_bridge_decision:0 "Construct the Hong Kong–Zhuhai–Macau Bridge"
    zhuhai_bridge_decision_desc:0 "The Hong Kong–Zhuhai–Macau Bridge (HZMB) is a 55-kilometre (34 mi) bridge–tunnel system consisting of a series of three cable-stayed bridges, an undersea tunnel, and four artificial islands. It is both the longest sea crossing and the longest open-sea fixed link in the world. The HZMB spans the Lingding and Jiuzhou channels, connecting Hong Kong and Macau with Zhuhai — a major city on the Pearl River Delta in China."
    palm_islands_decision:0 "Construct the Palm Islands"
    palm_islands_decision_desc:0 "The Palm Islands consist of three artificial archipelagos: Palm Jumeirah, Deira Islands, and Palm Jebel Ali, on the coast of Dubai, United Arab Emirates."
    
