    british_west_indies.sgc.t:0 "Form the West Indies Federation?"
    british_west_indies.sgc.d:0 "The West Indies Federation was a short-lived political union that existed from 3 January 1958 to 31 May 1962. Various islands in the Caribbean that were part of the British Empire, including Trinidad and Tobago, Barbados, Jamaica, and those on the Leeward and Windward Islands, came together to form the Federation, with its capital in Port of Spain, Trinidad and Tobago. The expressed intention of the Federation was to create a political unit that would become independent from Britain as a single state."
