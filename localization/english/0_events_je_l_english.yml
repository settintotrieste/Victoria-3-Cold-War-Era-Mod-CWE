    je_join_superstate_free_trade_zone_button:0 "Join Common Market"
    je_join_superstate_free_trade_zone_button_desc:0 "A Common Market is usually referred to as the first stage towards the creation of a [concept_customs_union]. It usually is built upon a free trade area with no tariffs for goods and relatively free movement of capital, workers and services, but not so advanced in reduction of other trade barriers. \n\nThis is represented in-game by the creation of a [concept_trade_agreement] between all countries that share the same Superstate Ambition and have chosen to join the Superstate Common Market."
    
    je_leave_superstate_free_trade_zone_button:0 "Leave Common Market"
    je_leave_superstate_free_trade_zone_button_desc:0 "A Common Market is usually referred to as the first stage towards the creation of a [concept_customs_union]. It usually is built upon a free trade area with no tariffs for goods and relatively free movement of capital, workers and services, but not so advanced in reduction of other trade barriers. \n\nThis is represented in-game by the creation of a [concept_trade_agreement] between all countries that share the same Superstate Ambition and have chosen to join the Superstate Common Market."
    
    je_join_superstate_customs_union_button:0 "Join Single Market"
    je_join_superstate_customs_union_button_desc:0 "A Single Market is the last stage and ultimate goal of an integrated regional economy. It requires the total free movement of goods, services (including financial services), capital and people without regard to national boundaries. \n\nThis is represented in-game by the creation of a [concept_customs_union] between all countries that share the same Superstate Ambition and have chosen to join the Superstate Customs Union."
    
    je_leave_superstate_customs_union_button:0 "Leave Single Market"
