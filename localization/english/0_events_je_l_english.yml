    british_rhodesia_nyasaland.sgc.d:0 "The Federation of Rhodesia and Nyasaland, also known as the Central African Federation (CAF), was a colonial federation that consisted of three southern African territories: the self-governing British colony of Southern Rhodesia and the British protectorates of Northern Rhodesia and Nyasaland."
    british_malaysia.sgc.t:0 "Formation of Malaysia?"
    british_malaysia.sgc.d:0 "The Federation of Malaysia was formed following the merger of the Federation of Malaya, Singapore, North Borneo (Sabah) and Sarawak on 16 September 1963."
