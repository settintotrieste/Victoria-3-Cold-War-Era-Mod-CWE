    je_vote_of_no_confidence_system_reason:0 "Under the parliamentary system of [ROOT.GetCountry.GetName], the [concept_government] can only remain in office by commanding the confidence of parliament. Due to the current government lacking less than 50% of the seats in the [ROOT.GetCountry.GetAdjective] Parliament, the [concept_opposition] has tabled a Vote of No Confidence to topple the government and call for fresh elections in 100 days time. It is thus vital for the government to ensure that it has 25 or more [concept_legitimacy] when the timer runs out."
    
