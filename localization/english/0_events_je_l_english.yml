    je_climate_change_system:0 "Global Climate Change"
    je_climate_change_system_reason:0 "Climate Change refers to long-term shifts in temperatures and weather patterns. These shifts may be natural, but since the 1800s, human activities have been the main driver of climate change, primarily due to the burning of fossil fuels (like coal, oil and gas), which produces heat-trapping gases. \n\nCurrent Climate Condition: [SCOPE.GetRootScope.GetCountry.GetCustom('climate_effect_name')] \n\nObjective: Climate Benchmark must not rise above +2.0°C \n\nCurrent Global Temperature: +[GetPlayer.MakeScope.Var('climate_change_status_total_display').GetValue]°C \n\nAnnual Global Temperature Change: [GetPlayer.MakeScope.Var('climate_change_progress_rate_display').GetValue]°C \n\nTip: The rate of climate change can be slowed down by enacting a better $lawgroup_environmental_policy$ [concept_law]."
