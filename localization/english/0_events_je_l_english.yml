    anti_war_protest_war_exhaustion.t:0 "Anti-War Protest in [SCOPE.sState('war_protest_state').GetName]"
    anti_war_protest_war_exhaustion.d:0 "Rampant anti-war sentiments have taken root in [SCOPE.sState('war_protest_state').GetName] which has led to [ROOT.GetCountry.GetAdjectiveNoFlag] Citizens to carrying out a campaign of civil disobedience against our war efforts. The military has proposed that we use force to end the protest and execute those involved as an example for others."
