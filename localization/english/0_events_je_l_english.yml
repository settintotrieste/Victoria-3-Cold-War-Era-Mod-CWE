    USA_PER_Hostage_Crisis.t:0 "The Iranian Hostage Crisis?"
    USA_PER_Hostage_Crisis.d:0 "The Iranian hostage crisis was a diplomatic standoff between Iran and the United States. Fifty-three American diplomats and citizens were held hostage after a group of militarised Iranian college students belonging to the Muslim Student Followers of the Imam's Line, who supported the Iranian Revolution, including Hossein Dehghan, Mohammad Ali Jafari and Mohammad Bagheri, took over the U.S. Embassy in Tehran and took them as hostages."
    USA_SOV_U2_Incident.t:0 "The U-2 Incident?"
    USA_SOV_U2_Incident.d:0 "On 1 May 1960, a United States U-2 spy plane was shot down by the Soviet Air Defence Forces while conducting photographic aerial reconnaissance deep inside Soviet territory. Flown by American pilot Francis Gary Powers, the aircraft had taken off from Peshawar, Pakistan, and crashed near Sverdlovsk (present-day Yekaterinburg), after being hit by a surface-to-air missile. Powers parachuted to the ground and was captured."
    USA_SOV_Able_Archer.t:0 "The Able Archer 83 Crisis?"
    USA_SOV_Able_Archer.d:0 "Able Archer 83 was a military exercise conducted by NATO that took place in November 1983, as part of an annual exercise conducted in November 1983. The 1983 exercise, which began on November 7, 1983, introduced several new elements not seen in previous years, including a new, unique format of coded communication, radio silences, and the participation of heads of government. This increase in realism, combined with tense relations between the United States and the Soviet Union and the anticipated arrival of Pershing II nuclear missiles in Europe, led some members of the Soviet Politburo and military to believe that Able Archer 83 was a ruse of war, obscuring preparations for a genuine nuclear first strike. In response, the Soviet Union readied their nuclear forces and placed air units in East Germany and Poland on alert."
    SOV_USA_KOR_Incident.t:0 "The Korean Air Lines Flight 007 Incident"
    SOV_USA_KOR_Incident.d:0 "Korean Air Lines Flight 007 was a scheduled Korean Air Lines flight from New York City to Seoul via Anchorage, Alaska. On September 1, 1983, the flight was shot down by a Soviet Sukhoi Su-15 interceptor aircraft. The Boeing 747 airliner was en route from Anchorage to Seoul, but owing to a navigational mistake made by the crew, the airliner drifted from its planned route and flew through Soviet prohibited airspace. The Soviet Air Forces treated the unidentified aircraft as an intruding U.S. spy plane, and destroyed it with air-to-air missiles, after firing warning shots."
    USA_GUA_Overthrow.t:0 "Operation PBSuccess?"
    USA_GUA_Overthrow.d:0 "Eisenhower authorised the CIA operation to overthrow Jacobo Árbenz, code-named Operation PBSuccess, in August 1953. The operation was granted a budget of 2.7 million U.S. dollars for "psychological warfare and political action". Castillo Armas was given enough money to recruit a small force of mercenaries from among Guatemalan exiles and the populations of nearby countries. This band was called the Army of Liberation. The CIA established training camps in Nicaragua and Honduras and supplied them with weapons as well as several bombers."
    SOV_AFG_Overthrow.t:0 "Operation Storm-333"
    SOV_AFG_Overthrow.d:0 "The Tajbeg Palace assault, known by the military codename Operation Storm-333, was a military raid executed by the Soviet Union in Afghanistan on 27 December 1979. Special forces and airborne troops stormed the heavily fortified Tajbeg Palace in Kabul and assassinated Afghan leader Hafizullah Amin, a Khalqist of the People's Democratic Party of Afghanistan (PDPA) who had taken power in the Saur Revolution of April 1978. It was the start of the Soviet–Afghan War."
    EGR_WGR_Berlin_Wall.t:0 "The Berlin Wall?"
    EGR_WGR_Berlin_Wall.d:0 "The Berlin Wall was a guarded concrete barrier that encircled West Berlin from 1961 to 1989, separating it from East Berlin and the German Democratic Republic. Construction of the Berlin Wall was commenced by the government of the GDR on 13 August 1961. It included guard towers placed along large concrete walls, accompanied by a wide area (later known as the "death strip") that contained anti-vehicle trenches, beds of nails and other defenses. The primary intention for the Wall's construction was to prevent East German citizens from fleeing to the West."
    EGR_WGR_Berlin_Wall_Fall.t:0 "The Fall of the Berlin Wall?"
    EGR_WGR_Berlin_Wall_Fall.d:0 "The fall of the Berlin Wall on 9 November 1989, during the Peaceful Revolution, marked the beginning of the destruction of the Berlin Wall and the figurative Iron Curtain, as East Berlin transit restrictions were overwhelmed and discarded. Sections of the wall were breached, and planned deconstruction began the following June."
    USA_CUB_Overthrow.t:0 "The Bay of Pigs Invasion?"
    USA_CUB_Overthrow.d:0 "The Bay of Pigs Invasion was a failed military landing operation on the southwestern coast of Cuba in 1961 by the United States of America and the Cuban Democratic Revolutionary Front (DRF), consisting of Cuban exiles who opposed Fidel Castro's Cuban Revolution, clandestinely financed and directed by the U.S. government. The operation took place at the height of the Cold War, and its failure influenced relations between Cuba, the United States, and the Soviet Union."
    GBR_Chagos_Island_deport.t:0 "The Expulsion of the Chagossians?"
    GBR_Chagos_Island_deport.d:0 "The United Kingdom, at the request of the United States, began expelling the inhabitants of the Chagos Archipelago in 1968, concluding its forced deportations on 27 April 1973 with the expulsion of the remaining Chagossians on the Peros Banhos atoll."
    USA_SOV_Azorian_Incident.t:0 "Project Azorian?"
    USA_SOV_Azorian_Incident_1.t:0 "Sunken Soviet Submarine Recovered by USA"
    USA_SOV_Azorian_Incident.d:0 "Project Azorian was a U.S. Central Intelligence Agency (CIA) project to recover the sunken Soviet submarine K-129 from the Pacific Ocean floor in 1974 using the purpose-built ship Hughes Glomar Explorer. The 1968 sinking of K-129 occurred about 1,560 miles (2,510 km) northwest of Hawaii. Project Azorian was one of the most complex, expensive, and covert intelligence operations of the Cold War at a cost of about $800 million, or $4.9 billion today."
    USA_Reagan_Doctrine.t:0 "The Reagan Doctrine?"
    USA_Reagan_Doctrine.d:0 "The Reagan Doctrine was a United States strategy implemented by the Reagan Administration to overwhelm the global influence of the Soviet Union in the late Cold War. Under the Reagan Doctrine, the United States provided overt and covert aid to anti-communist guerrillas and resistance movements in an effort to "roll back" Soviet-backed pro-communist governments in Africa, Asia, and Latin America. The doctrine was designed to diminish Soviet influence in these regions as part of the administration's overall strategy to win the Cold War."
    SOV_Brezhnev_Doctrine.t:0 "The Brezhnev Doctrine?"
    SOV_Brezhnev_Doctrine.d:0 "The Brezhnev Doctrine was a Soviet foreign policy that proclaimed that any threat to "socialist rule" in any state of the Soviet Bloc in Central and Eastern Europe was a threat to all of them, and therefore, it justified the intervention of fellow socialist states. It was proclaimed in order to justify the Soviet-led occupation of Czechoslovakia earlier in 1968, with the overthrow of the reformist government there. The references to "socialism" meant control by the communist parties which were loyal to the Kremlin."
    GBR_Atlanticism.t:0 "Thatcherite Atlanticism?"
    GBR_Atlanticism_1.t:0 "The British [concept_protectorate]?"
    GBR_Atlanticism.d:0 "Whilst Thatcher was prime minister, she greatly embraced transatlantic relations with US president Ronald Reagan. She often publicly supported Reagan's policies even when other Western allies were not as vocal. For example, she granted permission for American planes to use British bases for raids, such as the 1986 United States bombing of Libyan Arab Jamahiriya, and allowed American cruise missiles and Pershing missiles to be housed on British soil in response to Soviet deployment of SS-20 nuclear missiles targeting Britain and other Western European nations."
    NOR_Dag_Hammarskjold_death.t:0 "Death of Dag Hammarskjöld?"
    NOR_Dag_Hammarskjold_death.d:0 "On 18 September 1961, Hammarskjöld was en route to negotiate a cease-fire between United Nations Operation in the Congo forces and Katangese troops under Moise Tshombe. His Douglas DC-6 airliner SE-BDY crashed near Ndola, Northern Rhodesia (now Zambia). Hammarskjöld perished as a result of the crash, as did all of the 15 other passengers. Hammarskjöld's death set off a succession crisis at the United Nations, because there was no line of succession and as a result, the Security Council had to vote on a successor. The circumstances of the crash are still unclear. A 1962 Rhodesian inquiry concluded that pilot error was to blame, while a later UN investigation could not determine the cause of the crash."
    LEB_Crisis_1958.t:0 "The Lebanon Crisis"
    LEB_Crisis_1958.d:0 "The 1958 Lebanon crisis was a political crisis in Lebanon caused by political and religious tensions in the country that included an American military intervention, which lasted for around three months until President Camille Chamoun, who had requested the assistance, completed his term as president of Lebanon. American and Lebanese government forces occupied the Port of Beirut and Beirut International Airport. With the crisis over, the United States withdrew."
    
