    austria_formation.t:0 "Independence of Austria?"
    austria_formation.d:0 "On May 15, 1955, the Four Powers (the United States, Great Britain, France, and the Soviet Union) signed the Austrian State Treaty in Vienna, which ended the four-power occupation and declared Austria to be a free, independent, and neutral state."
    austria_formation.option.1:0 "We want a unified, democratic & neutral Austrian state"
    austria_formation.option.2:0 "Keep Austria divided!"
    
    united_states_formation_hawaii.t:0 "Hawaii gains US Statehood?"
    united_states_formation_hawaii.d:0 "President Eisenhower stated his support for the idea of statehood for Hawaii early in his administration but appropriate legislation failed to make it through Congress until the Hawaii Admission Act of 1959. President Eisenhower signed the bill into law on March 18, 1959. In June of 1959 the citizens of Hawaii voted on a referendum to accept the statehood bill and on August 21, 1959, President Eisenhower signed the official proclamation admitting Hawaii as the 50th state."
    united_states_formation_alaska.t:0 "Alaska gains US Statehood?"
    united_states_formation_alaska.d:0 "President Eisenhower stated his support for the idea of statehood for Alaska early in his administration but also expressed concerns that needed to be overcome before that could occur. The greatest concern was the issue of national security as Alaska was on the border of the Soviet Union. Another concern was the amount of public land in the territory and a suitable compromise had to be arranged to transfer unreserved lands to the new state government. On January 3, 1959 he signed the official proclamation admitting Alaska as the 49th state."
    united_states_formation.option.1:0 "Yes"
    united_states_formation.option.2:0 "No"
    
    tanzania_formation_zanzibar.t:0 "Union of Tanganyika & Zanzibar?"
    tanzania_formation_zanzibar.d:0 "The United Republic of Tanzania was formed on 26 April 1964 as a result of the Union of Tanganyika and Zanzibar. Julius Nyerere became the first President and Sheikh Abeid Karume became the First Vice President and Chairman of the Revolutionary Council."
    tanzania_formation.option.1:0 "Yes"
    tanzania_formation.option.2:0 "No"
    
    india_formation_sikkim.t:0 "Union of India & Sikkim?"
    india_formation_sikkim.d:0 "India took control of Sikkim in April 1973 and overthrew the monarchy. On April 9, 1975, the Sikkim Parliament announced the king was deposed and declared Sikkim had become part of India through a manipulated-referendum. On May 16, the Indian parliament announced that Sikkim officially became a state of India."
    india_formation.option.1:0 "Yes"
    india_formation.option.2:0 "No"
    
    HUN_1956_revolution.t:0 "The Hungarian Revolution?"
    HUN_1956_revolution.d:0 "The Hungarian Revolution of 1956 was an attempted countrywide revolution against the government of the Hungarian People's Republic (1949–1989) and the policies caused by the government's subordination to the Soviet Union (USSR). The uprising lasted 12 days before being crushed by Soviet tanks and troops on 4 November 1956."
    HUN_2010_revolution.t:0 "The Rise of Viktor Orbán?"
    HUN_2010_revolution.d:0 "Viktor Mihály Orbán is a Hungarian lawyer and politician who has been Prime Minister of Hungary since 2010. Since 2010, Orbán has undermined democracy, weakened judicial independence, and curtailed press freedom in Hungary. During Orbán's second premiership, several controversial constitutional and legislative reforms were made, including the 2013 amendments to the Constitution of Hungary."
    
    CZH_1968_revolution.t:0 "The Prague Spring?"
    CZH_1968_revolution.d:0 "The Prague Spring was a period of political liberalization and mass protest in the Czechoslovak Socialist Republic. It began on 5 January 1968, when reformist Alexander Dubček was elected First Secretary of the Communist Party of Czechoslovakia (KSČ), and continued until 21 August 1968, when the Soviet Union and most Warsaw Pact members invaded the country to suppress the reforms."
    CZH_1968_revolution_1.t:0 "The Rise of Alexander Dubček?"
    CZH_1968_revolution_1.d:0 "In January, 1968, the questions of leadership and reform were turned over to the Czechoslovak Party Central Committee. They voted no confidence in Novotný by splitting the functions of the president and party leader. He remained president but was replaced by Dubček as First Secretary. Novotný resisted, attempting to mobilise elements of the army to prevent his loss of power. Ironically, investigation into this led to Novotný being completely removed from office a few months later."
    CZH_1969_revolution.t:0 "The Normalisation of Czechoslovakia?"
    CZH_1969_revolution.d:0 "When Husák replaced Dubček as leader of the KSČ in April 1969, his regime acted quickly to ‘normalise’ the country's political situation. The chief objectives of Husák's normalisation were the restoration of firm party rule and the re-establishment of Czechoslovakia's status as a committed member of the socialist bloc. In the two years following the invasion, the new leadership revoked some reformist laws (such as the National Front Act and the Press Act) and simply did not enforce others. It returned economic enterprises, which had been given substantial independence during the Prague Spring, to centralised control through contracts based on central planning and production quotas."
    CZH_1969_revolution_1.t:0 "The Czechoslovak Federation?"
    CZH_1969_revolution_1.d:0 "The promulgation of the Constitutional Law of the Federation amended fifty-eight articles of the 1960 Constitution of Czechoslovakia concerning government structure. The Czechoslovak state was declared to be a federation of "two equal fraternal nations," the Czech Socialist Republic and the Slovak Socialist Republic, each with a national administration paralleling and, at least in theory, equal in status to the federal government. Dual citizenship was established. Many of the former functions of the central government were instead placed under the jurisdiction of the two national governments. The federal government retained exclusive jurisdiction over foreign affairs, national defense, federal reserves, and national resources."
    
    BUL_1954_revolution.t:0 "The April Line?"
    BUL_1954_revolution.d:0 "After Joseph Stalin's death, an emphasis on shared leadership emerged. When the hardline Stalinist Chervenkov gave up his post as General Secretary of the BCP in 1954, Zhivkov took his place, but Chervenkov retained most of his powers as prime minister. After Nikita Khrushchev delivered his famous secret speech against Stalin at the Communist Party of the Soviet Union 20th Congress, a BCP Central Committee plenary meeting was convened in April 1956 to agree to adopt a new Krushchevite line. At that plenum, Zhivkov criticised Chervenkov as a disciple of Stalin, had him demoted from prime minister to a cabinet post. Subsequently, Zhivkov carried out a policy of relative sociopolitical liberalisation and de-Stalinization in Bulgaria, similar to the Khrushchev Thaw in the Soviet Union."
    BUL_1965_revolution.t:0 "The April Conspiracy?"
    BUL_1965_revolution.d:0 "With the increasingly strengthening positions of Zhivkov as the country's and Communist party's leader, former partisan leaders and active military took a critical stance on what they viewed as the revisionist policies of Zhivkov's leadership. In the events described as the "April Conspiracy" of 1965, general Ivan Todorov-Gorunya, general Tsvyatko Anev and Tsolo Krastev organised a group of high-ranking military officers planning to overthrow the regime. Their plan was to establish a pro-Chinese leadership in the country, based on Stalinist-Maoist principles. The coup was exposed and between 28 March and 12 April 1965 and most of the plotters were arrested and expelled from the party."
    
    BYE_1994_revolution.t:0 "Presidency of Alexander Lukashenko?"
    BYE_1994_revolution.d:0 "Before embarking on his political career, Lukashenko worked as the director of a state farm (sovkhoz) and served in both the Soviet Border Troops and the Soviet Army. In 1990, Lukashenko was elected to the Supreme Soviet of the Byelorussian Soviet Socialist Republic. Following the dissolution of the Soviet Union, he assumed the position of head of the interim anti-corruption committee of the Supreme Council of Belarus. In 1994, he won the presidency in the country's inaugural presidential election after the adoption of a new constitution."
    
    NEJ_1964_revolution.t:0 "The Abdication of King Saud?"
    NEJ_1964_revolution.d:0 "Under Saud's reign, Saudi Arabia joined the Non-Aligned Movement in 1961. However, Saud's inability to counter the Saudi national debt brought him into a power struggle with his half-brother and crown prince, Faisal, culminating in the forced abdication of Saud and the proclamation of Faisal as king. Saud went into exile and made an unsuccessful attempt, supported by some of his sons, to take back the throne."
    NEJ_1975_revolution.t:0 "The Assassination of King Faisal?"
    NEJ_1975_revolution.d:0 "On 25 March 1975, the King was shot point-blank and killed by Faisal bin Musaid, son of his half-brother Musaid bin Abdulaziz. He had just come back from the United States. The murder occurred at a majlis (literally 'a place for sitting'), an event where the king or leader opens up his residence to the citizens to enter and petition him."
    NEJ_2005_revolution.t:0 "The Death of King Fahd"
    NEJ_2005_revolution.d:0 "King Fahd was admitted to the King Faisal Specialist Hospital in Riyadh on 27 May 2005 in "stable but serious condition" for unspecified medical tests. An official (who insisted on anonymity) told the Associated Press unofficially that the king had died at 07:30 on 1 August 2005 at age 84. Official statement was announced on state television at 10:00 by Information Minister Iyad Madani."
    
    ALG_1965_revolution.t:0 "The Algerian coup d'état?"
    ALG_1965_revolution.d:0 "The 1965 Algerian coup d'état brought Colonel Houari Boumédiène to power as Chairman of the Revolutionary Council in Algeria. The bloodless coup d'état saw Algeria's first President, Ahmed Ben Bella, arrested and his closest supporters imprisoned by Boumédiène and his allies, principally in the Algerian Land Forces."
    ALG_1992_revolution.t:0 "The Algerian Civil War?"
    ALG_1992_revolution.d:0 "The Algerian Civil War was a civil war fought between the Algerian government and various Islamist rebel groups from 11 January 1992 (following a coup negating an Islamist electoral victory) to 8 February 2002. The war began slowly, as it initially appeared the government had successfully crushed the Islamist movement, but armed groups emerged to declare jihad and by 1994, violence had reached such a level that it appeared the government might not be able to withstand it."
    
    EGY_1952_revolution.t:0 "The July Revolution?"
    EGY_1952_revolution.d:0 "On 23 July 1952 the revolution began with the toppling of King Farouk in a coup d'état by the Free Officers Movement. This group of army officers was led by Mohamed Naguib and Gamal Abdel Nasser."
    EGY_1970_revolution.t:0 "The Rise of Anwar Sadat?"
    EGY_1970_revolution.d:0 "Muhammad Anwar es-Sadat was an Egyptian politician and military officer who served as the third president of Egypt, from 15 October 1970. In his eleven years as president, he changed Egypt's trajectory, departing from many of the political and economic tenets of Nasserism, re-instituting a multi-party system, and launching the Infitah economic policy."
    EGY_1981_revolution.t:0 "The Assassination of Anwar Sadat?"
    EGY_1981_revolution.d:0 "Anwar Sadat, the 3rd President of Egypt, was assassinated on 6 October 1981 during the annual victory parade held in Cairo to celebrate Operation Badr, during which the Egyptian Army had crossed the Suez Canal and taken back the Sinai Peninsula from Israel at the beginning of the Yom Kippur War. The assassination was undertaken by members of the Egyptian Islamic Jihad."
    EGY_2013_revolution.t:0 "Egyptian coup d'état?"
    EGY_2013_revolution.d:0 "The 2013 Egyptian coup d'etat took place on 3 July 2013. Egyptian army chief General Abdel Fattah al-Sisi led a coalition to remove the democratically elected President of Egypt Mohamed Morsi from power and suspended the Egyptian constitution of 2012. The move came after the military's ultimatum for the government to 'resolve its differences' with protesters during widespread national protests."
    
    SYR_1949_revolution.t:0 "The Syrian coup d'état?"
    SYR_1949_revolution.d:0 "The March 1949 Syrian coup d'état was a bloodless coup d'état that took place on 30 March. It was the first military coup in modern Syrian history and overthrew the country's democratically-elected government. It was led by the Syrian Army chief of staff, Husni al-Za'im, who became president of Syria on 11 April 1949. Among the officers who assisted al-Za'im's takeover were Sami al-Hinnawi and Adib al-Shishakli, both of whom in sequence would later also become military leaders of the country."
    SYR_1954_revolution.t:0 "The Syrian coup d'état?"
    SYR_1954_revolution.d:0 "Colonel Adib Shishakli came to power by a coup in December 1949, forming a military autocracy. As the leader of Syria, Adib Shishakli recognized the desires of Syria's Arab majority, and accordingly adopted a policy of pan-Arabism. The 1954 Syrian coup d'état took place in February of that year to overthrow the government of Adib Shishakli. Leading the anti-Shishakli movement were former President Atassi and the veteran Druze leader Sultan al-Atrash."
    SYR_1955_revolution.t:0 "The Rise of Shukri al-Quwatli?"
    SYR_1955_revolution.d:0 "Quwatli returned to Syria in 1955, following the ouster of President Adib al-Shishakli and during the presidency of Hashim al-Atassi. Quwatli entered his candidacy in the August 1955 presidential elections, at the age of 63. Required to secure a two-thirds majority in the 142-member Syrian Parliament in order to win, Quwatli defeated his main opponent Khalid al-Azm 89 to 42 in the first round. This prompted a second round of voting, in which Quwatli won the presidency with 91 votes against Azm's 41."
    SYR_1963_revolution.t:0 "The Syrian coup d'état?"
    SYR_1963_revolution.d:0 "The 1963 Syrian coup d'état was the seizure of power in Syria by the military committee of the Syrian Regional Branch of the Arab Socialist Ba'ath Party. The planning and the unfolding conspiracy of the Syrian Ba'athist operatives were prompted by the Ba'ath party's seizure of power in Iraq in February 1963."
    SYR_1966_revolution.t:0 "The Syrian coup d'état?"
    SYR_1966_revolution.d:0 "On 23 February 1966, al-Hafiz was overthrown by a radical Ba'athist faction headed by Chief of Staff Salah Jadid. A late warning telegram of the coup d'état was sent from Egyptian President Gamal Abdel Nasser to Nasim al-Safarjalani (The General Secretary of Presidential Council), on the early morning of the coup d'état. The coup sprung out of factional rivalry between Jadid's "regionalist" (qutri) camp of the Ba'ath Party, which promoted ambitions for a Greater Syria, and the more traditionally pan-Arab al-Hafiz faction, called the "nationalist" (qawmi) faction."
    SYR_1970_revolution.t:0 "The Corrective Revolution?"
    SYR_1970_revolution.d:0 "The Corrective Revolution was a bloodless coup d'état led by General Hafez al-Assad on 13 November 1970 in Syria. Assad proclaimed to sustain and improve the "nationalist socialist line" of the state and the Ba'ath party. Ba'ath party adopted an ideological revision, absolving itself of Salah Jadid's doctrine of exporting revolutions. The new doctrine placed emphasis on defeating Israel, by developing the Syrian military with the support of the Soviet Union."
    SYR_2000_revolution.t:0 "The Death of Hafez al-Assad?"
    SYR_2000_revolution.d:0 "On 10 June 2000, at the age of 69, Hafez al-Assad died of a heart attack while on the telephone with Lebanese prime minister al-Huss. After Hafez al-Assad's death, power was transferred to his son Bashar with the support of Ba'ath loyalists, making Syria the first Arab republic to establish a dynastic system."
    SYR_2024_revolution.t:0 "Fall of the Ba'athist regime?"
    SYR_2024_revolution.d:0 "On 8 December 2024, Ba'athist Syria, led by President Bashar al-Assad, collapsed during a major offensive by opposition forces. The offensive was spearheaded by Tahrir al-Sham and supported mainly by the Turkish-backed Syrian National Army as part of the ongoing Syrian civil war that began in 2011. The capture of Damascus marked the end of the Assad family's rule, which had governed Syria as a hereditary totalitarian regime since Hafez al-Assad assumed power in 1971 following the Corrective Revolution."
    
    LEB_1952_revolution.t:0 "The Rise of Camille Chamoun?"
    LEB_1952_revolution.d:0 "When President Bechara El Khoury was forced to resign because of corruption allegations in 1952, Chamoun was elected to replace him. During Chamoun's presidency, Lebanon experienced an economic boom, in particular in the construction, banking and tourism sectors. He implemented a 1954 law on the creation of joint-stock companies and a 1956 law on banking secrecy."
    LEB_1989_revolution.t:0 "The Taif Agreement?"
    LEB_1989_revolution.d:0 "The Taif Agreement restructured the National Pact political system in Lebanon by transferring some of the power away from the Maronite Christian community, which had been given a privileged status in Lebanon under the period of French rule. After the Taif agreement the Prime Minister was responsible to the legislature, as in a traditional parliamentary system. Therefore, the agreement changed the power-sharing formula that had favoured the Christians to a 50:50 ratio and enhanced the powers of the Sunni Prime Minister over those of the Christian president."
    
    SUD_1969_revolution.t:0 "The Sudanese coup d'état?"
    SUD_1969_revolution.d:0 "The 1969 Sudanese coup d'état was a successful coup, led by Colonel Gaafar Nimeiry, against the government of President Ismail al-Azhari. The coup signaled the end of Sudan's second democratic era, and saw the beginning of Nimeiry's 16 year rule. Nimeiry's government would pursue a radical Arab nationalist and leftist program, bringing in a socialist program for social and economic development, including widespread nationalisation of private property."
    SUD_1985_revolution.t:0 "The Sudanese coup d'état?"
    SUD_1985_revolution.d:0 "The 1985 Sudanese coup d'état was a military coup that occurred in Sudan on 6 April 1985. The coup was staged by a group of military officers and led by the Defense Minister and Armed Forces Commander-in-Chief, Field Marshal Abdel Rahman Swar al-Dahab, against the government of President Gaafar Nimeiry. "
    SUD_2019_revolution.t:0 "The Sudanese coup d'état?"
    SUD_2019_revolution.d:0 "A coup d'état took place in Sudan in the late afternoon on 11 April 2019, when President Omar al-Bashir was overthrown by the Sudanese Armed Forces after popular protests demanded his departure. At that time, the army, led by Ahmed Awad Ibn Auf, toppled the government and National Legislature and declared a state of emergency in the country for a period of 3 months, followed by a transitional period of two years before an agreement was reached later."
    
    NGE_1966_revolution.t:0 "The Nigerian coup d'état?"
    NGE_1966_revolution.d:0 "The military dictatorship in Nigeria was a period when members of the Nigerian Armed Forces held power in Nigeria from 1966 to 1999 with an interregnum from 1979 to 1983. The military was able to rise to power often with the tacit support of the elite through coup d'états."
    NGE_1999_revolution.t:0 "The Return to Democracy?"
    NGE_1999_revolution.d:0 "Due to massive civilian protests that effectively shut down the country for weeks. The President finally kept his promise to relinquish power to a civilian government. The ban on political activities was lifted, and political prisoners were released from detention facilities. An election was then called to elect the new president."
    
    IVC_1960_revolution.t:0 "The New Ivorian Strongman?"
    IVC_1960_revolution.d:0 "The Ivory Coast achieved independence in 1960, led by Félix Houphouët-Boigny, who ruled the country until 1993. Relatively stable by regional standards, Ivory Coast established close political-economic ties with its West African neighbours while maintaining close relations with the West, especially France. Its stability was diminished by a coup d'état in 1999 and two civil wars—first between 2002 and 2007 and again during 2010–2011."
    IVC_2000_revolution.t:0 "The Return to Democracy?"
    IVC_2000_revolution.d:0 "Due to massive civilian protests that effectively shut down the country for weeks. The President finally kept his promise to relinquish power to a civilian government. The ban on political activities was lifted, and political prisoners were released from detention facilities. An election was then called to elect the new president."
    
    MAL_1960_revolution.t:0 "The Malian coup d'état?"
    MAL_1960_revolution.d:0 "After Senegal's withdrawal, the Republic of Mali was established. After a long period of one-party rule, a coup in 1991 led to a new constitution and the establishment of Mali as a democratic, multi-party state. In January 2012, an armed conflict broke out in northern Mali, in which Tuareg rebels took control of a territory in the north, and in April declared the secession of a new state, Azawad. The conflict was complicated by a military coup in March 2012 and later fighting between Tuareg and other rebel factions."
    MAL_1991_revolution.t:0 "The Return to Democracy?"
    MAL_1991_revolution.d:0 "After a long period of one-party rule, a coup in 1991 led to a new constitution and the establishment of Mali as a democratic, multi-party state. In January 2012, an armed conflict broke out in northern Mali. The conflict was complicated by a military coup in March 2012 and later fighting between Tuareg and other rebel factions. The coup was followed by "unanimous" international condemnation, harsh sanctions by Mali's neighbors, and the swift loss of northern Mali to Tuareg forces. On 6 April, the junta agreed  that they would step down from power in return for the end of sanctions, giving power to a transitional government led by parliament speaker Dioncounda Traoré."
    
    CHA_1960_revolution.t:0 "The Chadian coup d'état?"
    CHA_1960_revolution.d:0 "In 1960, Chad obtained independence under the leadership of François Tombalbaye. Resentment towards his policies in the Muslim north culminated in the eruption of a long-lasting civil war in 1965. In 1979 the rebels conquered the capital and put an end to the South's hegemony. The rebel commanders then fought amongst themselves until Hissène Habré defeated his rivals. The Chadian–Libyan conflict erupted in 1978 by the Libyan invasion which stopped in 1987 with a French military intervention (Operation Épervier). Hissène Habré was overthrown in turn in 1990 by his general Idriss Déby."
    CHA_1991_revolution.t:0 "The Chadian coup d'état?"
    CHA_1991_revolution.d:0 "Déby took power by leading a coup d'état against Habré in December 1990. Despite introducing a multi-party system in 1992 after several decades of one-party rule under his predecessors, throughout his presidency, his Patriotic Salvation Movement was the dominant party. Déby won presidential elections in 1996 and 2001, and after term limits were eliminated he won again in 2006, 2011, 2016, and 2021."
    
    RWA_1973_revolution.t:0 "The Rwandan coup d'état?"
    RWA_1973_revolution.d:0 "An ethnic Hutu, Habyarimana served in several security positions including minister of defense under Rwanda's first president, Grégoire Kayibanda. After overthrowing Kayibanda in a coup in 1973, he became the country's new president and eventually continued his predecessor's pro-Hutu policies. During his rule, Rwanda became a totalitarian, one-party state in which his MRND-party enforcers required people to chant and dance in adulation of the President at mass pageants of political "animation"."
    RWA_1994_revolution.t:0 "The Fall of the Hutu Regime?"
    RWA_1994_revolution.d:0 "In 1990, the Tutsi-led Rwandan Patriotic Front (RPF) launched the Rwandan Civil War against his government. After three years of war, Habyarimana signed the Arusha Accords in 1993 with the RPF as a peace agreement. The following year, he died under mysterious circumstances when his plane, also carrying the President of Burundi, Cyprien Ntaryamira, was shot down by a missile near Kigali. His assassination ignited ethnic tensions in the region and helped spark the genocide against the Tutsi. The Tutsi RPF restarted their offensive, and took control of the country methodically, gaining control of the whole country by mid-July."
    RWA_2000_revolution.t:0 "The Rise of Paul Kagame?"
    RWA_2000_revolution.d:0 "Bizimungu resigned in 2000, most likely having been forced to do so, following a falling out with the RPF. He was replaced by Kagame. Bizimungu was later imprisoned for corruption and inciting ethnic violence, charges that human rights groups described as politically motivated. Kagame's rule is considered authoritarian, and human rights groups accuse him of political repression."
    
    GHA_1960_revolution.t:0 "The Rule of Kwame Nkrumah?"
    GHA_1960_revolution.d:0 "Francis Kwame Nkrumah was a Ghanaian politician, political theorist, and revolutionary. He served as Prime Minister of the Gold Coast from 1952 until 1957, when it gained independence from Britain. He was then the first Prime Minister and then the President of Ghana, from 1957 until 1966. His administration was primarily socialist as well as nationalist. It funded national industrial and energy projects, developed a strong national education system and promoted a pan-Africanist culture. Under Nkrumah, Ghana played a leading role in African international relations during the decolonization period."
    GHA_1966_revolution.t:0 "The Ghanaian Coup?"
    GHA_1966_revolution.d:0 "In February 1966, while Nkrumah was on a state visit to North Vietnam and China, his government was overthrown in a violent coup d'état led by the national military and police forces, with backing from the civil service. The conspirators, led by Joseph Arthur Ankrah, named themselves the National Liberation Council and ruled as a military government for three years. The leaders of the coup that overthrew Nkrumah immediately opened the country's borders and its prison gates to allow the return from exile or release from preventive detention of all opponents of Nkrumah. It appointed a cabinet of civil servants and promised to restore democratic government as quickly as possible."
    GHA_1979_revolution.t:0 "The Ghanaian Coup?"
    GHA_1979_revolution.d:0 "The June 4th Revolution was an uprising in Ghana in 1979 that arose due to a conflict between the lower ranks and officers in the Ghana armed forces. Rawlings was then appointed the head of the Armed Forces Revolutionary Council (AFRC) by the revolting junior military officers to run the country until the ongoing election was completed. Rawlings handed over his Power to Dr. Hilla Limann in September 1979. Rawlings later overthrew Limann's Government on 31 December 1981."
    GHA_1992_revolution.t:0 "The Restoration of Democracy?"
    GHA_1992_revolution.d:0 "Jerry Rawlings, who had led the country since taking power in a 1981 coup, had grudgingly agreed to hold multiparty elections earlier in the year. Rawlings ran as the candidate of the Progressive Alliance, which included his National Democratic Congress, and won 58.4% of the vote, enough to win without the need for a runoff. Voter turnout was 50.2%."
    
    GUI_1960_revolution.t:0 "The Rule of Ahmed Sékou Touré?"
    GUI_1960_revolution.d:0 "Ahmed Sékou Touré was a Guinean political leader and African statesman who became the first president of Guinea, serving from 1958 until his death in 1984. Touré was among the primary Guinean nationalists involved in gaining independence of the country from France. In 1960, Touré declared the PDG to be the only legal party, though the country had effectively been a one-party state since independence. For the next 24 years, Touré effectively held all governing power in the nation."
    GUI_1984_revolution.t:0 "The Guinean coup d'état?"
    GUI_1984_revolution.d:0 "The 1984 Guinean coup d'état was the bloodless military coup that took place in Guinea on 3 April 1984, led by Colonel Lansana Conté. It led to the deposition of Prime Minister Louis Lansana Beavogui, who had held the office since 1972, and had been serving as interim president since March, when longtime President Ahmed Sékou Touré died during an emergency heart operation at the Cleveland Clinic in the United States."
    GUI_1993_revolution.t:0 "The Restoration of Democracy?"
    GUI_1993_revolution.d:0 "The first multi-party presidential election held since independence was conducted on 19 December 1993. Conté, candidate of the newly formed Party of Unity and Progress (PUP), won 51.7% of the vote—just barely enough to avoid a runoff. Alpha Condé of the Rally of the Guinean People (RPG) was second with 19.6% of the vote."
    
    CUB_1959_revolution.t:0 "The Cuban Revolution?"
    CUB_1959_revolution.d:0 "The Cuban Revolution was an armed uprising led by Fidel Castro that eventually toppled the brutal dictatorship of Fulgencio Batista. The revolution began with a failed assault on Cuban military barracks on July 26, 1953, but by the end of 1958, the guerrilla revolutionaries in Castro’s 26th of July Movement had gained the upper hand in Cuba, forcing Batista to flee the island on January 1, 1959."
    
    HAI_1946_revolution.t:0 "The Coup d'état?"
    HAI_1946_revolution.t:0 "With his government near bankruptcy and struggling with a flagging economy, Lescot pleaded unsuccessfully with the United States for an extension on debt repayments. Relations between Lescot and Trujillo in the Dominican Republic broke down. By 1946, his attempts to muzzle the opposition press sparked fierce student demonstrations; a revolt broke out in Port-au-Prince. Lescot tried to order the Military Guard to break up the demonstrations, but was rebuffed. Convinced their lives were in danger, Lescot and his cabinet fled into exile. Dumarsais Estimé eventually succeeded Lescot as head of the republic, becoming Haiti's first black president since the US occupation."
    HAI_1950_revolution.t:0 "The Coup d'état?"
    HAI_1950_revolution.d:0 "In August 1946, Dumarsais Estimé was elected President of Haiti against Dantès Louis Bellegarde. Magloire then found himself in the opposition and created MOP (Mouvement Ouvrier Paysan). In May 1950, a coup d’état organized by a military junta overthrew the government of Estimé and placed its leader, Paul Magloire, as head of the country, where he would be elected to the presidency in October 1950. Estimé was shortly deposed and exiled by the Haitian army led by Franck Lavaud."
    HAI_1957_revolution.t:0 "The Rise of François Duvalier?"
    HAI_1957_revolution.d:0 "François Duvalier was a Haitian politician and voodooist who served as the president of Haiti from 1957 until his death in 1971. After thwarting a military coup d'état in 1958, his regime rapidly became more autocratic and despotic. An undercover government death squad, the Tonton Macoute, indiscriminately tortured or killed Duvalier's opponents. Duvalier further sought to solidify his rule by incorporating elements of Haitian mythology into a personality cult."
    HAI_1971_revolution.t:0 "The Death of François Duvalier"
    HAI_1971_revolution.d:0 "In April 1971, Jean-Claude Duvalier assumed the presidency of Haiti at the age of 19 upon the death of his father, François Duvalier, becoming the world's youngest president, as well as the only non-royal state leader under the age of 20."
    HAI_1986_revolution.t:0 "The Fall of Jean-Claude Duvalier"
    HAI_1986_revolution.d:0 "A revolt began in the provinces in 1985. The city of Gonaïves was the first to have street demonstrations and raids on food-distribution warehouses. From October 1985 to January 1986, the protests spread to six other cities, including Cap-Haïtien. Duvalier fled the country on 7 February 1986."
    HAI_1994_revolution.t:0 "The Return of Democracy"
    HAI_1994_revolution.d:0 "In September 1994, the United States negotiated the departure of Haiti's military leaders and the peaceful entry of 20,000 US troops under Operation Uphold Democracy. This enabled the restoration of the democratically elected Jean-Bertrand Aristide as president, who returned to Haiti in October to complete his term. As part of the deal Aristide had to implement free market reforms in an attempt to improve the Haitian economy, with mixed results."
    HAI_2004_revolution.t:0 "The Coup d'état?"
    HAI_2004_revolution.d:0 "A coup d'état in Haiti on 29 February 2004, following several weeks of conflict, resulted in the removal of President Jean-Bertrand Aristide from office. On 5 February, a rebel group, called the National Revolutionary Front for the Liberation and Reconstruction of Haiti, took control of Haiti's fourth-largest city, Gonaïves. By 22 February, the rebels had captured Haiti's second-largest city, Cap-Haïtien and were besieging the capital, Port-au-Prince by the end of February. On the morning of 29 February, Aristide resigned under controversial circumstances and was flown from Haiti by U.S. military and security personnel."
    
    DOM_1961_revolution.t:0 "The Assassination of Rafael Trujillo?"
    DOM_1961_revolution.d:0 "On 30 May 1961, Rafael Trujillo was assassinated by a group of conspirators led by general Antonio Imbert Barrera. In the immediate aftermath, Trujillo's son Ramfis took temporary control of the country, executing most of the conspirators. By November 1961, the Trujillo family was pressured into exile by the titular president Joaquín Balaguer, who introduced reforms to open up the regime. The murder ushered in civil strife which concluded with the Dominican Civil War and a US-OAS intervention, eventually stabilised under a multi-party system in 1966."
    DOM_1963_revolution.t:0 "The Election of Juan Bosch?"
    DOM_1963_revolution.d:0 "Juan Emilio Bosch y Gaviño was a Dominican politician, historian, writer, essayist, educator, and the first democratically elected president of the Dominican Republic for a brief time in 1963. Previously, he had been the leader of the Dominican opposition in exile to the dictatorial regime of Rafael Trujillo for over 25 years."
    
    GND_1979_revolution.t:0 "The Grenadian Revolution?"
    GND_1979_revolution.d:0 "The People's Revolutionary Government (PRG) was proclaimed on 13 March 1979 after the Marxist–Leninist New Jewel Movement overthrew the government of Grenada in a revolution, making Grenada the only socialist state within the Commonwealth."
    GND_1984_revolution.t:0 "Withdrawal from Grenada?"
    GND_1984_revolution.d:0 "When US troops withdrew from Grenada in December 1983, Governor-General Scoon appointed an interim advisory council chaired by Nicholas Brathwaite to organise new elections. The first democratic elections since 1976 were held in December 1984, and were won by the New National Party under Herbert Blaize, who served as prime minister until his death in December 1989."
    
    RHO_UDI_1965.t:0 "Unilateral Declaration of Independence?"
    RHO_UDI_1965.d:0 "The Rhodesian government, which mostly comprised members of the country's white minority of about 5%, was indignant when, amid the UK colonial government's Wind of Change policies of decolonisation, African colonies to the north without comparable experience of self-rule quickly advanced to independence during the early 1960s while Rhodesia was refused sovereignty under the newly ascendant principle of 'no independence before majority rule'. Rhodesia's Unilateral Declaration of Independence (UDI) was a statement adopted by the Cabinet of Rhodesia on 11 November 1965, announcing that Southern Rhodesia or simply Rhodesia, a British territory in southern Africa that had governed itself since 1923, now regarded itself as an independent sovereign state."
    RHO_1979_revolution.t:0 "The Salisbury Agreement?"
    RHO_1979_revolution.d:0 "The Internal Settlement (also called the Salisbury Agreement) was an agreement which was signed on 3 March 1978. The agreement led to the creation of an interim government in which Africans were included in leading positions for the first time, while creating an independent civil service, judiciary, police force, and army. The settlement also created an executive council composed of Ian Smith and three black individuals (Muzorewa, Sithole, and Chirau), and a ministerial council, while Smith retained his title as Prime Minister."
    RHO_1980_revolution.t:0 "End of White Rule in Rhodesia?"
    RHO_1980_revolution.d:0 "On 11 December 1979, the Rhodesian House of Assembly voted 90 to nil to revert to British colonial status. With the arrival of Christopher Soames, the new governor on 12 December 1979, Britain formally took control of Zimbabwe-Rhodesia as the Colony of Southern Rhodesia. Britain lifted sanctions on 12 December and the United Nations on 16 December. During the elections of February 1980, Mugabe and the ZANU party secured a landslide victory. Prince Charles, as the representative of Britain, formally granted independence to the new nation of Zimbabwe at a ceremony in Harare in April 1980."
    ZIM_1987_revolution.t:0 "The Presidential Republic?"
    ZIM_1987_revolution.d:0 "In late 1987, Zimbabwe's parliament amended the constitution. On 30 December it declared Mugabe to be executive president, a new position that combined the roles of head of state, head of government, and commander-in-chief of the armed forces. This position gave him the power to dissolve parliament, declare martial law, and run for an unlimited number of terms."
    
    SAF_1970_revolution.t:0 "Bantustans in South Africa?"
    SAF_1970_revolution.d:0 "The Pretoria government established ten Bantustans in South Africa, and ten in neighbouring South West Africa (then under South African administration), for the purpose of concentrating the members of designated ethnic groups, thus making each of those territories ethnically homogeneous as the basis for creating autonomous nation states for South Africa's different black ethnic groups. Under the Bantu Homelands Citizenship Act of 1970, the government stripped black South Africans of their South African citizenship, depriving them of their few remaining political and civil rights in South Africa, and declared them to be citizens of these homelands."
    SAF_1970_revolution.f:0 "Due to game engine limitations, the Bantustans cannot be represented as separate countries in this mod."
    SAF_1984_revolution.t:0 "An Executive President?"
    SAF_1984_revolution.d:0 "Among the 1983 constitution's most controversial provisions was its establishment of the Tricameral Parliament, a legislative arrangement that would permit the Coloured and Indian race groups to be represented in parliament on a segregated basis, and the abolition of the office of Prime Minister in favour of an executive State Presidency under ruling Prime Minister P. W. Botha."
    SAF_1989_revolution.t:0 "The Fall of P. W. Botha?"
    SAF_1989_revolution.d:0 "On 18 January 1989, Botha (then aged 73) suffered a mild stroke which prevented him from attending a meeting with Namibian political leaders on 20 January 1989. Botha's place was taken by acting president J. Christiaan Heunis. On 2 February 1989, Botha resigned as leader of the National Party (NP), anticipating his nominee – finance minister Barend du Plessis – would succeed him. Instead, the NP's parliamentary caucus selected as leader education minister F. W. de Klerk, who moved quickly to consolidate his position within the party as a reformist, while hardliners supported Botha."
    SAF_1994_revolution.t:0 "The End of Apartheid?"
    SAF_1994_revolution.d:0 "De Klerk negotiated with Mandela to fully dismantle apartheid and establish a transition to universal suffrage. In 1993, he publicly apologised for apartheid's harmful effects. He oversaw the 1994 non-racial election in which Mandela led the African National Congress (ANC) to victory."
    
    ARAB_2011_revolution.t:0 "The Arab Spring?"
    ARAB_2011_revolution.d:0 "The Arab Spring was a series of anti-government protests, uprisings and armed rebellions that spread across much of the Arab world in the early 2010s. It began in Tunisia in response to corruption and economic stagnation. From Tunisia, the protests then spread to five other countries: Libya, Egypt, Yemen, Syria and Bahrain. The wave of initial revolutions and protests faded by mid-2012, as many Arab Spring demonstrations were met with violent responses from authorities, pro-government militias, counterdemonstrators, and militaries."
    
    TUR_1950_revolution.t:0 "The Election of Celâl Bayar?"
    TUR_1950_revolution.d:0 "In the first free elections in Turkish history, the Democrats won the 1950 general election with a 53% popular mandate. Though Bayar didn't aspire to become president, parliament elected him as president of Turkey on 22 May 1950. During Bayar's presidency relations with the Western bloc improved and after the Turkish Straits Crisis, Turkey joined the Korean War in 1951[19] and then NATO in February 1952. During ten-years of Democrat rule, Turkish society went through deep transformations. An inflationary economic policy encouraging private enterprise was followed, though the role of the state was not reduced. Political participation increased, leading to a large cadre of Anatolians entering politics and business. Although secularism was not abandoned, the explicitly secularist policy of the one-party regime was abandoned."
    TUR_1960_revolution.t:0 "The Turkish coup d'état?"
    TUR_1960_revolution.d:0 "The 1960 Turkish coup d'état was the first coup d'état in the Republic of Turkey. It took place on May 27, 1960. The coup was staged by a group of 38 young Turkish military officers, acting outside the military chain of command. A month after the execution of Menderes and other members of the Turkish government, general elections were held on 15 October 1961. The administrative authority was returned to civilians, but the military continued to dominate the political scene until October 1965."
    TUR_1966_revolution.t:0 "The Rise of Cevdet Sunay?"
    TUR_1966_revolution.d:0 "When Gürsel's presidency was terminated due to ill health in accordance with the constitution, Cevdet Sunay was elected 5th president by the Grand National Assembly of Turkey on 28 March 1966. He maintained his office despite increasing terrorist activity, student riots, and threatened coups. He served the constitutional term of seven years until 28 March 1973 and became then a permanent senator."
    TUR_1971_revolution.t:0 "The Turkish Military Memorandum?"
    TUR_1971_revolution.d:0 "The 1971 Turkish military memorandum, issued on 12 March that year, was the second military intervention to take place in the Republic of Turkey, coming 11 years after its 1960 predecessor. It is known as the "coup by memorandum", which the military delivered in lieu of sending out tanks, as it had done previously. The event came amid worsening domestic strife, but ultimately did little to halt this phenomenon."
    TUR_1980_revolution.t:0 "The Turkish Coup d'état?"
    TUR_1980_revolution.d:0 "The 1980 Turkish coup d'état, headed by Chief of the General Staff General Kenan Evren, was the third coup d'état in the history of the Republic of Turkey, the previous having been the 1960 coup and the 1971 coup by memorandum. For the next three years the Turkish Armed Forces ruled the country through the National Security Council, before democracy was restored with the 1983 Turkish general election. This period saw an intensification of the Turkish nationalism of the state, including banning the Kurdish language. Turkey partially returned to democracy in 1983 and fully in 1989."
    TUR_1983_revolution.t:0 "Return to Democracy?"
    TUR_1983_revolution.d:0 "General elections were held in Turkey on 6 November 1983, the first since 1977 after democratic rights were abandoned after the military coup of 1980. The National Security Council banned the previous political parties from participating, leading to the establishment of new parties. Turgut Özal's Motherland Party (ANAP) won a significant victory in this elections by gaining 45.14% of the votes."
    TUR_2014_revolution.t:0 "The Rise of Recep Tayyip Erdoğan?"
    TUR_2014_revolution.d:0 "In 2014, Erdoğan became the country's first directly elected president. Erdoğan's presidency has been marked by democratic backsliding and a shift towards a more authoritarian style of government. His economic policies have led to high inflation rates and the depreciation of the value of the Turkish lira. He has intervened in the ongoing conflicts in Syria and Libya, launched operations against the Islamic State, Syrian Democratic Forces and Assad's forces, and has made threats against Greece."
    TUR_2017_revolution.t:0 "The Turkish Constitutional Referendum?"
    TUR_2017_revolution.d:0 "A constitutional referendum was held in Turkey on 16 April 2017 on whether to approve 18 proposed amendments to the Turkish constitution that were brought forward by the governing Justice and Development Party (AKP) and the Nationalist Movement Party (MHP). As a result of its approval, the office of Prime Minister was abolished and the existing parliamentary system of government was replaced with an executive presidency and a presidential system. The number of seats in Parliament was raised from 550 to 600, while, among a series of other proposals, the president was given more control over appointments to the Supreme Board of Judges and Prosecutors (HSYK)."
    
    PER_1949_revolution.t:0 "The Constituent Assembly Election?"
    PER_1949_revolution.d:0 "The Shah had been considering changes to the Constitution as part of his various plans to increase the power of the monarchy. The Shah called for a constituent assembly to make amendments to the Constitution, to give him more power. He selected the constituent assembly members from his supporters. He also increased his pressure for the formation of the Senate of Iran, an upper house of parliament that had been written into the constitution in 1906 but never formed. The Senate was expected to favor the Shah. The Constituent Assembly met for three weeks beginning 21 April 1949. On 8 May 1949, they signed the major change to the Constitution."
    PER_1953_revolution.t:0 "The Iranian coup d'état?"
    PER_1953_revolution.d:0 "The 1953 Iranian coup d'état, known in Iran as the 28 Mordad coup d'état, was the U.S. and British-instigated, Iranian army-led overthrow of the democratically elected Prime Minister Mohammad Mosaddegh in favor of strengthening the monarchical rule of the shah, Mohammad Reza Pahlavi, on 19 August 1953."
    PER_1979_revolution.t:0 "The Iranian Revolution?"
    PER_1979_revolution.d:0 "The Iranian Revolution was a series of events that culminated in the overthrow of the Pahlavi dynasty in 1979. The revolution also led to the replacement of the Imperial State of Iran by the present-day Islamic Republic of Iran, as the monarchical government of Mohammad Reza Pahlavi was superseded by the theocratic government of Ayatollah Ruhollah Khomeini, a religious cleric who had headed one of the rebel factions."
    PER_1989_revolution.t:0 "The Rise of Ali Khamenei?"
    PER_1989_revolution.d:0 "Khamenei served as the third president of Iran from 1981 to 1989, while becoming a close ally of the first supreme leader, Ruhollah Khomeini. Shortly before his death, Khomeini had a disagreement with the heir he had chosen – Hussein Ali Montazeri – so there was no agreed-on successor when Khomeini died. The Assembly of Experts elected Khamenei as the next supreme leader on 4 June 1989, at age 50. According to Akbar Hashemi Rafsanjani, Khamenei was the man Khomeini had chosen as his successor before dying."
    PER_1998_revolution.t:0 "Create the Quds Force?"
    PER_1998_revolution.d:0 "The Quds Force is one of five branches of Iran's Islamic Revolutionary Guard Corps (IRGC) specialising in unconventional warfare and military intelligence operations. Responsible for extraterritorial operations, the Quds Force supports non-state actors in many countries, including Hezbollah, Hamas, Palestinian Islamic Jihad, the Houthi movement, and Shia militias in Iraq, Syria, and Afghanistan."
    
    ARG_1955_revolution.t:0 "Revolución Libertadora?"
    ARG_1955_revolution.d:0 "The Revolución Libertadora was the coup d'état that ended the second presidential term of Juan Perón in Argentina, on 16 September 1955. After the Revolución Libertadora, Perón and his followers were accused of treason, and Eva Perón's remains were moved secretly to Italy and buried in a graveyard at Milan under a fake identity. Public references to Perón or his late wife, including songs, writings and pictures, were forbidden."
    ARG_1966_revolution.t:0 "Argentine Revolution?"
    ARG_1966_revolution.d:0 "Argentine Revolution was the name given by its leaders to a military coup d'état which overthrew the government of Argentina in June 1966 and began a period of military dictatorship by a junta from then until 1973. The June 1966 coup established General Juan Carlos Onganía as de facto president, supported by several leaders of the General Confederation of Labour (CGT), including the general secretary Augusto Vandor. Onganía implemented corporatist policies, experimenting in particular in Córdoba under the governance of Carlos Caballero."
    ARG_1973_revolution.t:0 "Return to Democracy?"
    ARG_1973_revolution.d:0 "Following several years of military rule, Alejandro Agustín Lanusse was appointed president by the military junta in 1971. Under increasing political pressure for the return of democracy, Lanusse called for elections in 1973. Perón was banned from running but the Peronist party was allowed to participate. Amid a state of political, social, and economic upheaval, Cámpora and Vice President Vicente Solano Lima resigned in July 1973, calling for new elections, but this time with Perón as the Justicialist Party nominee. Perón won the election with his wife Isabel Perón as vice president."
    ARG_1976_revolution.t:0 "Argentine coup d'état?"
    ARG_1976_revolution.d:0 "The 1976 Argentine coup d'état that overthrew Isabel Perón as President of Argentina on 24 March 1976, while having some right-wing elements, such as its emphasis on order and security, was not a traditional right-wing coup and did not adhere to a specific ideology. The coup was planned and executed within the framework of the Condor Plan, a clandestine system of repressive coordination between Latin American countries promoted by the United States, as part of the national security doctrine, which generalised dictatorships in Latin America in order to maintain the control over those countries during the Cold War."
    ARG_1983_revolution.t:0 "Return to Democracy?"
    ARG_1983_revolution.d:0 "The Argentine general election of 1983 was held on 30 October and marked the return of constitutional rule following the self-styled National Reorganization Process dictatorship installed in 1976."
    
    BRZ_1964_revolution.t:0 "The Fifth Brazilian Republic?"
    BRZ_1964_revolution.d:0 "The military dictatorship in Brazil, occasionally referred to as the Fifth Brazilian Republic, was established on 1 April 1964, after a coup d'état by the Brazilian Armed Forces, with support from the United States government, against president João Goulart. The coup was planned and executed by the most senior commanders of the Brazilian Army and received the support of almost all high-ranking members of the military, along with conservative sectors in society, like the Catholic Church and anti-communist civilian movements among the Brazilian middle and upper classes."
    BRZ_1985_revolution.t:0 "Restoration of Democracy?"
    BRZ_1985_revolution.d:0 "The wear and tear of years of dictatorial power that had not slowed the repression, even after the defeat of the leftist guerrillas. The inability to deal with the economic crises of the period and popular pressure made an opening policy inevitable, which from the regime side was led by Generals Ernesto Geisel and Golbery do Couto e Silva. With the enactment of the Amnesty Law in 1979, Brazil began a slow return to democracy, which was completed during the 1980s."
    BRZ_1993_revolution.t:0 "Brazilian Constitutional Referendum"
    BRZ_1993_revolution.d:0 "A constitutional referendum was held in Brazil on 21 April 1993 to determine the form of government of the country. After the re-democratisation of Brazil, an article in the new Constitution determined the holding of a referendum for voters to decide if the country should remain a republic or become a monarchy again, and if the system of government should be presidential or parliamentary."
    BRZ_2016_revolution.t:0 "The Impeachment of Dilma Rousseff?"
    BRZ_2016_revolution.d:0 "On 31 August 2016, the Senate removed President Rousseff from office by a 61–20 vote, finding her guilty of breaking Brazil's budget laws however, she did not receive enough votes from the Senate to be disqualified from her political rights. Accordingly, Temer was sworn in as the 37th president of Brazil."
    BRZ_2023_revolution.t:0 "The Brazilian Congress Attack"
    BRZ_2023_revolution.d:0 "On 8 January 2023, following the defeat of then-president Jair Bolsonaro in the 2022 Brazilian general election and the inauguration of his successor Luis Inácio Lula da Silva, a mob of Bolsonaro's supporters attacked Brazil's federal government buildings in the capital, Brasília. The mob invaded and caused deliberate damage to the Supreme Federal Court, the National Congress building and the Planalto Presidential Palace in the Praça dos Três Poderes, seeking to violently overthrow the democratically elected president Lula, who had been inaugurated on 1 January."
    
    BRZ_1993_revolution.option.1:0 "Create a Presidential Republic"
    BRZ_1993_revolution.option.2:0 "Create a Parliamentary Republic"
    BRZ_1993_revolution.option.3:0 "Create a Constitutional Monarchy"
    
    BOL_1985_revolution.t:0 "Presidency of Víctor Paz Estenssoro?"
    BOL_1985_revolution.d:0 "General elections were held in Bolivia on 14 July 1985. As no candidate for the presidency received over 50% of the vote, the National Congress was required to elect a President on 4 August. Although Hugo Banzer of Nationalist Democratic Action (ADN) received the most public votes, Congress elected Víctor Paz Estenssoro of the Revolutionary Nationalist Movement (MNR)."
    
    CLM_1953_revolution.t:0 "Colombian coup d'état?"
    CLM_1953_revolution.d:0 "Rojas Pinilla gained prominence as a colonel during La Violencia, the period of civil strife in Colombia during the late 1940s and early 1950s that saw infighting between the ruling Conservatives and Liberal guerillas, and was named to the cabinet of Conservative President Mariano Ospina Pérez. In 1953, he mounted a successful coup d'état against Ospina's successor as president, the extreme right-wing Laureano Gómez Castro, imposing martial law. Seeking to reduce political violence, he ruled the country as a military dictatorship, allying himself with trade unionists, implementing infrastructure programs, and extending female suffrage."
    CLM_1958_revolution.t:0 "Restoration of democracy?"
    CLM_1958_revolution.d:0 "After Rojas' deposition, the Colombian Conservative Party and the Colombian Liberal Party agreed to create the National Front, a coalition that would jointly govern the country. Under the deal, the presidency would alternate between conservatives and liberals every 4 years for 16 years; the two parties would have parity in all other elective offices. The National Front ended the 'La Violencia', and National Front administrations attempted to institute far-reaching social and economic reforms in cooperation with the Alliance for Progress."
    
    CHL_1973_revolution.t:0 "Chilean coup d'état?"
    CHL_1973_revolution.d:0 "The 1973 Chilean coup d'état was a military overthrow of the Popular Unity government in Chile led by the democratic socialist Salvador Allende as president of Chile. Allende, who has been described as the first Marxist to be democratically elected president in a Latin American liberal democracy, faced significant social unrest, political tension with the opposition-controlled National Congress of Chile, and economic warfare ordered by United States president Richard Nixon. On 11 September 1973, a group of military officers, led by General Augusto Pinochet, seized power in a coup, ending civilian rule."
    CHL_1990_revolution.t:0 "Return to Democracy?"
    CHL_1990_revolution.d:0 "In the late 1980s, largely as a result of events such as the 1982 economic collapse and mass civil resistance in 1983–88, the government gradually permitted greater freedom of assembly, speech, and association, to include trade union and political activity. In a plebiscite on 5 October 1988, Pinochet was denied a second eight-year term as president (56% against 44%). Chileans elected a new president and the majority of members of a bicameral congress on 14 December 1989. President Aylwin served from 1990 to 1994, in what was considered a transition period."
    
    ECU_1972_revolution.t:0 "Ecuadorian coup d'état?"
    ECU_1972_revolution.d:0 "In 1972, a 'revolutionary and nationalist' military junta overthrew the government of Velasco Ibarra. The coup d'état was led by General Guillermo Rodríguez and executed by navy commander Jorge Queirolo G. The new president exiled José María Velasco to Argentina. He remained in power until 1976, when he was removed by another military government."
    ECU_1979_revolution.t:0 "The Return of Democracy?"
    ECU_1979_revolution.d:0 "General elections were held in Ecuador in 1978 and 1979. The first round of the presidential election was held on 16 July 1978, with a second round held alongside parliamentary elections on 29 April 1979. The presidential election was won by Jaime Roldós Aguilera of the Concentration of People's Forces (CPF), who received 68.5% of the vote in the run-off, becoming the country's first freely-elected president."
    
    PRG_1954_revolution.t:0 "Paraguayan coup d'état?"
    PRG_1954_revolution.d:0 "The 1954 Paraguayan coup d'état occurred in May 1954. It was led by Alfredo Stroessner, with the support of Epifanio Méndez Fleitas, and resulted in the overthrow of the government of Federico Chávez. The coup was the culmination of a complex series of political rivalries within the ruling Colorado Party. Approximately 25 people were killed during the putsch, which helped set the stage for the election of Stroessner as president of Paraguay later that year."
    PRG_1989_revolution.t:0 "The Return of Democracy?"
    PRG_1989_revolution.d:0 "The 1989 Paraguayan coup d'état took place on 2–3 February 1989 in Asunción, Paraguay, led by General Andrés Rodríguez against the regime of long-time leader Alfredo Stroessner. The bloody overthrow which saw numerous soldiers killed in street fighting was sparked by a power struggle in the highest echelons of the government. Rodríguez's takeover spelled the end of El Stronato, Stroessner's thirty-four year long rule, at the time the longest in Latin America, and led to an array of reforms which abolished numerous draconian laws and led to the liberalisation of Paraguay."
    
    VNZ_1999_revolution.t:0 "The Bolivarian Revolution?"
    VNZ_1999_revolution.d:0 "A collapse in confidence in the existing parties led to Hugo Chávez being elected president in 1998 and the subsequent launch of a 'Bolivarian Revolution', beginning with a 1999 constituent assembly to write a new Constitution of Venezuela. The 'Bolivarian Revolution' sought to build a mass movement to implement Bolivarianism—popular democracy, economic independence, equitable distribution of revenues, and an end to political corruption—in Venezuela."
    
    GUA_1954_revolution.t:0 "The Coup of Carlos Castillo Armas?"
    GUA_1954_revolution.d:0 "The 1954 Guatemalan coup d'état deposed the democratically elected Guatemalan President Jacobo Árbenz and marked the end of the Guatemalan Revolution. The coup installed the military dictatorship of Carlos Castillo Armas, the first in a series of U.S.-backed authoritarian rulers in Guatemala. The coup was largely the result of a CIA covert operation code-named PBSuccess."
    GUA_1957_revolution.t:0 "The Assassination of Carlos Castillo Armas?"
    GUA_1957_revolution.d:0 "Castillo Armas ruled until 26 July 1957, when he was assassinated by Romeo Vásquez, a member of his personal guard. After the rigged election that followed, General Miguel Ydígoras Fuentes assumed power. He is celebrated for challenging the Mexican president to a gentleman's duel on the bridge on the south border to end a feud on the subject of illegal fishing by Mexican boats on Guatemala's Pacific coast, two of which were sunk by the Guatemalan Air Force."
    GUA_1982_revolution.t:0 "The Coup of Efraín Ríos Montt?"
    GUA_1982_revolution.d:0 "In 1982, discontent with the rule of General Romeo Lucas García, the worsening security situation in Guatemala, and accusations of electoral fraud led to a coup d'état by a group of junior military officers who installed Ríos Montt as head of a government junta. Ríos Montt ruled as a military dictator for less than seventeen months before his defense minister, General Óscar Mejía Victores overthrew him in another coup."
    GUA_1986_revolution.t:0 "The Return of Democracy?"
    GUA_1986_revolution.d:0 "In the first round of the 1985 presidential elections on 3 November, Cerezo came first with 38.6% of the popular vote. In the second round on 8 December, he defeated Jorge Carpio with 68.4% of the vote. The DCG gained 51 of the 100 seats in Congress and a majority in many municipalities nationwide. He was the first democratically elected president and civilian to take office since 1966."
    
    HON_1957_revolution.t:0 "The Election of Ramón Villeda Morales?"
    HON_1957_revolution.d:0 "Ramón Villeda Morales was a liberal who supported the democratization of Honduras after a long period of military rule. He was the Liberal Party candidate in the 1954 presidential election, the first free election for over two decades, winning a plurality over a divided National Party but falling short of a majority."
    HON_1963_revolution.t:0 "The Coup of Oswaldo López?"
    HON_1963_revolution.d:0 "The 1963 Honduran coup d'état was a military takeover of the Honduran government on 3 October 1963, ten days before a scheduled election. Oswaldo López Arellano replaced Ramón Villeda Morales as president and initiated two decades of military rule."
    HON_1975_revolution.t:0 "The Overthrow of Oswaldo López?"
    HON_1975_revolution.d:0 "The 1975 Honduran coup d'état took place on 22 April 1975, with Oswaldo López Arellano being ousted in a military coup led by his fellow General Juan Alberto Melgar Castro. The coup was prompted in part by the "Bananagate" scandal, exposed by the U.S. Securities and Exchange Commission in 1975, in which the United Brands Company agreed to bribe President López with US$1.25 million, and the promise of another $1.25 million upon the reduction of certain banana export taxes."
    HON_1982_revolution.t:0 "The Return of Democracy?"
    HON_1982_revolution.d:0 "In 1979, the country returned to civilian rule. A constituent assembly was popularly elected in April 1980 to write a new constitution, and general elections were held in November 1981. The constitution was approved in 1982 and the PLH government of Roberto Suazo won the election with a promise to carry out an ambitious program of economic and social development to tackle the recession in which Honduras found itself."
    
    PNM_1968_revolution.t:0 "The Coup of Omar Torrijos?"
    PNM_1968_revolution.d:0 "Omar Efraín Torrijos Herrera was a Panamanian dictator, as well as the Commander of the Panamanian National Guard and military leader of Panama from 1968 to his death in 1981. Torrijos was never officially the president of Panama, but instead held titles including 'Maximum Leader of the Panamanian Revolution'. Torrijos took power in a coup d'état and instituted a number of social reforms."
    
    MEX_2000_revolution.t:0 "End of PRI dominance?"
    MEX_2000_revolution.d:0 "The presidential election was won by Vicente Fox of the Alliance for Change, who received 43.4% of the vote, the first time the opposition had won an election since the Mexican Revolution. In the congressional elections the Alliance for Change emerged as the largest faction in the Chamber of Deputies with 224 of the 500 seats, whilst the Institutional Revolutionary Party remained the largest faction in the Senate with 60 of the 128 seats in the Senate."
    
    PEU_1963_revolution.t:0 "Election of Fernando Belaúnde?"
    PEU_1963_revolution.d:0 "Belaúnde ran for president in the general elections of 1962, this time with his own party, Acción Popular. The results were very tight, he ended in second place, following Víctor Raúl Haya de la Torre (APRA), by less than 14,000 votes. Since none of the candidates managed to get the constitutionally-established minimum of one third of the vote required to win outright, selection of the President would fall to Congress. The long-held antagonistic relationship between the military and APRA prompted Haya de la Torre to make a deal with former dictator Odría, who had come in third, which would result in Odría taking the Presidency in a coalition government. However, widespread allegations of fraud prompted the Peruvian military to depose Prado and install a military junta, led by Ricardo Pérez Godoy. Pérez Godoy ran a short transitional government and held new elections in 1963, which were won by Belaúnde by a more comfortable but still narrow five percent margin."
    PEU_1968_revolution.t:0 "Peruvian coup d'état?"
    PEU_1968_revolution.d:0 "The 1968 Peruvian coup d'état took place during the first presidency of Fernando Belaúnde (1963–1968), as a result of political disputes becoming norms, serious arguments between President Belaúnde and Congress rising, dominated by the APRA-UNO (Unión Nacional Odríista) coalition, and even clashes between the President and his own Acción Popular (Popular Action) party were common. Following the coup d'état, at 7 AM, Belaúnde was taken to a barracks and was forcibly taken to Jorge Chavez International Airport in Callao, Peru. Velasco, having assumed authority, immediately ordered Belaúnde to be deported."
    PEU_1975_revolution.t:0 "Peruvian coup d'état?"
    PEU_1975_revolution.d:0 "Economic difficulties such as inflation, unemployment, food shortages and increased political opposition after the 1974 crackdown on the press ultimately increased pressures on the Velasco administration and led to its downfall. On August 29, 1975, a number of prominent military commanders initiated a coup. Prime Minister Francisco Morales Bermúdez was then appointed president, by unanimous decision of the new military junta."
    PEU_1980_revolution.t:0 "Return to democracy?"
    PEU_1980_revolution.d:0 "Around the end of Morales Bermúdez's tenure, a housing crisis emerged which started the Lost Decade. Morales Bermúdez, politically pressured from all sides, failed in enacting successful political and economic reform. A Constituent Assembly convened by the Morales Bermudez administration was created in 1978, which replaced the 1933 Constitution enacted during Óscar R. Benavides's presidency. After elections were held in 1980, he returned power over to the first democratically elected government after 12 years of military rule, headed by President Fernando Belaúnde."
    PEU_1990_revolution.t:0 "Presidency of Alberto Fujimori?"
    PEU_1990_revolution.d:0 "Fujimori won the 1990 presidential election as a dark horse candidate under the banner of Cambio 90 defeating Vargas Llosa in a surprising upset. He capitalised on profound disenchantment with outgoing president Alan García and the American Popular Revolutionary Alliance party (APRA). He changed the constitution and served as a figurehead president under Montesinos and the Peruvian Armed Forces and would reportedly adopt Plan Verde – a plan that involved the genocide of impoverished and indigenous Peruvians, the control or censorship of media in the nation and the establishment of a neoliberal economy controlled by a military junta."
    PEU_2000_revolution.t:0 "The Fall of Alberto Fujimori?"
    PEU_2000_revolution.d:0 "A corruption scandal involving Vladimiro Montesinos broke out, and exploded into full force on the evening of 14 September 2000, when the cable television station Canal N broadcast footage of Montesinos apparently bribing opposition congressman Alberto Kouri for defecting to Fujimori's Peru 2000 party. Fujimori's support virtually collapsed, and a few days later he announced in a nationwide address that he would shut down the SIN and call new elections, in which he would not be a candidate. On 10 November, Fujimori won approval from Congress to hold elections on 8 April 2001. On 13 November, Fujimori left Peru for a visit to Brunei to attend the Asia-Pacific Economic Cooperation forum. On 17 November, Fujimori travelled from Brunei to Tokyo, where he submitted his presidential resignation via fax. Congress refused to accept his resignation, instead voting 62–9 to remove Fujimori from office."
    PEU_2022_revolution.t:0 "The Peruvian Self-Coup Attempt?"
    PEU_2022_revolution.d:0 "On December 7, 2022, Pedro Castillo, the then-President of Peru, made an attempt to illegally dissolve the Congress amidst looming removal proceedings. This move included the immediate imposition of a curfew, an attempt to establish an emergency government, and a call for the formation of a constituent assembly."
    
    URU_1973_revolution.t:0 "The Civic-military dictatorship of Uruguay?"
    URU_1973_revolution.d:0 "The civic-military dictatorship of Uruguay (1973–85), also known as the Uruguayan Dictatorship, was an authoritarian military dictatorship that ruled Uruguay for 12 years, from June 27, 1973 (after the 1973 coup d'état) until March 1, 1985. The dictatorship has been the subject of much controversy due to its violations of human rights, use of torture, and the unexplained disappearances of many Uruguayans."
    URU_1985_revolution.t:0 "The Return to democracy?"
    URU_1985_revolution.d:0 "In 1984, there were strikes against the regime and in support of political prisoners. On January 13, 1984, the first 24-hour general strike since 1973 was organized. Talks between military leadership and civilian politicians intensified despite the fact that several political leaders were still notable, such as Wilson Ferreira Aldunate. On August 3, 1984, the Naval Club Pact was signed and restored the constitution of 1967 and allowed the military to advise in security matters and control appointments of senior officers. On November 25, 1984, elections were held, and following the brief presidency of Rafael Addiego Bruno, on March 1, 1985, Colorado Party candidate Julio Maria Sanguinetti became the new president."
    
    SPA_1976_revolution.t:0 "Spanish Transition to Democracy?"
    SPA_1976_revolution.d:0 "The Spanish transition to democracy is a period of modern Spanish history encompassing the regime change that moved from the Francoist dictatorship to the consolidation of a parliamentary system, in the form of constitutional monarchy under Juan Carlos I."
    
    POR_1968_revolution.t:0 "The Rise of Marcelo Caetano?"
    POR_1968_revolution.d:0 "In August 1968, Salazar suffered a stroke after a fall in his home and went into a coma. After 36 years in office, the 79-year-old was dismissed by President Américo Tomás. Tomás appointed Caetano to replace Salazar on 27 September 1968. Caetano moved to foster economic growth and some social improvements, such as the awarding of a monthly pension to rural workers who had never had the chance to pay social security."
    POR_1974_revolution.t:0 "The Carnation Revolution?"
    POR_1974_revolution.d:0 "The Carnation Revolution was a military coup by left-leaning military officers that overthrew the authoritarian Estado Novo government on 25 April 1974 in Lisbon, producing major social, economic, territorial, demographic, and political changes in Portugal and its overseas colonies through the Processo Revolucionário Em Curso. It resulted in the Portuguese transition to democracy and the end of the Portuguese Colonial War."
    
    GRE_1967_revolution.t:0 "The Regime of the Colonels?"
    GRE_1967_revolution.d:0 "The Greek junta or Regime of the Colonels was a right-wing military dictatorship that ruled Greece from 1967 to 1974. On 21 April 1967, a group of colonels overthrew the caretaker government a month before scheduled elections which Georgios Papandreou's Centre Union was favoured to win."
    GRE_1974_revolution.t:0 "Fall of the Junta?"
    GRE_1974_revolution.d:0 "The collapse of the junta both ideologically and politically was triggered by a series of events which unfolded soon after Papadopoulos' attempt at liberalisation, with ideological collapse preceding its eventual political collapse. During and following this ill-fated process the internal political strains of the junta came to the fore and pitted the junta factions against each other, thus destroying the seemingly monolithic cohesion of the dictatorship."
    
    CYP_1974_revolution.t:0 "The Cypriot coup d'état?"
    CYP_1974_revolution.d:0 "The 1974 Cypriot coup d'état was a military coup d'état executed by the Cypriot National Guard and sponsored by the Greek military junta. On 15 July 1974 the coup plotters removed the sitting President of Cyprus, Archbishop Makarios III, from office and installed pro-Enosis nationalist Nikos Sampson."
    
    FRA_1958_revolution.t:0 "The Fifth French Republic?"
    FRA_1958_revolution.d:0 "The Fifth Republic emerged from the collapse of the Fourth Republic, replacing the former parliamentary republic with a semi-presidential (or dual-executive) system that split powers between a president as head of state and a prime minister as head of government. The 1958 constitution also replaced the French Union with the French Community, which allowed fourteen member territories (excluding Algeria) to assert their independence."
    
    RUS_1993_revolution.t:0 "The Russian Constitutional Crisis?"
    RUS_1993_revolution.d:0 "In September and October 1993, a constitutional crisis arose in the Russian Federation from a conflict between President Boris Yeltsin and Russia's parliament. President Yeltsin performed a self-coup, dissolving parliament and instituting a presidential rule by decree system. The crisis ended with Yeltsin using military force to attack Moscow's House of Soviets and arrest the lawmakers. In the wake of the events, Yeltsin consolidated his position, further expanded the powers of the executive, and pushed through the adoption of the 1993 constitution of the Russian Federation."
    RUS_2000_revolution.t:0 "The Rise of Vladimir Putin?"
    RUS_2000_revolution.d:0 "On 31 December 1999, president Yeltsin unexpectedly resigned, handing the post to the recently appointed prime minister and his chosen successor, Vladimir Putin. Putin then won the 2000 presidential election, and defeated the Chechen insurgency in the Second Chechen War. Putin's rule increased stability, while transforming Russia into an authoritarian state."
    RUS_2023_revolution.t:0 "The Wagner Group Rebellion?"
    RUS_2023_revolution.d:0 "On 23 June 2023, the Wagner Group, a Russian private military company, engaged in a major uprising against the Government of Russia. It marked the climax of the Wagner Group–Ministry of Defense conflict, which had begun about six months earlier. Russian oligarch Yevgeny Prigozhin, who had been leading Wagner Group activities in Ukraine, stood down after reaching an agreement a day later."
    RUS_2020_revolution.t:0 "The Russian Constitutional Amendment?"
    RUS_2020_revolution.d:0 "The amendments of 2020, which were proposed in January 2020, are the second substantial amendments to the Constitution of Russia of 1993. To introduce these amendments, Vladimir Putin, president of Russia, held a national vote. They were approved on 1 July by a popular vote."
    
    UKR_2004_revolution.t:0 "The Orange Revolution?"
    UKR_2004_revolution.d:0 "The Orange Revolution was a series of protests, that lead to political upheaval in Ukraine from late November 2004 to January 2005. It gained momentum primarily due to the initiative of the general population, sparked by the aftermath of the 2004 Ukrainian presidential election run-off which was claimed to be marred by massive corruption, voter intimidation and electoral fraud. The nationwide protests succeeded when the results of the original run-off were annulled, and a revote was ordered by Ukraine's Supreme Court for 26 December 2004. Under intense scrutiny by domestic and international observers, the second run-off was declared to be "free and fair". The final results showed a clear victory for Yushchenko, who received about 52% of the vote, compared to Yanukovych's 44%."
    UKR_2010_revolution.t:0 "The Election of Viktor Yanukovych?"
    UKR_2010_revolution.d:0 "Presidential elections were held in Ukraine on 17 January 2010. As no candidate received a majority of the vote, a run-off election was held between Prime Minister Yulia Tymoshenko and opposition leader Viktor Yanukovych on 7 February. On 14 February Yanukovych was declared President-elect and winner with 50% of the popular vote."
    UKR_2014_revolution.t:0 "The Maidan Revolution?"
    UKR_2014_revolution.d:0 "The Revolution of Dignity, also known as the Maidan Revolution, took place in Ukraine in February 2014 at the end of the Euromaidan protests, when deadly clashes between protesters and state forces in the capital Kyiv culminated in the ousting of elected President Viktor Yanukovych, the return to the 2004 Constitution of Ukraine, and the outbreak of the 2014 Russo-Ukrainian War."
    UKR_2019_revolution.t:0 "The Election of Volodymyr Zelenskyy?"
    UKR_2019_revolution.d:0 "Zelenskyy announced his candidacy in the 2019 presidential election on the evening of 31 December 2018, alongside the New Year's Eve address of then-president Petro Poroshenko. He won the election with 73.23 percent of the vote in the second round, defeating Poroshenko. He has positioned himself as an anti-establishment and anti-corruption figure."
    
    YUG_1974_revolution.t:0 "The 1974 Constitution?"
    YUG_1974_revolution.d:0 "With 406 original articles, the 1974 constitution was one of the longest constitutions in the world. It added elaborate language protecting the self-management system from state interference and expanding representation of republics and provinces in all electoral and policy forums. The Constitution called the restructured Federal Assembly the highest expression of the self-management system."
    YUG_1980_revolution.t:0 "Death of Josip Broz Tito"
    YUG_1980_revolution.d:0 "Tito had become increasingly ill throughout 1979. On 7 January and again on 11 January 1980, Tito was admitted to the University Medical Centre in Ljubljana, the capital city of SR Slovenia, with circulation problems in his legs. His left leg was amputated soon afterwards due to arterial blockages, and he died of gangrene at the Medical Centre Ljubljana on 4 May 1980 at 3:05 pm, three days short of his 88th birthday."
    
    tito_death.option:0 "Rest in Peace"
    
    SER_2000_revolution.t:0 "The Return to Democracy?"
    SER_2000_revolution.d:0 "Milošević's rule has been described by observers as authoritarian or autocratic, as well as kleptocratic, with numerous accusations of electoral frauds, political assassinations, suppression of media freedom and police brutality. The overthrow of Slobodan Milošević began in the Federal Republic of Yugoslavia after the general election on 24 September 2000 and culminated in the downfall of Slobodan Milošević's government on 5 October 2000."
    
    ALB_1997_revolution.t:0 "The Albanian Monarchy Referendum"
    ALB_1997_revolution.d:0 "A referendum on restoring the monarchy was held in Albania on 29 June 1997 alongside parliamentary elections. The proposal was rejected by 66.7% of voters. However, former Crown Prince Leka claimed that 65.7% voted in favour."
    
    ROM_1965_revolution.t:0 "Rise of Nicolae Ceaușescu?"
    ROM_1965_revolution.d:0 "Ceaușescu rose up through the ranks of Gheorghe Gheorghiu-Dej's Socialist government and, upon Gheorghiu-Dej's death in 1965, he succeeded to the leadership of the Romanian Communist Party as general secretary. Upon his rise to power, he eased press censorship and openly condemned the Warsaw Pact invasion of Czechoslovakia in his speech on 21 August 1968, which resulted in a surge in popularity. However, the resulting period of stability was brief as his government soon became totalitarian and was considered the most repressive in the Eastern Bloc at the time."
    ROM_1967_revolution.t:0 "Issue Decree 770?"
    ROM_1967_revolution.d:0 "Decree 770 was a decree of the communist Romanian government of Nicolae Ceaușescu, signed in 1967. It restricted abortion and contraception, and was intended to create a new and large Romanian population."
    ROM_1974_revolution.t:0 "Enact Systematisation?"
    ROM_1974_revolution.d:0 "Systematisation refers to the program of urban planning carried out under Ceaușescu's regime. Beginning in 1974, systematisation consisted largely of the demolition and reconstruction of existing villages, towns, and cities, in whole or in part, with the stated goal of turning Romania into a "multilaterally developed socialist society". During the 1980s, Ceaușescu became obsessed with building himself a palace of unprecedented proportions, along with an equally grandiose neighborhood, Centrul Civic, to accompany it."
    
    EGR_1950_revolution.t:0 "Rise of Walter Ulbricht?"
    EGR_1950_revolution.d:0 "After the end of World War II, Ulbricht re-organised the German Communist Party in the Soviet occupation zone along Stalinist lines. He played a key role in the forcible merger of the KPD and SPD into the Socialist Unity Party of Germany (SED) in 1946. He became the First Secretary of the SED and effective leader of the recently established East Germany in 1950."
    EGR_1971_revolution.t:0 "Rise of Erich Honecker?"
    EGR_1971_revolution.d:0 "In 1970, Honecker initiated a political power struggle that led, with support of Soviet leader Leonid Brezhnev, to him replacing Walter Ulbricht as General Secretary of the SED and chairman of the National Defence Council."
    
    POL_1956_revolution.t:0 "The Polish October?"
    POL_1956_revolution.d:0 "The Polish October was a change in the politics of the Polish People's Republic that occurred in October 1956. Władysław Gomułka was appointed First Secretary of the ruling Polish United Workers' Party (PZPR) marking the end of Stalinism in Poland. The Soviets were pressured to compromise with the Gomułka faction, leading to brief but tense negotiations. The Soviets gave permission for Gomułka to stay in power and greater autonomy to Poland in exchange for maintaining its loyalty to Moscow."
    POL_1970_revolution.t:0 "The December Protests?"
    POL_1970_revolution.d:0 "The 1970 Polish protests, also known as the December 1970 Events, occurred in northern Poland during 14–19 December 1970. The protests were sparked by a sudden increase in the prices of food and other everyday items. The Party leadership met in Warsaw and decided that a full-scale working-class revolt was inevitable unless drastic steps were taken. With the consent of Leonid Brezhnev in Moscow, Gomułka, Kliszko, and other leaders were forced to resign: if the price rises had been a plot against Gomułka, it succeeded. Since Moscow would not accept Mieczysław Moczar, Edward Gierek was drafted as the new leader."
    POL_1981_revolution.t:0 "The Martial Law?"
    POL_1981_revolution.d:0 "On 11 February 1981, Jaruzelski was named Chairman of the Council of Ministers (Prime Minister). On 18 October, Stanisław Kania was ousted as First Secretary of the Central Committee of the Polish United Workers' Party after a listening device recorded him criticising the Soviet leadership. Jaruzelski was elected his successor. On 13 December 1981, Jaruzelski announced the introduction of martial law in a televised speech, following the vote of the Council of State the previous day which formally authorised its introduction."
    
    IRQ_1958_revolution.t:0 "The 14 July Revolution?"
    IRQ_1958_revolution.d:0 "The 14 July Revolution, also known as the 1958 Iraqi military coup, was a coup d'état that took place on 14 July 1958 in Iraq which resulted in the toppling of King Faisal II and the overthrow of the Hashemite-led Kingdom of Iraq. The Iraqi Republic established in its wake ended the Hashemite Arab Federation between Iraq and Jordan that had been established just six months earlier."
    IRQ_1963_revolution.t:0 "The Ramadan Revolution?"
    IRQ_1963_revolution.d:0 "The Ramadan Revolution was a military coup by the Iraqi branch of the Ba'ath Party which overthrew the Prime Minister of Iraq, Abdul-Karim Qasim in 1963. It took place between 8 and 10 February 1963. Qasim's former deputy, Abdul Salam Arif, who was not a Ba'athist, was given the largely ceremonial title of President, while prominent Ba'athist general Ahmed Hassan al-Bakr was named Prime Minister. The government lasted approximately nine months, until Arif disarmed the National Guard in the November 1963 Iraqi coup d'état, which was followed by a purge of Ba'ath Party members."
    IRQ_1966_revolution.t:0 "The Death of Abdul Salam Arif?"
    IRQ_1966_revolution.d:0 "On 13 April 1966, Arif was killed in the crash of Iraqi Air Force de Havilland DH.104 Dove 1, RF392, in southern Iraq about 10 kilometres from Basra Airport, and was replaced as president by his brother Abdul Rahman. Abd al-Rahman al-Bazzaz became acting president for three days, and a power struggle for the presidency occurred. In the first meeting of the Defense Council and cabinet to elect a president, Al-Bazzaz needed a two-thirds majority to win the presidency. Al-Bazzaz was unsuccessful, and Abdul Rahman Arif was elected president."
    IRQ_1968_revolution.t:0 "The 17 July Revolution?"
    IRQ_1968_revolution.d:0 "The 17 July Revolution was a bloodless coup in Iraq in 1968 led by Ahmed Hassan al-Bakr, Abd ar-Razzaq an-Naif, and Abd ar-Rahman al-Dawud that ousted President Abdul Rahman Arif and Prime Minister Tahir Yahya and brought the Iraqi Regional Branch of the Arab Socialist Ba'ath Party to power. Ba'athists involved in the coup as well as the subsequent purge of the moderate faction led by Naif included Hardan al-Tikriti, Salih Mahdi Ammash, and Saddam Hussein, the future President of Iraq."
    IRQ_1979_revolution.t:0 "Ba'athist Iraq?"
    IRQ_1979_revolution.d:0 "By the mid-1970s, Saddam Hussein, through his post as chief of the party's intelligence services, became the country's de facto leader, despite al-Bakr's de jure presidency. Under Saddam's new policies, both the Iraqi economy and citizens' standard of living grew, and Iraq's standing within the Arab world increased significantly."
    IRQ_2003_revolution.t:0 "Execution of Saddam Hussein?"
    IRQ_2003_revolution.d:0 "In 2003, a US-led coalition invaded Iraq, falsely accusing Saddam of developing weapons of mass destruction and of having ties with al-Qaeda. After the quick coalition victory in the war, the Ba'ath Party was banned and Saddam went into hiding. After his capture on 13 December 2003, his trial took place under the Iraqi Interim Government. On 5 November 2006, Saddam was convicted by the Iraqi High Tribunal of crimes against humanity related to the 1982 Dujail massacre of over 140 Shia Muslims and sentenced to death by hanging. He was executed on 30 December 2006."
    
    LBY_1969_revolution.t:0 "The al-Fateh Revolution?"
    LBY_1969_revolution.d:0 "The 1969 Libyan revolution, also known as the al-Fateh Revolution or 1 September Revolution, was a coup d'état and revolution carried out by the Free Officers Movement, led by Colonel Muammar Gaddafi, which overthrew the Senussi monarchy of King Idris I and resulted in the formation of the Libyan Arab Republic."
    
    NYE_1962_revolution.t:0 "The North Yemen coup d'état?"
    NYE_1962_revolution.d:0 "The war began with a coup d'état carried out in 1962 by revolutionary republicans led by the army under the command of Abdullah as-Sallal. He dethroned the newly crowned King and Imam Muhammad al-Badr and declared Yemen a republic under his presidency. His government abolished slavery in Yemen."
    
    SYE_1969_revolution.t:0 "The Corrective Move?"
    SYE_1969_revolution.d:0 "The Corrective Move was the takeover of the Yemeni National Liberation Front by the Marxist faction led by Abdel Fattah Ismail and Salim Rubai, in an internal bloodless coup on 22 June 1969 that overthrew the moderate President Qahtan al-Shaabi. The leftist takeover later led to the creation of the Yemeni Socialist Party (YSP), and South Yemen's transformation into a socialist state."
    SYE_1990_revolution.t:0 "Fall of the Communist Regime?"
    SYE_1990_revolution.d:0 "Against the background of the perestroika in the USSR, the main backer of the PDRY, political reforms were started in the late 1980s. Political prisoners were released, political parties were formed, and the system of justice was reckoned to be more equitable than in the North."
    
    SEY_1977_revolution.t:0 "The Seychelles Socialist State?"
    SEY_1977_revolution.d:0 "From 1977 to 1991, Seychelles was ruled by France-Albert René and the Seychelles People's Progressive Front as a one-party state."
    SEY_1991_revolution.t:0 "The Return of Democracy?"
    SEY_1991_revolution.d:0 "The first draft of a new constitution failed to receive the requisite 60% of voters in 1992, but an amended version was approved in 1993."
    
    SOM_1969_revolution.t:0 "The Somali Democratic Republic?"
    SOM_1969_revolution.d:0 "The Somali Democratic Republic was the name that the socialist military government gave to Somalia under President Major General Mohamed Siad Barre, after seizing power in a coup d'état on 21 October 1969. The coup came a few days after a bodyguard assassinated Abdirashid Shermarke, the nation's second President. Barre's administration ruled Somalia for the next 21 years until Somalia collapsed into civil war in 1991."
    SOM_1991_revolution.t:0 "Collapse of the Somali Democratic Republic?"
    SOM_1991_revolution.d:0 "The Somali Rebellion was the beginning of the civil war in Somalia that occurred in the 1980s and early 1990s. The rebellion started in 1978 when President Siad Barre began using his special forces to attack clan-based dissident groups opposed to his regime. The dissidents had been becoming more powerful for nearly a decade following his abrupt switch of allegiance from the Soviet Union to the United States and the disastrous 1977-78 Ogaden War. When Barre was injured in an automobile accident on May 23, 1986, rivals within his own government and from opposition groups became bolder and entered into open conflict. Siad Barre's flight from the capital, on January 26, 1991, marked a distinct shift in the conflict."
    
    CAR_1965_revolution.t:0 "Saint-Sylvestre coup d'état?"
    CAR_1965_revolution.d:0 "The Saint-Sylvestre coup d'état was a coup d'état staged by Jean-Bédel Bokassa, commander-in-chief of the Central African Republic (CAR) army, and his officers against the government of President David Dacko on 31 December 1965 and 1 January 1966."
    CAR_1976_revolution.t:0 "The Central African Empire?"
    CAR_1976_revolution.d:0 "The Central African Empire was established on 4 December 1976 when the then-President of the Central African Republic, Jean-Bédel Bokassa, declared himself Emperor of Central Africa. Bokassa's full title was 'Emperor of Central Africa by the Will of the Central African People, United within the National Political Party, the MESAN' and used the style 'His Imperial Majesty'. His regalia, lavish coronation ceremony, and regime were largely inspired by Napoleon I, who had converted the French First Republic into the First French Empire."
    CAR_1979_revolution.t:0 "Operation Caban?"
    CAR_1979_revolution.d:0 "Operation Caban was a bloodless military operation by France in September 1979 to depose Emperor Bokassa I, reinstate the exiled former president David Dacko, and rename the Central African Empire back to Central African Republic."
    
    CNG_1965_revolution.t:0 "Congolese coup d'état?"
    CNG_1965_revolution.d:0 "Mobutu orchestrated another coup d'état on November 25, 1965, removed both the President and Prime Minister, and took control of the government. Despite periodic uprisings and unrest, Mobutu ruled the Congo (renamed Zaire in 1971) until the mid-1990s."
    CNG_1971_revolution.t:0 "The Republic of Zaire?"
    CNG_1971_revolution.d:0 "From 1965, Mobutu dominated the political life of the country, restructuring the state on more than one occasion, and claiming the title of "Father of the Nation". He announced the renaming of the country as the Republic of Zaire on 27 October 1971."
    CNG_1997_revolution.t:0 "The Fall of Zaire?"
    CNG_1997_revolution.d:0 "Zaire collapsed in the late 1990s, amid the destabilisation of the eastern parts of the country in the aftermath of the Rwandan genocide and growing ethnic violence. In 1996, Laurent-Désiré Kabila, the head of the AFDL militia, led a popular rebellion against Mobutu. With rebel forces making gains westward, Mobutu fled the country, leaving Kabila's forces in charge of the country. The country's name was restored to the Democratic Republic of the Congo the following year."
    
    CNG_2006_revolution.t:0 "The Return of Democracy?"
    CNG_2006_revolution.d:0 "General elections were held in the Democratic Republic of the Congo on 30 July 2006. They were the first multiparty elections in the country in 41 years, and the first since the overthrow of longtime leader Mobutu Sese Seko nine years earlier. Voters went to the polls to elect both a new President of the Republic and a new National Assembly, the lower-house of the Parliament."
    
    TAN_1962_revolution.t:0 "The Presidential Republic?"
    TAN_1962_revolution.d:0 "British rule came to an end on 9 December 1961. Elizabeth II, who had acceded to the British throne in 1952, continued to reign through the first year of Tanganyika's independence, but now distinctly as Queen of Tanganyika, represented by the governor general. On 9 December 1962, Tanganyika became a democratic republic under an executive president."
    TAN_1964_revolution.t:0 "The One Party State?"
    TAN_1964_revolution.d:0 "In 1962, Tanganyika became a republic, with Nyerere elected as its first president. His administration pursued decolonisation and the "Africanisation" of the civil service while promoting unity between indigenous Africans and the country's Asian and European minorities. He encouraged the formation of a one-party state and unsuccessfully pursued the Pan-Africanist formation of an East African Federation with Uganda and Kenya. Following the Zanzibar Revolution of 1964, the island of Zanzibar was unified with Tanganyika to form Tanzania. After this, Nyerere placed a growing emphasis on national self-reliance and socialism."
    TAN_1992_revolution.t:0 "The Partial Democratisation?"
    TAN_1992_revolution.d:0 "In 1992, the Constitution of Tanzania was amended to allow multiple political parties. In Tanzania's first multi-party elections, held in 1995, the ruling Chama Cha Mapinduzi won 186 of the 232 elected seats in the National Assembly, and Benjamin Mkapa was elected as president."
    
    UGA_1971_revolution.t:0 "Ugandan coup d'état?"
    UGA_1971_revolution.d:0 "The 1971 Ugandan coup d'état was a military coup d'état executed by the Ugandan military, led by general Idi Amin, against the government of President Milton Obote on 25 January 1971. The seizure of power took place while Obote was abroad attending the Commonwealth Heads of Government Meeting in Singapore. Amin was afraid that Obote might dismiss him, and installed himself as dictator."
    UGA_1979_revolution.t:0 "The Fall of Idi Amin?"
    UGA_1979_revolution.d:0 "As Amin's rule progressed into the late 1970s, there was increased unrest against his persecution of certain ethnic groups and political dissidents, along with Uganda's very poor international standing due to Amin's support for PFLP-EO and RZ hijackers in 1976, leading to Israel's Operation Entebbe. He then attempted to annex Tanzania's Kagera Region in 1978. Tanzanian President Julius Nyerere ordered his troops to invade Uganda in response. Tanzanian Army and rebel forces successfully captured Kampala in 1979 and ousted Amin from power."
    UGA_1996_revolution.t:0 "The Partial Democratisation?"
    UGA_1996_revolution.d:0 "The first elections under Museveni's government were held on 9 May 1996. Museveni defeated Paul Ssemogerere of the Democratic Party, who contested the election as a candidate for the "Inter-party forces coalition", and the upstart candidate Kibirige Mayanja. Museveni won with 75.5 percent of the vote from a turnout of 72.6 percent of eligible voters. Although international and domestic observers described the vote as valid, both the losing candidates rejected the results. Museveni was sworn in as president for the second time on 12 May 1996."
    
    BRD_1966_revolution.t:0 "Burundian coup d'état?"
    BRD_1966_revolution.d:0 "On 28 November 1966, Michel Micombero, Burundi's 26-year-old Prime Minister, ousted the 19-year-old king (mwami) of Burundi, Ntare V, in a coup d'état. Ntare was out of the country at the time and the coup leaders quickly succeeded in taking control."
    BRD_1976_revolution.t:0 "Burundian coup d'état?"
    BRD_1976_revolution.d:0 "In 1976, Colonel Jean-Baptiste Bagaza, a Tutsi, led a bloodless coup to topple Micombero and set about promoting reform. His administration drafted a new constitution in 1981, which maintained Burundi's status as a one-party state. In August 1984, Bagaza was elected head of state. During his tenure, Bagaza suppressed political opponents and religious freedoms."
    BRD_1987_revolution.t:0 "Burundian coup d'état?"
    BRD_1987_revolution.d:0 "Major Pierre Buyoya, a Tutsi, overthrew Bagaza in 1987, suspended the constitution and dissolved political parties. He reinstated military rule by a Military Committee for National Salvation (CSMN)."
    BRD_1993_revolution.t:0 "The Constitutional Reform?"
    BRD_1993_revolution.d:0 "Buyoya established a National Reconciliation Commission that created a new constitution in 1992 which allowed for a multi-party system and a non-ethnic government. Running as a candidate in the 1993 Burundian presidential election, he was defeated by Hutu candidate Melchior Ndadaye of the FRODEBU opposition party."
    
    ZAN_1964_revolution.t:0 "The Zanzibar Revolution?"
    ZAN_1964_revolution.d:0 "The Zanzibar Revolution began on 12 January 1964 and led to the overthrow of the Sultan of Zanzibar Jamshid bin Abdullah and his mainly Arab government by the island's majority Black African population. Karume succeeded in negotiating a merger of Zanzibar with Tanganyika to form the new nation of Tanzania. Contemporary media assessed this merger as an attempt to prevent communist subversion of Zanzibar. The revolution ended more than 250 years of Arab dominance in Zanzibar."
    
    ETH_1974_revolution.t:0 "Ethiopian coup d'état?"
    ETH_1974_revolution.d:0 "On 12 September 1974, Emperor Haile Selassie was deposed by the Coordinating Committee of the Armed Forces, Police, and Territorial Army, a Soviet-backed military junta that consequently ruled Ethiopia as the Derg until 28 May 1991."
    ETH_1991_revolution.t:0 "Fall of the Derg?"
    ETH_1991_revolution.d:0 "The fall of the Derg was a military campaign that resulted in the defeat of the ruling military junta, called the Derg by the rebel coalition Ethiopian People's Revolutionary Democratic Front (EPRDF) on 28 May 1991 in Addis Ababa, ending the Ethiopian Civil War."
    
    ANG_1991_revolution.t:0 "Transition to Democracy?"
    ANG_1991_revolution.d:0 "The Bicesse Accords, also known as the Estoril Accords, laid out a transition to multi-party democracy in Angola under the supervision of the United Nations' UNAVEM II mission. President José Eduardo dos Santos of the MPLA and Jonas Savimbi of UNITA signed the accord in Lisbon, Portugal on May 31, 1991."
    
    LIB_1971_revolution.t:0 "Liberalisation of Liberia?"
    LIB_1971_revolution.d:0 "William Tolbert was elected president after the death of William Tubman. Tolbert's early presidency saw liberal reforms and the adoption of a Non-Alignment stance, but growing economic troubles and tensions between Americo-Liberians and indigenous Liberians led to instability. In 1973, the country returned to a two-party system when the Progressive Alliance of Liberia, headed by Gabriel Baccus Matthews, became recognised as a legitimate opposition party."
    LIB_1980_revolution.t:0 "The Liberian Coup?"
    LIB_1980_revolution.d:0 "On April 12, 1980, a military coup led by Master Sergeant Samuel Doe of the Krahn ethnic group overthrew and killed President William R. Tolbert Jr. Doe and the other plotters later executed most of Tolbert's cabinet and other Americo-Liberian government officials and True Whig Party members on a Monrovia beach. The coup leaders formed the People's Redemption Council (PRC) to govern the country."
    LIB_1990_revolution.t:0 "The First Liberian Civil War?"
    LIB_1990_revolution.d:0 "President Samuel Doe's regime of totalitarianism and widespread corruption led to calls for withdrawal of the support of the United States, by the late 1980s. The National Patriotic Front of Liberia (NPFL) led by Charles Taylor invaded Liberia from the Ivory Coast to overthrow Doe in December 1989 and gained control over most of the country within a year. Doe was captured and executed by the Independent National Patriotic Front of Liberia (INPFL), a splinter faction of the NPFL led by Prince Johnson, in September 1990."
    LIB_1997_revolution.t:0 "The Rise of Charles Taylor?"
    LIB_1997_revolution.d:0 "After being removed for embezzlement and imprisoned by President Doe, Taylor escaped prison in 1989. He eventually arrived in Libya, where he was trained as a guerrilla fighter. He returned to Liberia in 1989 as the head of a Libyan-backed rebel group, the National Patriotic Front of Liberia, to overthrow the Doe government, initiating the First Liberian Civil War (1989–1996). Following Doe's execution, Taylor gained control of a large portion of the country and became one of the most prominent warlords in Africa. Following a peace deal that ended the war, Taylor was elected president in the 1997 general election as a member of the National Patriotic Party (NPP). Domestically, Taylor attempted to consolidate power through dictatorial means such as by purging the military and committing violence against his political rivals."
    LIB_2003_revolution.t:0 "The Return of Democracy in Liberia?"
    LIB_2003_revolution.d:0 "President Charles Taylor came to power in 1997 after victory in the First Liberian Civil War which led to two years of peace. The Liberians United for Reconciliation and Democracy (LURD), an anti-Taylor rebel group backed by the government of Guinea, invaded northern Liberia in April 1999. LURD made gradual gains against Taylor in the north and began approaching the capital Monrovia by early 2002. The Movement for Democracy in Liberia (MODEL), a second anti-Taylor rebel group, invaded southern Liberia in early 2003 and quickly conquered most of the south. Taylor, reduced to controlling only a third of Liberia and under pressure from the Siege of Monrovia, resigned in August 2003 and fled to Nigeria. The Accra Comprehensive Peace Agreement was signed by the warring parties a week later, marking the political end of the conflict and beginning Liberia's transition to democracy."
    
    BUF_1983_revolution.t:0 "The Burkinabé revolution?"
    BUF_1983_revolution.d:0 "On 4 August 1983, a coup d'état was launched in the Republic of Upper Volta in an event sometimes referred to as the August revolution or Burkinabé revolution. It was carried out by radical elements of the army led by Thomas Sankara and Blaise Compaoré, against the regime of Major Jean-Baptiste Ouédraogo."
    BUF_1987_revolution.t:0 "The Burkina Faso coup d'état?"
    BUF_1987_revolution.d:0 "The 1987 Burkina Faso coup d'état was a bloody military coup in Burkina Faso, which took place on 15 October 1987. The coup was organised by Captain Blaise Compaoré against incumbent far-left President Captain Thomas Sankara, his former friend and associate during the 1983 upheaval."
    BUF_2014_revolution.t:0 "The Return of Democracy?"
    BUF_2014_revolution.d:0 "Blaise Compaoré won elections in 1991, 1998, 2005, and 2010, in what were considered unfair circumstances. His attempt to amend the constitution to extend his 27-year term caused the 2014 Burkinabé uprising. On 31 October 2014, Compaoré resigned, whereupon he fled to the Ivory Coast."
    BUF_2022_revolution.t:0 "The Burkina Faso coup d'état?"
    BUF_2022_revolution.d:0 "Traoré was part of the group of army officers that supported the January 2022 Burkina Faso coup d'état and brought the Patriotic Movement for Safeguard and Restoration military junta to power. When the plotters launched their coup on 30 September, Traoré still held the rank of Captain. The operation was carried out with support of the "Cobra" unit. In the direct aftermath of the coup, Traoré declared himself the new head of the Patriotic Movement for Safeguard and Restoration. On 6 October, he also assumed the position of Interim President as "Head of State, Supreme Head of the Armed Forces"."
    
    MAD_1975_revolution.t:0 "Malagasy Socialist Revolution?"
    MAD_1975_revolution.d:0 "Didier Ratsiraka was elected to a seven-year term as president in a national referendum on 21 December 1975, confirming the mandate for consensus and inaugurating Madagascar's Second Republic. The guiding principle of Ratsiraka's administration was the need for a socialist 'revolution from above'."
    MAD_1992_revolution.t:0 "Fall of the Socialist Regime?"
    MAD_1992_revolution.d:0 "Discontent with the Ratsiraka government heightened on 10 August 1991, when more than 400,000 citizens engaged in a march on the President's Palace with the intention of overthrowing the Ratsiraka government and installing a new multi-party political system. The result of these events was Ratsiraka's agreement on 31 October 1991 to support a process of democratic transition, complete with the formulation of a new constitution and the holding of free and fair multiparty elections."
    
    NIC_1979_revolution.t:0 "The Nicaraguan Revolution?"
    NIC_1979_revolution.d:0 "The Nicaraguan Revolution encompassed the rising opposition to the Somoza dictatorship in the 1960s and 1970s, the campaign led by the Sandinista National Liberation Front (FSLN) to oust the dictatorship in 1978–79."
    
    NEP_1990_revolution.t:0 "The Nepalese People's Movement?"
    NEP_1990_revolution.d:0 "The 1990 People's Movement was a multiparty movement in Nepal that brought an end to absolute monarchy and the beginning of constitutional monarchy. It also eliminated the Panchayat system."
    NEP_2008_revolution.t:0 "The Abolition of the Monarchy?"
    NEP_2008_revolution.d:0 "The 1990s saw the beginning of the Nepalese Civil War (1996–2006), a conflict between government forces and the insurgent forces of the Communist Party of Nepal (Maoist). The situation of the Nepalese monarchy was further destabilised by the 2001 Nepalese royal massacre. As a result of the massacre, King Gyanendra returned to the throne. His imposition of direct rule in 2005 provoked a protest movement unifying the Maoist insurgency and pro-democracy activists. Following an election held the next year, the Nepalese Constituent Assembly formally abolished the kingdom in its first session on 28 May 2008, declaring the Federal Democratic Republic of Nepal in its place."
    
    PAK_1958_revolution.t:0 "Pakistani coup d'état?"
    PAK_1958_revolution.d:0 "On 7 October, Mirza abrogated the Constitution of Pakistan and declared martial law. There were a number of prime ministers between 1956 and 1958 and it reached a stage when General Ayub Khan felt the army should take control to restore stability."
    PAK_1970_revolution.t:0 "Return to Democracy?"
    PAK_1970_revolution.d:0 "General elections were held in Pakistan on 7 December 1970 to elect members of the National Assembly. They were the first direct general elections since the independence of Pakistan and ultimately the only ones held prior to the independence of Bangladesh. Voting took place in 300 general constituencies, of which 162 were in East Pakistan and 138 in West Pakistan."
    PAK_1973_revolution.t:0 "The 1973 Constitution?"
    PAK_1973_revolution.d:0 "The 1973 constitution was the first in Pakistan to be framed by elected representatives. Unlike the 1962 constitution, it gave Pakistan a parliamentary democracy with executive power concentrated in the office of the prime minister, and the formal head of state—the president—limited to acting on the advice of the prime minister. The Constitution states that all laws are to conform with the injunctions of Islam as laid down in the Quran and Sunnah."
    PAK_1977_revolution.t:0 "Pakistani coup d'état?"
    PAK_1977_revolution.d:0 "The 1977 Pakistani military coup (codenamed Operation Fair Play) was the second military coup in Pakistan that took place on 5 July 1977. It was carried out by Muhammad Zia-ul-Haq, the chief of army staff, overthrowing the government of prime minister Zulfikar Ali Bhutto. The coup itself was bloodless, and was preceded by social unrest and political conflict between the ruling leftist Pakistan Peoples Party government of Bhutto, and the right-wing Islamist opposition Pakistan National Alliance which accused Bhutto of rigging the 1977 general elections."
    PAK_1988_revolution.t:0 "Return to Democracy?"
    PAK_1988_revolution.d:0 "President Zia died in a plane crash in 1988, and Benazir Bhutto, daughter of Zulfikar Ali Bhutto, was elected as the country's first female Prime Minister. The PPP was followed by conservative Pakistan Muslim League (N), and over the next decade the leaders of the two parties fought for power, alternating in office while the country's situation worsened, economic indicators fell sharply, in contrast to the 1980s."
    
    HND_1975_revolution.t:0 "The Emergency?"
    HND_1975_revolution.d:0 "The Emergency in India was a 21-month period from 1975 to 1977 when Prime Minister Indira Gandhi had a state of emergency declared across the country. Officially issued by President Fakhruddin Ali Ahmed under Article 352 of the Constitution because of prevailing "internal disturbance", the order bestowed upon the prime minister the authority to rule by decree, allowing elections to be cancelled and civil liberties to be suspended."
    HND_1977_revolution.t:0 "End the Emergency?"
    HND_1977_revolution.d:0 "On 18 January 1977, Gandhi called fresh elections for March and released several opposition leaders; however, many others remained in prison even after she left office, despite the Emergency officially ending on 21 March 1977. The Indian general election of 1977 was held from 16 to 20 March, and resulted in a landslide victory for the Janata Party and the CFD, securing 298 seats in the Lok Sabha, whereas the ruling Indian National Congress only managed to win 154—a decrease of 198 as compared to the previous election."
    HND_1984_revolution.t:0 "The Assassination of Indira Gandhi?"
    HND_1984_revolution.d:0 "Indian Prime Minister Indira Gandhi was assassinated at 9:30 a.m. on 31 October 1984 at her residence in Safdarjung Road, New Delhi. She was killed by her bodyguards Satwant Singh and Beant Singh in the aftermath of Operation Blue Star, an Indian military action carried out between 1 and 8 June 1984 ordered by Indira Gandhi to damage the Golden Temple of Harmandir Sahib in Amritsar, Punjab, the holiest site of Sikhism."
    HND_1991_revolution.t:0 "The Assassination of Rajiv Gandhi?"
    HND_1991_revolution.d:0 "The assassination of Rajiv Gandhi, former Prime Minister of India, occurred as a result of a suicide bombing in Sriperumbudur in Tamil Nadu, India on 21 May 1991. At least 14 others, in addition to Rajiv Gandhi, were killed. It was carried out by 22-year-old Kalaivani Rajaratnam (popularly known by her assumed names Thenmozhi Rajaratnam and Dhanu), a member of the Sri Lankan Tamil banned separatist rebel organisation Liberation Tigers of Tamil Eelam (LTTE)."
    
    BUR_1962_revolution.t:0 "Burmese coup d'état?"
    BUR_1962_revolution.d:0 "The 1962 Burmese coup d'état marked the beginning of one-party rule in Burma and the political dominance of the military in Burmese politics. In the 2 March 1962 coup, the military replaced the civilian AFPFL-government headed by Prime Minister U Nu, along with the Union Revolutionary Council Chaired by General Ne Win."
    BUR_1974_revolution.t:0 "Burmese Way to Socialism?"
    BUR_1974_revolution.d:0 "The Burmese Way to Socialism was the state ideology of the Socialist Republic of the Union of Burma, the socialist state governed by the Burma Socialist Programme Party (BSPP) from 1962 to 1988."
    BUR_1988_revolution.t:0 "The 8888 Uprising?"
    BUR_1988_revolution.d:0 "The 8888 uprising was started by students in Yangon (Rangoon) on 8 August 1988. Student protests spread throughout the country. Hundreds of thousands of monks, children, university students, housewives, doctors and common people protested against the government."
    BUR_1990_revolution.t:0 "The Tatmadaw coup d'état?"
    BUR_1990_revolution.d:0 "General elections were held in Myanmar on 27 May 1990, the first multi-party elections since 1960, after which the country had been ruled by a military dictatorship. The result was a landslide victory for Aung San Suu Kyi's National League for Democracy (NLD), which won 392 of the 492 seats. However, the military junta refused to recognise the results and continued ruling the country."
    BUR_2007_revolution.t:0 "The Saffron Revolution?"
    BUR_2007_revolution.d:0 "The Saffron Revolution was a series of economic and political protests and demonstrations that took place during August, September, and October 2007 in Myanmar. The protests were triggered by the decision of the national military government to remove subsidies on the sales prices of fuel."
    BUR_2015_revolution.t:0 "The Road to Democracy?"
    BUR_2015_revolution.d:0 "General elections were held on 8 November 2015. These were the first openly contested elections held in Myanmar since the 1990 general election (which was annulled). The results gave the NLD an absolute majority of seats in both chambers of the national parliament, enough to ensure that its candidate would become president, while NLD leader Aung San Suu Kyi is constitutionally barred from the presidency."
    BUR_2021_revolution.t:0 "The Tatmadaw coup d'état?"
    BUR_2021_revolution.d:0 "A coup d'état in Myanmar began on the morning of 1 February 2021, when democratically elected members of the country's ruling party, the National League for Democracy (NLD), were deposed by the Tatmadaw — Myanmar's military — which then vested power in a military junta."
    
    CAM_1970_revolution.t:0 "The Khmer Republic?"
    CAM_1970_revolution.d:0 "The Khmer Republic was a Cambodian state under the United States-backed military dictatorship of Marshal Lon Nol from 1970 to 1975. Its establishment was formally declared on 9 October 1970, following the 18 March 1970 coup d'état which saw the overthrow of Norodom Sihanouk's government and the abolishment of the Cambodian monarchy."
    CAM_1975_revolution.t:0 "The Rise of the Khmer Rouge?"
    CAM_1975_revolution.d:0 "Kampuchea was the Cambodian state from 1975 to 1979, under the totalitarian dictatorship of Pol Pot and the Communist Party of Kampuchea (CPK), commonly known as the Khmer Rouge (KR). It was established following the Khmer Rouge's capture of the capital Phnom Penh, effectively ending the United States-backed Khmer Republic of Lon Nol."
    CAM_1979_revolution.t:0 "The Fall of Pol Pot?"
    CAM_1979_revolution.d:0 "After several years of violent incursions by the Khmer Rouge on Vietnamese territory resulting in massacres, Vietnam invaded Cambodia in December 1978. By January 1979, Pot and the Khmer Rouge had been toppled. The surviving Khmer Rouge members retreated to the scattered jungles near the Thai border, from where they continued to fight and raid. Severely weakened, they were hunted down by Vietnamese soldiers until their withdrawal in 1989."
    CAM_1989_revolution.t:0 "The Paris Peace Agreements?"
    CAM_1989_revolution.d:0 "In November 1978, Vietnamese troops invaded Cambodia in response to border raids by the Khmer Rouge and conquered it. The People's Republic of Kampuchea (PRK) was established as a pro-Soviet state led by the Kampuchean People's Revolutionary Party. In opposition to the newly created state, a government-in-exile referred to as the Coalition Government of Democratic Kampuchea (CGDK) was formed in 1981 from three factions. Peace efforts began in Paris in 1989 under the State of Cambodia, culminating two years later in October 1991 in a Paris Comprehensive Peace Settlement."
    CAM_1993_revolution.t:0 "The Restoration of the Monarchy?"
    CAM_1993_revolution.d:0 "In November 1978, Vietnamese troops invaded Cambodia in response to border raids by the Khmer Rouge and conquered it. Peace efforts began in Paris in 1989 under the State of Cambodia, culminating 2 years later in October 1991 in a Paris Comprehensive Peace Settlement. UN was given a mandate to enforce a ceasefire and deal with refugees and disarmament known as the United Nations Transitional Authority in Cambodia (UNTAC). In 1993, the monarchy was restored with Norodom Sihanouk reinstated as King, and the first post-war election was coordinated by UNTAC."
    CAM_1997_revolution.t:0 "The Cambodian coup d'état?"
    CAM_1997_revolution.d:0 "The 1997 Cambodian coup d'état took place in Cambodia from July to September 1997. As a result, co-premier Hun Sen ousted the other co-premier Norodom Ranariddh. At least 32 people were killed during the coup."
    
    IDO_1959_revolution.t:0 "The Guided Democracy?"
    IDO_1959_revolution.d:0 "Guided Democracy was the political system in place in Indonesia from 1959 until the New Order began in 1966. It was the brainchild of President Sukarno, and was an attempt to bring about political stability. Sukarno believed that the parliamentarian system implemented during the liberal democracy period in Indonesia was ineffective due to its divisive political situation at that time. Instead, he sought a system based on the traditional village system of discussion and consensus, which occurred under the guidance of village elders. With the declaration of martial law and the introduction of this system, Indonesia returned to the presidential system and Sukarno became the head of government again."
    IDO_1968_revolution.t:0 "The New Order?"
    IDO_1968_revolution.d:0 "An attempted coup on 30 September and 1 October 1965 was countered by Suharto-led troops. According to the official history made by the army, this attempt was backed by the Communist Party of Indonesia (PKI). The army subsequently led a nationwide violent anti-communist purge and Suharto wrested power from Indonesia's founding president, Sukarno. Under his "New Order" administration, Suharto constructed a strong, centralised and military-dominated government. What started as an oligarchic military dictatorship evolved into a personalistic authoritarian regime centered around Suharto."
    IDO_1998_revolution.t:0 "Democratisation of Indonesia?"
    IDO_1998_revolution.d:0 "With Suharto increasingly seen as the source of the country's mounting economic and political crises, prominent political figures, including Muslim politician Amien Rais, spoke out against his presidency, and in January 1998 university students began organising nationwide demonstrations. The crisis climaxed while Suharto was on a state visit to Egypt on 12 May 1998, when security forces killed four demonstrators from Jakarta's Trisakti University. On 21 May 1998, Suharto announced his resignation, upon which vice-president Habibie assumed the presidency in accordance with the constitution."
    
    MSY_1969_revolution.t:0 "The 13 May Incident"
    MSY_1969_revolution.d:0 "The 13 May incident was an episode of Sino-Malay sectarian violence that took place in Kuala Lumpur, the capital of Malaysia, on 13 May 1969. The riot occurred in the aftermath of the 1969 Malaysian general election when opposition parties such as the Democratic Action Party and Gerakan made gains at the expense of the ruling coalition, the Alliance Party. The racial riots led to a declaration of a state of national emergency by the Yang di-Pertuan Agong (King), resulting in the suspension of Parliament. A National Operations Council (NOC) was established as a caretaker government to temporarily govern the country between 1969 and 1971."
    MSY_1971_revolution.t:0 "The Malaysian New Economic Policy?"
    MSY_1971_revolution.d:0 "The New Economic Policy (NEP) was a social re-engineering and affirmative action program formulated by the National Operations Council (NOC) in the aftermath of 13 May Incident in Malaysia. Pro-Bumiputera affirmative action was intensively pursued."
    MSY_1981_revolution.t:0 "The New UMNO?"
    MSY_1981_revolution.d:0 "During Mahathir's first tenure, Malaysia underwent modernisation and economic growth, and his government initiated widespread industry privatisation and a series of bold infrastructure projects. Mahathir was a dominant political figure, winning five consecutive general elections and fending off several rivals for UMNO's leadership. He centralised power through undermining judicial independence and supporting a constitutional amendment to remove legal immunity for royalty. He also continued pro-bumiputera policies."
    MSY_1998_revolution.t:0 "The Anwar Ibrahim Sodomy Trials?"
    MSY_1998_revolution.d:0 "During the 1997 Asian Financial Crisis, Anwar supported the IMF plan as a finance minister. Mahathir blamed currency speculators like George Soros for the crisis and supported currency controls and tighter regulation of foreign investment. However, in that year, matters between Anwar and Mahathir came to a head around the quadrennial UMNO General Assembly. Anwar was fired from the Cabinet on 2 September 1998, amid police reports that he was under investigation. The following day, he was expelled from UMNO. Munawar Anees, Anwar's former speechwriter, and Sukma Darmawan Sasmita Atmadja, Anwar's adoptive brother, were arrested under suspicion of engaging in homosexual acts."
    MSY_2018_revolution.t:0 "The Fall of Najib Razak?"
    MSY_2018_revolution.d:0 "During his tenure as Prime Minister, Najib implemented various economic and infrastructure development programs, including the 1Malaysia Development Berhad (1MDB) initiative. However, his leadership was marred by allegations of corruption and misappropriation of funds related to the 1MDB scandal, which led to his political downfall. In 2018, Najib's political career faced a significant setback when his party, Barisan Nasional, lost the general elections to the Pakatan Harapan coalition. Subsequently, he faced legal charges related to the 1MDB scandal."
    MSY_2020_revolution.t:0 "The Sheraton Move?"
    MSY_2020_revolution.d:0 "The 2020–2022 Malaysian political crisis was triggered after several Members of Parliament (MPs) of the 14th Malaysian Parliament changed party support, leading to the loss of a parliamentary majority, the collapse of two successive coalition governments, and the resignation of two Prime Ministers. The political crisis culminated in a 2022 snap general election and eventual formation of a coalition government."
    MSY_2022_revolution.t:0 "The Rise of Pakatan Harapan?"
    MSY_2022_revolution.d:0 "After the 2022 general election that resulted in a hung parliament, the Alliance of Hope returned to power with a two-thirds majority, led by Prime Minister and PH Chairman Anwar Ibrahim, by forming a coalition government with National Front (BN), Sarawak Parties' Alliance (GPS), Sabah People's Alliance (GRS), Heritage Party (WARISAN), Malaysian People's Party (PBM), Social Democratic Harmony Party (KDM), and independents. Meanwhile Muhyiddin Yassin's Perikatan Nasional declined to join the coalition, and took the role of the opposition, with 74 seats."
    
    BRU_1967_revolution.t:0 "The Abdication of Omar Ali Saifuddien III?"
    BRU_1967_revolution.d:0 "On 4 October 1967, after 17 years of reign and a protracted illness, Omar Ali Saifuddien declared his voluntary abdication in favour of his 21-year-old oldest son, Crown Prince Hassanal Bolkiah, when his son reached teenage years and had gained some understanding of the affairs of the country's administration."
    
    THI_1957_revolution.t:0 "The Coup of Sarit Thanarat?"
    THI_1957_revolution.d:0 "On 13 September 1957, Sarit handed Phibun the army's ultimatum. The ultimatum, signed by 58 army officers, called for the resignation of the government. The following morning, Sarit and his army staged a coup d'etat. In less than an hour, the army successfully captured strategic points with no resistance."
    THI_1973_revolution.t:0 "The Thai Popular Uprising?"
    THI_1973_revolution.d:0 "The popular uprising of 14 October 1973 was a watershed event in Thailand's history. The uprising resulted in the end of the ruling military dictatorship of anti-communist Thanom Kittikachorn and altered the Thai political system. Notably, it highlighted the growing influence of Thai university students in politics."
    THI_2014_revolution.t:0 "The Coup of Prayut Chan-o-cha?"
    THI_2014_revolution.d:0 "On 22 May 2014, the Royal Thai Armed Forces, led by General Prayut Chan-o-cha, Commander of the Royal Thai Army (RTA), launched a coup d'état, the 12th since the country's first coup in 1932, against the caretaker government of Thailand, following six months of political crisis. The military established a junta called the National Council for Peace and Order (NCPO) to govern the nation. The coup ended the political conflict between the military-led regime and democratic power, which had been present since the 2006 Thai coup d'état known as the 'unfinished coup'."
    
    JAP_1947_revolution.t:0 "The Post War Constitution of Japan?"
    JAP_1947_revolution.d:0 "The Constitution of Japan is the constitution of Japan and the supreme law in the state. It was written primarily by American civilian officials working under the Allied occupation of Japan after World War II. The current Japanese constitution was promulgated as an amendment of the Meiji Constitution of 1890 on 3 November 1946 when it came into effect on 3 May 1947."
    notice_of_3P_action.option:0 "It is what it is."
    
    NKO_1994_revolution.t:0 "The Rise of Kim Jong Il?"
    NKO_1994_revolution.d:0 "Kim Jong Il was a North Korean politician who was the second supreme leader of North Korea. He led North Korea from the death of his father Kim Il Sung in 1994 until his own death in 2011, when he was succeeded by his son, Kim Jong Un."
    NKO_2012_revolution.t:0 "The Rise of Kim Jong Un?"
    NKO_2012_revolution.d:0 "Kim Jong Un is a North Korean politician who has been supreme leader of North Korea since 2011 and the leader of the Workers' Party of Korea (WPK) since 2012. He is the third son of Kim Jong Il, who was North Korea's second supreme leader from 1994 until his death in 2011, and Ko Yong Hui."
    
    SKO_1960_revolution.t:0 "The April Revolution?"
    SKO_1960_revolution.d:0 "The April Revolution were mass protests in South Korea against President Syngman Rhee and the First Republic from April 11 to 26, 1960, which led to Rhee's resignation. The protests were triggered by the discovery of the body of a local high school student killed by police during demonstrations against rigged elections in March. Popular discontent had arisen due to Rhee's autocratic rule, corruption, use of violence against political opposition, and uneven development of South Korea."
    SKO_1961_revolution.t:0 "The May 16 Coup?"
    SKO_1961_revolution.d:0 "The May 16 military coup d'état was a military coup d'état in South Korea in 1961, organised and carried out by Park Chung Hee and his allies who formed the Military Revolutionary Committee, nominally led by Army Chief of Staff Chang Do-yong after the latter's acquiescence on the day of the coup. The coup rendered powerless the democratically elected government of Prime Minister Chang Myon and President Yun Posun, and ended the Second Republic, installing a reformist military Supreme Council for National Reconstruction effectively led by Park, who took over as chairman after General Chang's arrest in July."
    SKO_1972_revolution.t:0 "The Yushin Constitution?"
    SKO_1972_revolution.d:0 "In October 1972, Park dissolved the legislature and suspended the 1963 constitution in a self-coup. Work then began on drafting a new constitution. A new constitution, the so-called Yushin Constitution was approved in a heavily rigged plebiscite in November 1972. Park was given sweeping powers to rule by decree and suspend constitutional freedoms. The presidential term was increased from four to six years, with no limits on re-election. For all intents and purposes, it codified the emergency powers Park had exercised for the past year, transforming his presidency into a legal dictatorship."
    SKO_1979_revolution.t:0 "The Assassination of Park Chung Hee?"
    SKO_1979_revolution.d:0 "Park Chung Hee was assassinated on October 26, 1979, during a dinner at the Korean Central Intelligence Agency (KCIA) safe house near the Blue House presidential compound in Jongno District, Seoul, South Korea. Kim Jae-gyu, the director of the KCIA and the president's security chief, was responsible for the assassination. Park was shot in the chest and the head, and died almost immediately."
    SKO_1987_revolution.t:0 "The June Democratic Struggle?"
    SKO_1987_revolution.d:0 "The June Democratic Struggle was a nationwide pro-democracy movement in South Korea that generated mass protests from June 10 to 29, 1987. The demonstrations forced the ruling government to hold direct presidential elections and institute other democratic reforms, which led to the establishment of the Sixth Republic, the present-day government of South Korea."
    SKO_2016_revolution.t:0 "The Impeachment of Park Geun-hye?"
    SKO_2016_revolution.d:0 "The impeachment of Park Geun-hye, President of South Korea, was the culmination of a political scandal involving interventions to the presidency from her aide, Choi Soon-sil. Revelations emerged in late October 2016, that President Park Geun-hye's aide, Choi Soon-sil, who did not have an official position in the government, had used her position to seek donations of money from several business conglomerates (known as chaebol), including Samsung, Hyundai, SK Group and Lotte, to two foundations she controlled. The impeachment vote took place on 9 December 2016, with 234 members of the 300-member National Assembly voting in favour of the impeachment and temporary suspension of Park Geun-hye's presidential powers and duties."
    SKO_2024_revolution.t:0 "The Martial Law?"
    SKO_2024_revolution.d:0 "On 3 December 2024, at 22:27 Korea Standard Time (KST), Yoon Suk Yeol, the president of South Korea, declared martial law during a televised address. In his declaration, he accused the Democratic Party (DPK), which has a majority in the National Assembly, of conducting "anti-state activities" and collaborating with "North Korean communists" to destroy the country, thereby creating a "legislative dictatorship". This event was widely characterised by Korean politicians and news organisations both international and domestic as an attempted coup d'état."
    
    ROC_1975_revolution.t:0 "Death of Chiang Kai Shek?"
    ROC_1975_revolution.d:0 "In 1975, 26 years after Chiang had come to Taiwan, he died in Taipei at the age of 87. He had suffered a heart attack and pneumonia in the foregoing months, and died from kidney failure aggravated by advanced heart failure on 5 April. Chiang's funeral was held on 16 April. Yen Chia-kan became the second President following the death of Chiang Kai-shek."
    ROC_1978_revolution.t:0 "The Rise of Chiang Ching-kuo?"
    ROC_1978_revolution.d:0 "As Chiang Kai-shek entered his final years, he gradually gave more responsibilities to his son, and when he died in April 1975, Vice President Yen Chia-kan became president for the balance of Chiang Kai-shek's term, while Chiang Ching-kuo succeeded to the leadership of the KMT (he opted for the title "Chairman" rather than the elder Chiang's title of "Director-General"). Chiang Ching-kuo was elected president of the ROC in the 1978 Taiwanese presidential election by the National Assembly on 20 May 1978."
    ROC_1996_revolution.t:0 "Democratisation of Taiwan?"
    ROC_1996_revolution.d:0 "In 1987, martial law was lifted and Taiwan began a democratisation process, beginning with the abolition of the Temporary Provisions and culminating with the first direct president election in 1996."
    
    NVM_1969_revolution.t:0 "The Rise of Lê Duẩn?"
    NVM_1969_revolution.d:0 "Lê Duẩn was a Vietnamese communist politician. He rose in the party hierarchy in the late 1950s and became General Secretary of the Central Committee of the Communist Party of Vietnam (VCP) at the 3rd National Congress in 1960. He continued Hồ Chí Minh's policy of ruling through collective leadership. From the mid-1960s (when Hồ's health was failing) until his own death in 1986, he was the top decision-maker in Vietnam."
    NVM_1986_revolution.t:0 "The Rise of Nguyễn Văn Linh?"
    NVM_1986_revolution.d:0 "Nguyễn Văn Linh was a Vietnamese revolutionary and politician. Nguyễn Văn Linh was the general secretary of the Communist Party of Vietnam from 1986 to 1991 and a political leader of the Vietcong during the Vietnam War. During his time in office, Linh was a strong advocate of "Đổi Mới" (renovation), an economic plan whose aim is to turn Vietnam economy to a socialist-oriented market economy. As such, Linh was often touted as the "Vietnamese Gorbachev" after the Soviet leader, who introduced Perestroika."
    
    SVM_1955_revolution.t:0 "State of Vietnam Referendum"
    SVM_1955_revolution.d:0 "The 1955 State of Vietnam referendum determined the future form of government of the State of Vietnam, the nation that was to become the Republic of Vietnam (widely known as South Vietnam). It was contested by Prime Minister Ngô Đình Diệm, who proposed a republic, and former emperor Bảo Đại, who had abdicated in 1945 and at the time of the referendum held the title of head of state."
    SVM_1963_revolution.t:0 "South Vietnamese Coup d'état?"
    SVM_1963_revolution.d:0 "In November 1963, President Ngô Đình Diệm and the Personalist Labor Revolutionary Party of South Vietnam were deposed by a group of CIA-backed Army of the Republic of Vietnam officers who disagreed with Diệm's handling of the Buddhist crisis and the North Vietnamese and Viet Cong threat to South Vietnam."
    
    SRL_1956_revolution.t:0 "The Sinhala Only Act"
    SRL_1956_revolution.d:0 "The Official Language Act (No. 33 of 1956), commonly referred to as the Sinhala Only Act, was an act passed in the Parliament of Ceylon in 1956. The act replaced English with Sinhala as the sole official language of Ceylon, with the exclusion of Tamil. The act was controversial as supporters of the act saw it as an attempt by a community that had just gained independence to distance themselves from their colonial masters, while its opponents viewed it as an attempt by the linguistic majority to oppress and assert dominance on minorities."
    SRL_1978_revolution.t:0 "Create a Strong Presidency?"
    SRL_1978_revolution.d:0 "The new Constitution, promulgated on 7 September 1978, provided for a unicameral parliament and an Executive President. The term of office of the president and the duration of parliament were both set at six years. The new Constitution also introduced a form of multi-member proportional representation for elections to parliament, which was to consist of 196 members (subsequently increased to 225 by the Fourteenth Amendment to the Constitution)."
    
    BNG_1975_revolution.t:0 "The Presidential Era?"
    BNG_1975_revolution.d:0 "In January 1975, Sheikh Mujibur Rahman introduced one-party socialist rule under BAKSAL. Rahman banned all newspapers except four state-owned publications and amended the constitution to increase his power. He was assassinated during a coup on 15 August 1975, and the presidency passed to the usurper Khondaker Mostaq Ahmad for four months. Bangladesh was governed by a military junta led by the Chief Martial Law Administrator for three years. In 1977, the army chief Ziaur Rahman became president."
    BNG_1991_revolution.t:0 "Return to Parliamentary Democracy?"
    BNG_1991_revolution.d:0 "After the 1991 general election, the twelfth amendment to the constitution restored the parliamentary republic, and Begum Khaleda Zia became Bangladesh's first female prime minister. Zia, a former first lady, led a BNP government from 1990 to 1996. In 1991, her finance minister, Saifur Rahman, began a major programme to liberalise the Bangladeshi economy."
    BNG_2009_revolution.t:0 "The Rise of Sheikh Hasina?"
    BNG_2009_revolution.d:0 "Sheikh Hasina's second premiership was marked by economic mismanagement and rampant corruption, leading to rising foreign debt, increasing inflation, youth unemployment and banking irregularities. It is widely considered that Bangladesh experienced democratic backsliding under her premiership. Human Rights Watch documented widespread enforced disappearances and extrajudicial killings under her government. Numerous politicians and journalists were systematically and judicially punished for challenging her views."
    BNG_2024_revolution.t:0 "The Return of Democracy?"
    BNG_2024_revolution.d:0 "Hasina resigned on 5 August 2024, as large crowds of demonstrators surrounded the prime minister's residence. Her resignation was announced by General Waker-uz-Zaman, the Chief of the Army Staff. Later that day, Hasina fled to India in a chaotic departure, first by car, then by helicopter, and finally by plane. She left with no resignation speech. After dissolving the parliament on 6 August 2024, Bangladeshi president Mohammed Shahabuddin nominated Yunus to serve as the head of the interim government of Bangladesh, acceding to student demands following the resignation of former Prime Minister Sheikh Hasina."
    
    AST_1975_revolution.t:0 "End the White Australia Policy?"
    AST_1975_revolution.d:0 "From the 1950s onwards, Australians began to rethink their attitudes towards racial issues. An Aboriginal rights movement was founded and supported by many liberal white Australians and a campaign against the White Australia policy was also launched. The 1967 referendum was held and overwhelmingly approved to amend the Constitution, removing discriminatory references and giving the national parliament the power to legislate specifically for Indigenous Australians. Indigenous Australians began to take up representation in Australian parliaments during the 1970s."
    AST_1999_revolution.t:0 "The Republic Referendum"
    AST_1999_revolution.d:0 "The Australian republic referendum held on 6 November 1999 was a two-question referendum to amend the Constitution of Australia. The first question asked whether Australia should become a republic, with a president appointed by Parliament following a bi-partisan appointment model which had been approved by a half-elected, half-appointed Constitutional Convention held in Canberra in February 1998. The second question, generally deemed to be far less important politically, asked whether Australia should alter the Constitution to insert a preamble. The republic referendum was defeated."
    
    FIJ_1987_revolution.t:0 "The Fijian coups d'état?"
    FIJ_1987_revolution.d:0 "The Fijian coups d'état of 1987 resulted in the overthrow of the elected government of Fijian Prime Minister Timoci Bavadra, the deposition of Elizabeth II as Queen of Fiji, and in the declaration of a republic. The first coup d'état, in which Bavadra was deposed, took place on 14 May 1987; a second coup d'état on 25 September ended the monarchy, and was shortly followed by the proclamation of a republic on 10 October. Both military actions were led by Lieutenant Colonel Sitiveni Rabuka, then third in command of the Royal Fiji Military Forces."
    FIJ_2000_revolution.t:0 "The Fijian coup d'état?"
    FIJ_2000_revolution.d:0 "The Fiji coup d'état of 2000 was a civilian coup d'état by hardline i-Taukei (ethnic Fijian) nationalists against the elected government of an Indo-Fijian Prime Minister, Mahendra Chaudhry on 19 May 2000. This was followed by an attempt on 27 May by President Ratu Sir Kamisese Mara to assert executive authority, and then by a military coup on 29 May by Republic of Fiji Military Forces Commander Commodore Frank Bainimarama."
    FIJ_2006_revolution.t:0 "The Fijian coup d'état?"
    FIJ_2006_revolution.d:0 "The Fijian coup d'état of December 2006 was a coup d'état in Fiji carried out by Commodore Frank Bainimarama against Prime Minister Laisenia Qarase and President Josefa Iloilo. It was the culmination of a political crisis that had begun the previous year when the Qarase government introduced three bills to the Fijian Parliament. The Qoliqoli, Land Tribunal, and Reconciliation, Tolerance, and Unity Bills dealt with the ongoing ethnic conflicts in Fiji and the aftermath of the 2000 coup, and were considered to be pro-ethnic Fijian. Bainimarama, the Commander of the Republic of Fiji Military Forces (RFMF), presented the government with a list of demands on October 16 that included withdrawing the bills."
    FIJ_2014_revolution.t:0 "The Return to Democracy?"
    FIJ_2014_revolution.d:0 "General elections were held in Fiji on 17 September 2014 to select the 50 members of Parliament.[1][2][3] The FijiFirst party, led by Prime Minister Frank Bainimarama, won a landslide victory, winning 32 of the 50 seats. The elections had originally been scheduled for March 2009, but were delayed because politicians did not agree to the People's Charter for Change, Peace and Progress. Between 2009 and 2014 several public announcements and requests were made for elections, and on 23 March 2014 the interim government announced the elections would be held on 17 September 2014."
    
    AFG_1973_revolution.t:0 "The Republic of Afghanistan?"
    AFG_1973_revolution.d:0 "The 1973 Afghan coup d'état was led by Army General and prince Mohammad Daoud Khan against his cousin, King Mohammad Zahir Shah, on 17 July 1973, which resulted in the establishment of the Republic of Afghanistan under a one-party system led by Daoud Khan."
    AFG_1978_revolution.t:0 "The Saur Revolution?"
    AFG_1978_revolution.d:0 "The Saur Revolution was staged on 27–28 April 1978 by the People's Democratic Party of Afghanistan (PDPA) and overthrew Afghan president Mohammed Daoud Khan."
    AFG_1979_revolution.t:0 "The Coup of Hafizullah Amin?"
    AFG_1979_revolution.d:0 "A growing personal struggle with General Secretary Taraki eventually led to Amin wrestling power away then successfully deposing him and later ordering his execution; on 16 September 1979, Amin named himself Chairman of the Council of Ministers (head of government), Chairman of the Revolutionary Council (head of state), and General Secretary of the PDPA Central Committee (supreme leader)."
    AFG_1986_revolution.t:0 "The National Reconciliation?"
    AFG_1986_revolution.d:0 "President Najibullah launched the "National Reconciliation" program at the start of 1987, the goal of which was to unite the nation and end the war that had enveloped the nation for seven years. In November 1987, Najibullah successfully passed a new constitution for Afghanistan, creating a presidential system with an elective bicameral parliament. The constitution declared "the sacred religion of Islam" the official religion, guaranteed the democratic rights of the individual, made it legal to form "political parties", and promoted equality between the various tribes and nationalities. As part of the new structure, national parliamentary elections were held in 1988 to elect members of the new National Assembly, the first such elections in Afghanistan in 19 years."
    AFG_1996_revolution.t:0 "The Islamic Emirate of Afghanistan?"
    AFG_1996_revolution.d:0 "By September 1996, the Taliban had captured Kabul, killed the country's president, and established the Islamic Emirate of Afghanistan. The Taliban's first move was to institute a strict interpretation of Qur'anic instruction and jurisprudence."
    
    LAO_1975_revolution.t:0 "The Rise of the Pathet Lao?"
    LAO_1975_revolution.d:0 "The Pathet Lao, officially the Lao People's Liberation Army, was a communist political movement and organization in Laos, formed in the mid-20th century. The group ultimately conquered the entire country in 1975, after the Laotian Civil War."
    
    MLY_1955_revolution.t:0 "Full Self-Rule in Malaya?"
    MLY_1955_revolution.d:0 "General elections were held in the Federation of Malaya on Wednesday, 27 July 1955, the only general election before independence in 1957. They were held to elect members of the Federal Legislative Council, whose members had previously been fully appointed by the British High Commissioner. Voting took place in all 52 federal constituencies, each electing one member. State elections also took place in all 136 state constituencies in nine states of Malaya and two settlements from 10 October 1954 to 12 November 1955, each electing one councillor to the State Council or Settlement Council."
    
    SGP_1963_revolution.t:0 "Operation Coldstore?"
    SGP_1963_revolution.d:0 "Operation Coldstore was the code name for a covert security operation executed in Singapore on 2 February 1963 which led to the arrest of 113 people, who were detained without trial pursuant to the Preservation of Public Service Security Ordinance (PSSO). In official accounts, the operation was a security operation aimed at crippling the Communist open front organisation, which threatened Singapore's internal security. The operation was authorised by the Internal Security Council which was composed of representatives from the British government, Singaporean government, and the Malayan Federal government."
    SGP_1990_revolution.t:0 "Retirement of Lee Kuan Yew?"
    SGP_1990_revolution.d:0 "After leading the PAP to victory in seven elections, Lee stepped down on 28 November 1990, handing over the prime ministership to Goh Chok Tong. By that time, he had become the world's longest-serving prime minister. This was the first leadership transition since independence. Goh was elected as the new Prime Minister by the younger ministers then in office."
    SGP_2004_revolution.t:0 "Prime Ministership of Lee Hsien Loong?"
    SGP_2004_revolution.d:0 "On 12 August 2004, Lee succeeded Goh Chok Tong as prime minister and relinquished his chairmanship of the Monetary Authority of Singapore to Goh. Chief Justice Yong Pung How had Lee sworn in at the Istana. As prime minister, Lee also became chairman of the People's Association. In his first two years, his government enacted a five-day work week and extended maternity leave days. His proposal to build two Integrated Resorts in Singapore to increase tourism revenue led to the development of the Marina Bay Sands and Resorts World Sentosa."
    
    PHI_1965_revolution.t:0 "Presidency of Ferdinand Marcos?"
    PHI_1965_revolution.d:0 "Ferdinand Marcos was inaugurated to his first term as the 10th president of the Philippines on December 30, 1965. His inauguration marked the beginning of his two-decade long stay in power, even though the 1935 Philippine Constitution had set a limit of only two four-year terms of office. Marcos had won the Philippine presidential election of 1965 against the incumbent president, Diosdado Macapagal."
    PHI_1986_revolution.t:0 "The People Power Revolution?"
    PHI_1986_revolution.d:0 "The People Power Revolution was a series of popular demonstrations in the Philippines, mostly in Metro Manila, from February 22 to 25, 1986. There was a sustained campaign of civil resistance against regime violence and electoral fraud. The nonviolent revolution led to the departure of Ferdinand Marcos, the end of his 20-year dictatorship and the restoration of democracy in the Philippines."
    
    SOV_stalin_succession.t:0 "Stalin's Successor?"
    SOV_stalin_succession.d:0 "On March 1, 1953 Iosif Stalin, the 73 year-old leader of the Soviet Union, suffered a cerebral haemorrhage from which he died four days later. Stalin’s lying-in-state in the Kremlin was the occasion for tens of thousands of grief-stricken Soviet citizens to crowd into the center of Moscow. Even as Stalin lay dying, the party’s Presidium, an enlarged body that had replaced the Politbiuro at the Nineteenth Congress in October 1952, met to decide who would exercise ultimate authority."
    SOV_khrushchev.option:0 "Select Nikita Khrushchev"
    SOV_beria.option:0 "Select Lavrentiy Beria"
    SOV_molotov.option:0 "Select Vyacheslav Molotov"
    SOV_zhukov.option:0 "Select Georgy Zhukov"
    SOV_khrushchev_succession.t:0 "The Fall of Nikita Khrushchev?"
    SOV_khrushchev_succession.d:0 "Khrushchev enjoyed strong support during the 1950s thanks to major victories like the Suez Crisis, the launching of Sputnik, the Syrian Crisis of 1957, and the 1960 U-2 incident. By the early 1960s however, Khrushchev's popularity was eroded by flaws in his policies, as well as his handling of the Cuban Missile Crisis. This emboldened his potential opponents, who quietly rose in strength and deposed him in October 1964."
    SOV_khrushchev_succession_option.1:0 "Khrushchev is replaced by Brezhnev"
    SOV_khrushchev_succession_option.2:0 "Khrushchev survives the leadership challenge!"
    SOV_gorbachev_succession.t:0 "A Reformist General-Secretary?"
    SOV_gorbachev_succession.d:0 "On 10 March 1985, Chernenko died. Gromyko proposed Gorbachev as the next general secretary and as a longstanding party member, Gromyko's recommendation carried great weight among the Central Committee. Gorbachev expected much opposition to his nomination as general secretary, but ultimately the rest of the Politburo supported him. Shortly after Chernenko's death, the Politburo unanimously elected Gorbachev as his successor as they wanted him rather than another elderly leader. He thus became the eighth leader of the Soviet Union. Few in the government imagined that he would be as radical a reformer as he proved."
    SOV_gorbachev.option:0 "We welcome a more lively leader!"
    SOV_other.option:0 "We prefer another elderly leader..."
    SOV_august_coup.t:0 "The August Coup"
    SOV_august_coup.d:0 "The August Coup was a failed attempt by hardliners of the Soviet Union's Communist Party to forcibly seize control of the country from Mikhail Gorbachev, who was Soviet President and General Secretary of the Communist Party at the time. The coup leaders consisted of top military and civilian officials, including Vice President Gennady Yanayev, who together formed the State Committee on the State of Emergency (GKChP). They opposed Gorbachev's reform program, were angry at the loss of control over Eastern European states and fearful of the USSR's New Union Treaty which was on the verge of being signed. The treaty was to decentralise much of the central Soviet government's power and distribute it among its fifteen republics."
    SOV_august_coup.optio:0 "The coup fails!"
    SOV_august_coup_other.option:0 "The coup succeeds."
    SOV_khrushchev_thaw.t:0 "The Khrushchev Thaw?"
    SOV_khrushchev_thaw.d:0 "The Khrushchev Thaw is the period from the mid-1950s to the mid-1960s when repression and censorship in the Soviet Union were relaxed due to Nikita Khrushchev's policies of de-Stalinisation and peaceful coexistence with other nations."
    SOV_detente.t:0 "Rapprochement with the West?"
    SOV_detente.d:0 "During his eighteen years as Leader of the USSR, Brezhnev's signature foreign policy innovation was the promotion of détente. While sharing some similarities with approaches pursued during the Khrushchev Thaw, Brezhnev's policy significantly differed from Khrushchev's precedent in two ways. The first was that it was more comprehensive and wide-ranging in its aims, and included signing agreements on arms control, crisis prevention, East–West trade, European security and human rights. The second part of the policy was based on the importance of equalising the military strength of the United States and the Soviet Union."
    SOV_brezhnev_succession.t:0 "The Death of Leonid Brezhnev"
    SOV_brezhnev_succession.d:0 "After 1975, Brezhnev's health rapidly deteriorated and he increasingly withdrew from international affairs, while keeping his hold on power. He died on 10 November 1982 and was succeeded as general secretary by Yuri Andropov."
    SOV_andropov_succession_option.1:0 "Yuri Andropov is our future!"
    SOV_andropov_succession.t:0 "The Death of Yuri Andropov"
    SOV_andropov_succession.d:0 "Upon suffering kidney failure in February 1983, Andropov's health began to deteriorate rapidly. He died on 9 February 1984, having led the country for about 15 months. After the death of Brezhnev and his successor Yuri Andropov, Chernenko was elected General Secretary in February 1984 and made Chairman of the Presidium of the Supreme Soviet in April 1984. Due to his rapidly failing health, he was often unable to fulfill his official duties."
    SOV_chernenko_succession_option.1:0 "Konstantin Chernenko is our future?"
    SOV_glasnost.t:0 "Enact Glasnost?"
    SOV_glasnost.d:0 "Glasnost was taken to mean increased openness and transparency in government institutions and activities in the Soviet Union (USSR). Glasnost reflected a commitment of the Gorbachev administration to allowing Soviet citizens to discuss publicly the problems of their system and potential solutions."
    SOV_democratisation.t:0 "Enact Demokratizatsiya?"
    SOV_democratisation.d:0 "Demokratizatsiya was a slogan introduced by Soviet Communist Party General Secretary Mikhail Gorbachev in January 1987 calling for the infusion of "democratic" elements into the Soviet Union's single-party government. Gorbachev's Demokratizatsiya meant the introduction of multi-candidate—though not multiparty—elections for local Communist Party (CPSU) officials and Soviets. In this way, he hoped to rejuvenate the party with progressive personnel who would carry out his institutional and policy reforms."
    
    PRC_1966_revolution.t:0 "The Cultural Revolution?"
    PRC_1966_revolution.d:0 "The Cultural Revolution (CR), formally known as the Great Proletarian Cultural Revolution, was a sociopolitical movement in the People's Republic of China (PRC). It was launched by Mao Zedong in 1966 and lasted until his death in 1976. Its stated goal was to preserve Chinese communism by purging remnants of capitalist and traditional elements from Chinese society. Though it failed to achieve its main objectives, the CR marked the effective return of Mao to the centre of power."
    PRC_1966_revolution.option.1:0 "Purge the dissidents!"
    PRC_1966_revolution.option.2:0 "I don't mind being opposed..."
    PRC_mao_succession.t:0 "Mao's Successor?"
    PRC_mao_succession.d:0 "Mao's health declined in his last years, probably aggravated by his chain-smoking. It became a state secret that he suffered from multiple lung and heart ailments during his later years. His final public appearance—and the last known photograph of him alive—had been on 27 May 1976, when he met the visiting Pakistani Prime Minister Zulfikar Ali Bhutto. He suffered two major heart attacks, one in March and another in July, then a third on 5 September, rendering him an invalid. He died nearly four days later, at 0010HRS on 9 September 1976, at the age of 82."
    PRC_deng.option:0 "Deng Xiaoping shall take over!"
    PRC_jing_qing.option:0 "The Gang of Four will rule China!"
    
    PRC_1989_1_revolution.t:0 "The June Fourth Incident"
    PRC_1989_1_revolution.d:0 "The Tiananmen Square protests, known in China as the June Fourth Incident, were student-led demonstrations held in Tiananmen Square, Beijing, China, lasting from 15 April to 4 June 1989. After weeks of unsuccessful attempts between the demonstrators and the Chinese government to find a peaceful resolution, the Chinese government declared martial law on the night of 3 June and deployed troops to occupy the square."
    PRC_1989_revolution.option.1:0 "Nothing happened that night!"
    PRC_1989_revolution.option.2:0 "Something happened that night."
    
    PRC_1989_2_revolution.t:0 "Presidency of Jiang Zemin?"
    PRC_1989_2_revolution.d:0 "Jiang was appointed as the mayor of Shanghai in 1985, later being promoted to its Communist Party secretary, as well as a member of the CCP Politburo, in 1987. Jiang came to power unexpectedly as a compromise candidate following the 1989 Tiananmen Square protests and massacre, when he replaced Zhao Ziyang as CCP general secretary after Zhao was ousted for his support for the student movement. As the involvement of the 'Eight Elders' in Chinese politics steadily declined, Jiang consolidated his hold on power to become the 'paramount leader' in the country during the 1990s."
    
    PRC_2002_revolution.t:0 "Presidency of Hu Jintao?"
    PRC_2002_revolution.d:0 "Hu rose to power through the Chinese Communist Party (CCP), notably as Party Committee secretary for Guizhou province and the Tibet Autonomous Region, where his harsh repression of dissent gained him attention from the highest levels. He moved up to first secretary of the CCP Central Secretariat and vice president under CCP general secretary Jiang Zemin. Hu was the first leader of the Communist Party from a generation younger than those who participated in the civil war and the founding of the republic. Influential sponsors from the older generation promoted his rapid rise."
    
    PRC_2012_revolution.t:0 "Presidency of Xi Jinping?"
    PRC_2012_revolution.d:0 "In 2008, Xi was designated as Hu Jintao's presumed successor as paramount leader. Xi was elected president on 14 March 2013, in a confirmation vote by the 12th National People's Congress in Beijing. He received 2,952 for, one vote against, and three abstentions. He replaced Hu Jintao, who retired after serving two terms."
    
    USA_1963_revolution.t:0 "Assassination of John F. Kennedy?"
    USA_1963_revolution.d:0 "On November 22, 1963, John F. Kennedy, the 35th president of the United States, was assassinated while riding in a presidential motorcade through Dealey Plaza in Dallas, Texas. Kennedy was in the vehicle with his wife, Jacqueline, Texas Governor John Connally, and Connally's wife, Nellie, when he was fatally shot from the nearby Texas School Book Depository by former U.S. Marine Lee Harvey Oswald."
    USA_1964_revolution.t:0 "Pass the Civil Rights Act?"
    USA_1964_revolution.d:0 "The Civil Rights Act of 1964 is a landmark civil rights and labour law in the United States that outlaws discrimination based on race, colour, religion, sex, and national origin. It prohibits unequal application of voter registration requirements, racial segregation in schools and public accommodations, and employment discrimination."
    USA_1974_revolution.t:0 "The Watergate Scandal"
    USA_1974_revolution.d:0 "The Watergate scandal was a major political scandal in the United States involving the administration of President Richard Nixon from 1972 to 1974 that led to Nixon's resignation. The scandal stemmed from the Nixon administration's attempts to cover up its involvement in the June 17, 1972, break-in of the Democratic National Committee headquarters in Washington, D.C., at the Watergate Office Building."
    USA_1998_revolution.t:0 "The Impeachment of Bill Clinton?"
    USA_1998_revolution.d:0 "Bill Clinton, the 42nd president of the United States, was impeached by the United States House of Representatives of the 105th United States Congress on December 19, 1998, for 'high crimes and misdemeanors'. The House adopted two articles of impeachment against Clinton, with the specific charges against Clinton being lying under oath and obstruction of justice. Two other articles had been considered but were rejected by the House vote. The approved articles of impeachment would be submitted to the United States Senate on January 7, 1999. A trial in the Senate then began, with Chief Justice William Rehnquist presiding. On February 12, Clinton was acquitted on both counts as neither received the necessary two-thirds majority vote of the senators present for conviction and removal from office."
    USA_2019_revolution.t:0 "The Impeachment of Donald Trump?"
    USA_2019_revolution.d:0 "The first impeachment of Donald Trump (45th President of the United States) began on December 18, 2019, during the 116th United States Congress, when the House of Representatives adopted two articles of impeachment against Trump: abuse of power and obstruction of Congress. On February 5, 2020, the Senate voted to acquit Donald Trump."
    USA_2020_revolution.t:0 "Politicise the US Civil Service?"
    USA_2020_revolution.d:0 "Schedule F was created by Executive Order 13957 on October 21, 2020. The purpose of the provision was to increase the President's control over the federal career civil service. It was widely criticised as providing means to retaliate against federal officials for political reasons. It was estimated that tens or hundreds of thousands of career employees could have lost their civil service protections, increasing the number of political appointments by a factor of ten."
    USA_2021_revolution.t:0 "The January 6 Insurrection?"
    USA_2021_revolution.d:0 "On January 6, 2021, the United States Capitol Building in Washington, D.C., was attacked by a mob of supporters of then-U.S. president Donald Trump, two months after his defeat in the 2020 presidential election. They sought to keep Trump in power by preventing a joint session of Congress from counting the Electoral College votes to formalise the victory of President-elect Joe Biden. The attack was ultimately unsuccessful in preventing the election results from being certified."
    
    historical_gov_changes.option.1:0 "Follow the historical path!"
    historical_gov_changes.option.2:0 "We shall seek a different future"
    
