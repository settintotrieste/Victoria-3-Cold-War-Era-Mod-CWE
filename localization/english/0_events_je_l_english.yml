    je_tekhpromfinplans:0 "Tekhpromfinplans"
    je_tekhpromfinplans_reason:0 "Under the [ROOT.GetCountry.GetAdjective] $law_semi_command_economy$, investment decisions are decentralised. Enterprises are to submit annual plans, called tekhpromfinplans, stipulating production plans by quarter and month. State Planning Officials would then approve these plans (or not) and allocate supplies and money. The enterprise then sells its products, within the constraints of the plan. \n\nThis system allows the [concept_government] to transfer funds from the [concept_gold_reserves] to the [concept_investment_pool] to enable the state enterprises to construct [Concept('concept_building', '$concept_buildings$')] autonomously."
