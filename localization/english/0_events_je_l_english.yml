    concept_upper_house:0 "Upper House"
    concept_upper_house_desc:0 "An upper house is one of two chambers of a bicameral legislature, the other chamber being the lower house. The house formally designated as the upper house is usually smaller and often has more restricted power than the lower house."
    concept_lower_house:0 "Lower House"
    concept_lower_house_desc:0 "A lower house is one of two chambers of a bicameral legislature, the other chamber being the upper house. Despite its official position "below" the upper house, in many legislatures worldwide, the lower house has come to wield more power or otherwise exert significant political influence."
    
