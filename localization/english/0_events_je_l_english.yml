    british_india.indy.t:0 "Independence of India?"
    british_india.indy.d:0 "On 3 June 1947, Viscount Louis Mountbatten, the last British Governor-General of India, announced the partitioning of British India into India and Pakistan. With the speedy passage of the Indian Independence Act 1947, at 1157 on 14 August 1947 Pakistan was declared a separate nation. Then at 1202, on 15 August 1947 India became a sovereign and democratic nation."
    british_palestine.indy.t:0 "Independence of Israel & Palestine?"
    british_palestine.indy.d:0 "In November 1947, the United Nations recommended the partition of Palestine and the establishment of separate Arab and Jewish states. On 15 May 1948, Britain gave up her mandate. The British Army departed from Palestine leaving the Jews and the Arabs to fight it out in the war that followed."
