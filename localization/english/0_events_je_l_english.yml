    french_vietnam_state.indy.t:0 "The State of Vietnam?"
    french_vietnam_state.indy.d:0 "On May 20, 1949, the French National Assembly approved the reunification of Cochinchina with the rest of Vietnam. The decision took effect on June 4 and the State of Vietnam was officially proclaimed on July 2. From 1949 to 1954, after reunification with Cochinchina, the State of Vietnam had partial autonomy from France as an associated state within the French Union."
    french_syria.indy.t:0 "Independence of Syria?"
    french_syria.indy.d:0 "After a period as a French mandate (1923–1946), the newly created state represented the largest Arab state to emerge from the formerly Ottoman-ruled Syrian provinces. It gained de jure independence as a democratic parliamentary republic on 24 October 1945 when the Republic of Syria became a founding member of the United Nations, an act which legally ended the former French mandate (although French troops did not leave the country until April 1946)."
    french_saarland.indy.t:0 "Create the Saar Protectorate?"
    french_saarland.indy.d:0 "In July 1945, two months after World War II had ended in Europe, the Allied forces were redeploying from the areas they had conquered into their respective zones of occupation. On 10 July 1945, US forces left the Saar, and French troops established their occupational administration. On 16 February 1946, France disentangled the Saar from the Allied zones of occupation and established the separate Saar Protectorate, which was de facto no longer under the joint Allied jurisdiction by the Allied Control Council for Germany."
    
