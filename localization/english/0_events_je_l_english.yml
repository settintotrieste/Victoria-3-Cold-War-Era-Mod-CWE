    algerian_war.t:0 "The Algerian War for Independence"
    algerian_war.d:0 "The Algerian War was a major armed conflict between France and the Algerian National Liberation Front from 1954 to 1962, which led to Algeria winning its independence from France. An important decolonisation war, it was a complex conflict characterised by guerrilla warfare and war crimes."
    angolan_war.t:0 "The Angolan War for Independence"
    angolan_war.d:0 "The Angolan War of Independence, known as the Luta Armada de Libertação Nacional in Angola, began as an uprising against forced cultivation of cotton and evolved into a multi-faction struggle for control of Portugal's overseas province of Angola among three nationalist movements and a separatist movement."
    mozambican_war.t:0 "The Mozambican War for Independence"
    mozambican_war.d:0 "The Mozambican War of Independence was an armed conflict between the guerrilla forces of the Mozambique Liberation Front or FRELIMO and Portugal. The war officially started on September 25, 1964, and ended with a ceasefire on September 8, 1974, resulting in a negotiated independence in 1975."
    bissau_guinean_war.t:0 "The Guinea-Bissau War for Independence"
    bissau_guinean_war.d:0 "The Guinea-Bissau War of Independence, or the Bissau-Guinean War of Independence, was an armed independence conflict that took place in Portuguese Guinea from 1963 to 1974."
    cameroonian_war.t:0 "The Cameroon War for Independence"
    cameroonian_war.d:0 "The Cameroon War is the name of the independence struggle between Cameroon's nationalist movement and France. The movement was spearheaded by the Cameroonian Peoples Union. Even after independence, the rebellion continued, shaping contemporary politics."
    namibian_war.t:0 "The Namibian War of Independence"
    namibian_war.d:0 "The South African Border War, also known as the Namibian War of Independence, and sometimes denoted in South Africa as the Angolan Bush War, was a largely asymmetric conflict that occurred in Namibia (then South West Africa), Zambia, and Angola from 26 August 1966 to 21 March 1990."
    kenyan_war.t:0 "The Kenya Emergency"
    kenyan_war.d:0 "The Mau Mau rebellion, also known as the Mau Mau uprising, Mau Mau revolt, or Kenya Emergency, was a war in the British Kenya Colony between the Kenya Land and Freedom Army, also known as the Mau Mau, and the British authorities."
    cypriot_war.t:0 "The Cyprus Emergency"
    cypriot_war.d:0 "The Cyprus Emergency was a conflict fought in British Cyprus between November 1955 and March 1959. The National Organisation of Cypriot Fighters (EOKA), a Greek Cypriot right-wing nationalist guerrilla organisation, began an armed campaign in support of the end of British colonial rule and the unification of Cyprus and Greece (Enosis) in 1955. Opposition to Enosis from Turkish Cypriots led to the formation of the Turkish Resistance Organisation (TMT) in support of the partition of Cyprus. The Cyprus Emergency ended in 1959 with the signature of the London-Zürich Agreements."
    malayan_emergency.t:0 "The Malayan Emergency"
    malayan_emergency.d:0 "The Malayan Emergency was a guerrilla war fought in British Malaya between communist pro-independence fighters of the Malayan National Liberation Army and the military forces of the Federation of Malaya, British Empire and Commonwealth."
    Malagasy_war.t:0 "The Malagasy Uprising"
    Malagasy_war.d:0 "The Malagasy Uprising was a Malagasy nationalist rebellion against French colonial rule in Madagascar, lasting from March 1947 to February 1949. On the evening of 29 March 1947, coordinated surprise attacks were launched by Malagasy nationalists, armed mainly with spears, against military bases and French-owned plantations in the eastern part of the island concentrated around Moramanga and Manakara. The nationalist cause was rapidly adopted in the south and spread to the central highlands and the capital of Antananarivo by the following month, with the number of Malagasy nationalist fighters estimated at over one million."
    
    historical_colonial_wars.option.1:0 "Crush their insignificant rebellion!"
    historical_colonial_wars.option.2:0 "Give in to the rebels"
    
    eritrean_war.t:0 "The Eritrean War of Independence"
    eritrean_war.d:0 "The Eritrean War of Independence was a war for independence which Eritrean independence fighters waged against successive Ethiopian governments from 1 September 1961 to 24 May 1991."
    congolese_war.t:0 "The Congo Crisis"
    congolese_war.d:0 "The Congo Crisis was a period of political upheaval and conflict between 1960 and 1965 in the Republic of the Congo. The crisis began almost immediately after the Congo became independent from Belgium and ended, unofficially, with the entire country under the rule of Joseph-Désiré Mobutu."
    yugoslav_war.SLO.t:0 "Independence of Slovenia?"
    yugoslav_war.SLO.d:0 "Slovenia declared its independence and left the Socialist Federal Republic of Yugoslavia on 25 June 1991. In a referendum held on 23 December 1990, 88.2% of the Slovenian electorate voted for independence."
    yugoslav_war.CRO.t:0 "Independence of Croatia?"
    yugoslav_war.CRO.d:0 "On June 25, 1991, the country declared its independence from the SFRY, finalising its effort to end its status as a constituent republic."
    yugoslav_war.BOS.t:0 "Independence of Bosnia?"
    yugoslav_war.BOS.d:0 "A declaration of sovereignty on 15 October 1991 was followed by a referendum for independence from Yugoslavia on 29 February and 1 March 1992. The referendum was boycotted by the great majority of Bosnian Serbs, so with a voter turnout of 64%, 98% of which voted in favour of the proposal."
    yugoslav_war.KOS.t:0 "Independence of Kosovo?"
    yugoslav_war.KOS.d:0 "The Provincial Assembly, which had been dissolved in 1989 by Serbian authorities but whose Albanian members continued to meet underground, declared the Republic of Kosova a sovereign and independent state on 22 September 1991. Over 99% of voters voted in favour of independence, with a turnout of 87%."
    yugoslav_war.MCD.t:0 "Independence of Macedonia?"
    yugoslav_war.MCD.d:0 "In a public referendum held on September 8, 1991, 95% of those who voted favoured Macedonian independence. Ethnic Albanians boycotted the referendum in protest against their perceived inferior constitutional status. In early October, the Constitutional Committee adopted a final draft of the new constitution."
    chechen_war.RUS.t:0 "Chechen Independence?"
    chechen_war.RUS.d:0 "The First Chechen War, also referred to as the First Russo-Chechen War, was a struggle for independence waged by the Chechen Republic of Ichkeria against the Russian Federation from December 11th, 1994 to August 31st, 1996."
    kurdish_war.IRQ.t:0 "Kurdish Independence?"
    kurdish_war.IRQ.d:0 "The 1991 Iraqi uprisings were ethnic and religious uprisings against Saddam Hussein's regime in Iraq that were led by Shi'ites and Kurds. The uprisings lasted from March to April 1991 after a ceasefire following the end of the Gulf War."
    gazan_war.PAL.t:0 "The Battle of Gaza?"
    gazan_war.PAL.d:0 "An armed conflict between Israel and Hamas-led Palestinian militant groups took place chiefly in and around the Gaza Strip started on 7 October 2023. It began when Hamas launched a surprise attack on southern Israel from the Gaza Strip."
    cypriot_war.CYP.t:0 "The Northern Cypriot Uprising"
    cypriot_war.CYP.d:0 "The Cyprus problem is an ongoing dispute between the Greek Cypriot community which runs the Republic of Cyprus and the Turkish Cypriot community in the north of the island, where troops of the Republic of Turkey are deployed."
    isis_war.t:0 "The ISIS Uprising"
    isis_war.d:0 "The Islamic State gained global prominence in 2014, when its militants conquered large territories in northwestern Iraq and eastern Syria, aided by the Syrian civil war. By the end of 2015, it ruled an area with an estimated population of twelve million people, where it enforced its interpretation of Islamic law, administered an annual budget of more than USD 1 billion, and had more than 30,000 fighters under its command. After years of intense and grinding combat with American, Iraqi, and Kurdish forces, by 2019 it had lost all its Middle Eastern territories and returned to insurgency tactics in the regions it once controlled."
    biafran_war.NGE.t:0 "The Biafran War?"
    biafran_war.NGE.d:0 "The Biafran War, was a civil war fought between Nigeria and the Republic of Biafra, a secessionist state which had declared its independence from Nigeria in 1967. Biafra represented the nationalist aspirations of the Igbo ethnic group, whose leadership felt they could no longer coexist with the federal government dominated by the interests of the Muslim Hausa-Fulanis of Northern Nigeria."
    bougainville_war.PNG.t:0 "The Bougainville Conflict"
    bougainville_war.PNG.d:0 "The Bougainville conflict, also known as the Bougainville Civil War, was a multi-layered armed conflict fought from 1988 to 1998 in the North Solomons Province of Papua New Guinea (PNG) between PNG and the secessionist forces of the Bougainville Revolutionary Army (BRA), and between the BRA and other armed groups on Bougainville."
    Cabinda_war.ANG.t:0 "The Cabinda War"
    Cabinda_war.ANG.d:0 "The Cabinda War is a separatist insurgency, waged by the Front for the Liberation of the Enclave of Cabinda (FLEC) against the government of Angola. FLEC aims at the restoration of the self-proclaimed Republic of Cabinda, located within the borders of the Cabinda province of Angola."
    Tigray_war.ETH.t:0 "The Tigray War"
    Tigray_war.ETH.d:0 "The Tigray War was an armed conflict that lasted from 3 November 2020 to 3 November 2022. The war was primarily fought in the Tigray Region of Ethiopia between forces allied to the Ethiopian federal government and Eritrea on one side, and the Tigray People's Liberation Front (TPLF) on the other."
    yemeni_war.YEM.t:0 "The Yemeni Civil War"
    yemeni_war.YEM.d:0 "The Yemeni civil war is a multilateral civil war that began in late 2014 mainly between the Rashad al-Alimi-led Presidential Leadership Council and the Mahdi al-Mashat-led Supreme Political Council, along with their supporters and allies. Both claim to constitute the official government of Yemen. The civil war began in September 2014 when Houthi forces took over the capital city Sanaa, which was followed by a rapid Houthi takeover of the government."
    Aceh_war.IDO.t:0 "The Insurgency in Aceh"
    Aceh_war.IDO.d:0 "The insurgency in Aceh was a conflict fought by the Free Aceh Movement (GAM) between 1976 and 2005, with the goal of making the province of Aceh independent from Indonesia. The aftermath of a strong military offensive in 2003 and the 2004 Indian Ocean earthquake brought a peace agreement and an end to the insurgency."
    Kurdish_war.IRQ.t:0 "The Kurdish Uprising"
    Kurdish_war.IRQ.d:0 "The 1991 Iraqi uprisings were ethnic and religious uprisings against Saddam Hussein's regime in Iraq that were led by Shi'ites and Kurds. The uprisings lasted from March to April 1991 after a ceasefire following the end of the Gulf War. The mostly uncoordinated insurgency was fueled by the perception that Iraqi President Saddam Hussein had become vulnerable to regime change."
    LTTE_war.SRL.t:0 "The Sri Lankan Civil War"
    LTTE_war.SRL.d:0 "The Sri Lankan Civil War was a civil war fought in Sri Lanka from 1983 to 2009. Beginning on 23 July 1983, it was an intermittent insurgency against the government by the Velupillai Prabhakaran-led Liberation Tigers of Tamil Eelam (LTTE, also known as the Tamil Tigers). The LTTE fought to create an independent Tamil state called Tamil Eelam in the north-east of the island, due to the continuous discrimination and violent persecution against Sri Lankan Tamils by the Sinhalese-dominated Sri Lanka government."
    Darfur_war.SUD.t:0 "The War in Darfur"
    Darfur_war.SUD.d:0 "The War in Darfur was a major armed conflict in the Darfur region of Sudan that began in February 2003 when the Sudan Liberation Movement (SLM) and the Justice and Equality Movement (JEM) rebel groups began fighting against the government of Sudan, which they accused of oppressing Darfur's non-Arab population."
    Zapatista_Uprising.t:0 "The Zapatista Uprising"
    Zapatista_Uprising.d:0 "On 1 January 1994, the Zapatista Army of National Liberation (EZLN) coordinated a 12-day uprising in the state of Chiapas, Mexico in protest of the enactment of the North American Free Trade Agreement. The rebels occupied cities and towns in Chiapas, releasing prisoners and destroying land records. After battles with the Mexican Army and police, a ceasefire was brokered on 12 January. Around 300 people were killed."
    moro_war.PHI.t:0 "The Moro Conflict"
    moro_war.PHI.d:0 "The Moro conflict was an insurgency in the Mindanao region of the Philippines, which involved multiple armed groups. The root cause of the Moro conflict is associated in a long history of resistance by the Bangsamoro people against foreign rule, including the American annexation of the Philippines in 1898."
    CCW_war.ROC.t:0 "The Battle of Hainan Island"
    CCW_war.ROC.d:0 "The Battle of Hainan Island occurred in 1950, during the final phase of the Chinese Civil War. The People's Republic of China (PRC) conducted an amphibious assault on Hainan Island on 16 April, assisted by the Hainan communist movement which controlled much of the island's interior, while the Republic of China (ROC) controlled the coast; their forces were concentrated in the north near Haikou and were forced to retreat south after the landings. The communists secured Hainan's southern cities by the end of the month and declared victory on 1 May."
    chinese_civil_wars.option.1:0 "Stop the war at Hainan"
    chinese_civil_wars.option.2:0 "To Hainan, then to Taiwan!"
    maluku_war.IDO.t:0 "The South Maluku Uprising"
    maluku_war.IDO.d:0 "Distrusting the Javanese and Muslim-dominated Republic of Indonesia, the largely Protestant and pro-Dutch South Moluccans - who had long contributed forces to the Royal Netherlands East Indies Army (KNIL) - declared the independence of the Republic of South Maluku in Ambon and Seram on 25 April 1950. This was not acknowledged by Sukarno and on his orders, the Indonesian military invaded the Moluccan island of Buru and a part of the island of Ceram."
    khuzestan_war.PER.t:0 "The Khuzestan Uprising"
    khuzestan_war.PER.d:0 "The 1979 Khuzestan uprising was one of the nationwide uprisings in Iran, which erupted in the aftermath of the Iranian Revolution. The unrest was fed by Arab demands for autonomy. The uprising was effectively quelled by Iranian security forces, resulting in more than a hundred people on both sides killed."
    azawad_war.MAL.t:0 "The Mali War"
    azawad_war.MAL.d:0 "On 22 March 2012, President Amadou Toumani Touré was ousted in a coup d'état over his handling of the crisis, a month before a presidential election was to have taken place. Mutinous soldiers, calling themselves the National Committee for the Restoration of Democracy and State (CNRDR), took control and suspended the constitution of Mali. As a consequence of the instability following the coup, Mali's three largest northern cities—Kidal, Gao and Timbuktu—were overrun by the rebels on three consecutive days. On 5 April 2012, after the capture of Douentza, the MNLA said that it had accomplished its goals and called off its offensive. The following day, it proclaimed the independence of northern Mali from the rest of the country, renaming it Azawad."
    kurdish_war.PER.t:0 "The Kurdish Rebellion"
    kurdish_war.PER.d:0 "The 1979 Kurdish rebellion in Iran was one of the largest nationwide uprisings in the country against the new state following the Iranian Revolution. The Kurdish rebellion began in mid-March, just two months after the Revolution ended, and was one of the most intense Kurdish rebellions in modern Iran."
    balochistan_war.PAK.t:0 "The Balochistan Rebellion"
    balochistan_war.PAK.d:0 "The Fourth Balochistan Conflict was a four-year military conflict in Balochistan, the largest province of Pakistan, between the Pakistan Army and Baloch separatists and tribesmen that lasted from 1973 to 1977. The conflict began in 1973 shortly after then-Pakistani President Zulfikar Ali Bhutto dismissed the elected provincial government of Balochistan on the pretext that arms had been discovered in the Iraqi Embassy, ostensibly for Baloch rebels. The ensuing protest against the dismissal of the duly elected government also led to calls for Balochistan's secession, met by Bhutto's ordering the Pakistan Army into the province."
    chechen_war_2.RUS.t:0 "The Second Chechen War"
    chechen_war_2.RUS.d:0 "The Second Chechen War took place in Chechnya and the border regions of the North Caucasus between the Russian Federation and the breakaway Chechen Republic of Ichkeria, from August 1999 to April 2009. In August 1999, rogue Islamists from Chechnya infiltrated Dagestan in Russia. Later in September apartment bombings occurred in Russian cities, killing over 300 people. Russian authorities were quick to blame Chechens for the bombings, although no Chechen, field commander or otherwise, took responsibility for the attacks. During the initial campaign, Russian military and pro-Russian Chechen paramilitary forces faced Chechen separatists in open combat and seized the Chechen capital Grozny after a winter siege that lasted from December 1999 until February 2000."
    bosnian_war.BOS.t:0 "The Bosnian War"
    bosnian_war.BOS.d:0 "The Bosnian War was an international armed conflict that took place in Bosnia and Herzegovina between 1992 and 1995. The war is commonly seen as having started on 6 April 1992, following several earlier violent incidents. It ended on 14 December 1995 when the Dayton Accords were signed. The main belligerents were the forces of the Republic of Bosnia and Herzegovina, the Republic of Herzeg-Bosnia, and the Republika Srpska, the latter two entities being proto-states led and supplied by Croatia and Serbia, respectively."
    
    historical_civil_wars.option.1:0 "Start the war!"
    historical_civil_wars.option.2:0 "Take the peaceful option."
    
    historical_abolish_monarchy.t:0 "Abolish the [SCOPE.sCountry('monarch_home_country').GetAdjective] Monarchy?"
    historical_abolish_monarchy.d:0 "[SCOPE.sCountry('abolishing_monarchy_country').GetName] is currently a monarchy with a [SCOPE.sCountry('monarch_home_country').GetAdjective] monarch. It was however during this period in history that the monarchy was replaced with a [SCOPE.sCountry('abolishing_monarchy_country').GetAdjective] President. Should we follow history and do the same?"
    historical_abolish_monarchy.option.1:0 "Yes, the monarchy is a useless relic of the past."
    historical_abolish_monarchy.option.2:0 "No, we love the monarchy!"
    
    1950_recession.t:0 "The Post War Recession"
    1950_recession.d:0 "The 1949 recession was a brief economic downturn which began shortly after President Truman's "Fair Deal" economic reforms. It is said that the aftermath of the end of World War II was the main cause of the recession."
    1950_recession.f:0 "This is an in-game excuse for why the economy needs around 1 year to stabilise."
    1971_bretton_woods_system.t:0 "End of the Bretton Woods System?"
    1971_bretton_woods_system.d:0 "A negative balance of payments, growing public debt incurred by the Vietnam War and Great Society programs, and monetary inflation by the Federal Reserve caused the dollar to become increasingly overvalued. In 1971 more and more dollars were being printed in Washington, then being pumped overseas, to pay for government expenditure on the military and social programs. In the first six months of 1971, assets for USD22 billion fled the U.S. In response, on 15 August 1971, Nixon issued Executive Order 11615 unilaterally closing the gold window, making the dollar inconvertible to gold directly, except on the open market."
    1971_bretton_woods_system.f:0 "This is a historical event."
    1971_bretton_woods_system.1:0 "End the Bretton Woods System"
    1971_bretton_woods_system.2:0 "Keep the system at all costs!"
    2000_new_year.t:0 "Dawn of a New Millennium"
    2000_new_year.d:0 "2000 (MM) was a century leap year starting on Saturday of the Gregorian calendar. The year 2000 is sometimes abbreviated as "Y2K" (the "Y" stands for "year", and the "K" stands for "kilo" which means "thousand"). The year 2000 was the subject of Y2K concerns, which are fears that computers would not shift from 1999 to 2000 correctly. However, by the end of 1999, many companies had already converted to new, or upgraded, existing software. Some even obtained Y2K certification. As a result of massive effort, relatively few problems occurred."
    2000_new_year.f:0 "If the year 2000 can help us move into the future, that's fine, but I am afraid that people see it as a full stop and that one can take a big breath afterwards - you can't."
    communist_economic_liberalisation.t:0 "Socialism with [ROOT.GetCountry.GetAdjectiveNoFlag] Characteristics?"
    communist_economic_liberalisation.d:0 "Owing to the poor state of the [ROOT.GetCountry.GetAdjectiveNoFlag] economy, it has been proposed that the government liberalise the national economy to end the fully planned economy and permit private enterprise. Such a course of action promises to solve the current economic issues plaguing the country."
    communist_economic_liberalisation.f:0 "This event fired because the [ROOT.GetCountry.GetAdjectiveNoFlag] economy is unhealthy."
    SOV_Kosygin_Reforms.t:0 "The Kosygin Economic Reform?"
    SOV_Kosygin_Reforms.d:0 "The Kosygin Economic Reform was a set of planned changes in the economy of the USSR. A centrepiece of these changes was the introduction of profitability and sales as the two key indicators of enterprise success. Some of an enterprise's profits would go to three funds, used to reward workers and expand operations, most would go to the central budget. They reflected some long-simmering wishes of the USSR's mathematically-oriented economic planners, and initiated the shift towards increased decentralisation in the process of economic planning."
    Indian_Economic_Liberalisation.t:0 "Economic Liberalisation in India?"
    Indian_Economic_Liberalisation.d:0 "The economic liberalisation in India refers to the series of policy changes aimed at opening up the country's economy to the world, with the objective of making it more market-oriented and consumption-driven. The goal was to expand the role of private and foreign investment, which was seen as a means of achieving economic growth and development. Although some attempts at liberalisation were made in 1966 and the early 1980s, a more thorough liberalisation was initiated in 1991."
    HUN_NEM_Reforms.t:0 "The New Economic Mechanism?"
    HUN_NEM_Reforms.d:0 "The New Economic Mechanism (NEM) was a major economic reform launched in the People's Republic of Hungary in 1968. Between 1972 and 1978, it was curtailed by the prevailing winds of Eastern Bloc politics. During the subsequent decade, until the revolutions of 1989 ended the era, the NEM's principles continued to affect the Hungarian economy, even in cases where the NEM name was not emphasised. Because of the NEM, Hungary in the 1980s had a higher ratio of market mechanisms to central planning than any other Eastern Bloc economy."
    PRC_GLF_Reforms.t:0 "The Great Leap Forward?"
    PRC_GLF_Reforms.d:0 "The Great Leap Forward was an economic and social campaign within the People's Republic of China (PRC) from 1958 to 1962, led by the Chinese Communist Party (CCP). Party Chairman Mao Zedong launched the campaign to reconstruct the country from an agrarian economy into an industrialised society through the formation of people's communes. Mao decreed that efforts to multiply grain yields and bring industry to the countryside should be increased."
    SOV_VLC_Reforms.t:0 "The Virgin Lands Campaign?"
    SOV_VLC_Reforms.d:0 "The Virgin Lands campaign was Nikita Khrushchev's 1953 plan to dramatically boost the Soviet Union's agricultural production in order to alleviate the food shortages plaguing the Soviet populace. Hundreds of thousands of young volunteers settled and farmed areas of Western Siberia and Northern Kazakhstan. While the scheme eventually became a tremendous disaster for Soviet agriculture, it was initially successful."
    EGR_NES_Reforms.t:0 "The New Economic System"
    EGR_NES_Reforms.d:0 "The New Economic System was an economic policy that was implemented by the ruling Socialist Unity Party (SED) of the German Democratic Republic (GDR) in 1963. Its purpose was to replace the system of Five-Year Plans which had been used to run the GDR's economy from 1951 onwards. The System was introduced by Walter Ulbricht to try to improve the performance of the existing central planning, so that the economy might be run in as efficient a manner as possible."
    SOV_economic_perestroika.t:0 "The Law on Cooperatives?"
    SOV_economic_perestroika.d:0 "The Law on Cooperatives, enacted in May 1988, was perhaps the most radical of the economic reforms during the early part of the Gorbachev era. For the first time since Vladimir Lenin's New Economic Policy was abolished in 1928, the law permitted private ownership of businesses in the services, manufacturing, and foreign-trade sectors."
    BUL_NEM_Reforms.t:0 "The New System of Management?"
    BUL_NEM_Reforms.d:0 "Specific incentives to reform were shortages of labour and energy and the growing importance of foreign trade in the "thaw" years of the mid-1960s. Consequently, in 1962 the Fourth Five-Year Plan began an era of economic reform that brought a series of new approaches to the old goal of intensive growth. In industry the "New System of Management" was introduced in 1964 and lasted until 1968. This approach intended to streamline economic units and make enterprise managers more responsible for performance."
    CHI_USA_Investment.t:0 "Promote Foreign Investment in China?"
    CHI_USA_Investment.d:0 "During the Cold War, a meaningful segment of China's trade with the Third World was financed through grants, credits, and other forms of assistance. However, after Mao Zedong's death in 1976, these efforts were scaled back. After which, trade with developing countries became negligible, though during that time, Hong Kong and Taiwan both began to emerge as major trading partners. Since economic reforms began in the late 1970s, China sought to decentralise its foreign trade system to integrate itself into the international trading system."
    DAI_USA_Investment.t:0 "Promote Foreign Investment in Vietnam?"
    DAI_USA_Investment.d:0 "In 1990, Law on Private Enterprises which provided a legal basis to private firms was enacted, while Companies Law acknowledged Joint-stock company and private limited liability company. In the same year, the Party began discussing the potential of privatizing state-owned enterprises (SOEs), while also normalizing relations with the People's Republic of China. Subsequently, the 1992 Constitution officially recognized the role of the private sector. While foreign trade was centrally controlled by the state, the state started to loosen control of foreign trade."
    SOV_USA_Investment.t:0 "Promote Foreign Investment in the Soviet Union?"
    SOV_USA_Investment.d:0 "Gorbachev brought perestroika to the Soviet Union's foreign economic sector with measures that Soviet economists considered bold at that time. His program virtually eliminated the monopoly that the Ministry of Foreign Trade had once held on most trade operations. It permitted the ministries of the various industrial and agricultural branches to conduct foreign trade in sectors under their responsibility, rather than having to operate indirectly through the bureaucracy of trade ministry organisations. In addition, regional and local organizations and individual state enterprises were permitted to conduct foreign trade."
    PRC_LRR_Reforms.t:0 "The Land Reform Movement?"
    PRC_LRR_Reforms.d:0 "The Land Reform Movement was a mass movement led by the Chinese Communist Party (CCP) leader Mao Zedong during the late phase of the Chinese Civil War after the Second Sino-Japanese War ended in 1945 and in the early People's Republic of China, which achieved land redistribution to the peasantry. Landlords – whose status was theoretically defined through the percentage of income derived from exploitation as opposed to labor – had their land confiscated and they were subjected to mass killing by the CCP and former tenants, with the estimated death toll ranging from hundreds of thousands to millions."
    NVM_LRR_Reforms.t:0 "The Land Reform Campaign?"
    NVM_LRR_Reforms.d:0 "In the year of 1953, a series of decrees and laws on land reform were released. VWP central committee assessed the possibility of moving on to the last phase of land revolution: redistribution of agricultural land, which was followed by the most crucial land reform law publicized on 19 December 1953, which can be regarded as the platform and premise for land reform. Very soon after the law was passed in national congress, the experimental wave of land reform took place between December 1953 and March 1954 in Thai Nguyen province. Land reform then expanded to larger areas by five waves."
    SRL_NEM_Reforms.t:0 "Sri Lankan Economic Reforms?"
    SRL_NEM_Reforms.d:0 "Junius Richard Jayewardene was a Sri Lankan lawyer, Public official and a statesman who served as Prime Minister of Sri Lanka from 1977 to 1978 and as the second President of Sri Lanka from 1978 to 1989. A controversial figure in the history of Sri Lanka, while the open economic system he introduced in 1978 brought the country out of the economic turmoil Sri Lanka was facing as the result of the preceding closed economic policies."
    PER_NEM_Reforms.t:0 "The White Revolution?"
    PER_NEM_Reforms.d:0 "The White Revolution was a far-reaching series of reforms resulting in aggressive modernisation in the Imperial State of Iran launched on 26 January 1963 by the Shah, Mohammad Reza Pahlavi, which lasted until 1979. The reforms resulted in a great redistribution of wealth to Iran's working class, explosive economic growth in subsequent decades, rapid urbanisation, and deconstruction of Iran's feudalist customs."
    european_welfare_state.t:0 "The [ROOT.GetCountry.GetAdjectiveNoFormatting] Welfare State?"
    european_welfare_state.d:0 "The political economy of Europe has been defined since the 1950s by the development in each European country of a more or less comprehensive welfare model, whereby the state has taken a central role in providing a range of social benefits, the most costly of which are pensions, support for the poor, social housing and healthcare."
    PER_ELR_Reforms.t:0 "The Iranian Economic Liberalisation?"
    PER_ELR_Reforms.d:0 "Ali Akbar Hashimi Bahramani Rafsanjani was an Iranian politician and writer who served as the fourth president of Iran from 1989 to 1997. He supported a capitalist free market position domestically, favoring privatisation of state-owned industries and a moderate position internationally, seeking to avoid conflict with the United States and the West."
    ISR_ELR_Reforms.t:0 "The Israeli Economic Liberalisation?"
    ISR_ELR_Reforms.d:0 "Rabin significantly reformed Israel's economy, as well as its education and healthcare systems. His government significantly expanded the privatisation of business, moving away from the country's traditionally socialised economy. In 1993, his government set up the "Yozma" program, under which attractive tax incentives were offered to foreign venture capital funds that invested in Israel and promised to double any investment with government funding. As a result, foreign venture capital funds invested heavily in the growing Israeli high-tech industry, contributing to Israel's economic growth and status as a world leader in high-tech."
    oil_crisis_1973.t:0 "The First Oil Crisis?"
    oil_crisis_1973.d:0 "In October 1973, the Organization of Arab Petroleum Exporting Countries (OAPEC) announced that it was implementing a total oil embargo against the countries who had supported Israel at any point during the 1973 Yom Kippur War, which began after Egypt and Syria launched a large-scale surprise attack in an ultimately unsuccessful attempt to recover the territories that they had lost to Israel during the 1967 Six-Day War. After it was implemented, the embargo caused an oil crisis, or "shock", with many short- and long-term effects on the global economy as well as on global politics."
    oil_crisis_1979.t:0 "The Second Oil Crisis?"
    oil_crisis_1979.d:0 "A drop in oil production in the wake of the Iranian Revolution led to an energy crisis in 1979. Although the global oil supply only decreased by approximately four percent, the oil markets' reaction raised the price of crude oil drastically over the next 12 months, more than doubling it to $39.50 per barrel ($248/m3). The sudden increase in price was connected with fuel shortages similar to the 1973 oil crisis."
    GUA_Land_Reforms.t:0 "Enact Decree 900?"
    GUA_Land_Reforms.d:0 "Decree 900 was a Guatemalan land-reform law passed on June 17, 1952, during the Guatemalan Revolution. The law was introduced by President Jacobo Árbenz Guzmán and passed by the Guatemalan Congress. It redistributed unused land greater than 90 hectares (224 acres) in area to local peasants, compensating landowners with government bonds. Land from at most 1,700 estates was redistributed to about 500,000 individuals—one-sixth of the country's population. The goal of the legislation was to move Guatemala's economy from pseudo-feudalism into capitalism."
    historical_oil_production.t:0 "Develop the [ROOT.GetCountry.GetAdjectiveNoFormatting] Oil Industry?"
    historical_oil_production.d:0 "Surveyors in [ROOT.GetCountry.GetName] have discovered [GetGoods('oil').GetName] in certain parts of the country. This has prompted industry leaders in [ROOT.GetCountry.GetName] to ask the [concept_government] to build [GetBuildingType('building_oil_rig').GetName] to tap into this new found resource."
    GBR_brexit.t:0 "Brexit?"
    GBR_brexit.d:0 "Brexit was the withdrawal of the United Kingdom (UK) from the European Union (EU). Following a referendum held in the UK on 23 June 2016, Brexit officially took place at 23:00 GMT on 31 January 2020 (00:00 1 February 2020 CET). The UK, which joined the EU's precursors the European Communities (EC) on 1 January 1973, is the only member state to have withdrawn from the EU. Following Brexit, EU law and the Court of Justice of the European Union no longer have primacy over British laws. The European Union (Withdrawal) Act 2018 retains relevant EU law as domestic law, which the UK can amend or repeal."
    JAP_ELR_Reforms.t:0 "Enact Abenomics?"
    JAP_ELR_Reforms.d:0 "Abenomics refers to the economic policies implemented by the Government of Japan since the December 2012 general election. Abenomics is based upon three arrows: monetary easing from the Bank of Japan, fiscal stimulus through government spending, and structural reforms. The Economist characterised the program as a "mix of reflation, government spending and a growth strategy designed to jolt the economy out of suspended animation that has gripped it for more than two decades". The term Abenomics is a portmanteau of Abe and economics."
    PHI_ELR_Reforms.t:0 "Enact Economic Liberalisation?"
    PHI_ELR_Reforms.d:0 "Fidel Valdez Ramos CCLH GCS KGCR, popularly known as FVR, was a Filipino general and politician who served as the 12th President of the Philippines from 1992 to 1998. During his administration, Ramos began implementing economic reforms intended to open up the once-closed national economy, encourage private enterprise, invite more foreign and domestic investment, and reduce corruption. Ramos ended the government’s monopoly over the skies and opened aviation to new players."
    
    western_economic_liberalisation.t:0 "Economic Liberalisation?"
    western_economic_liberalisation.d:0 "Neoliberalism is associated with free-market capitalism after it fell into decline following the Second World War. A prominent factor in the rise of conservative and right-libertarian organisations, political parties, and think tanks, and predominantly advocated by them, it is generally associated with policies of economic liberalisation, including privatisation, deregulation, globalisation, free trade, monetarism, austerity, and reductions in government spending in order to increase the role of the private sector in the economy and society."
    western_economic_liberalisation.f:0 "This event will increase the level of free market in the [ROOT.GetCountry.GetAdjectiveNoFlag] economy by 1 step."
    historical_economy_western.option.1:0 "Embrace greater free-market influence!"
    historical_economy_western.option.2:0 "What we have is already enough."
    
