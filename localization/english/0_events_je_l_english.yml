    develop_cybersin_decision:0 "Construct a Socialist Cybernetic Network"
    develop_cybersin_decision_desc:0 "Beginning in the early 1960s, the Communist Party considered moving away from the existing Stalinist command planning in favor of developing an interlinked computerised system of resource allocation based on the principles of Cybernetics. This development was seen as the basis for moving toward optimal planning that could form the basis of a more highly developed form of socialist economy based on informational decentralisation and innovation."
    
    je_develop_cybersin:0 "Constructing Cybernetic Network"
    je_develop_cybersin_reason:0 "The plan is to construct a three-tier network with a computer centre in the capital, up to 200 mid-level centres in other major cities, and up to 20,000 local terminals in economically significant locations, communicating in real time using the existing telephone infrastructure. The structure would also permit any terminal to communicate with any other. This network will then be operated by the Central Statistical Administration. \n\nTip: Increasing [Concept('concept_government_wage', '$concept_government_wages$')] will increase the monthly gain of Cybersin progress."
    
    je_cybersin_system:0 "Socialist Cybernetic Network"
    je_cybersin_system_reason:0 "The All-State Automated System, or OGAS, is a real-time, remote-access national computer network built on pre-existing and new telephony wires. It maps itself like a nervous system onto every factory and enterprise in the planned economy. Its network is modelled hierarchically after the three-level pyramid structure of the state and economy: one central computer centre in the capital would connect to as many as 200 mid-level computer centres in prominent cities, which would in turn link to as many as 20,000 computer terminals distributed across key production sites in the national economy."
    
