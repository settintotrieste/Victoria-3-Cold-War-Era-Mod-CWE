    je_judiciary:0 "The [SCOPE.GetRootScope.GetCountry.GetCustom('supreme_court_name')]"
    je_judiciary_reason:0 "The [SCOPE.GetRootScope.GetCountry.GetCustom('supreme_court_name')] is the highest court in the judiciary of [ROOT.GetCountry.GetName]. It has ultimate appellate jurisdiction over all court cases that involve a point of Constitutional or Statutory law and, depending on the level of autonomy the Justices have, may unilaterally amend laws.\n\nJustices are normally appointed by the Government if the appointment process is politicised. Otherwise, a neutral Justice will be appointed through an independent committee.\n\nTotal Number of Justices: #BOLD [GetPlayer.MakeScope.Var('judiciary_size').GetValue]#!\n\nNumber of [concept_progressive_judiciary] Justices: #BOLD [GetPlayer.MakeScope.Var('judiciary_progressiveness').GetValue] #! \n\nNote: [concept_progressive_judiciary] Judges will support more democratic [Concept('concept_law','$concept_laws$')] in the $HUMAN_RIGHTS$ and $POWER_STRUCTURE$ category."
    je_judiciary_status:0 "[GetPlayer.MakeScope.Var('judiciary_progressiveness').GetValue] / [GetPlayer.MakeScope.Var('judiciary_size').GetValue] Judges are [concept_progressive_judiciary]"
    je_judiciary_appoint_judges_button:0 "Appoint a Judge"
    je_judiciary_appoint_judges_button_desc:0 "The [concept_government] can appoint a judge to the [SCOPE.GetRootScope.GetCountry.GetCustom('supreme_court_name')] to replace an outgoing one. Doing so may then alter the ideological composition of the court."
    recently_appointed_judges.tt:0 "The [concept_government] did not appoint a Judge to the [SCOPE.GetRootScope.GetCountry.GetCustom('supreme_court_name')] in the last 12 months"
