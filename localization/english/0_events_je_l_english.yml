    end_conscription.t:0 "Abolish Conscription?"
    end_conscription.d:0 "A number of influential politicians have called for the end of conscription in [ROOT.GetCountry.GetName]. They say that it is no longer required because it is incongruent with the principles of democracy."
    
    nuclear_accident_1979.t:0 "The Three Mile Island Nuclear Accident"
    nuclear_accident_1979.d:0 "The Three Mile Island accident was a nuclear meltdown of the Unit 2 reactor (TMI-2) of the Three Mile Island Nuclear Generating Station on the Susquehanna River in Londonderry Township, near Harrisburg, the capital city of Pennsylvania, United States. The reactor accident began at 4:00 a.m. on March 28, 1979, and released radioactive gases and radioactive iodine into the environment."
    nuclear_accident_1986.t:0 "The Chernobyl Nuclear Disaster"
    nuclear_accident_1986.d:0 "The Chernobyl disaster began on 26 April 1986 with the explosion of the No. 4 reactor of the Chernobyl Nuclear Power Plant, near the city of Pripyat in the north of the Ukrainian SSR, close to the border with the Byelorussian SSR, in the Soviet Union. Following the disaster, Pripyat was abandoned and eventually replaced by the new purpose-built city of Slavutych."
    nuclear_accident_2011.t:0 "The Fukushima Nuclear Accident"
    nuclear_accident_2011.d:0 "The Fukushima nuclear accident was a major nuclear accident at the Fukushima Daiichi nuclear power plant in Ōkuma, Fukushima, Japan which began on March 11, 2011. The proximate cause of the accident was the 2011 Tōhoku earthquake and tsunami, which resulted in electrical grid failure and damaged nearly all of the power plant's backup energy sources. The subsequent inability to sufficiently cool reactors after shutdown compromised containment and resulted in the release of radioactive contaminants into the surrounding environment."
    
    historical_nuclear_accidents.option.1:0 "Oh no!"
    
