    espionage_election_interference_target.t:0 "Election Interference by Foreign Agents"
    espionage_election_interference_target.d:0 "Agents belonging to a foreign country have spread a series of baseless claims about the ruling party in the [ROOT.GetCountry.GetAdjective] Government. This has reduced our election momentum slightly as our party members have had to respond to numerous accusations of impropriety. While it is unclear who was the culprit of such an attack, our intelligence services suspect that it was the work of [SCOPE.sCountry('suspected_espionage_attacker').GetName]."
    espionage_election_interference_target.f:0 "Note that it is only a guess that [SCOPE.sCountry('suspected_espionage_attacker').GetName] conducted the covert action so choosing to accuse them of treachery might be misplaced."
    
