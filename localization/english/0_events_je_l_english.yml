    reserve_powers_veto.t:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('government_ceremonial_body_custom_title')] Vetoes Bill"
    reserve_powers_veto.d:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('government_ceremonial_ruler_custom_title')] [SCOPE.sCharacter('ceremonial_head_of_state').GetFullName] has vetoed the bill in the [SCOPE.GetRootScope.GetCountry.GetCustom('legislature_name')] to enact [SCOPE.sLaw('current_law_scope').GetName]. The Government can however overrule the veto if it has a super majority in the [SCOPE.GetRootScope.GetCountry.GetCustom('legislature_name')]."
    reserve_powers_veto.f:0 "This event fired because [SCOPE.gsInterestGroup('ceremonial_head_of_state_ig').GetName] either disapproves or strongly disapproves of the law that is currently being enacted."
