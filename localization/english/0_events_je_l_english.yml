    USA_civil_rights_movement.t:0 "The Civil Rights Movement"
    USA_civil_rights_movement.d:0 "The civil rights movement was a social movement and campaign from 1954 to 1968 in the United States to abolish legalised racial segregation, discrimination, and disenfranchisement in the country. The movement had its origins in the Reconstruction era during the late 19th century and had its modern roots in the 1940s, although the movement made its largest legislative gains in the 1960s after years of direct actions and grassroots protests. The social movement's major nonviolent resistance and civil disobedience campaigns eventually secured new protections in federal law for the civil rights of all Americans."
    USA_assassinate_MLK.t:0 "The Assassination of Martin Luther King Jr.?"
    USA_assassinate_MLK.d:0 "Martin Luther King Jr., an African-American clergyman and civil rights movement leader, was fatally shot at the Lorraine Motel in Memphis, Tennessee, on April 4, 1968, at 6:01 p.m. CST. He was rushed to St. Joseph's Hospital, where he died at 7:05 p.m. He was a prominent leader of the civil rights movement and a Nobel Peace Prize laureate who was known for his use of nonviolence and civil disobedience."
    USA_blm_protests.t:0 "The George Floyd Protests"
    USA_blm_protests.d:0 "The George Floyd protests were a series of police brutality protests that began in Minneapolis in the United States on May 26, 2020. The civil unrest and protests began as part of international reactions to the murder of George Floyd, a 46-year-old African American man, during an arrest. Protests quickly spread nationwide and to over 2,000 cities and towns in over 60 countries in support of the Black Lives Matter (BLM) movement. Polls estimated that between 15 million and 26 million people had participated at some point in the demonstrations in the United States, making the protests the largest in U.S. history."
    GBR_1967_HKG_riots.t:0 "The Hong Kong Anti-Colonial Riots"
    GBR_1967_HKG_riots.d:0 "The 1967 Hong Kong riots were large-scale anti-government riots that occurred in Hong Kong during British colonial rule. Beginning as a minor labour dispute, the demonstrations eventually escalated into protests against the colonial government. The protests were partially inspired by successful anti-colonial demonstrations in Portuguese Macau which had occurred a few months prior."
    POR_1966_MCA_riots.t:0 "The 12-3 Incident"
    POR_1966_MCA_riots.d:0 "The 12-3 incident was a series of political demonstrations and riots against Portuguese colonial rule in Macau which occurred on December 3, 1966. The incident, inspired by the Cultural Revolution in the People's Republic of China (mainland China), occurred as a direct response to a violent police crackdown by colonial authorities against local Chinese protesters demonstrating against corruption and colonialism in Macau."
    PRC_2014_HKG_protests.t:0 "The Umbrella Movement"
    PRC_2014_HKG_protests.d:0 "A series of sit-in street protests, often called the Umbrella Revolution and sometimes used interchangeably with Umbrella Movement, or Occupy Movement, occurred in Hong Kong from 26 September to 15 December 2014. The protests began after the Standing Committee of the National People's Congress (NPCSC) issued a decision regarding proposed reforms to the Hong Kong electoral system. The decision was widely seen to be highly restrictive, and tantamount to the Chinese Communist Party (CCP)'s pre-screening of the candidates for the Chief Executive of Hong Kong."
    PRC_2019_HKG_protests.t:0 "The Hong Kong Protests"
    PRC_2019_HKG_protests.d:0 "The 2019–2020 Hong Kong protests were a series of demonstrations against the Hong Kong government's introduction of a bill to amend the Fugitive Offenders Ordinance in regard to extradition. It was the largest series of demonstrations in the history of Hong Kong. The protestors demanded the resignation of Chief Executive Carrie Lam and universal suffrage for the Legislative Council and the chief executive elections."
    protests_of_1968.t:0 "The Protests of 1968"
    protests_of_1968.d:0 "The protests of 1968 comprised a worldwide escalation of social conflicts, which were predominantly characterised by the rise of left-wing politics, anti-war sentiment, civil rights urgency, youth counterculture within the silent and baby boomer generations, and popular rebellions against state militaries and bureaucracies."
    JAP_Sanrizuka_Struggle.t:0 "The Sanrizuka Struggle"
    JAP_Sanrizuka_Struggle.d:0 "The Sanrizuka Struggle refers to a civil conflict and riots involving the Japanese government and the agricultural community of Sanrizuka, comprising organised opposition by farmers, local residents, and leftist groups to the construction of Narita International Airport (then New Tokyo International Airport). The struggle stemmed from the government's decision to construct the airport in Sanrizuka without the involvement or consent of most area residents."
    JAP_sarin_attack.t:0 "The Tokyo Subway Sarin Attack"
    JAP_sarin_attack.d:0 "The Tokyo subway sarin attack was an act of domestic terrorism perpetrated on 20 March 1995, in Tokyo, Japan, by members of the cult movement Aum Shinrikyo. In five coordinated attacks, the perpetrators released sarin on three lines of the Tokyo Metro (then Teito Rapid Transit Authority) during rush hour, killing 13 people, severely injuring 50 (some of whom later died), and causing temporary vision problems for nearly 1,000 others."
    USA_WTC_attack_1993.t:0 "The World Trade Center Bombing"
    USA_WTC_attack_1993.d:0 "The 1993 World Trade Center bombing was a terrorist attack carried out on February 26, 1993, when a van bomb detonated below the North Tower of the World Trade Center complex in New York City. The 1,336 lb (606 kg) urea nitrate–hydrogen gas enhanced device was intended to send the North Tower crashing into its twin, the South Tower, taking down both skyscrapers and killing tens of thousands of people. While it failed to do so, it killed six people, including a pregnant woman, and caused over a thousand injuries."
    USA_WTC_attack_2001.t:0 "The September 11 Attacks"
    USA_WTC_attack_2001.d:0 "The September 11 attacks were four coordinated Islamist suicide terrorist attacks carried out by Al-Qaeda against the United States in 2001. That morning, 19 terrorists hijacked four commercial airliners scheduled to travel from the New England and Mid-Atlantic regions of the East Coast to California. The hijackers crashed the first two planes into the Twin Towers of the World Trade Center in New York City and aimed the next two flights toward targets in or near Washington, D.C., in an attack on the nation's capital. The third team succeeded in striking the Pentagon, the headquarters of the U.S. Department of Defense while the fourth plane went down in rural Pennsylvania during a passenger revolt."
    GBR_London_attack_2005.t:0 "The London Bombings"
    GBR_London_attack_2005.d:0 "The 7 July 2005 London bombings, also referred to as 7/7, were a series of four coordinated suicide attacks carried out by Islamist terrorists that targeted commuters travelling on London's public transport during the morning rush hour. Three terrorists separately detonated three homemade bombs in quick succession aboard London Underground trains in Inner London. Later, a fourth terrorist detonated another bomb on a double-decker bus in Tavistock Square."
    GBR_Brighton_attack_1984.t:0 "The Brighton Hotel Bombing"
    GBR_Brighton_attack_1984.d:0 "On 12 October 1984, the Provisional Irish Republican Army (IRA) attempted to assassinate members of the British government at the Grand Hotel in Brighton, England. A long-delay time bomb was planted in the hotel by Patrick Magee before Prime Minister Margaret Thatcher and her cabinet arrived for the Conservative Party conference. Five people were killed, including the Conservative MP and Deputy Chief Whip Sir Anthony Berry, and a further 31 were injured. Thatcher narrowly escaped the explosion."
    GER_Munich_Massacre_1972.t:0 "The Munich Massacre"
    GER_Munich_Massacre_1972.d:0 "The Munich massacre was a terrorist attack carried out during the 1972 Summer Olympics in Munich, West Germany, by eight members of the Palestinian militant organisation Black September, who infiltrated the Olympic Village, killed two members of the Israeli Olympic team, and took nine others hostage."
    RUS_Moscow_attack_1999.t:0 "The Russian Apartment Bombings"
    RUS_Moscow_attack_1999.d:0 "The Russian apartment bombings were a series of explosions that hit four apartment blocks in the Russian cities of Buynaksk, Moscow, and Volgodonsk in September 1999, killing more than 300, injuring more than 1,000, and spreading a wave of fear across the country. The bombings, together with the Invasion of Dagestan, triggered the Second Chechen War. The handling of the crisis by Vladimir Putin, who was prime minister at the time, boosted his popularity greatly and helped him attain the presidency within a few months."
    HND_Bombay_attack_1993.t:0 "The Bombay Bombings"
    HND_Bombay_attack_1993.d:0 "The 1993 Bombay bombings was a series of 12 terrorist bombings that took place in Bombay (now Mumbai), Maharashtra, on 12 March 1993. The single-day attacks resulted in 257 fatalities and 1,400 injuries. The attacks were coordinated by Dawood Ibrahim, leader of the Mumbai-based international organised crime syndicate D-Company."
    IDO_Bali_attack_2002.t:0 "The Bali Bombings"
    IDO_Bali_attack_2002.d:0 "A series of bombings occurred on 12 October 2002 in the tourist district of Kuta on the Indonesian island of Bali. The attack killed 202 people (including 88 Australians, 38 Indonesians, 23 Britons, and people of more than 20 other nationalities). A further 209 people were injured. Various members of Jemaah Islamiyah, a violent Islamist group, were convicted in relation to the bombings, including three individuals who were sentenced to death."
    FRA_Paris_attack_1995.t:0 "The French Islamist Bombings"
    FRA_Paris_attack_1995.d:0 "A series of attacks targeted public transport systems in Paris and Lyon, as well as a school in Villeurbanne, in 1995. They were carried out by the Armed Islamic Group of Algeria (GIA), who sought to expand the Algerian Civil War to France. The attacks killed eight people, all during the first attack on 25 July. The attack also injured 190 people."
    USA_Oklahoma_attack_1995.t:0 "The Oklahoma City Bombing"
    USA_Oklahoma_attack_1995.d:0 "The Oklahoma City bombing was a domestic terrorist truck bombing of the Alfred P. Murrah Federal Building in Oklahoma City, Oklahoma, United States, on April 19, 1995, the second anniversary of the end to the Waco siege. The bombing was the deadliest act of terrorism in U.S. history prior to the September 11 attacks in 2001. Perpetrated by two anti-government extremists and white supremacists, Timothy McVeigh and Terry Nichols, the bombing occurred at 9:02 a.m. and killed 168 people, injured 680, and destroyed more than one-third of the building, which had to be demolished."
    HND_Operation_Blue_Star.t:0 "Operation Blue Star?"
    HND_Operation_Blue_Star.d:0 "Operation Blue Star was an Indian Armed Forces operation between 1 and 10 June 1984 to remove Sikh militant Jarnail Singh Bhindranwale and other Sikh separatists from the buildings of the Golden Temple, the holiest site of Sikhism. The military action in the temple complex was criticized by Sikhs worldwide, who interpreted it as an assault on the Sikh religion and the entire Sikh community."
    HND_Anti_Sikh_Riots.t:0 "The Anti-Sikh Riots"
    HND_Anti_Sikh_Riots.d:0 "The 1984 anti-Sikh riots, also known as the 1984 Sikh massacre, was a series of organised pogroms against Sikhs in India following the assassination of Indira Gandhi by her Sikh bodyguards. Government estimates project that about 2,800 Sikhs were killed in Delhi and 3,350 nationwide."
    ITA_Piazza_Fontana_attack_1969.t:0 "The Piazza Fontana Bombing"
    ITA_Piazza_Fontana_attack_1969.d:0 "The Piazza Fontana bombing was a terrorist attack that occurred on 12 December 1969 when a bomb exploded at the headquarters of Banca Nazionale dell'Agricoltura (the National Agricultural Bank) in Piazza Fontana (near the Duomo) in Milan, Italy, killing 17 people and wounding 88. The attack was carried out by the Third Position, neo-fascist paramilitary terrorist group Ordine Nuovo and possibly certain undetermined collaborators."
    HND_assassinate_MKG.t:0 "The Assassination of Mahatma Gandhi?"
    HND_assassinate_MKG.d:0 "At 5:17 p.m. on 30 January 1948, Gandhi was with his grandnieces in the garden of Birla House (now Gandhi Smriti), on his way to address a prayer meeting, when Nathuram Godse, a Hindu nationalist, fired three bullets into Gandhi's chest from a pistol at close range. According to some accounts, Gandhi died instantly."
    USA_taft_act.t:0 "The Taft–Hartley Act?"
    USA_taft_act.d:0 "The Labor Management Relations Act of 1947, better known as the Taft–Hartley Act, is a United States federal law that restricts the activities and power of labor unions. It was enacted by the 80th United States Congress over the veto of President Harry S. Truman, becoming law on June 23, 1947. Taft–Hartley was introduced in the aftermath of a major strike wave in 1945 and 1946."
    PRC_tibetan_uprising.t:0 "The Tibetan Uprising"
    PRC_tibetan_uprising.d:0 "The 1959 Tibetan uprising began on 10 March 1959, when a revolt erupted in Lhasa, the capital of Tibet, which had been under the effective control of the People's Republic of China (PRC) since the Seventeen Point Agreement was reached in 1951. The initial uprising occurred amid general Chinese-Tibetan tensions and a context of confusion, because Tibetan protesters feared that the Chinese government might arrest the 14th Dalai Lama. The protests were also fueled by anti-Chinese sentiment and separatism."
    HND_tibetan_movement.t:0 "The Dalai Lama in Exile?"
    HND_tibetan_movement.d:0 "At the outset of the 1959 Tibetan uprising, fearing for his life, the Dalai Lama and his retinue fled Tibet with the help of the CIA's Special Activities Division, crossing into India on 30 March 1959, reaching Tezpur in Assam on 18 April. Some time later he set up the Government of Tibet in Exile in Dharamshala, India, which is often referred to as "Little Lhasa". After the founding of the government in exile he re-established the approximately 80,000 Tibetan refugees who followed him into exile in agricultural settlements."
    HND_tibetan_movement.option.1:0 "Let him be in India."
    HND_tibetan_movement.option.2:0 "No thanks!"
    POL_pope_movement.t:0 "The Election of Pope John Paul II?"
    POL_pope_movement.d:0 "Pope John Paul II provided a moral focus for anti-communism; a visit to his native Poland in 1979 stimulated a religious and nationalist resurgence centered on the Solidarity movement trade union that galvanized opposition and may have led to his attempted assassination two years later."
    POL_pope_movement.option.1:0 "He is a troublemaker!"
    POL_pope_movement.option.2:0 "Agree to some religious freedom."
    POL_solidarity_movement.t:0 "The Solidarity Movement"
    POL_solidarity_movement.d:0 "Solidarity is a Polish trade union founded in August 1980 at the Lenin Shipyard in Gdańsk, Poland. The union's membership peaked at 10 million in September 1981, representing one-third of the country's working-age population. In the 1980s, Solidarity was a broad anti-authoritarian social movement, using methods of civil resistance to advance the causes of workers' rights and social change. The Government attempted in the early 1980s to destroy the union through the imposition of martial law in Poland and the use of political repressions."
    AFG_mujahideen_movement.t:0 "The Afghan Mujahideen"
    AFG_mujahideen_movement.d:0 "The Afghan mujahideen were Islamist resistance groups that fought the Democratic Republic of Afghanistan and the Soviet Union during the Soviet–Afghan War and the subsequent First Afghan Civil War. "
    JAP_recruit_scandal.t:0 "The Recruit Scandal"
    JAP_recruit_scandal.d:0 "The Recruit scandal was an insider trading and corruption scandal that forced many prominent Japanese politicians to resign in 1988. Among the politicians involved in the scandal were Prime Minister Noboru Takeshita, former Prime Minister Yasuhiro Nakasone, and Chief Cabinet Secretary Takao Fujinami. In addition to members of the LDP government, leaders of the Komeito, Democratic Party of Japan, and Japan Socialist Party were also found to be involved."
    ITA_maxi_trial.t:0 "The Maxi Trial?"
    ITA_maxi_trial.d:0 "The Maxi Trial was a criminal trial against the Sicilian Mafia that took place in Palermo, Sicily. The trial lasted from 10 February 1986 (the first day of the Corte d'Assise) to 30 January 1992 (the final day of the Supreme Court of Cassation), and was held in a bunker-style courthouse specially constructed for this purpose inside the walls of the Ucciardone prison."
    GBR_poll_tax_riots.t:0 "The Poll Tax?"
    GBR_poll_tax_riots.d:0 "The poll tax riots were a series of riots in British towns and cities during protests against the Community Charge (commonly known as the "poll tax"), introduced by the Conservative government of Prime Minister Margaret Thatcher. The largest protest occurred in central London on Saturday 31 March 1990, shortly before the tax was due to come into force in England and Wales."
    FRA_yellow_vests.t:0 "The Yellow Vests Protests"
    FRA_yellow_vests.d:0 "The Yellow Vests Protests were a series of populist, grassroots weekly protests in France that began on 17 November 2018. The movement was initially motivated by rising crude oil and fuel prices, a high cost of living, and economic inequality. The movement argued that a disproportionate burden of taxation in France was falling on the working and middle classes, especially in rural and peri-urban areas. The protesters called for lower fuel taxes, a reintroduction of the solidarity tax on wealth, a minimum wage increase, among other things."
    RUS_Khodorkovsky_Case.t:0 "The Trial of Mikhail Khodorkovsky?"
    RUS_Khodorkovsky_Case.d:0 "In 2001, Khodorkovsky founded Open Russia, a reform-minded organization intending to "build and strengthen civil society" in the country. In October 2003, he was arrested by Russian authorities and charged with fraud. The government of President Vladimir Putin then froze shares of Yukos shortly thereafter on tax charges. Putin's government took further actions against Yukos, leading to a collapse of the company's share price and the evaporation of much of Khodorkovsky's wealth. In May 2005, he was found guilty and sentenced to nine years in prison."
    RUS_Politkovskaya_murder.t:0 "The Assassination of Anna Politkovskaya?"
    RUS_Politkovskaya_murder.d:0 "On 7 October 2006, Russian journalist, writer and human rights activist Anna Politkovskaya was shot dead in the elevator of her apartment block in central Moscow. She was known for her opposition to the Chechen conflict and for criticism of Vladimir Putin. She authored several books about the Chechen wars, as well as Putin's Russia, and received several international awards for her work. Her murder, believed to be a contract killing, sparked a strong international reaction."
    RUS_snow_revolution.t:0 "The Snow Revolution?"
    RUS_snow_revolution.d:0 "The Snow Revolution began in 2011 (as protests against the 2011 Russian legislative election results) and continued into 2012 and 2013. The protests were motivated by claims of Russian and foreign journalists, political activists and members of the public that the election process was fraudulent."
    RUS_Navalny_murder.t:0 "The Death of Alexei Navalny?"
    RUS_Navalny_murder.d:0 "Alexei Anatolyevich Navalny was a Russian opposition leader, lawyer, anti-corruption activist, and political prisoner. In January 2021, Navalny returned to Russia and was immediately detained on accusations of violating parole conditions while he was hospitalised in Germany. In August 2023, Navalny was sentenced to an additional 19 years in prison on extremism charges. In December 2023, Navalny went missing from prison for almost three weeks. He re-emerged in an Arctic Circle corrective colony in the Yamalo-Nenets Autonomous Okrug. On 16 February 2024, the Russian prison service reported that Navalny had died at the age of 47."
    BYE_Minsk_attack_2011.t:0 "The Minsk Metro Bombing"
    BYE_Minsk_attack_2011.d:0 "The 2011 Minsk Metro bombing took place on 11 April 2011 when 15 people were killed and 204 were injured when a bomb exploded within the Minsk Metro, Belarus. The explosion happened at the central Kastryčnickaja station at 1755 local time. The Prosecution Office launched a criminal investigation and classified the event as a terrorist attack. Two suspects arrested on 13 April confessed to the bombing but the motives remained unclear. In March 2012, both perpetrators, Dzmitry Kanavalau and Uladzislau Kavalyou, were executed by shooting."
    BYE_May_Protests.t:0 "The May Mass Protests"
    BYE_May_Protests.d:0 "The 2020–2021 Belarusian protests were a series of mass political demonstrations and protests against the Belarusian government and President Alexander Lukashenko. The largest anti-government protests in the history of Belarus, the demonstrations began in the lead-up to and during the 2020 presidential election, in which Lukashenko sought his sixth term in office. In response to the demonstrations, a number of relatively small pro-government rallies were held."
    JAP_1970_uprising.t:0 "The Attempted Coup by Yukio Mishima"
    JAP_1970_uprising.d:0 "On 25 November 1970, Mishima and four members of his militia entered a military base in central Tokyo, took its commandant hostage, and unsuccessfully tried to inspire the Japan Self-Defense Forces to rise up and overthrow Japan's 1947 Constitution (which he called "a constitution of defeat"). After his speech and screaming of "Long live the Emperor!", he committed seppuku."
    USA_assassinate_DJT.t:0 "The Attempted Assassination of Donald Trump"
    USA_assassinate_DJT.d:0 "On July 13, 2024, Donald Trump, a former president of the United States and the presumptive nominee of the Republican Party in the 2024 presidential election, survived an assassination attempt while speaking at an open-air campaign rally near Butler, Pennsylvania."
    PER_big_party.t:0 "The 2,500-year celebration of the Persian Empire?"
    PER_big_party.d:0 "The Celebration of the 2,500th Anniversary of the Founding of the Persian Empire was a national event in Iran that consisted of an elaborate set of grand festivities during October 1971 to celebrate the founding of the ancient Achaemenid Empire by Cyrus the Great. The intent of the celebration was to highlight Iran's ancient civilisation and history as well as to showcase its contemporary advances under Shah Mohammad Reza Pahlavi."
    ISR_assassinate_YR.t:0 "The Assassination of Yitzhak Rabin?"
    ISR_assassinate_YR.d:0 "In 1992, Rabin was re-elected as prime minister on a platform embracing the Israeli–Palestinian peace process. He signed several historic agreements with the Palestinian leadership as part of the Oslo Accords. In 1994, Rabin won the Nobel Peace Prize together with long-time political rival Shimon Peres and Palestinian leader Yasser Arafat. Rabin also signed a peace treaty with Jordan in 1994. In November 1995, he was assassinated by Yigal Amir, an extremist who opposed the terms of the Oslo Accords."
    USA_assassinate_DJT_2.t:0 "The 2nd Attempted Assassination of Donald Trump"
    USA_assassinate_DJT_2.d:0 "Donald Trump was the target of an attempted assassination at his golf club in West Palm Beach, Florida on 15 September 2024, just nine weeks after the Republican presidential nominee survived another attempt on his life. U.S. Secret Service agents stationed a few holes up from where Trump was playing noticed the muzzle of an AK-style rifle sticking through the shrubbery that lines the course, roughly 400 yards away. An agent fired and the gunman dropped the rifle and fled in an SUV, leaving the firearm behind along with two backpacks, a scope used for aiming and a GoPro camera, Palm Beach County Sheriff Ric Bradshaw said. The man was later stopped by law enforcement in a neighboring county."
    GBR_diana_death.t:0 "The Death of Diana, Princess of Wales"
    GBR_diana_death.d:0 "During the early hours of 31 August 1997, Diana, Princess of Wales, died from injuries sustained earlier that night in a fatal car crash in the Pont de l'Alma tunnel in Paris, France. Dodi Fayed, Diana's partner, and Henri Paul, the driver of the Mercedes-Benz W140, were found dead inside the car. Dodi's bodyguard, Trevor Rees-Jones, was seriously injured and the only survivor of the crash. Diana was 36 years old when she died. Her death sparked an outpouring of public grief in the United Kingdom and the world, and her televised funeral was watched by an estimated 2.5 billion people."
    GBR_diana_death.option.1:0 "She was the people's princess!"
    GBR_diana_death.option.2:0 "We mourn the death of a royal."
    IRQ_civil_war_2006.t:0 "The Iraqi Civil War"
    IRQ_civil_war_2006.d:0 "The Iraqi civil war was an armed conflict from 2006 to 2008 between various sectarian Shia and Sunni armed groups, such as the Islamic State of Iraq and the Mahdi Army, in addition to the Iraqi government alongside American-led coalition forces. In February 2006, the insurgency against the coalition and government escalated into a sectarian civil war after the bombing of Al-Askari Shrine, considered a holy site in Twelver Shi'ism."
    JOR_civil_war_1970.t:0 "The Black September"
    JOR_civil_war_1970.d:0 "Black September was an armed conflict between Jordan, led by King Hussein, and the Palestine Liberation Organisation (PLO), led by chairman Yasser Arafat. On 17 September 1970, the Jordanian Army surrounded cities with a significant PLO presence, including Amman and Irbid, and began targeting fedayeen posts that were operating from Palestinian refugee camps. The fedayeen were driven out of the cities, one by one, until 2,000 surrendered after they were encircled during the Ajlun offensive on 23 July, formally marking the end of the conflict. Jordan allowed the fedayeen to relocate to Lebanon via Syria, where they later became involved in the Lebanese Civil War."
    GUA_civil_war_1960.t:0 "The Guatemalan Civil War"
    GUA_civil_war_1960.d:0 "The Guatemalan Civil War was a civil war in Guatemala which was fought from 1960 to 1996 between the government of Guatemala and various leftist rebel groups. The Guatemalan government forces are said to have committed genocide against the Maya population of Guatemala during the civil war and there were widespread human rights violations against civilians. The context of the struggle was based on longstanding issues of unfair land distribution. Wealthy Guatemalans, mainly of European descent and foreign companies like the American United Fruit Company had control over much of the land. They paid almost zero taxes in return–leading to conflicts with the rural indigenous poor who worked the land under miserable terms."
    COS_civil_war_1948.t:0 "The Costa Rican Civil War"
    COS_civil_war_1948.d:0 "The Costa Rican Civil War took place from 12 March to 24 April 1948. The conflict followed the presidential elections of 8 February 1948, in which opposition candidate Otilio Ulate defeated the ruling party's Rafael Ángel Calderón Guardia. The pro-government representatives who dominated the Legislative Assembly alleged that that Ulate's victory was fraudulent, and on 1 March, the legislature voted to annul the results of the election. This triggered an armed uprising led by José Figueres Ferrer, a businessman who had not participated in the elections, against the government of President Teodoro Picado. After the war, Figueres toppled the army and ruled the country for 18 months as head of a provisional government junta, which oversaw the election of a Constitutional Assembly in December. That Assembly adopted the new 1949 constitution, after which the junta was dissolved and power was handed to Ulate as the new constitutional president."
    AFG_civil_war_1979.t:0 "The Afghan Resistance Movement"
    AFG_civil_war_1979.d:0 "On April 27, 1978, the PDPA and military units loyal to it killed Daoud Khan, his immediate family, and bodyguards in a violent coup, and seized control of the capital Kabul declaring the new Democratic Republic of Afghanistan (DRA). The new communist government, led by a revolutionary council, did not enjoy the support of the masses. With religious elders declaring a jihad against the government, in May 1979 Ahmad Shah Massoud prepared in Peshawar to oppose the new communist government in Panjshir."
    PAL_assassinate_YA.t:0 "The Death of Yasser Arafat?"
    PAL_assassinate_YA.d:0 "Yasser Arafat was a Palestinian political leader. He was chairman of the Palestine Liberation Organisation (PLO) from 1969 to 2004 and president of the Palestinian National Authority (PNA) from 1994 to 2004. Ideologically an Arab nationalist and a socialist, Arafat was a founding member of the Fatah political party, which he led from 1959 until 2004. Yasser Arafat died unexpectedly on 11 November 2004, 75 years of age, after a short period of illness. The cause of his death has since been debated, and several different theories concerning it have been suggested. However, official investigations by French and Russian teams did not find evidence of foul play."
    CNG_assassinate_LDK.t:0 "The Assassination of Laurent Kabila?"
    CNG_assassinate_LDK.d:0 "Laurent-Désiré Kabila, the president of the Democratic Republic of the Congo, was assassinated in his office inside his official residence at the Palais de Marbre, Kinshasa on 16 January 2001. The assassin who killed him was his 18-year-old bodyguard, Rashidi Mizele, who has also been previously identified as Rashidi Kasereka. Mizele was later shot dead. One week later, his body was returned to Congo for a state funeral and his son, Joseph Kabila, became president ten days later."
    ARG_dirty_war_1974.t:0 "The Dirty War?"
    ARG_dirty_war_1974.d:0 "The Dirty War is the name used by the military junta or civic-military dictatorship of Argentina for its period of state terrorism in Argentina from 1974 to 1983 as a part of Operation Condor. During this campaign, military and security forces and death squads in the form of the Argentine Anticommunist Alliance (AAA, or Triple A) hunted down any political dissidents and anyone believed to be associated with socialism, left-wing Peronism, or the Montoneros movement."
    JAP_assassinate_SA.t:0 "The Assassination of Shinzo Abe?"
    JAP_assassinate_SA.d:0 "On 8 July 2022, Shinzo Abe, a former prime minister of Japan and serving member of the Japanese House of Representatives, was assassinated while speaking at a political event outside Yamato-Saidaiji Station in Nara City, Nara Prefecture. Abe was delivering a campaign speech for a Liberal Democratic Party (LDP) candidate when he was fatally shot by 41-year-old Tetsuya Yamagami with an improvised firearm. Abe was transported via medical helicopter to Nara Medical University Hospital in Kashihara, where he was pronounced dead."
    PHI_drug_war_2016.t:0 "The War on Drugs?"
    PHI_drug_war_2016.d:0 "The War on Drugs is the intensified anti-drug campaign that began during the administration of President Rodrigo Duterte, who served office from June 30, 2016, to June 30, 2022. The campaign reduced drug proliferation in the country, but has been marred by extrajudicial killings allegedly perpetrated by the police and unknown assailants. By 2022, the number of drug suspects killed since 2016 was officially tallied by the government as 6,252 however, estimate that 12,000 to 30,000 civilians have been killed in "anti-drug operations" carried out by the Philippine National Police and vigilantes."
    MEX_drug_war_2006.t:0 "Operation Michoacán?"
    MEX_drug_war_2006.d:0 "Operation Michoacán is a joint operation by Federal Police and the Mexican military to eliminate drug plantations and to combat drug trafficking. Initiated on December 11, 2006, the operation was supervised by The Secretary of Public Safety, Attorney General of Mexico, Secretary of the Interior, Mexican Navy and Mexican Army. On some occasions, state and municipal police have participated despite not being part of it. The joint operation has distinguished itself as one of the operations against organized crime, drug trafficking in this case, which has employed the largest number of military and police elements, as well as most state forces."
    USA_great_wall_2017.t:0 "The Trump Wall?"
    USA_great_wall_2017.d:0 "The Trump wall is an expansion of the Mexico–United States barrier that started during the U.S. first presidency of Donald Trump and was a critical part of Trump's 2016 presidential campaign platform leading up to the year's election. Throughout his campaign, Trump called for the construction of a border wall to combat illegal immigration."
    LEB_civil_war_1975.t:0 "The Lebanese Civil War?"
    LEB_civil_war_1975.d:0 "The Lebanese Civil War was a civil conflict resulting from tensions among Lebanon’s Christian and Muslim populations. The conflict was exacerbated by socioeconomic disparities and the presence in Lebanon in the 1970s of fighters from the Palestine Liberation Organisation (PLO). In 1975 Lebanon’s Muslims and leftists supported the PLO and sought more political power; its Christians, seeking to maintain their political dominance, opposed the PLO. The factions fought fiercely through early 1976, and Lebanon became effectively partitioned, with the Christians in power in the north and the Muslims in the south."
    SYR_civil_war_2011.t:0 "The Syrian Civil War?"
    SYR_civil_war_2011.d:0 "The Syrian civil war was a multi-sided conflict in Syria involving various state-sponsored and non-state actors. In March 2011, popular discontent with the rule of Bashar al-Assad triggered large-scale protests and pro-democracy rallies across Syria, as part of the wider Arab Spring protests in the region. After months of crackdown by the government's security apparatus, various armed rebel groups such as the Free Syrian Army began forming across the country, marking the beginning of the Syrian insurgency. By mid-2012, the insurgency had escalated into a full-blown civil war."
    LBY_civil_war_2014.t:0 "The Libyan Civil War?"
    LBY_civil_war_2014.d:0 "The Libyan civil war (2014–2020), also known as the Second Libyan Civil War, was a multilateral civil war which was fought in Libya among a number of armed groups, but mainly the House of Representatives (HoR) and the Government of National Accord (GNA), for six years from 2014 to 2020."
    TUR_pogrom_1955.t:0 "The Istanbul Pogrom?"
    TUR_pogrom_1955.d:0 "The Istanbul pogrom were a series of state-sponsored anti-Greek mob attacks directed primarily at Istanbul's Greek minority on 6–7 September 1955. The pogrom was orchestrated by the governing Democrat Party in Turkey with the cooperation of various security organisations (Tactical Mobilisation Group, Counter-Guerrilla and National Security Service). The events were triggered by the bombing of the Turkish consulate in Thessaloniki, Macedonia, Greece, – the house where Mustafa Kemal Atatürk was born in 1881. The bomb was actually planted by a Turkish usher at the consulate, who was later arrested and confessed."
    BUR_genocide_2016.t:0 "The Rohingya Genocide?"
    BUR_genocide_2016.d:0 "The Rohingya genocide was a series of ongoing persecutions and killings of the Muslim Rohingya people by the military of Myanmar. The genocide consisted of two phases to date: the first was a military crackdown that occurred from October 2016 to January 2017, and the second has been occurring since August 2017. The crisis forced over a million Rohingya to flee to other countries. Most fled to Bangladesh, resulting in the creation of the world's largest refugee camp, while others escaped to India, Thailand, Malaysia, and other parts of South and Southeast Asia, where they continue to face persecution."
    NGE_pogrom_1966.t:0 "The Anti-Igbo Pogrom?"
    NGE_pogrom_1966.d:0 "A series of massacres were committed against Igbo people and other people of southern Nigerian origin living in northern Nigeria starting in May 1966 and reaching a peak after 29 September 1966. Between 8,000 and 30,000 Igbos and easterners have been estimated to have been killed. A further 1 million Igbos fled the Northern Region into the East. In response to the killings some northerners were massacred in Port Harcourt and other eastern cities."
    SER_genocide_1995.t:0 "The Srebrenica Massacre?"
    SER_genocide_1995.d:0 "The Srebrenica massacre was the July 1995 genocidal killing of more than 8,000 Bosniak Muslim men and boys in and around the town of Srebrenica during the Bosnian War. It was mainly perpetrated by units of the Bosnian Serb Army of Republika Srpska under Ratko Mladić, though the Serb paramilitary unit Scorpions also participated. The massacre was the first legally recognised genocide in Europe since the end of World War II."
    POR_academic_crisis_1962.t:0 "The Academic Crisis?"
    POR_academic_crisis_1962.d:0 "The Academic Crisis is the name given to a Portuguese governmental policy instigated in 1962 by the Estado Novo entailing the boycott and closure of several student associations and organisations, including the National Secretariat of Portuguese Students. Most members of this organisation were opposition militants, among them many communists. The students responded with demonstrations that culminated on March 24 with a huge student demonstration in Lisbon that was vigorously suppressed by the riot police, which led to hundreds of student injuries. Immediately thereafter, the students began a strike. These events were what became known as the Academic Crisis of 1962."
    POR_coup_1975.t:0 "The Communist Coup Attempt?"
    POR_coup_1975.d:0 "Portugal experienced a turbulent period, known as the Processo Revolucionário Em Curso (Ongoing Revolutionary Process). This stage of the PREC lasted until the coup of 25 November 1975, led by a group of far-left officers, specifically Otelo Saraiva de Carvalho. It was said to be a Communist plot to seize power, in order to discredit the powerful Communist Party. It was followed by a successful counter-coup by more centrist officers, and was marked by constant friction between liberal-democratic forces and leftist-communist political parties."
    SPA_coup_1981.t:0 "The Spanish Coup Attempt?"
    SPA_coup_1981.d:0 "A coup d'état was attempted in Spain in February 1981 by elements of the Civil Guard and the Spanish military. The failure of the coup marked the last serious attempt to revert Spain to a Francoist government and served to consolidate Spain's democratisation process. King Juan Carlos I played a major role in foiling the coup, and the monarchy emerged with renewed legitimacy as a result."
    SPA_BSQ_devolution.t:0 "The Statute of Gernika?"
    SPA_BSQ_devolution.d:0 "The Statute of Autonomy of the Basque Country of 1979, widely known as the Statute of Gernika, is the legal document organising the political system of the Autonomous Community of the Basque Country which includes the historical territories of Alava, Biscay and Gipuzkoa. It forms the region into one of the autonomous communities envisioned in the Spanish Constitution of 1978. It established a system of parliamentary government, in which the president (chief of government) or lehendakari is elected by the Basque Autonomous Parliament among its members. Election of the Parliament is by universal suffrage and parliament consists of 75 deputies, 25 from each of the three Historic Territories of the community."
    TUR_coup_2016.t:0 "The Turkish Coup Attempt?"
    TUR_coup_2016.d:0 "In the evening of 15 July 2016, a faction within the Turkish Armed Forces, organised as the Peace at Home Council, attempted a coup d'état against state institutions, including the government and president Recep Tayyip Erdoğan. They attempted to seize control of several places in Ankara, Istanbul, Marmaris and elsewhere, such as the Asian side entrance of the Bosphorus Bridge, but failed to do so after forces and civilians loyal to the state defeated them. The government said it had evidence the coup leaders were linked to the Gülen movement, which is designated as a terrorist organisation by the Republic of Turkey and led by Fethullah Gülen, a Turkish businessman and a well-known Islamic scholar who lived in exile in Pennsylvania."
    
