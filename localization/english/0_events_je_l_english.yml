    je_cabinet:0 "The [ROOT.GetCountry.GetRuler.GetLastName] [SCOPE.GetRootScope.GetCountry.GetCustom('cabinet_name_custom_title')]"
    je_cabinet_reason:0 "$RULING_PARTY_IDEOLOGY_cabinet_JE$ \n\nThe [SCOPE.GetRootScope.GetCountry.GetCustom('cabinet_name_custom_title')] is a body of advisers to a head of state who also serve as the heads of government departments. Its members are appointed by the [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')]. \n\n[SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] [ROOT.GetCountry.GetRuler.GetFullName] may invite any [concept_government] [concept_interest_group] to join the [SCOPE.GetRootScope.GetCountry.GetCustom('cabinet_name_custom_title')] by giving its leader a Cabinet Position using Character Interactions. Every [concept_government] [concept_interest_group] which has a $cabinet_minister_ig$ will then form part of the [SCOPE.GetRootScope.GetCountry.GetCustom('cabinet_name_custom_title')]. \n\n#BOLD Cabinet Unity:#! #BOLD [SCOPE.GetRootScope.GetCountry.GetCustom('cabinet_unity_level_custom_title')] ([GetPlayer.MakeScope.Var('cabinet_unity_var').GetValue]%)#! \n\nCabinet Unity is calculated by dividing 100 by the number of [concept_government] [Concept('concept_interest_group', '$concept_interest_groups$')] ([GetPlayer.MakeScope.Var('cabinet_unity_divisor_var').GetValue]) who do not have at least #BOLD 0#! [concept_approval]. $HOG_cabinet$ \n\n#BOLD [Concept('concept_interest_group', '$concept_interest_groups$')] in the Cabinet:#! $ig_armed_forces_minister$ $ig_intelligentsia_minister$ $ig_rural_folk_minister$ $ig_landowners_minister$ $ig_trade_unions_minister$ $ig_petty_bourgeoisie_minister$ $ig_industrialists_minister$ \n\n#BOLD Head of the Civil Service:#! [SCOPE.gsInterestGroup('ig_intelligentsia_cabinet_scope').GetLeader.GetFullName] \n\n#BOLD Chief of the Armed Forces:#! [SCOPE.gsInterestGroup('ig_armed_forces_cabinet_scope').GetLeader.GetFullName]"
    je_cabinet_status:0 "Cabinet Unity: [GetPlayer.MakeScope.Var('cabinet_unity_var').GetValue]%"
    je_issue_executive_order_button:0 "Issue an Executive Order"
    je_issue_executive_order_button_desc:0 "An Executive Order will allow us to bypass the need to have a majority in the [SCOPE.GetRootScope.GetCountry.GetCustom('upper_house_name')] and increase [concept_legitimacy]."
    
    je_issue_royal_decree_button:0 "Issue a Royal Decree"
    je_issue_royal_decree_button_desc:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] [ROOT.GetCountry.GetRuler.GetFullName] can issue a Royal Decree calling for the [concept_government] and the [concept_opposition] to put aside their differences to form unity government. This act of royal intervention will make it easier to form governments with ideologically divergent [Concept('concept_interest_group', '$concept_interest_groups$')]."
    
    je_call_elections_button:0 "Call Elections"
    je_call_elections_button_desc:0 "Under the parliamentary system of [ROOT.GetCountry.GetName], the [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] may dissolve parliament at anytime to call an [concept_election]."
    je_enact_state_of_emergency_button:0 "Declare State of Emergency"
