    law_politicised_armed_forces:0 "Politicised Military"
    law_semi_politicised_armed_forces:0 "Semi-Politicised Military"
    law_no_politicised_armed_forces:0 "Neutral Military"
    law_politicised_armed_forces_desc:0 "The military exercises total loyalty to a single political party and consistently advocates for and defends partisan political positions and fortunes."
    law_semi_politicised_armed_forces_desc:0 "The military exercises some loyalty to a single political party and consistently advocates for and defends partisan political positions and fortunes."
    law_no_politicised_armed_forces_desc:0 "The military stays out of politics entirely."
    
    lawgroup_minority_issues:0 "Lifestyle Laws"
    law_no_minority_issues:0 "Traditionalist Lifestyles Only"
    law_some_minority_issues:0 "Conservative Lifestyle Laws"
    law_full_minority_issues:0 "Liberal Lifestyles Permitted"
    law_no_minority_issues_desc:0 "The government takes a traditionalist stance towards social issues like drinking, drugs and LGBTQ+ rights. \n\nUnder this [concept_law], pop consumption of [GetGoods('opium').GetName], [GetGoods('tobacco').GetName], [GetGoods('liquor').GetName] and [GetGoods('wine').GetName] will be banned."
    law_some_minority_issues_desc:0 "The government takes a conservative stance towards social issues like drinking, drugs and LGBTQ+ rights. \n\nUnder this [concept_law], pop consumption of [GetGoods('opium').GetName]  will be banned."
    law_full_minority_issues_desc:0 "The government takes a permissive stance towards social issues like drinking, drugs and LGBTQ+ rights."
    
    amendment_symbolic_monarchy:0 "Symbolic Monarchy"
    amendment_symbolic_monarchy_desc:0 "Under the Constitution, the monarch's legal status is that of "the symbol of the State and of the unity of the people", with no powers related to government. The position is entirely ceremonial and derives its legitimacy from the will of the people, with whom sovereignty resides."
    
    amendment_rotating_presidency:0 "Collective Head of State"
    amendment_rotating_presidency_desc:0 "A collective head of state is a system of government where the ceremonial and executive duties of a head of state are shared by a group of people rather than vested in a single individual."