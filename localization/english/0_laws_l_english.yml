    lawgroup_foreign_investment_policy:0 "Foreign Investment Policy"
    
    law_no_foreign_investment_policy:0 "Foreign Investment Banned"
    law_nationalist_foreign_investment_policy:0 "Restricted Foreign Investment"
    law_full_foreign_investment_policy:0 "Unrestricted Foreign Investment"
    
    law_no_foreign_investment_policy_desc:0 "Any form of foreign investment is prohibited in this country. \n\nNote: The prohibition under this law does not apply to existing $foreign_investment_rights$ [concept_treaty] [Concept('concept_article','$concept_articles$')]."
    law_nationalist_foreign_investment_policy_desc:0 "Only inbound foreign investment is permitted (i.e. this country can only receive foreign investment and not give it). \n\nNote: The prohibition under this law does not apply to existing $foreign_investment_rights$ [concept_treaty] [Concept('concept_article','$concept_articles$')]."
    law_full_foreign_investment_policy_desc:0 "All forms of foreign investment are permitted under the law."
    
    lawgroup_secession_rights:0 "Right to Secede"
    
    law_no_secession_rights:0 "Inviolable Sovereignty"
    law_limited_secession_rights:0 "Devolution Permitted"
    law_full_secession_rights:0 "Secession Permitted"
    
    law_no_secession_rights_desc:0 "No constituent state is allowed to gain more autonomy or secede from this country."
    law_limited_secession_rights_desc:0 "Constituent states may be allowed greater autonomy but they may not secede from this country."
    law_full_secession_rights_desc:0 "Constituent states may be allowed greater autonomy and to secede from this country."
    
    law_no_voting_additional_effects:0 "@information! All [Concept('concept_election','$concept_elections$')] will be non-competitive and the [concept_government] may suspend [Concept('concept_election','$concept_elections$')] from being held for any duration of time."
    
    law_parties_not_allowed_additional_effects:0 "@information! All [Concept('concept_election','$concept_elections$')] will be non-competitive."
    law_dominant_party_state_additional_effects:0 "$can_ban_parties.tt$"
    law_parties_allowed_additional_effects:0 "$cannot_ban_parties.tt$"
    
