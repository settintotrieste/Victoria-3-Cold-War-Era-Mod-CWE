    law_manufacturing_focus:0 "Manufacturing Focus"
    law_services_focus:0 "Service Sector Focus"
    
    law_taxation_1:0 "Very Regressive Taxes"
    law_taxation_1_desc:0 "Tax laws heavily favour the wealthy."
    law_taxation_2:0 "Regressive Taxes"
    law_taxation_2_desc:0 "Tax laws favour the wealthy."
    law_taxation_3:0 "Proportional Taxes"
    law_taxation_3_desc:0 "Tax laws neither favour the wealthy nor the poor."
    law_taxation_4:0 "Progressive Taxes"
    law_taxation_4_desc:0 "Tax laws favour the poor at the expense of the wealthy."
    law_taxation_5:0 "Very Progressive Taxes"
    law_taxation_5_desc:0 "Tax laws massively favour the poor at the expense of the wealthy."
    
    law_very_deflationary_monetary_policy:0 "Very Deflationary Monetary Policy"
    law_very_deflationary_monetary_policy_desc:0 "Very Deflationary Monetary Policy aims to reduce the money supply and increase interest rates to combat inflation by curbing aggregate demand and cooling down the economy."
    law_deflationary_monetary_policy:0 "Deflationary Monetary Policy"
    law_deflationary_monetary_policy_desc:0 "Deflationary Monetary Policy aims to reduce the money supply and increase interest rates to combat inflation by curbing aggregate demand and cooling down the economy."
    law_neutral_monetary_policy:0 "Neutral Monetary Policy"
    law_neutral_monetary_policy_desc:0 "A Neutral Monetary Policy is the interest rate that neither stimulates nor restrains economic growth, aiming for a balanced approach to inflation and growth."
    law_expansionary_monetary_policy:0 "Expansionary Monetary Policy"
    law_expansionary_monetary_policy_desc:0 "Expansionary Monetary Policy, implemented by central banks, aims to stimulate economic growth by increasing the money supply and lowering interest rates, encouraging borrowing and spending."
    law_very_expansionary_monetary_policy:0 "Very Expansionary Monetary Policy"
    law_very_expansionary_monetary_policy_desc:0 "Very Expansionary Monetary Policy, implemented by central banks, aims to stimulate economic growth by increasing the money supply and lowering interest rates, encouraging borrowing and spending."
    
