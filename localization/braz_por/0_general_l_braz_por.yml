     objective_democratic_victory_cold_war:0 "Vitória Democrática"
     objective_democratic_victory_cold_war_desc:0 "Alcançar a vitória do Bloco Ocidental. Espalhe a democracia e o capitalismo por todo o mundo e esmague o comunismo para sempre."
     objective_democratic_victory_cold_war_idle_header:0 "Vencer a Guerra Fria"
     objective_democratic_victory_cold_war_idle_hint:0 "Elimine todos os [concept_super_power] comunistas e seja o único [concept_super_power] democrático em pé!"
     objective_democratic_victory_cold_war_name_USA:0 "Estados Unidos da América"
     objective_democratic_victory_cold_war_desc_USA:0 "Após o ataque do Japão a Pearl Harbor em 1941, os EUA entraram na Segunda Guerra Mundial ao lado dos Aliados. O rescaldo da guerra deixou os Estados Unidos e a União Soviética como as duas superpotências mundiais e levou à Guerra Fria .Durante a Guerra Fria, ambos os países travaram uma luta pelo domínio ideológico, mas evitaram o conflito militar direto."
     objective_democratic_victory_cold_war_name_GBR:0 "Reino Unido"
     objective_democratic_victory_cold_war_desc_GBR:0 "O Império Britânico, no seu auge na década de 1920, abrangia quase um quarto da massa terrestre e da população mundial e era o maior império da história. No entanto, o seu envolvimento na Primeira Guerra Mundial e na Segunda Guerra Mundial, o a crise cumulativa e a perda de prestígio levaram à descolonização da maioria das colônias britânicas e ao eventual fim do Império."
     objective_democratic_victory_cold_war_name_FRA:0 "França"
     objective_democratic_victory_cold_war_desc_FRA:0 "A França estava entre as potências aliadas da Segunda Guerra Mundial, mas se rendeu e foi ocupada pelo Eixo em 1940. Após a libertação em 1944, a curta Quarta República foi estabelecida e mais tarde dissolvida no decorrer da derrota no Guerra da Argélia. A atual Quinta República foi formada em 1958 por Charles de Gaulle. A Argélia e a maioria das colônias francesas tornaram-se independentes na década de 1960, com a maioria mantendo estreitos laços econômicos e militares com a França.
     objective_democratic_victory_cold_war_name_ROC:0 "República da China"
     objective_democratic_victory_cold_war_desc_ROC:0 "A Segunda Guerra Mundial devastou a China, levando a enormes perdas de vidas e destruição material. A guerra entre a China e o Japão continuou até a rendição do Japão no final da Segunda Guerra Mundial em 1945, o que levou Taiwan a ser colocado sob o domínio chinês administração. Após a Segunda Guerra Mundial, a guerra civil recomeçou entre as áreas libertadas pela República da China e aquelas libertadas pelos comunistas. Em 1949, a ROC mudou sua capital para Taiwan para evitar o avanço comunista. "
    
     objective_non_aligned_victory_cold_war:0 "Vitória não-alinhada"
     objective_non_aligned_victory_cold_war_desc:0 "Prove que não são apenas os europeus ou os norte-americanos que podem ser poderosos no cenário global."
     objective_non_aligned_victory_cold_war_idle_header:0 "Torne-se um [concept_super_power] não-alinhado"
     objective_non_aligned_victory_cold_war_idle_hint:0 "Tornar-se o primeiro [concept_super_power] não-europeu e não-norte-americano do mundo e não estar alinhado nem com o Bloco Oriental nem com o Bloco Ocidental."
     objective_non_aligned_victory_cold_war_name_HND:0 "Índia"
     objective_non_aligned_victory_cold_war_desc_HND:0 "Em 1947, o Império Indiano Britânico foi dividido em dois domínios independentes, um Domínio da Índia de maioria hindu e um Domínio do Paquistão de maioria muçulmana, em meio à perda de vidas em grande escala e uma migração sem precedentes. Vital para a auto-estima da Índia A imagem de nação independente foi a sua constituição, concluída em 1950, que instituiu uma república secular e democrática."
     objective_non_aligned_victory_cold_war_name_YUG:0 "Iugoslávia"
     objective_non_aligned_victory_cold_war_desc_YUG:0 "O Reino foi invadido pelas potências do Eixo em 6 de abril de 1941. Em 1943, uma Iugoslávia Federal Democrática foi proclamada pela resistência Partidária. Em 1944, o Rei Pedro II, então vivendo no exílio, reconheceu-a como o governo legítimo. A monarquia foi posteriormente abolida em novembro de 1945. A Iugoslávia foi renomeada como República Popular Federal da Iugoslávia em 1945, quando um governo comunista foi estabelecido.
     objective_non_aligned_victory_cold_war_name_IDO:0 "Indonésia"
     objective_non_aligned_victory_cold_war_desc_IDO:0 "A ocupação japonesa durante a Segunda Guerra Mundial acabou com o domínio holandês e encorajou o movimento de independência. Dois dias após a rendição do Japão em agosto de 1945, Sukarno e Mohammad Hatta emitiram a Proclamação da Independência da Indonésia. Os Países Baixos tentaram restabelecer seu governo, dando início à Revolução Nacional Indonésia, que terminou em Dezembro de 1949, quando os holandeses reconheceram a independência da Indonésia face à pressão internacional."
     objective_non_aligned_victory_cold_war_name_EGY:0 "Egito"
     objective_non_aligned_victory_cold_war_desc_EGY:0 "A maioria das tropas britânicas foram retiradas para a área do Canal de Suez em 1947, mas os sentimentos nacionalistas e anti-britânicos continuaram a crescer após a guerra. Os sentimentos anti-monarquia aumentaram ainda mais após o desempenho desastroso do Reino na Primeira Guerra Árabe-Israelense Guerra. As eleições de 1950 viram uma vitória esmagadora do partido nacionalista Wafd e o rei foi forçado a nomear Mostafa El-Nahas como novo primeiro-ministro.
    
     objective_communist_victory_cold_war:0 "Vitória Comunista"
     objective_communist_victory_cold_war_desc:0 "Alcançar a vitória do Bloco Oriental. Espalhe o comunismo pelo mundo e esmague o capitalismo para sempre."
     objective_communist_victory_cold_war_idle_header:0 "Vencer a Guerra Fria"
     objective_communist_victory_cold_war_idle_hint:0 "Elimine todos os [concept_super_power] democratas e seja o único comunista [concept_super_power] em pé!"
     objective_communist_victory_cold_war_name_SOV:0 "União Soviética"
     objective_communist_victory_cold_war_desc_SOV:0 "Durante o período imediato do pós-guerra, a União Soviética reconstruiu e expandiu a sua economia, mantendo ao mesmo tempo o seu controlo estritamente centralizado. Assumiu o controlo efectivo sobre a maioria dos países da Europa de Leste (excepto a Jugoslávia e mais tarde a Albânia), transformando-os em estados satélites. Temendo suas ambições, os aliados da União Soviética durante a guerra, o Reino Unido e os Estados Unidos, tornaram-se seus inimigos. Na Guerra Fria que se seguiu, os dois lados entraram em confronto indireto em guerras por procuração.
     objective_communist_victory_cold_war_name_PRC:0 "República Popular da China"
     objective_communist_victory_cold_war_desc_PRC:0 "Após a Guerra Civil Chinesa e a vitória das forças comunistas de Mao Zedong sobre as forças do Kuomintang do Generalíssimo Chiang Kai-shek, que fugiu para Taiwan, Mao Zedong proclamou a fundação da República Popular da China (RPC) em 1 de outubro de 1949 ... Sob o governo de Mao, a China passou por uma transformação socialista de uma sociedade camponesa tradicional, inclinando-se para indústrias pesadas sob uma economia planificada."
    
