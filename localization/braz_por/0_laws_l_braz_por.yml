    law_manufacturing_focus_desc:0 "Esta nação é especializada em sua indústria manufatureira."
    law_services_focus_desc:0 "Esta nação é especializada em sua indústria de serviços."
    
    #Economic System Laws
    law_state_capitalism_desc:0 "Um sistema econômico no qual o estado realiza negócios e atividades econômicas comerciais e onde os meios de produção são nacionalizados como empresas estatais"
    
    #Energy Policy
    law_no_nuclear_energy_desc:0 "A energia nuclear não é permitida."
    law_nuclear_energy_desc:0 "A energia nuclear é permitida."
    
    #Environmental Policy
    law_no_environment_law_desc:0 "O governo não tem nenhum regulamento ou lei que proteja o meio ambiente."
    law_weak_environment_law_desc:0 "O governo tem regulamentos ou leis relativamente fracos para proteger o meio ambiente."
    law_moderate_environment_law_desc:0 "O governo tem regulamentos moderados ou leis que protegem o meio ambiente."
    law_strong_environment_law_desc:0 "O governo tem fortes regulamentos ou leis que protegem o meio ambiente."
    
    #Financial Regulation
    law_weak_financial_regulations_desc:0 "O governo tem leis e regulamentos financeiros fracos."
    law_moderate_financial_regulations_desc:0 "O governo tem leis e regulamentos financeiros moderados."
    law_strong_financial_regulations_desc:0 "O governo tem fortes leis e regulamentos financeiros."

    
    #Foreign Policy
    law_nationalist_fp_desc:0 "Uma política externa que se concentra exclusivamente nos esforços internos de uma nação."
    law_regionalist_fp_desc:0 "Uma política externa que visa construir relações com os vizinhos regionais de uma nação."
    law_globalist_fp_desc:0 "Uma política externa que visa construir relações com o mundo interconectado mais amplo."
    
    #Industry Regulation
    law_pro_consumer_regulations_desc:0 "O governo implementou regulamentos que favorecem o consumidor e não a indústria."
    law_balanced_regulations_desc:0 "O governo estabeleceu regulamentos que visam encontrar um equilíbrio entre os direitos dos consumidores e da indústria."
    law_pro_industry_regulations_desc:0 "O governo implementou regulamentos que favorecem o setor industrial e não o consumidor."
    
    #Monetary Policy
    law_deflationary_monetary_policy_desc:0 "O governo pretende equilibrar o orçamento nacional."