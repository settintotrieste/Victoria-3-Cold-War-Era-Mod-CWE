    tech_military_navy_doctrine_1_desc:0 "La señalización con banderas navales cubre varias formas de señalización con banderas, como semáforo o elevación de banderas, utilizadas por diversas marinas; se distingue de la señalización con banderas marítimas utilizada por embarcaciones mercantes u otras no navales o banderas usadas para identificación."
    tech_military_navy_doctrine_2_desc:0 "Las academias de personal entrenan a oficiales militares en los aspectos administrativos, de personal militar y de política de su profesión."
    tech_military_navy_doctrine_3_desc:0 "Un grupo de batalla de portaviones es una flota naval compuesta por un portaviones y su gran número de escoltas, que definen en conjunto el grupo."
    tech_military_navy_doctrine_4_desc:0 "En la guerra naval, una 'flota en reserva' es una fuerza naval que extiende una influencia controladora sin nunca salir del puerto."
    tech_military_navy_doctrine_5_desc:0 "El apoyo de fuego naval (NGFS), también conocido como apoyo de fuego en superficie naval (NSFS) o bombardeo costero, es el uso de artillería naval para proporcionar apoyo de fuego para asaltos anfibios y otras tropas que operan dentro de su alcance."
    tech_military_navy_doctrine_6_desc:0 "Una marina de respuesta rápida es una flota de barcos que siempre está lista para despliegue inmediato."
    tech_military_navy_doctrine_7_desc:0 "La navegación marítima es el arte y la ciencia de guiar un barco desde un punto de partida (navegación) hasta un destino, de manera eficiente y responsable."
    tech_military_navy_doctrine_8_desc:0 "Un grupo de batalla de portaviones es una flota naval compuesta por un portaviones y su gran número de escoltas, que definen en conjunto el grupo."
    tech_military_navy_doctrine_9_desc:0 "La gestión global de flotas implica supervisar una flota que opera en múltiples países."
    tech_military_navy_doctrine_10_desc:0 "La IA se utiliza para controlar los buques de guerra."

    tech_military_theory_1:0 "Planificación Estratégica"
    tech_military_theory_2:0 "Guerra de Armas Combinadas"
    tech_military_theory_3:0 "Teatros de Guerra"
    tech_military_theory_4:0 "Destrucción Mutua Asegurada"
    tech_military_theory_5:0 "Guerra Asimétrica"
    tech_military_theory_6:0 "ISR"
    tech_military_theory_7:0 "Fuerza Espacial"
    tech_military_theory_8:0 "Guerra Automatizada"
    tech_military_theory_9:0 "Espacio de Guerra Digital"
    tech_military_theory_10:0 "Generales de IA"

    tech_military_theory_1_desc:0 "La planificación estratégica es el proceso de una organización para definir su estrategia o dirección, y tomar decisiones sobre la asignación de sus recursos para alcanzar objetivos estratégicos."
    tech_military_theory_2_desc:0 "Las armas combinadas son un enfoque de guerra que busca integrar diferentes ramas de combate de una fuerza militar para lograr efectos complementarios mutuamente; por ejemplo, usar infantería y blindados en un entorno urbano en el que cada uno apoya al otro."
    tech_military_theory_3_desc:0 "En la guerra, un teatro o área de guerra es un área en la que ocurren o están en progreso eventos militares importantes. Un teatro puede incluir la totalidad del espacio aéreo, terrestre y marítimo que está o que podría involucrarse en operaciones de guerra."
    tech_military_theory_4_desc:0 "La destrucción mutua asegurada es una doctrina de estrategia militar y política de seguridad nacional que postula que el uso a gran escala de armas nucleares por un atacante sobre un defensor armado con armas nucleares con capacidades de segundo ataque resultaría en la completa aniquilación tanto del atacante como del defensor."
    tech_military_theory_5_desc:0 "La guerra asimétrica es un tipo de guerra entre beligerantes cuyo poder militar, estrategia o tácticas difieren significativamente. Este tipo de guerra a menudo, pero no necesariamente, involucra insurgentes o milicias de movimientos de resistencia que pueden tener el estatus de combatientes ilegales contra un ejército regular."
    tech_military_theory_6_desc:0 "ISR (o Inteligencia, Vigilancia, Reconocimiento) se utiliza típicamente en referencia a aplicaciones militares. ISR es una función integrada de inteligencia y operaciones que puede definirse como una adquisición, procesamiento y provisión coordinada de información e inteligencia precisa, relevante y oportuna para apoyar el proceso de toma de decisiones del comandante. La mayoría de las instalaciones terrestres, marítimas, aéreas y espaciales realizan funciones críticas en la adquisición de ISR para asegurar el éxito de las operaciones."
    tech_military_theory_7_desc:0 "Una fuerza espacial es una rama militar de las fuerzas armadas de una nación que realiza operaciones militares en el espacio exterior y guerra espacial."
    tech_military_theory_8_desc:0 "La planificación estratégica es asistida por inteligencia artificial."
    tech_military_theory_9_desc:0 "La guerra digital, un subconjunto de lo que llamamos guerra de información, involucra ataques no físicos a la información, procesos de información e infraestructura de información que comprometen, alteran, dañan, interrumpen o destruyen la información y/o retrasan, confunden, engañan e interrumpen el procesamiento de información y la toma de decisiones."
    tech_military_theory_10_desc:0 "El ejército es comandado por una inteligencia artificial poderosa."

