    tech_chemicals_1_desc:0 "El aprovechamiento de troncos implica cortar árboles, eliminar sus ramas y cortar las copas. En consecuencia, solo se cosecha el tronco, se transporta y se carga en un camión. Las ramas y todos sus nutrientes permanecen en el área de aprovechamiento."
    tech_chemicals_2_desc:0 "Los árboles y plantas se talan y se transportan hasta el borde del camino con la copa y las ramas intactas. Se han realizado avances en el proceso que ahora permiten a un leñador o cosechadora cortar el árbol, podar y desramar el árbol en el mismo proceso."
    tech_chemicals_3_desc:0 "El aprovechamiento a medida es el proceso de talar, desramar, seccionar y clasificar (madera para pulpa, madera aserrada, etc.) en el área del tocón, dejando ramas y copas en el bosque. Las cosechadoras mecánicas talan el árbol, lo desraman y lo seccionan, y colocan los troncos resultantes en pilas para ser llevados al punto de carga por un arrastrador o cargador."
    tech_chemicals_4_desc:0 "Los cargadores de ruedas son un equipo pesado que se encuentra comúnmente en proyectos de construcción y sitios de obras. Un cargador de ruedas usa un brazo para levantar y bajar su cubo, y un mecanismo de manivela se utiliza para abrir y cerrar el cubo."
    tech_chemicals_5_desc:0 "El aprovechamiento por cable consiste en un sistema que utiliza cables para transportar material desde el bosque hasta el punto de carga."
    tech_chemicals_6_desc:0 "El aprovechamiento con helicóptero, o logging con helicóptero, es un método de aprovechamiento que utiliza helicópteros para remover árboles cortados del bosque levantándolos con cables sujetos a un helicóptero. El aprovechamiento con helicóptero se utiliza a menudo en áreas inaccesibles de los bosques."
    tech_chemicals_7_desc:0 "El aprovechamiento guiado por IA consiste en usar IA para decidir qué árboles cosechar."
    tech_chemicals_8_desc:0 "Las prácticas de aprovechamiento sostenible benefician a la biodiversidad al aplicar regulaciones que permiten a las especies afectadas prosperar."
    tech_chemicals_9_desc:0 "La madera recuperada se refiere a la madera que ha sido salvada o reutilizada de diversas maneras. Puede originarse de edificios y estructuras antiguas, donde el desmantelamiento ético de estas estructuras viejas proporciona acceso a madera de crecimiento antiguo muy deseada."
    tech_chemicals_10_desc:0 "La madera súper es una madera dura con la mayor parte de la lignina eliminada químicamente y comprimida para eliminar la mayor parte del espacio vacío."
    
