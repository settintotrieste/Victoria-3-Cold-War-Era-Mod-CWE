    tech_politics_7:0 "Manipulación Mediática"
    tech_politics_8:0 "Ciencia Política Multidisciplinaria"
    tech_politics_9:0 "Imperialismo Cultural"
    tech_politics_10:0 "Utopianismo"

    tech_politics_1_desc:0 "La ciencia política es el estudio de la política y el poder desde perspectivas nacionales, internacionales y comparativas. Implica entender ideas políticas, ideologías, instituciones, políticas, procesos y comportamientos, así como grupos, clases, gobierno, diplomacia, derecho, estrategia y guerra."
    tech_politics_2_desc:0 "El nacionalismo es una ideología que enfatiza la lealtad, devoción o fidelidad a una nación o estado-nación y sostiene que tales obligaciones superan otros intereses individuales o de grupo."
    tech_politics_3_desc:0 "La movilización masiva se define como un proceso que involucra y motiva a una amplia gama de socios y aliados a nivel nacional y local para aumentar la conciencia y la demanda de un objetivo de desarrollo particular mediante el diálogo cara a cara."
    tech_politics_4_desc:0 "La descolonización es la desintegración del colonialismo, siendo este el proceso mediante el cual las naciones imperiales establecen y dominan territorios extranjeros, a menudo en el extranjero."
    tech_politics_5_desc:0 "El neoliberalismo se usa contemporáneamente para referirse a políticas de reforma orientadas al mercado como 'eliminar controles de precios, desregular los mercados de capital, reducir barreras comerciales' y reducir, especialmente a través de la privatización y la austeridad, la influencia del estado en la economía."
    tech_politics_6_desc:0 "Un estado de vigilancia es un país donde el gobierno se involucra en una vigilancia omnipresente de un gran número de sus ciudadanos y visitantes."
    tech_politics_7_desc:0 "La manipulación mediática se refiere a campañas orquestadas en las que actores explotan las características distintivas de la comunicación masiva por transmisión o plataformas digitales para engañar, desinformar o crear una narrativa que avance sus intereses y agendas."
    tech_politics_8_desc:0 "La ciencia política es el estudio de la política y el poder desde perspectivas nacionales, internacionales y comparativas. Implica entender ideas políticas, ideologías, instituciones, políticas, procesos y comportamientos, así como grupos, clases, gobierno, diplomacia, derecho, estrategia y guerra."
    tech_politics_9_desc:0 "El imperialismo cultural comprende las dimensiones culturales del imperialismo. La palabra 'imperialismo' describe prácticas en las que un país utiliza la cultura para crear y mantener relaciones sociales y económicas desiguales entre grupos sociales."
    tech_politics_10_desc:0 "El utopianismo es la etiqueta general para varias formas diferentes de soñar o pensar sobre, describir o intentar crear una mejor sociedad."

    tech_philosophy_1:0 "Sistema de Educación Primaria"
    tech_philosophy_2:0 "Sistema de Educación Secundaria"
    tech_philosophy_3:0 "Sistema de Educación Terciaria"
    tech_philosophy_4:0 "Escuelas Técnicas"
    tech_philosophy_5:0 "Pruebas Estandarizadas"
    tech_philosophy_6:0 "Digitalización de la Educación"
    tech_philosophy_7:0 "Aprendizaje a Distancia"
    tech_philosophy_8:0 "Educación Impulsada por IA"
    tech_philosophy_9:0 "Educación Personalizada"
    tech_philosophy_10:0 "Aprendizaje durante el Sueño"
    
    tech_philosophy_1_desc:0 "La educación primaria o educación elemental es típicamente la primera etapa de la educación formal, que sigue a la educación preescolar/jardín de infantes y precede a la escuela secundaria."
    tech_philosophy_2_desc:0 "La educación secundaria generalmente ocurre después de seis años de educación primaria y es seguida por la educación superior, educación técnica o empleo."
    tech_philosophy_3_desc:0 "La educación terciaria, también conocida como educación de tercer nivel, tercera etapa o postsecundaria, es el nivel educativo que sigue a la finalización de la educación secundaria."
    tech_philosophy_4_desc:0 "Una escuela técnica, escuela de comercio o escuela técnica es un tipo de institución educativa, que, dependiendo del país, puede referirse a la educación secundaria o postsecundaria diseñada para proporcionar educación vocacional o habilidades técnicas requeridas para completar las tareas de un trabajo particular y específico."
    tech_philosophy_5_desc:0 "Una prueba estandarizada es una prueba que se administra y califica de manera consistente o 'estándar'. Las pruebas estandarizadas están diseñadas de tal manera que las preguntas y las interpretaciones son consistentes y se administran y califican de manera predeterminada y estándar."
    tech_philosophy_6_desc:0 "La digitalización en la educación se refiere a la integración de tecnologías digitales en el aprendizaje diario, como cursos en línea, aulas virtuales y libros de texto digitales."
    tech_philosophy_7_desc:0 "La educación a distancia, también conocida como aprendizaje a distancia, es la educación de estudiantes que pueden no estar siempre presentes físicamente en la escuela, o donde el aprendiz y el profesor están separados en tiempo y distancia."
    tech_philosophy_8_desc:0 "La Inteligencia Artificial (IA) tiene el potencial de abordar algunos de los mayores desafíos en la educación hoy en día, innovar en la práctica de enseñanza y aprendizaje."
    tech_philosophy_9_desc:0 "El aprendizaje personalizado, la instrucción individualizada, el entorno de aprendizaje personal y la instrucción directa se refieren a los esfuerzos por adaptar la educación para satisfacer las diferentes necesidades de los estudiantes."
    tech_philosophy_10_desc:0 "El aprendizaje durante el sueño es un intento de transmitir información a una persona mientras duerme, típicamente reproduciendo una grabación de sonido para ella mientras duerme."

    tech_geopolitics_1:0 "Colonialismo"
    tech_geopolitics_2:0 "Organizaciones Internacionales"
    tech_geopolitics_3:0 "Contención"
    tech_geopolitics_4:0 "Conflicto Ideológico Global"
    tech_geopolitics_5:0 "Tratados Multilaterales Complejos"
    tech_geopolitics_6:0 "Política Sin Fronteras"
    tech_geopolitics_7:0 "Integración Socioeconómica"
    tech_geopolitics_8:0 "Regionalización"
    tech_geopolitics_9:0 "Superestados Globales"
    tech_geopolitics_10:0 "El Nuevo Orden Mundial"
    
    tech_geopolitics_1_desc:0 "El colonialismo es la búsqueda, establecimiento y mantenimiento del control y explotación de personas y recursos por un grupo extranjero."
    tech_geopolitics_2_desc:0 "Una organización internacional es una organización con su propio cuerpo legal internacional, con miembros de más de un país, y a menudo establecida por un tratado u otro instrumento, gobernada por el derecho internacional."
    tech_geopolitics_3_desc:0 "La contención es una política estratégica geopolítica que busca mantener el poder de un estado particular bajo control."
    tech_geopolitics_4_desc:0 "Los conflictos ideológicos surgen de desacuerdos profundos sobre sistemas de creencias, abarcando valores políticos, económicos, religiosos y culturales."
    tech_geopolitics_5_desc:0 "Los tratados multilaterales son acuerdos entre más de dos partes. A menudo son el resultado de una conferencia internacional o una reunión de naciones realizada bajo los auspicios de una organización internacional."
    tech_geopolitics_6_desc:0 "Sin fronteras se usa para describir una situación en la que la frontera entre países no es importante, generalmente en relación con el movimiento de bienes, personas, etc."
    tech_geopolitics_7_desc:0 "La integración económica puede entenderse como un proceso que conduce a la abolición completa de toda discriminación entre unidades económicas pertenecientes a diferentes economías nacionales, o como una etapa en dicho proceso."
    tech_geopolitics_8_desc:0 "El regionalismo se define como el objetivo político de crear un acuerdo jurídicamente vinculante entre estados en una escala geográficamente limitada."
    tech_geopolitics_9_desc:0 "Un superestado se define como un estado grande y poderoso formado cuando varios países más pequeños se unen."
    tech_geopolitics_10_desc:0 "El término 'nuevo orden mundial' se refiere a un nuevo período de la historia que evidencia un cambio dramático en el pensamiento político mundial y el equilibrio de poder en las relaciones internacionales. A pesar de las diversas interpretaciones de este término, se asocia comúnmente con la noción de gobernanza mundial."