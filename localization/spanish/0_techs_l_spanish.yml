    tech_manufacturing_1_desc:0 "Una fábrica, planta de manufactura o planta de producción es una instalación industrial, a menudo un complejo que consiste en varios edificios llenos de maquinaria, donde los trabajadores fabrican artículos u operan máquinas que procesan cada artículo en otro."
    tech_manufacturing_2_desc:0 "Las normas de seguridad en el lugar de trabajo son conjuntos de normas desarrolladas con el objetivo de reducir el riesgo de peligros ocupacionales."
    tech_manufacturing_3_desc:0 "Una línea de producción es, en términos simples, una línea de trabajadores, máquinas o equipos en una fábrica o instalación de manufactura que transfiere el trabajo de una estación de trabajo a la siguiente hasta que se complete la fabricación del producto."
    tech_manufacturing_4_desc:0 "Las piezas intercambiables son partes que son idénticas para fines prácticos. Se fabrican con especificaciones que aseguran que sean tan casi idénticas que encajarán en cualquier ensamblaje del mismo tipo. Una de estas piezas puede reemplazar libremente a otra, sin necesidad de ajuste personalizado, como el limado."
    tech_manufacturing_5_desc:0 "Un robot industrial es un sistema robótico utilizado para la manufactura. Los robots industriales son automáticos, programables y capaces de movimiento en tres o más ejes."
    tech_manufacturing_6_desc:0 "La Industria 4.0, que es sinónima de manufactura inteligente, es la realización de la transformación digital del campo, brindando toma de decisiones en tiempo real, mayor productividad, flexibilidad y agilidad para revolucionar la forma en que las empresas fabrican, mejoran y distribuyen sus productos."
    tech_manufacturing_7_desc:0 "La IA en manufactura es el uso de soluciones de aprendizaje automático (ML) y redes neuronales profundas para optimizar los procesos de manufactura con una mejor análisis de datos y toma de decisiones."
    tech_manufacturing_8_desc:0 "La mecanización de alta precisión se refiere a procesos de mecanizado que producen piezas altamente precisas y consistentes según especificaciones exactas."
    tech_manufacturing_9_desc:0 "Una fábrica inteligente es una instalación de manufactura digitalizada que utiliza dispositivos conectados, maquinaria y sistemas de producción para recopilar y compartir datos continuamente."
    tech_manufacturing_10_desc:0 "Una fábrica completamente autónoma que produce de manera confiable y sin asistencia humana productos altamente individualizados en tamaños de lote pequeños y en constante cambio, día y noche, con tiempos de ciclo altos y costos unitarios significativamente más bajos que antes: esta es la visión de la producción autónoma."

