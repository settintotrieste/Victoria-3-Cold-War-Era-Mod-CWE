    tech_construction_infrastructure_1_desc:0 "Una herramienta eléctrica es una herramienta que se activa mediante una fuente de energía adicional y un mecanismo distinto al trabajo manual utilizado con herramientas manuales."
    tech_construction_infrastructure_2_desc:0 "El hormigón reforzado, también llamado ferroconcreto, es un material compuesto en el que la baja resistencia a la tracción y ductilidad del hormigón se compensan con la inclusión de refuerzos con mayor resistencia a la tracción o ductilidad."
    tech_construction_infrastructure_3_desc:0 "La prefabricación es la práctica de ensamblar componentes de una estructura en una fábrica u otro sitio de fabricación, y transportar ensamblajes completos o subconjuntos al sitio de construcción donde se ubicará la estructura."
    tech_construction_infrastructure_4_desc:0 "La maquinaria de construcción abarca toda la maquinaria utilizada en actividades de construcción, desde la excavación del suelo hasta el transporte, carga y descarga de materiales y la gestión de residuos."
    tech_construction_infrastructure_5_desc:0 "El núcleo arriostrado es un sistema estructural para edificios altos, que consiste en un núcleo hexagonal reforzado por tres contrafuertes que forman una forma de Y."
    tech_construction_infrastructure_6_desc:0 "El acero estructural es una categoría de acero utilizado para fabricar materiales de construcción en una variedad de formas. Muchas formas de acero estructural tienen la forma de una viga alargada con un perfil de una sección transversal específica."
    tech_construction_infrastructure_7_desc:0 "El diseño de edificios, también llamado diseño arquitectónico, se refiere a las aplicaciones arquitectónicas, de ingeniería y técnicas en el diseño de edificios."
    tech_construction_infrastructure_8_desc:0 "El hormigón es un material compuesto formado por un agregado unido con un cemento fluido que se cura y se convierte en sólido con el tiempo."
    tech_construction_infrastructure_9_desc:0 "Una herramienta eléctrica es una herramienta que se activa mediante una fuente de energía adicional y un mecanismo distinto al trabajo manual utilizado con herramientas manuales."
    tech_construction_infrastructure_10_desc:0 "Los robots de construcción son un subconjunto de robots industriales utilizados para la construcción de edificios e infraestructuras en el sitio."
    
