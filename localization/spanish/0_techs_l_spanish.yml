    tech_agriculture_1_desc:0 "Un fertilizante es cualquier material de origen natural o sintético que se aplica al suelo o a los tejidos de las plantas para suministrar nutrientes a las plantas."
    tech_agriculture_2_desc:0 "La maquinaria agrícola se refiere a las estructuras mecánicas y dispositivos utilizados en la agricultura u otras actividades agrícolas."
    tech_agriculture_3_desc:0 "La ganadería intensiva, también conocida como ganadería industrial, se refiere a un método de cría de ganado, particularmente aves de corral y huevos, en espacios confinados con altas densidades de población."
    tech_agriculture_4_desc:0 "Las mega granjas y las granjas intensivas ocupan mucho menos espacio que las granjas tradicionales, y permiten mantener a los animales de forma segura, alejados de los depredadores."
    tech_agriculture_5_desc:0 "Los pesticidas son sustancias utilizadas para controlar plagas. Incluyen herbicidas, insecticidas, nematicidas, fungicidas y muchos otros."
    tech_agriculture_6_desc:0 "Un organismo genéticamente modificado es cualquier organismo cuyo material genético ha sido alterado utilizando técnicas de ingeniería genética."
    tech_agriculture_7_desc:0 "Un robot agrícola se define como cualquier dispositivo robótico que puede mejorar los procesos agrícolas, al hacerse cargo de muchos de los deberes del agricultor que son lentos o laboriosos. Utilizar robots en la agricultura simplifica, acelera y hace más efectivas muchas tareas."
    tech_agriculture_8_desc:0 "La IA en la agricultura de precisión (PA) permite a los agricultores y gestores de granjas implementar prácticas agrícolas altamente específicas y precisas basadas en mediciones agroclimáticas del campo específicas del sitio."
    tech_agriculture_9_desc:0 "La agricultura inteligente, también conocida como agricultura inteligente, es la adopción de tecnologías avanzadas y operaciones agrícolas basadas en datos para optimizar y mejorar la sostenibilidad en la producción agrícola."
    tech_agriculture_10_desc:0 "La agricultura automatizada utiliza diversos dispositivos tecnológicos para mejorar y automatizar las operaciones agrícolas y el ciclo de producción de cultivos o ganado, haciendo que las granjas sean más eficientes."
    
