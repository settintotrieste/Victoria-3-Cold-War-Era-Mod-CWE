    tech_land_infrastructure_1_desc:0 "Carreteras y ferrocarriles básicos se refieren a las principales infraestructuras como ferrocarriles, carreteras, canales, puertos y muelles, el telégrafo electromagnético, drenaje, diques y recuperación de tierras."
    tech_land_infrastructure_2_desc:0 "La infraestructura básica se refiere a ferrocarriles principales, carreteras, canales, puertos y muelles, el telégrafo electromagnético, drenaje, diques y recuperación de tierras."
    tech_land_infrastructure_3_desc:0 "El transporte público integrado combina varios modos de transporte y operadores, mediante procesos organizativos y de planificación, facilitados a través de la adopción de infraestructura y tecnologías para maximizar la facilidad y eficiencia para los pasajeros."
    tech_land_infrastructure_4_desc:0 "El ferrocarril de alta velocidad (HSR) es un tipo de red de transporte ferroviario que utiliza trenes que corren significativamente más rápido que los trenes tradicionales. Una autopista es una carretera principal, especialmente una que conecta pueblos o ciudades."
    tech_land_infrastructure_5_desc:0 "Los ferrocarriles y las autopistas son muy grandes y pueden acomodar un alto volumen de tráfico."
    tech_land_infrastructure_6_desc:0 "La gestión del tráfico es una rama clave dentro de la logística. Se refiere a la planificación, control y adquisición de servicios de transporte necesarios para mover físicamente vehículos y mercancías."
    tech_land_infrastructure_7_desc:0 "Un vehículo eléctrico es un vehículo que utiliza uno o más motores eléctricos para la propulsión. El vehículo puede ser alimentado por un sistema colector, con electricidad de fuentes externas, o puede ser alimentado autónomamente por una batería o mediante la conversión de combustible en electricidad usando un generador o células de combustible."
    tech_land_infrastructure_8_desc:0 "Los vehículos autónomos operan utilizando tecnología de detección remota, incluyendo radar, GPS, cámaras y lidar para monitorear y crear un mapa 3D de su entorno."
    tech_land_infrastructure_9_desc:0 "Una infraestructura inteligente es un sistema inteligente que utiliza un ciclo de retroalimentación de datos para mejorar la toma de decisiones sobre un asunto."
    tech_land_infrastructure_10_desc:0 "Las carreteras y ferrocarriles son gigantescos."
    
