    tech_electronics_1_desc:0 "Los circuitos simples, o circuito simple, son circuitos que permiten el flujo de electricidad y se usan comúnmente en dispositivos eléctricos básicos del hogar."
    tech_electronics_2_desc:0 "La teoría de la computación, también conocida como teoría del cómputo, es el estudio de cómo computar eficientemente, los modelos de procesos computacionales y sus límites."
    tech_electronics_3_desc:0 "Las computadoras analógicas son máquinas físicas que usan propiedades físicas como voltaje, presión o movimiento mecánico para resolver problemas."
    tech_electronics_4_desc:0 "Un circuito integrado (CI), también conocido como microchip o chip, es un pequeño dispositivo electrónico que contiene muchos componentes interconectados, como transistores, resistencias y condensadores, en un solo chip semiconductor."
    tech_electronics_5_desc:0 "Una computadora programable es un dispositivo que puede seguir un conjunto de instrucciones, o código, para realizar tareas y controlar su comportamiento."
    tech_electronics_6_desc:0 "Un sistema operativo (SO) es un software que administra los recursos hardware de una computadora y provee servicios comunes para sus programas. Realiza tareas como gestión de memoria, gestión de archivos y operaciones de interfaz de usuario."
    tech_electronics_7_desc:0 "Una red neuronal es un algoritmo de aprendizaje automático que usa nodos interconectados, o neuronas, para procesar datos y resolver problemas complejos. Las redes neuronales están inspiradas en la estructura y función del cerebro humano, y son un tipo de aprendizaje profundo, un proceso de machine learning."
    tech_electronics_8_desc:0 "La IA generativa, o inteligencia artificial generativa, es un tipo de IA que puede crear contenido nuevo como texto, imágenes, música, audio y videos."
    tech_electronics_9_desc:0 "La computación cuántica es un campo de la informática que usa la mecánica cuántica para resolver problemas complejos más rápido que las computadoras clásicas. Las computadoras cuánticas usan hardware especializado para aprovechar comportamientos únicos de la física cuántica, como superposición, entrelazamiento e interferencia cuántica."
    tech_electronics_10_desc:0 "La computación biológica, también conocida como biocomputación, es un tipo de computación que usa organismos o procesos biológicos para almacenar, procesar y transferir información. Las computadoras biológicas usan entradas químicas y moléculas derivadas biológicamente, como ADN y proteínas, en lugar de señales eléctricas."

