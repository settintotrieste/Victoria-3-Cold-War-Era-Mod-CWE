    tech_military_space_program_1_desc:0 "La física espacial, también conocida como física del plasma espacial, es el estudio de los plasmas que ocurren de forma natural en la atmósfera superior de la Tierra y en el resto del Sistema Solar. Incluye temas como la aeronomía, las auroras, las ionosferas y magnetósferas planetarias, las bandas de radiación y el clima espacial."
    tech_military_space_program_2_desc:0 "Un observatorio es un lugar utilizado para observar eventos terrestres, marinos o celestiales."
    tech_military_space_program_3_desc:0 "Una sonda espacial es un dispositivo no tripulado enviado para explorar el espacio y recopilar información científica."
    tech_military_space_program_4_desc:0 "Un satélite es un pequeño objeto que orbita, o gira alrededor de, un objeto más grande en el espacio. Un satélite puede ser una luna, un planeta o una máquina que orbita un planeta o una estrella."
    tech_military_space_program_5_desc:0 "Un transbordador espacial es una nave espacial lanzada por un cohete que puede aterrizar como una aeronave no motorizada, utilizada para realizar viajes repetidos entre la Tierra y el espacio."
    tech_military_space_program_6_desc:0 "Los centros espaciales generalmente están asociados con sitios de lanzamiento para naves espaciales."
    tech_military_space_program_7_desc:0 "Un vehículo de lanzamiento reutilizable tiene partes que se pueden recuperar y volver a volar, mientras transporta cargas útiles desde la superficie al espacio exterior."
    tech_military_space_program_8_desc:0 "Una red de satélites es una combinación de nodos que proporciona comunicación de un punto en la Tierra a otro."
    tech_military_space_program_9_desc:0 "Una base lunar (o base en la Luna) es un puesto avanzado humano en o debajo de la superficie de la Luna. Más que un simple sitio de actividad o campamento temporal, las bases lunares son bases extraterrestres que apoyan la actividad robótica o humana proporcionando infraestructura en la superficie."
    tech_military_space_program_10_desc:0 "La exploración espacial es el uso de la astronomía y la tecnología espacial para explorar el espacio exterior. Mientras que la exploración del espacio se realiza actualmente principalmente por astrónomos con telescopios, su exploración física se lleva a cabo tanto por sondas espaciales robóticas no tripuladas como por vuelos espaciales tripulados."
    
    tech_military_airforce_1:0 "Biplanos de Hélice"
    tech_military_airforce_2:0 "Aviones Bombarderos Iniciales"
    tech_military_airforce_3:0 "Aviones de Guerra a Propulsión a Chorro"
    tech_military_airforce_4:0 "Misiles Aire-Aire"
    tech_military_airforce_5:0 "Jets de Combate Multiusos"
    tech_military_airforce_6:0 "Aviones de Guerra Stealth"
    tech_military_airforce_7:0 "Defensas Anti-SAM Modernas"
    tech_military_airforce_8:0 "Aviones de Guerra Guiados por IA"
    tech_military_airforce_9:0 "Aviones de Guerra Totalmente Automatizados"
    tech_military_airforce_10:0 "Naves Nodrizas Aéreas"

    tech_military_airforce_1_desc:0 "Un biplano es una aeronave de alas fijas con dos alas principales apiladas una sobre la otra."
    tech_military_airforce_2_desc:0 "Un bombardero es una aeronave de combate militar que utiliza armamento aire-tierra para lanzar bombas, torpedos o misiles de crucero lanzados desde el aire."
    tech_military_airforce_3_desc:0 "Un avión a chorro (o simplemente jet) es una aeronave (casi siempre un avión de alas fijas) propulsada por uno o más motores a chorro."
    tech_military_airforce_4_desc:0 "Un misil aire-aire es un misil disparado desde una aeronave con el propósito de destruir otra aeronave. Los misiles aire-aire suelen ser impulsados por uno o más motores de cohete, generalmente de combustible sólido, aunque a veces de combustible líquido."
    tech_military_airforce_5_desc:0 "Una aeronave de combate multirrol (MRCA) es una aeronave de combate destinada a realizar diferentes roles en combate. Estos roles pueden incluir combate aire-aire, apoyo aéreo, bombardeo aéreo, reconocimiento, guerra electrónica y supresión de defensas aéreas."
    tech_military_airforce_6_desc:0 "Los aviones furtivos están diseñados para evitar la detección utilizando una variedad de tecnologías que reducen la reflexión/emisión de radar, infrarrojos, luz visible, espectro de radiofrecuencia (RF) y audio, conocidos colectivamente como tecnología furtiva."
    tech_military_airforce_7_desc:0 "Un misil superficie-aire (SAM), también conocido como misil tierra-aire (GTAM) o arma guiada superficie-aire (SAGW), es un misil diseñado para ser lanzado desde el suelo o el mar para destruir aeronaves u otros misiles."
    tech_military_airforce_8_desc:0 "La inteligencia artificial se utiliza para volar aviones de combate."
    tech_military_airforce_9_desc:0 "Un vehículo aéreo no tripulado (UAV), comúnmente conocido como dron, es una aeronave sin piloto humano, tripulación o pasajeros a bordo."
    tech_military_airforce_10_desc:0 "Un portaviones aéreo es un tipo de nave nodriza aérea que puede transportar, lanzar, recuperar y apoyar otras aeronaves más pequeñas."

    tech_military_support_1:0 "Cuerpo de Oficiales Profesionales"
    tech_military_support_2:0 "Juegos de Guerra"
    tech_military_support_3:0 "Logística y Artillería Mecánica"
    tech_military_support_4:0 "Inteligencia Militar"
    tech_military_support_5:0 "Unidad de Mando"
    tech_military_support_6:0 "Especialización en Combate"
    tech_military_support_7:0 "Capacidad ISR"
    tech_military_support_8:0 "Logística y Artillería Guiadas por IA"
    tech_military_support_9:0 "Logística y Artillería Totalmente Automatizadas"
    tech_military_support_10:0 "Cañones Orbitales"

    tech_military_support_1_desc:0 "Una unidad táctica que generalmente consiste en dos o más divisiones y ramas auxiliares y servicios."
    tech_military_support_2_desc:0 "Un juego de guerra es un juego de estrategia en el que dos o más jugadores dirigen fuerzas armadas opuestas en una simulación de un conflicto armado. Los juegos de guerra pueden jugarse para recreación, para entrenar a oficiales militares en el arte del pensamiento estratégico o para estudiar la naturaleza de conflictos potenciales."
    tech_military_support_3_desc:0 "La logística militar es la disciplina de planificar y llevar a cabo el movimiento, suministro y mantenimiento de las fuerzas militares."
    tech_military_support_4_desc:0 "La inteligencia militar es una disciplina militar que utiliza enfoques de recolección y análisis de información para proporcionar orientación y dirección que ayuden a los comandantes en sus decisiones."
    tech_military_support_5_desc:0 "En la organización militar, la unidad de mando es el principio de que los miembros subordinados de una estructura deben ser responsables ante un solo comandante."
    tech_military_support_6_desc:0 "Las especialidades militares son los oficios o especialidades de carrera elegidos o asignados en las fuerzas armadas, que exigen que los individuos logren calificaciones y un grado de conocimiento y habilidad en el oficio para realizar tareas y asignaciones a un nivel aceptable de completitud o calidad."
    tech_military_support_7_desc:0 "ISR es la adquisición, procesamiento y provisión coordinados e integrados de información e inteligencia oportuna, precisa, relevante, coherente y asegurada para apoyar la realización de actividades por parte del comandante."
    tech_military_support_8_desc:0 "La IA está incorporada en un sistema de logística militar."
    tech_military_support_9_desc:0 "La artillería autopropulsada (también llamada artillería locomotora) es artillería equipada con su propio sistema de propulsión para moverse hacia su posición de tiro."
    tech_military_support_10_desc:0 "Un cañón orbital es un sistema de bombardeo cinético controlado a distancia."

    tech_military_naval_forces_1:0 "Dreadnoughts"
    tech_military_naval_forces_2:0 "Cruceros de Batalla"
    tech_military_naval_forces_3:0 "Portaviones Iniciales"
    tech_military_naval_forces_4:0 "Submarinos de Largo Alcance"
    tech_military_naval_forces_5:0 "Cruceros de Misiles Guiados"
    tech_military_naval_forces_6:0 "Portaviones Modernos"
    tech_military_naval_forces_7:0 "Buques de Guerra Modernos"
    tech_military_naval_forces_8:0 "Buques de Guerra Modulares"
    tech_military_naval_forces_9:0 "Buques de Guerra Autónomos"
    tech_military_naval_forces_10:0 "Fortalezas Flotantes"

    tech_military_naval_forces_1_desc:0 "El dreadnought fue el tipo predominante de acorazado a principios del siglo XX."
    tech_military_naval_forces_2_desc:0 "El crucero de batalla era un tipo de buque capital de la primera mitad del siglo XX. Estos eran similares en desplazamiento, armamento y costo a los acorazados, pero diferían en forma y equilibrio de atributos."
    tech_military_naval_forces_3_desc:0 "Un portaviones es un buque de guerra que sirve como una base aérea en el mar, equipado con una cubierta de vuelo de longitud completa y facilidades para transportar, armar, desplegar y recuperar aeronaves."
    tech_military_naval_forces_4_desc:0 "Un submarino (o sub) es una embarcación capaz de operar de manera independiente bajo el agua."
    tech_military_naval_forces_5_desc:0 "Los cruceros de misiles guiados son cruceros navales equipados con misiles guiados de largo alcance y lanzadores de misiles."
    tech_military_naval_forces_6_desc:0 "Un portaviones es un buque de guerra que sirve como una base aérea en el mar, equipado con una cubierta de vuelo de longitud completa y facilidades para transportar, armar, desplegar y recuperar aeronaves."
    tech_military_naval_forces_7_desc:0 "Un acorazado es un buque de guerra grande y fuertemente blindado con una batería principal compuesta de cañones de gran calibre, diseñado para servir como buques capitales con el mayor poder de fuego."
    tech_military_naval_forces_8_desc:0 "El concepto de modularidad se desarrolló para permitir que los buques de guerra adapten cargas útiles según las necesidades operativas, resultando en un salto cualitativo y cuantitativo en los niveles de producción."
    tech_military_naval_forces_9_desc:0 "Un buque de guerra totalmente autónomo sería capaz de llevar a cabo todas las actividades que puede realizar un buque de guerra tripulado, menos cualquier cosa relacionada con la gestión de humanos."
    tech_military_naval_forces_10_desc:0 "Las fortalezas flotantes son enormes bases marítimas que pueden atracar gigantescos acorazados."

    tech_military_nuclear_1:0 "Física Nuclear"
    tech_military_nuclear_2:0 "Minería y Enriquecimiento de Uranio"
    tech_military_nuclear_3:0 "Bomba Atómica"
    tech_military_nuclear_4:0 "Bomba de Hidrógeno"
    tech_military_nuclear_5:0 "Misiles Antibalas Iniciales"
    tech_military_nuclear_6:0 "Misiles Hipersónicos"
    tech_military_nuclear_7:0 "Misiles Antibalas Modernos"
    tech_military_nuclear_8:0 "Armas Nucleares de Alto Rendimiento"
    tech_military_nuclear_9:0 "Sistemas de Armas Nucleares Operados por IA"
    tech_military_nuclear_10:0 "Armas del Armagedón"

    tech_military_nuclear_1_desc:0 "La física nuclear es el campo de la física que estudia los núcleos atómicos y sus constituyentes e interacciones, además del estudio de otras formas de materia nuclear. La física nuclear no debe confundirse con la física atómica, que estudia el átomo en su totalidad, incluyendo sus electrones."
    tech_military_nuclear_2_desc:0 "El enriquecimiento elimina el uranio-238 no deseado, aumentando la concentración de átomos de uranio-235."
    tech_military_nuclear_3_desc:0 "Bomba Atómica"
    tech_military_nuclear_3_desc:0 "Bomba atómica, arma con gran poder explosivo que resulta de la fisión de los núcleos de un metal pesado como el plutonio o el uranio. \n\nNota: Las armas nucleares pueden desarrollarse haciendo clic en la decisión 'Desarrollar Armas Nucleares'."
    tech_military_nuclear_4_desc:0 "Una bomba de hidrógeno es una bomba inmensamente poderosa cuyo poder destructivo proviene de la rápida liberación de energía durante la fusión nuclear de isótopos de hidrógeno (deuterio y tritio), usando una bomba atómica como detonador."
    tech_military_nuclear_5_desc:0 "Un misil antibalas es un misil superficie-aire diseñado para contrarrestar misiles balísticos. Los misiles balísticos se utilizan para entregar ojivas nucleares, químicas, biológicas o convencionales en una trayectoria de vuelo balístico."
    tech_military_nuclear_6_desc:0 "Un arma hipersónica es un arma capaz de viajar a velocidad hipersónica, definida como entre 5 y 25 veces la velocidad del sonido o aproximadamente de 1 a 5 millas por segundo."
    tech_military_nuclear_7_desc:0 "Un misil antibalas es un misil superficie-aire diseñado para contrarrestar misiles balísticos. Los misiles balísticos se utilizan para entregar ojivas nucleares, químicas, biológicas o convencionales en una trayectoria de vuelo balístico."
    tech_military_nuclear_8_desc:0 "El rendimiento explosivo de un arma nuclear es la cantidad de energía liberada, como explosión, radiación térmica y nuclear, cuando esa arma nuclear en particular es detonada."
    tech_military_nuclear_9_desc:0 "La autoridad para lanzar armas nucleares está delegada a un sistema de inteligencia artificial."
    tech_military_nuclear_10_desc:0 "Un dispositivo del juicio final es una construcción hipotética —generalmente un arma o sistema de armas— que podría destruir toda la vida en un planeta."

