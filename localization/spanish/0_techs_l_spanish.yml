    tech_air_infrastructure_10:0 "Aeronaves Mega"
    
    tech_air_infrastructure_1_desc:0 "Los primeros aeropuertos solían ser pequeños y rudimentarios, con pistas austeras y pocas comodidades."
    tech_air_infrastructure_2_desc:0 "Mientras operan en aeropuertos regionales con pistas cortas, los aviones de hélice pueden volar a velocidades de 300 nudos y distancias no paradas de aproximadamente 1,500 millas, con una duración de vuelo promedio de aproximadamente 3 horas."
    tech_air_infrastructure_3_desc:0 "Un avión a reacción o jetliner es un avión comercial impulsado por motores a reacción. Los aviones comerciales suelen tener dos o cuatro motores a reacción; los diseños de tres motores fueron populares en la década de 1970 pero son menos comunes hoy en día."
    tech_air_infrastructure_4_desc:0 "Un aeropuerto internacional es un aeropuerto con instalaciones de aduanas y control fronterizo que permite a los pasajeros viajar entre países alrededor del mundo."
    tech_air_infrastructure_5_desc:0 "Algunas tareas o partes de tareas realizadas por la tripulación humana pueden ser asignadas, a elección de la tripulación, a maquinaria."
    tech_air_infrastructure_6_desc:0 "Los mega aeropuertos se definen como aquellos con 33 millones o más de pasajeros por año. Esto los distingue de los aeropuertos grandes, que tienen de 10 a 32.9 millones de pasajeros por año, así como de los aeropuertos medianos, que tienen de 4.5 a 9.9 millones de pasajeros por año."
    tech_air_infrastructure_7_desc:0 "El Sistema de Aeronaves Inteligentes incorpora sensores avanzados y aprendizaje automático para obtener información que aumenta la conciencia situacional y mejora la seguridad."
    tech_air_infrastructure_8_desc:0 "Una aeronave eléctrica es una aeronave impulsada por electricidad. Las aeronaves eléctricas se consideran una forma de reducir los efectos ambientales de la aviación, proporcionando emisiones cero y vuelos más silenciosos. La electricidad puede ser suministrada por una variedad de métodos, siendo las baterías las más comunes."
    tech_air_infrastructure_9_desc:0 "La aeronave navega, se dirige y comunica por sí sola. Es completamente autónoma y vuela por sí misma."
    tech_air_infrastructure_10:0 "Los aviones comerciales son enormes."
    
