    tech_energy_infrastructure_1_desc:0 "Una planta de energía a base de combustibles fósiles es una planta térmica que quema un combustible fósil, como carbón, petróleo o gas natural, para producir electricidad. Las plantas de energía a base de combustibles fósiles tienen maquinaria para convertir la energía térmica de la combustión en energía mecánica, que luego opera un generador eléctrico."
    tech_energy_infrastructure_2_desc:0 "En una planta de energía a gas natural, el gas natural se mezcla con aire y se quema. Los productos de la combustión (principalmente CO2 y H2O) se expanden rápidamente, y esa expansión hace girar el eje que mueve el imán. En una planta de energía hidroeléctrica, el agua que cae de una altura a una menor hace girar el eje que mueve el imán."
    tech_energy_infrastructure_3_desc:0 "Una planta de energía nuclear o central nuclear es una planta térmica en la que la fuente de calor es un reactor nuclear. Como es típico en las plantas térmicas, el calor se utiliza para generar vapor que impulsa una turbina de vapor conectada a un generador que produce electricidad."
    tech_energy_infrastructure_4_desc:0 "La energía geotérmica es energía eléctrica generada a partir de energía geotérmica. Las tecnologías en uso incluyen plantas de energía de vapor seco, plantas de energía de vapor de destello y plantas de ciclo binario."
    tech_energy_infrastructure_5_desc:0 "La energía renovable (o energía verde) es energía proveniente de recursos naturales renovables que se reponen en una escala de tiempo humana."
    tech_energy_infrastructure_6_desc:0 "Las energías renovables, incluyendo la solar, eólica, hidroeléctrica, biocombustibles y otras, están en el centro de la transición hacia sistemas energéticos menos intensivos en carbono y más sostenibles."
    tech_energy_infrastructure_7_desc:0 "Una planta de energía a base de combustibles fósiles es una planta térmica que quema un combustible fósil, como carbón, petróleo o gas natural, para producir electricidad. Las plantas de energía a base de combustibles fósiles tienen maquinaria para convertir la energía térmica de la combustión en energía mecánica, que luego opera un generador eléctrico."
    tech_energy_infrastructure_8_desc:0 "Una planta de energía nuclear o central nuclear es una planta térmica en la que la fuente de calor es un reactor nuclear. Como es típico en las plantas térmicas, el calor se utiliza para generar vapor que impulsa una turbina de vapor conectada a un generador que produce electricidad."
    tech_energy_infrastructure_9_desc:0 "La energía de fusión es una forma propuesta de generación de energía que generaría electricidad utilizando calor de reacciones de fusión nuclear. En un proceso de fusión, dos núcleos atómicos más ligeros se combinan para formar un núcleo más pesado, liberando energía. Los dispositivos diseñados para aprovechar esta energía se conocen como reactores de fusión."
    tech_energy_infrastructure_10_desc:0 "Las plantas de energía son enormes con vastas capacidades de generación de energía."
    
