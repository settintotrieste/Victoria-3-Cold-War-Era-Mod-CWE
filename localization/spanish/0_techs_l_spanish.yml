    tech_communication_infrastructure_1_desc:0 "Un telégrafo es un sistema de comunicación que envía información realizando y rompiendo una conexión eléctrica. Está asociado principalmente con el envío de pulsos de corriente eléctrica a lo largo de un cable con codificación en código Morse."
    tech_communication_infrastructure_2_desc:0 "Una red inalámbrica utiliza señales de radio para intercambiar datos entre dos o más dispositivos físicos."
    tech_communication_infrastructure_3_desc:0 "Un televisor en blanco y negro es un dispositivo eléctrico diseñado para convertir señales de transmisión entrantes en imágenes de televisión en blanco y negro y sonido asociado."
    tech_communication_infrastructure_4_desc:0 "La televisión en color es una tecnología de transmisión de televisión que incluye información de color para la imagen, por lo que la imagen de video puede mostrarse en color en el televisor. Mejora la tecnología de televisión en blanco y negro, que muestra la imagen en tonos de gris."
    tech_communication_infrastructure_5_desc:0 "El Sistema de Posicionamiento Global es un sistema de navegación por radio basado en satélites."
    tech_communication_infrastructure_6_desc:0 "Una Red de Internet es un sistema de comunicación global compuesto por redes autónomas interconectadas."
    tech_communication_infrastructure_7_desc:0 "La inteligencia artificial, o IA, es una tecnología que permite a las computadoras y máquinas simular la inteligencia humana y las capacidades de resolución de problemas."
    tech_communication_infrastructure_8_desc:0 "En telecomunicaciones, la banda ancha o alta velocidad es la transmisión de datos de gran ancho de banda que explota señales en un amplio rango de frecuencias o varias frecuencias simultáneas, y se utiliza para el acceso rápido a Internet."
    tech_communication_infrastructure_9_desc:0 "La inteligencia artificial (IA) se está utilizando para desarrollar nuevas formas de interactuar con Internet, como chatbots y asistentes virtuales."
    tech_communication_infrastructure_10_desc:0 "El Internet de las cosas describe dispositivos con sensores, capacidad de procesamiento, software y otras tecnologías que se conectan e intercambian datos con otros dispositivos y sistemas a través de Internet u otras redes de comunicación."
    
    tech_chemicals_1:0 "Aprovechamiento de Troncos"
    tech_chemicals_2:0 "Aprovechamiento de Árboles Completos"
    tech_chemicals_3:0 "Aprovechamiento a Medida"
    tech_chemicals_4:0 "Cargador de Ruedas Altas"
