    tech_urbanization_9:0 "La Megaregión"
    tech_urbanization_10:0 "La Ecumenópolis"
    
    tech_urbanization_1_desc:0 "Los servicios públicos están destinados a suministrar bienes y servicios considerados esenciales; agua, gas, electricidad, teléfono, eliminación de desechos y otros sistemas de comunicación representan gran parte del mercado de servicios públicos."
    tech_urbanization_2_desc:0 "El transporte público se refiere a un sistema de vehículos como autobuses y trenes que operan en horarios regulares en rutas fijas y son utilizados por el público."
    tech_urbanization_3_desc:0 "Los edificios de gran altura son edificios de varios pisos lo suficientemente altos como para requerir el uso de un sistema de transporte vertical mecánico, como ascensores."
    tech_urbanization_4_desc:0 "Una ciudad satélite o pueblo satélite es un municipio o asentamiento más pequeño que forma parte de una área metropolitana más grande y sirve como un centro regional de población y empleo."
    tech_urbanization_5_desc:0 "Un edificio de uso mixto es cualquier estructura que sirve para más de un propósito al albergar una combinación de usos residenciales, comerciales, minoristas, hoteleros, de estacionamiento, médicos, de entretenimiento y/o industriales."
    tech_urbanization_6_desc:0 "Los servicios urbanos están dirigidos y controlados por una sola autoridad."
    tech_urbanization_7_desc:0 "En la planificación del uso del suelo, el espacio verde urbano son áreas de espacio abierto reservadas para parques y otros 'espacios verdes', incluyendo vida vegetal, características acuáticas - también llamadas espacios azules - y otros tipos de ambiente natural. La mayoría de los espacios abiertos urbanos son espacios verdes, pero ocasionalmente incluyen otros tipos de áreas abiertas."
    tech_urbanization_8_desc:0 "El concepto de Ciudad Inteligente implica la integración de tecnologías de vanguardia que incluyen el Internet de las Cosas, realidad aumentada, Inteligencia Artificial y otras."
    tech_urbanization_9_desc:0 "Una megaregión abarca múltiples ciudades y condados, pero muchas también incluyen varios estados, todos los cuales deben trabajar colectivamente para gestionar la megaregión."
    tech_urbanization_10_desc:0 "Ecumenópolis es el concepto hipotético de una ciudad global en todo el planeta."

    tech_economy_1:0 "Economía del Comportamiento"
    tech_economy_2:0 "Economía Keynesiana"
    tech_economy_3:0 "Sistema de Bretton Woods"
    tech_economy_4:0 "Monetarismo"
    tech_economy_5:0 "Globalización Económica"
    tech_economy_6:0 "Flexibilidad Cuantitativa"
    tech_economy_7:0 "Responsabilidad Social Corporativa"
    tech_economy_8:0 "Finanzas Comportamentales Cuantitativas"
    tech_economy_9:0 "La Economía Digital"
    tech_economy_10:0 "Neo-Capitalismo"
    
    tech_economy_1_desc:0 "La economía del comportamiento combina elementos de economía y psicología para entender cómo y por qué las personas se comportan de la manera en que lo hacen en el mundo real. Se diferencia de la economía neoclásica, que asume que la mayoría de las personas tienen preferencias bien definidas y toman decisiones bien informadas y de interés propio basadas en esas preferencias."
    tech_economy_2_desc:0 "La economía keynesiana es una teoría macroeconómica del gasto total en la economía y sus efectos en la producción, el empleo y la inflación. Fue desarrollada por el economista británico John Maynard Keynes durante la década de 1930 en un intento de abordar los efectos de la Gran Depresión."
    tech_economy_3_desc:0 "El Sistema de Bretton Woods es un conjunto de reglas y políticas unificadas que proporcionaron el marco necesario para crear tipos de cambio internacionales fijos. Esencialmente, el acuerdo pedía al FMI recién creado que determinara el tipo de cambio fijo para las monedas alrededor del mundo."
    tech_economy_4_desc:0 "El monetarismo es una teoría en economía que asegura que el crecimiento económico estable solo puede ser garantizado mediante el control de la tasa de aumento de la oferta de dinero para que coincida con la capacidad de crecimiento de la productividad real."
    tech_economy_5_desc:0 "La globalización económica se refiere al movimiento internacional generalizado de bienes, capital, servicios, tecnología e información."
    tech_economy_6_desc:0 "La flexibilización cuantitativa (QE) es una estrategia de política monetaria utilizada por los bancos centrales. Con QE, un banco central compra valores en un intento de reducir las tasas de interés, aumentar la oferta de dinero y fomentar más préstamos a consumidores y empresas."
    tech_economy_7_desc:0 "La responsabilidad social corporativa es un modelo de negocio mediante el cual las empresas hacen un esfuerzo concertado para operar de manera que mejoren en lugar de degradar a la sociedad y al medio ambiente."
    tech_economy_8_desc:0 "Las finanzas comportamentales cuantitativas son una nueva disciplina que utiliza metodologías matemáticas y estadísticas para entender los sesgos comportamentales en conjunto con la valoración. La investigación se puede agrupar en las siguientes áreas: estudios empíricos que demuestran desviaciones significativas de las teorías clásicas."
    tech_economy_9_desc:0 "La economía digital es la actividad económica que resulta de miles de millones de conexiones diarias en línea entre personas, empresas, dispositivos, datos y procesos."
    tech_economy_10_desc:0 "El neo-capitalismo es la materialización tanto de la democracia económica para desarrollar una expansión de la riqueza como de algunos aspectos precapitalistas que deben existir para asegurar la riqueza microeconómica e individual."

