    tech_military_ground_forces_1_desc:0 "El cerrojo es un tipo de acción manual de arma de fuego que se opera manipulando directamente el cerrojo a través de una manija, generalmente ubicada en el lado derecho del arma de fuego."
    tech_military_ground_forces_2_desc:0 "La artillería son armas de largo alcance que lanzan municiones mucho más allá del alcance y poder de las armas de infantería."
    tech_military_ground_forces_3_desc:0 "Los tanques son vehículos de combate pesadamente armados y blindados que se mueven sobre dos cadenas metálicas continuas llamadas orugas. Los tanques son esencialmente plataformas de armas que hacen que las armas montadas en ellos sean más efectivas por su movilidad en terrenos difíciles y por la protección que brindan a sus tripulaciones."
    tech_military_ground_forces_4_desc:0 "Un transporte blindado de personal es un tipo amplio de vehículo militar blindado diseñado para transportar personal y equipo en zonas de combate."
    tech_military_ground_forces_5_desc:0 "Un tanque de batalla principal, también conocido como tanque de batalla o tanque universal, es un tanque que cumple el rol de fuego directo protegido por blindaje y maniobra en muchos ejércitos modernos."
    tech_military_ground_forces_6_desc:0 "La armadura reactiva es un tipo de blindaje de vehículo utilizado para proteger vehículos, especialmente tanques modernos, contra cargas moldeadas y penetradores de energía cinética endurecidos."
    tech_military_ground_forces_7_desc:0 "Las armas ligeras, en términos generales, son armas portátiles para la infantería que son armas cinéticas servidas por la tripulación, dispositivos incendiarios o disparan municiones explosivas."
    tech_military_ground_forces_8_desc:0 "Los sistemas de armas autónomas letales (LAWS) son una clase especial de sistemas de armas que utilizan conjuntos de sensores y algoritmos informáticos para identificar independientemente un objetivo y emplear un sistema de armas a bordo para atacar y destruir el objetivo sin control manual humano del sistema."
    tech_military_ground_forces_9_desc:0 "Un vehículo terrestre no tripulado (UGV) es un vehículo que opera mientras está en contacto con el suelo sin una presencia humana a bordo."
    tech_military_ground_forces_10_desc:0 "Los soldados están equipados con implantes para hacerlos más efectivos en combate."

