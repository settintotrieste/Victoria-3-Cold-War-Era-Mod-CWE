    tech_mining_1_desc:0 "Las minas son un agujero o sistema de agujeros en el suelo donde se extraen sustancias como carbón, metales y sal."
    tech_mining_2_desc:0 "Las excavadoras mineras se utilizan para excavar materias primas y son especialmente útiles para la minería a cielo abierto. Equipadas con brazos de elevación potentes y cubos gigantes con grandes capacidades, estas máquinas son capaces de excavar grandes cantidades de material."
    tech_mining_3_desc:0 "La prospección es la actividad de buscar oro, petróleo u otras sustancias valiosas en o debajo de la superficie de la Tierra."
    tech_mining_4_desc:0 "La seguridad en las minas se refiere a la gestión de operaciones y eventos dentro de la industria minera, para proteger a los mineros minimizando peligros, riesgos y accidentes."
    tech_mining_5_desc:0 "El procesamiento de minerales es una forma de metalurgia extractiva que separa minerales valiosos del mineral en un producto concentrado y comercializable."
    tech_mining_6_desc:0 "Un túnel caracterizado por elementos estructurales o sistemas funcionales avanzados o únicos."
    tech_mining_7_desc:0 "Las difíciles condiciones de trabajo, la ubicación remota de las minas y la disponibilidad (o escasez) de mano de obra son solo algunos de los incentivos para la aplicación de IA en la industria minera."
    tech_mining_8_desc:0 "La minería de alto rendimiento implica mejorar la productividad y eficiencia de las instalaciones mineras e integrar nuevas tecnologías en la minería."
    tech_mining_9_desc:0 "La minería inteligente es el conjunto de procesos y tecnologías que pueden aumentar la productividad y seguridad de las operaciones mineras."
    tech_mining_10_desc:0 "Las super minas son minas que existen a grandes profundidades en la corteza terrestre."
    
