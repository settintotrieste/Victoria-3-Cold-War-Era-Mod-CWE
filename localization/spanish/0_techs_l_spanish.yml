    tech_sea_infrastructure_1_desc:0 "La maquinaria portuaria abarca una variedad de equipos esenciales, incluyendo manipuladores de contenedores vacíos, carretillas elevadoras con diferentes capacidades, grúas manipuladoras de material, apiladores, grúas de barco a muelle, grúas pórticos de neumáticos de goma, manipuladores telescópicos y muchos más."
    tech_sea_infrastructure_2_desc:0 "El motor marino diésel es un motor de ignición por compresión que está instalado o destinado a ser instalado en una embarcación."
    tech_sea_infrastructure_3_desc:0 "Los buques están diseñados de acuerdo con estándares internacionalmente aceptados."
    tech_sea_infrastructure_4_desc:0 "La contenerización es un sistema de transporte de carga intermodal utilizando contenedores intermodales."
    tech_sea_infrastructure_5_desc:0 "Los megaships son una clase de barcos extremadamente grandes utilizados principalmente para fines comerciales, como el transporte de grandes cantidades de mercancías o grandes grupos de personas."
    tech_sea_infrastructure_6_desc:0 "Mientras que los puertos antiguos tendían a ser simplemente puertos sencillos, los puertos modernos tienden a ser centros de distribución multimodal, con enlaces de transporte utilizando rutas marítimas, fluviales, de canales, carreteras, ferrocarriles y aéreas."
    tech_sea_infrastructure_7_desc:0 "El concepto de buques inteligentes surge de la tendencia más amplia de digitalización que se extiende a diversos sectores y representa un cambio en la industria marítima, integrando tecnologías de vanguardia para mejorar la eficiencia, la seguridad y la sostenibilidad."
    tech_sea_infrastructure_8_desc:0 "Un barco eléctrico es una embarcación propulsada por motores eléctricos, que son alimentados por baterías a bordo, paneles solares o generadores."
    tech_sea_infrastructure_9_desc:0 "Los buques de carga autónomos, también conocidos como buques de contenedores autónomos o buques autónomos de superficie marítima (MASS), son embarcaciones sin tripulación que transportan contenedores o carga a granel sobre aguas navegables con poca o ninguna interacción humana."
    tech_sea_infrastructure_10_desc:0 "Los puertos ahora son mega complejos que se extienden por vastas extensiones de tierra."

    tech_air_infrastructure_1:0 "Primeros Aeropuertos"
    tech_air_infrastructure_2:0 "Pequeños Aviones de Hélice"
    tech_air_infrastructure_3:0 "Aviones a Reacción"
    tech_air_infrastructure_4:0 "Aeropuertos Internacionales"
