    combat_unit_type_infantry_4_desc:0 "Unidades fuertemente blindadas que integran infantería y tanques para operaciones de ruptura y asaltos sostenidos."
    combat_unit_type_infantry_5_desc:0 "Una fuerza equilibrada que combina infantería, blindados, artillería y apoyo para una versatilidad estratégica."
    combat_unit_type_infantry_6_desc:0 "Formación de combate modular optimizada para operaciones autónomas, integrando potencia de fuego y movilidad."
    combat_unit_type_infantry_7_desc:0 "Unidades mecanizadas de élite equipadas con blindaje de vanguardia y sistemas de coordinación con IA en el campo de batalla."
    combat_unit_type_infantry_8_desc:0 "Fuerza blindada de nueva generación con mayor supervivencia, potencia de fuego y apoyo integrado de drones."
    combat_unit_type_infantry_9_desc:0 "Una fuerza preparada para el futuro, capaz de operaciones multidominio y coordinación fluida entre unidades."
    combat_unit_type_infantry_10_desc:0 "Unidades de combate experimentales que operan exoesqueletos mecanizados, redefiniendo la movilidad, la potencia de fuego y la superioridad táctica."
    
