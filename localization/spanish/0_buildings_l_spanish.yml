    combat_unit_type_artillery_1_desc:0 "Dotaciones de artillería tradicionales que proporcionan apoyo de fuego indirecto desde posiciones atrincheradas, ideales para bombardeos sostenidos."
    combat_unit_type_artillery_2_desc:0 "Emplazamientos de gran calibre diseñados para perforar fortificaciones y devastar objetivos fortificados durante asedios prolongados."
    combat_unit_type_artillery_3_desc:0 "Plataformas de fuego móviles que combinan blindaje y artillería, capaces de reposicionarse rápidamente y brindar apoyo reactivo."
    combat_unit_type_artillery_4_desc:0 "Unidades de artillería fuertemente blindadas con protección y potencia de fuego mejoradas para enfrentamientos en primera línea."
    combat_unit_type_artillery_5_desc:0 "Sistemas lanzacohetes múltiples que proporcionan fuego de saturación sobre amplias áreas, ideales para suprimir formaciones enemigas."
    combat_unit_type_artillery_6_desc:0 "Sistemas de cohetes de alta movilidad y precisión, optimizados para despliegue rápido y ataques tácticos de largo alcance."
    combat_unit_type_artillery_7_desc:0 "Plataformas de lanzamiento avanzadas capaces de desplegar misiles balísticos lanzados desde el aire para ataques estratégicos en profundidad."
    combat_unit_type_artillery_8_desc:0 "Unidades de drones autónomos que ejecutan ataques de precisión con mínima supervisión humana, ideales para la guerra asimétrica."
    combat_unit_type_artillery_9_desc:0 "Enjambres de drones coordinados que saturan las defensas mediante ataques sincronizados, multidireccionales y con objetivos adaptativos."
    combat_unit_type_artillery_10_desc:0 "Plataformas de cañón electromagnético que disparan proyectiles hipersónicos con alcance extremo y enorme impacto cinético."
    
    combat_unit_type_airforce_1_desc:0 "Aeronaves ligeras de reconocimiento utilizadas para explorar posiciones enemigas y transmitir inteligencia del campo de batalla."
    combat_unit_type_airforce_2_desc:0 "Aeronaves ágiles diseñadas para combates a corta distancia y defensa aérea básica en enfrentamientos de baja velocidad."
    combat_unit_type_airforce_3_desc:0 "Cazas a reacción de primera generación que ofrecen mayor velocidad y rendimiento en altitud frente a sus predecesores de hélice."
    combat_unit_type_airforce_4_desc:0 "Interceptores de alta velocidad capaces de romper la barrera del sonido y dominar zonas de combate aéreo."
    combat_unit_type_airforce_5_desc:0 "Aeronaves versátiles equipadas para misiones aire-aire y aire-tierra, adaptables a necesidades tácticas cambiantes."
    combat_unit_type_airforce_6_desc:0 "Cazas diseñados para evadir radares, concebidos para ataques de precisión y alta supervivencia en espacios aéreos disputados."
    combat_unit_type_airforce_7_desc:0 "Plataformas furtivas avanzadas que combinan flexibilidad multirrol con baja detectabilidad y sistemas de combate en red."
    combat_unit_type_airforce_8_desc:0 "Cazas de gran altitud que operan cerca del límite de la atmósfera, optimizados para interceptación estratégica y vigilancia."
    combat_unit_type_airforce_9_desc:0 "Sistemas aéreos pilotados remotamente o autónomos que ejecutan misiones de reconocimiento, ataque y apoyo con riesgo mínimo."
    combat_unit_type_airforce_10_desc:0 "Plataformas aéreas de mando masivas que combinan vuelo, potencia de fuego y coordinación de flotas en una sola fortaleza aérea."
    
    combat_unit_type_light_ship_1_desc:0 "Buques de escolta rápidos y ágiles diseñados para la guerra antisubmarina, protección de convoyes y respuesta rápida."
    combat_unit_type_light_ship_2_desc:0 "Cazadores silenciosos bajo las olas, capaces de realizar reconocimiento sigiloso y devastadores ataques con torpedos."
    combat_unit_type_light_ship_3_desc:0 "Depredadores de las profundidades impulsados por reactores nucleares, con alcance extendido y formidable autonomía submarina."
    combat_unit_type_light_ship_4_desc:0 "Sumergibles avanzados equipados con sonar moderno, sistemas de misiles y capacidades furtivas mejoradas."
    combat_unit_type_light_ship_5_desc:0 "Submarinos de nueva generación optimizados para baja firma acústica y misiones de ataque de precisión en aguas hostiles."

    combat_unit_type_capital_ship_1_desc:0 "Buques de guerra fuertemente blindados de una era pasada, repletos de cañones y diseñados para dominar la línea de batalla."
    combat_unit_type_capital_ship_2_desc:0 "Fortalezas flotantes con enorme potencia de fuego, concebidas para controlar rutas marítimas y enfrentar flotas enemigas directamente."
    combat_unit_type_capital_ship_3_desc:0 "Combatientes de superficie modernos armados con misiles guiados para ataques de precisión a larga distancia y defensa de flota."
    combat_unit_type_capital_ship_4_desc:0 "Buques capitales de alta velocidad que combinan potencia de fuego y maniobrabilidad, ideales para combates navales dinámicos."
    combat_unit_type_capital_ship_5_desc:0 "Buques de guerra compactos y versátiles diseñados para operaciones costeras, que combinan velocidad, sigilo y armamento modular."

    combat_unit_type_carrier_1_desc:0 "Bases aéreas flotantes que proyectan poder a través de los océanos, capaces de lanzar y recuperar aeronaves en zonas de combate."
    combat_unit_type_carrier_2_desc:0 "Portaaviones de propulsión nuclear con alcance operativo y autonomía inigualables, ideales para despliegues globales prolongados."
    combat_unit_type_carrier_3_desc:0 "Portaaviones insignia masivos que albergan grandes alas aéreas, centros de mando y sistemas de defensa avanzados."
    combat_unit_type_carrier_4_desc:0 "Portaaviones de baja observabilidad diseñados para evadir detección mientras coordinan operaciones aéreas furtivas y guerra electrónica."
    combat_unit_type_carrier_5_desc:0 "Plataformas navales titánicas que integran capacidades aéreas, marítimas y de drones en una sola fortaleza de mando móvil."
    
