    objective_democratic_victory_cold_war:0 "Victoria Democrática"
    objective_democratic_victory_cold_war_desc:0 "Logra la victoria para el Bloque Occidental. Difunde la democracia y el capitalismo en todo el mundo y aplasta el comunismo para siempre."
    objective_democratic_victory_cold_war_idle_header:0 "Ganar la Guerra Fría"
    objective_democratic_victory_cold_war_idle_hint:0 "¡Elimina a todas las [concept_super_power] comunistas y sé el único [concept_super_power] democrático que quede!"
    objective_democratic_victory_cold_war_name_USA:0 "Estados Unidos de América"
    objective_democratic_victory_cold_war_desc_USA:0 "Después del ataque de Japón a Pearl Harbor en 1941, EE. UU. entró en la Segunda Guerra Mundial del lado de los Aliados. Las secuelas de la guerra dejaron a Estados Unidos y la Unión Soviética como las dos superpotencias mundiales y condujeron a la Guerra Fría. Durante la Guerra Fría, ambos países se enfrentaron en una lucha por la supremacía ideológica pero evitaron el conflicto militar directo."
    objective_democratic_victory_cold_war_name_GBR:0 "Reino Unido"
    objective_democratic_victory_cold_war_desc_GBR:0 "El Imperio Británico, en su apogeo en la década de 1920, abarcaba casi una cuarta parte de la masa terrestre y la población mundial, y era el imperio más grande de la historia. Sin embargo, su participación en la Primera y la Segunda Guerra Mundial, la crisis acumulativa y la pérdida de prestigio llevaron a la descolonización de la mayoría de las colonias británicas y al eventual fin del Imperio."
    objective_democratic_victory_cold_war_name_FRA:0 "Francia"
    objective_democratic_victory_cold_war_desc_FRA:0 "Francia fue uno de los poderes aliados en la Segunda Guerra Mundial, pero se rindió y fue ocupada por el Eje en 1940. Tras la liberación en 1944, se estableció la corta Cuarta República, que luego se disolvió en el curso de la derrota en la Guerra de Argelia. La actual Quinta República se formó en 1958 por Charles de Gaulle. Argelia y la mayoría de las colonias francesas se independizaron en la década de 1960, con la mayoría manteniendo estrechos lazos económicos y militares con Francia."
    objective_democratic_victory_cold_war_name_ROC:0 "República de China"
    objective_democratic_victory_cold_war_desc_ROC:0 "La Segunda Guerra Mundial devastó China, llevando a una enorme pérdida de vidas y destrucción material. La guerra entre China y Japón continuó hasta la rendición de Japón al final de la Segunda Guerra Mundial en 1945, lo que llevó a que Taiwán quedara bajo la administración china. Tras la Segunda Guerra Mundial, se reanudó la guerra civil entre las áreas liberadas por la República de China y las liberadas por los Comunistas. En 1949, la ROC trasladó su capital a Taiwán para evitar el avance comunista."

    objective_non_aligned_victory_cold_war:0 "Victoria No Alineada"
    objective_non_aligned_victory_cold_war_desc:0 "Demuestra que no solo los europeos o norteamericanos pueden ser poderosos en la escena global."
    objective_non_aligned_victory_cold_war_idle_header:0 "Conviértete en una [concept_super_power] No Alineada"
    objective_non_aligned_victory_cold_war_idle_hint:0 "Conviértete en la primera [concept_super_power] no europea y no norteamericana en el mundo y no estés alineado ni con el Bloque del Este ni con el Bloque del Oeste."
    objective_non_aligned_victory_cold_war_name_HND:0 "India"
    objective_non_aligned_victory_cold_war_desc_HND:0 "En 1947, el Imperio Británico de la India fue dividido en dos dominios independientes, un Dominio de la India de mayoría hindú y un Dominio de Pakistán de mayoría musulmana, en medio de una gran pérdida de vidas y una migración sin precedentes. Vital para la autoimagen de la India como nación independiente fue su constitución, completada en 1950, que estableció una república secular y democrática."
    objective_non_aligned_victory_cold_war_name_YUG:0 "Yugoslavia"
    objective_non_aligned_victory_cold_war_desc_YUG:0 "El Reino fue invadido por las potencias del Eje el 6 de abril de 1941. En 1943, la resistencia partisana proclamó una Yugoslavia Federal Democrática. En 1944, el Rey Pedro II, que vivía en el exilio, la reconoció como el gobierno legítimo. La monarquía fue posteriormente abolida en noviembre de 1945. Yugoslavia fue renombrada República Federal Popular de Yugoslavia en 1945, cuando se estableció un gobierno comunista."
    objective_non_aligned_victory_cold_war_name_IDO:0 "Indonesia"
    objective_non_aligned_victory_cold_war_desc_IDO:0 "La ocupación japonesa durante la Segunda Guerra Mundial terminó con el dominio holandés y alentó el movimiento independentista. Dos días después de la rendición de Japón en agosto de 1945, Sukarno y Mohammad Hatta emitieron la Proclamación de Independencia de Indonesia. Los Países Bajos intentaron restablecer su dominio, comenzando la Revolución Nacional Indonesia, que terminó en diciembre de 1949 cuando los holandeses reconocieron la independencia de Indonesia frente a la presión internacional."
    objective_non_aligned_victory_cold_war_name_EGY:0 "Egipto"
    objective_non_aligned_victory_cold_war_desc_EGY:0 "La mayoría de las tropas británicas fueron retiradas al área del Canal de Suez en 1947, pero los sentimientos nacionalistas y anti-británicos siguieron creciendo después de la Guerra. Los sentimientos antimonárquicos aumentaron aún más tras el desastroso desempeño del Reino en la Primera Guerra Árabe-Israelí. En las elecciones de 1950, el Partido Nacionalista Wafd ganó por aplastante mayoría y el Rey se vio obligado a nombrar a Mostafa El-Nahas como nuevo Primer Ministro."
    
    objective_communist_victory_cold_war:0 "Victoria Comunista"
    objective_communist_victory_cold_war_desc:0 "Logra la victoria para el Bloque del Este. Expande el comunismo en todo el mundo y aplasta el capitalismo para siempre."
    objective_communist_victory_cold_war_idle_header:0 "Ganar la Guerra Fría"
    objective_communist_victory_cold_war_idle_hint:0 "¡Elimina a todos los [concept_super_power]s democráticos y sé el único [concept_super_power] comunista que quede!"
    objective_communist_victory_cold_war_name_SOV:0 "Unión Soviética"
    objective_communist_victory_cold_war_desc_SOV:0 "Durante el período inmediato posterior a la guerra, la Unión Soviética reconstruyó y expandió su economía, mientras mantenía un control centralizado estricto. Tomó el control efectivo de la mayoría de los países de Europa del Este (excepto Yugoslavia y, más tarde, Albania), convirtiéndolos en estados satélites. Temiendo sus ambiciones, los aliados de guerra de la Unión Soviética, el Reino Unido y los Estados Unidos, se convirtieron en sus enemigos. En la subsiguiente Guerra Fría, las dos partes chocaron indirectamente en guerras por poder."
    objective_communist_victory_cold_war_name_PRC:0 "República Popular de China"
    objective_communist_victory_cold_war_desc_PRC:0 "Tras la Guerra Civil China y la victoria de las fuerzas comunistas de Mao Zedong sobre las fuerzas del Kuomintang de Chiang Kai-shek, que huyeron a Taiwán, Mao Zedong proclamó la fundación de la República Popular de China (RPC) el 1 de octubre de 1949. Bajo el liderazgo de Mao, China pasó por una transformación socialista desde una sociedad campesina tradicional, inclinándose hacia las industrias pesadas bajo una economía planificada."
    
