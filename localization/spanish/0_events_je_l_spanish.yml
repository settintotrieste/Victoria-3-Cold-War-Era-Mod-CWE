    je_non_aligned_movement:0 "El Movimiento de los No Alineados"
    je_non_aligned_movement_reason:0 "[ROOT.GetCountry.GetName] es miembro del Movimiento de los No Alineados. \n\nEl Movimiento de los No Alineados (NAM) es un foro de [GetPlayer.MakeScope.Var('NAM_member_count').GetValue] países que no están formalmente alineados con ni contra ningún bloque de poder importante durante la Guerra Fría. \n\nEl movimiento se originó después de la Guerra de Corea, como un esfuerzo de algunos países para contrarrestar la rápida bipolarización del mundo durante la Guerra Fría, en la cual dos grandes potencias formaron bloques y emprendieron una política para atraer al resto del mundo hacia sus órbitas."
