    cfa_franc_zone:0 "La Zona del Franco CFA"
    cfa_franc_zone_desc:0 "Dirigida por [ROOT.GetCountry.GetName], el franco CFA es el nombre de dos monedas, el franco CFA de África Occidental, utilizado en ocho países de África Occidental, y el franco CFA de África Central, utilizado en seis países de África Central. Aunque son distintas, las dos monedas CFA han mantenido siempre una paridad y son efectivamente intercambiables.\n\nDebemos intentar preservar esta extensa [concept_currency_union] ya que perderla sería un golpe a nuestro prestigio nacional."
    franc_zone:0 "La Zona del Franco"
    franc_zone_desc:0 "Dirigida por [ROOT.GetCountry.GetName], la zona del franco es una área económica, monetaria y cultural que no tiene equivalente en el mundo. Está formada por estados y territorios muy diversos y resulta de los desarrollos y cambios en el antiguo imperio colonial francés.\n\nDebemos intentar preservar esta extensa [concept_currency_union] ya que perderla sería un golpe a nuestro prestigio nacional."
    sterling_zone:0 "El Área del Estling"
    sterling_zone_desc:0 "Dirigida por [ROOT.GetCountry.GetName], el área del estling era un grupo de países que o fijaban sus monedas al estling o usaban estling como su propia moneda. El área comenzó a aparecer informalmente durante principios de la década de 1930, después de que el estling abandonara el patrón oro en 1931, lo que resultó en que varias monedas de países que históricamente habían realizado una gran cantidad de su comercio en estling fueran fijadas al estling en lugar de al oro. El Banco de Inglaterra en Londres guiaba la coordinación de la política monetaria en el área de la moneda. Los países miembros con su propia moneda mantenían una gran parte de sus reservas de divisas en saldos de estling en Londres.\n\nDebemos intentar preservar esta extensa [concept_currency_union] ya que perderla sería un golpe a nuestro prestigio nacional."
    dollar_zone:0 "La Zona del Dólar"
    ruble_zone:0 "La Zona del Rublo [ROOT.GetCountry.GetAdjectiveNoFlag]"
    generic_currency_zone:0 "La Zona Monetaria [ROOT.GetCountry.GetAdjectiveNoFlag]"
    generic_currency_zone_desc:0 "[ROOT.GetCountry.GetName] es el líder de una importante [concept_currency_union] compuesta por 5 o más miembros soberanos. Esto le da al Banco Central [ROOT.GetCountry.GetAdjective] una gran influencia sobre las tasas de interés internacionales y mucho prestigio.\n\nDebemos intentar preservar esta extensa [concept_currency_union] ya que perderla sería un golpe a nuestro prestigio nacional."
    
