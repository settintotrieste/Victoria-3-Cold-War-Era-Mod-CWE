    united_libya.t:0 "¿Anexión por Libia?"
    united_libya.d:0 "Tripolitania y Cirenaica permanecieron bajo administración británica, mientras que Francia controlaba Fezán. En 1944, Idris regresó del exilio en El Cairo pero se negó a reanudar su residencia permanente en Cirenaica hasta la eliminación en 1947 de algunos aspectos del control extranjero. Según los términos del tratado de paz de 1947 con los Aliados, Italia, que esperaba mantener la colonia de Tripolitania y Francia, que quería el Fezán, renunciaron a todas las reclamaciones sobre Libia. Así, Libia permaneció unida."
    united_arab_republic.t:0 "¿Formar la República Árabe Unida?"
    united_arab_republic.d:0 "La República Árabe Unida fue un estado soberano en el Medio Oriente desde 1958 hasta 1971. Inicialmente fue una unión política entre Egipto (incluida la Franja de Gaza ocupada) y Siria desde 1958 hasta que Siria se separó de la unión tras el golpe de estado en Siria de 1961. Egipto continuó siendo conocido oficialmente como la República Árabe Unida hasta septiembre de 1971, cuando fue disuelta formalmente por Anwar Sadat."
    hashemite_arab_federation.t:0 "¿Formar la Federación Árabe Hashemita?"
    hashemite_arab_federation.d:0 "La Federación Árabe Hashemita fue un país de corta duración que se formó en 1958 por la unión entre el Reino Hashemita de Irak y el Reino de Jordania. Aunque el nombre implica una estructura federal, de facto fue una confederación."
    RUS_BYE_union.t:0 "¿El Estado de la Unión de Rusia y Bielorrusia?"
    RUS_BYE_union.d:0 "El Estado de la Unión de Rusia y Bielorrusia es una unión supranacional formada por Bielorrusia y Rusia, con el objetivo declarado de profundizar la relación entre los dos estados mediante la integración en políticas económicas y de defensa. Originalmente, el Estado de la Unión buscaba crear una confederación, pero ambos países mantienen actualmente su independencia."
    SEN_GAM_union.t:0 "¿La Confederación Senegambia?"
    SEN_GAM_union.d:0 "Senegambia, oficialmente la Confederación Senegambia o Confederación de Senegambia, fue una confederación suelta en la última parte del siglo XX entre los países de África Occidental Senegal y su vecino The Gambia, que está casi completamente rodeado por Senegal."
    KAS_HND_union.t:0 "¿Acceso de Jammu y Cachemira a India?"
    KAS_HND_union.d:0 "Al ejecutar un Instrumento de Adhesión bajo las disposiciones de la Ley de Independencia de la India de 1947, el Maharaja Hari Singh acordó ceder su estado al Dominio de India."
    NET_IDO_union.t:0 "¿La Unión Países Bajos-Indonesia?"
    NET_IDO_union.d:0 "La Unión Países Bajos-Indonesia fue una relación confederal entre los Países Bajos e Indonesia que existió entre 1949 y 1956. Acordada en 1949, fue un intento de los Países Bajos de seguir vinculando a su antigua colonia de las Indias Orientales Neerlandesas (ahora Indonesia) con los Países Bajos de manera confederal, al menos dentro del marco de una unión personal, incluso después de que se concediera la independencia."
    MLT_GBR_union.t:0 "¿El Referéndum de Integración Maltés-Británico?"
    MLT_GBR_union.d:0 "Un referéndum sobre la integración con el Reino Unido se celebró en Malta el 11 y 12 de febrero de 1956. Las propuestas fueron aprobadas por el 77% de los votantes, con una participación del 59%; la baja participación se debió en parte a un boicot del Partido Nacionalista. Las propuestas nunca se implementaron completamente, y el país se convirtió en un Reino Independiente dentro de la Commonwealth Británica titulado el Estado de Malta ocho años después."
    FRA_GBR_union.t:0 "¿La Unión Franco-Británica?"
    FRA_GBR_union.d:0 "En septiembre de 1956, debido a un enemigo común durante la Crisis de Suez, se creó una Fuerza de Tarea Anglo-Francesa. El Primer Ministro francés Guy Mollet propuso una unión entre el Reino Unido y la Unión Francesa con Isabel II como jefa de Estado y una ciudadanía común. Como alternativa, Mollet propuso que Francia se uniera a la Commonwealth. El Primer Ministro británico Anthony Eden rechazó ambas propuestas; Francia se unió al Tratado de Roma, que estableció la Comunidad Económica Europea."
    YUG_BUL_union.t:0 "¿La Federación Balcánica?"
    YUG_BUL_union.d:0 "El acuerdo de Bled fue firmado el 1 de agosto de 1947 por Georgi Dimitrov y Josip Broz Tito en Bled, PR Eslovenia, FPR Yugoslavia y allanó el camino para una futura unificación de Bulgaria y Yugoslavia en una nueva Federación Balcánica. Las políticas resultantes del acuerdo fueron revertidas después de la ruptura Tito-Stalin en junio de 1948, cuando Bulgaria, que no quería ser una séptima república de Yugoslavia como imaginaba Tito y estando atada a los intereses de la Unión Soviética, tomó una postura en contra de Yugoslavia. Cuando la campaña del Cominform contra Yugoslavia rompió con el liderazgo del Partido Comunista Yugoslavo, el gobierno de Bulgaria el 1 de octubre de 1949 anuló el Tratado de Amistad, Cooperación y Asistencia Mutua de Bled con todos sus acuerdos."
    LBY_EGY_union.t:0 "¿La Federación de Repúblicas Árabes?"
    LBY_EGY_union.d:0 "La Federación de Repúblicas Árabes fue un intento fallido de Muammar Gaddafi de fusionar Libia, Egipto y Siria para crear un estado árabe unificado. Aunque fue aprobado por referéndum en cada país el 1 de septiembre de 1971, los tres países no se pusieron de acuerdo sobre los términos específicos de la fusión. La federación duró del 1 de enero de 1972 al 19 de noviembre de 1977."
    IRQ_SYR_union.t:0 "¿La Unión de Repúblicas Árabes?"
    IRQ_SYR_union.d:0 "En marzo de 1972, Irak baazista propuso a Egipto y Siria la reconstitución de la República Árabe Unida, que fracasó en 1963. La propuesta iraquí fue una reacción inmediata a la propuesta de Jordania para un Reino Árabe Unido, pero chocó con la ya establecida Federación de Repúblicas Árabes y fracasó debido a las diferencias iraquí-sirias."
    UAR_NYE_union.t:0 "¿Los Estados Árabes Unidos?"
    UAR_NYE_union.d:0 "La República Árabe Unida fue un estado soberano formado por la unión de Egipto y Siria en 1958. Ese mismo año, el Reino de Yemen (Yemen del Norte), que ya había firmado un pacto de defensa con Egipto, se unió con el nuevo estado el 8 de marzo de 1958 en una confederación suelta llamada los Estados Árabes Unidos. Una razón para esta decisión fue que, durante mucho tiempo, Yemen se había sentido amenazado por su vecino del norte, Arabia Saudita, considerablemente más grande y poderoso, y por lo tanto vio la confederación como una fuente de seguridad. Sin embargo, a diferencia de los países miembros de la República Árabe Unida, Yemen del Norte permaneció como un estado soberano independiente."
    GHA_GUI_union.t:0 "¿La Unión de Estados Africanos?"
    GHA_GUI_union.d:0 "La Unión de Estados Africanos, a veces llamada la Unión Ghana–Guinea–Mali, fue una organización regional efímera y débilmente estructurada formada en 1958, que vinculaba a las naciones de África Occidental, Ghana y Guinea, como la Unión de Estados Africanos Independientes. Mali se unió en 1961. Se disolvió en 1963."
    HZB_RSK_BOS_union.t:0 "¿El Acuerdo de Dayton?"
    HZB_RSK_BOS_union.d:0 "El Acuerdo de Dayton es el acuerdo de paz alcanzado en la base aérea Wright-Patterson cerca de Dayton, Ohio, Estados Unidos, finalizado el 21 de noviembre de 1995 y firmado formalmente en París, el 14 de diciembre de 1995. Estos acuerdos pusieron fin a la guerra de Bosnia, que duró tres años y medio, y que fue parte de las mucho más amplias Guerras Yugoslavas. Las partes en conflicto acordaron la paz y la creación de un solo estado soberano conocido como Bosnia y Herzegovina, compuesto por dos partes: la Republika Srpska, mayormente poblada por serbios, y la Federación de Bosnia y Herzegovina, habitada principalmente por croatas y bosnios."

    historical_union_formation.option.1:0 "¡Sí!"
    historical_union_formation.option.2:0 "¡No, permaneceremos independientes!"
    
    transfer_territory_libya.t:0 "¿Transferir Fezán a Libia?"
    transfer_territory_libya.d:0 "Tripolitania y Cirenaica permanecieron bajo administración británica, mientras que Francia controlaba Fezán. En 1944, Idris regresó del exilio en El Cairo pero se negó a reanudar su residencia permanente en Cirenaica hasta la eliminación en 1947 de algunos aspectos del control extranjero. Según los términos del tratado de paz de 1947 con los Aliados, Italia, que esperaba mantener la colonia de Tripolitania y Francia, que quería el Fezán, renunciaron a todas las reclamaciones sobre Libia. Así, Libia permaneció unida."
    transfer_territory_somalia.t:0 "¿Transferir Somalia a Italia?"
    transfer_territory_somalia.d:0 "El Territorio de Somalilandia fue un Territorio de Naciones Unidas situado en la actual Somalia. Su capital era Mogadiscio y fue administrado por Italia de 1950 a 1960, tras la disolución de la anterior Administración Militar Británica. Ganó independencia en 1960."
    transfer_territory_eritrea.t:0 "¿Transferir Eritrea a Etiopía?"
    transfer_territory_eritrea.d:0 "Después de la Segunda Guerra Mundial, Eritrea fue administrada por la Administración Militar Británica hasta 1952. Tras la decisión de la Asamblea General de la ONU en 1952, Eritrea se gobernaría a sí misma con un parlamento local eritreo, pero en asuntos exteriores y defensa, entraría en un estado federal con Etiopía durante diez años."
    transfer_territory_tangier.t:0 "¿Transferir Tánger a Marruecos?"
    transfer_territory_tangier.d:0 "Tras el fin del protectorado francés el 2 de marzo de 1956 y del español el 7 de abril de 1956, el Comité de Control de la Zona de Tánger se reunió en junio de 1956 y propuso un protocolo para un régimen temporal, que fue firmado por el Ministro de Asuntos Exteriores de Marruecos Ahmed Balafrej en nombre del Sultán Mohammed V en Rabat el 5 de julio de 1956. Como consecuencia, se abolió la posición de Administrador y se reemplazó el 10 de julio de 1956 por la de gobernador o Amel marroquí, que fue asumida inmediatamente por el Mendoub Ahmad at-Tazi. Simultáneamente, la policía de Tánger fue transferida bajo la autoridad marroquí."
    transfer_territory_saarland.t:0 "¿Transferir Saarland a Alemania Occidental?"
    transfer_territory_saarland.d:0 "En 1954, Francia y la República Federal de Alemania (Alemania Occidental) desarrollaron un plan detallado llamado el Saarstatut (Estatuto del Sarre) para establecer un Saarland independiente. Se firmó como un acuerdo entre los dos países el 23 de octubre de 1954 como uno de los Pactos de París, pero un plebiscito celebrado el 23 de octubre de 1955 lo rechazó por un 67.7%. El 27 de octubre de 1956, el Tratado del Sarre declaró que Saarland debería ser admitido en Alemania Occidental, lo que ocurrió el 1 de enero de 1957."
    transfer_territory_ruhr.t:0 "¿Transferir el Ruhr a Alemania Occidental?"
    transfer_territory_ruhr.d:0 "La Autoridad del Ruhr se estableció en el comunicado emitido el 7 de junio de 1948, después de la Conferencia de Seis Potencias de Londres entre Estados Unidos, el Reino Unido, Francia y los países Benelux. Fue abolida tras el Tratado de París de 1951, y sus actividades se transfirieron a la Comunidad Europea del Carbón y del Acero (CECA). Un Acuerdo para terminar la IAR se firmó en París el 19 de octubre de 1951, y el acuerdo sobre la terminación de las funciones de la IAR entró en vigor el 25 de junio de 1952."
    transfer_territory_trieste.t:0 "¿Transferir Trieste a Italia?"
    transfer_territory_trieste.d:0 "El Territorio Libre de Trieste fue un territorio independiente en el sur de Europa entre el norte de Italia y Yugoslavia, frente a la parte norte del Mar Adriático, bajo la responsabilidad directa del Consejo de Seguridad de las Naciones Unidas después de la Segunda Guerra Mundial. El territorio fue de facto disuelto en 1954 y dado a Italia (Zona A) y Yugoslavia (Zona B). Esto creó una disputa fronteriza que solo se resolvió veinte años después con la firma del Tratado de Osimo bilateral en 1975, que fue ratificado en 1977."
    transfer_territory_port_arthur.t:0 "¿Transferir Puerto Arturo a China?"
    transfer_territory_port_arthur.d:0 "La administración de la Base Naval de Lüshun cambió de manos de China, a Rusia Imperial 1895-1904, a Japón Imperial 1905-1945, a la Unión Soviética 1945-56, y luego regresó a China después de 1956."
    transfer_territory_panama_canal.t:0 "¿Transferir el Canal de Panamá a Panamá?"
    transfer_territory_panama_canal.d:0 "El 7 de septiembre de 1977, el tratado fue firmado por el Presidente de los Estados Unidos Jimmy Carter y Omar Torrijos, líder de facto de Panamá. Esto movilizó el proceso de otorgar a los panameños el control libre del canal siempre y cuando Panamá firmara un tratado que garantizara la neutralidad permanente del canal. El tratado llevó al control total panameño efectivo a las 12:00 del 31 de diciembre de 1999, y la Autoridad del Canal de Panamá (ACP) asumió el mando de la vía navegable."
    transfer_territory_hong_kong.t:0 "¿Transferir Hong Kong a China?"
    transfer_territory_hong_kong.d:0 "La entrega de Hong Kong del Reino Unido a la República Popular China fue a la medianoche del 1 de julio de 1997. Este evento puso fin a 156 años de dominio británico en la antigua colonia, que comenzó en 1841. Hong Kong fue establecido como una región administrativa especial de China (SAR) durante 50 años, manteniendo sus propios sistemas económicos y de gobernanza distintos a los de la China continental durante este tiempo."
    transfer_territory_macau.t:0 "¿Transferir Macao a China?"
    transfer_territory_macau.d:0 "La entrega de Macao de la República Portuguesa a la República Popular China fue a la medianoche del 20 de diciembre de 1999. Este evento puso fin a 442 años de dominio portugués en el antiguo asentamiento, que comenzó en 1557."
    transfer_territory_west_papua.t:0 "¿Transferir Papúa Occidental a Indonesia?"
    transfer_territory_west_papua.d:0 "A finales de la década de 1940, los territorios de las Indias Orientales Neerlandesas se convirtieron en el país independiente de Indonesia, excepto la Nueva Guinea Occidental. Los neerlandeses mantuvieron la soberanía sobre Nueva Guinea Occidental (Nueva Guinea Neerlandesa) hasta el Acuerdo de Nueva York el 15 de agosto de 1962, que otorgó la región a Indonesia."
    transfer_territory_somaliland.t:0 "¿Transferir Somalilandia a Somalia?"
    transfer_territory_somaliland.d:0 "El 26 de junio de 1960, Somalilandia Británica fue formalmente otorgada independencia por el Reino Unido como el Estado de Somalilandia. Cinco días después, el 1 de julio de 1960, el Estado de Somalilandia se unió voluntariamente con el Territorio de Somalia (la antigua Somalia Italiana) para formar la República Somalí."
    transfer_territory_japanese_okinawa.t:0 "¿Transferir Okinawa a Japón?"
    transfer_territory_japanese_okinawa.d:0 "El Acuerdo de Reversión de Okinawa fue un acuerdo entre Estados Unidos y Japón en el que Estados Unidos acordó ceder a Japón todos los derechos e intereses bajo el Artículo III del Tratado de San Francisco, que habían sido obtenidos como resultado de la Guerra del Pacífico, y por lo tanto devolver la Prefectura de Okinawa a la soberanía japonesa."
    transfer_territory_south_cameroon.t:0 "¿Transferir Camerún del Sur a Camerún?"
    transfer_territory_south_cameroon.d:0 "Se llevaron a cabo referendos en 1959 y 1961 en los Camerunes para determinar la unión con Nigeria o Camerún. En 1961, Camerún del Norte votó a favor de la unión con Nigeria y Camerún del Sur a favor de la unión con (el anteriormente francés) Camerún."
    transfer_territory_french_india.t:0 "¿Transferir las Colonias Indias a la India?"
    transfer_territory_french_india.d:0 "El 18 de octubre de 1954, en una elección general que involucró a 178 personas en el municipio de Pondicherry y la comuna de Panchayat, 170 personas estaban a favor de la fusión y ocho personas votaron en contra. El traspaso de facto de los territorios franceses de la India del gobierno francés a la unión india tuvo lugar el 1 de noviembre de 1954 y se estableció como el territorio de la unión de Pondicherry. El tratado que formalizó el traspaso de jure se firmó en 1956."
    transfer_territory_christmas_island:0 "¿Transferir la Isla de Navidad a Australia?"
    transfer_territory_christmas_island:0 "A petición de Australia, el Reino Unido transfirió la soberanía a Australia, con un pago de 20 millones de dólares del gobierno australiano a Singapur como compensación por la pérdida de ingresos del fosfato. La Ley de la Isla de Navidad del Reino Unido recibió la sanción real el 14 de mayo de 1958, permitiendo a Gran Bretaña transferir la autoridad sobre la Isla de Navidad de Singapur a Australia mediante una orden del consejo. La Ley de la Isla de Navidad de Australia se aprobó en septiembre de 1958, y la isla fue oficialmente colocada bajo la autoridad de la Mancomunidad de Australia el 1 de octubre de 1958."
    transfer_territory_israel_egypt.t:0 "¿Los Acuerdos de Camp David?"
    transfer_territory_israel_egypt.d:0 "Los Acuerdos de Camp David fueron un par de acuerdos políticos firmados por el presidente egipcio Anwar Sadat y el primer ministro israelí Menachem Begin el 17 de septiembre de 1978, tras doce días de negociaciones secretas en Camp David, el retiro campestre del presidente de Estados Unidos en Maryland."
    transfer_territory_israel_palestine.t:0 "¿El Acuerdo de Oslo I?"
    transfer_territory_israel_palestine.d:0 "El Acuerdo de Oslo I o Oslo I, oficialmente llamado la Declaración de Principios sobre Arreglos Provisionales de Autogobierno o simplemente Declaración de Principios (DOP), fue un intento en 1993 de establecer un marco que condujera a la resolución del conflicto israelí-palestino en curso."
    transfer_territory_crimea.t:0 "¿La Anexión de Crimea?"
    transfer_territory_crimea.d:0 "En febrero y marzo de 2014, Rusia invadió la península de Crimea, parte de Ucrania, y luego la anexó. Esto ocurrió en el vacío de poder relativo inmediatamente después de la Revolución de la Dignidad."
    transfer_territory_aouzou_strip.t:0 "¿Transferir la Franja de Aouzou?"
    transfer_territory_aouzou_strip.d:0 "A través de la presión francesa sobre Libia y la mediación del presidente nigerino Hamani Diori, Libia y Chad reanudaron relaciones diplomáticas el 17 de abril de 1972. Poco después, Tombalbaye rompió relaciones diplomáticas con Israel y se dice que acordó secretamente el 28 de noviembre ceder la Franja de Aouzou a Libia. A cambio, Gaddafi prometió 40 millones de libras al presidente chadiano y los dos países firmaron un Tratado de Amistad en diciembre de 1972."
    transfer_territory_china_SAR.t:0 "¿Terminar el 'Un país, dos sistemas'?"
    transfer_territory_china_SAR.d:0 "'Un país, dos sistemas' es un principio constitucional de [ROOT.GetCountry.GetName] que describe la gobernanza de las regiones administrativas especiales de Hong Kong y Macao. Estipulaba que solo habría una China, pero que estas regiones podrían mantener sus propios sistemas económicos y administrativos, mientras que el resto de China continental utilizara un sistema diferente. Bajo este principio, cada una de las dos regiones podría continuar teniendo su propio sistema gubernamental, asuntos legales, económicos y financieros, incluyendo relaciones comerciales con países extranjeros, todo ello independiente de los del continente. Ahora es el momento de decidir si continuar con esto en [SCOPE.sCountry('1_country_2_systems_SAR').GetName]."
    transfer_territory_china_SAR.f:0 "Este evento se desencadenó porque [SCOPE.sCountry('1_country_2_systems_SAR').GetName] ha sido una $special_administrative_region$ de [ROOT.GetCountry.GetName] durante más de 50 años."
    transfer_territory_omani_gwadar.t:0 "¿Venta de Gwadar a Pakistán?"
    transfer_territory_omani_gwadar.d:0 "En el momento de la independencia de Pakistán en 1947, Gwadar seguía bajo autoridad omaní. Sin embargo, Pakistán comenzó a mostrar interés en Gwadar. Se hizo un acuerdo con los esfuerzos del primer ministro de Pakistán Feroz Khan Noon y Said bin Taimur, el sultán de Omán, y Pakistán pudo comprar el terreno el 8 de septiembre de 1958, y se convirtió oficialmente en parte de Pakistán el 8 de diciembre de 1958."
    transfer_territory_portuguese_cabinda.t:0 "¿Transferir Cabinda a Angola?"
    transfer_territory_portuguese_cabinda.d:0 "El Acuerdo de Alvor, firmado el 15 de enero de 1975 en Alvor, Portugal, concedió independencia a Angola de Portugal el 11 de noviembre y puso fin formalmente a la Guerra de Independencia de Angola de 13 años. El tratado, al que FLEC nunca accedió, describió a Cabinda como una 'parte integral e inalienable de Angola'."
    transfer_territory_british_bizonia.t:0 "¿Formar Bizonia en Alemania?"
    transfer_territory_british_bizonia.d:0 "El Bizone o Bizonia fue la combinación de las zonas de ocupación estadounidense y británica el 1 de enero de 1947 durante la ocupación de Alemania después de la Segunda Guerra Mundial."
    transfer_territory_french_trizonia.t:0 "¿Formar Trizonia en Alemania?"
    transfer_territory_french_trizonia.d:0 "La gobernanza de Bizonia se extendió para incluir la zona de ocupación francesa el 1 de agosto de 1948 y la estructura resultante se llamó informalmente Trizonia o Trizonesia. Las relaciones entre las cuatro potencias ocupantes continuaron deteriorándose, y las estructuras cuadripartitas se volvieron ingobernables. En marzo de 1948, el Consejo de Control Aliado dejó de operar y fue reemplazado para la Trizona por la Comisión Aliada de Alto Nivel."
    transfer_territory_KMT_PRC.t:0 "¿Huir a Taiwán?"
    transfer_territory_KMT_PRC.d:0 "La retirada del gobierno de la República de China a Taiwán se refiere al éxodo de los restos del entonces reconocido internacionalmente gobierno del Kuomintang de la República de China (ROC) a la isla de Taiwán (Formosa) el 7 de diciembre de 1949, después de perder la Guerra Civil China en el continente chino."
    transfer_territory_dutch_east_indonesia.t:0 "¿La Conferencia de Denpasar?"
    transfer_territory_dutch_east_indonesia.d:0 "La Conferencia de Denpasar se llevó a cabo del 7 al 24 de diciembre de 1946 en el Hotel Bali, Denpasar y resultó en el establecimiento del Estado de Indonesia Oriental, parte de los Estados Unidos de Indonesia. Fue en esta conferencia donde el gobierno holandés declaró su posición de que el control de Nueva Guinea Occidental no se transferiría al mismo tiempo que el resto de las Indias Orientales Holandesas."
    transfer_territory_port_porkkala.t:0 "¿Devolver la Base Naval de Porkkala?"
    transfer_territory_port_porkkala.d:0 "La Base Naval de Porkkala fue una base naval soviética operativa desde 1944 hasta 1956 en los municipios de Kirkkonummi, Ingå y Siuntio en la península de Porkkala, a 30 kilómetros al oeste de Helsinki, Finlandia. El área fue arrendada a la Unión Soviética de acuerdo con el Armisticio de Moscú firmado en 1944 por Finlandia, la Unión Soviética y el Reino Unido. El área fue devuelta a Finlandia en 1956."
    transfer_territory_port_bornholm.t:0 "¿Terminar la Ocupación de Bornholm?"
    transfer_territory_port_bornholm.d:0 "El 9 de mayo, las tropas soviéticas desembarcaron en la isla, y después de una breve lucha, la guarnición alemana (de aproximadamente 12,000 hombres) se rindió. Las fuerzas soviéticas abandonaron la isla el 5 de abril de 1946."
    transfer_territory_port_dodecanese.t:0 "¿Transferir las Islas Dodecaneso a Grecia?"
    transfer_territory_port_dodecanese.d:0 "Después de la guerra, las islas se convirtieron en un protectorado militar británico y casi inmediatamente se les permitió llevar a cabo sus propios asuntos civiles, lo que llevó a una unión informal con Grecia, aunque bajo soberanía y control militar separados. A pesar de las objeciones de Turquía, que también deseaba las islas, fueron formalmente unidas a Grecia por el Tratado de Paz de 1947 con Italia."
    transfer_territory_british_newfoundland.t:0 "¿Confederar Terranova con Canadá?"
    transfer_territory_british_newfoundland.d:0 "Los referendos de Terranova de 1948 fueron una serie de dos referendos para decidir el futuro político del Dominio de Terranova. Antes de los referendos, Terranova estaba endeudado y pasó por varias delegaciones para determinar si el país se uniría a Canadá ('confederación'), seguiría bajo dominio británico o recuperaría la independencia. Las votaciones para los referendos se llevaron a cabo el 3 de junio y el 22 de julio de 1948. El resultado eventual fue que Terranova entrara en Confederación, lo que hizo el 31 de marzo de 1949, convirtiéndose en la décima provincia de Canadá."
    transfer_territory_british_sarawak.t:0 "¿Anexar Sarawak?"
    transfer_territory_british_sarawak.d:0 "El Reino de Sarawak fue un estado independiente fundado en 1841, en un tratado de protección con el Reino Unido a partir de 1888. En 1888, el Raj adquirió el estatus de estado protegido del Gobierno Británico evitando la anexión. La Segunda Guerra Mundial y la llegada de las fuerzas japonesas trajeron finalmente el fin del Raj, con el territorio colocado bajo una administración militar tras la capitulación japonesa en 1945, y anexado por Gran Bretaña como su última adquisición como una colonia de la Corona en 1946, en contra de la Carta del Atlántico."
    transfer_territory_lebanon_ISR.t:0 "¿Terminar con la ocupación de Líbano?"
    transfer_territory_lebanon_ISR.d:0 "Antes de las elecciones israelíes en mayo de 1999, el primer ministro de Israel, Ehud Barak, prometió que en el transcurso de un año todas las fuerzas israelíes se retirarían del sur de Líbano, dejando efectivamente de apoyar al Ejército del Sur del Líbano. Cuando los esfuerzos de negociación entre Israel y Siria, cuyo objetivo era alcanzar también un acuerdo de paz entre Israel y Líbano, fracasaron debido al control sirio sobre Líbano (hasta 2005), Barak tomó la decisión de retirar las fuerzas de defensa israelíes hacia la frontera israelí."
    transfer_territory_lebanon_SYR.t:0 "¿Terminar con la ocupación de Líbano?"
    transfer_territory_lebanon_SYR.d:0 "Tras la retirada israelí del sur de Líbano y la muerte de Hafez al-Assad en 2000, la presencia militar siria enfrentó críticas y resistencia de la población libanesa. Con la posterior adopción de la Resolución 1559 del Consejo de Seguridad de la ONU y tras el asesinato del ex primer ministro libanés Rafik Hariri y las alegaciones de la implicación siria en su muerte, un levantamiento popular apodado la Revolución del Cedro barrió el país. El 5 de marzo de 2005, el presidente sirio Bashar Al-Assad anunció que las fuerzas sirias comenzarían su retirada de Líbano en su discurso ante el parlamento sirio. Siria completó su retirada total de Líbano el 30 de abril de 2005."
    transfer_territory_SAF_NMB.t:0 "¿Devolver Walvis Bay a Namibia?"
    transfer_territory_SAF_NMB.d:0 "En 1990, África del Sudoeste obtuvo su independencia como Namibia, pero Walvis Bay permaneció bajo soberanía sudafricana. En agosto de 1993, antes del fin del apartheid, el Foro Multipartidario de Negociación de Sudáfrica aprobó una resolución que pedía la incorporación-reintegración de Walvis Bay y las Islas Off-Shore a Namibia. La Ley de Transferencia de Walvis Bay a Namibia fue aprobada por el Parlamento de Sudáfrica ese mismo año. Tras la firma de un tratado entre los dos países, Sudáfrica transfirió formalmente la soberanía de Walvis Bay y las Islas Penguin a Namibia el 1 de marzo de 1994."
    transfer_territory_spanish_morocco.t:0 "¿Retroceder el Rif español a Marruecos?"
    transfer_territory_spanish_morocco.d:0 "En 1956, cuando Francia puso fin a su protectorado sobre Marruecos, España suspendió el protectorado y retrocedió el territorio al recién independizado reino, mientras mantenía las plazas de soberanía que eran parte de España antes del período colonial, como Cabo Juby, Ifni y otras colonias (como el Sahara Español) fuera de Marruecos."

    historical_territorial_transfers.option.1:0 "Transferir los territorios"
    historical_territorial_transfers.option.2:0 "¡Esos territorios seguirán siendo nuestros!"
    
    historical_territorial_annexation.option.1:0 "¡Anexar el territorio!"
    historical_territorial_annexation.option.2:0 "No necesitamos más tierra"
    
    malaysia_singapore.t:0 "¿Independencia de Singapur?"
    malaysia_singapore.d:0 "El Parlamento de Malasia votó 126-0, con todos los diputados de Singapur boicoteando la votación, a favor de la expulsión el 9 de agosto de 1965. Ese día, un lloroso Lee Kuan Yew anunció en una conferencia de prensa televisada que Singapur era una nación soberana e independiente."
    CAF_rhodesia.t:0 "¿Disolver la Federación de Rodesia y Nyasalandia?"
    CAF_rhodesia.d:0 "La federación terminó oficialmente el 31 de diciembre de 1963. En 1964, poco después de la disolución, Rodesia del Norte y Nyasalandia se independizaron bajo los nombres de Zambia y Malaui, respectivamente. En noviembre de 1965, Rodesia del Sur declaró unilateralmente su independencia del Reino Unido como el estado de Rodesia."
    uar_syria.t:0 "¿Independencia de Siria?"
    uar_syria.d:0 "En lugar de una federación de dos pueblos árabes, como muchos sirios habían imaginado, la UAR se convirtió en un estado completamente dominado por los egipcios. La vida política siria también se redujo, ya que Nasser exigió que todos los partidos políticos en Siria fueran desmantelados. En el proceso, el estado egipcio fuertemente centralizado impuso el sistema político y económico socializante de Nasser en la más débil Siria, creando una reacción de los círculos empresariales y militares sirios, lo que resultó en el golpe sirio del 28 de septiembre de 1961 y el fin de la UAR."
    west_indies_dissolution.t:0 "¿Disolver la Federación de las Indias Occidentales?"
    west_indies_dissolution.d:0 "La Federación de las Indias Occidentales fue disuelta legalmente con la Ley de las Indias Occidentales de 1962 del Parlamento del Reino Unido. Las provincias restantes de los 'Pequeños Ocho' volvieron a convertirse en colonias separadas supervisadas directamente desde Londres, la mayoría de las cuales se hicieron independientes más adelante."
    NET_IDO.t:0 "¿Disolver la Unión Neerlanda-Indonesia?"
    NET_IDO.d:0 "La Unión Neerlanda-Indonesia fue una relación confederal entre los Países Bajos e Indonesia que existió entre 1949 y 1956. En un discurso del 17 de agosto de 1954, celebrando el 9° aniversario de la Independencia de Indonesia, el presidente Sukarno disolvió unilateralmente la Unión, citándola como un obstáculo para el progreso de Indonesia."
    ussr_dissolution.t:0 "¿Disolver la Unión Soviética?"
    ussr_dissolution.d:0 "La disolución de la Unión Soviética fue el proceso de desintegración interna dentro de la Unión Soviética (URSS), que resultó en el fin del país como un estado soberano y su gobierno federal, lo que a su vez resultó en la obtención de plena independencia de sus 15 repúblicas constituyentes el 26 de diciembre de 1991."
    ussr_dissolution.f:0 "Este evento ocurrió porque se cumplieron las condiciones históricas para la disolución o porque hay un movimiento revolucionario que tiene grupos de interés anti-comunistas y la economía nacional está en mal estado."
    CZH_dissolution.t:0 "¿Disolver Checoslovaquia?"
    CZH_dissolution.d:0 "La disolución de Checoslovaquia, que tuvo efecto el 31 de diciembre de 1992, fue la división autodeterminada de la república federal de Checoslovaquia en los países independientes de la República Checa y Eslovaquia. Ambos reflejaron la República Socialista Checa y la República Socialista Eslovaca, que habían sido creadas en 1969 como los estados constituyentes de la República Socialista Checoslovaca hasta finales de 1989."
    CZH_dissolution.f:0 "Este evento ocurrió porque se cumplieron las condiciones históricas para la disolución o porque hay un movimiento revolucionario que tiene grupos de interés anti-comunistas y la economía nacional está en mal estado."
    SER_MON_dissolution.t:0 "¿Independencia de Montenegro?"
    SER_MON_dissolution.d:0 "Se llevó a cabo un referéndum de independencia en Montenegro el 21 de mayo de 2006. Fue aprobado por el 55.5% de los votantes, superando por poco el umbral del 55%."
    CAN_QUE_1_dissolution.t:0 "¿El Primer Referéndum de Quebec?"
    CAN_QUE_1_dissolution.d:0 "El referéndum de independencia de Quebec de 1980 fue el primer referéndum en Quebec sobre el lugar de Quebec dentro de Canadá y si Quebec debería seguir un camino hacia la soberanía. El referéndum fue convocado por el gobierno del Parti Québécois (PQ) de Quebec, que abogó por la secesión de Canadá. El referéndum a nivel provincial se llevó a cabo el 20 de mayo, y la propuesta de seguir con la secesión fue derrotada por un margen de 59.56% a 40.44%."
    CAN_QUE_2_dissolution.t:0 "¿El Segundo Referéndum de Quebec?"
    CAN_QUE_2_dissolution.d:0 "El referéndum de Quebec de 1995 fue el segundo referéndum para preguntar a los votantes en la provincia canadiense predominantemente francoparlante de Quebec si Quebec debería proclamar la soberanía y convertirse en un país independiente, con la condición previa de ofrecer un acuerdo político y económico a Canadá. La votación tuvo lugar el 30 de octubre de 1995, y presentó la mayor participación electoral en la historia de Quebec (93.52%). La opción 'No' ganó por un margen de 54,288 votos, recibiendo el 50.58% de los votos emitidos."
    IRQ_KUR_dissolution.t:0 "¿Reconocer la Autonomía Kurda?"
    IRQ_KUR_dissolution.d:0 "Antes de la guerra en Irak en 2003, los dos partidos se unieron en las negociaciones con la oposición árabe a Saddam Hussein y lograron obtener ganancias políticas, económicas y de seguridad, y la oposición árabe acordó reconocer la autonomía kurda en caso de que Saddam Hussein fuera destituido del poder. Estados Unidos y Kurdistán también erradicaron conjuntamente al grupo islamista Ansar al-Islam en el área de Halabja mientras Kurdistán albergaba a miles de soldados. La autonomía kurda, que había existido desde 1992, fue formalmente reconocida por el nuevo gobierno iraquí en 2005 en la nueva constitución iraquí."
    GBR_SCO_dissolution.t:0 "El Referéndum de Independencia de Escocia"
    GBR_SCO_dissolution.d:0 "Un referéndum sobre la independencia de Escocia del Reino Unido se llevó a cabo en Escocia el 18 de septiembre de 2014. La pregunta del referéndum fue: '¿Debería Escocia ser un país independiente?', a la que los votantes respondieron con 'Sí' o 'No'. El lado del 'No' ganó con 2,001,926 votos en contra de la independencia y 1,617,989 a favor."
    SPA_CAT_dissolution.t:0 "El Referéndum de Independencia Catalán"
    SPA_CAT_dissolution.d:0 "Se llevó a cabo un referéndum de independencia el 1 de octubre de 2017 en la comunidad autónoma española de Cataluña, aprobado por el Parlamento de Cataluña como la Ley del Referéndum sobre la Autodeterminación de Cataluña. El referéndum fue declarado inconstitucional el 7 de septiembre de 2017 y suspendido por el Tribunal Constitucional de España tras una solicitud del gobierno español, que lo declaró una violación de la Constitución Española."
    SKN_GBR_dissolution.t:0 "¿Disolución de San Cristóbal-Nevis-Anguilla?"
    SKN_GBR_dissolution.d:0 "Después de un breve período como parte de la Federación de las Indias Occidentales, la isla de Anguila pasó a formar parte del estado asociado de San Cristóbal-Nevis-Anguilla con plena autonomía interna en 1967. Sin embargo, muchos anguilanos no deseaban ser parte de esta unión y resentían el dominio de San Cristóbal en ella. En 1980, Anguila finalmente fue autorizada a separarse formalmente de San Cristóbal y Nieves y convertirse en un territorio británico de ultramar separado."
    FRA_NCD_dissolution.t:0 "El Referéndum de Independencia de Nueva Caledonia"
    FRA_NCD_dissolution.d:0 "Se llevó a cabo un referéndum de independencia en Nueva Caledonia, un territorio francés en el Pacífico Sur, el 12 de diciembre de 2021. La votación fue la tercera y última de acuerdo con los términos del Acuerdo de Nouméa, después de las votaciones de 2018 y 2020, en las que la independencia fue rechazada por un 57% y un 53% respectivamente."
    UAS_GHA.t:0 "Disolución de la Unión de Estados Africanos"
    UAS_GHA.d:0 "La unión fue disuelta sin mucha atención en mayo de 1963. Se han ofrecido diferentes explicaciones para el fracaso de la UEA, como los nacionalismos competidores y los defectos intrínsecos en el modelo de federación de los EE. UU. que influyó en Nkrumah. Adom Getachew argumenta que el fracaso fue causado por profundas discrepancias sobre el preciso equilibrio entre la unión federal y la independencia de los estados miembros."
    PHI_MGD_dissolution.t:0 "¿La Ley Orgánica Bangsamoro?"
    PHI_MGD_dissolution.d:0 "La Ley Orgánica Bangsamoro es una ley filipina que permitió la creación de la Región Autónoma Bangsamoro en Mindanao Musulmana (BARMM). Como ley orgánica, la ley básica abolió la Región Autónoma en Mindanao Musulmana (ARMM) y estableció la estructura básica de gobierno para Bangsamoro, siguiendo los acuerdos establecidos en el Acuerdo Integral sobre la Paz de Bangsamoro firmado entre el gobierno de Filipinas y el Frente de Liberación Islámica Moro en 2014."
    SOM_SML_dissolution.t:0 "¿La Independencia de Somalilandia?"
    SOM_SML_dissolution.d:0 "El Estado de Somalilandia se unió voluntariamente al Territorio de Mandato de Somalia (la antigua Somalia italiana) para formar la República Somalí. La unión de los dos estados resultó problemática desde el principio, y en respuesta a las duras políticas implementadas por el régimen de Barre de Somalia contra la principal familia clan de Somalilandia, los Isaaq, poco después de la conclusión de la desastrosa Guerra de Ogaden, una guerra de independencia de 10 años concluyó con la declaración de independencia de Somalilandia en 1991."
    MOR_WSA_dissolution.t:0 "¿El Alto el Fuego en el Sáhara Occidental?"
    MOR_WSA_dissolution.d:0 "El alto el fuego de 1991 en el Sáhara Occidental, mediado por la ONU, entró en vigor el 6 de septiembre de 1991. Fue una parte clave de un proceso de paz más amplio, que incluyó el establecimiento de la MINURSO, la Misión de las Naciones Unidas para el Referéndum en el Sáhara Occidental, para monitorear el alto el fuego y preparar un referéndum sobre el futuro del territorio. Aunque el alto el fuego se mantuvo durante casi 30 años, finalmente no condujo a una resolución del conflicto."

