    je_judiciary:0 "El [SCOPE.GetRootScope.GetCountry.GetCustom('supreme_court_name')]"
    je_judiciary_reason:0 "El [SCOPE.GetRootScope.GetCountry.GetCustom('supreme_court_name')] es el tribunal más alto en la judicatura de [ROOT.GetCountry.GetName]. Tiene jurisdicción final sobre todos los casos judiciales que involucren un punto de derecho Constitucional o Estatutario y, dependiendo del nivel de autonomía que tengan los jueces, puede enmendar leyes unilateralmente.\n\nLos jueces normalmente son designados por el Gobierno si el proceso de nombramiento está politizado. De lo contrario, un juez neutral será designado a través de un comité independiente.\n\nNúmero Total de Jueces: #BOLD [GetPlayer.MakeScope.Var('judiciary_size').GetValue]#!\n\nNúmero de Jueces [concept_progressive_judiciary]: #BOLD [GetPlayer.MakeScope.Var('judiciary_progressiveness').GetValue] #! \n\nNota: Los jueces [concept_progressive_judiciary] apoyarán leyes más democráticas [Concept('concept_law','$concept_laws$')] en la categoría de $HUMAN_RIGHTS$ y $POWER_STRUCTURE$."
