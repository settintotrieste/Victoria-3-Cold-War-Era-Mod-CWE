    seikan_tunnel_decision:0 "Construir el Túnel Seikan"
    seikan_tunnel_decision_desc:0 "El Túnel Seikan es un túnel ferroviario de doble ancho de 53.85 km (33.46 mi) en Japón, con una sección de 23.3 km (14.5 mi) bajo el lecho marino del Estrecho de Tsugaru, que separa la Prefectura de Aomori en la isla principal japonesa de Honshu de la isla norteña de Hokkaido."
    channel_tunnel_decision:0 "Construir el Túnel del Canal"
    channel_tunnel_decision_desc:0 "El Túnel del Canal es un túnel ferroviario submarino de 50.46 kilómetros (31.35 mi), inaugurado en 1994, que conecta Folkestone (Kent, Inglaterra) con Coquelles (Pas-de-Calais, Francia) bajo el Canal de la Mancha en el Estrecho de Dover. Es el único enlace fijo entre la isla de Gran Bretaña y el continente europeo."
    zhuhai_bridge_decision:0 "Construir el Puente Hong Kong–Zhuhai–Macau"
    zhuhai_bridge_decision_desc:0 "El Puente Hong Kong–Zhuhai–Macau (HZMB) es un sistema de puente-túnel de 55 kilómetros (34 mi) compuesto por una serie de tres puentes atirantados, un túnel submarino y cuatro islas artificiales. Es tanto el cruce marítimo más largo como el enlace fijo más largo en mar abierto del mundo. El HZMB cruza los canales Lingding y Jiuzhou, conectando Hong Kong y Macau con Zhuhai — una ciudad importante en el Delta del Río Perla en China."
    palm_islands_decision:0 "Construir las Islas Palm"
    palm_islands_decision_desc:0 "Las Islas Palm consisten en tres archipiélagos artificiales: Palm Jumeirah, Deira Islands y Palm Jebel Ali, en la costa de Dubái, Emiratos Árabes Unidos."
    
