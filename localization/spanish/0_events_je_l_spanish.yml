    judiciary_veto.d:0 "Miembros destacados de [SCOPE.gsInterestGroup('legal_challenge_plaintiff_scope').GetName] presentaron una demanda en [SCOPE.GetRootScope.GetCountry.GetCustom('supreme_court_name')] para impugnar la legalidad del proyecto de ley del [concept_government] para promulgar [SCOPE.sLaw('current_law_scope').GetName]. Afirmaron que el proyecto de ley infringe la ley constitucional de [ROOT.GetCountry.GetName] y debería ser bloqueado preventivamente por el [SCOPE.GetRootScope.GetCountry.GetCustom('supreme_court_name')]. Este argumento fue aceptado por los jueces, quienes emitieron de manera sumaria una orden a su favor."
