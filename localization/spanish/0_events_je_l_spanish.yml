    je_G8_system:0 "El Grupo de [GetPlayer.MakeScope.Var('G8_members_counter').GetValue]"
    je_G8_system_reason:0 "El Grupo de [GetPlayer.MakeScope.Var('G8_members_counter').GetValue] es un foro intergubernamental político y económico compuesto por [Concept('concept_major_power','$concept_major_powers$')] democráticos. \n\nOriginado a partir de una reunión ad hoc de ministros de finanzas, el G[GetPlayer.MakeScope.Var('G8_members_counter').GetValue] se ha convertido en un foro formal y de alto perfil para discutir y coordinar soluciones a importantes problemas globales, especialmente en las áreas de comercio, seguridad, economía y cambio climático. \n\nEl G[GetPlayer.MakeScope.Var('G8_members_counter').GetValue] no está basado en un tratado y no tiene secretaría permanente ni oficina. Se organiza a través de una presidencia que rota anualmente entre los estados miembros, con el estado presidido estableciendo las prioridades del grupo y organizando la cumbre."
    
