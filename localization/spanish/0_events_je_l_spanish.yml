    end_conscription.t:0 "¿Abolir el Servicio Militar Obligatorio?"
    end_conscription.d:0 "Un número de políticos influyentes han pedido el fin del servicio militar obligatorio en [ROOT.GetCountry.GetName]. Dicen que ya no es necesario porque es incongruente con los principios de la democracia."
    
    nuclear_accident_1979.t:0 "El Accidente Nuclear de Three Mile Island"
    nuclear_accident_1979.d:0 "El accidente de Three Mile Island fue una fusión nuclear del reactor Unidad 2 (TMI-2) de la Estación Generadora Nuclear de Three Mile Island en el río Susquehanna, en el municipio de Londonderry, cerca de Harrisburg, la capital de Pennsylvania, Estados Unidos. El accidente del reactor comenzó a las 4:00 a.m. del 28 de marzo de 1979, y liberó gases radiactivos y yodo radiactivo al medio ambiente."
    nuclear_accident_1986.t:0 "El Desastre Nuclear de Chernobyl"
    nuclear_accident_1986.d:0 "El desastre de Chernobyl comenzó el 26 de abril de 1986 con la explosión del reactor No. 4 de la Planta de Energía Nuclear de Chernobyl, cerca de la ciudad de Pripyat en el norte de la RSS de Ucrania, cerca de la frontera con la RSS de Bielorrusia, en la Unión Soviética. Tras el desastre, Pripyat fue abandonada y eventualmente reemplazada por la nueva ciudad construida para tal fin, Slavutych."
    nuclear_accident_2011.t:0 "El Accidente Nuclear de Fukushima"
    nuclear_accident_2011.d:0 "El accidente nuclear de Fukushima fue un grave accidente nuclear en la planta de energía nuclear Fukushima Daiichi en Ōkuma, Fukushima, Japón, que comenzó el 11 de marzo de 2011. La causa inmediata del accidente fue el terremoto y tsunami de Tōhoku de 2011, que resultó en una falla de la red eléctrica y dañó casi todas las fuentes de energía de respaldo de la planta. La posterior incapacidad para enfriar adecuadamente los reactores después del apagado comprometió la contención y resultó en la liberación de contaminantes radiactivos en el entorno circundante."
    
