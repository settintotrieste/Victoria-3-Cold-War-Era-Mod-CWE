    je_one_party_system: "El Comité Central [ROOT.GetCountry.GetAdjectiveNoFlag]"
    je_one_party_system_reason: "En [ROOT.GetCountry.GetName] solo existe un [concept_party] legal, el Partido en el Poder. Sin embargo, dentro del Comité Central del Partido en el Poder existen varias facciones que ejercen influencia sobre la dirección ideológica del partido. Esto determina quién será el próximo líder del partido y, por ende, el [concept_ruler] del país. \n\nEl Comité Central está compuesto por 3 facciones: los Radicales, los Moderados y los Reformistas. Estas facciones compiten por el liderazgo del partido y del país. \n\nLa facción dominante depende del nivel de $Party_Radicalism$ del Comité Central. Si $Party_Radicalism$ es mayor al 60%, los radicales están al mando; si está entre 40% y 60%, los moderados dominan; y si es menor al 40%, los reformistas lideran. La facción dominante tendrá una probabilidad mucho mayor de decidir la [concept_ideology] del próximo [concept_ruler]. \n\nPresidente del Partido: [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] [GetPlayer.GetRuler.GetFullName] \n\nNota: $Party_Radicalism$ aumenta cuando el [concept_government] tiene alta [concept_legitimacy] y disminuye cuando [ROOT.GetCountry.GetName] presenta alta [concept_turmoil]. \n\nNota: $Party_Radicalism$ incrementa la probabilidad de que sea elegido un [concept_ruler] más #red autocrático#!."
    
    je_party_system: "El [SCOPE.sParty('ruling_party_scope').GetName]"
    je_party_system_reason: "El [SCOPE.sParty('ruling_party_scope').GetName] es el partido gobernante [concept_party] de [ROOT.GetCountry.GetName]. Como parte del sistema de partidos, el partido elige a su líder, y por extensión, al [concept_ruler] del país. \n\nEl [SCOPE.sParty('ruling_party_scope').GetName] está compuesto por 3 facciones: los Radicales, los Moderados y los Reformistas. Estas facciones luchan por el liderazgo del partido y del país. Qué facción es dominante depende del $Party_Radicalism$ del [SCOPE.sParty('ruling_party_scope').GetName]. Si el $Party_Radicalism$ está por encima del 60%, los radicales están al mando; si está entre el 40% y el 60%, los moderados están al mando; y si está por debajo del 40%, los reformistas están al mando. La facción dominante tendrá una probabilidad mucho mayor de decidir la ideología del próximo [concept_ruler]. \n\nPresidente del Partido: [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] [GetPlayer.GetRuler.GetFullName] \n\nNota: El $Party_Radicalism$ aumenta cuando el [concept_government] dominante [concept_interest_group] tiene baja [concept_approval] o el [concept_government] tiene baja [concept_legitimacy]. El $Party_Radicalism$ disminuye si el [concept_government] dominante [concept_interest_group] tiene alta [concept_approval] y el [concept_government] tiene alta [concept_legitimacy]."

