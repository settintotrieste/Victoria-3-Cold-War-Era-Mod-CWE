    je_climate_change_recycling_start_button:0 "Iniciar Política de Reciclaje"
    je_climate_change_recycling_start_button_desc:0 "El reciclaje es el proceso de convertir materiales de desecho en nuevos materiales y objetos. Este concepto a menudo incluye la recuperación de energía a partir de materiales de desecho. La reciclabilidad de un material depende de su capacidad para recuperar las propiedades que tenía en su estado original. \n\nImplementar esta política desacelerará la tasa de cambio climático."
