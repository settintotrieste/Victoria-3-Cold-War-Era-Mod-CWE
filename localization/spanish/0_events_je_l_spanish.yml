    british_rhodesia_nyasaland.sgc.t:0 "¿Federación de Rodesia y Nyasalandia?"
    british_rhodesia_nyasaland.sgc.d:0 "La Federación de Rodesia y Nyasalandia, también conocida como la Federación de África Central (CAF), fue una federación colonial que consistía en tres territorios del sur de África: la colonia británica autónoma de Rodesia del Sur y los protectorados británicos de Rodesia del Norte y Nyasalandia."
    british_malaysia.sgc.t:0 "¿Formación de Malasia?"
    british_malaysia.sgc.d:0 "La Federación de Malasia se formó tras la fusión de la Federación de Malaya, Singapur, Borneo del Norte (Sabah) y Sarawak el 16 de septiembre de 1963."
    british_decolonisation.20.option.1:0 "Ceder las colonias a Malaya"
