    je_private_media_system: "Los Medios de [ROOT.GetCountry.GetAdjectiveNoFormatting]"
    je_private_media_system_reason: "La industria de los medios en [ROOT.GetCountry.GetName] está dominada por un consorcio de grandes redes de noticias privadas que colectivamente monopolizan la difusión de todas las noticias en el país. Esto otorga a los propietarios de estas redes de noticias, los [GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant] y [GetInterestGroupVariant('ig_petty_bourgeoisie',GetPlayer).GetNameWithCountryVariant], una gran influencia sobre los corazones y las mentes del pueblo [ROOT.GetCountry.GetAdjective]. \n\nGanar la lealtad de los medios privados es, por lo tanto, importante si no deseamos que ejerzan su influencia en contra del [concept_government]. \n\n@advertencia! Los medios harán algo para ya sea aumentar (si la Lealtad de los Medios Privados es al menos 50%) o perjudicar (si la Lealtad de los Medios Privados es menos del 50%) al [concept_government] cuando la barra de progreso alcance el 100%. \n\nNota: #y La Lealtad de los Medios Privados#! aumentará cuando la aprobación de [GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant] y [GetInterestGroupVariant('ig_petty_bourgeoisie',GetPlayer).GetNameWithCountryVariant] sea al menos Neutral y disminuirá si los mismos grupos de interés tienen aprobación negativa o si el [GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant] o [GetInterestGroupVariant('ig_petty_bourgeoisie',GetPlayer).GetNameWithCountryVariant] no están en el [concept_government]."
        
