    H3N2_1968.t:0 "La Gripe de Hong Kong"
    H3N2_1968.d:0 "La gripe de Hong Kong fue una pandemia de gripe que ocurrió en 1968 y 1969 y que mató entre uno y cuatro millones de personas en todo el mundo. Está entre las pandemias más mortales de la historia, y fue causada por una cepa H3N2 del virus de la gripe A. El primer caso registrado del brote apareció el 13 de julio de 1968 en Hong Kong Británico. Se ha especulado que el brote comenzó en China continental antes de extenderse a Hong Kong."
    SARS_2003.t:0 "El Brote de SARS"
    SARS_2003.d:0 "El brote de SARS de 2002-2004, causado por el coronavirus del síndrome respiratorio agudo severo (SARS-CoV o SARS-CoV-1), infectó a más de 8,000 personas de 30 países y territorios, y resultó en al menos 774 muertes en todo el mundo. El brote fue identificado por primera vez en Foshan, Guangdong, China, en noviembre de 2002. La Organización Mundial de la Salud (OMS) fue notificada del brote en febrero de 2003 y emitió una alerta global en marzo de 2003. La mayor parte del brote duró unos 8 meses, y la Organización Mundial de la Salud declaró el SARS contenido el 5 de julio de 2003."
    H1N1_2009.t:0 "La Pandemia de H1N1"
    H1N1_2009.d:0 "La pandemia de gripe porcina de 2009, causada por el virus H1N1 y declarada por la Organización Mundial de la Salud (OMS) desde junio de 2009 hasta agosto de 2010, fue la tercera pandemia reciente de gripe que involucró al virus H1N1. El primer caso humano identificado fue en La Gloria, México, un pueblo rural en Veracruz. El virus parecía ser una nueva cepa de H1N1 que resultó de una recombinación triple previa de virus de gripe aviar, porcina y humana que se combinó además con un virus de gripe porcina euroasiático."
    COVID_2019.t:0 "La Pandemia de COVID-19"
    COVID_2019.d:0 "La pandemia de COVID-19 es una pandemia global de la enfermedad por coronavirus 2019 (COVID-19) causada por el coronavirus del síndrome respiratorio agudo severo 2 (SARS-CoV-2). El nuevo virus fue identificado por primera vez en un brote en Wuhan, la capital de Hubei, China, en diciembre de 2019, antes de extenderse a otras áreas de Asia y luego a nivel mundial a principios de 2020. La Organización Mundial de la Salud (OMS) declaró el brote como una emergencia de salud pública de interés internacional (PHEIC) el 30 de enero de 2020, y evaluó que el brote se había convertido en una pandemia el 11 de marzo de 2020."
    
