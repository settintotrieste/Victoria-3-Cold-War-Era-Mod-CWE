    italian_SUT.indy.t:0 "La cuestión del Tirol del Sur"
    italian_SUT.indy.d:0 "La cuestión del Tirol del Sur (Südtirolfrage) se convirtió en un problema internacional. El problema se resolvió en 1971, cuando se firmó y ratificó un nuevo tratado austriaco-italiano. Estipulaba que las disputas en Tirol del Sur se someterían a resolución ante la Corte Internacional de Justicia en La Haya, que la provincia recibiría una mayor autonomía dentro de Italia, y que Austria no interferiría en los asuntos internos de Tirol del Sur. El nuevo acuerdo demostró ser ampliamente satisfactorio para las partes involucradas, y las tensiones separatistas pronto se aliviaron. El estatus autónomo concedido en 1972 ha resultado en un considerable nivel de autogobierno, y también permite que la entidad retenga casi el 90% de todos los impuestos recaudados."
    
