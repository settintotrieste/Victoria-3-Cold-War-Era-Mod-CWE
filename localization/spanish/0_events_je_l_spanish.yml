    join_chemical_non_proliferation_treaty_decision:0 "Firmar la Convención sobre Armas Químicas"
    join_chemical_non_proliferation_treaty_decision_desc:0 "La Convención sobre Armas Químicas (CWC) es un tratado de control de armas administrado por la Organización para la Prohibición de las Armas Químicas (OPAQ), una organización intergubernamental con sede en La Haya, Países Bajos. El tratado entró en vigor el 29 de abril de 1997. Prohíbe el uso de armas químicas y también prohíbe el desarrollo, producción, almacenamiento o transferencia a gran escala de armas químicas o sus precursores, excepto para fines muy limitados (investigación, médicos, farmacéuticos o protectores)."
