    french_vietnam_state.indy.t:0 "¿El Estado de Vietnam?"
    french_vietnam_state.indy.d:0 "El 20 de mayo de 1949, la Asamblea Nacional Francesa aprobó la reunificación de Cochinchina con el resto de Vietnam. La decisión entró en vigor el 4 de junio y el Estado de Vietnam fue proclamado oficialmente el 2 de julio. Desde 1949 hasta 1954, después de la reunificación con Cochinchina, el Estado de Vietnam tuvo una autonomía parcial de Francia como un estado asociado dentro de la Unión Francesa."
    french_syria.indy.t:0 "¿Independencia de Siria?"
    french_syria.indy.d:0 "Después de un período como mandato francés (1923–1946), el nuevo estado representó al estado árabe más grande que surgió de las provincias sirias anteriormente gobernadas por los otomanos. Obtuvo independencia de jure como una república parlamentaria democrática el 24 de octubre de 1945, cuando la República de Siria se convirtió en un miembro fundador de las Naciones Unidas, un acto que legalmente terminó el mandato francés anterior (aunque las tropas francesas no abandonaron el país hasta abril de 1946)."
    french_saarland.indy.t:0 "¿Crear el Protectorado del Sarre?"
    french_saarland.indy.d:0 "En julio de 1945, dos meses después de que la Segunda Guerra Mundial había terminado en Europa, las fuerzas aliadas se estaban replegando de las áreas que habían conquistado a sus respectivas zonas de ocupación. El 10 de julio de 1945, las fuerzas estadounidenses dejaron el Sarre, y las tropas francesas establecieron su administración ocupacional. El 16 de febrero de 1946, Francia desarticuló el Sarre de las zonas de ocupación aliadas y estableció el Protectorado del Sarre, que de facto ya no estaba bajo la jurisdicción conjunta del Consejo de Control Aliado para Alemania."
    
