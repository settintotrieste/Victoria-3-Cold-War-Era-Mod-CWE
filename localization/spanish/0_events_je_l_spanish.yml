    je_national_religious_order: "La Religión del Estado"
    je_national_religious_order_reason: "Según la Constitución de [ROOT.GetCountry.GetName], el [concept_government] designa una [concept_religion] particular como la religión oficial y nacional del país. Esta religión estatal es administrada y dirigida por el [SCOPE.GetRootScope.GetCountry.GetCustom('religious_leader_title_custom_title')] de [ROOT.GetCountry.GetNameNoFormatting], quien es el máximo clérigo de [ROOT.GetCountry.GetName]. \n\nEl [concept_government] apoya a la religión estatal con ayuda financiera y otros privilegios, otorgándole una influencia significativa sobre los asuntos de la entidad gobernante de la religión estatal, incluyendo cuestiones de doctrina, orden y culto. Esto también otorga al [concept_government] la capacidad de destituir al actual [SCOPE.GetRootScope.GetCountry.GetCustom('religious_leader_title_custom_title')] de [ROOT.GetCountry.GetNameNoFormatting]. \n\nNota: Un mayor Radicalismo Religioso incrementa la probabilidad de que un $ideology_agitator_anti_human_rights$, $ideology_agitator_nationalist$, $ideology_agitator_pro_war_rights$ o $ideology_agitator_theocrat$ [SCOPE.GetRootScope.GetCountry.GetCustom('religious_leader_title_custom_title')] aparezca en [ROOT.GetCountry.GetName]. \n\nNota: El Radicalismo Religioso aumenta cuando la [concept_approval] del [GetInterestGroupVariant('ig_devout',GetPlayer).GetNameWithCountryVariant] [concept_interest_group] es negativa y disminuye cuando la [concept_approval] es positiva."
