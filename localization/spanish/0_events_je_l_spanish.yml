    je_civil_defence:0 "Defensa Civil [ROOT.GetCountry.GetAdjectiveNoFlag]"
    je_civil_defence_reason:0 "La defensa civil es un esfuerzo para proteger a los ciudadanos de un estado (generalmente no combatientes) de desastres provocados por el hombre y naturales. Utiliza los principios de operaciones de emergencia: prevención, mitigación, preparación, respuesta o evacuación de emergencia y recuperación. \n\nEn este mod, la defensa civil reducirá los efectos de la guerra nuclear y los bombardeos estratégicos. \n\nNota: La eficacia de la defensa civil puede aumentarse investigando tecnologías militares más avanzadas."
