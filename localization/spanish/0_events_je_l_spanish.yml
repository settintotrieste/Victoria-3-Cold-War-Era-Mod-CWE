    british_hong_kong.sgc.t:0 "¿Autonomía en Hong Kong?"
    british_hong_kong.sgc.d:0 "Después de la Declaración Conjunta Sino-Británica, el gobierno de Hong Kong decidió iniciar el proceso de democratización en Hong Kong basado en el documento consultivo Green Paper: el Desarrollo Adicional del Gobierno Representativo en Hong Kong publicado el 18 de julio de 1984. Había 12 miembros elegidos por los Colegios Electorales y 12 por las circunscripciones funcionales, cuatro miembros oficiales y el resto de los escaños eran designados por el Gobernador."
    british_WIF_state.indy.t:0 "¿Vientos de Cambio en el Caribe?"
    british_WIF_state.indy.d:0 "Los Estados Asociados de las Indias Occidentales era el nombre colectivo de varias islas en el Caribe Oriental cuyo estatus cambió de ser colonias británicas a estados en libre asociación con el Reino Unido en 1967. Con el tiempo, los estados asociados pasaron a la independencia total, siendo el primero Granada en 1974. Esto fue seguido por Dominica en 1978, Santa Lucía y San Vicente ambos en 1979, Antigua y Barbuda en 1981 y San Cristóbal y Nieves en 1983."
    british_cyrenaica.sgc.t:0 "¿Autonomía en Cirenaica?"
    british_cyrenaica.sgc.d:0 "El Emirato de Cirenaica surgió cuando Sayyid Idris proclamó unilateralmente a Cirenaica como un emirato senusí independiente el 1 de marzo de 1949, respaldado por el Reino Unido. Sayyid Idris se proclamó Emir de Cirenaica en una 'conferencia nacional' en Bengasi. El reconocimiento por parte del Reino Unido no logró influir en la actitud de las Naciones Unidas, y Gran Bretaña y Francia fueron dirigidos a preparar la independencia de Libia en una resolución aprobada el 21 de noviembre de 1949."
    
    british_canada.indy.t:0 "¿Independencia de Canadá?"
    british_canada.indy.d:0 "En 1981, la Cámara de los Comunes y el Senado de Canadá aprobaron una resolución solicitando que el Parlamento Británico promulgara un paquete de enmiendas constitucionales que terminarían con los últimos poderes del Parlamento Británico para legislar por Canadá y crearían un proceso completamente canadiense para enmiendas constitucionales."
    british_australia.indy.t:0 "¿Independencia de Australia?"
    british_australia.indy.d:0 "Los Actos de Australia rompieron los últimos lazos constitucionales entre Australia y el Reino Unido mientras mantenían a la monarca en su capacidad independiente como Reina de Australia."
    british_new_zealand.indy.t:0 "¿Independencia de Nueva Zelanda?"
    british_new_zealand.indy.d:0 "En 1983 se emitió un nuevo Letters Patent, redactado por un neozelandés y firmado por el entonces Primer Ministro de Nueva Zelanda. El nuevo Letters Patent declaró a Nueva Zelanda como el 'Reino de Nueva Zelanda', y derogó los anteriores Letters Patent Imperiales de 1917. El último vínculo constitucional práctico con Gran Bretaña del Parlamento de Nueva Zelanda fue eliminado en 1986 por la Ley Constitucional de 1986 (efectiva el 1 de enero de 1987). Esta Ley eliminó el poder residual del Parlamento del Reino Unido para legislar por Nueva Zelanda a su solicitud y consentimiento."
