    je_perestroika:0 "Perestroika"
    je_perestroika_reason:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] [SCOPE.sCharacter('perestroika_ruler').GetFullName], un [concept_ruler] democrático, ha presentado un plan audaz para [ROOT.GetCountry.GetName]: el país debe ser reformado en una $gov_soviet_republic$ donde se abolirá la planificación económica completamente centralizada y se relajarán las restricciones políticas. Con ese fin, [SCOPE.sCharacter('perestroika_ruler').GetFullName] pretende promulgar [Concept('concept_law', '$concept_laws$')] que creará este nuevo paraíso de los trabajadores.\n\nCabe señalar que los Comunistas Duro en [ROOT.GetCountry.GetName] no estarán contentos con este plan y agitarán para que [SCOPE.sCharacter('perestroika_ruler').GetFullName] sea removido."
    
    icj_judgement_winner.t:0 "Sentencia Favorable de la CIJ"
    icj_judgement_winner.d:0 "La Corte Internacional de Justicia ha fallado a favor de [SCOPE.sCountry('icj_judgement_winner').GetName] en el caso de arbitraje territorial de [SCOPE.sCountry('icj_judgement_winner').GetNameNoFlag] contra [SCOPE.sCountry('icj_judgement_loser').GetNameNoFlag] y ha decidido que los [concept_homeland]s en disputa en [SCOPE.sCountry('icj_judgement_loser').GetName] son legítimamente, y únicamente, [SCOPE.sCountry('icj_judgement_winner').GetAdjective]. La corte ha ordenado a [SCOPE.sCountry('icj_judgement_loser').GetName] devolverlos a [SCOPE.sCountry('icj_judgement_winner').GetName]."
    icj_judgement_winner.f:0 "[SCOPE.sCountry('icj_judgement_loser').GetName] no perderá [concept_homeland]s en todos los [SCOPE.sCountry('icj_judgement_winner').GetAdjective] & [SCOPE.sCountry('icj_judgement_loser').GetAdjective] [concept_homeland]s que posee. [SCOPE.sCountry('icj_judgement_loser').GetName] tendrá ahora la opción de elegir si devolver esos estados."
    icj_judgement_winner.option:0 "¡Se hace justicia!"
    
    icj_judgement_loser_target.t:0 "Sentencia Desfavorable de la CIJ"
    icj_judgement_loser_target.d:0 "La Corte Internacional de Justicia ha fallado a favor de [SCOPE.sCountry('icj_judgement_winner').GetName] en el caso de arbitraje territorial de [SCOPE.sCountry('icj_judgement_winner').GetNameNoFlag] contra [SCOPE.sCountry('icj_judgement_loser').GetNameNoFlag] y ha decidido que los [concept_homeland]s en disputa en [SCOPE.sCountry('icj_judgement_loser').GetName] son legítimamente, y únicamente, [SCOPE.sCountry('icj_judgement_winner').GetAdjective]. La corte ha ordenado a [SCOPE.sCountry('icj_judgement_loser').GetName] devolverlos a [SCOPE.sCountry('icj_judgement_winner').GetName]."
    icj_judgement_loser_target.f:0 "[SCOPE.sCountry('icj_judgement_loser').GetName] no perderá [concept_homeland]s en todos los [SCOPE.sCountry('icj_judgement_winner').GetAdjective] & [SCOPE.sCountry('icj_judgement_loser').GetAdjective] [concept_homeland]s si elige devolverlos a [SCOPE.sCountry('icj_judgement_winner').GetName]."
