    american_puerto_rico.sgc.t:0 "¿El Estado Libre Asociado de Puerto Rico?"
    american_puerto_rico.sgc.d:0 "El gobierno de los Estados Unidos autorizó a Puerto Rico a redactar su propia constitución con la Ley de Relaciones Federales de Puerto Rico de 1950. La Asamblea Constitucional se reunió durante varios meses entre 1951 y 1952, periodo en el cual se redactó el documento. La ley requería que los redactores siguieran solo dos requisitos básicos: una forma de gobierno republicana y la inclusión de una Carta de Derechos."

