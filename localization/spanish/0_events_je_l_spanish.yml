    develop_cybersin_decision:0 "Construir una Red Cibernética Socialista"
    develop_cybersin_decision_desc:0 "A partir de principios de la década de 1960, el Partido Comunista consideró alejarse de la planificación centralizada estalinista en favor de desarrollar un sistema informatizado interconectado de asignación de recursos basado en los principios de la Cibernética. Este desarrollo se vio como la base para avanzar hacia una planificación óptima que pudiera formar la base de una forma más avanzada de economía socialista basada en la descentralización informativa y la innovación."

    je_develop_cybersin:0 "Construir Red Cibernética"
    je_develop_cybersin_reason:0 "El plan es construir una red de tres niveles con un centro de computación en la capital, hasta 200 centros intermedios en otras ciudades importantes, y hasta 20,000 terminales locales en ubicaciones económicamente significativas, comunicándose en tiempo real utilizando la infraestructura telefónica existente. La estructura también permitirá que cualquier terminal se comunique con cualquier otro. Esta red será operada por la Administración Estadística Central. \n\nConsejo: Aumentar [Concept('concept_government_wage', '$concept_government_wages$')] incrementará el progreso mensual de Cybersin."
    
    je_cybersin_system:0 "Red Cibernética Socialista"
    je_cybersin_system_reason:0 "El Sistema Automatizado Estatal, o OGAS, es una red nacional de computadoras en tiempo real y de acceso remoto construida sobre cables telefónicos preexistentes y nuevos. Se mapea como un sistema nervioso sobre cada fábrica y empresa en la economía planificada. Su red está modelada jerárquicamente según la estructura piramidal de tres niveles del estado y la economía: un centro de computación central en la capital se conectaría a hasta 200 centros de computación intermedios en ciudades prominentes, que a su vez se enlazarían con hasta 20,000 terminales de computadora distribuidos en sitios clave de producción en la economía nacional."
    
