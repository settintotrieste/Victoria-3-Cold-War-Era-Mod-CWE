    je_reserved_powers:0 "El [SCOPE.GetRootScope.GetCountry.GetCustom('government_ceremonial_body_custom_title')]"
    je_reserved_powers_reason:0 "Bajo la Constitución de [ROOT.GetCountry.GetName], el [SCOPE.GetRootScope.GetCountry.GetCustom('government_ceremonial_body_custom_title')] tiene un derecho de veto limitado sobre cualquier proyecto de ley aprobado en el [SCOPE.GetRootScope.GetCountry.GetCustom('legislature_name')]. Sin embargo, aunque el [SCOPE.GetRootScope.GetCountry.GetCustom('government_ceremonial_body_custom_title')] puede vetar la ley, el veto puede ser posteriormente anulado por una mayoría en el [SCOPE.GetRootScope.GetCountry.GetCustom('legislature_name')].\n\n#BOLD [SCOPE.GetRootScope.GetCountry.GetCustom('government_ceremonial_ruler_custom_title')]: #! [SCOPE.sCharacter('ceremonial_head_of_state').GetFullName] ([SCOPE.sCharacter('ceremonial_head_of_state').GetInterestGroup.GetName]) \n\nNota: El [SCOPE.GetRootScope.GetCountry.GetCustom('government_ceremonial_ruler_custom_title')] vetará cualquier ley que esté siendo promulgada por el [concept_government] si el [SCOPE.sCharacter('ceremonial_head_of_state').GetInterestGroup.GetName] desaprueba o desaprueba fuertemente la ley."
    
