    je_term_limits_swiss:0 "Presidencia de [ROOT.GetCountry.GetRuler.GetFullName]"
    je_term_limits_swiss_reason:0 "El Presidente de la Confederación Suiza es el jefe del Consejo Federal de siete miembros de Suiza, el poder ejecutivo del país. Elegido por la Asamblea Federal por un año, el titular del cargo preside las reuniones del Consejo Federal y realiza funciones representativas especiales. Primero entre iguales, el presidente de la Confederación no tiene poderes adicionales sobre los otros seis consejeros y continúa dirigiendo el departamento asignado. Tradicionalmente, el deber rota entre los miembros en orden de antigüedad, el vicepresidente del Consejo Federal asume la presidencia el año después del mandato del titular."
    je_term_limits_swiss_goal:0 "El Presidente [ROOT.GetCountry.GetRuler.GetFullName] ha alcanzado el límite de mandato"
    je_term_limits_swiss_status:0 "Cumplido [GetPlayer.MakeScope.Var('term_limit_var').GetValue] / 12 meses"
    
    je_term_limits.3.tt:0 "Es $SWI$"
    
    je_term_limits_yugoslav:0 "Presidencia de [ROOT.GetCountry.GetRuler.GetFullName]"
    je_term_limits_yugoslav_reason:0 "Una presidencia colectiva existió en Yugoslavia desde las enmiendas a la Constitución de 1963 en 1971. Un artículo separado afirmaba a Josip Broz Tito con un mandato ilimitado que aseguraba que el nuevo Presidente de la Presidencia no entraría en efecto hasta después de su muerte. Cuando Tito murió el 4 de mayo de 1980, el entonces Vicepresidente de la Presidencia asumió el cargo de Presidente de la Presidencia. Posteriormente, el rol de Presidente de la Presidencia rotaría anualmente con cada Presidente sirviendo como Vicepresidente el año anterior."
    je_term_limits_yugoslav_goal:0 "El Presidente [ROOT.GetCountry.GetRuler.GetFullName] ha alcanzado el límite de mandato"
    je_term_limits_yugoslav_status:0 "Cumplido [GetPlayer.MakeScope.Var('term_limit_var').GetValue] / 12 meses"

