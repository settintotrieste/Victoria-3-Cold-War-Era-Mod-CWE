    special_administrative_region_system.1.f:0 "La Región Administrativa Especial de [SCOPE.sCountry('SAR_country').GetName] porque la capital del sujeto era una patria de [ROOT.GetCountry.GetName]. Este arreglo evitará que el territorio busque la independencia mediante el sistema de descolonización ya que [SCOPE.sCountry('SAR_country').GetName] será visto como legítimamente perteneciente a [ROOT.GetCountry.GetName] bajo la ley internacional."
