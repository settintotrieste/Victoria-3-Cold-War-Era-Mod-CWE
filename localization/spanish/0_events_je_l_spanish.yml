    request_imf_loan_decision:0 "Solicitar un Préstamo del Fondo Monetario Internacional"
    request_imf_loan_decision_desc:0 "El FMI se estableció en 1944 tras la Gran Depresión de la década de 1930 con el propósito de construir un marco para la cooperación económica internacional. El FMI proporciona préstamos, incluidos los préstamos de emergencia, a países miembros que enfrentan problemas reales o potenciales con su balanza de pagos. El objetivo es ayudarles a reconstruir sus reservas internacionales, estabilizar sus monedas, continuar pagando importaciones y restaurar condiciones para un sólido crecimiento económico, mientras se corrigen problemas subyacentes."
    IMF_loan_request.t:0 "¿Participar en el préstamo del FMI a [SCOPE.sCountry('imf_loan_debtor').GetName]?"
    IMF_loan_request.d:0 "[SCOPE.sCountry('imf_loan_debtor').GetName] está enfrentando serias dificultades para cumplir con su balanza de pagos. Como resultado, sus diplomáticos han acudido al Fondo Monetario Internacional de la ONU para solicitar un préstamo para ayudarle a pagar sus deudas actuales. Como los recursos del FMI provienen principalmente del dinero que los países pagan como suscripciones de capital (cuotas) al convertirse en miembros, [SCOPE.sCountry('imf_loan_creditor').GetName] ha sido convocado para proporcionar financiación a [SCOPE.sCountry('imf_loan_debtor').GetName]."
    IMF_loan_request.f:0 "Optar por proporcionar un préstamo a [SCOPE.sCountry('imf_loan_debtor').GetName] creará un pacto diplomático financiero entre [SCOPE.sCountry('imf_loan_debtor').GetName] y [SCOPE.sCountry('imf_loan_creditor').GetName] que no puede ser disuelto durante 5 años, a menos que nosotros mismos quedemos en insolvencia o caigamos a un rango inferior al del deudor."
    imf_loan_option.1:0 "Les daremos un préstamo."
    imf_loan_option.2:0 "Estamos financieramente desafiados..."
    imf_loan_option.3:0 "¡No me molestes más con este evento!"
    
    IMF_loan_terms.t:0 "Reformas Económicas del FMI"
    IMF_loan_terms.d:0 "Un término del acuerdo de préstamo entre el FMI y [SCOPE.sCountry('imf_loan_debtor').GetName] es que el deudor debe llevar a cabo una reforma integral de su sistema económico para promover los mercados libres y restringir el gasto gubernamental. El Gobierno de [SCOPE.sCountry('imf_loan_debtor').GetName] está obligado a aprobar leyes para abrir sus mercados al mundo, privatizar sus empresas estatales y limitar la impresión de dinero."
    IMF_loan_terms.f:0 "Este evento se activó porque no cumplimos con los requisitos del FMI para un mercado libre y competitivo en el momento en que se firmó el acuerdo de deuda o en cualquier momento durante la vigencia del acuerdo."
