    je_warsaw_pact_system:0 "El Pacto de Varsovia"
    je_warsaw_pact_system_reason:0 "El Pacto de Varsovia fue un tratado de defensa colectiva firmado en Varsovia, Polonia, entre la Unión Soviética y siete otras repúblicas socialistas del Bloque del Este de Europa Central y Oriental en mayo de 1955, durante la Guerra Fría. El término 'Pacto de Varsovia' se refiere comúnmente tanto al tratado en sí como a su alianza defensiva resultante, la Organización del Tratado de Varsovia. El Pacto de Varsovia era el complemento militar y económico del Consejo de Ayuda Mutua Económica (Comecon), la organización económica regional para los estados del Bloque del Este en Europa Central y Oriental."
