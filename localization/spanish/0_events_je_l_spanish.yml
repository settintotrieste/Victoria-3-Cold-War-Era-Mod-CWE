    concept_progressive_judiciary:0 "Progresista"
    concept_progressive_judiciary_desc:0 "Los jueces progresistas son aquellos que creen que la Constitución es un documento escrito y, por lo tanto, debe interpretarse de acuerdo con las condiciones socio-políticas prevalecientes. Con el tiempo, esto llevará a decisiones que amplíen las libertades fundamentales de nuestros ciudadanos."
    concept_conservative_judiciary:0 "Textualista"
    concept_conservative_judiciary_desc:0 "Los jueces textualistas son aquellos que creen que la Constitución es un documento escrito y, por lo tanto, no debe interpretarse de acuerdo con las condiciones socio-políticas prevalecientes. Con el tiempo, esto llevará a decisiones que debiliten las libertades fundamentales de nuestros ciudadanos, ya que las Constituciones rara vez están bien redactadas."

    judiciary_progress_generic_desc:0 "En un fallo histórico, la [SCOPE.GetRootScope.GetCountry.GetCustom('supreme_court_name')] dictó que una ley que restringe las libertades fundamentales de los ciudadanos [ROOT.GetCountry.GetAdjectiveNoFlag] es inconstitucional. Al justificar su decisión, el tribunal destacó la necesidad de mantener y fortalecer el estado de derecho en [ROOT.GetCountry.GetName]. Sin embargo, dado que esta es solo una decisión judicial, el [concept_government] puede aprobar un proyecto de ley para anularla."
    judiciary_regress_generic_desc:0 "En un fallo decisivo, la [SCOPE.GetRootScope.GetCountry.GetCustom('supreme_court_name')] dictó que una ley que respalda las libertades fundamentales de los ciudadanos [ROOT.GetCountry.GetAdjectiveNoFlag] puede ser socavada. Al justificar su decisión, el tribunal argumentó que un lenguaje vago y posiblemente descuidado en la Constitución creó una laguna en la ley que permitió actividades que anteriormente se consideraban impermisibles. Sin embargo, dado que esta es solo una decisión judicial, el [concept_government] puede aprobar un proyecto de ley para anularla."

