    austria_formation.t:0 "¿Independencia de Austria?"
    austria_formation.d:0 "El 15 de mayo de 1955, las Cuatro Potencias (Estados Unidos, Gran Bretaña, Francia y la Unión Soviética) firmaron el Tratado del Estado Austriaco en Viena, que puso fin a la ocupación de las cuatro potencias y declaró a Austria como un estado libre, independiente y neutral."
    austria_formation.option.1:0 "Queremos un estado austriaco unificado, democrático y neutral"
    austria_formation.option.2:0 "¡Mantener a Austria dividida!"

    united_states_formation_hawaii.t:0 "¿Hawái obtiene la estadidad de EE.UU.?"
    united_states_formation_hawaii.d:0 "El presidente Eisenhower expresó su apoyo a la idea de la estadidad para Hawái al inicio de su administración, pero la legislación apropiada no logró pasar por el Congreso hasta la Ley de Admisión de Hawái de 1959. El presidente Eisenhower firmó el proyecto de ley el 18 de marzo de 1959. En junio de 1959, los ciudadanos de Hawái votaron en un referéndum para aceptar el proyecto de ley de estadidad y el 21 de agosto de 1959, el presidente Eisenhower firmó la proclamación oficial admitiendo a Hawái como el estado número 50."
    united_states_formation_alaska.t:0 "¿Alaska obtiene la estadidad de EE.UU.?"
    united_states_formation_alaska.d:0 "El presidente Eisenhower expresó su apoyo a la idea de la estadidad para Alaska al inicio de su administración, pero también expresó preocupaciones que debían ser superadas antes de que esto pudiera ocurrir. La mayor preocupación era la cuestión de la seguridad nacional ya que Alaska estaba en la frontera con la Unión Soviética. Otra preocupación era la cantidad de tierras públicas en el territorio y se tuvo que arreglar un compromiso adecuado para transferir tierras no reservadas al nuevo gobierno estatal. El 3 de enero de 1959 firmó la proclamación oficial admitiendo a Alaska como el estado número 49."
    united_states_formation.option.1:0 "Sí"
    united_states_formation.option.2:0 "No"

    tanzania_formation_zanzibar.t:0 "¿Unión de Tanganyika y Zanzíbar?"
    tanzania_formation_zanzibar.d:0 "La República Unida de Tanzania se formó el 26 de abril de 1964 como resultado de la unión de Tanganyika y Zanzíbar. Julius Nyerere se convirtió en el primer presidente y Sheikh Abeid Karume se convirtió en el primer vicepresidente y presidente del Consejo Revolucionario."
    tanzania_formation.option.1:0 "Sí"
    tanzania_formation.option.2:0 "No"

    india_formation_sikkim.t:0 "¿Unión de India y Sikkim?"
    india_formation_sikkim.d:0 "India tomó control de Sikkim en abril de 1973 y derrocó la monarquía. El 9 de abril de 1975, el Parlamento de Sikkim anunció que el rey había sido depuesto y declaró que Sikkim se había convertido en parte de India a través de un referéndum manipulado. El 16 de mayo, el parlamento indio anunció que Sikkim se convirtió oficialmente en un estado de India."
    india_formation.option.1:0 "Sí"
    india_formation.option.2:0 "No"

    HUN_1956_revolution.t:0 "¿La Revolución Húngara?"
    HUN_1956_revolution.d:0 "La Revolución Húngara de 1956 fue una revuelta tentativa a nivel nacional contra el gobierno de la República Popular Húngara (1949–1989) y las políticas causadas por la subordinación del gobierno a la Unión Soviética (URSS). La insurrección duró 12 días antes de ser aplastada por tanques y tropas soviéticas el 4 de noviembre de 1956."
    HUN_2010_revolution.t:0 "¿El Ascenso de Viktor Orbán?"
    HUN_2010_revolution.d:0 "Viktor Mihály Orbán es un abogado y político húngaro que ha sido Primer Ministro de Hungría desde 2010. Desde 2010, Orbán ha socavado la democracia, debilitado la independencia judicial y restringido la libertad de prensa en Hungría. Durante el segundo mandato de Orbán, se realizaron varias reformas constitucionales y legislativas controvertidas, incluyendo las enmiendas de 2013 a la Constitución de Hungría."

    CZH_1968_revolution.t:0 "¿La Primavera de Praga?"
    CZH_1968_revolution.d:0 "La Primavera de Praga fue un período de liberalización política y protesta masiva en la República Socialista Checoslovaca. Comenzó el 5 de enero de 1968, cuando el reformista Alexander Dubček fue elegido Primer Secretario del Partido Comunista de Checoslovaquia (KSČ), y continuó hasta el 21 de agosto de 1968, cuando la Unión Soviética y la mayoría de los miembros del Pacto de Varsovia invadieron el país para suprimir las reformas."
    CZH_1968_revolution_1.t:0 "¿El Ascenso de Alexander Dubček?"
    CZH_1968_revolution_1.d:0 "En enero de 1968, las cuestiones de liderazgo y reforma fueron trasladadas al Comité Central del Partido Checoslovaco. Votaron no confianza en Novotný al dividir las funciones de presidente y líder del partido. Él permaneció como presidente pero fue reemplazado por Dubček como Primer Secretario. Novotný resistió, intentando movilizar elementos del ejército para evitar la pérdida de poder. Irónicamente, la investigación sobre esto llevó a la remoción completa de Novotný unos meses después."
    CZH_1969_revolution.t:0 "¿La Normalización de Checoslovaquia?"
    CZH_1969_revolution.d:0 "Cuando Husák reemplazó a Dubček como líder del KSČ en abril de 1969, su régimen actuó rápidamente para ‘normalizar’ la situación política del país. Los principales objetivos de la normalización de Husák eran la restauración del firme dominio del partido y el restablecimiento del estatus de Checoslovaquia como miembro comprometido del bloque socialista. En los dos años siguientes a la invasión, el nuevo liderazgo revocó algunas leyes reformistas (como la Ley del Frente Nacional y la Ley de Prensa) y simplemente no aplicó otras. Devolvió las empresas económicas, que habían tenido una independencia sustancial durante la Primavera de Praga, al control centralizado mediante contratos basados en planificación central y cuotas de producción."
    CZH_1969_revolution_1.t:0 "¿La Federación Checoslovaca?"
    CZH_1969_revolution_1.d:0 "La promulgación de la Ley Constitucional de la Federación enmendó cincuenta y ocho artículos de la Constitución de Checoslovaquia de 1960 relacionados con la estructura del gobierno. El estado checoslovaco fue declarado como una federación de “dos naciones fraternas iguales”, la República Socialista Checa y la República Socialista Eslovaca, cada una con una administración nacional paralela y, al menos en teoría, igual en estatus al gobierno federal. Se estableció la ciudadanía dual. Muchas de las funciones anteriores del gobierno central fueron colocadas bajo la jurisdicción de los dos gobiernos nacionales. El gobierno federal retuvo la jurisdicción exclusiva sobre asuntos exteriores, defensa nacional, reservas federales y recursos nacionales."

    BUL_1954_revolution.t:0 "¿La Línea de Abril?"
    BUL_1954_revolution.d:0 "Después de la muerte de Joseph Stalin, surgió un énfasis en el liderazgo compartido. Cuando el duradero estalinista Chervenkov dejó su puesto como Secretario General del BCP en 1954, Zhivkov tomó su lugar, pero Chervenkov retuvo la mayoría de sus poderes como primer ministro. Después de que Nikita Jrushchov pronunciara su famoso discurso secreto contra Stalin en el 20º Congreso del Partido Comunista de la Unión Soviética, se convocó una reunión plenaria del Comité Central del BCP en abril de 1956 para acordar la adopción de una nueva línea jrushchovista. En ese plenario, Zhivkov criticó a Chervenkov como discípulo de Stalin y lo degradó de primer ministro a un cargo ministerial. Posteriormente, Zhivkov llevó a cabo una política de liberalización sociopolítica relativa y desestalinización en Bulgaria, similar al Deshielo de Jrushchov en la Unión Soviética."
    BUL_1965_revolution.t:0 "¿La Conspiración de Abril?"
    BUL_1965_revolution.d:0 "Con el fortalecimiento cada vez mayor de las posiciones de Zhivkov como líder del país y del partido comunista, antiguos líderes partisanos y militares activos adoptaron una postura crítica sobre lo que veían como las políticas revisionistas del liderazgo de Zhivkov. En los eventos descritos como la “Conspiración de Abril” de 1965, el general Ivan Todorov-Gorunya, el general Tsvyatko Anev y Tsolo Krastev organizaron un grupo de altos oficiales militares que planeaban derrocar al régimen. Su plan era establecer un liderazgo pro-chino en el país, basado en principios estalinista-maoístas. El golpe fue expuesto y entre el 28 de marzo y el 12 de abril de 1965, la mayoría de los conspiradores fueron arrestados y expulsados del partido."

    BYE_1994_revolution.t:0 "¿Presidencia de Alexander Lukashenko?"
    BYE_1994_revolution.d:0 "Antes de comenzar su carrera política, Lukashenko trabajó como director de una finca estatal (sovjós) y sirvió en las Tropas Fronterizas Soviéticas y en el Ejército Soviético. En 1990, Lukashenko fue elegido al Sóviet Supremo de la República Socialista Soviética de Bielorrusia. Tras la disolución de la Unión Soviética, asumió el cargo de jefe del comité provisional anti-corrupción del Consejo Supremo de Bielorrusia. En 1994, ganó la presidencia en la primera elección presidencial del país después de la adopción de una nueva constitución."

    NEJ_1964_revolution.t:0 "¿La Abdicación del Rey Saud?"
    NEJ_1964_revolution.d:0 "Durante el reinado de Saud, Arabia Saudita se unió al Movimiento de Países No Alineados en 1961. Sin embargo, la incapacidad de Saud para contrarrestar la deuda nacional saudita lo llevó a un enfrentamiento con su medio hermano y príncipe heredero, Faisal, culminando en la abdicación forzada de Saud y la proclamación de Faisal como rey. Saud se exilió e intentó sin éxito, apoyado por algunos de sus hijos, recuperar el trono."
    NEJ_1975_revolution.t:0 "¿El Asesinato del Rey Faisal?"
    NEJ_1975_revolution.d:0 "El 25 de marzo de 1975, el Rey fue disparado a quemarropa y asesinado por Faisal bin Musaid, hijo de su medio hermano Musaid bin Abdulaziz. Había regresado recientemente de los Estados Unidos. El asesinato ocurrió en un majlis (literalmente 'lugar para sentarse'), un evento en el que el rey o líder abre su residencia a los ciudadanos para que entren y lo petitionen."
    NEJ_2005_revolution.t:0 "La Muerte del Rey Fahd"
    NEJ_2005_revolution.d:0 "El Rey Fahd fue ingresado en el Hospital Especializado King Faisal en Riad el 27 de mayo de 2005 en 'condición estable pero grave' para unas pruebas médicas no especificadas. Un funcionario (que insistió en el anonimato) dijo a la Associated Press de manera no oficial que el rey había fallecido a las 07:30 del 1 de agosto de 2005 a los 84 años. La declaración oficial fue anunciada en la televisión estatal a las 10:00 por el Ministro de Información Iyad Madani."

    MOR_1953_revolution.t:0 "¿El Golpe de Mohammed Ben Arafa?"
    MOR_1953_revolution.d:0 "Ben Arafa fue colocado en el trono alauí el 21 de agosto de 1953 después de que su primo Mohammed V fuera depuesto por las autoridades francesas, que mantenían un protectorado en Marruecos bajo el Tratado de Fez de 1912. El general Augustin Guillaume, residente general de Marruecos desde 1951, había tenido enfrentamientos con Mohammed V debido al apoyo de este al movimiento independentista marroquí, y lideró una campaña para derrocarlo, la cual fue respaldada por colonos franceses y algunos líderes marroquíes, como Thami El Glaoui, el bajá de Marrakech."
    MOR_1955_revolution.t:0 "¿La Caída de Mohammed Ben Arafa?"
    MOR_1955_revolution.d:0 "Debido a la falta de legitimidad o popularidad de Ben Arafa entre la población marroquí, así como al creciente vínculo de la violencia en Marruecos con la de Túnez y con la guerra en Argelia, las autoridades francesas consideraron deponerlo y restaurar a Mohammed V en 1955. Gilbert Grandval, quien había sido nombrado nuevo residente general, decidió reunirse con el gran visir Muhammad al-Muqri. Al-Muqri voló a Francia y se reunió con Grandval en Vichy, donde insinuó que Ben Arafa debía marcharse, ante la agitación popular en todo el país, y se planteó la restauración de Mohammed V en el poder. El 1 de octubre, Ben Arafa abdicó."
    MOR_1961_revolution.t:0 "La Muerte del Rey Mohammed V"
    MOR_1961_revolution.d:0 "El 26 de febrero de 1961, Mohammed murió debido a complicaciones tras una cirugía banal del tabique nasal realizada por un cirujano de Vaud. Su muerte fue anunciada en la radio nacional por su hijo, el príncipe heredero Moulay Hassan, quien lo sucedió como el rey Hassan II."
    MOR_1970_revolution.t:0 "¿El Retorno de las Elecciones Parlamentarias?"
    MOR_1970_revolution.d:0 "Se celebraron elecciones parlamentarias en Marruecos el 21 de agosto de 1970. Estas siguieron a la adopción de una nueva constitución mediante referéndum en julio. La nueva Asamblea de Representantes tenía 240 miembros: 90 elegidos directamente en distritos uninominales mediante voto público, 90 elegidos por concejales locales y 60 elegidos por cuatro colegios profesionales (24 por las Cámaras de Agricultura, 16 por las Cámaras de Comercio e Industria, 10 por las Cámaras de Artesanos y 10 por representantes de los asalariados)."
    MOR_2011_revolution.t:0 "¿El Referéndum Constitucional Marroquí?"
    MOR_2011_revolution.d:0 "El 1 de julio de 2011 se celebró un referéndum sobre reformas constitucionales en Marruecos, convocado por el rey en respuesta a una serie de protestas en todo el país que comenzaron el 20 de febrero de 2011, cuando más de diez mil marroquíes participaron en manifestaciones exigiendo reformas democráticas."

    ALG_1965_revolution.t:0 "¿El golpe de estado argelino?"
    ALG_1965_revolution.d:0 "El golpe de estado argelino de 1965 llevó al Coronel Houari Boumédiène al poder como Presidente del Consejo Revolucionario en Argelia. El golpe de estado, que se realizó sin sangre, vio al primer Presidente de Argelia, Ahmed Ben Bella, arrestado y sus más cercanos seguidores encarcelados por Boumédiène y sus aliados, principalmente en las Fuerzas Terrestres Argelinas."
    ALG_1992_revolution.t:0 "¿La Guerra Civil Argelina?"
    ALG_1992_revolution.d:0 "La Guerra Civil Argelina fue un conflicto civil librado entre el gobierno argelino y varios grupos rebeldes islamistas desde el 11 de enero de 1992 (tras un golpe que anuló una victoria electoral islamista) hasta el 8 de febrero de 2002. La guerra comenzó lentamente, ya que inicialmente parecía que el gobierno había aplastado con éxito el movimiento islamista, pero surgieron grupos armados que declararon la yihad y, para 1994, la violencia alcanzó tal nivel que parecía que el gobierno podría no ser capaz de resistirla."
    
    EGY_1952_revolution.t:0 "¿La Revolución de Julio?"
    EGY_1952_revolution.d:0 "El 23 de julio de 1952 comenzó la revolución con el derrocamiento del Rey Farouk en un golpe de estado por el Movimiento de Oficiales Libres. Este grupo de oficiales del ejército fue liderado por Mohamed Naguib y Gamal Abdel Nasser."
    EGY_1970_revolution.t:0 "¿El Ascenso de Anwar Sadat?"
    EGY_1970_revolution.d:0 "Muhammad Anwar es-Sadat fue un político y oficial militar egipcio que se desempeñó como el tercer presidente de Egipto, desde el 15 de octubre de 1970. En sus once años como presidente, cambió la trayectoria de Egipto, apartándose de muchos de los principios políticos y económicos del nasserismo, reinstaurando un sistema multipartidista y lanzando la política económica del Infitah."
    EGY_1981_revolution.t:0 "¿El Asesinato de Anwar Sadat?"
    EGY_1981_revolution.d:0 "Anwar Sadat, el 3er Presidente de Egipto, fue asesinado el 6 de octubre de 1981 durante el desfile anual de la victoria celebrado en El Cairo para celebrar la Operación Badr, durante la cual el Ejército Egipcio había cruzado el Canal de Suez y recuperado la Península del Sinaí de Israel al comienzo de la Guerra de Yom Kipur. El asesinato fue llevado a cabo por miembros de la Yihad Islámica Egipcia."
    EGY_2013_revolution.t:0 "¿El golpe de estado egipcio?"
    EGY_2013_revolution.d:0 "El golpe de estado egipcio de 2013 tuvo lugar el 3 de julio de 2013. El jefe del ejército egipcio, General Abdel Fattah al-Sisi, lideró una coalición para destituir al Presidente democráticamente elegido de Egipto, Mohamed Morsi, y suspendió la constitución egipcia de 2012. La medida se produjo tras el ultimátum del ejército para que el gobierno 'resolviera sus diferencias' con los manifestantes durante las extensas protestas nacionales."
    
    SYR_1949_revolution.t:0 "¿El Golpe de Estado Sirio?"
    SYR_1949_revolution.d:0 "El golpe de estado sirio de marzo de 1949 fue un golpe de estado incruento que tuvo lugar el 30 de marzo. Fue el primer golpe militar en la historia moderna de Siria y derrocó al gobierno democráticamente elegido del país. Fue liderado por el jefe de estado mayor del Ejército Sirio, Husni al-Za'im, quien se convirtió en presidente de Siria el 11 de abril de 1949. Entre los oficiales que ayudaron en la toma de poder de al-Za'im se encontraban Sami al-Hinnawi y Adib al-Shishakli, quienes más tarde, en secuencia, también se convertirían en líderes militares del país."
    SYR_1954_revolution.t:0 "¿El Golpe de Estado Sirio?"
    SYR_1954_revolution.d:0 "El coronel Adib Shishakli llegó al poder mediante un golpe en diciembre de 1949, formando una autocracia militar. Como líder de Siria, Adib Shishakli reconoció los deseos de la mayoría árabe de Siria y adoptó una política de panarabismo. El golpe de estado sirio de 1954 tuvo lugar en febrero de ese año para derrocar al gobierno de Adib Shishakli. El movimiento anti-Shishakli fue liderado por el ex presidente Atassi y el veterano líder druso Sultan al-Atrash."
    SYR_1955_revolution.t:0 "¿El Ascenso de Shukri al-Quwatli?"
    SYR_1955_revolution.d:0 "Quwatli regresó a Siria en 1955, tras la destitución del presidente Adib al-Shishakli y durante la presidencia de Hashim al-Atassi. Quwatli presentó su candidatura en las elecciones presidenciales de agosto de 1955, a la edad de 63 años. Para ganar, necesitaba asegurar una mayoría de dos tercios en el parlamento sirio de 142 miembros. Quwatli derrotó a su principal oponente Khalid al-Azm 89 a 42 en la primera ronda. Esto provocó una segunda ronda de votación, en la que Quwatli ganó la presidencia con 91 votos frente a los 41 de Azm."
    SYR_1963_revolution.t:0 "¿El golpe de estado sirio?"
    SYR_1963_revolution.d:0 "El golpe de estado sirio de 1963 fue la toma del poder en Siria por el comité militar de la Rama Regional Siria del Partido Ba'ath Árabe Socialista. La planificación y la conspiración en desarrollo de los operativos baazistas sirios fueron impulsadas por la toma del poder del partido Ba'ath en Irak en febrero de 1963."
    SYR_1966_revolution.t:0 "¿El Golpe de Estado Sirio?"
    SYR_1966_revolution.d:0 "El 23 de febrero de 1966, al-Hafiz fue derrocado por una facción radical baazista encabezada por el Jefe de Estado Mayor Salah Jadid. Un telegrama de advertencia tardío sobre el golpe de estado fue enviado desde el presidente egipcio Gamal Abdel Nasser a Nasim al-Safarjalani (el Secretario General del Consejo Presidencial), en las primeras horas de la mañana del golpe de estado. El golpe surgió de la rivalidad faccional entre el campamento 'regionalista' (qutri) de Jadid del Partido Baaz, que promovía ambiciones por una Siria Mayor, y la facción más tradicionalmente panárabe de al-Hafiz, llamada la facción 'nacionalista' (qawmi)."
    SYR_1970_revolution.t:0 "¿La Revolución Correctiva?"
    SYR_1970_revolution.d:0 "La Revolución Correctiva fue un golpe de estado incruento liderado por el general Hafez al-Assad el 13 de noviembre de 1970 en Siria. Assad proclamó mantener y mejorar la 'línea socialista nacional' del estado y del partido Baaz. El partido Baaz adoptó una revisión ideológica, eximiéndose de la doctrina de Salah Jadid de exportación de revoluciones. La nueva doctrina hizo énfasis en derrotar a Israel, desarrollando el ejército sirio con el apoyo de la Unión Soviética."
    SYR_2000_revolution.t:0 "¿La Muerte de Hafez al-Assad?"
    SYR_2000_revolution.d:0 "El 10 de junio de 2000, a la edad de 69 años, Hafez al-Assad murió de un infarto mientras hablaba por teléfono con el primer ministro libanés al-Huss. Tras la muerte de Hafez al-Assad, el poder fue transferido a su hijo Bashar con el apoyo de los leales al Baaz, convirtiendo a Siria en la primera república árabe en establecer un sistema dinástico."
    SYR_2024_revolution.t:0 "¿Caída del régimen Baazista?"
    SYR_2024_revolution.d:0 "El 8 de diciembre de 2024, Siria bajo el régimen baazista, liderada por el presidente Bashar al-Ásad, colapsó durante una gran ofensiva de las fuerzas opositoras. La ofensiva fue encabezada por Tahrir al-Sham y apoyada principalmente por el Ejército Nacional Sirio respaldado por Turquía, como parte de la guerra civil siria que comenzó en 2011. La toma de Damasco marcó el fin del gobierno de la familia al-Ásad, que había gobernado Siria como un régimen totalitario hereditario desde que Hafez al-Ásad asumió el poder en 1971 tras la Revolución Correctiva."

    LEB_1952_revolution.t:0 "¿El Ascenso de Camille Chamoun?"
    LEB_1952_revolution.d:0 "Cuando el presidente Bechara El Khoury fue obligado a dimitir por acusaciones de corrupción en 1952, Chamoun fue elegido para reemplazarlo. Durante la presidencia de Chamoun, el Líbano experimentó un auge económico, particularmente en los sectores de la construcción, la banca y el turismo. Implementó una ley en 1954 sobre la creación de sociedades por acciones y una ley en 1956 sobre el secreto bancario."
    LEB_1989_revolution.t:0 "¿El Acuerdo de Taif?"
    LEB_1989_revolution.d:0 "El Acuerdo de Taif reestructuró el sistema político del Pacto Nacional en el Líbano al transferir parte del poder de la comunidad cristiana maronita, que había gozado de un estatus privilegiado durante el período del dominio francés. Tras el Acuerdo de Taif, el primer ministro pasó a ser responsable ante la legislatura, como en un sistema parlamentario tradicional. Por lo tanto, el acuerdo cambió la fórmula de reparto de poder que favorecía a los cristianos hacia una proporción de 50:50 y fortaleció los poderes del primer ministro suní por encima de los del presidente cristiano."

    SUD_1969_revolution.t:0 "¿El golpe de estado sudanés?"
    SUD_1969_revolution.d:0 "El golpe de estado sudanés de 1969 fue un golpe exitoso, liderado por el Coronel Gaafar Nimeiry, contra el gobierno del Presidente Ismail al-Azhari. El golpe marcó el fin de la segunda era democrática de Sudán y dio inicio al gobierno de Nimeiry de 16 años. El gobierno de Nimeiry perseguiría un programa nacionalista árabe radical y de izquierda, implementando un programa socialista para el desarrollo social y económico, incluyendo una amplia nacionalización de propiedades privadas."
    SUD_1985_revolution.t:0 "¿El golpe de estado sudanés?"
    SUD_1985_revolution.d:0 "El golpe de estado sudanés de 1985 fue un golpe militar que ocurrió en Sudán el 6 de abril de 1985. El golpe fue llevado a cabo por un grupo de oficiales militares y liderado por el Ministro de Defensa y Comandante en Jefe de las Fuerzas Armadas, Mariscal de Campo Abdel Rahman Swar al-Dahab, contra el gobierno del Presidente Gaafar Nimeiry."
    SUD_2019_revolution.t:0 "¿El golpe de estado sudanés?"
    SUD_2019_revolution.d:0 "Un golpe de estado tuvo lugar en Sudán en la tarde del 11 de abril de 2019, cuando el Presidente Omar al-Bashir fue derrocado por las Fuerzas Armadas Sudanesas después de que las protestas populares demandaran su salida. En ese momento, el ejército, liderado por Ahmed Awad Ibn Auf, derrocó al gobierno y a la Legislatura Nacional, y declaró un estado de emergencia en el país por un período de 3 meses, seguido de un período de transición de dos años antes de que se llegara a un acuerdo posterior."

    EQG_1968_revolution.t:0 "¿La Presidencia de Macías Nguema?"
    EQG_1968_revolution.d:0 "Francisco Macías Nguema fue un político ecuatoguineano que se desempeñó como el primer presidente de Guinea Ecuatorial desde la independencia del país en 1968 hasta su derrocamiento en 1979. Es ampliamente recordado como uno de los dictadores más brutales de la historia. Como presidente, mostró comportamientos extraños y erráticos, al punto que muchos de sus contemporáneos creían que estaba loco."
    EQG_1973_revolution.t:0 "¿La Nueva Constitución de Guinea Ecuatorial?"
    EQG_1973_revolution.d:0 "Macías Nguema consolidó aún más sus poderes totalitarios al ilegalizar los partidos políticos de oposición en julio de 1970 y proclamarse presidente vitalicio en 1972. Esta situación se mantuvo hasta el golpe de Estado de agosto de 1979, llevado a cabo por Teodoro Obiang, el llamado Golpe de la Libertad, que estableció el Consejo Militar Supremo de Guinea Ecuatorial, aunque una nueva Constitución no fue aprobada hasta agosto de 1982."
    EQG_1979_revolution.t:0 "¿El Golpe de Teodoro Obiang?"
    EQG_1979_revolution.d:0 "El golpe de Estado en Guinea Ecuatorial de 1979 tuvo lugar el 3 de agosto de ese año, cuando Teodoro Obiang Nguema Mbasogo, sobrino del presidente Francisco Macías Nguema, lo derrocó en un golpe sangriento. Los combates entre leales y rebeldes continuaron hasta que Macías Nguema fue capturado cuando huía hacia Camerún el 18 de agosto. Fue condenado a muerte por el crimen de genocidio contra el pueblo bubi y por otros crímenes cometidos. Macías Nguema fue ejecutado por un pelotón de fusilamiento el 29 de septiembre de 1979. Teodoro ha permanecido en el poder desde entonces, inicialmente como presidente del Consejo Militar Revolucionario y luego del Consejo Militar Supremo, y posteriormente como presidente."

    CMR_1960_revolution.t:0 "¿La Presidencia de Ahmadou Ahidjo?"
    CMR_1960_revolution.d:0 "Ahmadou Babatoura Ahidjo (24 de agosto de 1924 – 30 de noviembre de 1989) fue un político camerunés que fue el primer presidente de Camerún desde 1960 hasta 1982. Anteriormente fue el primer ministro desde la independencia del país en enero de 1960 hasta mayo del mismo año, tras la creación del cargo presidencial. Ahidjo desempeñó un papel clave en el establecimiento de Camerún como un Estado independiente en 1960, así como en la integración de las regiones de habla francesa e inglesa. Durante su mandato, estableció un sistema político centralizado."
    CMR_1966_revolution.t:0 "¿El Estado de Partido Único en Camerún?"
    CMR_1966_revolution.d:0 "En 1961, Ahidjo comenzó a abogar por un Estado de partido único. El 12 de marzo de 1962, Ahidjo emitió un decreto que prohibía las críticas contra su régimen, otorgando al gobierno la autoridad para encarcelar a cualquier persona culpable de subversión contra las autoridades o leyes gubernamentales. En julio de 1962, un grupo de líderes de partidos opositores que habían servido en el gobierno con Ahidjo se opusieron a la idea del partido único, calificándola de dictatorial. Estos líderes fueron arrestados, juzgados y encarcelados por subversión contra el gobierno. El partido político de Ahidjo, la Unión Nacional de Camerún (UNC), se convirtió en el único partido legal el 1 de septiembre de 1966."
    CMR_1972_revolution.t:0 "¿El Referéndum Constitucional Camerunés?"
    CMR_1972_revolution.d:0 "Se celebró un referéndum constitucional en Camerún el 20 de mayo de 1972. La nueva constitución transformaría al país en un Estado unitario, en lugar del sistema federal anterior, y otorgaría más poderes al presidente Ahmadou Ahidjo. Supuestamente, fue aprobada por el 99.99% de los votantes con una participación del 98%."
    CMR_1982_revolution.t:0 "¿La Renuncia de Ahmadou Ahidjo?"
    CMR_1982_revolution.d:0 "Ahidjo renunció, aparentemente por motivos de salud, el 4 de noviembre de 1982 y fue sucedido por el primer ministro Paul Biya dos días después. Que cediera el poder a Biya, un cristiano del sur y no a un musulmán del norte como él, fue considerado sorprendente. Las intenciones finales de Ahidjo no estaban claras; es posible que planeara regresar a la presidencia más adelante cuando mejorara su salud, y otra posibilidad es que pretendiera que Maigari Bello Bouba, un compañero musulmán del norte que sucedió a Biya como primer ministro, fuera eventualmente su sucesor, con Biya desempeñando un papel meramente transitorio."

    NGE_1966_revolution.t:0 "¿El golpe de estado nigeriano?"
    NGE_1966_revolution.d:0 "La dictadura militar en Nigeria fue un período en el que miembros de las Fuerzas Armadas Nigerianas mantuvieron el poder en Nigeria desde 1966 hasta 1999 con un interregno de 1979 a 1983. El ejército logró ascender al poder a menudo con el apoyo tácito de la élite a través de golpes de estado."
    NGE_1999_revolution.t:0 "¿El retorno a la democracia?"
    NGE_1999_revolution.d:0 "Debido a las masivas protestas civiles que efectivamente paralizaron el país durante semanas. El Presidente finalmente cumplió su promesa de entregar el poder a un gobierno civil. Se levantó la prohibición de actividades políticas y se liberaron a los prisioneros políticos de los centros de detención. Luego se convocó una elección para elegir al nuevo presidente."
    
    NIG_1960_revolution.t:0 "¿La Presidencia de Hamani Diori?"
    NIG_1960_revolution.d:0 "Hamani Diori fue el primer presidente de la República de Níger. Fue nombrado para ese cargo en 1960, cuando Níger obtuvo su independencia de Francia. Aunque la corrupción fue una característica común de su administración, ganó respeto internacional por su papel como portavoz de los asuntos africanos y como árbitro popular en conflictos."
    NIG_1974_revolution.t:0 "¿El Golpe de Estado en Níger?"
    NIG_1974_revolution.d:0 "El 15 de abril de 1974, el teniente coronel Seyni Kountché lideró un golpe militar que puso fin a los catorce años de gobierno de Diori. El golpe comenzó a la 1 de la madrugada del 15 de abril, y todas las unidades, salvo unas pocas, declararon rápidamente su apoyo a los líderes golpistas. La guardia personal del presidente Hamani Diori, compuesta únicamente por tuaregs y conocida como la Guardia Republicana, fue la única unidad que resistió, bajo las órdenes de la esposa de Diori, Aissa Diori. Ella y un pequeño grupo de guardias murieron en el palacio presidencial tras el amanecer del 15 de abril. Diori, el presidente de la Asamblea Nacional Boubou Hama y varios otros políticos del PPN en Niamey fueron arrestados durante la operación."
    NIG_1987_revolution.t:0 "¿La Muerte de Seyni Kountché?"
    NIG_1987_revolution.d:0 "La salud de Kountché se deterioró a finales de 1986 y continuó empeorando durante 1987. Murió en un hospital de París a causa de un tumor cerebral el 10 de noviembre de 1987. Ali Saïbou lo sucedió, y el 14 de noviembre de 1987 fue nombrado presidente del Consejo Militar Supremo (CMS)."
    NIG_1993_revolution.t:0 "¿El Retorno de la Democracia en Níger?"
    NIG_1993_revolution.d:0 "A principios de 1990, disturbios estudiantiles y un ataque tuareg en Tchintabaraden llevaron a una Conferencia Nacional en 1991 que finalmente desmanteló el sistema de partido único, dejando a Saibou mayormente sin poder. En un congreso del partido MNSD en marzo de 1991, Saibou logró mantener su cargo como líder del partido, beneficiándose especialmente del apoyo del ejército. Sin embargo, más adelante ese año, la Conferencia Nacional le prohibió postularse en las elecciones presidenciales previstas, y en otro congreso del MNSD en noviembre de 1991 fue reemplazado como líder del partido por Mamadou Tandja. Tras la elección de Mahamane Ousmane como presidente en marzo de 1993, Saibou entregó el poder a Mahamane el 16 de abril—la primera vez que un presidente en funciones entregaba pacíficamente el poder a la oposición—y se retiró a su aldea natal."
    NIG_1996_revolution.t:0 "¿El Golpe de Estado en Níger?"
    NIG_1996_revolution.d:0 "El golpe de Estado en Níger de 1996 fue un golpe militar ocurrido el 27 de enero de 1996 en Niamey, Níger. Derrocó al primer presidente democráticamente elegido del país, Mahamane Ousmane, tras casi tres años en el poder, e instaló al general Ibrahim Baré Maïnassara como jefe de Estado. El primer ministro Hama Amadou fue arrestado durante el golpe y varios soldados y guardias presidenciales murieron en los enfrentamientos."
    NIG_1999_revolution.t:0 "¿El Golpe de Estado en Níger?"
    NIG_1999_revolution.d:0 "El golpe de Estado en Níger de 1999 ocurrió el 9 de abril y resultó en la muerte del presidente Ibrahim Baré Maïnassara, así como en la instalación de Daouda Malam Wanké como presidente el 11 de abril. Maïnassara fue abatido en circunstancias poco claras, en una emboscada ocurrida ya sea en el Aeropuerto Internacional Diori Hamani—posiblemente mientras intentaba huir del país—o en una base militar, probablemente por miembros de la Guardia Presidencial."
    NIG_2010_revolution.t:0 "¿El Golpe de Estado en Níger?"
    NIG_2010_revolution.d:0 "Un golpe de Estado tuvo lugar en Níger el 18 de febrero de 2010. Soldados atacaron el palacio presidencial en Niamey con fuego de armas a mediodía y capturaron al presidente Mamadou Tandja, quien presidía una reunión del gobierno en ese momento. Más tarde ese mismo día, los rebeldes anunciaron por televisión la formación del Consejo Supremo para la Restauración de la Democracia (CSRD), encabezado por el chef d'escadron Salou Djibo."
    NIG_2023_revolution.t:0 "¿El Golpe de Estado en Níger?"
    NIG_2023_revolution.d:0 "El 26 de julio de 2023 ocurrió un golpe de Estado en Níger, durante el cual la guardia presidencial del país destituyó y detuvo al presidente Mohamed Bazoum. Posteriormente, el general Abdourahamane Tchiani, comandante de la Guardia Presidencial, se proclamó líder del país y estableció el Consejo Nacional para la Salvaguardia de la Patria, tras confirmar el éxito del golpe."

    IVC_1960_revolution.t:0 "¿El nuevo hombre fuerte marfileño?"
    IVC_1960_revolution.d:0 "La Costa de Marfil logró la independencia en 1960, liderada por Félix Houphouët-Boigny, quien gobernó el país hasta 1993. Relativamente estable por los estándares regionales, la Costa de Marfil estableció estrechos lazos políticos y económicos con sus vecinos de África Occidental mientras mantenía relaciones cercanas con Occidente, especialmente Francia. Su estabilidad se vio disminuida por un golpe de estado en 1999 y dos guerras civiles: primero entre 2002 y 2007 y luego durante 2010-2011."
    IVC_2000_revolution.t:0 "¿El retorno a la democracia?"
    IVC_2000_revolution.d:0 "Debido a las masivas protestas civiles que efectivamente paralizaron el país durante semanas. El Presidente finalmente cumplió su promesa de entregar el poder a un gobierno civil. Se levantó la prohibición de actividades políticas y se liberaron a los prisioneros políticos de los centros de detención. Luego se convocó una elección para elegir al nuevo presidente."
    
    MAL_1960_revolution.t:0 "¿El golpe de estado maliense?"
    MAL_1960_revolution.d:0 "Tras la retirada de Senegal, se estableció la República de Mali. Después de un largo período de gobierno de partido único, un golpe en 1991 llevó a una nueva constitución y al establecimiento de Mali como un estado democrático y multipartidista. En enero de 2012, estalló un conflicto armado en el norte de Mali, en el que los rebeldes tuareg tomaron el control de un territorio en el norte y en abril declararon la secesión de un nuevo estado, Azawad. El conflicto se complicó con un golpe militar en marzo de 2012 y posteriores enfrentamientos entre los tuareg y otras facciones rebeldes."
    MAL_1991_revolution.t:0 "¿El retorno a la democracia?"
    MAL_1991_revolution.d:0 "Después de un largo período de gobierno de partido único, un golpe en 1991 llevó a una nueva constitución y al establecimiento de Mali como un estado democrático y multipartidista. En enero de 2012, estalló un conflicto armado en el norte de Mali. El conflicto se complicó con un golpe militar en marzo de 2012 y posteriores enfrentamientos entre los tuareg y otras facciones rebeldes. El golpe fue seguido por una condena internacional 'unánime', duras sanciones por parte de los vecinos de Mali y la rápida pérdida del norte de Mali ante las fuerzas tuareg. El 6 de abril, la junta acordó que se retiraría del poder a cambio del levantamiento de las sanciones, entregando el poder a un gobierno de transición liderado por el presidente de la Asamblea Nacional Dioncounda Traoré."
    
    CHA_1960_revolution.t:0 "¿El golpe de estado chadiano?"
    CHA_1960_revolution.d:0 "En 1960, Chad obtuvo la independencia bajo el liderazgo de François Tombalbaye. El descontento con sus políticas en el norte musulmán culminó en la erupción de una guerra civil prolongada en 1965. En 1979, los rebeldes conquistaron la capital y pusieron fin a la hegemonía del sur. Los comandantes rebeldes luego lucharon entre sí hasta que Hissène Habré derrotó a sus rivales. El conflicto Chadian–Libio estalló en 1978 con la invasión libia, que se detuvo en 1987 con una intervención militar francesa (Operación Épervier). Hissène Habré fue derrocado en 1990 por su general Idriss Déby."
    CHA_1991_revolution.t:0 "¿El golpe de estado chadiano?"
    CHA_1991_revolution.d:0 "Déby asumió el poder liderando un golpe de estado contra Habré en diciembre de 1990. A pesar de introducir un sistema multipartidista en 1992 después de varias décadas de gobierno de partido único bajo sus predecesores, durante su presidencia, su Movimiento Patriótico de Salvación fue el partido dominante. Déby ganó las elecciones presidenciales en 1996 y 2001, y tras la eliminación de los límites de mandato, ganó nuevamente en 2006, 2011, 2016 y 2021."
    
    RWA_1973_revolution.t:0 "¿El golpe de estado ruandés?"
    RWA_1973_revolution.d:0 "Un hutu étnico, Habyarimana ocupó varios cargos de seguridad, incluido el de ministro de defensa bajo el primer presidente de Ruanda, Grégoire Kayibanda. Después de derrocar a Kayibanda en un golpe en 1973, se convirtió en el nuevo presidente del país y continuó las políticas pro-hutu de su predecesor. Durante su mandato, Ruanda se convirtió en un estado totalitario y de partido único en el que los agentes de su partido MRND requerían que la gente cantara y bailara en alabanza al Presidente en grandes eventos políticos de 'animación'."
    RWA_1994_revolution.t:0 "¿La caída del régimen hutu?"
    RWA_1994_revolution.d:0 "En 1990, el Frente Patriótico Ruandés (RPF) dirigido por los tutsis lanzó la Guerra Civil Ruandesa contra su gobierno. Después de tres años de guerra, Habyarimana firmó los Acuerdos de Arusha en 1993 con el RPF como un acuerdo de paz. Al año siguiente, murió en circunstancias misteriosas cuando su avión, que también transportaba al Presidente de Burundi, Cyprien Ntaryamira, fue derribado por un misil cerca de Kigali. Su asesinato encendió tensiones étnicas en la región y ayudó a desencadenar el genocidio contra los tutsis. El RPF tutsi reinició su ofensiva y tomó el control del país de manera metódica, logrando controlar todo el país para mediados de julio."
    RWA_2000_revolution.t:0 "¿El ascenso de Paul Kagame?"
    RWA_2000_revolution.d:0 "Bizimungu renunció en 2000, probablemente habiendo sido forzado a hacerlo, tras una disputa con el RPF. Fue reemplazado por Kagame. Bizimungu fue luego encarcelado por corrupción e incitación a la violencia étnica, cargos que los grupos de derechos humanos describieron como políticamente motivados. El gobierno de Kagame se considera autoritario, y los grupos de derechos humanos lo acusan de represión política."
    
    GHA_1960_revolution.t:0 "¿El Gobierno de Kwame Nkrumah?"
    GHA_1960_revolution.d:0 "Francis Kwame Nkrumah fue un político, teórico político y revolucionario ghanés. Se desempeñó como Primer Ministro de la Costa de Oro desde 1952 hasta 1957, cuando el país obtuvo su independencia de Gran Bretaña. Luego fue el primer Primer Ministro y posteriormente Presidente de Ghana, desde 1957 hasta 1966. Su administración fue principalmente socialista y nacionalista. Financió proyectos nacionales de industria y energía, desarrolló un fuerte sistema educativo nacional y promovió una cultura panafricanista. Bajo Nkrumah, Ghana desempeñó un papel de liderazgo en las relaciones internacionales africanas durante el período de descolonización."
    GHA_1966_revolution.t:0 "¿El Golpe de Estado Ghanés?"
    GHA_1966_revolution.d:0 "En febrero de 1966, mientras Nkrumah se encontraba en una visita oficial a Vietnam del Norte y China, su gobierno fue derrocado en un golpe de estado violento liderado por las fuerzas militares y policiales nacionales, con el apoyo de la burocracia civil. Los conspiradores, encabezados por Joseph Arthur Ankrah, se autodenominaron el Consejo Nacional de Liberación y gobernaron como un gobierno militar durante tres años. Los líderes del golpe que derrocó a Nkrumah abrieron inmediatamente las fronteras del país y las puertas de las cárceles para permitir el regreso desde el exilio o la liberación de la detención preventiva de todos los opositores a Nkrumah. Nombraron un gabinete de funcionarios civiles y prometieron restaurar el gobierno democrático lo más rápido posible."
    GHA_1979_revolution.t:0 "¿El Golpe de Estado Ghanés?"
    GHA_1979_revolution.d:0 "La Revolución del 4 de junio fue un levantamiento en Ghana en 1979 que surgió debido a un conflicto entre los rangos inferiores y los oficiales en las fuerzas armadas ghanesas. Rawlings fue nombrado entonces jefe del Consejo Revolucionario de las Fuerzas Armadas (AFRC) por los oficiales militares sublevados para dirigir el país hasta que se completaran las elecciones en curso. Rawlings entregó su poder al Dr. Hilla Limann en septiembre de 1979. Más tarde, Rawlings derrocó el gobierno de Limann el 31 de diciembre de 1981."
    GHA_1992_revolution.t:0 "¿La Restauración de la Democracia?"
    GHA_1992_revolution.d:0 "Jerry Rawlings, quien había dirigido el país desde que tomó el poder en un golpe de estado en 1981, aceptó de mala gana celebrar elecciones multipartidistas a principios de ese año. Rawlings se postuló como candidato de la Alianza Progresista, que incluía su Congreso Nacional Democrático, y ganó el 58.4% de los votos, suficiente para ganar sin necesidad de segunda vuelta. La participación electoral fue del 50.2%."
    
    GUI_1960_revolution.t:0 "¿El Gobierno de Ahmed Sékou Touré?"
    GUI_1960_revolution.d:0 "Ahmed Sékou Touré fue un líder político guineano y estadista africano que se convirtió en el primer presidente de Guinea, ejerciendo su mandato desde 1958 hasta su muerte en 1984. Touré fue uno de los principales nacionalistas guineanos involucrados en la obtención de la independencia del país respecto a Francia. En 1960, Touré declaró al PDG como el único partido legal, aunque el país había sido efectivamente un estado de partido único desde la independencia. Durante los siguientes 24 años, Touré ejerció todo el poder gubernamental en la nación."
    GUI_1984_revolution.t:0 "¿El Golpe de Estado Guineano?"
    GUI_1984_revolution.d:0 "El golpe de estado guineano de 1984 fue un golpe militar incruento que tuvo lugar en Guinea el 3 de abril de 1984, liderado por el coronel Lansana Conté. Derrocó al primer ministro Louis Lansana Beavogui, quien había ocupado el cargo desde 1972 y había estado sirviendo como presidente interino desde marzo, cuando el presidente de largo tiempo Ahmed Sékou Touré murió durante una operación de emergencia en la Clínica Cleveland en Estados Unidos."
    GUI_1993_revolution.t:0 "¿La Restauración de la Democracia?"
    GUI_1993_revolution.d:0 "Las primeras elecciones presidenciales multipartidistas celebradas desde la independencia se realizaron el 19 de diciembre de 1993. Conté, candidato del recién formado Partido de la Unidad y Progreso (PUP), ganó el 51.7% de los votos, apenas lo suficiente para evitar una segunda vuelta. Alpha Condé del Rally del Pueblo Guineano (RPG) fue segundo con el 19.6% de los votos."

    GAB_1961_revolution.t:0 "¿El Ascenso de Léon M'ba?"
    GAB_1961_revolution.d:0 "El primer presidente de Gabón, elegido en 1961, fue Léon M'ba, con Omar Bongo Ondimba como su vicepresidente. Tras el acceso de M'ba al poder, la prensa fue suprimida, las manifestaciones políticas reprimidas, la libertad de expresión recortada, otros partidos políticos gradualmente excluidos del poder, y la Constitución modificada siguiendo el modelo francés para concentrar el poder en la Presidencia, cargo que M'ba asumió personalmente. Cuando M'ba disolvió la Asamblea Nacional en enero de 1964 para instaurar el régimen de partido único, un golpe militar intentó desalojarlo y restaurar la democracia parlamentaria. Paracaidistas franceses llegaron en menos de 24 horas para reinstalar a M'ba en el poder. Tras días de combates, el golpe terminó y la oposición fue encarcelada, con protestas y disturbios subsiguientes."
    GAB_1967_revolution.t:0 "¿El Ascenso de Omar Bongo?"
    GAB_1967_revolution.d:0 "Omar Bongo Ondimba fue un político gabonés que fue el segundo presidente de Gabón desde 1967 hasta su muerte en 2009. Miembro del Partido Democrático Gabonés (PDG), Bongo fue promovido a cargos clave como joven funcionario bajo el primer presidente de Gabón, Léon M'ba, en los años 60, antes de ser elegido segundo vicepresidente en 1966. En 1967, tras la muerte de M'ba, se convirtió en presidente del país."
    GAB_1993_revolution.t:0 "¿La Democracia Multipartidista en Gabón?"
    GAB_1993_revolution.d:0 "El 22 de mayo de 1990, tras huelgas, disturbios y agitación social, el comité central del PDG y la Asamblea Nacional aprobaron enmiendas constitucionales para facilitar la transición a un sistema multipartidista. El mandato presidencial vigente, efectivo hasta 1994, debía respetarse. Las elecciones presidenciales posteriores serían disputadas por más de un candidato, y el mandato presidencial se cambió a cinco años con un límite de una reelección. En diciembre de 1993, Bongo ganó la primera elección presidencial bajo la nueva constitución multipartidista, con un margen considerablemente más estrecho, alrededor del 51.4%."
    GAB_2009_revolution.t:0 "¿La Presidencia de Ali Bongo?"
    GAB_2009_revolution.d:0 "Ali Bongo Ondimba es un ex político y dictador gabonés que fue el tercer presidente de Gabón desde 2009 hasta ser depuesto en un golpe de Estado en 2023. Miembro del Partido Democrático Gabonés, Bongo es hijo de Omar Bongo, quien fue presidente desde 1967 hasta su muerte en 2009."
    GAB_2023_revolution.t:0 "¿El Golpe de Estado en Gabón?"
    GAB_2023_revolution.d:0 "El 30 de agosto de 2023, ocurrió un golpe de Estado en Gabón poco después del anuncio de que el presidente en funciones Ali Bongo había ganado las elecciones generales celebradas el 26 de agosto. El líder del golpe, Brice Oligui Nguema, es parte de la familia Bongo y derrocó a su primo Ali Bongo. El golpe puso fin a los 56 años de gobierno de la dupla padre e hijo Omar y Ali Bongo sobre Gabón. Ha sido descrito por algunos como un golpe de palacio."

    CUB_1959_revolution.t:0 "¿La Revolución Cubana?"
    CUB_1959_revolution.d:0 "La Revolución Cubana fue un levantamiento armado dirigido por Fidel Castro que eventualmente derrocó la brutal dictadura de Fulgencio Batista. La revolución comenzó con un asalto fallido a los cuarteles militares cubanos el 26 de julio de 1953, pero para finales de 1958, los guerrilleros del Movimiento 26 de Julio de Castro habían ganado la ventaja en Cuba, obligando a Batista a huir de la isla el 1 de enero de 1959."
    
    HAI_1946_revolution.t:0 "¿El Golpe de Estado?"
    HAI_1946_revolution.d:0 "Con su gobierno cerca de la bancarrota y luchando con una economía en declive, Lescot pidió sin éxito a los Estados Unidos una prórroga para el pago de la deuda. Las relaciones entre Lescot y Trujillo en la República Dominicana se deterioraron. En 1946, sus intentos por silenciar a la prensa opositora desataron feroces manifestaciones estudiantiles; estalló una revuelta en Puerto Príncipe. Lescot intentó ordenar a la Guardia Militar que disolviera las manifestaciones, pero fue rechazado. Convencidos de que sus vidas estaban en peligro, Lescot y su gabinete huyeron al exilio. Dumarsais Estimé finalmente sucedió a Lescot como jefe de la república, convirtiéndose en el primer presidente negro de Haití desde la ocupación estadounidense."
    HAI_1950_revolution.t:0 "¿El Golpe de Estado?"
    HAI_1950_revolution.d:0 "En agosto de 1946, Dumarsais Estimé fue elegido Presidente de Haití frente a Dantès Louis Bellegarde. Magloire se encontró entonces en la oposición y creó el MOP (Mouvement Ouvrier Paysan). En mayo de 1950, un golpe de estado organizado por una junta militar derrocó el gobierno de Estimé y puso a su líder, Paul Magloire, al frente del país, donde fue elegido presidente en octubre de 1950. Estimé fue depuesto poco después y exiliado por el ejército haitiano dirigido por Franck Lavaud."
    HAI_1957_revolution.t:0 "¿El Ascenso de François Duvalier?"
    HAI_1957_revolution.d:0 "François Duvalier fue un político haitiano y vudúista que fue presidente de Haití desde 1957 hasta su muerte en 1971. Después de frustrar un golpe de estado militar en 1958, su régimen se volvió rápidamente más autocrático y despótico. Un escuadrón de la muerte del gobierno encubierto, los Tonton Macoute, torturaba o mataba indiscriminadamente a los opositores de Duvalier. Duvalier buscó consolidar aún más su poder incorporando elementos de la mitología haitiana en un culto a la personalidad."
    HAI_1971_revolution.t:0 "¿La Muerte de François Duvalier?"
    HAI_1971_revolution.d:0 "En abril de 1971, Jean-Claude Duvalier asumió la presidencia de Haití a la edad de 19 años tras la muerte de su padre, François Duvalier, convirtiéndose en el presidente más joven del mundo, además de ser el único líder estatal no real con menos de 20 años."
    HAI_1986_revolution.t:0 "¿La Caída de Jean-Claude Duvalier?"
    HAI_1986_revolution.d:0 "Una revuelta comenzó en las provincias en 1985. La ciudad de Gonaïves fue la primera en tener manifestaciones callejeras y asaltos a los almacenes de distribución de alimentos. Desde octubre de 1985 hasta enero de 1986, las protestas se extendieron a seis otras ciudades, incluyendo Cap-Haïtien. Duvalier huyó del país el 7 de febrero de 1986."
    HAI_1994_revolution.t:0 "¿El Regreso de la Democracia?"
    HAI_1994_revolution.d:0 "En septiembre de 1994, los Estados Unidos negociaron la salida de los líderes militares de Haití y la entrada pacífica de 20,000 tropas estadounidenses bajo la Operación Uphold Democracy. Esto permitió la restauración del presidente democráticamente elegido Jean-Bertrand Aristide, quien regresó a Haití en octubre para completar su mandato. Como parte del acuerdo, Aristide tuvo que implementar reformas de mercado libre para intentar mejorar la economía haitiana, con resultados mixtos."
    HAI_2004_revolution.t:0 "¿El Golpe de Estado?"
    HAI_2004_revolution.d:0 "Un golpe de estado en Haití el 29 de febrero de 2004, tras varias semanas de conflicto, resultó en la remoción del presidente Jean-Bertrand Aristide de su cargo. El 5 de febrero, un grupo rebelde llamado el Frente Nacional Revolucionario para la Liberación y Reconstrucción de Haití tomó el control de la cuarta ciudad más grande de Haití, Gonaïves. Para el 22 de febrero, los rebeldes habían capturado la segunda ciudad más grande de Haití, Cap-Haïtien, y estaban sitiando la capital, Puerto Príncipe, a finales de febrero. En la mañana del 29 de febrero, Aristide renunció en circunstancias controvertidas y fue trasladado fuera de Haití por personal militar y de seguridad de los EE. UU."

    DOM_1961_revolution.t:0 "¿El Asesinato de Rafael Trujillo?"
    DOM_1961_revolution.d:0 "El 30 de mayo de 1961, Rafael Trujillo fue asesinado por un grupo de conspiradores liderado por el general Antonio Imbert Barrera. Inmediatamente después, el hijo de Trujillo, Ramfis, tomó el control temporal del país, ejecutando a la mayoría de los conspiradores. Para noviembre de 1961, la familia Trujillo fue presionada para ir al exilio por el presidente titular Joaquín Balaguer, quien introdujo reformas para abrir el régimen. El asesinato dio lugar a disturbios civiles que concluyeron con la Guerra Civil Dominicana y una intervención de EE.UU.-OEA, estabilizándose eventualmente bajo un sistema multipartidista en 1966."
    DOM_1963_revolution.t:0 "¿La Elección de Juan Bosch?"
    DOM_1963_revolution.d:0 "Juan Emilio Bosch y Gaviño fue un político dominicano, historiador, escritor, ensayista, educador y el primer presidente democráticamente elegido de la República Dominicana durante un breve período en 1963. Anteriormente, había sido el líder de la oposición dominicana en el exilio al régimen dictatorial de Rafael Trujillo durante más de 25 años."
    
    GND_1979_revolution.t:0 "¿La Revolución de Granada?"
    GND_1979_revolution.d:0 "El Gobierno Revolucionario del Pueblo (PRG) fue proclamado el 13 de marzo de 1979 después de que el Movimiento Nuevo Joyel Marxista-Leninista derrocara al gobierno de Granada en una revolución, convirtiendo a Granada en el único estado socialista dentro de la Commonwealth."
    GND_1984_revolution.t:0 "¿Retiro de Granada?"
    GND_1984_revolution.d:0 "Cuando las tropas estadounidenses se retiraron de Granada en diciembre de 1983, el Gobernador General Scoon nombró un consejo asesor interino presidido por Nicholas Brathwaite para organizar nuevas elecciones. Las primeras elecciones democráticas desde 1976 se celebraron en diciembre de 1984, y fueron ganadas por el Partido Nacional Nuevo bajo Herbert Blaize, quien sirvió como primer ministro hasta su muerte en diciembre de 1989."
    
    RHO_UDI_1965.t:0 "¿Declaración Unilateral de Independencia?"
    RHO_UDI_1965.d:0 "El gobierno de Rhodesia, compuesto en su mayoría por miembros de la minoría blanca del país de aproximadamente el 5%, se indignó cuando, en medio de las políticas de Descolonización del gobierno colonial británico y el cambio, las colonias africanas al norte, sin experiencia comparable de autogobierno, avanzaron rápidamente hacia la independencia a principios de la década de 1960, mientras que a Rhodesia se le negó la soberanía bajo el principio recientemente ascendente de 'sin independencia antes del gobierno mayoritario'. La Declaración Unilateral de Independencia (UDI) de Rhodesia fue una declaración adoptada por el Gabinete de Rhodesia el 11 de noviembre de 1965, anunciando que Rodesia del Sur o simplemente Rhodesia, un territorio británico en el sur de África que se había gobernado a sí mismo desde 1923, ahora se consideraba un estado soberano independiente."
    RHO_1979_revolution.t:0 "¿El Acuerdo de Salisbury?"
    RHO_1979_revolution.d:0 "El Acuerdo Interno (también llamado Acuerdo de Salisbury) fue un acuerdo firmado el 3 de marzo de 1978. El acuerdo llevó a la creación de un gobierno provisional en el que los africanos fueron incluidos en posiciones de liderazgo por primera vez, al mismo tiempo que se creaba un servicio civil, una judicatura, una fuerza policial y un ejército independientes. El acuerdo también creó un consejo ejecutivo compuesto por Ian Smith y tres individuos negros (Muzorewa, Sithole y Chirau), y un consejo ministerial, mientras Smith retuvo su título como Primer Ministro."
    RHO_1980_revolution.t:0 "¿Fin del Gobierno Blanco en Rhodesia?"
    RHO_1980_revolution.d:0 "El 11 de diciembre de 1979, la Cámara de Asamblea de Rhodesia votó 90 a cero para revertir el estatus colonial británico. Con la llegada de Christopher Soames, el nuevo gobernador, el 12 de diciembre de 1979, Gran Bretaña tomó formalmente el control de Zimbabwe-Rodesia como la Colonia de Rodesia del Sur. Gran Bretaña levantó las sanciones el 12 de diciembre y las Naciones Unidas el 16 de diciembre. Durante las elecciones de febrero de 1980, Mugabe y el partido ZANU obtuvieron una victoria abrumadora. El príncipe Carlos, como representante de Gran Bretaña, concedió formalmente la independencia a la nueva nación de Zimbabue en una ceremonia en Harare en abril de 1980."
    ZIM_1987_revolution.t:0 "¿La República Presidencial?"
    ZIM_1987_revolution.d:0 "A finales de 1987, el parlamento de Zimbabwe enmendó la constitución. El 30 de diciembre declaró a Mugabe como presidente ejecutivo, una nueva posición que combinaba los roles de jefe de Estado, jefe de Gobierno y comandante en jefe de las fuerzas armadas. Esta posición le otorgó el poder de disolver el parlamento, declarar ley marcial y presentarse a un número ilimitado de mandatos."
    
    SAF_1970_revolution.t:0 "¿Bantustanes en Sudáfrica?"
    SAF_1970_revolution.d:0 "El gobierno de Pretoria estableció diez Bantustanes en Sudáfrica y diez en el vecindario Sudáfrica del Suroeste (entonces bajo administración sudafricana), con el propósito de concentrar a los miembros de grupos étnicos designados, haciendo que cada uno de esos territorios fuera étnicamente homogéneo como base para la creación de estados nacionales autónomos para los diferentes grupos étnicos negros de Sudáfrica. Bajo la Ley de Ciudadanía de los Hogares Bantu de 1970, el gobierno despojó a los sudafricanos negros de su ciudadanía sudafricana, privándolos de sus pocos derechos políticos y civiles restantes en Sudáfrica, y los declaró ciudadanos de estos hogares."
    SAF_1970_revolution.f:0 "Debido a las limitaciones del motor del juego, los Bantustanes no pueden ser representados como países separados en este mod."
    SAF_1984_revolution.t:0 "¿Un Presidente Ejecutivo?"
    SAF_1984_revolution.d:0 "Entre las disposiciones más controvertidas de la constitución de 1983 estaba la creación del Parlamento Tricameral, un arreglo legislativo que permitiría a los grupos raciales Coloured e Indios estar representados en el parlamento de manera segregada, y la abolición del cargo de Primer Ministro en favor de una Presidencia Estatal ejecutiva bajo el Primer Ministro en funciones, P. W. Botha."
    SAF_1989_revolution.t:0 "¿La Caída de P. W. Botha?"
    SAF_1989_revolution.d:0 "El 18 de enero de 1989, Botha (entonces de 73 años) sufrió un leve derrame cerebral que le impidió asistir a una reunión con líderes políticos namibios el 20 de enero de 1989. El lugar de Botha fue ocupado por el presidente en funciones J. Christiaan Heunis. El 2 de febrero de 1989, Botha renunció como líder del Partido Nacional (NP), anticipando que su nominado – el ministro de Finanzas Barend du Plessis – lo sucedería. En su lugar, el grupo parlamentario del NP eligió como líder al ministro de Educación F. W. de Klerk, quien se movió rápidamente para consolidar su posición dentro del partido como reformista, mientras que los intransigentes apoyaban a Botha."
    SAF_1994_revolution.t:0 "¿El Fin del Apartheid?"
    SAF_1994_revolution.d:0 "De Klerk negoció con Mandela para desmantelar completamente el apartheid y establecer una transición hacia el sufragio universal. En 1993, se disculpó públicamente por los efectos perjudiciales del apartheid. Supervisó las elecciones no raciales de 1994 en las que Mandela lideró al Congreso Nacional Africano (ANC) hacia la victoria."
    
    SAF_1954_revolution.t:0 "¿La Presidencia de J. G. Strijdom?"
    SAF_1954_revolution.d:0 "Johannes Gerhardus Strijdom fue un político sudafricano y el quinto primer ministro de Sudáfrica desde el 30 de noviembre de 1954 hasta su muerte el 24 de agosto de 1958. Fue un nacionalista afrikaner inflexible y miembro de la mayor facción baasskap (supremacista blanca) del Partido Nacional (NP), que durante su mandato acentuó aún más las políticas de apartheid del NP y la ruptura con la Unión de Sudáfrica en favor de una república."
    SAF_1958_revolution.t:0 "¿La Presidencia de Hendrik Verwoerd?"
    SAF_1958_revolution.d:0 "Hendrik Frensch Verwoerd fue un político sudafricano nacido en los Países Bajos, académico en psicología aplicada, filosofía y sociología, y editor de periódico, que fue primer ministro de Sudáfrica desde 1958. Es comúnmente considerado el arquitecto del apartheid y apodado el 'padre del apartheid'. Verwoerd desempeñó un papel importante en la ingeniería social del apartheid, el sistema de segregación racial institucionalizada y supremacía blanca del país, implementando sus políticas como Ministro de Asuntos Nativos (1950–1958) y luego como primer ministro (1958–1966)."
    SAF_1966_revolution.t:0 "¿El Asesinato de Hendrik Verwoerd?"
    SAF_1966_revolution.d:0 "El 6 de septiembre de 1966, Verwoerd fue apuñalado varias veces por el asistente parlamentario Dimitri Tsafendas. Murió poco después, y Tsafendas fue encarcelado hasta su muerte en 1999. Tras el asesinato de Verwoerd en 1966, Vorster fue elegido por el Partido Nacional para sucederlo, y continuó con la implementación de la legislación del apartheid, incluyendo la abolición en 1968 de los últimos cuatro escaños parlamentarios reservados para representantes blancos de votantes de raza mixta (Coloured), materializada en 1970."
    SAF_1978_revolution.t:0 "¿La Presidencia de Pieter Willem Botha?"
    SAF_1978_revolution.d:0 "Pieter Willem Botha, DMS, fue un político sudafricano que se desempeñó como el último primer ministro de Sudáfrica desde 1978 hasta 1984 y como el primer presidente ejecutivo del Estado de Sudáfrica desde 1984 hasta su renuncia en 1989. Apodado 'Die Groot Krokodil' (Afrikáans para 'El Gran Cocodrilo') debido a su postura política dura, fue considerado el último líder intransigente de Sudáfrica durante la era del apartheid."

    ARAB_2011_revolution.t:0 "¿La Primavera Árabe?"
    ARAB_2011_revolution.d:0 "La Primavera Árabe fue una serie de protestas antigubernamentales, levantamientos y rebeliones armadas que se extendieron por gran parte del mundo árabe a principios de la década de 2010. Comenzó en Túnez en respuesta a la corrupción y la estagnación económica. Desde Túnez, las protestas se extendieron a otros cinco países: Libia, Egipto, Yemen, Siria y Bahréin. La ola inicial de revoluciones y protestas se desvaneció a mediados de 2012, ya que muchas de las manifestaciones de la Primavera Árabe fueron recibidas con respuestas violentas por parte de las autoridades, milicias progubernamentales, contra manifestantes y ejércitos."
    
    TUR_1950_revolution.t:0 "¿La Elección de Celâl Bayar?"
    TUR_1950_revolution.d:0 "En las primeras elecciones libres de la historia de Turquía, los Demócratas ganaron las elecciones generales de 1950 con un mandato popular del 53%. Aunque Bayar no aspiraba a ser presidente, el parlamento lo eligió presidente de Turquía el 22 de mayo de 1950. Durante la presidencia de Bayar, mejoraron las relaciones con el bloque occidental y tras la Crisis de los Estrechos Turcos, Turquía se unió a la Guerra de Corea en 1951[19] y luego a la OTAN en febrero de 1952. Durante los diez años de gobierno demócrata, la sociedad turca atravesó profundas transformaciones. Se siguió una política económica inflacionaria que fomentaba la empresa privada, aunque no se redujo el papel del Estado. La participación política aumentó, llevando a un gran número de anatolios a entrar en la política y los negocios. Aunque no se abandonó el laicismo, sí se abandonó la política explícitamente laicista del régimen de partido único."
    TUR_1960_revolution.t:0 "¿El Golpe de Estado Turco?"
    TUR_1960_revolution.d:0 "El golpe de Estado turco de 1960 fue el primero en la República de Turquía. Ocurrió el 27 de mayo de 1960. Fue llevado a cabo por un grupo de 38 jóvenes oficiales militares turcos, actuando fuera de la cadena de mando militar. Un mes después de la ejecución de Menderes y otros miembros del gobierno turco, se celebraron elecciones generales el 15 de octubre de 1961. La autoridad administrativa fue devuelta a los civiles, pero los militares continuaron dominando la escena política hasta octubre de 1965."
    TUR_1966_revolution.t:0 "¿El Ascenso de Cevdet Sunay?"
    TUR_1966_revolution.d:0 "Cuando la presidencia de Gürsel terminó por motivos de salud, conforme a la constitución, Cevdet Sunay fue elegido quinto presidente por la Gran Asamblea Nacional de Turquía el 28 de marzo de 1966. Mantuvo su cargo a pesar del aumento de la actividad terrorista, disturbios estudiantiles y amenazas de golpes de Estado. Cumplió el período constitucional de siete años hasta el 28 de marzo de 1973 y luego se convirtió en senador vitalicio."
    TUR_1971_revolution.t:0 "¿El Memorándum Militar Turco?"
    TUR_1971_revolution.d:0 "El memorándum militar turco de 1971, emitido el 12 de marzo de ese año, fue la segunda intervención militar en la República de Turquía, 11 años después de la anterior en 1960. Se conoce como el “golpe de Estado por memorándum”, que la milicia entregó en lugar de enviar tanques, como había hecho antes. El evento ocurrió en medio de un agravamiento de los conflictos internos, pero en última instancia hizo poco para detener este fenómeno."
    TUR_1980_revolution.t:0 "¿El Golpe de Estado Turco?"
    TUR_1980_revolution.d:0 "El golpe de Estado turco de 1980, encabezado por el Jefe del Estado Mayor, el general Kenan Evren, fue el tercero en la historia de la República de Turquía, después del golpe de 1960 y el golpe por memorándum de 1971. Durante los siguientes tres años, las Fuerzas Armadas Turcas gobernaron el país a través del Consejo de Seguridad Nacional, antes de que la democracia se restableciera con las elecciones generales turcas de 1983. Este período vio una intensificación del nacionalismo turco del Estado, incluyendo la prohibición del idioma kurdo. Turquía retornó parcialmente a la democracia en 1983 y completamente en 1989."
    TUR_1983_revolution.t:0 "¿Retorno a la Democracia?"
    TUR_1983_revolution.d:0 "Las elecciones generales se celebraron en Turquía el 6 de noviembre de 1983, las primeras desde 1977 tras el abandono de los derechos democráticos luego del golpe militar de 1980. El Consejo de Seguridad Nacional prohibió la participación de los partidos políticos anteriores, lo que llevó al establecimiento de nuevos partidos. El Partido de la Patria (ANAP) de Turgut Özal ganó una victoria significativa en estas elecciones con un 45.14% de los votos."
    TUR_2014_revolution.t:0 "¿El Ascenso de Recep Tayyip Erdoğan?"
    TUR_2014_revolution.d:0 "En 2014, Erdoğan se convirtió en el primer presidente elegido directamente en el país. Su presidencia se ha caracterizado por un retroceso democrático y una tendencia hacia un gobierno más autoritario. Sus políticas económicas han llevado a altas tasas de inflación y la depreciación de la lira turca. Ha intervenido en los conflictos en curso en Siria y Libia, lanzado operaciones contra el Estado Islámico, las Fuerzas Democráticas Sirias y las fuerzas de Assad, y ha hecho amenazas contra Grecia."
    TUR_2017_revolution.t:0 "¿El Referéndum Constitucional Turco?"
    TUR_2017_revolution.d:0 "Un referéndum constitucional se celebró en Turquía el 16 de abril de 2017 para aprobar 18 enmiendas propuestas a la constitución turca presentadas por el gobernante Partido de la Justicia y el Desarrollo (AKP) y el Partido del Movimiento Nacionalista (MHP). Como resultado de su aprobación, se abolió el cargo de primer ministro y el sistema parlamentario de gobierno fue reemplazado por una presidencia ejecutiva y un sistema presidencial. El número de escaños en el Parlamento se aumentó de 550 a 600, y, entre otras propuestas, el presidente obtuvo mayor control sobre los nombramientos al Consejo Supremo de Jueces y Fiscales (HSYK)."

    PER_1949_revolution.t:0 "¿Las Elecciones de la Asamblea Constituyente?"
    PER_1949_revolution.d:0 "El Shah había estado considerando cambios en la Constitución como parte de sus diversos planes para aumentar el poder de la monarquía. El Shah convocó una asamblea constituyente para hacer enmiendas a la Constitución, para otorgarle más poder. Seleccionó a los miembros de la asamblea constituyente de entre sus partidarios. También aumentó su presión para la formación del Senado de Irán, una cámara alta del parlamento que había sido escrita en la constitución en 1906 pero nunca formada. Se esperaba que el Senado favoreciera al Shah. La Asamblea Constituyente se reunió durante tres semanas comenzando el 21 de abril de 1949. El 8 de mayo de 1949, firmaron el cambio más importante a la Constitución."
    PER_1953_revolution.t:0 "¿El golpe de estado iraní?"
    PER_1953_revolution.d:0 "El golpe de estado iraní de 1953, conocido en Irán como el golpe del 28 de Mordad, fue el derrocamiento del Primer Ministro democráticamente elegido Mohammad Mosaddegh, instigado por EE.UU. y Gran Bretaña y dirigido por el ejército iraní, con el objetivo de fortalecer el gobierno monárquico del sha Mohammad Reza Pahlavi, el 19 de agosto de 1953."
    PER_1979_revolution.t:0 "¿La Revolución Iraní?"
    PER_1979_revolution.d:0 "La Revolución Iraní fue una serie de eventos que culminaron con el derrocamiento de la dinastía Pahlavi en 1979. La revolución también condujo al reemplazo del Estado Imperial de Irán por la actual República Islámica de Irán, ya que el gobierno monárquico de Mohammad Reza Pahlavi fue superado por el gobierno teocrático de Ayatollah Ruhollah Khomeini, un clérigo religioso que había encabezado una de las facciones rebeldes."
    PER_1989_revolution.t:0 "¿El Ascenso de Ali Khamenei?"
    PER_1989_revolution.d:0 "Khamenei fue el tercer presidente de Irán desde 1981 hasta 1989, mientras se convertía en un aliado cercano del primer líder supremo, Ruhollah Jomeini. Poco antes de su muerte, Jomeini tuvo un desacuerdo con el heredero que había elegido, Hussein Ali Montazeri, por lo que no había un sucesor acordado cuando Jomeini murió. La Asamblea de Expertos eligió a Khamenei como el próximo líder supremo el 4 de junio de 1989, a la edad de 50 años. Según Akbar Hashemi Rafsanjani, Khamenei fue el hombre que Jomeini había elegido como su sucesor antes de morir."
    PER_1998_revolution.t:0 "¿Crear la Fuerza Quds?"
    PER_1998_revolution.d:0 "La Fuerza Quds es una de las cinco ramas del Cuerpo de la Guardia Revolucionaria Islámica de Irán (IRGC) especializada en guerra no convencional y operaciones de inteligencia militar. Responsable de operaciones extraterritoriales, la Fuerza Quds apoya a actores no estatales en muchos países, incluyendo Hezbolá, Hamás, la Yihad Islámica Palestina, el movimiento Houthi y milicias chiitas en Irak, Siria y Afganistán."

    ARG_1955_revolution.t:0 "¿Revolución Libertadora?"
    ARG_1955_revolution.d:0 "La Revolución Libertadora fue el golpe de estado que puso fin al segundo mandato presidencial de Juan Perón en Argentina, el 16 de septiembre de 1955. Después de la Revolución Libertadora, Perón y sus seguidores fueron acusados de traición, y los restos de Eva Perón fueron trasladados secretamente a Italia y enterrados en un cementerio en Milán bajo una identidad falsa. Las referencias públicas a Perón o su difunta esposa, incluyendo canciones, escritos y fotos, fueron prohibidas."
    ARG_1966_revolution.t:0 "¿Revolución Argentina?"
    ARG_1966_revolution.d:0 "La Revolución Argentina fue el nombre dado por sus líderes a un golpe de estado militar que derrocó al gobierno de Argentina en junio de 1966 y comenzó un período de dictadura militar por una junta desde entonces hasta 1973. El golpe de junio de 1966 estableció al General Juan Carlos Onganía como presidente de facto, apoyado por varios líderes de la Confederación General del Trabajo (CGT), incluido el secretario general Augusto Vandor. Onganía implementó políticas corporativistas, experimentando en particular en Córdoba bajo la gobernanza de Carlos Caballero."
    ARG_1973_revolution.t:0 "¿Regreso a la Democracia?"
    ARG_1973_revolution.d:0 "Tras varios años de gobierno militar, Alejandro Agustín Lanusse fue nombrado presidente por la junta militar en 1971. Bajo una creciente presión política por el regreso de la democracia, Lanusse convocó elecciones en 1973. Perón fue prohibido de postularse pero se permitió la participación del partido peronista. En medio de un estado de agitación política, social y económica, Cámpora y el vicepresidente Vicente Solano Lima renunciaron en julio de 1973, convocando a nuevas elecciones, pero esta vez con Perón como candidato del Partido Justicialista. Perón ganó las elecciones con su esposa Isabel Perón como vicepresidenta."
    ARG_1976_revolution.t:0 "¿Golpe de Estado argentino?"
    ARG_1976_revolution.d:0 "El golpe de estado argentino de 1976 que derrocó a Isabel Perón como presidenta de Argentina el 24 de marzo de 1976, aunque tenía algunos elementos de derecha, como su énfasis en el orden y la seguridad, no fue un golpe de estado tradicional de derecha y no se adhirió a una ideología específica. El golpe fue planeado y ejecutado dentro del marco del Plan Cóndor, un sistema clandestino de coordinación represiva entre países latinoamericanos promovido por Estados Unidos, como parte de la doctrina de seguridad nacional, que generalizó las dictaduras en América Latina para mantener el control sobre esos países durante la Guerra Fría."
    ARG_1983_revolution.t:0 "¿Regreso a la Democracia?"
    ARG_1983_revolution.d:0 "Las elecciones generales argentinas de 1983 se celebraron el 30 de octubre y marcaron el regreso al gobierno constitucional tras la dictadura autodenominada Proceso de Reorganización Nacional instaurada en 1976."

    GUY_1964_revolution.t:0 "¿El Ascenso de Forbes Burnham?"
    GUY_1964_revolution.d:0 "Formado como abogado, Burnham fue fundamental en la fundación de dos partidos políticos (el Congreso Nacional Popular y el Partido Progresista Popular) que llegarían a dominar la política de Guyana. Durante su mandato como jefe de gobierno, Guyana pasó de ser una colonia británica a una república sin vínculos constitucionales con el Reino Unido. Su premierato se caracterizó por la nacionalización de industrias privadas extranjeras, la membresía en el Movimiento de Países No Alineados y una política interna autoritaria. A pesar de ser ampliamente reconocido por su papel significativo en el desarrollo político, social y económico de Guyana, su presidencia estuvo marcada por acusaciones de afrocentrismo, violencia sancionada por el Estado, corrupción y fraude electoral."
    GUY_1980_revolution.t:0 "¿La República Cooperativa de Guyana?"
    GUY_1980_revolution.d:0 "En 1980 la constitución fue modificada para convertir la presidencia en un cargo ejecutivo; hasta entonces el puesto lo había ocupado Arthur Chung en un rol ceremonial como jefe de Estado. Burnham ganó las elecciones presidenciales ese año con un 76% de los votos frente al 20% de Jagan según los resultados oficiales. Observadores internacionales protestaron que a votantes indo-guyaneses se les impidió votar en varios centros electorales y hubo acusaciones generalizadas de fraude electoral. El presidente ejecutivo recibió poderes para disolver el Parlamento a voluntad, vetar leyes y nombrar o destituir a casi todos los altos cargos del gobierno."
    GUY_1985_revolution.t:0 "¿La Muerte de Forbes Burnham?"
    GUY_1985_revolution.d:0 "Burnham murió de insuficiencia cardíaca durante una cirugía de garganta en Georgetown el 6 de agosto de 1985 a los 62 años. Varias fuentes sugieren que Burnham había tenido problemas cardíacos en los años previos a su muerte y posiblemente diabetes. Tras su fallecimiento, Desmond Hoyte asumió la presidencia. Las elecciones generales de Guyana de 1985 también fueron consideradas fraudulentas; la próxima elección “libre y justa” ocurrió en 1992, la primera justa desde 1964, en la que Cheddi Jagan fue elegido presidente."
    GUY_1992_revolution.t:0 "¿La Victoria de Cheddi Jagan?"
    GUY_1992_revolution.d:0 "Tras la muerte de Burnham en 1985, Desmond Hoyte llegó al poder. Influenciado por Jimmy Carter, Hoyte impulsó reformas electorales que llevaron a que las elecciones de 1992 fueran reconocidas internacionalmente como libres y justas. Después de 28 años en la oposición, el PPP ganó las elecciones del 5 de octubre de 1992 con aproximadamente el 54% de los votos, y Jagan se convirtió en presidente. Contrario a los temores extranjeros anteriores, gobernó como socialista democrático y no como marxista-leninista. Jagan impulsó políticas para atraer inversores extranjeros y avanzar hacia un modelo de libre mercado."
    
    SUR_1975_revolution.t:0 "¿El Premierato de Henck Arron?"
    SUR_1975_revolution.d:0 "Henck Alphonsus Eugène Arron fue un político surinamés que fue el primer Primer Ministro de Surinam tras su independencia en 1975. Miembro del Partido Nacional de Surinam, estuvo en el cargo desde el 24 de diciembre de 1973 con el gobierno de transición hasta el 25 de febrero de 1980. Fue derrocado en un golpe militar liderado por Dési Bouterse."
    SUR_1980_revolution.t:0 "¿El Golpe de los Sargentos?"
    SUR_1980_revolution.d:0 "El golpe de Estado surinamés de 1980, conocido como el Golpe de los Sargentos (en neerlandés: De Sergeantencoup), fue un golpe militar en Surinam ocurrido el 25 de febrero de 1980, cuando un grupo de 16 sargentos de las Fuerzas Armadas de Surinam (SKM) liderados por Dési Bouterse derrocó al gobierno del Primer Ministro Henck Arron mediante un violento golpe de Estado. Esto marcó el inicio de la dictadura militar que dominó el país desde 1980 hasta 1991."
    SUR_1987_revolution.t:0 "¿El Deshielo Surinamés?"
    SUR_1987_revolution.d:0 "Más tarde, en 1985, el gobierno levantó la prohibición a los partidos de oposición, iniciando una transición hacia el gobierno civil. Una nueva constitución fue aprobada abrumadoramente en un referéndum el 30 de septiembre de 1987. Dos meses después se celebraron elecciones y Ramsewak Shankar, opositor de Bouterse, fue elegido presidente en enero de 1988. Sin embargo, Bouterse mantuvo mucho poder como comandante del ejército. Saboteó varios esfuerzos gubernamentales para negociar con la Comando de la Jungla, y varios opositores de Bouterse fueron asesinados o desaparecidos."
    SUR_1991_revolution.t:0 "¿La Transición Surinamesa a la Democracia?"
    SUR_1991_revolution.d:0 "Las elecciones nacionales se celebraron en 1987. La Asamblea Nacional adoptó una nueva constitución que permitía a Bouterse mantenerse al mando del ejército. Insatisfecho con el gobierno, Bouterse despidió sumariamente a los ministros en 1990, por teléfono. Este evento pasó a ser conocido popularmente como el 'Golpe Telefónico'. Su poder comenzó a disminuir tras las elecciones de 1991."

    BRZ_1964_revolution.t:0 "¿La Quinta República Brasileña?"
    BRZ_1964_revolution.d:0 "La dictadura militar en Brasil, ocasionalmente referida como la Quinta República Brasileña, se estableció el 1 de abril de 1964, después de un golpe de estado por las Fuerzas Armadas Brasileñas, con el apoyo del gobierno de Estados Unidos, contra el presidente João Goulart. El golpe fue planeado y ejecutado por los comandantes más altos del Ejército Brasileño y recibió el apoyo de casi todos los miembros de alto rango del ejército, junto con sectores conservadores en la sociedad, como la Iglesia Católica y movimientos civiles anticomunistas entre las clases media y alta brasileñas."
    BRZ_1985_revolution.t:0 "¿Restauración de la Democracia?"
    BRZ_1985_revolution.d:0 "El desgaste de años de poder dictatorial que no había disminuido la represión, incluso después de la derrota de las guerrillas de izquierda. La incapacidad para lidiar con las crisis económicas del período y la presión popular hicieron inevitable una política de apertura, que desde el lado del régimen fue liderada por los Generales Ernesto Geisel y Golbery do Couto e Silva. Con la promulgación de la Ley de Amnistía en 1979, Brasil comenzó un lento regreso a la democracia, que se completó durante la década de 1980."
    BRZ_1993_revolution.t:0 "¿Referéndum Constitucional Brasileño?"
    BRZ_1993_revolution.d:0 "Se celebró un referéndum constitucional en Brasil el 21 de abril de 1993 para determinar la forma de gobierno del país. Tras la redemocratización de Brasil, un artículo en la nueva Constitución determinó la celebración de un referéndum para que los votantes decidieran si el país debía seguir siendo una república o convertirse nuevamente en una monarquía, y si el sistema de gobierno debía ser presidencial o parlamentario."
    BRZ_2016_revolution.t:0 "¿El Juicio Político de Dilma Rousseff?"
    BRZ_2016_revolution.d:0 "El 31 de agosto de 2016, el Senado destituyó a la presidenta Rousseff de su cargo por una votación de 61 a 20, encontrándola culpable de violar las leyes presupuestarias de Brasil; sin embargo, no recibió suficientes votos del Senado para ser descalificada de sus derechos políticos. En consecuencia, Temer fue investido como el 37º presidente de Brasil."
    BRZ_2023_revolution.t:0 "El Ataque al Congreso Brasileño"
    BRZ_2023_revolution.d:0 "El 8 de enero de 2023, tras la derrota del entonces presidente Jair Bolsonaro en las elecciones generales brasileñas de 2022 y la inauguración de su sucesor Luis Inácio Lula da Silva, una turba de seguidores de Bolsonaro atacó los edificios del gobierno federal de Brasil en la capital, Brasília. La turba invadió y causó daños deliberados en la Corte Suprema Federal, el edificio del Congreso Nacional y el Palacio de Planalto en la Praça dos Três Poderes, buscando derrocar violentamente al presidente democráticamente elegido Lula, quien había asumido el cargo el 1 de enero."
    
    BRZ_1993_revolution.option.1:0 "Crear una República Presidencial"
    BRZ_1993_revolution.option.2:0 "Crear una República Parlamentaria"
    BRZ_1993_revolution.option.3:0 "Crear una Monarquía Constitucional"

    BOL_1985_revolution.t:0 "¿Presidencia de Víctor Paz Estenssoro?"
    BOL_1985_revolution.d:0 "Se celebraron elecciones generales en Bolivia el 14 de julio de 1985. Como ningún candidato a la presidencia recibió más del 50% de los votos, el Congreso Nacional tuvo que elegir a un presidente el 4 de agosto. Aunque Hugo Banzer de Acción Democrática Nacional (ADN) recibió la mayor cantidad de votos públicos, el Congreso eligió a Víctor Paz Estenssoro del Movimiento Nacionalista Revolucionario (MNR)."

    CLM_1953_revolution.t:0 "¿Golpe de Estado colombiano?"
    CLM_1953_revolution.d:0 "Rojas Pinilla ganó prominencia como coronel durante La Violencia, el período de conflictos civiles en Colombia durante finales de la década de 1940 y principios de la de 1950 que vio enfrentamientos entre los Conservadores en el poder y guerrillas Liberales, y fue nombrado en el gabinete del presidente conservador Mariano Ospina Pérez. En 1953, llevó a cabo un golpe de estado exitoso contra el sucesor de Ospina como presidente, el extremista derecho Laureano Gómez Castro, imponiendo la ley marcial. En busca de reducir la violencia política, gobernó el país como una dictadura militar, aliándose con sindicalistas, implementando programas de infraestructura y extendiendo el sufragio femenino."
    CLM_1958_revolution.t:0 "¿Restauración de la democracia?"
    CLM_1958_revolution.d:0 "Después de la deposición de Rojas, el Partido Conservador Colombiano y el Partido Liberal Colombiano acordaron crear el Frente Nacional, una coalición que gobernaría conjuntamente el país. Según el acuerdo, la presidencia alternaría entre conservadores y liberales cada 4 años durante 16 años; los dos partidos tendrían paridad en todos los demás cargos electivos. El Frente Nacional puso fin a 'La Violencia', y las administraciones del Frente Nacional intentaron instituir reformas sociales y económicas de gran alcance en cooperación con la Alianza para el Progreso."

    CHL_1973_revolution.t:0 "¿Golpe de Estado chileno?"
    CHL_1973_revolution.d:0 "El golpe de estado chileno de 1973 fue un derrocamiento militar del gobierno de Unidad Popular en Chile liderado por el socialista democrático Salvador Allende como presidente de Chile. Allende, quien ha sido descrito como el primer marxista elegido democráticamente como presidente en una democracia liberal latinoamericana, enfrentó un significativo descontento social, tensión política con el Congreso Nacional de Chile controlado por la oposición y guerra económica ordenada por el presidente de Estados Unidos Richard Nixon. El 11 de septiembre de 1973, un grupo de oficiales militares, liderado por el General Augusto Pinochet, tomó el poder en un golpe, poniendo fin al gobierno civil."
    CHL_1990_revolution.t:0 "¿Regreso a la Democracia?"
    CHL_1990_revolution.d:0 "A finales de la década de 1980, en gran medida como resultado de eventos como el colapso económico de 1982 y la resistencia civil masiva de 1983–88, el gobierno permitió gradualmente una mayor libertad de reunión, expresión y asociación, incluyendo actividades sindicales y políticas. En un plebiscito el 5 de octubre de 1988, Pinochet fue negado un segundo mandato de ocho años como presidente (56% contra 44%). Los chilenos eligieron un nuevo presidente y la mayoría de los miembros de un congreso bicameral el 14 de diciembre de 1989. El presidente Aylwin sirvió desde 1990 hasta 1994, en lo que se consideró un período de transición."

    ECU_1972_revolution.t:0 "¿Golpe de Estado ecuatoriano?"
    ECU_1972_revolution.d:0 "En 1972, una junta militar 'revolucionaria y nacionalista' derrocó al gobierno de Velasco Ibarra. El golpe de estado fue liderado por el General Guillermo Rodríguez y ejecutado por el comandante de la armada Jorge Queirolo G. El nuevo presidente exilió a José María Velasco a Argentina. Permaneció en el poder hasta 1976, cuando fue removido por otro gobierno militar."
    ECU_1979_revolution.t:0 "¿El Regreso de la Democracia?"
    ECU_1979_revolution.d:0 "Se celebraron elecciones generales en Ecuador en 1978 y 1979. La primera vuelta de las elecciones presidenciales se celebró el 16 de julio de 1978, con una segunda vuelta celebrada junto con las elecciones parlamentarias el 29 de abril de 1979. La elección presidencial fue ganada por Jaime Roldós Aguilera de la Concentración de Fuerzas Populares (CPF), quien recibió el 68.5% de los votos en la segunda vuelta, convirtiéndose en el primer presidente libremente elegido del país."

    PRG_1954_revolution.t:0 "¿Golpe de Estado paraguayo?"
    PRG_1954_revolution.d:0 "El golpe de estado paraguayo de 1954 ocurrió en mayo de 1954. Fue liderado por Alfredo Stroessner, con el apoyo de Epifanio Méndez Fleitas, y resultó en el derrocamiento del gobierno de Federico Chávez. El golpe fue la culminación de una serie compleja de rivalidades políticas dentro del Partido Colorado gobernante. Aproximadamente 25 personas fueron asesinadas durante el golpe, que ayudó a preparar el escenario para la elección de Stroessner como presidente de Paraguay más tarde ese año."
    PRG_1989_revolution.t:0 "¿El Regreso de la Democracia?"
    PRG_1989_revolution.d:0 "El golpe de estado paraguayo de 1989 tuvo lugar el 2–3 de febrero de 1989 en Asunción, Paraguay, liderado por el General Andrés Rodríguez contra el régimen del líder de larga data Alfredo Stroessner. El sangriento derrocamiento, que vio numerosos soldados muertos en combates en las calles, fue provocado por una lucha de poder en los niveles más altos del gobierno. La toma de poder de Rodríguez significó el fin del Stronato, el largo mandato de Stroessner, en ese momento el más largo en América Latina, y condujo a una serie de reformas que abolieron numerosas leyes draconianas y llevaron a la liberalización de Paraguay."

    VNZ_1999_revolution.t:0 "¿La Revolución Bolivariana?"
    VNZ_1999_revolution.d:0 "Un colapso en la confianza en los partidos existentes llevó a Hugo Chávez a ser elegido presidente en 1998 y al posterior lanzamiento de una 'Revolución Bolivariana', comenzando con una asamblea constituyente en 1999 para redactar una nueva Constitución de Venezuela. La 'Revolución Bolivariana' buscó construir un movimiento de masas para implementar el bolivarismo—democracia popular, independencia económica, distribución equitativa de los ingresos y un fin a la corrupción política—en Venezuela."

    GUA_1954_revolution.t:0 "¿El Golpe de Estado de Carlos Castillo Armas?"
    GUA_1954_revolution.d:0 "El golpe de estado guatemalteco de 1954 depuso al presidente democráticamente elegido Jacobo Árbenz y marcó el fin de la Revolución Guatemalteca. El golpe instaló la dictadura militar de Carlos Castillo Armas, el primero en una serie de gobernantes autoritarios respaldados por Estados Unidos en Guatemala. El golpe fue en gran parte el resultado de una operación encubierta de la CIA bajo el nombre en clave PBSuccess."
    GUA_1957_revolution.t:0 "¿El Asesinato de Carlos Castillo Armas?"
    GUA_1957_revolution.d:0 "Castillo Armas gobernó hasta el 26 de julio de 1957, cuando fue asesinado por Romeo Vásquez, un miembro de su guardia personal. Tras las elecciones fraudulentas que siguieron, el general Miguel Ydígoras Fuentes asumió el poder. Es célebre por desafiar al presidente mexicano a un duelo caballeresco en el puente en la frontera sur para terminar una disputa sobre la pesca ilegal por parte de los barcos mexicanos en la costa pacífica de Guatemala, dos de los cuales fueron hundidos por la Fuerza Aérea Guatemalteca."
    GUA_1982_revolution.t:0 "¿El Golpe de Efraín Ríos Montt?"
    GUA_1982_revolution.d:0 "En 1982, el descontento con el gobierno del general Romeo Lucas García, el empeoramiento de la situación de seguridad en Guatemala y las acusaciones de fraude electoral llevaron a un golpe de estado por un grupo de oficiales militares de bajo rango que instalaron a Ríos Montt como jefe de una junta de gobierno. Ríos Montt gobernó como dictador militar durante menos de diecisiete meses antes de que su ministro de Defensa, el general Óscar Mejía Victores, lo derrocara en otro golpe."
    GUA_1986_revolution.t:0 "¿El Retorno de la Democracia?"
    GUA_1986_revolution.d:0 "En la primera vuelta de las elecciones presidenciales de 1985, celebrada el 3 de noviembre, Cerezo obtuvo el primer lugar con el 38.6% del voto popular. En la segunda vuelta, el 8 de diciembre, derrotó a Jorge Carpio con el 68.4% de los votos. El DCG obtuvo 51 de los 100 escaños en el Congreso y una mayoría en muchas municipalidades a nivel nacional. Fue el primer presidente democráticamente elegido y civil en asumir el cargo desde 1966."

    HON_1957_revolution.t:0 "¿La Elección de Ramón Villeda Morales?"
    HON_1957_revolution.d:0 "Ramón Villeda Morales fue un liberal que apoyó la democratización de Honduras tras un largo periodo de gobierno militar. Fue candidato del Partido Liberal en las elecciones presidenciales de 1954, las primeras elecciones libres en más de dos décadas, ganando una pluralidad sobre un Partido Nacional dividido, aunque sin alcanzar la mayoría."
    HON_1963_revolution.t:0 "¿El Golpe de Oswaldo López?"
    HON_1963_revolution.d:0 "El golpe de Estado hondureño de 1963 fue una toma militar del gobierno el 3 de octubre de 1963, diez días antes de una elección programada. Oswaldo López Arellano reemplazó a Ramón Villeda Morales como presidente e inició dos décadas de gobierno militar."
    HON_1975_revolution.t:0 "¿El Derrocamiento de Oswaldo López?"
    HON_1975_revolution.d:0 "El golpe de Estado hondureño de 1975 ocurrió el 22 de abril de 1975, cuando Oswaldo López Arellano fue depuesto en un golpe militar liderado por su compañero general Juan Alberto Melgar Castro. El golpe fue motivado en parte por el escándalo 'Bananagate', revelado por la Comisión de Valores de EE. UU. en 1975, en el cual la United Brands Company acordó sobornar al presidente López con 1.25 millones de dólares y la promesa de otros 1.25 millones tras la reducción de ciertos impuestos a la exportación de banano."
    HON_1982_revolution.t:0 "¿El Retorno de la Democracia?"
    HON_1982_revolution.d:0 "En 1979, el país volvió al gobierno civil. Una asamblea constituyente fue elegida popularmente en abril de 1980 para redactar una nueva constitución, y se realizaron elecciones generales en noviembre de 1981. La constitución fue aprobada en 1982 y el gobierno del Partido Liberal de Honduras, liderado por Roberto Suazo, ganó las elecciones con la promesa de ejecutar un ambicioso programa de desarrollo económico y social para enfrentar la recesión en que se encontraba Honduras."

    PNM_1968_revolution.t:0 "¿El Golpe de Omar Torrijos?"
    PNM_1968_revolution.d:0 "Omar Efraín Torrijos Herrera fue un dictador panameño, comandante de la Guardia Nacional de Panamá y líder militar del país desde 1968 hasta su muerte en 1981. Torrijos nunca fue oficialmente presidente de Panamá, sino que ostentó títulos como 'Líder Máximo de la Revolución Panameña'. Tomó el poder mediante un golpe de Estado e implementó varias reformas sociales."
    PNM_1981_revolution.t:0 "¿La Muerte de Omar Torrijos?"
    PNM_1981_revolution.d:0 "Torrijos murió a los 52 años cuando su avión, un de Havilland Canada DHC-6 Twin Otter de la Fuerza Aérea Panameña, se estrelló en Cerro Marta, en Coclesito, cerca de Penonomé, Panamá, el 31 de julio de 1981. La aeronave desapareció del radar bajo condiciones climáticas claras, pero debido a la limitada cobertura radar de Panamá en ese momento, el avión no fue reportado como desaparecido durante casi un día. El lugar del accidente fue localizado días después, y el cuerpo de Torrijos fue recuperado por un equipo de Fuerzas Especiales en los primeros días de agosto."
    PNM_1983_revolution.t:0 "¿El Ascenso de Manuel Noriega?"
    PNM_1983_revolution.d:0 "Manuel Antonio Noriega Moreno fue un dictador y oficial militar panameño que fue el gobernante de facto de Panamá desde 1983 hasta 1989. Nunca sirvió oficialmente como presidente de Panamá, gobernando como dictador militar no electo mediante presidentes títeres. Acumuló una fortuna personal a través del narcotráfico operado por el ejército panameño y mantuvo lazos prolongados con agencias de inteligencia estadounidenses antes de que la invasión estadounidense a Panamá lo removiera del poder."
    PNM_1989_revolution.t:0 "¿El Retorno de la Democracia en Panamá?"
    PNM_1989_revolution.d:0 "Estados Unidos invadió Panamá el 20 de diciembre de 1989 en la operación denominada 'Just Cause'. Noriega fue capturado y trasladado a Miami para ser juzgado. El conflicto terminó el 31 de enero de 1990. El Tribunal Electoral de Panamá actuó rápidamente para restaurar el gobierno constitucional civil, reinstaló los resultados de las elecciones de mayo de 1989 el 27 de diciembre de 1989 y confirmó la victoria del presidente Guillermo Endara y los vicepresidentes Guillermo Ford y Ricardo Arias Calderón."

    MEX_2000_revolution.t:0 "¿Fin del dominio del PRI?"
    MEX_2000_revolution.d:0 "La elección presidencial fue ganada por Vicente Fox de la Alianza por el Cambio, quien recibió el 43.4% de los votos, siendo la primera vez que la oposición ganaba una elección desde la Revolución Mexicana. En las elecciones congresionales, la Alianza por el Cambio emergió como la mayor facción en la Cámara de Diputados con 224 de los 500 escaños, mientras que el Partido Revolucionario Institucional se mantuvo como la mayor facción en el Senado con 60 de los 128 escaños en el Senado."

    PEU_1963_revolution.t:0 "¿Elección de Fernando Belaúnde?"
    PEU_1963_revolution.d:0 "Belaúnde se postuló para la presidencia en las elecciones generales de 1962, esta vez con su propio partido, Acción Popular. Los resultados fueron muy ajustados, quedó en segundo lugar, detrás de Víctor Raúl Haya de la Torre (APRA), por menos de 14,000 votos. Dado que ninguno de los candidatos logró obtener el mínimo constitucional de un tercio de los votos requerido para ganar directamente, la selección del Presidente recaería en el Congreso. La relación antagónica de larga data entre los militares y el APRA llevó a Haya de la Torre a hacer un trato con el exdictador Odría, quien había quedado en tercer lugar, lo que resultaría en que Odría asumiera la Presidencia en un gobierno de coalición. Sin embargo, las acusaciones generalizadas de fraude llevaron a los militares peruanos a depone a Prado e instalar una junta militar, encabezada por Ricardo Pérez Godoy. Pérez Godoy dirigió un breve gobierno transicional y convocó nuevas elecciones en 1963, que fueron ganadas por Belaúnde con un margen más cómodo pero aún estrecho del cinco por ciento."
    PEU_1968_revolution.t:0 "¿Golpe de estado peruano?"
    PEU_1968_revolution.d:0 "El golpe de estado peruano de 1968 tuvo lugar durante la primera presidencia de Fernando Belaúnde (1963–1968), como resultado de las disputas políticas que se volvieron norma, graves enfrentamientos entre el Presidente Belaúnde y el Congreso dominado por la coalición APRA-UNO (Unión Nacional Odríista), e incluso los choques entre el Presidente y su propio partido Acción Popular eran comunes. Tras el golpe de estado, a las 7 AM, Belaúnde fue llevado a un cuartel y forzadamente trasladado al Aeropuerto Internacional Jorge Chávez en Callao, Perú. Velasco, al asumir el poder, ordenó de inmediato la deportación de Belaúnde."
    PEU_1975_revolution.t:0 "¿Golpe de estado peruano?"
    PEU_1975_revolution.d:0 "Las dificultades económicas como la inflación, el desempleo, las escaseces de alimentos y el aumento de la oposición política después de la represión de 1974 a la prensa aumentaron finalmente las presiones sobre la administración de Velasco y llevaron a su caída. El 29 de agosto de 1975, varios comandantes militares prominentes iniciaron un golpe de estado. El Primer Ministro Francisco Morales Bermúdez fue entonces designado presidente, por decisión unánime de la nueva junta militar."
    PEU_1980_revolution.t:0 "¿Retorno a la democracia?"
    PEU_1980_revolution.d:0 "Hacia el final del mandato de Morales Bermúdez, surgió una crisis de vivienda que inició la Década Perdida. Morales Bermúdez, presionado políticamente desde todos los lados, fracasó en implementar reformas políticas y económicas exitosas. Una Asamblea Constituyente convocada por la administración de Morales Bermúdez se creó en 1978, la cual reemplazó la Constitución de 1933 promulgada durante la presidencia de Óscar R. Benavides. Después de las elecciones celebradas en 1980, devolvió el poder al primer gobierno democráticamente elegido después de 12 años de gobierno militar, encabezado por el presidente Fernando Belaúnde."
    PEU_1990_revolution.t:0 "¿Presidencia de Alberto Fujimori?"
    PEU_1990_revolution.d:0 "Fujimori ganó la elección presidencial de 1990 como un candidato sorpresivo bajo el lema de Cambio 90 derrotando a Vargas Llosa en un sorprendente revés. Aprovechó el profundo desencanto con el presidente saliente Alan García y el partido Alianza Popular Revolucionaria Americana (APRA). Cambió la constitución y sirvió como un presidente decorativo bajo Montesinos y las Fuerzas Armadas Peruanas, y según se reporta adoptó el Plan Verde, un plan que implicaba el genocidio de peruanos empobrecidos e indígenas, el control o censura de los medios en la nación y el establecimiento de una economía neoliberal controlada por una junta militar."
    PEU_2000_revolution.t:0 "¿La caída de Alberto Fujimori?"
    PEU_2000_revolution.d:0 "Un escándalo de corrupción involucrando a Vladimiro Montesinos estalló y se intensificó en la noche del 14 de septiembre de 2000, cuando la estación de televisión por cable Canal N transmitió imágenes de Montesinos aparentemente sobornando al congresista opositor Alberto Kouri para que se pasara al partido Perú 2000 de Fujimori. El apoyo a Fujimori colapsó prácticamente, y unos días después anunció en un discurso nacional que cerraría el SIN y convocaría nuevas elecciones, en las cuales no sería candidato. El 10 de noviembre, Fujimori obtuvo la aprobación del Congreso para realizar elecciones el 8 de abril de 2001. El 13 de noviembre, Fujimori salió de Perú para una visita a Brunéi para asistir al foro de Cooperación Económica Asia-Pacífico. El 17 de noviembre, Fujimori viajó de Brunéi a Tokio, donde presentó su renuncia presidencial por fax. El Congreso se negó a aceptar su renuncia, votando en su lugar 62–9 para destituir a Fujimori del cargo."
    PEU_2022_revolution.t:0 "¿El Intento de Autogolpe en Perú?"
    PEU_2022_revolution.d:0 "El 7 de diciembre de 2022, Pedro Castillo, el entonces presidente de Perú, intentó disolver ilegalmente el Congreso en medio de un proceso de destitución inminente. Este movimiento incluyó la imposición inmediata de un toque de queda, un intento de establecer un gobierno de emergencia y un llamado para la formación de una asamblea constituyente."

    URU_1973_revolution.t:0 "¿La dictadura cívico-militar de Uruguay?"
    URU_1973_revolution.d:0 "La dictadura cívico-militar de Uruguay (1973–85), también conocida como la Dictadura Uruguaya, fue una dictadura militar autoritaria que gobernó Uruguay durante 12 años, desde el 27 de junio de 1973 (tras el golpe de estado de 1973) hasta el 1 de marzo de 1985. La dictadura ha sido objeto de mucha controversia debido a sus violaciones de derechos humanos, el uso de tortura y las desapariciones inexplicables de muchos uruguayos."
    URU_1985_revolution.t:0 "¿El regreso a la democracia?"
    URU_1985_revolution.d:0 "En 1984, hubo huelgas contra el régimen y en apoyo a los prisioneros políticos. El 13 de enero de 1984, se organizó la primera huelga general de 24 horas desde 1973. Las conversaciones entre el liderazgo militar y los políticos civiles se intensificaron a pesar de que varios líderes políticos seguían siendo notables, como Wilson Ferreira Aldunate. El 3 de agosto de 1984, se firmó el Pacto del Club Naval y se restauró la constitución de 1967 y se permitió a los militares asesorar en asuntos de seguridad y controlar los nombramientos de oficiales superiores. El 25 de noviembre de 1984, se realizaron elecciones y tras la breve presidencia de Rafael Addiego Bruno, el 1 de marzo de 1985, el candidato del Partido Colorado Julio María Sanguinetti se convirtió en el nuevo presidente."

    SPA_1976_revolution.t:0 "¿Transición Española a la Democracia?"
    SPA_1976_revolution.d:0 "La transición española a la democracia es un período de la historia moderna de España que abarca el cambio de régimen que pasó de la dictadura franquista a la consolidación de un sistema parlamentario, en forma de monarquía constitucional bajo Juan Carlos I."

    POR_1968_revolution.t:0 "¿El Ascenso de Marcelo Caetano?"
    POR_1968_revolution.d:0 "En agosto de 1968, Salazar sufrió un derrame cerebral tras una caída en su casa y entró en coma. Después de 36 años en el poder, el presidente Américo Tomás destituyó al entonces de 79 años. Tomás nombró a Caetano para reemplazar a Salazar el 27 de septiembre de 1968. Caetano impulsó el crecimiento económico y algunas mejoras sociales, como la concesión de una pensión mensual a los trabajadores rurales que nunca habían tenido la oportunidad de cotizar a la seguridad social."
    POR_1974_revolution.t:0 "¿La Revolución de los Claveles?"
    POR_1974_revolution.d:0 "La Revolución de los Claveles fue un golpe militar llevado a cabo por oficiales militares de tendencia izquierdista que derrocó al gobierno autoritario del Estado Novo el 25 de abril de 1974 en Lisboa, provocando cambios sociales, económicos, territoriales, demográficos y políticos importantes en Portugal y sus colonias ultramarinas a través del Processo Revolucionário Em Curso. Esta revolución condujo a la transición de Portugal hacia la democracia y al fin de la Guerra Colonial Portuguesa."

    GRE_1967_revolution.t:0 "¿El Régimen de los Coroneles?"
    GRE_1967_revolution.d:0 "La junta griega o Régimen de los Coroneles fue una dictadura militar de derecha que gobernó Grecia desde 1967 hasta 1974. El 21 de abril de 1967, un grupo de coroneles derrocó al gobierno interino un mes antes de las elecciones programadas en las que el Centro Unión de Georgios Papandreou era el favorito."
    GRE_1974_revolution.t:0 "¿Caída de la Junta?"
    GRE_1974_revolution.d:0 "El colapso de la junta tanto ideológica como políticamente fue provocado por una serie de eventos que se desarrollaron poco después del intento de liberalización de Papadopoulos, con el colapso ideológico precediendo a su eventual colapso político. Durante y después de este proceso desafortunado, las tensiones políticas internas de la junta salieron a la luz y enfrentaron las facciones de la junta entre sí, destruyendo así la cohesión aparentemente monolítica de la dictadura."

    CYP_1974_revolution.t:0 "¿El golpe de estado chipriota?"
    CYP_1974_revolution.d:0 "El golpe de estado chipriota de 1974 fue un golpe militar ejecutado por la Guardia Nacional Chipriota y patrocinado por la junta militar griega. El 15 de julio de 1974, los conspiradores del golpe depusieron al Presidente de Chipre en funciones, el Arzobispo Makarios III, y pusieron en su lugar al nacionalista pro-Enosis Nikos Sampson."

    FRA_1958_revolution.t:0 "¿La Quinta República Francesa?"
    FRA_1958_revolution.d:0 "La Quinta República surgió del colapso de la Cuarta República, reemplazando la antigua república parlamentaria con un sistema semi-presidencial (o de doble ejecutivo) que dividió los poderes entre un presidente como jefe de estado y un primer ministro como jefe de gobierno. La constitución de 1958 también reemplazó la Unión Francesa con la Comunidad Francesa, que permitió a catorce territorios miembros (excluyendo Argelia) afirmar su independencia."

    RUS_1993_revolution.t:0 "¿La Crisis Constitucional Rusa?"
    RUS_1993_revolution.d:0 "En septiembre y octubre de 1993, surgió una crisis constitucional en la Federación Rusa debido a un conflicto entre el presidente Boris Yeltsin y el parlamento ruso. El presidente Yeltsin realizó un autogolpe, disolviendo el parlamento e instituyendo un sistema de gobierno presidencial por decreto. La crisis terminó con Yeltsin utilizando la fuerza militar para atacar la Casa de los Soviets de Moscú y arrestar a los legisladores. Tras los eventos, Yeltsin consolidó su posición, expandió aún más los poderes del ejecutivo y aprobó la constitución de 1993 de la Federación Rusa."
    RUS_2000_revolution.t:0 "¿El ascenso de Vladimir Putin?"
    RUS_2000_revolution.d:0 "El 31 de diciembre de 1999, el presidente Yeltsin dimitió inesperadamente, entregando el cargo al primer ministro recientemente nombrado y su sucesor elegido, Vladimir Putin. Putin luego ganó la elección presidencial de 2000 y derrotó a la insurgencia chechena en la Segunda Guerra Chechena. El gobierno de Putin aumentó la estabilidad, mientras transformaba a Rusia en un estado autoritario."
    RUS_2023_revolution.t:0 "¿La Rebelión del Grupo Wagner?"
    RUS_2023_revolution.d:0 "El 23 de junio de 2023, el Grupo Wagner, una empresa militar privada rusa, participó en una gran rebelión contra el Gobierno de Rusia. Marcó el clímax del conflicto entre el Grupo Wagner y el Ministerio de Defensa, que había comenzado aproximadamente seis meses antes. El oligarca ruso Yevgeny Prigozhin, que había estado liderando las actividades del Grupo Wagner en Ucrania, se retiró después de llegar a un acuerdo al día siguiente."
    RUS_2020_revolution.t:0 "¿La Enmienda Constitucional Rusa?"
    RUS_2020_revolution.d:0 "Las enmiendas de 2020, propuestas en enero de 2020, son las segundas enmiendas sustanciales a la Constitución de Rusia de 1993. Para introducir estas enmiendas, Vladimir Putin, presidente de Rusia, celebró un voto nacional. Fueron aprobadas el 1 de julio mediante un voto popular."
    
    UKR_2004_revolution.t:0 "¿La Revolución Naranja?"
    UKR_2004_revolution.d:0 "La Revolución Naranja fue una serie de protestas que llevaron a una agitación política en Ucrania desde finales de noviembre de 2004 hasta enero de 2005. Ganó impulso principalmente por la iniciativa de la población general, provocada por las irregularidades en la segunda vuelta de las elecciones presidenciales ucranianas de 2004, las cuales fueron alegadas como marcadas por corrupción masiva, intimidación de votantes y fraude electoral. Las protestas a nivel nacional tuvieron éxito cuando los resultados de la segunda vuelta original fueron anulados, y se ordenó una nueva votación por el Tribunal Supremo de Ucrania para el 26 de diciembre de 2004. Bajo un intenso escrutinio de observadores nacionales e internacionales, la segunda vuelta fue declarada "libre y justa". Los resultados finales mostraron una clara victoria para Yushchenko, quien recibió aproximadamente el 52% de los votos, en comparación con el 44% de Yanukovych."
    UKR_2010_revolution.t:0 "¿La elección de Viktor Yanukovych?"
    UKR_2010_revolution.d:0 "Las elecciones presidenciales se llevaron a cabo en Ucrania el 17 de enero de 2010. Como ningún candidato recibió la mayoría de los votos, se celebró una segunda vuelta entre la primera ministra Yulia Tymoshenko y el líder de la oposición Viktor Yanukovych el 7 de febrero. El 14 de febrero, Yanukovych fue declarado presidente electo y ganador con el 50% del voto popular."
    UKR_2014_revolution.t:0 "¿La Revolución de Maidán?"
    UKR_2014_revolution.d:0 "La Revolución de la Dignidad, también conocida como la Revolución de Maidán, tuvo lugar en Ucrania en febrero de 2014 al final de las protestas de Euromaidán, cuando los enfrentamientos mortales entre los manifestantes y las fuerzas estatales en la capital Kyiv culminaron en la destitución del presidente electo Viktor Yanukovych, el regreso a la Constitución de Ucrania de 2004 y el inicio de la Guerra Ruso-Ucraniana de 2014."
    UKR_2019_revolution.t:0 "¿La elección de Volodymyr Zelensky?"
    UKR_2019_revolution.d:0 "Zelensky anunció su candidatura en las elecciones presidenciales de 2019 en la noche del 31 de diciembre de 2018, junto con el discurso de Año Nuevo del entonces presidente Petro Poroshenko. Ganó la elección con el 73.23% de los votos en la segunda vuelta, derrotando a Poroshenko. Se ha posicionado como una figura anti-establishment y anti-corrupción."

    YUG_1974_revolution.t:0 "¿La Constitución de 1974?"
    YUG_1974_revolution.d:0 "Con 406 artículos originales, la constitución de 1974 fue una de las más largas del mundo. Añadió un lenguaje elaborado para proteger el sistema de autogestión de la interferencia estatal y expandió la representación de las repúblicas y provincias en todos los foros electorales y de políticas. La Constitución llamaba a la Asamblea Federal reestructurada la máxima expresión del sistema de autogestión."
    YUG_1980_revolution.t:0 "Muerte de Josip Broz Tito"
    YUG_1980_revolution.d:0 "Tito se había enfermado cada vez más durante 1979. El 7 de enero y nuevamente el 11 de enero de 1980, Tito fue ingresado en el Centro Médico Universitario de Ljubljana, la capital de SR Eslovenia, con problemas de circulación en las piernas. Su pierna izquierda fue amputada poco después debido a bloqueos arteriales, y murió de gangrena en el Centro Médico de Ljubljana el 4 de mayo de 1980 a las 3:05 p.m., tres días antes de cumplir 88 años."
    
    tito_death.option:0 "Descanse en Paz"
    
    SER_2000_revolution.t:0 "¿El Retorno a la Democracia?"
    SER_2000_revolution.d:0 "El régimen de Milošević ha sido descrito por observadores como autoritario o autocrático, así como kleptocrático, con numerosas acusaciones de fraude electoral, asesinatos políticos, represión de la libertad de prensa y brutalidad policial. El derrocamiento de Slobodan Milošević comenzó en la República Federal de Yugoslavia después de las elecciones generales del 24 de septiembre de 2000 y culminó con la caída del gobierno de Slobodan Milošević el 5 de octubre de 2000."
    
    ALB_1997_revolution.t:0 "¿El Referéndum de la Monarquía Albanesa?"
    ALB_1997_revolution.d:0 "Se celebró un referéndum sobre la restauración de la monarquía en Albania el 29 de junio de 1997 junto con las elecciones parlamentarias. La propuesta fue rechazada por el 66.7% de los votantes. Sin embargo, el ex-Príncipe Heredero Leka afirmó que el 65.7% votó a favor."
    
    ROM_1965_revolution.t:0 "¿Ascenso de Nicolae Ceaușescu?"
    ROM_1965_revolution.d:0 "Ceaușescu ascendió en las filas del gobierno socialista de Gheorghe Gheorghiu-Dej y, tras la muerte de Gheorghiu-Dej en 1965, sucedió a la dirección del Partido Comunista Rumano como secretario general. Con su ascenso al poder, alivió la censura de prensa y condenó abiertamente la invasión del Pacto de Varsovia en Checoslovaquia en su discurso del 21 de agosto de 1968, lo que resultó en un aumento de popularidad. Sin embargo, el período de estabilidad resultante fue breve ya que su gobierno pronto se volvió totalitario y se consideró el más represivo en el Bloque del Este en ese momento."
    ROM_1967_revolution.t:0 "¿Emitir el Decreto 770?"
    ROM_1967_revolution.d:0 "El Decreto 770 fue un decreto del gobierno comunista rumano de Nicolae Ceaușescu, firmado en 1967. Restringió el aborto y la contracepción, y se destinó a crear una población rumana nueva y grande."
    ROM_1974_revolution.t:0 "¿Aplicar la Sistematización?"
    ROM_1974_revolution.d:0 "La Sistematización se refiere al programa de planificación urbana llevado a cabo bajo el régimen de Ceaușescu. A partir de 1974, la sistematización consistió en gran medida en la demolición y reconstrucción de pueblos, ciudades y aldeas existentes, en su totalidad o en parte, con el objetivo declarado de convertir a Rumania en una 'sociedad socialista desarrollada multilateralmente'. Durante la década de 1980, Ceaușescu se obsesionó con construir un palacio de proporciones sin precedentes, junto con un vecindario igualmente grandioso, el Centrul Civic, para acompañarlo."
    
    EGR_1950_revolution.t:0 "¿Ascenso de Walter Ulbricht?"
    EGR_1950_revolution.d:0 "Después del final de la Segunda Guerra Mundial, Ulbricht reorganizó el Partido Comunista Alemán en la zona de ocupación soviética siguiendo las líneas estalinistas. Jugó un papel clave en la fusión forzosa del KPD y el SPD en el Partido Socialista de Unidad de Alemania (SED) en 1946. Se convirtió en el Primer Secretario del SED y líder efectivo de la recientemente establecida Alemania Oriental en 1950."
    EGR_1971_revolution.t:0 "¿Ascenso de Erich Honecker?"
    EGR_1971_revolution.d:0 "En 1970, Honecker inició una lucha por el poder político que llevó, con el apoyo del líder soviético Leonid Brezhnev, a que reemplazara a Walter Ulbricht como Secretario General del SED y presidente del Consejo Nacional de Defensa."
    
    POL_1956_revolution.t:0 "¿El Octubre Polaco?"
    POL_1956_revolution.d:0 "El Octubre Polaco fue un cambio en la política de la República Popular Polaca que ocurrió en octubre de 1956. Władysław Gomułka fue designado Primer Secretario del Partido de los Trabajadores Unidos de Polonia (PZPR), marcando el fin del estalinismo en Polonia. Los soviéticos se vieron presionados a comprometerse con la facción de Gomułka, lo que llevó a breves pero tensas negociaciones. Los soviéticos dieron permiso para que Gomułka se mantuviera en el poder y le otorgaron mayor autonomía a Polonia a cambio de mantener su lealtad a Moscú."
    POL_1970_revolution.t:0 "¿Las Protestas de Diciembre?"
    POL_1970_revolution.d:0 "Las protestas polacas de 1970, también conocidas como los Eventos de Diciembre de 1970, ocurrieron en el norte de Polonia entre el 14 y el 19 de diciembre de 1970. Las protestas fueron desencadenadas por un aumento repentino en los precios de alimentos y otros artículos cotidianos. La dirección del Partido se reunió en Varsovia y decidió que una revuelta de la clase trabajadora a gran escala era inevitable a menos que se tomaran medidas drásticas. Con el consentimiento de Leonid Brezhnev en Moscú, Gomułka, Kliszko y otros líderes fueron forzados a dimitir: si el aumento de precios había sido un complot contra Gomułka, tuvo éxito. Dado que Moscú no aceptaba a Mieczysław Moczar, Edward Gierek fue elegido como el nuevo líder."
    POL_1981_revolution.t:0 "¿La Ley Marcial?"
    POL_1981_revolution.d:0 "El 11 de febrero de 1981, Jaruzelski fue nombrado Presidente del Consejo de Ministros (Primer Ministro). El 18 de octubre, Stanisław Kania fue destituido como Primer Secretario del Comité Central del Partido de los Trabajadores Unidos de Polonia después de que un dispositivo de escucha grabara sus críticas a la dirección soviética. Jaruzelski fue elegido su sucesor. El 13 de diciembre de 1981, Jaruzelski anunció la introducción de la ley marcial en un discurso televisado, después de la votación del Consejo de Estado del día anterior que autorizó formalmente su introducción."
    
    IRQ_1958_revolution.t:0 "¿La Revolución de Julio?"
    IRQ_1958_revolution.d:0 "La Revolución del 14 de julio, también conocida como el golpe militar iraquí de 1958, fue un golpe de Estado que tuvo lugar el 14 de julio de 1958 en Irak, que resultó en la caída del Rey Faisal II y la destitución del Reino Hashemita de Irak. La República Iraquí establecida a raíz de ella terminó con la Federación Árabe Hashemita entre Irak y Jordania que se había establecido solo seis meses antes."
    IRQ_1963_revolution.t:0 "¿La Revolución de Ramadán?"
    IRQ_1963_revolution.d:0 "La Revolución de Ramadán fue un golpe militar por parte de la rama iraquí del Partido Baaz que derrocó al Primer Ministro de Irak, Abdul-Karim Qasim, en 1963. Tuvo lugar entre el 8 y el 10 de febrero de 1963. El exvicepresidente de Qasim, Abdul Salam Arif, que no era baazista, recibió el título mayormente ceremonial de presidente, mientras que el prominente general baazista Ahmed Hassan al-Bakr fue nombrado primer ministro. El gobierno duró aproximadamente nueve meses, hasta que Arif desarmó la Guardia Nacional en el golpe de Estado iraquí de noviembre de 1963, lo que fue seguido de una purga de miembros del Partido Baaz."
    IRQ_1966_revolution.t:0 "¿La Muerte de Abdul Salam Arif?"
    IRQ_1966_revolution.d:0 "El 13 de abril de 1966, Arif murió en el accidente del avión de la Fuerza Aérea Iraquí de Havilland DH.104 Dove 1, RF392, en el sur de Irak, a unos 10 kilómetros del Aeropuerto de Basora, y fue reemplazado como presidente por su hermano Abdul Rahman. Abd al-Rahman al-Bazzaz se convirtió en presidente interino durante tres días, y se produjo una lucha de poder por la presidencia. En la primera reunión del Consejo de Defensa y del gabinete para elegir a un presidente, Al-Bazzaz necesitaba una mayoría de dos tercios para ganar la presidencia. Al-Bazzaz no tuvo éxito y Abdul Rahman Arif fue elegido presidente."
    IRQ_1968_revolution.t:0 "¿La Revolución del 17 de Julio?"
    IRQ_1968_revolution.d:0 "La Revolución del 17 de julio fue un golpe de Estado sin derramamiento de sangre en Irak en 1968 liderado por Ahmed Hassan al-Bakr, Abd ar-Razzaq an-Naif y Abd ar-Rahman al-Dawud que derrocó al presidente Abdul Rahman Arif y al primer ministro Tahir Yahya, llevando al Partido Baaz Socialista Árabe de Irak al poder. Los baazistas involucrados en el golpe y en la posterior purga de la facción moderada liderada por Naif incluyeron a Hardan al-Tikriti, Salih Mahdi Ammash y Saddam Hussein, el futuro presidente de Irak."
    IRQ_1979_revolution.t:0 "¿Irak Ba'athista?"
    IRQ_1979_revolution.d:0 "A mediados de la década de 1970, Saddam Hussein, a través de su cargo como jefe de los servicios de inteligencia del partido, se convirtió en el líder de facto del país, a pesar de la presidencia de al-Bakr. Bajo las nuevas políticas de Saddam, tanto la economía iraquí como el nivel de vida de los ciudadanos crecieron, y la posición de Irak dentro del mundo árabe aumentó significativamente."
    IRQ_2003_revolution.t:0 "¿El Juicio de Saddam Hussein?"
    IRQ_2003_revolution.d:0 "En 2003, una coalición liderada por Estados Unidos invadió Irak, acusando falsamente a Saddam de desarrollar armas de destrucción masiva y de tener vínculos con al-Qaeda. Tras la rápida victoria de la coalición en la guerra, el Partido Baaz fue prohibido y Saddam se ocultó. Después de su captura el 13 de diciembre de 2003, su juicio se llevó a cabo bajo el Gobierno Interino Iraquí. El 5 de noviembre de 2006, Saddam fue condenado por el Tribunal Superior Iraquí por crímenes contra la humanidad relacionados con la masacre de Dujail de 1982, en la que murieron más de 140 musulmanes chiíes, y fue sentenciado a muerte por ahorcamiento. Fue ejecutado el 30 de diciembre de 2006."

    LBY_1969_revolution.t:0 "¿La Revolución al-Fateh?"
    LBY_1969_revolution.d:0 "La revolución libia de 1969, también conocida como la Revolución al-Fateh o Revolución del 1 de Septiembre, fue un golpe de estado y revolución llevado a cabo por el Movimiento de Oficiales Libres, liderado por el Coronel Muammar Gaddafi, que derrocó la monarquía senusí del Rey Idris I y resultó en la formación de la República Árabe Libia."
    
    NYE_1962_revolution.t:0 "¿El golpe de estado en Yemen del Norte?"
    NYE_1962_revolution.d:0 "La guerra comenzó con un golpe de estado llevado a cabo en 1962 por republicanos revolucionarios liderados por el ejército bajo el mando de Abdullah as-Sallal. Él derrocó al recién coronado Rey e Imán Muhammad al-Badr y declaró a Yemen como una república bajo su presidencia. Su gobierno abolió la esclavitud en Yemen."
    
    SYE_1969_revolution.t:0 "¿El Movimiento Correctivo?"
    SYE_1969_revolution.d:0 "El Movimiento Correctivo fue la toma del Frente Nacional de Liberación Yemení por la facción marxista liderada por Abdel Fattah Ismail y Salim Rubai, en un golpe interno incruento el 22 de junio de 1969 que derrocó al moderado Presidente Qahtan al-Shaabi. La toma de poder de los izquierdistas condujo más tarde a la creación del Partido Socialista Yemení (YSP) y a la transformación del Yemen del Sur en un estado socialista."
    SYE_1990_revolution.t:0 "¿Caída del Régimen Comunista?"
    SYE_1990_revolution.d:0 "En el contexto de la perestroika en la URSS, principal respaldo de la PDRY, se iniciaron reformas políticas a finales de los años 1980. Se liberaron prisioneros políticos, se formaron partidos políticos y el sistema de justicia se consideró más equitativo que en el Norte."
    
    SEY_1977_revolution.t:0 "¿El Estado Socialista de las Seychelles?"
    SEY_1977_revolution.d:0 "Desde 1977 hasta 1991, las Seychelles fueron gobernadas por France-Albert René y el Frente Progresista del Pueblo de las Seychelles como un estado de partido único."
    SEY_1991_revolution.t:0 "¿El Regreso de la Democracia?"
    SEY_1991_revolution.d:0 "El primer borrador de una nueva constitución no recibió el 60% de los votos requeridos en 1992, pero una versión enmendada fue aprobada en 1993."
    
    SOM_1969_revolution.t:0 "¿La República Democrática de Somalia?"
    SOM_1969_revolution.d:0 "La República Democrática de Somalia era el nombre que el gobierno militar socialista dio a Somalia bajo el Presidente Mayor General Mohamed Siad Barre, después de tomar el poder en un golpe de estado el 21 de octubre de 1969. El golpe se produjo unos días después de que un guardaespaldas asesinara a Abdirashid Shermarke, el segundo Presidente del país. La administración de Barre gobernó Somalia durante los siguientes 21 años hasta que Somalia colapsó en guerra civil en 1991."
    SOM_1991_revolution.t:0 "¿Colapso de la República Democrática de Somalia?"
    SOM_1991_revolution.d:0 "La Rebelión Somalí fue el comienzo de la guerra civil en Somalia que ocurrió en la década de 1980 y principios de la década de 1990. La rebelión comenzó en 1978 cuando el Presidente Siad Barre comenzó a usar sus fuerzas especiales para atacar a grupos disidentes basados en clanes que se oponían a su régimen. Los disidentes se habían vuelto más poderosos durante casi una década tras su abrupto cambio de lealtad de la Unión Soviética a los Estados Unidos y la desastrosa Guerra del Ogaden de 1977-78. Cuando Barre resultó herido en un accidente automovilístico el 23 de mayo de 1986, rivales dentro de su propio gobierno y de grupos de oposición se volvieron más audaces y entraron en conflicto abierto. La huida de Siad Barre de la capital, el 26 de enero de 1991, marcó un cambio distintivo en el conflicto."
    SOM_1993_revolution.t:0 "La Guerra Civil Somalí"
    SOM_1993_revolution.d:0 "Entre 1990 y 1992, el derecho consuetudinario colapsó temporalmente y proliferaron los enfrentamientos entre facciones. Ante la ausencia de un gobierno central, Somalia se convirtió en un 'estado fallido'. Esto precipitó la llegada de observadores militares de la ONU con la misión UNOSOM I en julio de 1992, seguida por las más amplias misiones UNITAF y UNOSOM II. Tras un conflicto armado entre insurgentes somalíes y tropas de UNOSOM II en 1993, la ONU se retiró de Somalia en 1995."
    SOM_1995_revolution.t:0 "La Caída de Mohamed Farrah Aidid"
    SOM_1995_revolution.d:0 "Junto con otros grupos armados de oposición a principios de 1991, Mohamed Farrah Aidid logró derrocar el régimen de 22 años del presidente Barre, lo que llevó al estallido total de la guerra civil. Aidid aspiraba a la presidencia del nuevo gobierno somalí y buscó alianzas con otras organizaciones político-militares para formar un gobierno nacional. Tras el enfrentamiento del 5 de junio de 1993 que resultó en la muerte de decenas de tropas de UNOSOM II, el Ejército Nacional Somalí (SNA) —y por extensión Aidid— fueron culpados, convirtiéndolo en uno de los primeros hombres más buscados por las Naciones Unidas. Después de la incursión estadounidense conocida como 'Lunes Sangriento' el 12 de julio de 1993, que causó la muerte de numerosos miembros destacados de su clan Habr Gidr, Aidid comenzó a atacar deliberadamente a tropas estadounidenses. El presidente Bill Clinton respondió con la implementación de la Operación Gothic Serpent, desplegando a Delta Force y Task Force Ranger para capturarlo. Durante una batalla en Mogadiscio entre su milicia y las fuerzas de su exaliado Osman Ali Atto, Aidid resultó gravemente herido por un francotirador y murió posteriormente el 2 de agosto de 1996."

    CAR_1965_revolution.t:0 "¿El golpe de estado de San Silvestre?"
    CAR_1965_revolution.d:0 "El golpe de estado de San Silvestre fue un golpe de estado llevado a cabo por Jean-Bédel Bokassa, comandante en jefe del ejército de la República Centroafricana (RCA), y sus oficiales contra el gobierno del Presidente David Dacko el 31 de diciembre de 1965 y el 1 de enero de 1966."
    CAR_1976_revolution.t:0 "¿El Imperio Centroafricano?"
    CAR_1976_revolution.d:0 "El Imperio Centroafricano fue establecido el 4 de diciembre de 1976 cuando el entonces Presidente de la República Centroafricana, Jean-Bédel Bokassa, se autoproclamó Emperador de Centroáfrica. El título completo de Bokassa era 'Emperador de Centroáfrica por la Voluntad del Pueblo Centroafricano, Unido dentro del Partido Político Nacional, el MESAN' y utilizó el estilo 'Su Majestad Imperial'. Sus insignias, lujosa ceremonia de coronación y régimen fueron en gran parte inspirados por Napoleón I, quien había convertido la Primera República Francesa en el Primer Imperio Francés."
    CAR_1979_revolution.t:0 "¿Operación Caban?"
    CAR_1979_revolution.d:0 "La Operación Caban fue una operación militar incruenta por parte de Francia en septiembre de 1979 para derrocar al Emperador Bokassa I, reinstalar al presidente exiliado David Dacko y renombrar el Imperio Centroafricano de vuelta a República Centroafricana."
    
    CNG_1965_revolution.t:0 "¿El golpe de estado congoleño?"
    CNG_1965_revolution.d:0 "Mobutu orquestó otro golpe de estado el 25 de noviembre de 1965, destituyó tanto al Presidente como al Primer Ministro y tomó el control del gobierno. A pesar de los levantamientos periódicos y disturbios, Mobutu gobernó el Congo (renombrado Zaire en 1971) hasta mediados de la década de 1990."
    CNG_1971_revolution.t:0 "¿La República de Zaire?"
    CNG_1971_revolution.d:0 "Desde 1965, Mobutu dominó la vida política del país, reestructurando el estado en más de una ocasión, y se atribuyó el título de 'Padre de la Nación'. Anunció el cambio de nombre del país a República de Zaire el 27 de octubre de 1971."
    CNG_1997_revolution.t:0 "¿La Caída de Zaire?"
    CNG_1997_revolution.d:0 "Zaire colapsó a finales de la década de 1990, en medio de la desestabilización de las partes orientales del país tras el genocidio en Ruanda y la creciente violencia étnica. En 1996, Laurent-Désiré Kabila, el líder de la milicia AFDL, lideró una rebelión popular contra Mobutu. Con las fuerzas rebeldes avanzando hacia el oeste, Mobutu huyó del país, dejando a las fuerzas de Kabila a cargo del país. El nombre del país fue restaurado a República Democrática del Congo al año siguiente."
    
    CNG_2006_revolution.t:0 "¿El Regreso de la Democracia?"
    CNG_2006_revolution.d:0 "Las elecciones generales se celebraron en la República Democrática del Congo el 30 de julio de 2006. Fueron las primeras elecciones multipartidistas en el país en 41 años, y las primeras desde la caída del líder de larga data Mobutu Sese Seko nueve años antes. Los votantes fueron a las urnas para elegir tanto a un nuevo Presidente de la República como a una nueva Asamblea Nacional, la cámara baja del Parlamento."
    
    TAN_1962_revolution.t:0 "¿La República Presidencial?"
    TAN_1962_revolution.d:0 "El dominio británico llegó a su fin el 9 de diciembre de 1961. Isabel II, que había accedido al trono británico en 1952, continuó reinando durante el primer año de independencia de Tanganyika, pero ahora de manera claramente como Reina de Tanganyika, representada por el gobernador general. El 9 de diciembre de 1962, Tanganyika se convirtió en una república democrática bajo un presidente ejecutivo."
    TAN_1964_revolution.t:0 "¿El Estado de Partido Único?"
    TAN_1964_revolution.d:0 "En 1962, Tanganyika se convirtió en una república, con Nyerere elegido como su primer presidente. Su administración impulsó la descolonización y la "africanización" del servicio civil, promoviendo la unidad entre los africanos autóctonos y las minorías asiáticas y europeas del país. Fomentó la formación de un estado de partido único e intentó sin éxito la formación panafricanista de una Federación de África Oriental con Uganda y Kenia. Tras la Revolución de Zanzíbar de 1964, la isla de Zanzíbar se unió a Tanganyika para formar Tanzania. Después de esto, Nyerere puso un creciente énfasis en la autosuficiencia nacional y el socialismo."
    TAN_1992_revolution.t:0 "¿La Democracia Parcial?"
    TAN_1992_revolution.d:0 "En 1992, la Constitución de Tanzania fue modificada para permitir varios partidos políticos. En las primeras elecciones multipartidistas de Tanzania, celebradas en 1995, el partido gobernante Chama Cha Mapinduzi ganó 186 de los 232 escaños electos en la Asamblea Nacional, y Benjamin Mkapa fue elegido presidente."

    UGA_1971_revolution.t:0 "¿El golpe de estado en Uganda?"
    UGA_1971_revolution.d:0 "El golpe de estado en Uganda de 1971 fue un golpe militar ejecutado por el ejército ugandés, liderado por el general Idi Amin, contra el gobierno del Presidente Milton Obote el 25 de enero de 1971. La toma del poder tuvo lugar mientras Obote estaba en el extranjero asistiendo a la Reunión de Jefes de Gobierno de la Commonwealth en Singapur. Amin temía que Obote pudiera destituirlo y se instauró como dictador."
    UGA_1979_revolution.t:0 "¿La Caída de Idi Amin?"
    UGA_1979_revolution.d:0 "A medida que el gobierno de Amin avanzaba hacia finales de la década de 1970, aumentaron los disturbios contra su persecución de ciertos grupos étnicos y disidentes políticos, junto con la muy baja posición internacional de Uganda debido al apoyo de Amin a los secuestradores del PFLP-EO y RZ en 1976, lo que llevó a la Operación Entebbe de Israel. Luego intentó anexionar la Región de Kagera de Tanzania en 1978. El presidente tanzano Julius Nyerere ordenó la invasión de Uganda por parte de sus tropas en respuesta. El Ejército tanzano y las fuerzas rebeldes capturaron exitosamente Kampala en 1979 y derrocaron a Amin del poder."
    UGA_1996_revolution.t:0 "¿La Democracia Parcial?"
    UGA_1996_revolution.d:0 "Las primeras elecciones bajo el gobierno de Museveni se celebraron el 9 de mayo de 1996. Museveni derrotó a Paul Ssemogerere del Partido Democrático, quien se postuló como candidato para la "coalición de fuerzas interpartidarias", y al candidato emergente Kibirige Mayanja. Museveni ganó con un 75,5 por ciento de los votos, de una participación del 72,6 por ciento de los votantes elegibles. Aunque los observadores internacionales y nacionales describieron la votación como válida, ambos candidatos perdedores rechazaron los resultados. Museveni prestó juramento como presidente por segunda vez el 12 de mayo de 1996."
    
    BRD_1966_revolution.t:0 "¿El golpe de estado burundés?"
    BRD_1966_revolution.d:0 "El 28 de noviembre de 1966, Michel Micombero, Primer Ministro de Burundi de 26 años, destituyó al rey (mwami) de Burundi, Ntare V, en un golpe de estado. Ntare estaba fuera del país en ese momento y los líderes del golpe rápidamente lograron tomar el control."
    BRD_1976_revolution.t:0 "¿El golpe de estado burundés?"
    BRD_1976_revolution.d:0 "En 1976, el Coronel Jean-Baptiste Bagaza, un tutsi, lideró un golpe incruento para derrocar a Micombero y emprendió la promoción de reformas. Su administración redactó una nueva constitución en 1981, que mantuvo el estatus de Burundi como un estado de partido único. En agosto de 1984, Bagaza fue elegido jefe de estado. Durante su mandato, Bagaza reprimió a los opositores políticos y las libertades religiosas."
    BRD_1987_revolution.t:0 "¿El golpe de estado burundés?"
    BRD_1987_revolution.d:0 "El Mayor Pierre Buyoya, un tutsi, derrocó a Bagaza en 1987, suspendió la constitución y disolvió los partidos políticos. Restauró el gobierno militar mediante un Comité Militar para la Salvación Nacional (CSMN)."
    BRD_1993_revolution.t:0 "¿La Reforma Constitucional?"
    BRD_1993_revolution.d:0 "Buyoya estableció una Comisión Nacional de Reconciliación que creó una nueva constitución en 1992 que permitió un sistema multipartidista y un gobierno no étnico. Postulándose como candidato en las elecciones presidenciales burundesas de 1993, fue derrotado por el candidato hutu Melchior Ndadaye del partido opositor FRODEBU."

    ZAN_1964_revolution.t:0 "¿La Revolución de Zanzíbar?"
    ZAN_1964_revolution.d:0 "La Revolución de Zanzíbar comenzó el 12 de enero de 1964 y condujo al derrocamiento del sultán de Zanzíbar, Jamshid bin Abdullah, y su gobierno principalmente árabe por la población mayoritaria de africanos negros de la isla. Karume logró negociar una fusión de Zanzíbar con Tanganyika para formar la nueva nación de Tanzania. Los medios contemporáneos evaluaron esta fusión como un intento de prevenir la subversión comunista de Zanzíbar. La revolución puso fin a más de 250 años de dominio árabe en Zanzíbar."

    ETH_1974_revolution.t:0 "¿El golpe de estado etíope?"
    ETH_1974_revolution.d:0 "El 12 de septiembre de 1974, el emperador Haile Selassie fue depuesto por el Comité Coordinador de las Fuerzas Armadas, Policía y Ejército Territorial, una junta militar respaldada por la Unión Soviética que gobernó Etiopía como el Derg hasta el 28 de mayo de 1991."
    ETH_1991_revolution.t:0 "¿Caída del Derg?"
    ETH_1991_revolution.d:0 "La caída del Derg fue una campaña militar que resultó en la derrota de la junta militar gobernante, llamada Derg por la coalición rebelde Frente Democrático Popular Etíope (EPRDF) el 28 de mayo de 1991 en Addis Abeba, poniendo fin a la Guerra Civil Etíope."
    
    ANG_1975_revolution.t:0 "¿La República Popular de Angola?"
    ANG_1975_revolution.d:0 "La República Popular de Angola fue el estado socialista autodeclarado que gobernó Angola desde su independencia en 1975 hasta el 25 de agosto de 1992, durante la Guerra Civil Angoleña. Estuvo liderada por el Movimiento Popular para la Liberación de Angola, que ganó la guerra civil y desde entonces ha gobernado el país como una república socialdemócrata."
    ANG_1979_revolution.t:0 "¿Presidencia de José Eduardo dos Santos?"
    ANG_1979_revolution.d:0 "José Eduardo Van-Dúnem dos Santos fue un político y oficial militar angoleño que sirvió como el segundo presidente de Angola desde 1979 hasta 2017. Como presidente, dos Santos también fue comandante en jefe de las Fuerzas Armadas Angoleñas (FAA) y presidente del Movimiento Popular para la Liberación de Angola (MPLA), el partido que ha gobernado Angola desde que ganó la independencia en 1975. Cuando renunció en 2017, era el segundo presidente con más tiempo en el cargo en África, superado solo por Teodoro Obiang Nguema Mbasogo de Guinea Ecuatorial."
    ANG_1991_revolution.t:0 "¿Los Acuerdos de Bicesse?"
    ANG_1991_revolution.d:0 "Los Acuerdos de Bicesse, también conocidos como los Acuerdos de Estoril, establecieron una transición hacia la democracia multipartidista en Angola bajo la supervisión de la misión UNAVEM II de las Naciones Unidas. El presidente José Eduardo dos Santos del MPLA y Jonas Savimbi de la UNITA firmaron el acuerdo en Lisboa, Portugal, el 31 de mayo de 1991."
    ANG_2017_revolution.t:0 "¿Presidencia de João Lourenço?"
    ANG_2017_revolution.d:0 "João Manuel Gonçalves Lourenço es un político angoleño que actualmente ejerce como el tercer presidente de Angola desde el 26 de septiembre de 2017.[4] Anteriormente, fue ministro de defensa de 2014 a 2017. En septiembre de 2018, se convirtió en presidente del Movimiento Popular para la Liberación de Angola (MPLA), el partido gobernante. Fue secretario general del partido de 1998 a 2003."

    MOZ_1975_revolution.t:0 "¿La República Popular de Mozambique?"
    MOZ_1975_revolution.d:0 "La República Popular de Mozambique fue un estado socialista que existió en lo que hoy es Mozambique desde 1975 hasta 1990. Se estableció cuando el país logró la independencia de Portugal en junio de 1975 y el Frente de Liberación de Mozambique (“FRELIMO”) fundó un estado socialista de partido único liderado por Samora Machel."
    MOZ_1986_revolution.t:0 "¿Presidencia de Joaquim Alberto Chissano?"
    MOZ_1986_revolution.d:0 "Chissano asumió la presidencia y se convirtió en líder del partido FRELIMO en 1986 cuando el avión presidencial de Samora Machel se estrelló en un terreno montañoso de Sudáfrica. Chissano puso fin a la Guerra Civil Mozambicana en 1992 al negociar un tratado de paz con las fuerzas rebeldes que “prometía no procesar ni castigar” y les otorgaba el 50 % de los cargos en el ejército mozambicano."
    MOZ_1990_revolution.t:0 "¿La Nueva Constitución?"
    MOZ_1990_revolution.d:0 "El sucesor de Machel, Joaquim Chissano, implementó cambios radicales en el país, iniciando reformas como el cambio del marxismo al capitalismo y comenzó las conversaciones de paz con RENAMO. La nueva constitución promulgada en 1990 estableció un sistema político multipartidista, una economía de mercado y elecciones libres. Ese mismo año, Mozambique abolió el nombre oficial de República Popular."
    MOZ_1994_revolution.t:0 "¿La Transición a la Democracia?"
    MOZ_1994_revolution.d:0 "Entre el 27 y el 29 de octubre de 1994 se celebraron elecciones generales en Mozambique para elegir presidente y la Asamblea de la República. Fue la primera vez que el país tuvo elecciones multipartidistas, ya que antes FRELIMO había sido el único partido legal. Sin embargo, FRELIMO mantuvo el control del sistema político, ganando ambas elecciones."

    GNB_1973_revolution.t:0 "¿La República Popular de Guinea-Bisáu?"
    GNB_1973_revolution.d:0 "El Partido Africano para la Independencia de Guinea y Cabo Verde recurrió al conflicto armado en los años 60 y fue uno de los beligerantes en la Guerra de Independencia de Guinea-Bisáu. Hacia el final de la guerra, el partido estableció un estado socialista de partido único que permaneció intacto hasta la introducción de la democracia multipartidista a principios de los años 90."
    GNB_1994_revolution.t:0 "¿La Transición a la Democracia?"
    GNB_1994_revolution.d:0 "Las elecciones generales en Guinea-Bisáu se celebraron el 3 de julio de 1994, con una segunda vuelta para la elección presidencial el 7 de agosto. Fueron las primeras elecciones multipartidistas desde la independencia, y también la primera vez que el presidente fue elegido directamente, ya que antes el cargo era designado por la Asamblea Nacional Popular. En la elección presidencial, ganó el actual presidente João Bernardo Vieira del Partido Africano para la Independencia de Guinea y Cabo Verde (PAIGC), quien derrotó a Kumba Ialá del Partido de Renovación Social en la segunda vuelta."

    LIB_1971_revolution.t:0 "¿La Liberalización de Liberia?"
    LIB_1971_revolution.d:0 "William Tolbert fue elegido presidente tras la muerte de William Tubman. La presidencia temprana de Tolbert vio reformas liberales y la adopción de una postura de No Alineación, pero los crecientes problemas económicos y las tensiones entre los americo-liberianos y los liberianos indígenas llevaron a la inestabilidad. En 1973, el país volvió a un sistema bipartidista cuando la Alianza Progresista de Liberia, encabezada por Gabriel Baccus Matthews, se reconoció como un partido opositor legítimo."
    LIB_1980_revolution.t:0 "¿El Golpe de Estado en Liberia?"
    LIB_1980_revolution.d:0 "El 12 de abril de 1980, un golpe militar liderado por el Sargento Mayor Samuel Doe del grupo étnico Krahn derrocó y mató al presidente William R. Tolbert Jr. Doe y los demás conspiradores luego ejecutaron a la mayoría del gabinete de Tolbert y otros funcionarios del gobierno americo-liberiano y miembros del Partido True Whig en una playa de Monrovia. Los líderes del golpe formaron el Consejo de Redención Popular (PRC) para gobernar el país."
    LIB_1990_revolution.t:0 "¿La Primera Guerra Civil Liberiana?"
    LIB_1990_revolution.d:0 "El régimen totalitario y la corrupción generalizada del presidente Samuel Doe llevaron a demandas de retiro del apoyo de los Estados Unidos a finales de la década de 1980. El Frente Patriótico Nacional de Liberia (NPFL) liderado por Charles Taylor invadió Liberia desde la Costa de Marfil para derrocar a Doe en diciembre de 1989 y ganó el control de la mayor parte del país en un año. Doe fue capturado y ejecutado por el Frente Patriótico Nacional Independiente de Liberia (INPFL), una facción disidente del NPFL liderada por Prince Johnson, en septiembre de 1990."
    LIB_1997_revolution.t:0 "¿El Ascenso de Charles Taylor?"
    LIB_1997_revolution.d:0 "Después de ser removido por malversación y encarcelado por el presidente Doe, Taylor escapó de prisión en 1989. Eventualmente llegó a Libia, donde fue entrenado como guerrillero. Regresó a Liberia en 1989 como líder de un grupo rebelde respaldado por Libia, el Frente Patriótico Nacional de Liberia, para derrocar al gobierno de Doe, iniciando la Primera Guerra Civil Liberiana (1989–1996). Tras la ejecución de Doe, Taylor ganó el control de gran parte del país y se convirtió en uno de los señores de la guerra más prominentes de África. Después de un acuerdo de paz que puso fin a la guerra, Taylor fue elegido presidente en las elecciones generales de 1997 como miembro del Partido Patriótico Nacional (NPP). A nivel nacional, Taylor intentó consolidar el poder mediante métodos dictatoriales, como depurar el ejército y cometer violencia contra sus rivales políticos."
    LIB_2003_revolution.t:0 "¿El Retorno de la Democracia en Liberia?"
    LIB_2003_revolution.d:0 "El presidente Charles Taylor llegó al poder en 1997 tras la victoria en la Primera Guerra Civil Liberiana, lo que condujo a dos años de paz. Los Liberianos Unidos por la Reconciliación y la Democracia (LURD), un grupo rebelde anti-Taylor respaldado por el gobierno de Guinea, invadieron el norte de Liberia en abril de 1999. LURD logró avances graduales contra Taylor en el norte y comenzó a acercarse a la capital, Monrovia, a principios de 2002. El Movimiento por la Democracia en Liberia (MODEL), un segundo grupo rebelde anti-Taylor, invadió el sur de Liberia a principios de 2003 y rápidamente conquistó la mayor parte del sur. Taylor, reducido a controlar solo un tercio de Liberia y bajo presión por el sitio de Monrovia, renunció en agosto de 2003 y huyó a Nigeria. El Acuerdo de Paz Integral de Accra fue firmado por las partes en guerra una semana después, marcando el fin político del conflicto y el comienzo de la transición de Liberia hacia la democracia."
    
    BUF_1983_revolution.t:0 "¿La Revolución Burkinesa?"
    BUF_1983_revolution.d:0 "El 4 de agosto de 1983, se lanzó un golpe de estado en la República de Alto Volta en un evento a veces denominado como la revolución de agosto o revolución burkinesa. Fue llevado a cabo por elementos radicales del ejército liderados por Thomas Sankara y Blaise Compaoré, contra el régimen del Mayor Jean-Baptiste Ouédraogo."
    BUF_1987_revolution.t:0 "¿El Golpe de Estado en Burkina Faso?"
    BUF_1987_revolution.d:0 "El golpe de estado de Burkina Faso de 1987 fue un golpe militar sangriento en Burkina Faso, que tuvo lugar el 15 de octubre de 1987. El golpe fue organizado por el Capitán Blaise Compaoré contra el presidente de izquierda radical Capitán Thomas Sankara, su ex amigo y asociado durante el levantamiento de 1983."
    BUF_2014_revolution.t:0 "¿El Retorno de la Democracia?"
    BUF_2014_revolution.d:0 "Blaise Compaoré ganó las elecciones en 1991, 1998, 2005 y 2010, en lo que se consideraron circunstancias injustas. Su intento de enmendar la constitución para extender su mandato de 27 años causó el levantamiento burkinés de 2014. El 31 de octubre de 2014, Compaoré renunció, tras lo cual huyó a la Costa de Marfil."
    BUF_2022_revolution.t:0 "¿El Golpe de Estado en Burkina Faso?"
    BUF_2022_revolution.d:0 "Traoré fue parte del grupo de oficiales del ejército que apoyaron el golpe de estado de Burkina Faso de enero de 2022 y llevaron a la junta militar del Movimiento Patriótico para la Salvaguarda y Restauración al poder. Cuando los conspiradores lanzaron su golpe el 30 de septiembre, Traoré aún tenía el rango de Capitán. La operación se llevó a cabo con el apoyo de la unidad 'Cobra'. En las primeras horas después del golpe, Traoré se declaró a sí mismo como el nuevo líder del Movimiento Patriótico para la Salvaguarda y Restauración. El 6 de octubre, también asumió el cargo de Presidente Interino como 'Jefe de Estado, Supremo Jefe de las Fuerzas Armadas'."
    
    MAD_1975_revolution.t:0 "¿Revolución Socialista Malgache?"
    MAD_1975_revolution.d:0 "Didier Ratsiraka fue elegido para un mandato de siete años como presidente en un referéndum nacional el 21 de diciembre de 1975, confirmando el mandato de consenso e inaugurando la Segunda República de Madagascar. El principio rector de la administración de Ratsiraka era la necesidad de una 'revolución desde arriba' socialista."
    MAD_1992_revolution.t:0 "¿Caída del Régimen Socialista?"
    MAD_1992_revolution.d:0 "El descontento con el gobierno de Ratsiraka aumentó el 10 de agosto de 1991, cuando más de 400,000 ciudadanos realizaron una marcha hacia el Palacio Presidencial con la intención de derrocar al gobierno de Ratsiraka e instaurar un nuevo sistema político multipartidista. El resultado de estos eventos fue el acuerdo de Ratsiraka el 31 de octubre de 1991 para apoyar un proceso de transición democrática, con la formulación de una nueva constitución y la celebración de elecciones libres y justas multipartidistas."
    
    NIC_1979_revolution.t:0 "¿La Revolución Nicaragüense?"
    NIC_1979_revolution.d:0 "La Revolución Nicaragüense abarcó la creciente oposición a la dictadura Somoza en las décadas de 1960 y 1970, la campaña liderada por el Frente Sandinista de Liberación Nacional (FSLN) para derrocar la dictadura en 1978–79."
    NIC_1990_revolution.t:0 "¿El Retorno de la Democracia en Nicaragua?"
    NIC_1990_revolution.d:0 "El 25 de febrero de 1990 se celebraron elecciones generales en Nicaragua para elegir al presidente y a los miembros de la Asamblea Nacional. El resultado fue una victoria para la Unión Nacional Opositora (UNO), cuyo candidato presidencial Violeta Chamorro derrotó sorpresivamente al presidente en funciones Daniel Ortega del Frente Sandinista de Liberación Nacional (FSLN). Esto condujo a una histórica transferencia pacífica y democrática del poder en Nicaragua."

    ELS_1956_revolution.t:0 "¿La Presidencia de José María Lemus?"
    ELS_1956_revolution.d:0 "El teniente coronel José María Lemus López fue presidente de El Salvador desde el 14 de septiembre de 1956 hasta el 26 de octubre de 1960. Antes de ser presidente, se desempeñó como subsecretario de defensa y ministro de gobernación. Continuó las reformas socioeconómicas de su predecesor, pero no hubo mejoría en el nivel de vida de la clase trabajadora."
    ELS_1960_revolution.t:0 "¿Los Golpes de Estado en El Salvador?"
    ELS_1960_revolution.d:0 "El golpe de Estado salvadoreño de 1961 fue un contragolpe exitoso en El Salvador liderado por el coronel Aníbal Portillo contra la efímera Junta de Gobierno que había tomado el poder en 1960, reemplazando a la junta militar reformista por un gobierno fervientemente anticomunista llamado Directorio Cívico-Militar. Al final de ese año, el gobierno militar dio paso a la gobernanza democrática."
    ELS_1979_revolution.t:0 "¿El Golpe de Estado de 1979 en El Salvador?"
    ELS_1979_revolution.d:0 "El golpe de Estado salvadoreño de 1979 fue un golpe militar ocurrido el 15 de octubre de 1979. El golpe, liderado por jóvenes oficiales militares, derrocó sin violencia al presidente militar Carlos Humberto Romero y lo envió al exilio. El firme control del Partido de Conciliación Nacional terminó, y en su lugar el ejército estableció la Junta Revolucionaria de Gobierno de El Salvador (JRG)."
    ELS_1984_revolution.t:0 "¿La Elección de José Napoleón Duarte?"
    ELS_1984_revolution.d:0 "José Napoleón Duarte Fuentes (23 de noviembre de 1925 – 23 de febrero de 1990) fue un político salvadoreño que sirvió como presidente de El Salvador del 1 de junio de 1984 al 1 de junio de 1989. Fue alcalde de San Salvador antes de postularse para presidente en 1972. Perdió, pero esa elección es ampliamente vista como fraudulenta. Tras un golpe de Estado en 1979, Duarte lideró la junta civil-militar subsiguiente de 1980 a 1982. Luego fue elegido presidente en 1984, derrotando al líder del partido ARENA, Roberto D'Aubuisson."
    ELS_1992_revolution.t:0 "¿Los Acuerdos de Paz de Chapultepec?"
    ELS_1992_revolution.d:0 "Los Acuerdos de Paz de Chapultepec fueron un conjunto de acuerdos firmados el 16 de enero de 1992, día en que terminó la Guerra Civil salvadoreña. El tratado estableció la paz entre el gobierno salvadoreño y el Frente Farabundo Martí para la Liberación Nacional (FMLN)."

    NEP_1990_revolution.t:0 "¿El Movimiento Popular Nepalés?"
    NEP_1990_revolution.d:0 "El Movimiento Popular de 1990 fue un movimiento multipartidista en Nepal que puso fin a la monarquía absoluta y dio inicio a la monarquía constitucional. También eliminó el sistema Panchayat."
    NEP_2008_revolution.t:0 "¿La Abolición de la Monarquía?"
    NEP_2008_revolution.d:0 "La década de 1990 vio el inicio de la Guerra Civil Nepalí (1996–2006), un conflicto entre las fuerzas gubernamentales y las fuerzas insurgentes del Partido Comunista de Nepal (Maoísta). La situación de la monarquía nepalí se vio aún más desestabilizada por la masacre real nepalí de 2001. Como resultado de la masacre, el Rey Gyanendra regresó al trono. Su imposición de un gobierno directo en 2005 provocó un movimiento de protesta que unificó la insurgencia maoísta y los activistas pro-democracia. Tras una elección celebrada al año siguiente, la Asamblea Constituyente de Nepal abolió formalmente el reino en su primera sesión el 28 de mayo de 2008, declarando la República Federal Democrática de Nepal en su lugar."
    
    PAK_1958_revolution.t:0 "¿Golpe de estado pakistaní?"
    PAK_1958_revolution.d:0 "El 7 de octubre, Mirza abrogó la Constitución de Pakistán y declaró la ley marcial. Hubo varios primeros ministros entre 1956 y 1958 y se llegó a un punto en que el General Ayub Khan consideró que el ejército debía tomar el control para restaurar la estabilidad."
    PAK_1970_revolution.t:0 "¿Regreso a la Democracia?"
    PAK_1970_revolution.d:0 "Se llevaron a cabo elecciones generales en Pakistán el 7 de diciembre de 1970 para elegir a los miembros de la Asamblea Nacional. Fueron las primeras elecciones generales directas desde la independencia de Pakistán y, en última instancia, las únicas celebradas antes de la independencia de Bangladesh. La votación se realizó en 300 circunscripciones generales, de las cuales 162 estaban en Pakistán Oriental y 138 en Pakistán Occidental."
    PAK_1973_revolution.t:0 "¿La Constitución de 1973?"
    PAK_1973_revolution.d:0 "La constitución de 1973 fue la primera en Pakistán redactada por representantes elegidos. A diferencia de la constitución de 1962, otorgó a Pakistán una democracia parlamentaria con el poder ejecutivo concentrado en la oficina del primer ministro, y el jefe de estado formal—el presidente—limitado a actuar bajo el consejo del primer ministro. La Constitución establece que todas las leyes deben conformarse con las instrucciones del Islam según se establece en el Corán y la Sunnah."
    PAK_1977_revolution.t:0 "¿Golpe de estado pakistaní?"
    PAK_1977_revolution.d:0 "El golpe militar pakistaní de 1977 (nombrado Operación Fair Play) fue el segundo golpe militar en Pakistán que tuvo lugar el 5 de julio de 1977. Fue llevado a cabo por Muhammad Zia-ul-Haq, el jefe del estado mayor del ejército, derrocando al gobierno del primer ministro Zulfikar Ali Bhutto. El golpe en sí fue incruento y estuvo precedido por agitación social y conflicto político entre el gobierno izquierdista del Partido del Pueblo de Pakistán de Bhutto y la oposición islamista de derecha Alianza Nacional Pakistaní, que acusó a Bhutto de manipular las elecciones generales de 1977."
    PAK_1988_revolution.t:0 "¿Regreso a la Democracia?"
    PAK_1988_revolution.d:0 "El presidente Zia murió en un accidente aéreo en 1988, y Benazir Bhutto, hija de Zulfikar Ali Bhutto, fue elegida como la primera mujer Primer Ministro del país. El PPP fue seguido por el conservador Partido Musulmán de Pakistán (N), y durante la siguiente década los líderes de los dos partidos lucharon por el poder, alternándose en el cargo mientras la situación del país empeoraba, con indicadores económicos que caían drásticamente, en contraste con la década de 1980."
    
    HND_1975_revolution.t:0 "¿El Estado de Emergencia?"
    HND_1975_revolution.d:0 "El Estado de Emergencia en India fue un período de 21 meses desde 1975 hasta 1977 cuando la Primera Ministra Indira Gandhi declaró un estado de emergencia en todo el país. Oficialmente emitida por el Presidente Fakhruddin Ali Ahmed bajo el Artículo 352 de la Constitución debido a la 'perturbación interna' prevaleciente, la orden otorgó a la primera ministra la autoridad para gobernar por decreto, permitiendo la cancelación de elecciones y la suspensión de las libertades civiles."
    HND_1977_revolution.t:0 "¿Fin del Estado de Emergencia?"
    HND_1977_revolution.d:0 "El 18 de enero de 1977, Gandhi convocó nuevas elecciones para marzo y liberó a varios líderes de oposición; sin embargo, muchos otros permanecieron en prisión incluso después de que ella dejara el cargo, a pesar de que el Estado de Emergencia terminó oficialmente el 21 de marzo de 1977. Las elecciones generales indias de 1977 se llevaron a cabo del 16 al 20 de marzo, y resultaron en una victoria abrumadora para el Partido Janata y el CFD, asegurando 298 escaños en la Lok Sabha, mientras que el Congreso Nacional Indio, gobernante, solo consiguió 154—aumento de 198 en comparación con la elección anterior."
    HND_1984_revolution.t:0 "¿El Asesinato de Indira Gandhi?"
    HND_1984_revolution.d:0 "La Primera Ministra India Indira Gandhi fue asesinada a las 9:30 a.m. del 31 de octubre de 1984 en su residencia en Safdarjung Road, Nueva Delhi. Fue asesinada por sus guardaespaldas Satwant Singh y Beant Singh en el contexto de la Operación Blue Star, una acción militar india llevada a cabo entre el 1 y el 8 de junio de 1984 ordenada por Indira Gandhi para dañar el Templo Dorado de Harmandir Sahib en Amritsar, Punjab, el sitio más sagrado del sikhismo."
    HND_1991_revolution.t:0 "¿El Asesinato de Rajiv Gandhi?"
    HND_1991_revolution.d:0 "El asesinato de Rajiv Gandhi, ex Primer Ministro de India, ocurrió como resultado de un atentado suicida en Sriperumbudur en Tamil Nadu, India, el 21 de mayo de 1991. Al menos 14 personas más, además de Rajiv Gandhi, fueron asesinadas. Fue llevado a cabo por Kalaivani Rajaratnam de 22 años (conocida popularmente por sus nombres asumidos Thenmozhi Rajaratnam y Dhanu), miembro de la organización separatista rebelde tamil de Sri Lanka Tigres de Liberación del Tamil Eelam (LTTE)."
    
    BHU_1952_revolution.t:0 "¿La Ascensión de Jigme Dorji Wangchuck?"
    BHU_1952_revolution.d:0 "Jigme Wangchuck fue sucedido por su hijo, Jigme Dorji Wangchuck. Durante su reinado de 20 años que terminó en julio de 1972, comenzó la reorientación fundamental de la sociedad bhutanesa. Wangchuck no solo logró la reorganización de la sociedad y el gobierno, sino que también consolidó la soberanía y seguridad de Bután."
    BHU_1972_revolution.t:0 "¿La Ascensión de Jigme Singye Wangchuck?"
    BHU_1972_revolution.d:0 "El 21 de julio de 1972 falleció el Tercer Rey de Bután y, a los 16 años, el príncipe heredero Jigme Singye Wangchuck ascendió al trono, convirtiéndose en el monarca más joven del mundo en ese momento. Durante su reinado, Bután transitó de una monarquía absoluta a una monarquía constitucional democrática."
    BHU_2006_revolution.t:0 "¿La Ascensión de Jigme Khesar Namgyel Wangchuck?"
    BHU_2006_revolution.d:0 "El reinado de Jigme Khesar Namgyel Wangchuck comenzó en 2006 tras la abdicación de su padre, Jigme Singye Wangchuck. El joven rey inició su mandato supervisando la democratización de Bután al presidir las últimas sesiones del parlamento donde se debatieron leyes electorales, reforma agraria y otros temas importantes."
    BHU_2008_revolution.t:0 "¿La Democracia Parlamentaria Butanesa?"
    BHU_2008_revolution.d:0 "Las primeras elecciones generales para la Asamblea Nacional se celebraron el 24 de marzo de 2008. Los principales contendientes fueron el Partido Paz y Prosperidad de Bután (DPT) liderado por Jigme Thinley y el Partido Democrático Popular (PDP) liderado por Sangay Ngedup. El DPT ganó las elecciones, obteniendo 45 de los 47 escaños. El 9 de abril de 2008, Jigme Thinley se convirtió en el primer primer ministro electo; asumió el cargo tras la primera elección democrática del país."

    BUR_1962_revolution.t:0 "¿Golpe de estado birmano?"
    BUR_1962_revolution.d:0 "El golpe de estado birmano de 1962 marcó el comienzo del gobierno de un solo partido en Birmania y la dominación política del ejército en la política birmana. En el golpe del 2 de marzo de 1962, el ejército reemplazó al gobierno civil del AFPFL encabezado por el Primer Ministro U Nu, junto con el Consejo Revolucionario de la Unión presidido por el General Ne Win."
    BUR_1974_revolution.t:0 "¿El Camino Birmán hacia el Socialismo?"
    BUR_1974_revolution.d:0 "El Camino Birmán hacia el Socialismo fue la ideología estatal de la República Socialista de la Unión de Birmania, el estado socialista gobernado por el Partido Socialista de Birmania (BSPP) de 1962 a 1988."
    BUR_1988_revolution.t:0 "¿La Revuelta 8888?"
    BUR_1988_revolution.d:0 "La revuelta 8888 fue iniciada por estudiantes en Yangon (Rangún) el 8 de agosto de 1988. Las protestas estudiantiles se extendieron por todo el país. Cientos de miles de monjes, niños, estudiantes universitarios, amas de casa, médicos y personas comunes protestaron contra el gobierno."
    BUR_1990_revolution.t:0 "¿El golpe de estado de los Tatmadaw?"
    BUR_1990_revolution.d:0 "Se llevaron a cabo elecciones generales en Myanmar el 27 de mayo de 1990, las primeras elecciones multipartidistas desde 1960, después de las cuales el país había sido gobernado por una dictadura militar. El resultado fue una victoria aplastante para el Liga Nacional para la Democracia (NLD) de Aung San Suu Kyi, que ganó 392 de los 492 escaños. Sin embargo, la junta militar se negó a reconocer los resultados y continuó gobernando el país."
    BUR_2007_revolution.t:0 "¿La Revolución de Azafrán?"
    BUR_2007_revolution.d:0 "La Revolución de Azafrán fue una serie de protestas y manifestaciones económicas y políticas que tuvieron lugar durante agosto, septiembre y octubre de 2007 en Myanmar. Las protestas fueron desencadenadas por la decisión del gobierno militar nacional de eliminar los subsidios sobre los precios de venta de combustible."
    BUR_2015_revolution.t:0 "¿El Camino hacia la Democracia?"
    BUR_2015_revolution.d:0 "Se llevaron a cabo elecciones generales el 8 de noviembre de 2015. Estas fueron las primeras elecciones abiertamente disputadas en Myanmar desde las elecciones generales de 1990 (que fueron anuladas). Los resultados le dieron al NLD una mayoría absoluta de escaños en ambas cámaras del parlamento nacional, suficiente para asegurar que su candidato se convirtiera en presidente, mientras que la líder del NLD, Aung San Suu Kyi, está constitucionalmente excluida de la presidencia."
    BUR_2021_revolution.t:0 "¿El golpe de estado de Tatmadaw?"
    BUR_2021_revolution.d:0 "Un golpe de estado en Myanmar comenzó en la mañana del 1 de febrero de 2021, cuando los miembros democráticamente elegidos del partido gobernante del país, la Liga Nacional para la Democracia (NLD), fueron depuestos por el Tatmadaw — el ejército de Myanmar — que luego otorgó el poder a una junta militar."
    
    CAM_1970_revolution.t:0 "¿La República Jemer?"
    CAM_1970_revolution.d:0 "La República Jemer fue un estado camboyano bajo la dictadura militar respaldada por Estados Unidos del mariscal Lon Nol desde 1970 hasta 1975. Su establecimiento fue declarado formalmente el 9 de octubre de 1970, tras el golpe de Estado del 18 de marzo de 1970 que derrocó al gobierno de Norodom Sihanouk y abolió la monarquía camboyana."
    CAM_1975_revolution.t:0 "¿El Ascenso de los Jemeres Rojos?"
    CAM_1975_revolution.d:0 "Kampuchea fue el estado camboyano desde 1975 hasta 1979, bajo la dictadura totalitaria de Pol Pot y el Partido Comunista de Kampuchea (CPK), comúnmente conocido como los Jemeres Rojos (KR). Se estableció tras la captura de la capital Phnom Penh por los Jemeres Rojos, poniendo fin de facto a la República Jemer respaldada por Estados Unidos de Lon Nol."
    CAM_1979_revolution.t:0 "¿La Caída de Pol Pot?"
    CAM_1979_revolution.d:0 "Después de varios años de violentas incursiones de los Jemeres Rojos en territorio vietnamita que resultaron en masacres, Vietnam invadió Camboya en diciembre de 1978. En enero de 1979, Pol Pot y los Jemeres Rojos fueron derrocados. Los miembros sobrevivientes de los Jemeres Rojos se retiraron a las selvas dispersas cerca de la frontera con Tailandia, desde donde continuaron luchando y realizando ataques. Severamente debilitados, fueron perseguidos por soldados vietnamitas hasta su retirada en 1989."
    CAM_1989_revolution.t:0 "¿Los Acuerdos de Paz de París?"
    CAM_1989_revolution.d:0 "En noviembre de 1978, tropas vietnamitas invadieron Camboya en respuesta a las incursiones fronterizas de los Jemeres Rojos y la conquistaron. Se estableció la República Popular de Kampuchea (PRK) como un estado prosoviético liderado por el Partido Revolucionario Popular de Kampuchea. En oposición al nuevo estado, se formó en 1981 un gobierno en el exilio llamado Coalición de Gobierno de Kampuchea Democrática (CGDK) compuesto por tres facciones. Los esfuerzos de paz comenzaron en París en 1989 bajo el Estado de Camboya, culminando dos años después, en octubre de 1991, con un Acuerdo Integral de Paz en París."
    CAM_1993_revolution.t:0 "¿La Restauración de la Monarquía?"
    CAM_1993_revolution.d:0 "En noviembre de 1978, tropas vietnamitas invadieron Camboya en respuesta a incursiones fronterizas de los Jemeres Rojos y la conquistaron. Los esfuerzos de paz comenzaron en París en 1989 bajo el Estado de Camboya, culminando dos años después, en octubre de 1991, con un Acuerdo Integral de Paz en París. La ONU recibió el mandato de hacer cumplir el alto al fuego y manejar refugiados y desarme a través de la Autoridad Transitoria de las Naciones Unidas en Camboya (UNTAC). En 1993, la monarquía fue restaurada con Norodom Sihanouk reinstalado como rey, y la primera elección posguerra fue coordinada por UNTAC."
    CAM_1997_revolution.t:0 "¿El Golpe de Estado Camboyano?"
    CAM_1997_revolution.d:0 "El golpe de Estado camboyano de 1997 tuvo lugar de julio a septiembre de 1997. Como resultado, el copremier Hun Sen destituyó al otro copremier Norodom Ranariddh. Al menos 32 personas murieron durante el golpe."

    IDO_1959_revolution.t:0 "¿La Democracia Guiada?"
    IDO_1959_revolution.d:0 "La Democracia Guiada fue el sistema político en Indonesia desde 1959 hasta que comenzó el Nuevo Orden en 1966. Fue idea del Presidente Sukarno y fue un intento de lograr estabilidad política. Sukarno creía que el sistema parlamentario implementado durante el período de democracia liberal en Indonesia era ineficaz debido a su situación política divisiva en ese momento. En su lugar, buscó un sistema basado en el sistema tradicional de discusión y consenso de los pueblos, que ocurría bajo la guía de los ancianos de la aldea. Con la declaración de la ley marcial y la introducción de este sistema, Indonesia regresó al sistema presidencial y Sukarno se convirtió nuevamente en el jefe de gobierno."
    IDO_1968_revolution.t:0 "¿El Nuevo Orden?"
    IDO_1968_revolution.d:0 "Un intento de golpe el 30 de septiembre y el 1 de octubre de 1965 fue contrarrestado por las tropas lideradas por Suharto. Según la historia oficial elaborada por el ejército, este intento fue respaldado por el Partido Comunista de Indonesia (PKI). El ejército posteriormente llevó a cabo una purga violenta anticomunista a nivel nacional y Suharto despojó al presidente fundador de Indonesia, Sukarno, del poder. Bajo su administración de 'Nuevo Orden', Suharto construyó un gobierno fuerte, centralizado y dominado por el ejército. Lo que comenzó como una dictadura militar oligárquica evolucionó hacia un régimen autoritario personalista centrado en Suharto."
    IDO_1998_revolution.t:0 "¿La democratización de Indonesia?"
    IDO_1998_revolution.d:0 "Con Suharto cada vez más visto como la fuente de las crecientes crisis económicas y políticas del país, figuras políticas prominentes, incluyendo al político musulmán Amien Rais, hablaron en contra de su presidencia, y en enero de 1998, los estudiantes universitarios comenzaron a organizar manifestaciones a nivel nacional. La crisis culminó mientras Suharto estaba de visita oficial en Egipto el 12 de mayo de 1998, cuando las fuerzas de seguridad mataron a cuatro manifestantes de la Universidad Trisakti de Yakarta. El 21 de mayo de 1998, Suharto anunció su renuncia, tras lo cual el vicepresidente Habibie asumió la presidencia de acuerdo con la constitución."
    
    MSY_1969_revolution.t:0 "El incidente del 13 de mayo"
    MSY_1969_revolution.d:0 "El incidente del 13 de mayo fue un episodio de violencia sectaria sino-malay que tuvo lugar en Kuala Lumpur, la capital de Malasia, el 13 de mayo de 1969. El disturbio ocurrió después de las elecciones generales malasias de 1969, cuando partidos de oposición como el Partido de Acción Democrática y Gerakan obtuvieron avances a expensas de la coalición gobernante, el Partido de la Alianza. Los disturbios raciales llevaron a la declaración de un estado de emergencia nacional por parte del Yang di-Pertuan Agong (Rey), resultando en la suspensión del Parlamento. Se estableció un Consejo de Operaciones Nacionales (NOC) como gobierno provisional para gobernar temporalmente el país entre 1969 y 1971."
    MSY_1971_revolution.t:0 "¿La Nueva Política Económica Malasia?"
    MSY_1971_revolution.d:0 "La Nueva Política Económica (NEP) fue un programa de reingeniería social y acción afirmativa formulado por el Consejo de Operaciones Nacionales (NOC) después del incidente del 13 de mayo en Malasia. Se buscó intensamente la acción afirmativa pro-Bumiputera."
    MSY_1981_revolution.t:0 "¿El Nuevo UMNO?"
    MSY_1981_revolution.d:0 "Durante el primer mandato de Mahathir, Malasia experimentó modernización y crecimiento económico, y su gobierno inició una amplia privatización de la industria y una serie de atrevidos proyectos de infraestructura. Mahathir fue una figura política dominante, ganando cinco elecciones generales consecutivas y defendiendo la dirección de UMNO de varios rivales. Centralizó el poder socavando la independencia judicial y apoyando una enmienda constitucional para eliminar la inmunidad legal para la realeza. También continuó con políticas pro-bumiputera."
    MSY_1998_revolution.t:0 "¿Los juicios por sodomía de Anwar Ibrahim?"
    MSY_1998_revolution.d:0 "Durante la Crisis Financiera Asiática de 1997, Anwar apoyó el plan del FMI como ministro de finanzas. Mahathir culpó a especuladores de divisas como George Soros por la crisis y apoyó controles de divisas y una regulación más estricta de la inversión extranjera. Sin embargo, ese año, los asuntos entre Anwar y Mahathir llegaron a un punto crítico alrededor del Congreso General de UMNO. Anwar fue despedido del Gabinete el 2 de septiembre de 1998, en medio de informes policiales que indicaban que estaba bajo investigación. Al día siguiente, fue expulsado de UMNO. Munawar Anees, ex redactor de discursos de Anwar, y Sukma Darmawan Sasmita Atmadja, hermano adoptivo de Anwar, fueron arrestados bajo sospecha de participar en actos homosexuales."
    MSY_2018_revolution.t:0 "¿La caída de Najib Razak?"
    MSY_2018_revolution.d:0 "Durante su mandato como Primer Ministro, Najib implementó varios programas de desarrollo económico e infraestructura, incluyendo la iniciativa 1Malaysia Development Berhad (1MDB). Sin embargo, su liderazgo se vio empañado por alegaciones de corrupción y malversación de fondos relacionados con el escándalo de 1MDB, lo que llevó a su caída política. En 2018, la carrera política de Najib sufrió un gran revés cuando su partido, Barisan Nasional, perdió las elecciones generales ante la coalición Pakatan Harapan. Posteriormente, enfrentó cargos legales relacionados con el escándalo de 1MDB."
    MSY_2020_revolution.t:0 "¿El Movimiento Sheraton?"
    MSY_2020_revolution.d:0 "La crisis política malasia 2020–2022 se desató después de que varios miembros del Parlamento (MP) del 14º Parlamento Malasio cambiaron el apoyo partidario, lo que llevó a la pérdida de una mayoría parlamentaria, el colapso de dos gobiernos de coalición sucesivos y la renuncia de dos Primeros Ministros. La crisis política culminó en una elección general anticipada en 2022 y la eventual formación de un gobierno de coalición."
    MSY_2022_revolution.t:0 "¿El ascenso de Pakatan Harapan?"
    MSY_2022_revolution.d:0 "Después de las elecciones generales de 2022 que resultaron en un parlamento colgado, la Alianza de Esperanza regresó al poder con una mayoría de dos tercios, liderada por el Primer Ministro y Presidente de PH Anwar Ibrahim, formando un gobierno de coalición con Frente Nacional (BN), Alianza de los Partidos de Sarawak (GPS), Alianza del Pueblo de Sabah (GRS), Partido del Patrimonio (WARISAN), Partido del Pueblo Malasio (PBM), Partido Social Democrático de Armonía (KDM) e independientes. Mientras tanto, el Perikatan Nacional de Muhyiddin Yassin se negó a unirse a la coalición y asumió el rol de oposición, con 74 escaños."

    BRU_1967_revolution.t:0 "¿La Abdicación de Omar Ali Saifuddien III?"
    BRU_1967_revolution.d:0 "El 4 de octubre de 1967, después de 17 años de reinado y una prolongada enfermedad, Omar Ali Saifuddien declaró su abdicación voluntaria a favor de su hijo mayor, el príncipe heredero Hassanal Bolkiah, de 21 años, cuando su hijo alcanzó la adolescencia y había adquirido cierto conocimiento sobre los asuntos de la administración del país."

    THI_1957_revolution.t:0 "¿El golpe de Sarit Thanarat?"
    THI_1957_revolution.d:0 "El 13 de septiembre de 1957, Sarit entregó a Phibun el ultimátum del ejército. El ultimátum, firmado por 58 oficiales del ejército, pedía la renuncia del gobierno. A la mañana siguiente, Sarit y su ejército llevaron a cabo un golpe de estado. En menos de una hora, el ejército capturó con éxito puntos estratégicos sin resistencia."
    THI_1973_revolution.t:0 "¿El levantamiento popular tailandés?"
    THI_1973_revolution.d:0 "El levantamiento popular del 14 de octubre de 1973 fue un evento crucial en la historia de Tailandia. El levantamiento resultó en el fin de la dictadura militar gobernante de Thanom Kittikachorn y alteró el sistema político tailandés. Notablemente, destacó la creciente influencia de los estudiantes universitarios tailandeses en la política."
    THI_2014_revolution.t:0 "¿El golpe de Prayut Chan-o-cha?"
    THI_2014_revolution.d:0 "El 22 de mayo de 2014, las Fuerzas Armadas Reales Tailandesas, lideradas por el General Prayut Chan-o-cha, Comandante del Ejército Real de Tailandia (RTA), llevaron a cabo un golpe de estado, el 12º desde el primer golpe del país en 1932, contra el gobierno interino de Tailandia, tras seis meses de crisis política. El ejército estableció una junta llamada el Consejo Nacional para la Paz y el Orden (NCPO) para gobernar la nación. El golpe puso fin al conflicto político entre el régimen militar y el poder democrático, que había estado presente desde el golpe de estado tailandés de 2006 conocido como el 'golpe inacabado'."
    
    JAP_1947_revolution.t:0 "¿La Constitución de Japón después de la guerra?"
    JAP_1947_revolution.d:0 "La Constitución de Japón es la constitución de Japón y la ley suprema en el estado. Fue redactada principalmente por funcionarios civiles estadounidenses trabajando bajo la ocupación aliada de Japón después de la Segunda Guerra Mundial. La actual constitución japonesa fue promulgada como una enmienda a la Constitución Meiji de 1890 el 3 de noviembre de 1946, cuando entró en vigor el 3 de mayo de 1947."
    notice_of_3P_action.option:0 "Es lo que es."
    
    NKO_1994_revolution.t:0 "¿El ascenso de Kim Jong Il?"
    NKO_1994_revolution.d:0 "Kim Jong Il fue un político norcoreano que fue el segundo líder supremo de Corea del Norte. Dirigió Corea del Norte desde la muerte de su padre Kim Il Sung en 1994 hasta su propia muerte en 2011, cuando fue sucedido por su hijo, Kim Jong Un."
    NKO_2012_revolution.t:0 "¿El ascenso de Kim Jong Un?"
    NKO_2012_revolution.d:0 "Kim Jong Un es un político norcoreano que ha sido el líder supremo de Corea del Norte desde 2011 y el líder del Partido de los Trabajadores de Corea (WPK) desde 2012. Es el tercer hijo de Kim Jong Il, quien fue el segundo líder supremo de Corea del Norte desde 1994 hasta su muerte en 2011, y de Ko Yong Hui."
    
    SKO_1960_revolution.t:0 "¿La Revolución de Abril?"
    SKO_1960_revolution.d:0 "La Revolución de Abril fueron protestas masivas en Corea del Sur contra el presidente Syngman Rhee y la Primera República del 11 al 26 de abril de 1960, que llevaron a la renuncia de Rhee. Las protestas fueron desencadenadas por el descubrimiento del cuerpo de un estudiante de secundaria local asesinado por la policía durante las manifestaciones contra las elecciones fraudulentas en marzo. El descontento popular había surgido debido al gobierno autocrático de Rhee, la corrupción, el uso de la violencia contra la oposición política y el desarrollo desigual de Corea del Sur."
    SKO_1961_revolution.t:0 "¿El golpe del 16 de mayo?"
    SKO_1961_revolution.d:0 "El golpe de estado militar del 16 de mayo fue un golpe de estado militar en Corea del Sur en 1961, organizado y llevado a cabo por Park Chung Hee y sus aliados, quienes formaron el Comité Revolucionario Militar, nominalmente liderado por el Jefe de Estado Mayor del Ejército, Chang Do-yong, tras la aquiescencia de este último el día del golpe. El golpe dejó sin poder al gobierno democráticamente elegido del Primer Ministro Chang Myon y el Presidente Yun Posun, y terminó con la Segunda República, instalando un Consejo Supremo de Reconstrucción Nacional reformista dirigido efectivamente por Park, quien asumió la presidencia tras el arresto del General Chang en julio."
    SKO_1972_revolution.t:0 "¿La Constitución Yushin?"
    SKO_1972_revolution.d:0 "En octubre de 1972, Park disolvió la legislatura y suspendió la constitución de 1963 en un autogolpe. Luego comenzaron los trabajos para redactar una nueva constitución. Una nueva constitución, la llamada Constitución Yushin, fue aprobada en un plebiscito fuertemente manipulado en noviembre de 1972. A Park se le dieron amplios poderes para gobernar por decreto y suspender las libertades constitucionales. El mandato presidencial se incrementó de cuatro a seis años, sin límites para la reelección. En la práctica, codificó los poderes de emergencia que Park había ejercido durante el año anterior, transformando su presidencia en una dictadura legal."
    SKO_1979_revolution.t:0 "¿El asesinato de Park Chung Hee?"
    SKO_1979_revolution.d:0 "Park Chung Hee fue asesinado el 26 de octubre de 1979, durante una cena en la casa segura de la Agencia Central de Inteligencia de Corea (KCIA) cerca del complejo presidencial Blue House en el distrito de Jongno, Seúl, Corea del Sur. Kim Jae-gyu, el director de la KCIA y jefe de seguridad del presidente, fue responsable del asesinato. Park fue disparado en el pecho y en la cabeza, y murió casi inmediatamente."
    SKO_1987_revolution.t:0 "¿La lucha democrática de junio?"
    SKO_1987_revolution.d:0 "La lucha democrática de junio fue un movimiento pro-democracia a nivel nacional en Corea del Sur que generó protestas masivas del 10 al 29 de junio de 1987. Las manifestaciones obligaron al gobierno en el poder a celebrar elecciones presidenciales directas e instituir otras reformas democráticas, lo que llevó al establecimiento de la Sexta República, el gobierno actual de Corea del Sur."
    SKO_2016_revolution.t:0 "¿El impeachment de Park Geun-hye?"
    SKO_2016_revolution.d:0 "El impeachment de Park Geun-hye, presidenta de Corea del Sur, fue la culminación de un escándalo político que involucró intervenciones a la presidencia por parte de su asistente, Choi Soon-sil. Revelaciones surgieron a finales de octubre de 2016, indicando que la asistente de la presidenta Park Geun-hye, Choi Soon-sil, quien no tenía un puesto oficial en el gobierno, había utilizado su posición para buscar donaciones de dinero de varios conglomerados empresariales (conocidos como chaebols), incluidos Samsung, Hyundai, SK Group y Lotte, para dos fundaciones que ella controlaba. La votación para el impeachment tuvo lugar el 9 de diciembre de 2016, con 234 miembros de los 300 de la Asamblea Nacional votando a favor del impeachment y la suspensión temporal de los poderes y deberes presidenciales de Park Geun-hye."
    SKO_2024_revolution.t:0 "¿La Ley Marcial?"
    SKO_2024_revolution.d:0 "El 3 de diciembre de 2024, a las 22:27 hora estándar de Corea (KST), Yoon Suk Yeol, el presidente de Corea del Sur, declaró la ley marcial durante un discurso televisado. En su declaración, acusó al Partido Democrático (DPK), que tiene mayoría en la Asamblea Nacional, de llevar a cabo "actividades antestatales" y colaborar con "comunistas norcoreanos" para destruir el país, creando así una "dictadura legislativa". Este evento fue ampliamente caracterizado por políticos y organizaciones de noticias coreanas, tanto nacionales como internacionales, como un intento de golpe de estado."
    SKO_2024_1_revolution.t:0 "¿La Destitución de Yoon Suk Yeol?"
    SKO_2024_1_revolution.d:0 "El 14 de diciembre de 2024, Yoon Suk Yeol, presidente de Corea del Sur, fue destituido por la Asamblea Nacional. Esta acción fue una respuesta a la declaración de ley marcial realizada por Yoon el 3 de diciembre de 2024, la cual fue revocada por la Asamblea Nacional y retirada oficialmente seis horas después, el 4 de diciembre de 2024."

    ROC_1975_revolution.t:0 "¿La Muerte de Chiang Kai-shek?"
    ROC_1975_revolution.d:0 "En 1975, 26 años después de que Chiang llegara a Taiwán, murió en Taipéi a la edad de 87 años. Había sufrido un infarto y neumonía en los meses previos, y falleció debido a una insuficiencia renal agravada por una insuficiencia cardíaca avanzada el 5 de abril. El funeral de Chiang se celebró el 16 de abril. Yen Chia-kan se convirtió en el segundo presidente tras la muerte de Chiang Kai-shek."
    ROC_1978_revolution.t:0 "¿El Ascenso de Chiang Ching-kuo?"
    ROC_1978_revolution.d:0 "A medida que Chiang Kai-shek entraba en sus últimos años, gradualmente delegó más responsabilidades a su hijo, y cuando murió en abril de 1975, el vicepresidente Yen Chia-kan se convirtió en presidente por el resto del mandato de Chiang Kai-shek, mientras que Chiang Ching-kuo asumió el liderazgo del KMT (optó por el título de 'Presidente' en lugar del título de 'Director General' de su padre). Chiang Ching-kuo fue elegido presidente de la República de China en las elecciones presidenciales de Taiwán de 1978 por la Asamblea Nacional el 20 de mayo de 1978."
    ROC_1996_revolution.t:0 "¿La Democracia de Taiwán?"
    ROC_1996_revolution.d:0 "En 1987, se levantó la ley marcial y Taiwán comenzó un proceso de democratización, comenzando con la abolición de las disposiciones provisionales y culminando con la primera elección presidencial directa en 1996."

    NVM_1969_revolution.t:0 "¿El ascenso de Lê Duẩn?"
    NVM_1969_revolution.d:0 "Lê Duẩn fue un político comunista vietnamita. Ascendió en la jerarquía del partido a finales de la década de 1950 y se convirtió en Secretario General del Comité Central del Partido Comunista de Vietnam (VCP) en el 3er Congreso Nacional en 1960. Continuó la política de Hồ Chí Minh de gobernar a través del liderazgo colectivo. Desde mediados de la década de 1960 (cuando la salud de Hồ estaba deteriorada) hasta su propia muerte en 1986, fue el principal tomador de decisiones en Vietnam."
    NVM_1986_revolution.t:0 "¿El ascenso de Nguyễn Văn Linh?"
    NVM_1986_revolution.d:0 "Nguyễn Văn Linh fue un revolucionario y político vietnamita. Nguyễn Văn Linh fue el secretario general del Partido Comunista de Vietnam desde 1986 hasta 1991 y un líder político del Vietcong durante la Guerra de Vietnam. Durante su tiempo en el cargo, Linh fue un firme defensor del 'Đổi Mới' (renovación), un plan económico cuyo objetivo es transformar la economía vietnamita en una economía de mercado orientada al socialismo. Como tal, Linh a menudo fue conocido como el 'Gorbachov vietnamita' después del líder soviético, quien introdujo la Perestroika."
    
    SVM_1955_revolution.t:0 "¿El referéndum del Estado de Vietnam?"
    SVM_1955_revolution.d:0 "El referéndum del Estado de Vietnam de 1955 determinó la futura forma de gobierno del Estado de Vietnam, la nación que se convertiría en la República de Vietnam (conocida comúnmente como Vietnam del Sur). Fue disputado por el Primer Ministro Ngô Đình Diệm, quien propuso una república, y el ex emperador Bảo Đại, quien había abdicado en 1945 y en el momento del referéndum tenía el título de jefe de estado."
    SVM_1963_revolution.t:0 "¿El golpe de estado sur vietnamita?"
    SVM_1963_revolution.d:0 "En noviembre de 1963, el presidente Ngô Đình Diệm y el Partido Laboral Personalista Revolucionario de Vietnam del Sur fueron derrocados por un grupo de oficiales del Ejército de la República de Vietnam respaldados por la CIA, quienes estaban en desacuerdo con la gestión de Diệm de la crisis budista y la amenaza de los norvietnamitas y el Viet Cong para Vietnam del Sur."
    
    SRL_1956_revolution.t:0 "¿La Ley Solo Sinhala?"
    SRL_1956_revolution.d:0 "La Ley de Idioma Oficial (No. 33 de 1956), comúnmente conocida como la Ley Solo Sinhala, fue una ley aprobada en el Parlamento de Ceilán en 1956. La ley reemplazó el inglés con el cingalés como único idioma oficial de Ceilán, con la exclusión del tamil. La ley fue controvertida ya que sus partidarios la vieron como un intento de una comunidad que acababa de obtener independencia para distanciarse de sus antiguos colonizadores, mientras que sus opositores la vieron como un intento de la mayoría lingüística para oprimir y afirmar dominio sobre las minorías."
    SRL_1978_revolution.t:0 "¿Crear una presidencia fuerte?"
    SRL_1978_revolution.d:0 "La nueva Constitución, promulgada el 7 de septiembre de 1978, estableció un parlamento unicameral y un Presidente Ejecutivo. El mandato del presidente y la duración del parlamento se fijaron en seis años. La nueva Constitución también introdujo una forma de representación proporcional por múltiples miembros para las elecciones al parlamento, que consistiría en 196 miembros (posteriormente aumentados a 225 por la Decimocuarta Enmienda a la Constitución)."
    
    BNG_1975_revolution.t:0 "¿La era presidencial?"
    BNG_1975_revolution.d:0 "En enero de 1975, Sheikh Mujibur Rahman introdujo un gobierno socialista de partido único bajo BAKSAL. Rahman prohibió todos los periódicos excepto cuatro publicaciones estatales y enmendó la constitución para aumentar su poder. Fue asesinado durante un golpe de estado el 15 de agosto de 1975, y la presidencia pasó al usurpador Khondaker Mostaq Ahmad durante cuatro meses. Bangladés fue gobernado por una junta militar dirigida por el Jefe del Administrador de la Ley Marcial durante tres años. En 1977, el jefe del ejército Ziaur Rahman se convirtió en presidente."
    BNG_1991_revolution.t:0 "¿Regreso a la democracia parlamentaria?"
    BNG_1991_revolution.d:0 "Después de las elecciones generales de 1991, la duodécima enmienda a la constitución restauró la república parlamentaria, y Begum Khaleda Zia se convirtió en la primera mujer primer ministro de Bangladés. Zia, una ex primera dama, dirigió un gobierno del BNP de 1990 a 1996. En 1991, su ministro de finanzas, Saifur Rahman, inició un programa importante para liberalizar la economía de Bangladés."
    BNG_2009_revolution.t:0 "¿El Ascenso de Sheikh Hasina?"
    BNG_2009_revolution.d:0 "El segundo mandato de Sheikh Hasina estuvo marcado por la mala gestión económica y la corrupción desenfrenada, lo que llevó al aumento de la deuda externa, la inflación creciente, el desempleo juvenil y las irregularidades bancarias. Se considera ampliamente que Bangladés experimentó un retroceso democrático bajo su gobierno. Human Rights Watch documentó desapariciones forzadas generalizadas y ejecuciones extrajudiciales bajo su gobierno. Numerosos políticos y periodistas fueron castigados de manera sistemática y judicial por desafiar sus puntos de vista."
    BNG_2024_revolution.t:0 "¿El Regreso de la Democracia?"
    BNG_2024_revolution.d:0 "Hasina renunció el 5 de agosto de 2024, mientras grandes multitudes de manifestantes rodeaban la residencia de la primera ministra. Su renuncia fue anunciada por el general Waker-uz-Zaman, Jefe del Estado Mayor del Ejército. Más tarde ese mismo día, Hasina huyó a la India en una salida caótica, primero en coche, luego en helicóptero y finalmente en avión. Se fue sin dar un discurso de renuncia. Después de disolver el parlamento el 6 de agosto de 2024, el presidente de Bangladés, Mohammed Shahabuddin, nominó a Yunus para que fuera el jefe del gobierno interino de Bangladés, accediendo a las demandas de los estudiantes tras la renuncia de la ex primera ministra Sheikh Hasina."

    AST_1975_revolution.t:0 "¿Terminar con la Política de Australia Blanca?"
    AST_1975_revolution.d:0 "Desde la década de 1950, los australianos comenzaron a replantearse sus actitudes hacia las cuestiones raciales. Se fundó un movimiento por los derechos de los aborígenes y fue apoyado por muchos australianos blancos liberales, y también se lanzó una campaña contra la política de Australia Blanca. Se celebró el referéndum de 1967, que fue aprobado por abrumadora mayoría para enmendar la Constitución, eliminando referencias discriminatorias y dando al parlamento nacional el poder de legislar específicamente para los australianos indígenas. Los australianos indígenas comenzaron a tomar representación en los parlamentos australianos durante la década de 1970."
    AST_1999_revolution.t:0 "¿El referéndum sobre la República?"
    AST_1999_revolution.d:0 "El referéndum republicano australiano celebrado el 6 de noviembre de 1999 fue un referéndum de dos preguntas para enmendar la Constitución de Australia. La primera pregunta preguntaba si Australia debería convertirse en una república, con un presidente nombrado por el Parlamento siguiendo un modelo de nombramiento bipartidista que había sido aprobado por una Convención Constitucional mitad electa, mitad designada celebrada en Canberra en febrero de 1998. La segunda pregunta, generalmente considerada menos importante políticamente, preguntaba si Australia debería alterar la Constitución para insertar un preámbulo. El referéndum republicano fue derrotado."
    
    FIJ_1987_revolution.t:0 "¿El golpe de Estado fijiano de 1987?"
    FIJ_1987_revolution.d:0 "Los golpes de Estado fijianos de 1987 resultaron en el derrocamiento del gobierno electo del primer ministro fijiano Timoci Bavadra, la deposición de Isabel II como reina de Fiji y la declaración de una república. El primer golpe de Estado, en el que Bavadra fue depuesto, ocurrió el 14 de mayo de 1987; un segundo golpe de Estado el 25 de septiembre terminó con la monarquía, y fue seguido poco después por la proclamación de una república el 10 de octubre. Ambas acciones militares fueron lideradas por el teniente coronel Sitiveni Rabuka, entonces tercero al mando de las Fuerzas Militares Reales de Fiji."
    FIJ_2000_revolution.t:0 "¿El golpe de Estado fijiano de 2000?"
    FIJ_2000_revolution.d:0 "El golpe de Estado fijiano de 2000 fue un golpe de Estado civil llevado a cabo por nacionalistas i-Taukei (fijianos étnicos) contra el gobierno electo de un primer ministro indo-fijiano, Mahendra Chaudhry, el 19 de mayo de 2000. Esto fue seguido por un intento el 27 de mayo por parte del presidente Ratu Sir Kamisese Mara de afirmar la autoridad ejecutiva, y luego por un golpe militar el 29 de mayo por parte del comandante de las Fuerzas Militares de la República de Fiji, el comodoro Frank Bainimarama."
    FIJ_2006_revolution.t:0 "¿El golpe de Estado fijiano de 2006?"
    FIJ_2006_revolution.d:0 "El golpe de Estado fijiano de diciembre de 2006 fue un golpe de Estado en Fiji llevado a cabo por el comodoro Frank Bainimarama contra el primer ministro Laisenia Qarase y el presidente Josefa Iloilo. Fue la culminación de una crisis política que había comenzado el año anterior cuando el gobierno de Qarase introdujo tres proyectos de ley en el Parlamento fijiano. Los proyectos de ley Qoliqoli, Tribunal de Tierras y Reconciliación, Tolerancia y Unidad abordaron los conflictos étnicos en curso en Fiji y las secuelas del golpe de 2000, y se consideraron como pro-fijianos étnicos. Bainimarama, el comandante de las Fuerzas Militares de la República de Fiji (RFMF), presentó al gobierno una lista de demandas el 16 de octubre que incluían retirar los proyectos de ley."
    FIJ_2014_revolution.t:0 "¿El regreso a la democracia?"
    FIJ_2014_revolution.d:0 "Se realizaron elecciones generales en Fiji el 17 de septiembre de 2014 para elegir a los 50 miembros del Parlamento. El partido FijiFirst, liderado por el primer ministro Frank Bainimarama, ganó una victoria aplastante, obteniendo 32 de los 50 escaños. Las elecciones originalmente habían sido programadas para marzo de 2009, pero se retrasaron porque los políticos no acordaron la Carta del Pueblo para el Cambio, la Paz y el Progreso. Entre 2009 y 2014 se hicieron varios anuncios públicos y solicitudes para elecciones, y el 23 de marzo de 2014 el gobierno interino anunció que las elecciones se celebrarían el 17 de septiembre de 2014."

    AFG_1973_revolution.t:0 "¿La República de Afganistán?"
    AFG_1973_revolution.d:0 "El golpe de estado afgano de 1973 fue liderado por el general del ejército y príncipe Mohammad Daoud Khan contra su primo, el rey Mohammad Zahir Shah, el 17 de julio de 1973, lo que resultó en el establecimiento de la República de Afganistán bajo un sistema de partido único dirigido por Daoud Khan."
    AFG_1978_revolution.t:0 "¿La Revolución de Saur?"
    AFG_1978_revolution.d:0 "La Revolución de Saur se llevó a cabo del 27 al 28 de abril de 1978 por el Partido Democrático del Pueblo de Afganistán (PDPA) y derrocó al presidente afgano Mohammed Daoud Khan."
    AFG_1979_revolution.t:0 "¿El golpe de Hafizullah Amin?"
    AFG_1979_revolution.d:0 "Una creciente lucha personal con el Secretario General Taraki llevó finalmente a Amin a arrebatarle el poder, depuesto con éxito y luego ordenando su ejecución; el 16 de septiembre de 1979, Amin se nombró a sí mismo presidente del Consejo de Ministros (jefe de gobierno), presidente del Consejo Revolucionario (jefe de estado) y Secretario General del Comité Central del PDPA (líder supremo)."
    AFG_1986_revolution.t:0 "¿La Reconciliación Nacional?"
    AFG_1986_revolution.d:0 "El presidente Najibullah lanzó el programa de "Reconciliación Nacional" a principios de 1987, cuyo objetivo era unir a la nación y poner fin a la guerra que había envuelto al país durante siete años. En noviembre de 1987, Najibullah aprobó con éxito una nueva constitución para Afganistán, creando un sistema presidencial con un parlamento bicameral electivo. La constitución declaró "la sagrada religión del Islam" como la religión oficial, garantizó los derechos democráticos del individuo, legalizó la formación de "partidos políticos" y promovió la igualdad entre las diversas tribus y nacionalidades. Como parte de la nueva estructura, se celebraron elecciones parlamentarias nacionales en 1988 para elegir a los miembros de la nueva Asamblea Nacional, las primeras elecciones de este tipo en Afganistán en 19 años."
    AFG_1996_revolution.t:0 "¿El Emirato Islámico de Afganistán?"
    AFG_1996_revolution.d:0 "En septiembre de 1996, los talibanes habían capturado Kabul, asesinado al presidente del país y establecido el Emirato Islámico de Afganistán. El primer movimiento de los talibanes fue instaurar una interpretación estricta de las instrucciones y jurisprudencia del Corán."

    LAO_1975_revolution.t:0 "¿El ascenso del Pathet Lao?"
    LAO_1975_revolution.d:0 "El Pathet Lao, oficialmente el Ejército de Liberación del Pueblo Lao, fue un movimiento político y organización comunista en Laos, formado a mediados del siglo XX. El grupo conquistó finalmente todo el país en 1975, después de la Guerra Civil Laociana."
    
    MLY_1955_revolution.t:0 "¿Autonomía completa en Malaya?"
    MLY_1955_revolution.d:0 "Se llevaron a cabo elecciones generales en la Federación de Malaya el miércoles 27 de julio de 1955, las únicas elecciones generales antes de la independencia en 1957. Se realizaron para elegir a los miembros del Consejo Legislativo Federal, cuyos miembros anteriormente habían sido completamente designados por el Alto Comisionado Británico. La votación tuvo lugar en las 52 circunscripciones federales, cada una eligiendo un miembro. También se llevaron a cabo elecciones estatales en las 136 circunscripciones estatales de los nueve estados de Malaya y dos asentamientos desde el 10 de octubre de 1954 hasta el 12 de noviembre de 1955, cada una eligiendo un concejal para el Consejo Estatal o el Consejo de Asentamiento."
    
    SGP_1963_revolution.t:0 "¿Operación Coldstore?"
    SGP_1963_revolution.d:0 "La Operación Coldstore fue el nombre en clave para una operación de seguridad encubierta ejecutada en Singapur el 2 de febrero de 1963 que llevó al arresto de 113 personas, quienes fueron detenidas sin juicio de acuerdo con la Ordenanza de Seguridad del Servicio Público (PSSO). En los relatos oficiales, la operación fue una operación de seguridad destinada a incapacitar a la organización comunista de frente abierto, que amenazaba la seguridad interna de Singapur. La operación fue autorizada por el Consejo de Seguridad Interna, compuesto por representantes del gobierno británico, el gobierno de Singapur y el gobierno Federal Malayo."
    SGP_1990_revolution.t:0 "¿Retiro de Lee Kuan Yew?"
    SGP_1990_revolution.d:0 "Después de llevar al PAP a la victoria en siete elecciones, Lee dimitió el 28 de noviembre de 1990, traspasando el cargo de primer ministro a Goh Chok Tong. Para ese momento, había sido el primer ministro con más tiempo en el cargo en el mundo. Esta fue la primera transición de liderazgo desde la independencia. Goh fue elegido como el nuevo Primer Ministro por los ministros más jóvenes que estaban en el cargo."
    SGP_2004_revolution.t:0 "¿Premiership de Lee Hsien Loong?"
    SGP_2004_revolution.d:0 "El 12 de agosto de 2004, Lee sucedió a Goh Chok Tong como primer ministro y cedió su presidencia de la Autoridad Monetaria de Singapur a Goh. El presidente del Tribunal Supremo Yong Pung How hizo que Lee prestara juramento en el Istana. Como primer ministro, Lee también se convirtió en presidente de la Asociación del Pueblo. En sus primeros dos años, su gobierno promulgó una semana laboral de cinco días y amplió los días de licencia por maternidad. Su propuesta para construir dos Resorts Integrados en Singapur para aumentar los ingresos por turismo llevó al desarrollo del Marina Bay Sands y Resorts World Sentosa."
    
    PHI_1965_revolution.t:0 "¿Presidencia de Ferdinand Marcos?"
    PHI_1965_revolution.d:0 "Ferdinand Marcos fue inaugurado para su primer mandato como el 10º presidente de Filipinas el 30 de diciembre de 1965. Su inauguración marcó el inicio de su mandato de dos décadas en el poder, aunque la Constitución Filipina de 1935 había establecido un límite de solo dos mandatos de cuatro años. Marcos ganó las elecciones presidenciales filipinas de 1965 contra el presidente en funciones, Diosdado Macapagal."
    PHI_1986_revolution.t:0 "¿La Revolución del Poder del Pueblo?"
    PHI_1986_revolution.d:0 "La Revolución del Poder del Pueblo fue una serie de manifestaciones populares en Filipinas, principalmente en Metro Manila, del 22 al 25 de febrero de 1986. Hubo una campaña sostenida de resistencia civil contra la violencia del régimen y el fraude electoral. La revolución no violenta condujo a la salida de Ferdinand Marcos, el fin de su dictadura de 20 años y la restauración de la democracia en Filipinas."
    
    KAZ_1991_revolution.t:0 "¿El Ascenso de Nursultan Nazarbayev?"
    KAZ_1991_revolution.d:0 "La carrera política de Nazarbayev comenzó en la era soviética, cuando se unió al Partido Comunista de la Unión Soviética en 1962 mientras trabajaba en una fábrica de acero. Ascendiendo en las filas del partido, se convirtió en primer ministro de la RSS de Kazajistán en 1984 y primer secretario del Partido Comunista de Kazajistán en 1989. En 1990, el Soviet Supremo lo eligió presidente de Kazajistán. Nazarbayev desempeñó un papel clave al guiar a Kazajistán durante la disolución de la Unión Soviética, lo que llevó a la independencia del país en 1991. En las primeras elecciones presidenciales directas de 1991, Nazarbayev apareció en la papeleta sin oposición y logró una victoria abrumadora."
    KAZ_2019_revolution.t:0 "¿El Ascenso de Kassym-Jomart Tokayev?"
    KAZ_2019_revolution.d:0 "En 2019, Tokayev asumió el cargo como presidente interino tras la renuncia de Nursultan Nazarbayev. Siendo miembro del partido gobernante Amanat, ganó unas elecciones anticipadas en junio de ese mismo año con el respaldo de Nazarbayev como candidato del partido. Durante su presidencia, ha implementado varias reformas, incluyendo aumentos salariales, reducción de la corrupción, abolición de la pena de muerte y descentralización del gobierno local. Si bien ha logrado mantener la estabilidad del país, asegurar la transición política y promover nuevas reformas, su gobierno ha permanecido autoritario con violaciones a los derechos humanos."

    UZB_1991_revolution.t:0 "¿El Ascenso de Islam Karimov?"
    UZB_1991_revolution.d:0 "Islam Abduganiyevich Karimov fue un político uzbeko que se desempeñó como el primer presidente de Uzbekistán, desde la independencia del país en 1991 hasta su muerte en 2016. Gobernó un régimen autoritario represivo en Uzbekistán donde se asesinaron oponentes políticos, se reprimieron los derechos humanos y se prohibió la disidencia; sin embargo, la pena de muerte fue abolida en 1998."
    UZB_2016_revolution.t:0 "¿El Ascenso de Shavkat Mirziyoyev?"
    UZB_2016_revolution.d:0 "Shavkat Miromonovich Mirziyoyev es un político uzbeko que se desempeña como presidente de Uzbekistán y comandante en jefe supremo de las Fuerzas Armadas de Uzbekistán desde el 14 de diciembre de 2016. Anteriormente, Mirziyoyev lideró el gobierno como primer ministro de Uzbekistán de 2003 a 2016. Bajo su presidencia, implementó una serie de reformas liberales en el sistema político y económico del país, atrayendo inversión extranjera, mejorando las relaciones con los países vecinos de Asia Central, así como liberando prisioneros políticos, hecho notablemente acompañado por el cierre de la infame prisión de Jaslyk en 2019."

    TKM_1991_revolution.t:0 "¿El Ascenso de Saparmurat Niyazov?"
    TKM_1991_revolution.d:0 "Saparmurat Atayevich Niyazov fue un político turcomano que gobernó Turkmenistán desde 1985 hasta su muerte en 2006. Fue primer secretario del Partido Comunista de Turkmenistán desde 1985 hasta 1991 y apoyó el intento de golpe de Estado soviético de 1991. Continuó gobernando Turkmenistán como el primer presidente durante 15 años tras la independencia de la Unión Soviética en 1991."
    TKM_2006_revolution.t:0 "¿El Ascenso de Gurbanguly Berdimuhamedow?"
    TKM_2006_revolution.d:0 "Gurbanguly Mälikgulyýewiç Berdimuhamedow es un político turcomano y exdentista que fue presidente del Consejo del Pueblo de Turkmenistán. Anteriormente se desempeñó como el segundo presidente del país desde 2006 hasta 2022, cuando entró en un acuerdo de poder compartido con su hijo, Serdar."
    TKM_2022_revolution.t:0 "¿El Ascenso de Serdar Berdimuhamedow?"
    TKM_2022_revolution.d:0 "Serdar Gurbangulyýewiç Berdimuhamedow es un político turcomano que se desempeña como el tercer y cuarto presidente de Turkmenistán desde 2022. Previamente había ocupado varios cargos en el gobierno de su padre, Gurbanguly, el gobernante autoritario de larga data de Turkmenistán. Padre e hijo establecieron un acuerdo de poder compartido en 2022, a través del cual gobiernan conjuntamente una dictadura totalitaria en el país."

    TAJ_1991_revolution.t:0 "¿El Ascenso de Rahmon Nabiyev?"
    TAJ_1991_revolution.d:0 "Rahmon Nabiyevich Nabiyev fue un político tayiko que se desempeñó como primer secretario del Partido Comunista de Tayikistán de 1982 a 1985 y dos veces como segundo presidente de Tayikistán, del 23 de septiembre de 1991 al 6 de octubre de 1991 y del 2 de diciembre de 1991 al 7 de septiembre de 1992."
    TAJ_1992_revolution.t:0 "¿El Ascenso de Emomali Rahmon?"
    TAJ_1992_revolution.d:0 "Emomali Rahmon es un político tayiko que se desempeña como presidente de Tayikistán desde 1994. Rahmon encabeza un régimen autoritario en Tayikistán con elementos de culto a la personalidad. Los oponentes políticos son reprimidos, las violaciones a los derechos humanos y libertades son severas, las elecciones no son libres ni justas, y la corrupción y el nepotismo son rampantes."

    KYR_1990_revolution.t:0 "¿El Ascenso de Askar Akayev?"
    KYR_1990_revolution.d:0 "Askar Akayevich Akayev es un ex político kirguís que se desempeñó como presidente de Kirguistán desde 1990 hasta ser derrocado en la Revolución de los Tulipanes en marzo de 2005."
    KYR_2005_revolution.t:0 "¿La Revolución de los Tulipanes?"
    KYR_2005_revolution.d:0 "La Revolución de los Tulipanes, también conocida como la Primera Revolución Kirguís, provocó la caída del entonces presidente de Kirguistán, Askar Akayev. La revolución comenzó tras las elecciones parlamentarias del 27 de febrero y el 13 de marzo de 2005. Los revolucionarios denunciaron corrupción y autoritarismo por parte de Akayev, su familia y sus partidarios. Akayev huyó a Kazajistán y luego a Rusia."

    SOV_stalin_succession.t:0 "¿Sucesor de Stalin?"
    SOV_stalin_succession.d:0 "El 1 de marzo de 1953, Iósif Stalin, el líder de 73 años de la Unión Soviética, sufrió una hemorragia cerebral de la que murió cuatro días después. El velorio de Stalin en el Kremlin fue la ocasión para que decenas de miles de ciudadanos soviéticos afligidos se agolparan en el centro de Moscú. Incluso mientras Stalin yacía moribundo, el Presidium del partido, un órgano ampliado que había reemplazado al Politburó en el XIX Congreso en octubre de 1952, se reunió para decidir quién ejercería la autoridad suprema."
    SOV_khrushchev.option:0 "Seleccionar a Nikita Jrushchov"
    SOV_beria.option:0 "Seleccionar a Lavrentiy Beria"
    SOV_molotov.option:0 "Seleccionar a Vyacheslav Molotov"
    SOV_zhukov.option:0 "Seleccionar a Georgy Zhukov"
    SOV_khrushchev_succession.t:0 "¿La caída de Nikita Jrushchov?"
    SOV_khrushchev_succession.d:0 "Jrushchov disfrutó de un fuerte apoyo durante la década de 1950 gracias a victorias importantes como la Crisis de Suez, el lanzamiento del Sputnik, la Crisis Siria de 1957 y el incidente del U-2 de 1960. Sin embargo, a principios de la década de 1960, la popularidad de Jrushchov se vio erosionada por fallos en sus políticas, así como por su manejo de la Crisis de los Misiles en Cuba. Esto envalentonó a sus posibles oponentes, quienes crecieron en fuerza en silencio y lo depusieron en octubre de 1964."
    SOV_khrushchev_succession_option.1:0 "¡Jrushchov es reemplazado por Brezhnev!"
    SOV_khrushchev_succession_option.2:0 "¡Jrushchov sobrevive al desafío de liderazgo!"
    SOV_gorbachev_succession.t:0 "¿Un Secretario General reformista?"
    SOV_gorbachev_succession.d:0 "El 10 de marzo de 1985, Chernenko murió. Gromyko propuso a Gorbachov como el próximo secretario general y, como miembro del partido de largo tiempo, la recomendación de Gromyko tuvo un gran peso entre el Comité Central. Gorbachov esperaba mucha oposición a su nominación como secretario general, pero finalmente el resto del Politburó lo apoyó. Poco después de la muerte de Chernenko, el Politburó eligió por unanimidad a Gorbachov como su sucesor ya que lo preferían en lugar de otro líder anciano. Así se convirtió en el octavo líder de la Unión Soviética. Pocos en el gobierno imaginaban que sería un reformista tan radical como lo demostró."
    SOV_gorbachev.option:0 "¡Recibimos a un líder más dinámico!"
    SOV_other.option:0 "Preferimos otro líder anciano..."
    SOV_august_coup.t:0 "El Golpe de Agosto"
    SOV_august_coup.d:0 "El Golpe de Agosto fue un intento fallido por parte de los sectores más duros del Partido Comunista de la Unión Soviética de tomar el control del país de manera forzosa de Mijaíl Gorbachov, quien era el presidente soviético y secretario general del Partido Comunista en ese momento. Los líderes del golpe consistían en altos funcionarios militares y civiles, incluido el vicepresidente Gennady Yanayev, quienes formaron el Comité Estatal para el Estado de Emergencia (GKChP). Se oponían al programa de reformas de Gorbachov, estaban enojados por la pérdida de control sobre los estados europeos del Este y temían el Nuevo Tratado de la Unión Soviética, que estaba a punto de ser firmado. El tratado iba a descentralizar gran parte del poder del gobierno central soviético y distribuirlo entre sus quince repúblicas."
    SOV_august_coup.option:0 "¡El golpe fracasa!"
    SOV_august_coup_other.option:0 "El golpe tiene éxito."
    SOV_khrushchev_thaw.t:0 "¿El Deshielo de Jrushchov?"
    SOV_khrushchev_thaw.d:0 "El Deshielo de Jrushchov es el período desde mediados de la década de 1950 hasta mediados de la década de 1960 cuando la represión y la censura en la Unión Soviética se relajaron debido a las políticas de desestalinización y coexistencia pacífica con otras naciones de Nikita Jrushchov."
    SOV_detente.t:0 "¿Acercamiento con Occidente?"
    SOV_detente.d:0 "Durante sus dieciocho años como Líder de la URSS, la principal innovación en política exterior de Brezhnev fue la promoción de la distensión. Aunque comparte algunas similitudes con los enfoques adoptados durante el Deshielo de Jrushchov, la política de Brezhnev difirió significativamente del precedente de Jrushchov en dos aspectos. El primero es que era más integral y abarcadora en sus objetivos, e incluía la firma de acuerdos sobre control de armamentos, prevención de crisis, comercio Este-Oeste, seguridad europea y derechos humanos. La segunda parte de la política se basaba en la importancia de igualar la fuerza militar de Estados Unidos y la Unión Soviética."
    SOV_brezhnev_succession.t:0 "La Muerte de Leonid Brezhnev"
    SOV_brezhnev_succession.d:0 "Después de 1975, la salud de Brezhnev se deterioró rápidamente y se retiró cada vez más de los asuntos internacionales, aunque mantuvo su poder. Murió el 10 de noviembre de 1982 y fue sucedido como secretario general por Yuri Andropov."
    SOV_andropov_succession_option.1:0 "¡Yuri Andropov es nuestro futuro!"
    SOV_andropov_succession.t:0 "La Muerte de Yuri Andropov"
    SOV_andropov_succession.d:0 "Al sufrir una insuficiencia renal en febrero de 1983, la salud de Andropov comenzó a deteriorarse rápidamente. Murió el 9 de febrero de 1984, habiendo dirigido el país durante aproximadamente 15 meses. Tras la muerte de Brezhnev y su sucesor Yuri Andropov, Chernenko fue elegido Secretario General en febrero de 1984 y nombrado Presidente del Presidium del Sóviet Supremo en abril de 1984. Debido a su salud en rápido deterioro, a menudo no pudo cumplir con sus deberes oficiales."
    SOV_chernenko_succession_option.1:0 "¿Konstantin Chernenko es nuestro futuro?"
    SOV_glasnost.t:0 "¿Implementar la Glasnost?"
    SOV_glasnost.d:0 "La Glasnost se entendió como una mayor apertura y transparencia en las instituciones y actividades gubernamentales en la Unión Soviética (URSS). La Glasnost reflejaba el compromiso de la administración de Gorbachov de permitir a los ciudadanos soviéticos discutir públicamente los problemas de su sistema y posibles soluciones."
    SOV_democratisation.t:0 "¿Implementar la Demokratizatsiya?"
    SOV_democratisation.d:0 "La Demokratizatsiya fue un lema introducido por el Secretario General del Partido Comunista Soviético Mijaíl Gorbachov en enero de 1987 que pedía la incorporación de elementos 'democráticos' en el gobierno de partido único de la Unión Soviética. La Demokratizatsiya de Gorbachov significaba la introducción de elecciones con múltiples candidatos—aunque no multipartidistas—para funcionarios locales del Partido Comunista (PCUS) y Sóviets. De esta manera, esperaba rejuvenecer el partido con personal progresista que llevara a cabo sus reformas institucionales y de política."

    PRC_1966_revolution.t:0 "¿La Revolución Cultural?"
    PRC_1966_revolution.d:0 "La Revolución Cultural (RC), formalmente conocida como la Gran Revolución Cultural Proletaria, fue un movimiento sociopolítico en la República Popular China (RPC). Fue lanzado por Mao Zedong en 1966 y duró hasta su muerte en 1976. Su objetivo declarado era preservar el comunismo chino purgando los restos de elementos capitalistas y tradicionales de la sociedad china. Aunque no logró alcanzar sus principales objetivos, la RC marcó el regreso efectivo de Mao al centro del poder."
    PRC_1966_revolution.option.1:0 "¡Purgar a los disidentes!"
    PRC_1966_revolution.option.2:0 "No me importa estar en contra..."
    PRC_mao_succession.t:0 "¿Sucesor de Mao?"
    PRC_mao_succession.d:0 "La salud de Mao declinó en sus últimos años, probablemente agravada por su hábito de fumar en cadena. Se convirtió en un secreto estatal que padecía múltiples enfermedades pulmonares y cardíacas durante sus últimos años. Su última aparición pública—y la última fotografía conocida de él con vida—fue el 27 de mayo de 1976, cuando se reunió con el Primer Ministro pakistaní Zulfikar Ali Bhutto. Sufrió dos ataques cardíacos importantes, uno en marzo y otro en julio, y luego un tercero el 5 de septiembre, dejándolo como inválido. Murió casi cuatro días después, a las 0010 horas del 9 de septiembre de 1976, a la edad de 82 años."
    PRC_deng.option:0 "¡Deng Xiaoping tomará el relevo!"
    PRC_jing_qing.option:0 "¡La Banda de los Cuatro gobernará China!"
    
    PRC_1989_1_revolution.t:0 "El Incidente del Cuatro de Junio"
    PRC_1989_1_revolution.d:0 "Las protestas en la Plaza de Tiananmen, conocidas en China como el Incidente del Cuatro de Junio, fueron manifestaciones lideradas por estudiantes que se llevaron a cabo en la Plaza de Tiananmen, Pekín, China, desde el 15 de abril hasta el 4 de junio de 1989. Después de semanas de intentos fallidos entre los manifestantes y el gobierno chino para encontrar una resolución pacífica, el gobierno chino declaró la ley marcial en la noche del 3 de junio y desplegó tropas para ocupar la plaza."
    PRC_1989_revolution.option.1:0 "¡No pasó nada esa noche!"
    PRC_1989_revolution.option.2:0 "Algo ocurrió esa noche."
    
    PRC_1989_2_revolution.t:0 "¿Presidencia de Jiang Zemin?"
    PRC_1989_2_revolution.d:0 "Jiang fue nombrado alcalde de Shanghái en 1985, y más tarde fue ascendido a secretario del Partido Comunista de la ciudad, así como miembro del Politburó del PCCh, en 1987. Jiang llegó al poder inesperadamente como candidato de compromiso tras las protestas y masacre de la Plaza de Tiananmen en 1989, cuando reemplazó a Zhao Ziyang como secretario general del PCCh después de que Zhao fuera destituido por su apoyo al movimiento estudiantil. A medida que la influencia de los 'Ocho Ancianos' en la política china disminuía, Jiang consolidó su control sobre el poder para convertirse en el 'líder supremo' del país durante la década de 1990."
    
    PRC_2002_revolution.t:0 "¿Presidencia de Hu Jintao?"
    PRC_2002_revolution.d:0 "Hu ascendió al poder a través del Partido Comunista Chino (PCCh), notablemente como secretario del Comité del Partido para la provincia de Guizhou y la Región Autónoma del Tíbet, donde su dura represión de la disidencia le ganó atención de los niveles más altos. Pasó a ser primer secretario del Secretariado Central del PCCh y vicepresidente bajo el secretario general del PCCh Jiang Zemin. Hu fue el primer líder del Partido Comunista de una generación más joven que aquellos que participaron en la guerra civil y en la fundación de la república. Patrocinadores influyentes de la generación anterior promovieron su rápido ascenso."
    
    PRC_2012_revolution.t:0 "¿Presidencia de Xi Jinping?"
    PRC_2012_revolution.d:0 "En 2008, Xi fue designado como el presunto sucesor de Hu Jintao como líder supremo. Xi fue elegido presidente el 14 de marzo de 2013, en una votación de confirmación por el 12º Congreso Nacional del Pueblo en Pekín. Recibió 2,952 votos a favor, un voto en contra y tres abstenciones. Reemplazó a Hu Jintao, quien se retiró después de cumplir dos mandatos."
    
    USA_1963_revolution.t:0 "¿Asesinato de John F. Kennedy?"
    USA_1963_revolution.d:0 "El 22 de noviembre de 1963, John F. Kennedy, el 35º presidente de los Estados Unidos, fue asesinado mientras viajaba en una caravana presidencial a través de Dealey Plaza en Dallas, Texas. Kennedy estaba en el vehículo con su esposa, Jacqueline, el gobernador de Texas John Connally y la esposa de Connally, Nellie, cuando fue mortalmente disparado desde el cercano Texas School Book Depository por el ex marine estadounidense Lee Harvey Oswald."
    USA_1964_revolution.t:0 "¿Aprobar la Ley de Derechos Civiles?"
    USA_1964_revolution.d:0 "La Ley de Derechos Civiles de 1964 es una ley fundamental sobre derechos civiles y laborales en los Estados Unidos que prohíbe la discriminación basada en raza, color, religión, sexo y origen nacional. Prohíbe la aplicación desigual de los requisitos de registro de votantes, la segregación racial en las escuelas y lugares públicos, y la discriminación en el empleo."
    USA_1974_revolution.t:0 "El Escándalo Watergate"
    USA_1974_revolution.d:0 "El escándalo Watergate fue un gran escándalo político en los Estados Unidos que involucró a la administración del presidente Richard Nixon desde 1972 hasta 1974, lo que llevó a la renuncia de Nixon. El escándalo surgió de los intentos de la administración Nixon de encubrir su participación en el allanamiento del 17 de junio de 1972 en la sede del Comité Nacional Demócrata en Washington, D.C., en el Edificio Watergate."
    USA_1998_revolution.t:0 "¿El Juicio Político de Bill Clinton?"
    USA_1998_revolution.d:0 "Bill Clinton, el 42º presidente de los Estados Unidos, fue sometido a juicio político por la Cámara de Representantes de los Estados Unidos del 105º Congreso de los Estados Unidos el 19 de diciembre de 1998, por 'crímenes y delitos graves'. La Cámara adoptó dos artículos de impeachment contra Clinton, siendo las acusaciones específicas contra Clinton mentir bajo juramento y obstrucción de la justicia. Se consideraron dos artículos adicionales, pero fueron rechazados por la votación de la Cámara. Los artículos aprobados se presentarían al Senado de los Estados Unidos el 7 de enero de 1999. Luego comenzó un juicio en el Senado, con el presidente del Tribunal Supremo William Rehnquist presidendo. El 12 de febrero, Clinton fue absuelto en ambas acusaciones, ya que ninguna recibió el voto mayoritario de dos tercios de los senadores presentes para la condena y destitución del cargo."
    USA_2019_revolution.t:0 "¿El Juicio Político de Donald Trump?"
    USA_2019_revolution.d:0 "El primer juicio político de Donald Trump (45º Presidente de los Estados Unidos) comenzó el 18 de diciembre de 2019, durante el 116º Congreso de los Estados Unidos, cuando la Cámara de Representantes adoptó dos artículos de impeachment contra Trump: abuso de poder y obstrucción al Congreso. El 5 de febrero de 2020, el Senado votó para absolver a Donald Trump."
    USA_2020_revolution.t:0 "¿Politizar el Servicio Civil de EE.UU.?"
    USA_2020_revolution.d:0 "El Programa F fue creado por la Orden Ejecutiva 13957 el 21 de octubre de 2020. El propósito de la disposición era aumentar el control del presidente sobre el servicio civil federal de carrera. Fue criticado ampliamente por proporcionar medios para tomar represalias contra funcionarios federales por razones políticas. Se estimó que decenas o cientos de miles de empleados de carrera podrían haber perdido sus protecciones civiles, aumentando el número de nombramientos políticos por un factor de diez."
    USA_2021_revolution.t:0 "¿La Insurrección del 6 de enero?"
    USA_2021_revolution.d:0 "El 6 de enero de 2021, el Edificio del Capitolio de los Estados Unidos en Washington, D.C., fue atacado por una multitud de partidarios del entonces presidente de EE.UU. Donald Trump, dos meses después de su derrota en las elecciones presidenciales de 2020. Intentaron mantener a Trump en el poder al impedir una sesión conjunta del Congreso para contar los votos del Colegio Electoral y formalizar la victoria del presidente electo Joe Biden. El ataque fue finalmente infructuoso en evitar que los resultados electorales fueran certificados."
    
    historical_gov_changes.option.1:0 "¡Seguir el camino histórico!"
    historical_gov_changes.option.2:0 "Buscaremos un futuro diferente"
    
    stirrings_of_revolution:0 "Principales Descontentos Internos"
    
    soviet_east_germany.indy.t:0 "¿Mayor autonomía para Alemania Oriental?"
    soviet_east_germany.indy.d:0 "El 7 de octubre de 1949, el SED estableció la República Democrática Alemana, basada en una constitución política socialista que establecía su control sobre el Frente Nacional Antifascista de la República Democrática Alemana, una alianza general de todos los partidos y organizaciones de masas en Alemania Oriental. El NF se estableció para presentarse a las elecciones en la Volkskammer (Cámara del Pueblo), el parlamento de Alemania Oriental. El primer y único presidente de la República Democrática Alemana fue Wilhelm Pieck. Sin embargo, después de 1950, el poder político en Alemania Oriental fue ejercido por el Primer Secretario del SED, Walter Ulbricht."
    soviet_baltic_states.indy.t:0 "¿Independencia de los Estados Bálticos?"
    soviet_baltic_states.indy.d:0 "A finales de la década de 1980, comenzó una campaña masiva de resistencia civil contra el dominio soviético, conocida como la Revolución Cantante. El 23 de agosto de 1989, el Camino Báltico, una cadena humana de dos millones de personas, se extendió por 600 km desde Tallin hasta Vilna. La Unión Soviética reconoció la independencia de los tres estados bálticos el 6 de septiembre de 1991."
    soviet_weaken_eastern_bloc.indy.t:0 "¿La Doctrina Sinatra?"
    soviet_weaken_eastern_bloc.indy.d:0 "Históricamente, la Doctrina Sinatra fue una política exterior soviética bajo Mijaíl Gorbachov para permitir que los estados miembros del Pacto de Varsovia determinaran sus propios asuntos internos. El nombre aludía en broma a la canción "My Way" popularizada por Frank Sinatra — la Unión Soviética estaba permitiendo que estos estados siguieran su propio camino. Su implementación fue parte de la doctrina de nuevo pensamiento político de Gorbachov."
    soviet_weaken_eastern_bloc.indy.f:0 "Este evento se activó porque [ROOT.GetCountry.GetName] está en default, no tiene una economía saludable o tiene una revolución y un gobernante democrático."
    eastern_bloc_revolution.t:0 "¿Fin del Comunismo en [ROOT.GetCountry.GetNameNoFlag]?"
    eastern_bloc_revolution.d:0 "Históricamente, las Revoluciones de 1989, también conocidas como la Caída del Comunismo, fueron una ola revolucionaria de movimientos de democracia liberal que resultó en el colapso de la mayoría de los gobiernos marxista-leninistas en el Bloque del Este y otras partes del mundo."
    eastern_bloc_revolution.f:0 "Este evento se activó porque [ROOT.GetCountry.GetName] ha cumplido con los requisitos históricos o está en default, no tiene una economía saludable o tiene un movimiento político revolucionario que apoya la democracia."
    sino_soviet_split.t:0 "¿La Ruptura Sino-Soviética?"
    sino_soviet_split_prc.t:0 "La Ruptura Sino-Soviética"
    sino_soviet_split.d:0 "La ruptura sino-soviética fue el deterioro gradual de las relaciones entre China y la Unión Soviética causado por divergencias doctrinales que surgieron de sus diferentes interpretaciones y aplicaciones prácticas del marxismo-leninismo, influenciadas por sus respectivas geopolíticas durante la Guerra Fría de 1947–1991. A finales de la década de 1950 y principios de la de 1960, los debates sino-soviéticos sobre la interpretación del marxismo ortodoxo se convirtieron en disputas específicas sobre las políticas de desestalinización nacional de la Unión Soviética y la coexistencia pacífica internacional con el Bloque Occidental, que el padre fundador chino Mao Zedong condenó como revisionismo."
    sino_soviet_split_ussr.f:0 "Este evento se activó porque el [concept_ruler] de [SCOPE.sCountry('communist_china_scope').GetName] es incompatible con el [concept_ruler] de [ROOT.GetCountry.GetName]."
    sino_soviet_split.f:0 "Este evento se activó porque el [concept_ruler] de [SCOPE.sCountry('sino_soviet_split_ussr').GetName] es incompatible con el [concept_ruler] de [ROOT.GetCountry.GetName]."
    yugoslav_soviet_split.t:0 "La Ruptura Soviético-Yugoslava"
    yugoslav_soviet_split.d:0 "La ruptura Tito-Stalin o la ruptura soviético-yugoslava fue la culminación de un conflicto entre los liderazgos políticos de Yugoslavia y la Unión Soviética, bajo Josip Broz Tito y Joseph Stalin, respectivamente, en los años posteriores a la Segunda Guerra Mundial. Aunque se presentó por ambas partes como una disputa ideológica, el conflicto fue tanto producto de una lucha geopolítica en los Balcanes que también involucró a Albania, Bulgaria y la insurgencia comunista en Grecia, que la Yugoslavia de Tito apoyó y la Unión Soviética secretamente se opuso."
    yugoslav_soviet_split_ussr.f:0 "Este evento se activó porque el [concept_ruler] de [SCOPE.sCountry('communist_yugoslavia_scope').GetName] es incompatible con el [concept_ruler] de [ROOT.GetCountry.GetName]."
        
    eastern_europe_indy.option.1:0 "Déjalos ser más libres."
    eastern_europe_indy.option.2:0 "¡No merecen ninguna libertad!"
