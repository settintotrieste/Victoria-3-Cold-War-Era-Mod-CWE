    je_nato_system:0 "La Organización del Tratado del Atlántico Norte"
    je_nato_system_reason:0 "La Organización del Tratado del Atlántico Norte es una alianza militar intergubernamental de estados europeos y de América del Norte. Establecida tras la Segunda Guerra Mundial, la organización implementó el Tratado del Atlántico Norte, firmado en Washington, D.C., el 4 de abril de 1949. La OTAN es un sistema de seguridad colectiva: sus estados miembros independientes acuerdan defenderse mutuamente contra ataques de terceros."
