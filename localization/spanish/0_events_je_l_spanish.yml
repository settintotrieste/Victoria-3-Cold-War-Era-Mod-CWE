    icj_judgement_rejection.t:0 "[SCOPE.sCountry('icj_judgement_loser').GetName] Rechaza el Fallo de la CIJ"
    icj_judgement_rejection.d:0 "[SCOPE.sCountry('icj_judgement_loser').GetName] ha rechazado reconocer el fallo de la Corte Internacional de Justicia a favor de [SCOPE.sCountry('icj_judgement_winner').GetName]. Afirman que los jueces estaban sesgados y cometieron errores en su aplicación del derecho internacional y, por lo tanto, su fallo no será reconocido por [SCOPE.sCountry('icj_judgement_loser').GetName]."
    icj_judgement_rejection.f:0 "[SCOPE.sCountry('icj_judgement_loser').GetName] mantendrá sus territorios en todos los territorios [SCOPE.sCountry('icj_judgement_winner').GetAdjective] y [SCOPE.sCountry('icj_judgement_loser').GetAdjective] que posee."
    icj_judgement_rejection.option:0 "El derecho internacional es una broma"
    
    icj_judgement_loser.t:0 "Fallo Desfavorable de la CIJ"
    icj_judgement_loser.d:0 "La Corte Internacional de Justicia ha fallado a favor de [SCOPE.sCountry('icj_judgement_winner').GetName] en el caso de arbitraje territorial de [SCOPE.sCountry('icj_judgement_winner').GetName] contra [SCOPE.sCountry('icj_judgement_loser').GetName] y ha determinado que los territorios en disputa en [SCOPE.sCountry('icj_judgement_winner').GetName] son legítimamente, y únicamente, [SCOPE.sCountry('icj_judgement_winner').GetAdjective]. La corte ha ordenado que no se realicen cambios en las fronteras entre esos dos países."
    icj_judgement_loser.f:0 "[SCOPE.sCountry('icj_judgement_loser').GetName] no perderá territorios en todos los territorios [SCOPE.sCountry('icj_judgement_winner').GetAdjective] y [SCOPE.sCountry('icj_judgement_loser').GetAdjective] que posee [SCOPE.sCountry('icj_judgement_winner').GetName]."
    
