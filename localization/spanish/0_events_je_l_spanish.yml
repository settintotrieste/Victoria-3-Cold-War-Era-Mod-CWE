    USA_civil_rights_movement.t:0 "El Movimiento por los Derechos Civiles"
    USA_civil_rights_movement.d:0 "El movimiento por los derechos civiles fue un movimiento social y campaña desde 1954 hasta 1968 en los Estados Unidos para abolir la segregación racial legalizada, la discriminación y la privación de derechos en el país. El movimiento tuvo sus orígenes en la era de la Reconstrucción durante finales del siglo XIX y sus raíces modernas en la década de 1940, aunque el movimiento logró sus mayores avances legislativos en la década de 1960 tras años de acciones directas y protestas de base. Las principales campañas de resistencia no violenta y desobediencia civil del movimiento finalmente aseguraron nuevas protecciones en la ley federal para los derechos civiles de todos los estadounidenses."
    USA_assassinate_MLK.t:0 "¿El Asesinato de Martin Luther King Jr.?"
    USA_assassinate_MLK.d:0 "Martin Luther King Jr., un clérigo afroamericano y líder del movimiento por los derechos civiles, fue fatalmente disparado en el Motel Lorraine en Memphis, Tennessee, el 4 de abril de 1968, a las 6:01 p.m. CST. Fue trasladado de urgencia al Hospital St. Joseph, donde murió a las 7:05 p.m. Era un destacado líder del movimiento por los derechos civiles y un laureado con el Premio Nobel de la Paz, conocido por su uso de la no violencia y la desobediencia civil."
    USA_blm_protests.t:0 "Las Protestas de George Floyd"
    USA_blm_protests.d:0 "Las protestas de George Floyd fueron una serie de protestas contra la brutalidad policial que comenzaron en Minneapolis, Estados Unidos, el 26 de mayo de 2020. El descontento social y las protestas comenzaron como parte de las reacciones internacionales al asesinato de George Floyd, un hombre afroamericano de 46 años, durante un arresto. Las protestas se extendieron rápidamente a nivel nacional y a más de 2,000 ciudades y pueblos en más de 60 países en apoyo al movimiento Black Lives Matter (BLM). Las encuestas estimaron que entre 15 millones y 26 millones de personas habían participado en algún momento en las manifestaciones en los Estados Unidos, convirtiendo las protestas en las más grandes de la historia de EE.UU."
    GBR_1967_HKG_riots.t:0 "Los Disturbios Anticoloniales en Hong Kong"
    GBR_1967_HKG_riots.d:0 "Los disturbios de Hong Kong de 1967 fueron disturbios a gran escala contra el gobierno que ocurrieron en Hong Kong durante el dominio colonial británico. Comenzando como una disputa laboral menor, las manifestaciones finalmente escalaron en protestas contra el gobierno colonial. Las protestas fueron parcialmente inspiradas por exitosas demostraciones anticoloniales en la Macao portuguesa que ocurrieron unos meses antes."
    POR_1966_MCA_riots.t:0 "El Incidente del 12-3"
    POR_1966_MCA_riots.d:0 "El incidente del 12-3 fue una serie de manifestaciones políticas y disturbios contra el dominio colonial portugués en Macao que ocurrieron el 3 de diciembre de 1966. El incidente, inspirado por la Revolución Cultural en la República Popular China (China continental), ocurrió como una respuesta directa a una violenta represión policial por parte de las autoridades coloniales contra los manifestantes chinos locales que protestaban contra la corrupción y el colonialismo en Macao."
    PRC_2014_HKG_protests.t:0 "El Movimiento de los Paraguas"
    PRC_2014_HKG_protests.d:0 "Una serie de protestas sentadas en las calles, a menudo llamadas Revolución de los Paraguas y a veces usadas de manera intercambiable con Movimiento de los Paraguas, o Movimiento Occupy, ocurrieron en Hong Kong del 26 de septiembre al 15 de diciembre de 2014. Las protestas comenzaron después de que el Comité Permanente de la Asamblea Nacional Popular (NPCSC) emitiera una decisión sobre las reformas propuestas al sistema electoral de Hong Kong. La decisión fue ampliamente vista como altamente restrictiva y equivalente a la preselección de candidatos por parte del Partido Comunista Chino (CCP) para el cargo de Jefe Ejecutivo de Hong Kong."
    PRC_2019_HKG_protests.t:0 "Las Protestas de Hong Kong"
    PRC_2019_HKG_protests.d:0 "Las protestas de Hong Kong 2019–2020 fueron una serie de manifestaciones contra la introducción de un proyecto de ley para enmendar la Ley de Delincuentes Fugitivos en relación con la extradición por parte del gobierno de Hong Kong. Fue la serie de manifestaciones más grande en la historia de Hong Kong. Los manifestantes exigieron la renuncia de la Jefa Ejecutiva Carrie Lam y el sufragio universal para el Consejo Legislativo y las elecciones para Jefe Ejecutivo."
    protests_of_1968.t:0 "Las Protestas de 1968"
    protests_of_1968.d:0 "Las protestas de 1968 comprendieron una escalada mundial de conflictos sociales, predominantemente caracterizados por el aumento de la política de izquierda, el sentimiento anti-guerra, la urgencia de los derechos civiles, la contracultura juvenil dentro de las generaciones silenciosa y baby boomer, y las rebeliones populares contra los ejércitos estatales y las burocracias."
    JAP_Sanrizuka_Struggle.t:0 "La Lucha de Sanrizuka"
    JAP_Sanrizuka_Struggle.d:0 "La Lucha de Sanrizuka se refiere a un conflicto civil y disturbios que involucraron al gobierno japonés y a la comunidad agrícola de Sanrizuka, que consistieron en una oposición organizada por parte de los agricultores, residentes locales y grupos de izquierda a la construcción del Aeropuerto Internacional de Narita (entonces Aeropuerto Internacional de Nueva Tokio). La lucha surgió de la decisión del gobierno de construir el aeropuerto en Sanrizuka sin la participación o el consentimiento de la mayoría de los residentes de la zona."
    JAP_sarin_attack.t:0 "El Ataque con Sarín en el Metro de Tokio"
    JAP_sarin_attack.d:0 "El ataque con sarín en el metro de Tokio fue un acto de terrorismo doméstico perpetrado el 20 de marzo de 1995, en Tokio, Japón, por miembros del movimiento sectario Aum Shinrikyo. En cinco ataques coordinados, los perpetradores liberaron sarín en tres líneas del metro de Tokio (entonces Autoridad de Tránsito Rápido de Teito) durante la hora punta, matando a 13 personas, hiriendo gravemente a 50 (algunos de los cuales murieron después) y causando problemas de visión temporales a casi 1,000 personas más."
    USA_WTC_attack_1993.t:0 "El Atentado en el World Trade Center"
    USA_WTC_attack_1993.d:0 "El atentado en el World Trade Center de 1993 fue un ataque terrorista llevado a cabo el 26 de febrero de 1993, cuando una bomba en una furgoneta estalló debajo de la Torre Norte del complejo del World Trade Center en la ciudad de Nueva York. El dispositivo de nitrato de urea de 606 kg mejorado con gas hidrógeno estaba destinado a hacer que la Torre Norte se estrellara contra su gemela, la Torre Sur, derrumbando ambos rascacielos y matando a decenas de miles de personas. Aunque no logró hacerlo, mató a seis personas, incluida una mujer embarazada, y causó más de mil heridas."
    USA_WTC_attack_2001.t:0 "Los Ataques del 11 de Septiembre"
    USA_WTC_attack_2001.d:0 "Los ataques del 11 de septiembre fueron cuatro ataques suicidas coordinados llevados a cabo por Al-Qaeda contra los Estados Unidos en 2001. Esa mañana, 19 terroristas secuestraron cuatro aviones comerciales programados para viajar desde las regiones de Nueva Inglaterra y el Atlántico Medio en la Costa Este hacia California. Los secuestradores estrellaron los dos primeros aviones en las Torres Gemelas del World Trade Center en la ciudad de Nueva York y dirigieron los dos vuelos siguientes hacia objetivos en o cerca de Washington, D.C., en un ataque a la capital de la nación. El tercer equipo logró atacar el Pentágono, la sede del Departamento de Defensa de EE.UU., mientras que el cuarto avión se estrelló en una zona rural de Pennsylvania durante una revuelta de los pasajeros."
    GBR_London_attack_2005.t:0 "Los Atentados de Londres"
    GBR_London_attack_2005.d:0 "Los atentados de Londres del 7 de julio de 2005, también conocidos como 7/7, fueron una serie de cuatro ataques suicidas coordinados llevados a cabo por terroristas islamistas que atacaron a los viajeros que utilizaban el transporte público de Londres durante la hora punta de la mañana. Tres terroristas detonaron por separado tres bombas caseras en rápida sucesión a bordo de trenes del metro de Londres en el centro de Londres. Más tarde, un cuarto terrorista detonó otra bomba en un autobús de dos pisos en Tavistock Square."
    GBR_Brighton_attack_1984.t:0 "El Atentado en el Hotel Grand de Brighton"
    GBR_Brighton_attack_1984.d:0 "El 12 de octubre de 1984, el Ejército Republicano Irlandés Provisional (IRA) intentó asesinar a miembros del gobierno británico en el Hotel Grand en Brighton, Inglaterra. Una bomba de largo retraso fue plantada en el hotel por Patrick Magee antes de que la Primera Ministra Margaret Thatcher y su gabinete llegaran para la conferencia del Partido Conservador. Cinco personas murieron, incluido el diputado conservador y Jefe de la Disciplina, Sir Anthony Berry, y otras 31 resultaron heridas. Thatcher escapó por poco de la explosión."
    GER_Munich_Massacre_1972.t:0 "La Masacre de Múnich"
    GER_Munich_Massacre_1972.d:0 "La masacre de Múnich fue un ataque terrorista llevado a cabo durante los Juegos Olímpicos de Verano de 1972 en Múnich, Alemania Occidental, por ocho miembros de la organización militante palestina Septiembre Negro, quienes se infiltraron en el Villaggio Olímpico, mataron a dos miembros del equipo olímpico israelí y tomaron a nueve más como rehenes."
    RUS_Moscow_attack_1999.t:0 "Los Atentados de Apartamentos en Rusia"
    RUS_Moscow_attack_1999.d:0 "Los atentados de apartamentos en Rusia fueron una serie de explosiones que afectaron a cuatro bloques de apartamentos en las ciudades rusas de Buynaksk, Moscú y Volgodonsk en septiembre de 1999, matando a más de 300 personas, hiriendo a más de 1,000 y extendiendo una ola de miedo por todo el país. Los atentados, junto con la invasión de Dagestán, desencadenaron la Segunda Guerra Chechena. La gestión de la crisis por parte de Vladimir Putin, quien era primer ministro en ese momento, aumentó enormemente su popularidad y le ayudó a alcanzar la presidencia en pocos meses."
    HND_Bombay_attack_1993.t:0 "Los Atentados en Bombay"
    HND_Bombay_attack_1993.d:0 "Los atentados de Bombay de 1993 fueron una serie de 12 atentados terroristas que ocurrieron en Bombay (ahora Mumbai), Maharashtra, el 12 de marzo de 1993. Los ataques en un solo día resultaron en 257 muertes y 1,400 heridas. Los atentados fueron coordinados por Dawood Ibrahim, líder del sindicato internacional de crimen organizado D-Company con base en Mumbai."
    IDO_Bali_attack_2002.t:0 "Los Atentados en Bali"
    IDO_Bali_attack_2002.d:0 "Una serie de atentados ocurrieron el 12 de octubre de 2002 en el distrito turístico de Kuta en la isla indonesia de Bali. El ataque mató a 202 personas (incluidos 88 australianos, 38 indonesios, 23 británicos y personas de más de 20 otras nacionalidades). Además, 209 personas resultaron heridas. Varios miembros de Jemaah Islamiyah, un grupo islamista violento, fueron condenados en relación con los atentados, incluidos tres individuos que fueron sentenciados a muerte."
    FRA_Paris_attack_1995.t:0 "Los Atentados Islámicos en Francia"
    FRA_Paris_attack_1995.d:0 "Una serie de ataques dirigidos a los sistemas de transporte público en París y Lyon, así como a una escuela en Villeurbanne, en 1995. Fueron llevados a cabo por el Grupo Islámico Armado de Argelia (GIA), que buscaba expandir la Guerra Civil Argelina a Francia. Los ataques mataron a ocho personas, todas durante el primer ataque del 25 de julio. El ataque también hirió a 190 personas."
    USA_Oklahoma_attack_1995.t:0 "El Atentado de Oklahoma City"
    USA_Oklahoma_attack_1995.d:0 "El atentado de Oklahoma City fue un atentado terrorista doméstico con un camión bomba en el Edificio Federal Alfred P. Murrah en Oklahoma City, Oklahoma, Estados Unidos, el 19 de abril de 1995, el segundo aniversario del final del asedio de Waco. El atentado fue el acto de terrorismo más mortal en la historia de EE.UU. antes de los ataques del 11 de septiembre en 2001. Perpetrado por dos extremistas anti-gubernamentales y supremacistas blancos, Timothy McVeigh y Terry Nichols, el atentado ocurrió a las 9:02 a.m. y mató a 168 personas, hirió a 680 y destruyó más de un tercio del edificio, que tuvo que ser demolido."
    HND_Operation_Blue_Star.t:0 "¿La Operación Blue Star?"
    HND_Operation_Blue_Star.d:0 "La Operación Blue Star fue una operación de las Fuerzas Armadas de India entre el 1 y el 10 de junio de 1984 para eliminar al militante sij Jarnail Singh Bhindranwale y a otros separatistas sij de los edificios del Templo Dorado, el sitio más sagrado del sijismo. La acción militar en el complejo del templo fue criticada por los sijes de todo el mundo, quienes la interpretaron como un asalto a la religión sij y a toda la comunidad sij."
    HND_Anti_Sikh_Riots.t:0 "Los Disturbios Antisijes"
    HND_Anti_Sikh_Riots.d:0 "Los disturbios antisijes de 1984, también conocidos como la masacre sij de 1984, fueron una serie de pogromos organizados contra los sijes en India tras el asesinato de Indira Gandhi por sus guardaespaldas sijes. Las estimaciones gubernamentales proyectan que aproximadamente 2,800 sijes fueron asesinados en Delhi y 3,350 a nivel nacional."
    ITA_Piazza_Fontana_attack_1969.t:0 "El Atentado en Piazza Fontana"
    ITA_Piazza_Fontana_attack_1969.d:0 "El atentado en Piazza Fontana fue un ataque terrorista ocurrido el 12 de diciembre de 1969 cuando una bomba explotó en la sede de Banca Nazionale dell'Agricoltura (el Banco Nacional de Agricultura) en Piazza Fontana (cerca del Duomo) en Milán, Italia, matando a 17 personas e hiriendo a 88. El ataque fue llevado a cabo por el grupo paramilitar neofascista Tercera Posición Ordine Nuovo y posiblemente ciertos colaboradores no determinados."
    HND_assassinate_MKG.t:0 "¿El Asesinato de Mahatma Gandhi?"
    HND_assassinate_MKG.d:0 "A las 5:17 p.m. del 30 de enero de 1948, Gandhi estaba con sus sobrinas en el jardín de la Casa Birla (ahora Gandhi Smriti), en camino para dirigir una reunión de oración, cuando Nathuram Godse, un nacionalista hindú, disparó tres balas en el pecho de Gandhi desde una pistola a corta distancia. Según algunos relatos, Gandhi murió instantáneamente."
    USA_taft_act.t:0 "¿La Ley Taft–Hartley?"
    USA_taft_act.d:0 "La Ley de Relaciones Laborales de 1947, mejor conocida como la Ley Taft–Hartley, es una ley federal de Estados Unidos que restringe las actividades y el poder de los sindicatos laborales. Fue promulgada por el 80º Congreso de los Estados Unidos sobre el veto del presidente Harry S. Truman, convirtiéndose en ley el 23 de junio de 1947. La ley Taft–Hartley fue introducida tras una importante ola de huelgas en 1945 y 1946."
    PRC_tibetan_uprising.t:0 "La Rebelión Tibetana"
    PRC_tibetan_uprising.d:0 "La rebelión tibetana de 1959 comenzó el 10 de marzo de 1959, cuando una revuelta estalló en Lhasa, la capital del Tíbet, que había estado bajo el control efectivo de la República Popular China (RPC) desde que se alcanzó el Acuerdo de los Diecisiete Puntos en 1951. La rebelión inicial ocurrió en medio de tensiones generales chino-tibetanas y un contexto de confusión, ya que los manifestantes tibetanos temían que el gobierno chino pudiera arrestar al 14º Dalai Lama. Las protestas también fueron alimentadas por el sentimiento anti-chino y el separatismo."
    HND_tibetan_movement.t:0 "¿El Dalai Lama en el Exilio?"
    HND_tibetan_movement.d:0 "Al inicio de la rebelión tibetana de 1959, temiendo por su vida, el Dalai Lama y su séquito huyeron del Tíbet con la ayuda de la División de Actividades Especiales de la CIA, cruzando a la India el 30 de marzo de 1959, llegando a Tezpur en Assam el 18 de abril. Algún tiempo después, estableció el Gobierno del Tíbet en Exilio en Dharamshala, India, que a menudo se conoce como 'Pequeño Lhasa'. Tras la fundación del gobierno en el exilio, reestableció a los aproximadamente 80,000 refugiados tibetanos que lo siguieron al exilio en asentamientos agrícolas."
    HND_tibetan_movement.option.1:0 "Déjalo en India."
    HND_tibetan_movement.option.2:0 "¡No, gracias!"
    POL_pope_movement.t:0 "¿La Elección del Papa Juan Pablo II?"
    POL_pope_movement.d:0 "El Papa Juan Pablo II proporcionó un enfoque moral contra el comunismo; una visita a su Polonia natal en 1979 estimuló un resurgimiento religioso y nacionalista centrado en el sindicato Solidarnosc, que galvanizó la oposición y pudo haber llevado a su intento de asesinato dos años después."
    POL_pope_movement.option.1:0 "¡Es un problemático!"
    POL_pope_movement.option.2:0 "Aceptar cierta libertad religiosa."
    POL_solidarity_movement.t:0 "El Movimiento Solidarnosc"
    POL_solidarity_movement.d:0 "Solidarnosc es un sindicato polaco fundado en agosto de 1980 en el Astillero Lenin en Gdańsk, Polonia. La membresía del sindicato alcanzó su punto máximo en 10 millones en septiembre de 1981, representando un tercio de la población en edad laboral del país. En la década de 1980, Solidarnosc fue un amplio movimiento social anti-autoritario, utilizando métodos de resistencia civil para promover las causas de los derechos de los trabajadores y el cambio social. El gobierno intentó a principios de la década de 1980 destruir el sindicato mediante la imposición de la ley marcial en Polonia y el uso de represalias políticas."
    AFG_mujahideen_movement.t:0 "Los Muyahidines Afganos"
    AFG_mujahideen_movement.d:0 "Los muyahidines afganos fueron grupos de resistencia islamistas que lucharon contra la República Democrática de Afganistán y la Unión Soviética durante la Guerra Soviético-Afgana y la subsiguiente Primera Guerra Civil Afgana."
    JAP_recruit_scandal.t:0 "El Escándalo Recruit"
    JAP_recruit_scandal.d:0 "El escándalo Recruit fue un escándalo de tráfico de influencias y corrupción que obligó a muchos políticos japoneses prominentes a dimitir en 1988. Entre los políticos involucrados en el escándalo estaban el Primer Ministro Noboru Takeshita, el ex Primer Ministro Yasuhiro Nakasone y el Secretario del Gabinete Takao Fujinami. Además de miembros del gobierno del LDP, también se encontró que líderes del Komeito, del Partido Democrático de Japón y del Partido Socialista Japonés estaban involucrados."
    ITA_maxi_trial.t:0 "¿El Juicio Maxi?"
    ITA_maxi_trial.d:0 "El Juicio Maxi fue un juicio criminal contra la Mafia Siciliana que tuvo lugar en Palermo, Sicilia. El juicio duró desde el 10 de febrero de 1986 (el primer día del Corte d'Assise) hasta el 30 de enero de 1992 (el último día de la Corte Suprema de Casación) y se realizó en un tribunal tipo búnker especialmente construido para este propósito dentro de las paredes de la prisión Ucciardone."
    GBR_poll_tax_riots.t:0 "¿El Impuesto de Voto?"
    GBR_poll_tax_riots.d:0 "Los disturbios por el impuesto de voto fueron una serie de disturbios en ciudades y pueblos británicos durante las protestas contra el Community Charge (comúnmente conocido como el 'impuesto de voto'), introducido por el gobierno conservador de la Primera Ministra Margaret Thatcher. La mayor protesta ocurrió en el centro de Londres el sábado 31 de marzo de 1990, poco antes de que el impuesto entrara en vigor en Inglaterra y Gales."
    FRA_yellow_vests.t:0 "Las Protestas de los Chalecos Amarillos"
    FRA_yellow_vests.d:0 "Las Protestas de los Chalecos Amarillos fueron una serie de protestas populistas y de base semanales en Francia que comenzaron el 17 de noviembre de 2018. El movimiento fue inicialmente motivado por el aumento de los precios del petróleo crudo y los combustibles, el alto costo de vida y la desigualdad económica. El movimiento argumentó que una carga desproporcionada de impuestos en Francia recaía sobre las clases trabajadora y media, especialmente en áreas rurales y periurbanas. Los manifestantes pidieron la reducción de los impuestos sobre los combustibles, la reintroducción del impuesto de solidaridad sobre la riqueza, un aumento del salario mínimo, entre otras cosas."
    RUS_Khodorkovsky_Case.t:0 "El Juicio de Mijaíl Jodorkovsky"
    RUS_Khodorkovsky_Case.d:0 "En 2001, Jodorkovsky fundó Open Russia, una organización con mentalidad reformista destinada a 'construir y fortalecer la sociedad civil' en el país. En octubre de 2003, fue arrestado por las autoridades rusas y acusado de fraude. El gobierno del presidente Vladimir Putin luego congeló las acciones de Yukos poco después por cargos fiscales. El gobierno de Putin tomó más medidas contra Yukos, lo que llevó al colapso del precio de las acciones de la compañía y a la evaporación de gran parte de la riqueza de Jodorkovsky. En mayo de 2005, fue declarado culpable y condenado a nueve años de prisión."
    RUS_Politkovskaya_murder.t:0 "El Asesinato de Anna Politkovskaya"
    RUS_Politkovskaya_murder.d:0 "El 7 de octubre de 2006, la periodista, escritora y activista de derechos humanos rusa Anna Politkovskaya fue asesinada a tiros en el ascensor de su bloque de apartamentos en el centro de Moscú. Era conocida por su oposición al conflicto checheno y por sus críticas a Vladimir Putin. Escribió varios libros sobre las guerras chechenas, así como sobre la Rusia de Putin, y recibió varios premios internacionales por su trabajo. Su asesinato, que se cree que fue un asesinato por contrato, desató una fuerte reacción internacional."
    RUS_snow_revolution.t:0 "¿La Revolución de la Nieve?"
    RUS_snow_revolution.d:0 "La Revolución de la Nieve comenzó en 2011 (como protestas contra los resultados de las elecciones legislativas rusas de 2011) y continuó hasta 2012 y 2013. Las protestas fueron motivadas por las afirmaciones de periodistas rusos y extranjeros, activistas políticos y miembros del público de que el proceso electoral fue fraudulento."
    RUS_Navalny_murder.t:0 "¿La Muerte de Alexei Navalny?"
    RUS_Navalny_murder.d:0 "Alexei Anatolyevich Navalny era un líder opositor ruso, abogado, activista contra la corrupción y prisionero político. En enero de 2021, Navalny regresó a Rusia y fue inmediatamente detenido por acusaciones de violar las condiciones de libertad condicional mientras estaba hospitalizado en Alemania. En agosto de 2023, Navalny fue condenado a otros 19 años de prisión por cargos de extremismo. En diciembre de 2023, Navalny desapareció de la prisión durante casi tres semanas. Reapareció en una colonia correctiva en el Círculo Polar Ártico en el Okrug Autónomo de Yamalo-Nenéts. El 16 de febrero de 2024, el servicio penitenciario ruso informó que Navalny había fallecido a la edad de 47 años."
    BYE_Minsk_attack_2011.t:0 "El Atentado en el Metro de Minsk"
    BYE_Minsk_attack_2011.d:0 "El atentado en el metro de Minsk de 2011 ocurrió el 11 de abril de 2011 cuando 15 personas fueron asesinadas y 204 resultaron heridas cuando una bomba explotó dentro del metro de Minsk, Bielorrusia. La explosión ocurrió en la estación central Kastryčnickaja a las 17:55 hora local. La Oficina del Fiscal inició una investigación criminal y clasificó el evento como un ataque terrorista. Dos sospechosos arrestados el 13 de abril confesaron el atentado, pero los motivos permanecieron poco claros. En marzo de 2012, ambos perpetradores, Dzmitry Kanavalau y Uladzislau Kavalyou, fueron ejecutados por fusilamiento."
    BYE_May_Protests.t:0 "Las Protestas Masivas de Mayo"
    BYE_May_Protests.d:0 "Las protestas bielorrusas de 2020-2021 fueron una serie de manifestaciones y protestas políticas masivas contra el gobierno bielorruso y el presidente Alexander Lukashenko. Las mayores protestas anti-gubernamentales en la historia de Bielorrusia, las manifestaciones comenzaron en la previa y durante las elecciones presidenciales de 2020, en las que Lukashenko buscaba su sexto mandato en el cargo. En respuesta a las manifestaciones, se llevaron a cabo una serie de concentraciones pro-gubernamentales relativamente pequeñas."
    JAP_1970_uprising.t:0 "El Intento de Golpe de Yukio Mishima"
    JAP_1970_uprising.d:0 "El 25 de noviembre de 1970, Mishima y cuatro miembros de su milicia entraron en una base militar en el centro de Tokio, tomaron a su comandante como rehén e intentaron sin éxito inspirar a las Fuerzas de Autodefensa de Japón para que se levantaran y derrocaran la Constitución de Japón de 1947 (que él llamaba 'una constitución de derrota'). Después de su discurso y de gritar '¡Larga vida al Emperador!', cometió seppuku."
    USA_assassinate_DJT.t:0 "El Intento de Asesinato de Donald Trump"
    USA_assassinate_DJT.d:0 "El 13 de julio de 2024, Donald Trump, ex presidente de los Estados Unidos y el probable nominado del Partido Republicano en las elecciones presidenciales de 2024, sobrevivió a un intento de asesinato mientras hablaba en un mitin de campaña al aire libre cerca de Butler, Pennsylvania."
    PER_big_party.t:0 "¿La celebración de los 2,500 años del Imperio Persa?"
    PER_big_party.d:0 "La Celebración del 2,500 Aniversario de la Fundación del Imperio Persa fue un evento nacional en Irán que consistió en un elaborado conjunto de grandes festividades durante octubre de 1971 para conmemorar la fundación del antiguo Imperio Aqueménida por Ciro el Grande. El propósito de la celebración era resaltar la antigua civilización e historia de Irán, así como mostrar sus avances contemporáneos bajo el Shah Mohammad Reza Pahlavi."
    ISR_assassinate_YR.t:0 "¿El Asesinato de Yitzhak Rabin?"
    ISR_assassinate_YR.d:0 "En 1992, Rabin fue reelegido como primer ministro con una plataforma que abrazaba el proceso de paz israelí-palestino. Firmó varios acuerdos históricos con la dirigencia palestina como parte de los Acuerdos de Oslo. En 1994, Rabin ganó el Premio Nobel de la Paz junto con su rival político de largo tiempo, Shimon Peres, y el líder palestino Yasser Arafat. Rabin también firmó un tratado de paz con Jordania en 1994. En noviembre de 1995, fue asesinado por Yigal Amir, un extremista que se oponía a los términos de los Acuerdos de Oslo."
    USA_assassinate_DJT_2.t:0 "El 2° Intento de Asesinato de Donald Trump"
    USA_assassinate_DJT_2.d:0 "Donald Trump fue el objetivo de un intento de asesinato en su club de golf en West Palm Beach, Florida, el 15 de septiembre de 2024, solo nueve semanas después de que el nominado presidencial republicano sobreviviera a otro intento de asesinato. Agentes del Servicio Secreto de EE. UU. apostados a unos hoyos de distancia de donde Trump jugaba notaron la bocacha de un rifle estilo AK que salía entre los arbustos que rodean el campo, aproximadamente a 400 yardas de distancia. Un agente disparó y el atacante dejó caer el rifle y huyó en una SUV, dejando el arma junto con dos mochilas, un visor usado para apuntar y una cámara GoPro, dijo el sheriff del condado de Palm Beach, Ric Bradshaw. El hombre fue detenido más tarde por la policía en un condado vecino."
    GBR_diana_death.t:0 "La Muerte de Diana, Princesa de Gales"
    GBR_diana_death.d:0 "En las primeras horas del 31 de agosto de 1997, Diana, Princesa de Gales, murió a causa de las heridas sufridas esa noche en un accidente automovilístico fatal en el túnel del Pont de l'Alma en París, Francia. Dodi Fayed, la pareja de Diana, y Henri Paul, el conductor del Mercedes-Benz W140, fueron encontrados muertos dentro del vehículo. El guardaespaldas de Dodi, Trevor Rees-Jones, resultó gravemente herido y fue el único sobreviviente del accidente. Diana tenía 36 años cuando murió. Su muerte desató una ola de dolor público en el Reino Unido y en el mundo, y su funeral televisado fue visto por una estimación de 2.5 mil millones de personas."
    GBR_diana_death.option.1:0 "¡Ella era la princesa del pueblo!"
    GBR_diana_death.option.2:0 "Lamentamos la muerte de una reina."
    IRQ_civil_war_2006.t:0 "La Guerra Civil Iraquí"
    IRQ_civil_war_2006.d:0 "La guerra civil iraquí fue un conflicto armado de 2006 a 2008 entre varios grupos armados sectarios chiíes y sunitas, como el Estado Islámico de Irak y el Ejército Mahdi, además del gobierno iraquí junto con las fuerzas de la coalición liderada por Estados Unidos. En febrero de 2006, la insurgencia contra la coalición y el gobierno escaló a una guerra civil sectaria después del atentado contra el Santuario Al-Askari, considerado un sitio sagrado en el chiísmo duodecimano."
    JOR_civil_war_1970.t:0 "El Septiembre Negro"
    JOR_civil_war_1970.d:0 "Septiembre Negro fue un conflicto armado entre Jordania, liderada por el Rey Hussein, y la Organización para la Liberación de Palestina (OLP), liderada por el presidente Yasser Arafat. El 17 de septiembre de 1970, el ejército jordano rodeó ciudades con una presencia significativa de la OLP, incluyendo Amán e Irbid, y comenzó a atacar los puestos de fedayines que operaban desde campos de refugiados palestinos. Los fedayines fueron expulsados de las ciudades, uno por uno, hasta que 2,000 se rindieron después de ser cercados durante la ofensiva de Ajlún el 23 de julio, marcando formalmente el fin del conflicto. Jordania permitió que los fedayines se trasladaran a Líbano a través de Siria, donde más tarde se involucraron en la Guerra Civil Libanesa."
    GUA_civil_war_1960.t:0 "La Guerra Civil Guatemalteca"
    GUA_civil_war_1960.d:0 "La Guerra Civil Guatemalteca fue un conflicto armado en Guatemala que tuvo lugar de 1960 a 1996 entre el gobierno de Guatemala y varios grupos rebeldes de izquierda. Se dice que las fuerzas gubernamentales guatemaltecas cometieron genocidio contra la población maya de Guatemala durante la guerra civil y hubo violaciones generalizadas de los derechos humanos contra los civiles. El contexto de la lucha se basaba en problemas históricos de distribución injusta de tierras. Los guatemaltecos adinerados, principalmente de ascendencia europea, y empresas extranjeras como la United Fruit Company de EE. UU., controlaban gran parte de la tierra. Ellos pagaban casi cero impuestos a cambio, lo que llevó a conflictos con los pobres indígenas rurales que trabajaban la tierra en condiciones miserables."
    COS_civil_war_1948.t:0 "La Guerra Civil Costarricense"
    COS_civil_war_1948.d:0 "La Guerra Civil Costarricense tuvo lugar desde el 12 de marzo hasta el 24 de abril de 1948. El conflicto siguió a las elecciones presidenciales del 8 de febrero de 1948, en las cuales el candidato opositor Otilio Ulate derrotó a Rafael Ángel Calderón Guardia, del partido gobernante. Los representantes pro-gobierno que dominaban la Asamblea Legislativa alegaron que la victoria de Ulate fue fraudulenta, y el 1 de marzo, la legislatura votó para anular los resultados de las elecciones. Esto desató un levantamiento armado liderado por José Figueres Ferrer, un empresario que no había participado en las elecciones, contra el gobierno del presidente Teodoro Picado. Después de la guerra, Figueres derribó el ejército y gobernó el país durante 18 meses como jefe de una junta de gobierno provisional, la cual supervisó la elección de una Asamblea Constitucional en diciembre. Esa Asamblea adoptó la nueva constitución de 1949, después de lo cual la junta fue disuelta y el poder fue entregado a Ulate como nuevo presidente constitucional."
    AFG_civil_war_1979.t:0 "El Movimiento de Resistencia Afgano"
    AFG_civil_war_1979.d:0 "El 27 de abril de 1978, el PDPA y las unidades militares leales a este mataron a Daoud Khan, su familia inmediata y guardaespaldas en un violento golpe de estado, y tomaron el control de la capital, Kabul, declarando la nueva República Democrática de Afganistán (DRA). El nuevo gobierno comunista, dirigido por un consejo revolucionario, no gozó del apoyo de las masas. Con los ancianos religiosos declarando una yihad contra el gobierno, en mayo de 1979, Ahmad Shah Massoud se preparó en Peshawar para oponerse al nuevo gobierno comunista en Panjshir."
    PAL_assassinate_YA.t:0 "¿La Muerte de Yasser Arafat?"
    PAL_assassinate_YA.d:0 "Yasser Arafat fue un líder político palestino. Fue presidente de la Organización para la Liberación de Palestina (OLP) desde 1969 hasta 2004 y presidente de la Autoridad Nacional Palestina (ANP) desde 1994 hasta 2004. Ideológicamente un nacionalista árabe y socialista, Arafat fue miembro fundador del partido político Fatah, el cual dirigió desde 1959 hasta 2004. Yasser Arafat murió inesperadamente el 11 de noviembre de 2004, a los 75 años, después de un corto período de enfermedad. La causa de su muerte ha sido debatida, y se han sugerido varias teorías al respecto. Sin embargo, las investigaciones oficiales de equipos franceses y rusos no encontraron pruebas de juego sucio."
    CNG_assassinate_LDK.t:0 "¿El Asesinato de Laurent Kabila?"
    CNG_assassinate_LDK.d:0 "Laurent-Désiré Kabila, presidente de la República Democrática del Congo, fue asesinado en su oficina dentro de su residencia oficial en el Palacio de Mármol, Kinshasa, el 16 de enero de 2001. El asesino que lo mató fue su guardaespaldas de 18 años, Rashidi Mizele, quien también ha sido identificado previamente como Rashidi Kasereka. Mizele fue posteriormente abatido. Una semana después, su cuerpo fue regresado al Congo para un funeral estatal y su hijo, Joseph Kabila, se convirtió en presidente diez días después."
    ARG_dirty_war_1974.t:0 "¿La Guerra Sucia?"
    ARG_dirty_war_1974.d:0 "La Guerra Sucia es el nombre utilizado por la junta militar o dictadura cívico-militar de Argentina para su período de terrorismo de estado en Argentina desde 1974 hasta 1983 como parte de la Operación Cóndor. Durante esta campaña, las fuerzas militares y de seguridad y los escuadrones de la muerte en forma de la Alianza Anticomunista Argentina (AAA, o Triple A) persiguieron a cualquier disidente político y a cualquiera que se creyera asociado con el socialismo, el peronismo de izquierda o el movimiento Montoneros."
    JAP_assassinate_SA.t:0 "¿El Asesinato de Shinzo Abe?"
    JAP_assassinate_SA.d:0 "El 8 de julio de 2022, Shinzo Abe, ex primer ministro de Japón y miembro de la Cámara de Representantes de Japón, fue asesinado mientras hablaba en un evento político fuera de la estación Yamato-Saidaiji en la ciudad de Nara, en la prefectura de Nara. Abe estaba pronunciando un discurso de campaña para un candidato del Partido Liberal Democrático (PLD) cuando fue fatalmente disparado por Tetsuya Yamagami, de 41 años, con un arma de fuego improvisada. Abe fue trasladado en helicóptero médico al Hospital Universitario de Medicina de Nara en Kashihara, donde fue declarado muerto."
    PHI_drug_war_2016.t:0 "¿La Guerra contra las Drogas?"
    PHI_drug_war_2016.d:0 "La Guerra contra las Drogas es la campaña intensificada contra las drogas que comenzó durante la administración del presidente Rodrigo Duterte, quien estuvo en el cargo desde el 30 de junio de 2016 hasta el 30 de junio de 2022. La campaña redujo la proliferación de drogas en el país, pero se ha visto empañada por asesinatos extrajudiciales supuestamente perpetrados por la policía y atacantes desconocidos. Para 2022, el número de sospechosos de drogas muertos desde 2016 fue oficialmente contado por el gobierno como 6,252, aunque se estima que entre 12,000 y 30,000 civiles han sido asesinados en "operaciones contra las drogas" llevadas a cabo por la Policía Nacional de Filipinas y los vigilantes."
    MEX_drug_war_2006.t:0 "¿Operación Michoacán?"
    MEX_drug_war_2006.d:0 "La Operación Michoacán es una operación conjunta de la Policía Federal y el ejército mexicano para eliminar plantaciones de drogas y combatir el narcotráfico. Iniciada el 11 de diciembre de 2006, la operación fue supervisada por la Secretaría de Seguridad Pública, la Procuraduría General de la República, la Secretaría de Gobernación, la Armada de México y el Ejército Mexicano. En algunas ocasiones, la policía estatal y municipal ha participado a pesar de no ser parte de ella. La operación conjunta se ha distinguido como una de las más grandes contra el crimen organizado, en este caso, el narcotráfico, que ha empleado el mayor número de elementos militares y policiales, así como de las fuerzas estatales."
    USA_great_wall_2017.t:0 "¿El Muro de Trump?"
    USA_great_wall_2017.d:0 "El muro de Trump es una expansión de la barrera México-Estados Unidos que comenzó durante la primera presidencia de Donald Trump y fue una parte crítica de su plataforma en la campaña presidencial de 2016, que condujo a las elecciones de ese año. Durante su campaña, Trump pidió la construcción de un muro fronterizo para combatir la inmigración ilegal."
    LEB_civil_war_1975.t:0 "¿La Guerra Civil Libanesa?"
    LEB_civil_war_1975.d:0 "La Guerra Civil Libanesa fue un conflicto interno resultante de las tensiones entre las poblaciones cristianas y musulmanas de Líbano. El conflicto se agravó por las disparidades socioeconómicas y la presencia en Líbano, en los años 70, de combatientes de la Organización para la Liberación de Palestina (OLP). En 1975, los musulmanes y izquierdistas libaneses apoyaron a la OLP y buscaron mayor poder político; los cristianos, intentando mantener su dominio político, se opusieron a la OLP. Las facciones combatieron ferozmente hasta principios de 1976, y Líbano quedó efectivamente dividido, con los cristianos en el poder en el norte y los musulmanes en el sur."
    SYR_civil_war_2011.t:0 "¿La Guerra Civil Siria?"
    SYR_civil_war_2011.d:0 "La guerra civil siria fue un conflicto multilateral en Siria que involucró a diversos actores estatales y no estatales. En marzo de 2011, el descontento popular con el gobierno de Bashar al-Ásad desencadenó grandes protestas y manifestaciones pro-democracia en todo el país, como parte de la Primavera Árabe en la región. Tras meses de represión por parte del aparato de seguridad del gobierno, comenzaron a formarse en todo el país varios grupos rebeldes armados, como el Ejército Libre Sirio, marcando el inicio de la insurgencia siria. Para mediados de 2012, la insurgencia se había convertido en una guerra civil a gran escala."
    LBY_civil_war_2014.t:0 "¿La Guerra Civil Libia?"
    LBY_civil_war_2014.d:0 "La guerra civil libia (2014–2020), también conocida como la Segunda Guerra Civil Libia, fue un conflicto multilateral que se libró en Libia entre varios grupos armados, principalmente entre la Cámara de Representantes (HoR) y el Gobierno de Acuerdo Nacional (GNA), durante seis años desde 2014 hasta 2020."
    TUR_pogrom_1955.t:0 "¿El Pogromo de Estambul?"
    TUR_pogrom_1955.d:0 "El pogromo de Estambul fue una serie de ataques de turbas anti-griegas patrocinados por el estado, dirigidos principalmente contra la minoría griega de Estambul los días 6 y 7 de septiembre de 1955. El pogromo fue orquestado por el gobernante Partido Demócrata en Turquía con la cooperación de varias organizaciones de seguridad (Grupo de Movilización Táctica, Contraguerrilla y Servicio de Seguridad Nacional). Los eventos fueron desencadenados por el bombardeo del consulado turco en Tesalónica, Macedonia, Grecia, la casa donde Mustafa Kemal Atatürk nació en 1881. La bomba fue colocada en realidad por un acomodador turco en el consulado, quien fue arrestado posteriormente y confesó."
    BUR_genocide_2016.t:0 "¿El Genocidio Rohingya?"
    BUR_genocide_2016.d:0 "El genocidio rohingya fue una serie de persecuciones y asesinatos en curso contra el pueblo musulmán rohingya por parte del ejército de Myanmar. El genocidio consistió en dos fases hasta la fecha: la primera fue una represión militar que tuvo lugar de octubre de 2016 a enero de 2017, y la segunda ha estado ocurriendo desde agosto de 2017. La crisis obligó a más de un millón de rohingyas a huir a otros países. La mayoría huyó a Bangladesh, dando lugar a la creación del campo de refugiados más grande del mundo, mientras que otros escaparon a India, Tailandia, Malasia y otras partes del sur y sureste de Asia, donde continúan enfrentando persecución."
    NGE_pogrom_1966.t:0 "¿El Pogromo Anti-Igbo?"
    NGE_pogrom_1966.d:0 "Una serie de masacres fueron cometidas contra el pueblo igbo y otras personas de origen del sur de Nigeria que vivían en el norte de Nigeria a partir de mayo de 1966, alcanzando su punto máximo tras el 29 de septiembre de 1966. Se estima que entre 8,000 y 30,000 igbos y orientales fueron asesinados. Un millón más de igbos huyó de la Región Norte hacia el Este. En respuesta a los asesinatos, algunos nortenses fueron masacrados en Port Harcourt y otras ciudades del este."
    SER_genocide_1995.t:0 "¿La Masacre de Srebrenica?"
    SER_genocide_1995.d:0 "La masacre de Srebrenica fue el asesinato genocida en julio de 1995 de más de 8,000 hombres y niños musulmanes bosnios en y alrededor de la ciudad de Srebrenica durante la guerra de Bosnia. Fue perpetrada principalmente por unidades del Ejército Serbio de Bosnia de la Republika Srpska bajo Ratko Mladić, aunque la unidad paramilitar serbia Escorpiones también participó. La masacre fue el primer genocidio legalmente reconocido en Europa desde el fin de la Segunda Guerra Mundial."
    POR_academic_crisis_1962.t:0 "¿La Crisis Académica?"
    POR_academic_crisis_1962.d:0 "La Crisis Académica es el nombre dado a una política gubernamental portuguesa instaurada en 1962 por el Estado Novo que implicó el boicot y cierre de varias asociaciones y organizaciones estudiantiles, incluyendo la Secretaría Nacional de Estudiantes Portugueses. La mayoría de los miembros de esta organización eran militantes opositores, entre ellos muchos comunistas. Los estudiantes respondieron con manifestaciones que culminaron el 24 de marzo con una gran protesta estudiantil en Lisboa que fue reprimida violentamente por la policía antidisturbios, lo que provocó cientos de heridos. Inmediatamente después, los estudiantes iniciaron una huelga. Estos eventos fueron lo que se conoció como la Crisis Académica de 1962."
    POR_coup_1975.t:0 "¿El Intento de Golpe Comunista?"
    POR_coup_1975.d:0 "Portugal atravesó un período turbulento, conocido como el Processo Revolucionário Em Curso (Proceso Revolucionario en Curso). Esta etapa del PREC duró hasta el golpe del 25 de noviembre de 1975, liderado por un grupo de oficiales de extrema izquierda, específicamente Otelo Saraiva de Carvalho. Se dijo que fue un complot comunista para tomar el poder, con el fin de desacreditar al poderoso Partido Comunista. Fue seguido por un contragolpe exitoso de oficiales más centristas, y estuvo marcado por constantes fricciones entre fuerzas liberal-democráticas y partidos políticos izquierdistas-comunistas."
    SPA_coup_1981.t:0 "¿El Intento de Golpe en España?"
    SPA_coup_1981.d:0 "Un intento de golpe de estado ocurrió en España en febrero de 1981 por elementos de la Guardia Civil y el ejército español. La falla del golpe marcó el último intento serio de revertir España a un gobierno franquista y sirvió para consolidar el proceso de democratización de España. El rey Juan Carlos I desempeñó un papel fundamental en frustrar el golpe, y la monarquía emergió con una legitimidad renovada como resultado."
    SPA_BSQ_devolution.t:0 "¿El Estatuto de Gernika?"
    SPA_BSQ_devolution.d:0 "El Estatuto de Autonomía del País Vasco de 1979, ampliamente conocido como el Estatuto de Gernika, es el documento legal que organiza el sistema político de la Comunidad Autónoma del País Vasco, que incluye los territorios históricos de Álava, Vizcaya y Guipúzcoa. Forma la región como una de las comunidades autónomas previstas en la Constitución española de 1978. Establece un sistema de gobierno parlamentario, en el que el presidente (jefe de gobierno) o lehendakari es elegido por el Parlamento Vasco entre sus miembros. La elección del Parlamento es por sufragio universal y consta de 75 diputados, 25 de cada uno de los tres territorios históricos de la comunidad."
    TUR_coup_2016.t:0 "¿El Intento de Golpe en Turquía?"
    TUR_coup_2016.d:0 "La noche del 15 de julio de 2016, una facción dentro de las Fuerzas Armadas de Turquía, organizada como el Consejo de Paz en el Hogar, intentó un golpe de estado contra las instituciones estatales, incluyendo el gobierno y el presidente Recep Tayyip Erdoğan. Intentaron tomar el control de varios lugares en Ankara, Estambul, Marmaris y otros sitios, como la entrada del lado asiático del Puente del Bósforo, pero fracasaron tras ser derrotados por fuerzas y civiles leales al estado. El gobierno afirmó tener pruebas de que los líderes del golpe estaban vinculados al movimiento Gülen, designado como organización terrorista por la República de Turquía y liderado por Fethullah Gülen, un empresario turco y conocido estudioso islámico que vivía exiliado en Pensilvania."
    BOL_coup_1966.t:0 "¿La Insurgencia Boliviana?"
    BOL_coup_1966.d:0 "La Guerrilla Ñancahuazú o Ejército de Liberación Nacional de Bolivia (ELN) fue un grupo de guerrilleros, principalmente bolivianos y cubanos, liderados por el comandante guerrillero Che Guevara, que estuvo activo en la provincia de la Cordillera de Bolivia entre 1966 y 1967. El grupo estableció su campamento base en una finca al otro lado del río Ñancahuazú, un afluente estacional del Río Grande, a 250 kilómetros al suroeste de la ciudad de Santa Cruz de la Sierra. Los guerrilleros tenían la intención de actuar como un foco, un punto de resistencia armada que sería el primer paso para derrocar al gobierno boliviano y crear un estado socialista. Los guerrilleros derrotaron a varias patrullas bolivianas antes de ser vencidos, y Guevara fue capturado y ejecutado."
    BOL_assassinate_CG.t:0 "¿La Ejecución de Che Guevara?"
    BOL_assassinate_CG.d:0 "Ernesto “Che” Guevara fue un revolucionario marxista argentino, médico, autor, líder guerrillero, diplomático y teórico militar. Guevara salió de Cuba en 1965 para fomentar revoluciones continentales en África y Sudamérica, primero sin éxito en Congo-Kinshasa y luego en Bolivia, donde fue capturado por fuerzas bolivianas asistidas por la CIA y ejecutado sumariamente."
    USA_1992_LA_riots.t:0 "¿Los Disturbios de Los Ángeles?"
    USA_1992_LA_riots.d:0 "Los disturbios de Los Ángeles de 1992 fueron una serie de disturbios y altercados civiles ocurridos en el condado de Los Ángeles, California, Estados Unidos, durante abril y mayo de 1992. Los disturbios comenzaron en South Central Los Ángeles el 29 de abril, tras la absolución por un jurado de cuatro oficiales del Departamento de Policía de Los Ángeles (LAPD) acusados de usar fuerza excesiva en el arresto y golpiza a Rodney King. El incidente fue grabado en video por George Holliday, un espectador, y se difundió ampliamente en varios medios de comunicación."
    IDO_1998_riots.t:0 "¿El Peristiwa?"
    IDO_1998_riots.d:0 "Los disturbios de Indonesia de mayo de 1998, o simplemente el evento 98 (Peristiwa 98), fueron incidentes de violencia masiva y disturbios civiles en Indonesia, muchos de los cuales estuvieron dirigidos contra la población china étnica del país. Los eventos ocurrieron principalmente en las ciudades de Medan, Yakarta y Surakarta, con incidentes menores en otras partes de Indonesia. Bajo el respaldo occidental de Suharto, existió una discriminación sistemática y generalizada contra los chinos étnicos en Indonesia. Los disturbios fueron desencadenados por la corrupción, problemas económicos, incluyendo escasez de alimentos y desempleo masivo."
    PAP_assassinate_PJP_1981.t:0 "¿El Primer Intento de Asesinato de Juan Pablo II?"
    PAP_assassinate_PJP_1981.d:0 "El 13 de mayo de 1981, en la Plaza de San Pedro en la Ciudad del Vaticano, el Papa Juan Pablo II fue disparado y herido por Mehmet Ali Ağca mientras entraba a la plaza. El Papa fue alcanzado dos veces y sufrió una severa pérdida de sangre. Ağca fue detenido inmediatamente y luego sentenciado a cadena perpetua por un tribunal italiano. El Papa perdonó a Ağca por el intento de asesinato. Fue indultado por el presidente italiano Carlo Azeglio Ciampi a petición del Papa y deportado a Turquía en junio de 2000."
    PAP_assassinate_PJP_1982.t:0 "¿El Segundo Intento de Asesinato de Juan Pablo II?"
    PAP_assassinate_PJP_1982.d:0 "Un segundo intento de asesinato ocurrió el 12 de mayo de 1982, justo un día antes del aniversario del primer intento, en Fátima, Portugal, cuando un hombre intentó apuñalar a Juan Pablo II con una bayoneta. Fue detenido por los guardias de seguridad. Stanisław Dziwisz dijo después que Juan Pablo II había resultado herido durante el intento, pero logró ocultar una herida que no ponía en riesgo su vida."
    USA_Jonestown_Massacre.t:0 "La Masacre de Jonestown"
    USA_Jonestown_Massacre.d:0 "El Proyecto Agrícola del Templo del Pueblo, conocido informalmente como “Jonestown”, fue un asentamiento remoto en Guyana establecido por el Templo del Pueblo, un movimiento religioso estadounidense bajo el liderazgo de Jim Jones. Jonestown se volvió internacionalmente infame cuando, el 18 de noviembre de 1978, un total de 918 personas murieron en el asentamiento; en la pista aérea cercana en Port Kaituma; y en un edificio administrado por el Templo en Georgetown, la capital de Guyana. Los términos usados para describir las muertes en Jonestown y Georgetown han evolucionado con el tiempo. Muchos informes contemporáneos de los medios tras los hechos calificaron las muertes como un suicidio masivo."
    GUY_Rupununi_Uprising.t:0 "El Levantamiento de Rupununi"
    GUY_Rupununi_Uprising.d:0 "El levantamiento de Rupununi fue una insurrección secesionista en Guyana que comenzó el 2 de enero de 1969, liderada por ganaderos que buscaban controlar 22,300 millas cuadradas (58,000 km2) de tierra. Ocurrió menos de dos años después de la independencia de Guyana del Reino Unido, y constituyó la primera y más severa prueba de soberanía y solidaridad social del país. Los rebeldes fueron dispersados finalmente por la Fuerza de Defensa de Guyana, y los líderes del grupo huyeron a Venezuela."
    PRC_Lin_Biao_Incident.t:0 "El Incidente de Lin Biao"
    PRC_Lin_Biao_Incident.d:0 "El incidente de Lin Biao fue un accidente aéreo a las 3 a.m. del 13 de septiembre de 1971 que involucró a Lin Biao, vicepresidente del Partido Comunista Chino. Todos los ocupantes del Hawker Siddeley Trident, incluyendo a Lin y varios miembros de su familia, murieron cuando la aeronave impactó contra terreno mongol. Se dice que Lin Biao intentaba desertar a la Unión Soviética tras un fallido complot para asesinar a Mao Zedong."
    PRC_Anti_Corruption_Drive_2012.t:0 "La Campaña Anticorrupción"
    PRC_Anti_Corruption_Drive_2012.d:0 "Una amplia campaña anticorrupción comenzó en China tras la conclusión del XVIII Congreso Nacional del Partido Comunista Chino (PCCh) en 2012. La campaña, llevada a cabo bajo la dirección de Xi Jinping, Secretario General del PCCh, fue el mayor esfuerzo organizado contra la corrupción en la historia del gobierno del PCCh en China."
    SAF_Sharpeville_Massacre_1960.t:0 "¿La Masacre de Sharpeville?"
    SAF_Sharpeville_Massacre_1960.d:0 "En 1959, un grupo de miembros desencantados del ANC formó el Congreso Panafricanista de Azania (PAC), que organizó una manifestación contra los libros de pases el 21 de marzo de 1960. Una de esas protestas tuvo lugar en el municipio de Sharpeville, donde 69 personas fueron asesinadas por la policía en la masacre de Sharpeville. Tras Sharpeville, el gobierno declaró estado de emergencia. Más de 18,000 personas fueron arrestadas, incluyendo líderes del ANC y PAC, y ambas organizaciones fueron prohibidas. La resistencia se volvió clandestina, con algunos líderes en el exilio y otros dedicados a campañas de sabotaje y terrorismo domésticos."
    SAF_Mahlabatini_Declaration_1974.t:0 "La Declaración de Fe de Mahlabatini"
    SAF_Mahlabatini_Declaration_1974.d:0 "La Declaración de Fe de Mahlabatini fue un documento de principios fundamentales establecido por los líderes políticos sudafricanos Mangosuthu Buthelezi y Harry Schwarz el 4 de enero de 1974. Fue firmado en Mahlabatini, KwaZulu-Natal, de ahí su nombre. Su propósito era proporcionar un modelo para un gobierno en Sudáfrica basado en el consentimiento y la paz racial en una sociedad multirracial, enfatizando oportunidades para todos, la consulta, el concepto federal y una carta de derechos. También afirmó por primera vez que el cambio político debía ocurrir por medios no violentos."

    GER_post_war_deportations.t:0 "¿La expulsión de alemanes posterior a la guerra?"
    GER_post_war_deportations.d:0 "La Segunda Guerra Mundial terminó en Europa con la derrota de Alemania en mayo de 1945. Los Aliados acordaron los términos de ocupación, la reducción territorial de Alemania y la expulsión de alemanes étnicos de la Polonia, Checoslovaquia y Hungría de posguerra hacia las Zonas de Ocupación Aliadas en el Acuerdo de Potsdam. Después de Potsdam, ocurrieron una serie de expulsiones de alemanes étnicos en los países de Europa del Este bajo control soviético. Las propiedades y materiales en el territorio afectado que pertenecían a Alemania o a alemanes fueron confiscados; fueron transferidos a la Unión Soviética, nacionalizados o redistribuidos entre los ciudadanos."
    GER_post_war_deportations.option.1:0 "¡Expulsar a los alemanes!"
    GER_post_war_deportations.option.2:0 "Que permanezcan en nuestro país."

    ISR_post_war_migration.t:0 "¿El Kibbutz Galuyot?"
    ISR_post_war_migration.d:0 "Una gran ola de inmigración judía, principalmente desde la Europa posterior al Holocausto y el mundo árabe y musulmán, tuvo lugar de 1948 a 1951. En tres años y medio, la población judía de Israel, que era de 650,000 al fundarse el estado, más que se duplicó con la llegada de unos 688,000 inmigrantes. En 1949, llegó a Israel el mayor número de inmigrantes judíos en un solo año—249,954. Este periodo de inmigración se denomina a menudo kibbutz galuyot (literalmente, reunión de exiliados), debido a la gran cantidad de comunidades judías de la diáspora que hicieron aliyá."
    historical_pop_transfer.option.1:0 "Permitir que migren."
    historical_pop_transfer.option.2:0 "¡Impedir que se vayan!"

