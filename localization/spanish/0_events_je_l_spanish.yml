    je_UN_system:0 "Las Naciones Unidas"
    je_UN_system_reason:0 "Las Naciones Unidas (ONU) son una organización intergubernamental cuyos propósitos declarados son mantener la paz y seguridad internacionales, desarrollar relaciones amistosas entre las naciones, lograr cooperación internacional y servir como un centro para armonizar las acciones de las naciones. \n\nLa ONU tiene seis organizaciones operativas principales: la Asamblea General, el Consejo de Seguridad, el Consejo Económico y Social, la Corte Internacional de Justicia, la Secretaría de la ONU y el Consejo de Tutela, aunque el Consejo de Tutela ha estado inactivo desde 1994. \n\nEl principal funcionario administrativo de la ONU es el Secretario General. \n\nTotal de Miembros del CSNU: [GetPlayer.MakeScope.Var('UN_unsc_members_counter').GetValue]"
