    warsaw_pact_member:0 "Miembro del Pacto de Varsovia"
    warsaw_pact_leader:0 "Líder del Pacto de Varsovia"
    form_warsaw_pact_decision:0 "Formar el Pacto de Varsovia"
    form_warsaw_pact_decision_desc:0 "El Pacto de Varsovia, formalmente el Tratado de Amistad, Cooperación y Asistencia Mutua, fue un tratado de defensa colectiva firmado en Varsovia, Polonia, entre la Unión Soviética y otros siete repúblicas socialistas del Bloque del Este de Europa Central y Oriental en mayo de 1955, durante la Guerra Fría. El término 'Pacto de Varsovia' se refiere comúnmente tanto al tratado en sí como a su alianza defensiva resultante, la Organización del Tratado de Varsovia (OTV). El Pacto de Varsovia fue el complemento militar y económico del Consejo para la Ayuda Mutua Económica (Comecon), la organización económica regional para los estados del Bloque del Este de Europa Central y Oriental. Dominado por la Unión Soviética, el Pacto de Varsovia se estableció como un equilibrio de poder o contrapeso a la Organización del Tratado del Atlántico Norte (OTAN) y al Bloque Occidental."
