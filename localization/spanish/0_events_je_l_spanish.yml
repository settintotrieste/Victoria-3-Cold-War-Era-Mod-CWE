    je_tekhpromfinplans:0 "Tekhpromfinplans"
    je_tekhpromfinplans_reason:0 "Bajo la $law_semi_command_economy$ de [ROOT.GetCountry.GetAdjective], las decisiones de inversión están descentralizadas. Las empresas deben presentar planes anuales, llamados tekhpromfinplans, que estipulan los planes de producción por trimestre y mes. Los Funcionarios de Planificación Estatal luego aprueban estos planes (o no) y asignan suministros y dinero. La empresa luego vende sus productos, dentro de las limitaciones del plan. \n\nEste sistema permite al [concept_government] transferir fondos de las [concept_gold_reserves] al [concept_investment_pool] para permitir que las empresas estatales construyan [Concept('concept_building', '$concept_buildings$')] de manera autónoma."
