    french_community.sgc.t:0 "La Comunidad Francesa"
    french_community.sgc.d:0 "La Comunidad Francesa fue la organización constitucional establecida en octubre de 1958 entre Francia y sus colonias africanas restantes, entonces en proceso de descolonización. Reemplazó a la Unión Francesa, que había reorganizado el imperio colonial en 1946. Aunque la Comunidad permaneció formalmente en existencia hasta 1995, cuando el Parlamento Francés la abolió oficialmente, había dejado de existir y funcionar efectivamente para finales de 1960, para entonces todos los miembros africanos habían declarado su independencia y se habían ido."
