    je_term_limits:0 "Mandato de [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] [ROOT.GetCountry.GetRuler.GetFullName]"
    je_term_limits_reason:0 "Bajo la Constitución de [COUNTRY.GetName], ninguna persona puede ser elegida al cargo de [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] más de dos veces, y ninguna persona que haya ocupado el cargo de [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')], o actuado como [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')], por más de dos años de un mandato para el cual otra persona fue elegida [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] puede ser elegida al cargo de [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] más de una vez. [ROOT.GetCountry.GetRuler.GetFullName] dejará el cargo una vez que se haya alcanzado el límite de mandato de 8 años."
