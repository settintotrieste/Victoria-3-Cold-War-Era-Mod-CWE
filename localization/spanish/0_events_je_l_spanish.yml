    OPEC_oil_quota.t:0 "Cambio en las Cuotas de Producción de Petróleo de la OPEC"
    OPEC_oil_quota.1.d:0 "El Presidente de la Organización de Países Exportadores de Petróleo, de la cual [ROOT.GetCountry.GetName] es miembro, ha anunciado un cambio en la Cuota de Producción de Petróleo de la OPEC. A partir de ahora, la cuota de producción de petróleo será MUY BAJA."
    OPEC_oil_quota.2.d:0 "El Presidente de la Organización de Países Exportadores de Petróleo, de la cual [ROOT.GetCountry.GetName] es miembro, ha anunciado un cambio en la Cuota de Producción de Petróleo de la OPEC. A partir de ahora, la cuota de producción de petróleo será BAJA."
    OPEC_oil_quota.3.d:0 "El Presidente de la Organización de Países Exportadores de Petróleo, de la cual [ROOT.GetCountry.GetName] es miembro, ha anunciado un cambio en la Cuota de Producción de Petróleo de la OPEC. A partir de ahora, la cuota de producción de petróleo será MEDIA."
    OPEC_oil_quota.4.d:0 "El Presidente de la Organización de Países Exportadores de Petróleo, de la cual [ROOT.GetCountry.GetName] es miembro, ha anunciado un cambio en la Cuota de Producción de Petróleo de la OPEC. A partir de ahora, la cuota de producción de petróleo será ALTA."
    OPEC_oil_quota.5.d:0 "El Presidente de la Organización de Países Exportadores de Petróleo, de la cual [ROOT.GetCountry.GetName] es miembro, ha anunciado un cambio en la Cuota de Producción de Petróleo de la OPEC. A partir de ahora, la cuota de producción de petróleo será MUY ALTA."
    OPEC_oil_quota.f:0 "Las Cuotas de Producción de Petróleo de la OPEC se calculan en función de la Perspectiva Económica Global Promedio, donde una perspectiva más pobre significa una cuota más baja. Esto se debe a que una desaceleración económica global suele ir acompañada de una caída en los precios del petróleo, algo que la OPEC busca evitar reduciendo la oferta global de petróleo para mantener un alto precio del petróleo para sus miembros. Como [ROOT.GetCountry.GetName] es miembro de la OPEC, está obligado por tratado a seguir esas cuotas. Sin embargo, podemos ignorar el tratado y bombear tanto petróleo como queramos a costa de algo de infamia y malas relaciones con otros miembros de la OPEC."
