    je_climate_change_system:0 "Cambio Climático Global"
    je_climate_change_system_reason:0 "El Cambio Climático se refiere a cambios a largo plazo en las temperaturas y los patrones climáticos. Estos cambios pueden ser naturales, pero desde el siglo XIX, las actividades humanas han sido el principal motor del cambio climático, principalmente debido a la quema de combustibles fósiles (como el carbón, el petróleo y el gas), que producen gases que atrapan el calor. \n\nCondición Climática Actual: [SCOPE.GetRootScope.GetCountry.GetCustom('climate_effect_name')] \n\nObjetivo: El Umbral Climático no debe superar los +2.0°C \n\nTemperatura Global Actual: +[GetPlayer.MakeScope.Var('climate_change_status_total_display').GetValue]°C \n\nCambio de Temperatura Global Anual: +[GetPlayer.MakeScope.Var('climate_change_progress_rate_display').GetValue]°C \n\nConsejo: La tasa de cambio climático puede desacelerarse mediante la implementación de una mejor $lawgroup_environmental_policy$ [concept_law]."
