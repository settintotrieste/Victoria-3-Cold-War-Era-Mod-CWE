    je_piracy_system:0 "Piratería en las Aguas de [ROOT.GetCountry.GetAdjectiveNoFlag]"
    je_piracy_system_reason:0 "La piratería y el robo armado en el mar no son reliquias del pasado. Estas amenazas modernas continúan afectando a la industria marítima, poniendo en peligro la seguridad de los marineros y las embarcaciones en todo el mundo. Sus consecuencias se extienden mucho más allá del peligro inmediato: tienen un efecto en cadena, afectando a las compañías navieras, interrumpiendo el comercio global y desestabilizando regiones enteras. \n\nLas desviaciones debido a los puntos calientes de piratería agregan distancias significativas a las rutas de envío. Esto se traduce en un mayor consumo de combustible, tiempos de viaje más largos y, en última instancia, costos de transporte más altos para los consumidores y las empresas. Además, el aumento del riesgo eleva las primas de seguros para barcos y carga. Esta carga de costos adicional afecta aún más a las compañías navieras y, potencialmente, se transfiere a los consumidores. \n\nPor otro lado, la piratería interrumpe el flujo continuo de bienes alrededor del mundo. Los retrasos en la carga o los desvíos pueden llevar a escasez, fluctuaciones de precios y horarios de entrega poco fiables. Esto puede afectar a toda la cadena de suministro y obstaculizar la actividad económica."
