    USA_PER_Hostage_Crisis.t:0 "¿La Crisis de los Rehenes en Irán?"
    USA_PER_Hostage_Crisis.d:0 "La crisis de los rehenes en Irán fue un estancamiento diplomático entre Irán y Estados Unidos. Cincuenta y tres diplomáticos y ciudadanos estadounidenses fueron retenidos como rehenes después de que un grupo de estudiantes universitarios iraníes militarizados pertenecientes a los Seguidores del Imam, que apoyaban la Revolución Iraní, incluidos Hossein Dehghan, Mohammad Ali Jafari y Mohammad Bagheri, tomara la Embajada de EE.UU. en Teherán y los tomara como rehenes."
    USA_SOV_U2_Incident.t:0 "¿El Incidente del U-2?"
    USA_SOV_U2_Incident.d:0 "El 1 de mayo de 1960, un avión espía U-2 de Estados Unidos fue derribado por las Fuerzas de Defensa Aérea Soviéticas mientras realizaba un reconocimiento fotográfico en el territorio soviético profundo. Pilotado por el piloto estadounidense Francis Gary Powers, el avión había despegado de Peshawar, Pakistán, y se estrelló cerca de Sverdlovsk (actual Yekaterinburg), después de ser alcanzado por un misil tierra-aire. Powers se eyectó y fue capturado."
    USA_SOV_Able_Archer.t:0 "¿La crisis de Able Archer 83?"
    USA_SOV_Able_Archer.d:0 "Able Archer 83 fue un ejercicio militar realizado por la OTAN que tuvo lugar en noviembre de 1983, como parte de un ejercicio anual realizado en noviembre de 1983. El ejercicio de 1983, que comenzó el 7 de noviembre de 1983, introdujo varios elementos nuevos no vistos en años anteriores, incluyendo un nuevo formato único de comunicación codificada, silencios radiales y la participación de jefes de gobierno. Este aumento en el realismo, combinado con las tensas relaciones entre Estados Unidos y la Unión Soviética y la llegada anticipada de misiles nucleares Pershing II a Europa, llevó a algunos miembros del Politburó soviético y al personal militar a creer que Able Archer 83 era una estratagema de guerra, ocultando preparativos para un primer ataque nuclear genuino. En respuesta, la Unión Soviética preparó sus fuerzas nucleares y puso en alerta a unidades aéreas en Alemania del Este y Polonia."
    SOV_USA_KOR_Incident.t:0 "El incidente del vuelo 007 de Korean Air Lines"
    SOV_USA_KOR_Incident.d:0 "El vuelo 007 de Korean Air Lines era un vuelo programado de Korean Air Lines desde Nueva York a Seúl via Anchorage, Alaska. El 1 de septiembre de 1983, el vuelo fue derribado por un avión interceptor soviético Sukhoi Su-15. El avión Boeing 747 se dirigía de Anchorage a Seúl, pero debido a un error de navegación cometido por la tripulación, el avión se desvió de su ruta planificada y voló por espacio aéreo prohibido soviético. Las Fuerzas Aéreas Soviéticas trataron al avión no identificado como un avión espía estadounidense intruso y lo destruyeron con misiles aire-aire, después de disparar tiros de advertencia."
    USA_GUA_Overthrow.t:0 "¿La operación PBSuccess?"
    USA_GUA_Overthrow.d:0 "Eisenhower autorizó la operación de la CIA para derrocar a Jacobo Árbenz, llamada Operación PBSuccess, en agosto de 1953. La operación recibió un presupuesto de 2.7 millones de dólares estadounidenses para "guerra psicológica y acción política". A Castillo Armas se le dio suficiente dinero para reclutar una pequeña fuerza de mercenarios entre los exiliados guatemaltecos y las poblaciones de países cercanos. Este grupo fue llamado el Ejército de Liberación. La CIA estableció campos de entrenamiento en Nicaragua y Honduras y les suministró armas, así como varios bombarderos."
    SOV_AFG_Overthrow.t:0 "¿La operación Storm-333?"
    SOV_AFG_Overthrow.d:0 "El asalto al Palacio Tajbeg, conocido por el nombre en clave militar Operación Storm-333, fue un asalto militar ejecutado por la Unión Soviética en Afganistán el 27 de diciembre de 1979. Fuerzas especiales y tropas aerotransportadas asaltaron el fuertemente fortificado Palacio Tajbeg en Kabul y asesinaron al líder afgano Hafizullah Amin, un jalkista del Partido Democrático Popular de Afganistán (PDPA) que había tomado el poder en la Revolución de Saur de abril de 1978. Fue el inicio de la Guerra Soviético-Afgana."
    EGR_WGR_Berlin_Wall.t:0 "¿El Muro de Berlín?"
    EGR_WGR_Berlin_Wall.d:0 "El Muro de Berlín fue una barrera de concreto custodiada que rodeaba Berlín Occidental desde 1961 hasta 1989, separándola de Berlín Oriental y de la República Democrática Alemana. La construcción del Muro de Berlín fue iniciada por el gobierno de la RDA el 13 de agosto de 1961. Incluía torres de vigilancia colocadas a lo largo de grandes muros de concreto, acompañadas por una amplia zona (más tarde conocida como la "franja de la muerte") que contenía trincheras anti-vehículos, camas de clavos y otras defensas. La intención principal de la construcción del Muro era evitar que los ciudadanos de Alemania Oriental huyeran hacia el Oeste."
    EGR_WGR_Berlin_Wall_Fall.t:0 "¿La caída del Muro de Berlín?"
    EGR_WGR_Berlin_Wall_Fall.d:0 "La caída del Muro de Berlín el 9 de noviembre de 1989, durante la Revolución Pacífica, marcó el comienzo de la destrucción del Muro de Berlín y de la figurativa Cortina de Hierro, ya que las restricciones de tránsito en Berlín Oriental fueron superadas y desechadas. Se rompieron secciones del muro y se comenzó la deconstrucción planificada en junio siguiente."
    USA_CUB_Overthrow.t:0 "¿La invasión de Bahía de Cochinos?"
    USA_CUB_Overthrow.d:0 "La invasión de Bahía de Cochinos fue una fallida operación de desembarco militar en la costa suroeste de Cuba en 1961 por parte de Estados Unidos y el Frente Democrático Revolucionario Cubano (DRF), compuesto por exiliados cubanos que se oponían a la Revolución Cubana de Fidel Castro, financiada y dirigida clandestinamente por el gobierno de Estados Unidos. La operación tuvo lugar en el punto álgido de la Guerra Fría, y su fracaso influyó en las relaciones entre Cuba, Estados Unidos y la Unión Soviética."
    GBR_Chagos_Island_deport.t:0 "¿La expulsión de los chagosianos?"
    GBR_Chagos_Island_deport.d:0 "El Reino Unido, a solicitud de Estados Unidos, comenzó a expulsar a los habitantes del Archipiélago de Chagos en 1968, concluyendo las deportaciones forzadas el 27 de abril de 1973 con la expulsión de los chagosianos restantes en el atolón Peros Banhos."
    USA_SOV_Azorian_Incident.t:0 "¿El Proyecto Azorian?"
    USA_SOV_Azorian_Incident_1.t:0 "Submarino soviético hundido recuperado por Estados Unidos"
    USA_SOV_Azorian_Incident.d:0 "El Proyecto Azorian fue un proyecto de la Agencia Central de Inteligencia de Estados Unidos (CIA) para recuperar el submarino soviético K-129 hundido en el fondo del océano Pacífico en 1974 utilizando el barco especialmente diseñado Hughes Glomar Explorer. El hundimiento de K-129 en 1968 ocurrió a unas 1,560 millas (2,510 km) al noroeste de Hawái. El Proyecto Azorian fue una de las operaciones de inteligencia más complejas, caras y secretas de la Guerra Fría, con un costo de aproximadamente 800 millones de dólares, o 4.9 mil millones de dólares en la actualidad."
    USA_Reagan_Doctrine.t:0 "¿La Doctrina Reagan?"
    USA_Reagan_Doctrine.d:0 "La Doctrina Reagan fue una estrategia de Estados Unidos implementada por la administración Reagan para superar la influencia global de la Unión Soviética en la última etapa de la Guerra Fría. Bajo la Doctrina Reagan, Estados Unidos proporcionó ayuda abierta y encubierta a guerrilleros y movimientos de resistencia anti-comunistas en un esfuerzo por "revertir" los gobiernos pro-comunistas respaldados por la Unión Soviética en África, Asia y América Latina. La doctrina fue diseñada para disminuir la influencia soviética en estas regiones como parte de la estrategia general de la administración para ganar la Guerra Fría."
    SOV_Brezhnev_Doctrine.t:0 "¿La Doctrina Brezhnev?"
    SOV_Brezhnev_Doctrine.d:0 "La Doctrina Brezhnev fue una política exterior soviética que proclamó que cualquier amenaza a la "regla socialista" en cualquier estado del Bloque Soviético en Europa Central y del Este era una amenaza para todos ellos, y por lo tanto justificaba la intervención de otros estados socialistas. Fue proclamada para justificar la ocupación liderada por la Unión Soviética de Checoslovaquia en 1968, con el derrocamiento del gobierno reformista allí. Las referencias a "socialismo" significaban el control de los partidos comunistas leales al Kremlin."
    GBR_Atlanticism.t:0 "¿El atlantismo de Thatcher?"
    GBR_Atlanticism_1.t:0 "¿El concepto británico de [protectorado]?"
    GBR_Atlanticism.d:0 "Mientras Thatcher fue primera ministra, abrazó en gran medida las relaciones transatlánticas con el presidente estadounidense Ronald Reagan. A menudo apoyó públicamente las políticas de Reagan, incluso cuando otros aliados occidentales no eran tan vocales. Por ejemplo, le dio permiso a los aviones estadounidenses para utilizar bases británicas para ataques, como en el bombardeo estadounidense de la Jamahiriya Árabe Libia en 1986, y permitió que misiles crucero y misiles Pershing estadounidenses fueran alojados en suelo británico en respuesta al despliegue soviético de misiles nucleares SS-20 dirigidos a Gran Bretaña y otras naciones de Europa Occidental."
    NOR_Dag_Hammarskjold_death.t:0 "¿La muerte de Dag Hammarskjöld?"
    NOR_Dag_Hammarskjold_death.d:0 "El 18 de septiembre de 1961, Hammarskjöld se dirigía a negociar un alto el fuego entre las fuerzas de la Operación de las Naciones Unidas en el Congo y las tropas katanguesas bajo Moisés Tshombe. Su avión Douglas DC-6 SE-BDY se estrelló cerca de Ndola, Rodesia del Norte (ahora Zambia). Hammarskjöld murió a consecuencia del accidente, al igual que los otros 15 pasajeros. La muerte de Hammarskjöld desató una crisis de sucesión en las Naciones Unidas, porque no había línea de sucesión y, como resultado, el Consejo de Seguridad tuvo que votar sobre un sucesor. Las circunstancias del accidente aún no están claras. Una investigación de Rodesia de 1962 concluyó que el error del piloto fue la causa, mientras que una posterior investigación de la ONU no pudo determinar la causa del accidente."
    LEB_Crisis_1958.t:0 "La Crisis del Líbano"
    LEB_Crisis_1958.d:0 "La crisis del Líbano de 1958 fue una crisis política causada por tensiones políticas y religiosas en el país que incluyó una intervención militar estadounidense, la cual duró aproximadamente tres meses hasta que el presidente Camille Chamoun, quien solicitó la ayuda, completó su mandato como presidente del Líbano. Las fuerzas estadounidenses y del gobierno libanés ocuparon el puerto de Beirut y el aeropuerto internacional de Beirut. Con la crisis resuelta, Estados Unidos se retiró."
    ITA_SAN_1957.t:0 "¿Los Fatti di Rovereta?"
    ITA_SAN_1957.d:0 "Los fatti di Rovereta (el asunto de Rovereta) fue una crisis constitucional en San Marino en 1957, en la que el Gran y General Consejo fue deliberadamente dejado sin quórum para impedir la elección programada de los Capitanes Regentes. Se estableció un gobierno provisional en la localidad de Rovereta, en oposición a los Capitanes Regentes salientes cuyo mandato había expirado. Italia reconoció al gobierno provisional y los Carabinieri italianos protegieron tres lados de la fábrica que se encontraba en su territorio. El 11 de octubre, la regencia cedió y reconoció al gobierno provisional, poniendo fin a la crisis."
    HND_PAK_KAS_1999.t:0 "¿La Guerra de Kargil?"
    HND_PAK_KAS_1999.d:0 "La Guerra de Kargil fue un conflicto entre India y Pakistán de mayo a julio de 1999 en el distrito de Kargil, en Ladakh, entonces parte del estado administrado por India de Jammu y Cachemira, y a lo largo de la Línea de Control (LoC)."
    HND_PAK_KAS_2025.t:0 "¿La Crisis India-Pakistán?"
    HND_PAK_KAS_2025.d:0 "Tras el ataque terrorista en Pahalgam el 22 de abril de 2025, surgió una crisis entre India y Pakistán, provocada por la muerte de 25 turistas indios a manos de militantes en Cachemira. El Frente de Resistencia (TRF) inicialmente se responsabilizó por el ataque. Se reportaron escaramuzas armadas entre India y Pakistán a lo largo de la Línea de Control (LoC) a partir del 24 de abril. El 7 de mayo de 2025, India lanzó ataques con misiles en Pakistán, dando inicio a un conflicto militar entre ambos países. Ese mismo día, el ejército paquistaní respondió con un ataque relámpago en Poonch, Jammu, matando a 16 civiles y destruyendo cientos de hogares. Se anunció un alto al fuego el 10 de mayo de 2025 tras un acuerdo entre India y Pakistán."

