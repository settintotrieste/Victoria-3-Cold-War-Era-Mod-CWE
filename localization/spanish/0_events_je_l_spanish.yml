    je_abolish_filibuster_button:0 "Abolir la Regla de Cloture"
    je_abolish_filibuster_button_desc:0 "La tradición del Senado de debate ilimitado ha permitido el uso del filibuster, un término vagamente definido para acciones diseñadas para prolongar el debate y retrasar o prevenir una votación sobre un proyecto de ley, resolución, enmienda u otra cuestión debatible. Esto es posible gracias a la regla de cloture que estipula que tres quintos de todos los senadores debidamente elegidos y juramentados, o 60 de los 100 miembros del Senado, deben votar para terminar el debate y que una ley progrese a la etapa de promulgación."
