    anti_war_protest_sack_army_chief.t:0 "Caos en el Alto Mando de [ROOT.GetCountry.GetAdjectiveNoFlag]"
    anti_war_protest_sack_army_chief.d:0 "Una reunión regular entre los Generales de las Fuerzas Armadas de [ROOT.GetCountry.GetAdjectiveNoFlag] se ha convertido en un caos hoy, ya que varios Generales, liderados por [SCOPE.sCharacter('opposing_general').GetFullName], han culpado al Comandante Supremo [SCOPE.sCharacter('unpopular_army_chief').GetFullName] por la desastrosa serie de derrotas recientes infligidas a [ROOT.GetCountry.GetName] y han pedido su dimisión. Este desorden total en el Alto Mando de [ROOT.GetCountry.GetAdjectiveNoFlag] ha dividido a las Fuerzas Armadas y creará gran inquietud entre los oficiales y sus hombres a menos que [SCOPE.sCharacter('unpopular_army_chief').GetFullName] sea despedido por [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] [ROOT.GetCountry.GetRuler.GetFullName]."
