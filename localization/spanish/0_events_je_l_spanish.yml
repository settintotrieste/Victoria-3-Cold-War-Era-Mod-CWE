    soviet_north_korea.indy.t:0 "¿Independencia de Corea del Norte?"
    soviet_north_korea.indy.d:0 "En 1945, después de la rendición japonesa al final de la Segunda Guerra Mundial, Corea se dividió en dos zonas a lo largo del paralelo 38, con el norte ocupado por la Unión Soviética y el sur ocupado por los Estados Unidos. En 1948, se formaron gobiernos separados en Corea: la República Popular Democrática de Corea, socialista y alineada con los soviéticos en el norte, y la República de Corea, capitalista y alineada con Occidente en el sur."
    soviet_afghanistan.indy.t:0 "¿Retirarse de Afganistán?"
    soviet_afghanistan.indy.d:0 "Mikhail Gorbachev, quien se convirtió en Secretario General del Partido Comunista de la Unión Soviética en marzo de 1985, comenzó a planificar una desconexión militar de Afganistán poco después de ser elegido por el Politburó. Bajo su liderazgo, la Unión Soviética intentó ayudar a la consolidación del poder del Partido Democrático Popular de Afganistán (PDPA); Mohammad Najibullah, ex jefe de la policía secreta afgana (KHAD), fue elegido Secretario General y más tarde Presidente del Consejo Revolucionario y las fuerzas soviéticas fueron retirándose gradualmente de Afganistán. Tras la retirada soviética de Afganistán, el gobierno de Gorbachev continuó apoyando militar y políticamente a Najibullah contra la oposición afgana."

