    portuguese_macau.sgc.t:0 "¿Devolución en Macao?"
    portuguese_macau.sgc.d:0 "Después de la revolución de 1974 en Portugal, una política de descolonización allanó el camino para la retrocesión de Macao a la República Popular China (RPC). El 17 de febrero de 1976, el parlamento portugués aprobó el Estatuto Orgánico de Macao, que lo llamó "territorio bajo administración portuguesa". Este término también se incluyó en la constitución de Portugal de 1976, reemplazando la designación de Macao como provincia ultramarina. A diferencia de las constituciones anteriores, Macao no se incluyó como parte integral del territorio portugués."
    
