    montreal_protocol_climate.t:0 "El Protocolo de Montreal"
    montreal_protocol_climate.d:0 "Aunque no estaba destinado a abordar el cambio climático, el Protocolo de Montreal fue un acuerdo ambiental histórico que se convirtió en un modelo para la diplomacia futura sobre el tema. Todos los países del mundo finalmente ratificaron el tratado, que les obligaba a dejar de producir sustancias que dañan la capa de ozono, como los clorofluorocarbonos (CFC). El protocolo ha tenido éxito en eliminar casi el 99 por ciento de estas sustancias que agotan el ozono. En 2016, las partes acordaron mediante la Enmienda de Kigali reducir también su producción de hidrofluorocarbonos (HFC), potentes gases de efecto invernadero que contribuyen al cambio climático."
    earth_summit_climate.t:0 "La Cumbre de la Tierra"
    earth_summit_climate.d:0 "Ratificado por 197 países, incluidos los Estados Unidos, el acuerdo histórico fue el primer tratado global en abordar explícitamente el cambio climático. Estableció un foro anual, conocido como la Conferencia de las Partes, o COP, para discusiones internacionales destinadas a estabilizar la concentración de gases de efecto invernadero en la atmósfera. Estas reuniones produjeron el Protocolo de Kioto y el Acuerdo de París."
    kyoto_protocol_climate.t:0 "El Protocolo de Kioto"
    kyoto_protocol_climate.d:0 "El Protocolo de Kioto, adoptado en 1997 y en vigor desde 2005, fue el primer tratado climático legalmente vinculante. Requería que los países desarrollados redujeran las emisiones en un promedio del 5 por ciento por debajo de los niveles de 1990 y establecía un sistema para monitorear el progreso de los países. Pero el tratado no obligaba a los países en desarrollo, incluidos los principales emisores de carbono, China e India, a tomar medidas. Los Estados Unidos firmaron el acuerdo en 1998 pero nunca lo ratificaron y luego retiraron su firma."
    paris_climate_accords_climate.t:0 "El Acuerdo Climático de París"
    paris_climate_accords_climate.d:0 "El acuerdo climático global más significativo hasta la fecha, el Acuerdo de París requiere que todos los países establezcan compromisos de reducción de emisiones. Los gobiernos fijan objetivos, conocidos como contribuciones determinadas a nivel nacional (NDC), con el objetivo de evitar que la temperatura media global aumente más de 2°C (3.6°F) por encima de los niveles preindustriales y perseguir esfuerzos para mantenerla por debajo de 1.5°C (2.7°F). También tiene como objetivo alcanzar emisiones globales netas cero, donde la cantidad de gases de efecto invernadero emitidos sea igual a la cantidad removida de la atmósfera, en la segunda mitad del siglo."

