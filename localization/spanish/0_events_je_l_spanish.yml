    british_india.indy.t:0 "¿Independencia de la India?"
    british_india.indy.d:0 "El 3 de junio de 1947, el Vizconde Louis Mountbatten, el último Gobernador General británico de la India, anunció la partición de la India británica en India y Pakistán. Con la rápida aprobación de la Ley de Independencia de la India de 1947, a las 11:57 del 14 de agosto de 1947 Pakistán fue declarado una nación separada. Luego, a las 12:02 del 15 de agosto de 1947, India se convirtió en una nación soberana y democrática."
    british_palestine.indy.t:0 "¿Independencia de Israel y Palestina?"
    british_palestine.indy.d:0 "En noviembre de 1947, las Naciones Unidas recomendaron la partición de Palestina y el establecimiento de estados separados para árabes y judíos. El 15 de mayo de 1948, Gran Bretaña renunció a su mandato. El ejército británico se retiró de Palestina, dejando a los judíos y los árabes para luchar en la guerra que siguió."
