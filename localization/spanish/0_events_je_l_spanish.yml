    oil_cartel_desc_1: "La industria de petróleo y gas de [ROOT.GetCountry.GetAdjective] está dominada por un puñado de corporaciones que monopolizan toda la producción de petróleo y gas en [ROOT.GetCountry.GetName]. Este poder permite a estas empresas dictar efectivamente el precio del [GetGoods('oil').GetName] en el país al regular la producción de [GetBuildingType('building_oil_rig').GetName]. \n\nSin embargo, el [concept_government] puede optar por regular la producción de petróleo de manera que el precio del petróleo sea determinado por el [concept_government] y no por las corporaciones privadas. \n\nNota: Regular la industria de petróleo y gas permitirá al [concept_government] establecer cuotas de producción para el [GetGoods('oil').GetName], mientras que desregular la industria permitirá que el sector privado establezca las cuotas basadas en el [concept_market_price] del [GetGoods('oil').GetName]."
