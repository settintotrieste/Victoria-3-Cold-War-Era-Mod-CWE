    je_wartime_measures_martial_law_button:0 "Imponer Ley Marcial"
    je_wartime_measures_martial_law_button_desc:0 "La ley marcial implica la sustitución temporal de la autoridad militar por el gobierno civil y suele ser invocada en tiempos de guerra, rebelión o desastre natural. Cuando está en efecto, el comandante militar de un área o país tiene autoridad ilimitada para crear y hacer cumplir leyes."
