    british_singapore_state.sgc.t:0 "¿Más autonomía para Singapur?"
    british_singapore_state.sgc.d:0 "Como parte de la descolonización y el aumento del desinterés británico en Malaya, las conversaciones constitucionales sobre el autogobierno para Singapur entre la Oficina Colonial Británica en Londres y la Asamblea Legislativa de Singapur ya habían resultado en la Constitución del Estado de Singapur de 1958, y una Asamblea Legislativa totalmente elegida y autogobernante de 51 escaños en 1959 con la abolición de la Oficina del Gobernador."
