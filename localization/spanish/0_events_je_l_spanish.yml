    korean_war.t:0 "La Guerra de Corea"
    korean_war.d:0 "La Guerra de Corea se libró entre Corea del Norte y Corea del Sur desde 1950 hasta 1953. La guerra comenzó el 25 de junio de 1950 cuando Corea del Norte invadió Corea del Sur tras años de hostilidades entre los dos países. Corea del Norte recibió apoyo de China y la Unión Soviética, mientras que Corea del Sur recibió apoyo de Estados Unidos y países aliados. Los combates terminaron con un armisticio el 27 de julio de 1953."
    sino_tibetan_war:0 "La Guerra Sino-Tibetana"
    sino_tibetan_war.t:0 "La Guerra Sino-Tibetana"
    sino_tibetan_war.d:0 "Tíbet pasó bajo el control de la República Popular de China (RPC) después de que el Gobierno de Tíbet firmara el Acuerdo de Diecisiete Puntos, el cual fue ratificado por el 14° Dalai Lama el 24 de octubre de 1951, pero luego repudiado alegando que había otorgado su aprobación bajo coacción. Tras meses de negociaciones fallidas, intentos de Tíbet de asegurar apoyo y asistencia extranjera, acumulación de tropas por parte de la RPC y de Tíbet, el Ejército Popular de Liberación (EPL) cruzó el río Jinsha el 6 o 7 de octubre de 1950 para anexar Tíbet."
    portugal_india_war.t:0 "Anexión de Goa"
    portugal_india_war.d:0 "La anexión de Goa fue el proceso mediante el cual la República de la India anexó el Estado de India, los entonces territorios portugueses de Goa, Daman y Diu, comenzando con la acción armada llevada a cabo por las Fuerzas Armadas de la India en diciembre de 1961."
    suez_crisis_war.t:0 "La Crisis de Suez"
    suez_crisis_war.d:0 "La Crisis de Suez fue una invasión de Egipto y la Franja de Gaza a finales de 1956 por Israel, seguida por el Reino Unido y Francia. Los objetivos eran recuperar el control del Canal de Suez para las potencias occidentales y destituir al presidente egipcio Gamal Abdel Nasser, quien acababa de nacionalizar la Compañía del Canal de Suez, que administraba el canal."
    vietnam_war.t:0 "La Guerra de Vietnam"
    vietnam_war.d:0 "La Guerra de Vietnam fue un conflicto en Vietnam, Laos y Camboya desde el 1 de noviembre de 1955 hasta la caída de Saigón el 30 de abril de 1975. Fue la segunda de las Guerras de Indochina y un conflicto importante de la Guerra Fría. Aunque la guerra se libró oficialmente entre Vietnam del Norte y Vietnam del Sur, el norte recibió apoyo de la Unión Soviética, China y otros estados comunistas, mientras que el sur fue apoyado por Estados Unidos y otros aliados anti-comunistas, haciendo de la guerra una guerra por delegación entre Estados Unidos y la Unión Soviética. Duró casi 20 años, con la participación militar directa de EE. UU. terminando en 1973."
    second_indo_pakistan_war.t:0 "La Segunda Guerra de Cachemira"
    second_indo_pakistan_war.d:0 "La guerra indo-pakistaní de 1965, también conocida como la segunda guerra India-Pakistán, fue un conflicto armado entre Pakistán e India que tuvo lugar de agosto de 1965 a septiembre de 1965."
    falklands_war.t:0 "La Guerra de las Malvinas"
    falklands_war.d:0 "La Guerra de las Malvinas fue una guerra no declarada de diez semanas entre Argentina y el Reino Unido en 1982 por dos territorios dependientes británicos en el Atlántico Sur: las Islas Malvinas y su dependencia territorial, Georgia del Sur y las Islas Sandwich del Sur. El conflicto comenzó el 2 de abril de 1982, cuando Argentina invadió y ocupó las Islas Malvinas, seguido de la invasión de Georgia del Sur al día siguiente. El 5 de abril, el gobierno británico envió una fuerza naval para enfrentar a la Armada y la Fuerza Aérea argentina antes de realizar un asalto anfibio en las islas. El conflicto duró 74 días y terminó con la rendición argentina el 14 de junio, devolviendo las islas al control británico."
    third_indo_pakistan_war.t:0 "La Tercera Guerra Indo-Pakistaní"
    third_indo_pakistan_war.d:0 "La guerra indo-pakistaní de 1971 fue una confrontación militar entre India y Pakistán que ocurrió durante la Guerra de Liberación de Bangladesh en Pakistán Oriental desde el 3 de diciembre de 1971 hasta la capitulación pakistaní en Daca el 16 de diciembre de 1971."
    6_day_war.t:0 "La Guerra Árabe-Israelí"
    6_day_war.d:0 "La Guerra de los Seis Días o Guerra de Junio, también conocida como la Guerra Árabe-Israelí de 1967 o Tercera Guerra Árabe-Israelí, fue librada entre Israel y una coalición de estados árabes del 5 al 10 de junio de 1967."
    ifni_war.t:0 "La Guerra de Ifni"
    ifni_war.d:0 "La Guerra de Ifni, a veces llamada la Guerra Olvidada en España, fue una serie de incursiones armadas en el África Occidental Española por insurgentes marroquíes que comenzó en octubre de 1957 y culminó con el fallido asedio de Sidi Ifni."
    IDO_ETM_war.t:0 "La Invasión de Timor Oriental"
    IDO_ETM_war.d:0 "La invasión indonesia de Timor Oriental comenzó el 7 de diciembre de 1975 cuando el ejército indonesio (ABRI/TNI) invadió Timor Oriental bajo el pretexto de anticolonialismo y anti-comunismo para derrocar el régimen de Fretilin que había surgido en 1974."
    iran_iraq_war.t:0 "La Guerra Irán-Irak"
    iran_iraq_war.d:0 "La Guerra Irán-Irak fue un conflicto armado entre Irán e Irak que duró de septiembre de 1980 a agosto de 1988. Las hostilidades activas comenzaron con la invasión iraquí de Irán y duraron ocho años, hasta la aceptación de la Resolución 598 del Consejo de Seguridad de la ONU por ambas partes."
    france_tunisia_war.t:0 "La Crisis de Bizerte"
    france_tunisia_war.d:0 "La crisis de Bizerte ocurrió en julio de 1961 cuando Túnez impuso un bloqueo a la base naval francesa en Bizerte, Túnez, con la esperanza de forzar su evacuación. La crisis culminó en una batalla de tres días entre las fuerzas francesas y tunecinas que dejó 630 tunecinos y 24 franceses muertos, lo que finalmente llevó a Francia a ceder la ciudad y la base naval a Túnez en 1963."
    yom_kippur_war.t:0 "La Guerra de Yom Kipur"
    yom_kippur_war.d:0 "La Guerra de Yom Kipur, también conocida como la Guerra del Ramadán, la Guerra de Octubre, la Guerra Árabe-Israelí de 1973 o la Cuarta Guerra Árabe-Israelí, fue un conflicto armado librado del 6 al 25 de octubre de 1973, entre Israel y una coalición de estados árabes liderada por Egipto y Siria."
    morocco_sahara_war.t:0 "La Anexión del Sahara Occidental"
    morocco_sahara_war.d:0 "La anexión del Sahara Occidental ocurrió en dos etapas: 1976 y 1979. Poco después de que España renunciara al control sobre el Sahara Español en 1975, tanto Mauritania como Marruecos ocuparon el territorio. El 14 de abril de 1976, los dos países lo anexaron entre sí mediante el acuerdo de partición del Sahara Occidental."
    iraq_kuwait_war.t:0 "La Guerra del Golfo"
    iraq_kuwait_war.d:0 "El 2 de agosto de 1990, Irak, gobernado por el dictador Saddam Hussein, lanzó una invasión del vecino Kuwait y ocupó completamente el país en dos días. La invasión de Kuwait fue inmediatamente condenada a nivel internacional, incluida la Resolución 660 del Consejo de Seguridad de la ONU (CSNU), que impuso sanciones económicas contra Irak en la Resolución 661. La Resolución 678 del CSNU adoptada el 29 de noviembre de 1990 ofreció a Irak una última oportunidad hasta el 15 de enero de 1991 para implementar la Resolución 660 y retirarse de Kuwait; además facultó a los estados después de la fecha límite para usar "todos los medios necesarios" para obligar a Irak a salir de Kuwait."
    soviet_afghan_war.t:0 "La Guerra Soviético-Afgana"
    soviet_afghan_war.d:0 "La Guerra Soviético-Afgana fue un conflicto armado prolongado librado en la República Democrática de Afganistán (DRA) controlada por los soviéticos de 1979 a 1989. La guerra comenzó después de que los soviéticos, bajo el mando de Leonid Brézhnev, lanzaran una invasión de Afganistán para apoyar al gobierno local pro-soviético que había sido instalado durante la Operación Tormenta-333."
    vietnam_cambodian_war.t:0 "La Invasión de Camboya"
    vietnam_cambodian_war.d:0 "El 25 de diciembre de 1978, 150,000 tropas vietnamitas invadieron Camboya Democrática y derrotaron al Ejército Revolucionario Kampucheano en solo dos semanas, poniendo fin al gobierno de Pol Pot, que había sido responsable de la muerte de casi una cuarta parte de todos los camboyanos entre 1975 y diciembre de 1978 durante el genocidio camboyano."
    russia_ukraine_war.t:0 "La Guerra Russo-Ucraniana"
    russia_ukraine_war.d:0 "La Guerra Russo-Ucraniana fue un conflicto internacional entre Rusia y Ucrania, que comenzó en febrero de 2014. Tras la Revolución de la Dignidad en Ucrania, Rusia anexó Crimea a Ucrania y apoyó a los separatistas prorrusos que luchaban contra el ejército ucraniano en la guerra del Donbás. Los primeros ocho años de conflicto también incluyeron incidentes navales, ciberataques y tensiones políticas elevadas. En febrero de 2022, Rusia lanzó una invasión a gran escala de Ucrania con el objetivo de anexar más territorio e imponer un cambio de régimen."
    second_iraq_war.t:0 "La Guerra de Irak"
    second_iraq_war.d:0 "La Guerra de Irak fue un conflicto armado prolongado en Irak de 2003 a 2011. Comenzó con la invasión de Irak por parte de la coalición liderada por Estados Unidos que derrocó al gobierno baazista de Saddam Hussein. El conflicto continuó durante gran parte de la siguiente década a medida que surgió una insurgencia para oponerse a las fuerzas de la coalición y al gobierno iraquí posterior a la invasión. Las tropas estadounidenses fueron oficialmente retiradas en 2011."
    chad_libya_war.t:0 "La Guerra de Toyota"
    chad_libya_war.d:0 "La Guerra de Toyota tuvo lugar en 1987 en el norte de Chad y en la frontera Chad-Libia, siendo la última fase del conflicto Chad-Libia. Su nombre proviene de los vehículos todoterreno Toyota, principalmente el Toyota Hilux y el Toyota Land Cruiser, usados para proporcionar movilidad a las tropas chadianas mientras luchaban contra los libios, y como técnicos. Chad logró retomar casi todo el norte de Chad y, en los meses siguientes, infligió nuevas derrotas pesadas a los libios, hasta que se firmó un alto el fuego que puso fin al conflicto en septiembre."
    us_afghan_war.t:0 "Guerra en Afganistán"
    us_afghan_war.d:0 "La Guerra en Afganistán fue un conflicto armado de 2001 a 2021. Comenzó cuando una coalición militar internacional liderada por Estados Unidos lanzó una invasión de Afganistán, derrocando el Emirato Islámico gobernado por los talibanes e instaurando la República Islámica reconocida internacionalmente tres años después."
    us_panama_war.t:0 "Invasión de Panamá"
    us_panama_war.d:0 "Los Estados Unidos invadieron Panamá a mediados de diciembre de 1989 durante la presidencia de George H. W. Bush. El propósito principal de la invasión era deponer al gobernante de facto de Panamá, el General Manuel Noriega, quien era buscado por las autoridades estadounidenses por delitos de extorsión y narcotráfico. La operación, denominada Operación Causa Justa, concluyó a finales de enero de 1990 con la rendición de Noriega. Las Fuerzas de Defensa de Panamá (PDF) fueron disueltas, y el presidente electo Guillermo Endara asumió el cargo."
    first_congo_war.t:0 "La Primera Guerra del Congo"
    first_congo_war.d:0 "La Primera Guerra del Congo fue una guerra civil y un conflicto militar internacional que tuvo lugar principalmente en Zaire (renombrado República Democrática del Congo en el proceso), con importantes repercusiones en Sudán y Uganda. El conflicto culminó en una invasión extranjera que reemplazó al presidente zairoense Mobutu Sese Seko con el líder rebelde Laurent-Désiré Kabila. El gobierno inestable de Kabila posteriormente entró en conflicto con sus aliados, sentando las bases para la Segunda Guerra del Congo en 1998–2003."
    second_congo_war.t:0 "La Segunda Guerra del Congo"
    second_congo_war.d:0 "La Segunda Guerra del Congo comenzó en la República Democrática del Congo en agosto de 1998, poco más de un año después de la Primera Guerra del Congo, e involucró algunos de los mismos temas. Eventualmente involucró a beligerantes de todo el continente africano, y la guerra terminó oficialmente en julio de 2003 cuando el Gobierno de Transición de la República Democrática del Congo asumió el poder."
    russia_georgia_war.t:0 "La Guerra Ruso-Georgiana"
    russia_georgia_war.d:0 "La República de Georgia declaró su independencia en marzo de 1991 durante la disolución de la Unión Soviética. Sin embargo, los enfrentamientos entre Georgia y los separatistas dejaron partes del antiguo Óblast Autónomo de Osetia del Sur bajo el control de facto de separatistas apoyados por Rusia pero no reconocidos internacionalmente. Un estancamiento similar se desarrolló en la región de Abjasia, donde los separatistas abjasios libraron una guerra en 1992–1993. Tras la elección de Vladimir Putin en Rusia en 2000 y un cambio de poder pro-occidental en Georgia en 2003, las relaciones entre Rusia y Georgia comenzaron a deteriorarse. Las relaciones alcanzaron una crisis diplomática total en abril de 2008, cuando la OTAN prometió considerar la candidatura de Georgia para ser miembro."
    israel_gaza_war.t:0 "La Guerra Israel-Gaza"
    israel_gaza_war.d:0 "Un conflicto armado entre Israel y grupos militantes palestinos liderados por Hamas tuvo lugar principalmente en y alrededor de la Franja de Gaza a partir del 7 de octubre de 2023, con enfrentamientos también en Cisjordania y la frontera Israel-Líbano. En ese día, grupos militantes lanzaron un ataque sorpresa en el sur de Israel desde la Franja de Gaza, marcando el inicio de la mayor escalada militar en la región desde la Guerra de Yom Kipur en 1973. Después de eliminar a los militantes de Hamas, el ejército israelí respondió realizando una extensa campaña de bombardeo aéreo sobre los objetivos de Hamas, seguida de una invasión terrestre a gran escala de Gaza."
    moldova_gagauzia_war.t:0 "El Conflicto de Gagauzia"
    moldova_gagauzia_war.d:0 "El conflicto de Gagauzia fue un conflicto entre la RSS de Moldavia y posteriormente la República de Moldova independiente y su población gagauza, que buscaba una mayor autonomía dentro de Moldavia. Culminó en la declaración de la República de Gagauzia, separada de Moldavia, con el objetivo de permanecer dentro de la Unión Soviética, sin embargo, tras la disolución de esta, la República de Gagauzia se convirtió en un estado de facto independiente. Fue formalmente reintegrada en Moldavia en 1995, cuando Gagauzia fue oficialmente reconocida como una unidad territorial autónoma dentro del país."
    uganda_tanzania_war.t:0 "La Guerra Uganda-Tanzania"
    uganda_tanzania_war.d:0 "La Guerra Uganda-Tanzania se libró entre Uganda y Tanzania de octubre de 1978 hasta junio de 1979 y llevó al derrocamiento del presidente ugandés Idi Amin. La guerra fue precedida por un deterioro de las relaciones entre Uganda y Tanzania después del derrocamiento de Amin en 1971 al presidente Milton Obote, quien estaba cerca del presidente de Tanzania, Julius Nyerere. Las circunstancias que rodean el estallido de la guerra no están claras, y existen diferentes versiones de los eventos. En octubre de 1978, las fuerzas ugandesas comenzaron a realizar incursiones en Tanzania. Más tarde en el mes, el Ejército de Uganda lanzó una invasión, saqueando propiedades y matando civiles. Los medios oficiales ugandeses declararon la anexión del Saliente de Kagera."
    azerbaijan_artsakh_war.t:0 "La Anexión de Nagorno-Karabaj"
    azerbaijan_artsakh_war.d:0 "Entre el 19 y 20 de septiembre de 2023, Azerbaiyán lanzó una ofensiva militar a gran escala contra el estado secesionista de Artsaj, un movimiento visto como una violación del acuerdo de alto el fuego firmado después de la Segunda Guerra de Nagorno-Karabaj en 2020. El 28 de septiembre, el presidente de Artsaj, Samvel Shahramanyan, firmó un decreto para disolver todas las instituciones estatales antes del 1 de enero de 2024, poniendo fin a la existencia del estado secesionista."
    us_libya_war.t:0 "Intervención en Libia"
    us_libya_war.d:0 "El 19 de marzo de 2011, una coalición multinacional liderada por la OTAN comenzó una intervención militar en Libia para implementar la Resolución 1973 del Consejo de Seguridad de la ONU (UNSCR 1973). El objetivo era derrocar el régimen de Muamar el Gadafi. Las fuerzas navales estadounidenses y británicas dispararon más de 110 misiles de crucero Tomahawk e impusieron un bloqueo naval, mientras que la Fuerza Aérea Francesa, la Real Fuerza Aérea Británica y la Real Fuerza Aérea Canadiense realizaron incursiones en Libia."
    us_grenada_war.t:0 "Invasión de Granada"
    us_grenada_war.d:0 "La invasión de Granada por parte de Estados Unidos comenzó al amanecer del 25 de octubre de 1983. Estados Unidos y una coalición de seis naciones caribeñas invadieron la nación insular de Granada, a 100 millas (160 km) al norte de Venezuela. Denominada Operación Furia Urgente por el ejército estadounidense, resultó en una ocupación militar en pocos días. Fue desencadenada por los conflictos dentro del Gobierno Revolucionario del Pueblo, que resultaron en el arresto domiciliario y ejecución del anterior líder y segundo Primer Ministro de Granada, Maurice Bishop, y el establecimiento del Consejo Militar Revolucionario, con Hudson Austin como presidente. La invasión resultó en la designación de un gobierno interino, seguido de elecciones en 1984."
    us_dominican_republic_war.t:0 "Invasión de la República Dominicana"
    us_dominican_republic_war.d:0 "Las acusaciones de apoyo comunista a los rebeldes en la República Dominicana llevaron a una intervención de los Estados Unidos en el conflicto (denominada Operación Paquete de Poder), que posteriormente se transformó en una ocupación de la Organización de Estados Americanos del país por parte de la Fuerza Interamericana de Paz. Las elecciones se llevaron a cabo en 1966, tras las cuales Joaquín Balaguer fue elegido presidente. Más tarde, en el mismo año, las tropas extranjeras se retiraron del país."
    ogaden_war.t:0 "¿La Guerra del Ogaden?"
    ogaden_war.d:0 "La Guerra del Ogaden fue un conflicto militar entre Somalia y Etiopía desde julio de 1977 hasta marzo de 1978 por la región etíope del Ogaden."
    badme_war.t:0 "¿La Guerra de Badme?"
    badme_war.d:0 "La Guerra Eritrea–Etiopía, también conocida como la Guerra de Badme, fue un importante conflicto armado entre Etiopía y Eritrea que tuvo lugar de mayo de 1998 a junio de 2000. Tras la independencia de Eritrea de Etiopía en 1993, las relaciones fueron inicialmente amigables. Sin embargo, los desacuerdos sobre la ubicación de la nueva frontera internacional provocaron una rápida deterioración de las relaciones, que finalmente condujo a una guerra a gran escala."
    sino_vietnamese_war.t:0 "¿La Guerra Sino-Vietnamita?"
    sino_vietnamese_war.d:0 "La Guerra Sino-Vietnamita fue un breve conflicto que ocurrió a principios de 1979 entre China y Vietnam. China lanzó una ofensiva en respuesta a la invasión y ocupación de Camboya por parte de Vietnam en 1978, lo que terminó con el régimen de los Jemeres Rojos apoyado por China. El conflicto duró aproximadamente un mes, con la retirada de las tropas chinas en marzo de 1979."
    saudi_north_yemen_war.t:0 "¿Intervención en Yemen del Norte?"
    saudi_north_yemen_war.d:0 "La Guerra Civil de Yemen del Norte fue una guerra civil librada en Yemen del Norte de 1962 a 1970 entre los partidarios del Reino Mutawakkilita y los seguidores de la República Árabe de Yemen. La guerra comenzó con un golpe de estado llevado a cabo en 1962 por republicanos revolucionarios liderados por el ejército bajo el mando de Abdullah as-Sallal, quien derrocó al recién coronado Rey e Imam Muhammad al-Badr y declaró Yemen una república bajo su presidencia. El Imam escapó a la frontera con Arabia Saudita, donde obtuvo apoyo popular de las tribus chiítas del norte para recuperar el poder, escalando rápidamente a una guerra civil a gran escala."
    PRC_korean_war.t:0 "¿Intervenir en la Guerra de Corea?"
    PRC_korean_war.d:0 "El 3 de octubre de 1950, China intentó advertir a los Estados Unidos a través de su embajada en India que intervendría si las fuerzas de la ONU cruzaban el río Yalu. Estados Unidos no respondió ya que los responsables de la política en Washington, incluyendo a Truman, consideraron que la advertencia era una amenaza vacía. Mientras tanto, el 13 de octubre, el Politburó decidió que China intervendría incluso en ausencia de apoyo aéreo soviético, basando su decisión en la creencia de que una moral superior podría derrotar a un enemigo con equipo superior. Con ese fin, 200,000 tropas del Ejército Popular de Voluntarios (PVA) cruzaron el Yalu hacia Corea del Norte. Después de cruzar secretamente el río Yalu el 19 de octubre, el Grupo de Ejércitos 13 del PVA lanzó la Primera Ofensiva el 25 de octubre, atacando a las fuerzas de la ONU que avanzaban cerca de la frontera sino-coreana."
    NEJ_yemen_civil_war.t:0 "¿Intervenir en la Guerra Civil Yemení?"
    NEJ_yemen_civil_war.d:0 "El 26 de marzo de 2015, Arabia Saudita, liderando una coalición de nueve países de Asia Occidental y África del Norte, lanzó una intervención en Yemen tras una nueva solicitud conjunta del presidente yemení Abdrabbuh Mansur Hadi para apoyo militar después de que sus fuerzas fueran expulsadas de Saná por insurgentes hutíes durante la Guerra Civil Yemení."
    cenepa_war.t:0 "¿La Guerra del Cenepa?"
    cenepa_war.d:0 "La Guerra del Cenepa fue un breve y localizado conflicto militar entre Ecuador y Perú, librado por el control de un área en territorio peruano (es decir, en el lado oriental de la Cordillera del Cóndor, Provincia de Condorcanqui, Región Amazonas, República del Perú) cerca de la frontera entre los dos países."
    yemenite_war.t:0 "¿La Guerra Yemenita?"
    yemenite_war.d:0 "La Segunda Guerra Yemenita fue un corto conflicto militar entre la República Árabe de Yemen y la República Democrática Popular de Yemen. La guerra se desarrolló a partir de una ruptura en las relaciones entre los dos países después de que el presidente del Yemen del Norte, Ahmad al-Ghashmi, fuera asesinado el 24 de junio de 1978, y Salim Rubai Ali, un marxista moderado que había estado trabajando en una propuesta de fusión entre los dos Yemen, fuera asesinado dos días después."
    sino_indian_war.t:0 "¿La Guerra Sino-India?"
    sino_indian_war.d:0 "La Guerra Sino-India fue un conflicto armado entre China e India que tuvo lugar de octubre a noviembre de 1962. Fue una escalada militar de la disputa fronteriza sino-india. Los combates ocurrieron a lo largo de la frontera de India con China, en la Agencia de Frontera del Noreste de India al este de Bután, y en Aksai Chin al oeste de Nepal. El conflicto terminó cuando China declaró unilateralmente un alto el fuego el 20 de noviembre de 1962 y simultáneamente anunció su retirada a su posición previa a la guerra, la frontera efectiva China–India (también conocida como la Línea de Control Actual)."
    IDO_MSY_war.t:0 "¿La Konfrontasi?"
    IDO_MSY_war.d:0 "La confrontación Indonesia–Malasia o confrontación de Borneo (simplemente conocida como Konfrontasi en Indonesia, Malasia y Singapur) fue un conflicto armado de 1963 a 1966 que surgió de la oposición de Indonesia a la creación del estado de Malasia a partir de la Federación de Malasia. Tras el derrocamiento del presidente indonesio Sukarno en 1966, la disputa terminó pacíficamente."
    SAF_ANG_war.t:0 "¿Operación Savannah?"
    SAF_ANG_war.d:0 "La Operación Savannah fue el nombre en clave sudafricano para su incursión militar en Angola en 1975–1976. Fue parte de la Guerra de Frontera de Sudáfrica y surgió debido a la Guerra de Independencia de Angola. El objetivo era prevenir la creación de un estado hostil a Sudáfrica en Angola."
    USA_korean_war.t:0 "¿Intervenir en la Guerra de Corea?"
    USA_korean_war.d:0 "El 25 de junio de 1950, el Ejército Popular Coreano (KPA) del Norte cruzó el paralelo 38. El Consejo de Seguridad de las Naciones Unidas condenó la invasión y autorizó al Mando de las Naciones Unidas a repeler al KPA. Después de los primeros dos meses de guerra, el ejército surcoreano (ROKA) y sus aliados estaban casi derrotados, manteniéndose solo en el Perímetro de Pusan. Sin embargo, en septiembre de 1950, las fuerzas de la ONU desembarcaron en Incheon, cortando las líneas de suministro y las tropas del KPA. Invadieron Corea del Norte en octubre de 1950 y avanzaron hacia el río Yalu—la frontera con China."
    india_hyderabad_war.t:0 "¿Anexión de Hyderabad?"
    india_hyderabad_war.d:0 "En noviembre de 1947, Hyderabad firmó un acuerdo de suspensión de hostilidades con el Dominio de la India, continuando todos los acuerdos previos excepto el de estacionar tropas indias en el estado. India sintió que el establecimiento de un estado comunista en Hyderabad sería una amenaza para el país. El poder del Nizam se había debilitado debido a la Rebelión de Telangana y al surgimiento de una milicia radical conocida como los Razakars, que no pudo someter. El 7 de septiembre, Jawaharlal Nehru dio un ultimátum al Nizam, exigiendo la prohibición de los Razakars y el regreso de las tropas indias a Secunderabad. India invadió el estado para el 13 de septiembre de 1948."
    arab_israeli_war.t:0 "¿La Guerra Árabe-Israelí?"
    arab_israeli_war.d:0 "La Guerra Árabe-Israelí de 1948, también conocida como la Primera Guerra Árabe-Israelí, siguió a la guerra civil en Palestina Mandatoria como la segunda y última etapa de la guerra de Palestina de 1948. La guerra civil se convirtió en una guerra de estados separados con la Declaración de Independencia de Israel el 14 de mayo de 1948, el fin del Mandato Británico para Palestina a medianoche, y la entrada de una coalición militar de estados árabes en el territorio de Palestina Mandatoria a la mañana siguiente."
    first_indo_pakistan_war.t:0 "¿La Primera Guerra Indo-Pakistaní?"
    first_indo_pakistan_war.d:0 "La guerra Indo-Pakistaní de 1947–1948, también conocida como la primera guerra de Cachemira, fue una guerra librada entre India y Pakistán por el estado principesco de Jammu y Cachemira desde 1947 hasta 1948."
    football_war.t:0 "¿La Guerra del Fútbol?"
    football_war.d:0 "La Guerra del Fútbol fue un breve conflicto militar librado entre El Salvador y Honduras en 1969. Las tensiones existentes entre los dos países coincidieron con disturbios durante una eliminatoria de la Copa Mundial FIFA de 1970. La guerra comenzó el 14 de julio de 1969 cuando el ejército salvadoreño lanzó un ataque contra Honduras."
    agacher_strip_war.t:0 "¿La Guerra del Strip de Agacher?"
    agacher_strip_war.d:0 "La Guerra del Strip de Agacher fue una guerra librada por Burkina Faso y Malí por un tramo de 160 kilómetros (100 mi) a lo largo de la frontera en el norte de Burkina Faso del 25 al 30 de diciembre de 1985. La guerra terminó en un alto el fuego."
    ISR_LEB_war.t:0 "¿Operación Litani?"
    ISR_LEB_war.d:0 "El 11 de marzo de 1978, once militantes de la OLP realizaron un desembarco en la playa 30 km al sur de Haifa, Israel, donde tomaron un autobús lleno de personas, matando a los ocupantes en lo que se conoce como la masacre de la Carretera Costera. En respuesta, el 14 de marzo de 1978, Israel lanzó la Operación Litani ocupando el sur del Líbano, excepto la ciudad de Tiro, con 25,000 tropas."
    SYR_LEB_war.t:0 "¿La Invasión Siria del Líbano?"
    SYR_LEB_war.d:0 "El 31 de mayo de 1976, el Ejército Sirio invadió el Líbano con 2,000 tropas y 60 tanques en una ofensiva en tres frentes. La primera columna marchó al sur a través de Shuf hacia Sidón, donde fue detenida por las fuerzas de la OLP. La segunda columna se dirigió al oeste a lo largo del eje Beirut-Damasco, antes de ser detenida en Beirut. Otra columna se desplazó hacia el norte a través del valle de Bekaa, para luego ir al oeste hacia Trípoli, donde fue detenida por las fuerzas cristianas. La ofensiva fue detenida el 10 de junio."
    vietnam_war_1975.t:0 "¿La Ofensiva de Primavera?"
    vietnam_war_1975.d:0 "Las tropas estadounidenses se habían retirado en su mayoría de Vietnam para 1972, y los Acuerdos de Paz de París de 1973 marcaron la salida del resto. Los acuerdos se rompieron casi de inmediato y los combates continuaron hasta la ofensiva de primavera de 1975 y la caída de Saigón ante el Ejército Popular de Vietnam (PAVN), lo que marcó el fin de la guerra. Vietnam del Norte y del Sur se reunificaron en 1976."
    ETH_SOM_border_war.t:0 "¿La Guerra Fronteriza entre Etiopía y Somalia?"
    ETH_SOM_border_war.d:0 "La Guerra Fronteriza entre Etiopía y Somalia tuvo lugar entre junio de 1982 y agosto de 1983, cuando Etiopía lanzó una invasión a gran escala del centro de Somalia. Con el respaldo de aviones de combate y unidades blindadas, Etiopía desplegó una fuerza de 10,000 hombres junto a miles de rebeldes del Frente Democrático de Salvación Somalí (SSDF). La operación tenía como objetivo inicial avanzar hasta la costa somalí y, en última instancia, derrocar al régimen de Barre. A pesar de sus esfuerzos, las tropas etíopes y las guerrillas del SSDF no lograron capturar las ciudades clave de Galkayo y Beledweyne, ya que el ejército somalí logró repeler el asalto principal. Sin embargo, el conflicto pronto se estancó militarmente en torno a las ciudades fronterizas de Galdogob y Balanbale."
    USA_SOM_1993_war.t:0 "¿Operación Serpiente Gótica?"
    USA_SOM_1993_war.d:0 "La Operación Serpiente Gótica fue una operación militar llevada a cabo en Mogadiscio, Somalia, por una fuerza estadounidense denominada Task Force Ranger durante la Guerra Civil Somalí en 1993. El objetivo principal de la operación era capturar a Mohamed Farrah Aidid, líder de la Alianza Nacional Somalí, buscado por la UNOSOM II en respuesta a sus ataques contra tropas de las Naciones Unidas. La operación tuvo lugar de agosto a octubre de 1993 y fue liderada por el Comando de Operaciones Especiales Conjunto de EE. UU. (JSOC). El 3 de octubre de 1993, la fuerza ejecutó una misión para capturar a dos de los lugartenientes de Aidid. La misión culminó en lo que se conoció como la Batalla de Mogadiscio. La batalla fue extremadamente sangrienta, y aunque la fuerza infligió grandes bajas a las milicias somalíes, también sufrió fuertes pérdidas."
    ankoko_island_war.t:0 "¿La Invasión de la Isla Ankoko?"
    ankoko_island_war.d:0 "En febrero de 1966, los gobiernos de Venezuela, el Reino Unido y Guyana firmaron el Acuerdo de Ginebra con el fin de resolver la controversia sobre la disputa territorial del Esequibo. Cinco meses después de la independencia de Guyana del Reino Unido, las tropas venezolanas iniciaron la ocupación de la isla Ankoko en octubre de 1966.[4] Las tropas venezolanas construyeron rápidamente instalaciones militares y una pista de aterrizaje."

