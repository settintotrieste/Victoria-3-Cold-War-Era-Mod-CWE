    je_request_nato_intervention_button:0 "Invocar el Artículo 5"
    je_request_nato_intervention_button_desc:0 "El Artículo 5 establece que si un aliado de la OTAN es víctima de un ataque armado, cada uno de los demás miembros de la Alianza considerará este acto de violencia como un ataque armado contra todos los miembros y tomará las acciones que considere necesarias para asistir al aliado atacado."
    
    je_fund_nato_button:0 "Financiar a la OTAN"
