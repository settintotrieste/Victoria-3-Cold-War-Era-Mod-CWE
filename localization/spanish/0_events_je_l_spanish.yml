    je_cabinet:0 "El [ROOT.GetCountry.GetRuler.GetLastName] [SCOPE.GetRootScope.GetCountry.GetCustom('cabinet_name_custom_title')]"
    je_cabinet_reason:0 "$RULING_PARTY_IDEOLOGY_cabinet_JE$ \n\nEl [SCOPE.GetRootScope.GetCountry.GetCustom('cabinet_name_custom_title')] es un cuerpo de asesores del jefe de Estado que también sirven como cabezas de los departamentos gubernamentales. Sus miembros son nombrados por el [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')]. \n\n[SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] [ROOT.GetCountry.GetRuler.GetFullName] puede invitar a cualquier [concept_government] [concept_interest_group] a unirse al [SCOPE.GetRootScope.GetCountry.GetCustom('cabinet_name_custom_title')] otorgando a su líder una Posición en el Gabinete mediante Interacciones de Personaje. Cada [concept_government] [concept_interest_group] que tenga un $cabinet_minister_ig$ formará parte del [SCOPE.GetRootScope.GetCountry.GetCustom('cabinet_name_custom_title')]. \n\n#BOLD Unidad del Gabinete:#! #BOLD [SCOPE.GetRootScope.GetCountry.GetCustom('cabinet_unity_level_custom_title')] ([GetPlayer.MakeScope.Var('cabinet_unity_var').GetValue]%)#! \n\nLa Unidad del Gabinete se calcula dividiendo 100 por el número de [concept_government] [Concept('concept_interest_group', '$concept_interest_groups$')] ([GetPlayer.MakeScope.Var('cabinet_unity_divisor_var').GetValue]) que no tienen al menos #BOLD 0#! [concept_approval]. $HOG_cabinet$ \n\n#BOLD [Concept('concept_interest_group', '$concept_interest_groups$')] en el Gabinete:#! $ig_armed_forces_minister$ $ig_intelligentsia_minister$ $ig_rural_folk_minister$ $ig_landowners_minister$ $ig_trade_unions_minister$ $ig_petty_bourgeoisie_minister$ $ig_industrialists_minister$ \n\n#BOLD Jefe del Servicio Civil:#! [SCOPE.gsInterestGroup('ig_intelligentsia_cabinet_scope').GetLeader.GetFullName] \n\n#BOLD Jefe de las Fuerzas Armadas:#! [SCOPE.gsInterestGroup('ig_armed_forces_cabinet_scope').GetLeader.GetFullName]"
    je_cabinet_status:0 "Unidad del Gabinete: [GetPlayer.MakeScope.Var('cabinet_unity_var').GetValue]%"
    je_issue_executive_order_button:0 "Emitir una Orden Ejecutiva"
    je_issue_executive_order_button_desc:0 "Una Orden Ejecutiva nos permitirá eludir la necesidad de tener una mayoría en el [SCOPE.GetRootScope.GetCountry.GetCustom('upper_house_name')] y aumentar la [concept_legitimacy]."
    
    je_issue_royal_decree_button:0 "Emitir un Decreto Real"
