    the_troubles_custom_name:0 "Los Problemas"
    the_troubles_custom_desc:0 "Los Problemas fueron un conflicto etnonacionalista en Irlanda del Norte que duró unos 30 años desde finales de la década de 1960 hasta 1998. Un problema clave fue el estatus de Irlanda del Norte. Los unionistas y lealistas, que por razones históricas eran en su mayoría protestantes del Ulster, querían que Irlanda del Norte permaneciera dentro del Reino Unido. Los nacionalistas y republicanos irlandeses, que eran en su mayoría católicos irlandeses, querían que Irlanda del Norte dejara el Reino Unido y se uniera a una Irlanda unida. Aunque los Problemas ocurrieron principalmente en Irlanda del Norte, en ocasiones la violencia se extendió a partes de la República de Irlanda, Inglaterra y Europa continental."
    blm_custom_name:0 "El Legado de la Esclavitud"
    blm_custom_desc:0 "Desde la llegada de los primeros africanos en los tiempos coloniales hasta después de la Guerra Civil Americana, la mayoría de los afroamericanos estaban esclavizados. Incluso los afroamericanos libres han enfrentado restricciones a sus libertades políticas, sociales y económicas, siendo sujetos a linchamientos, segregación, Códigos Negros, leyes de Jim Crow y otras formas de discriminación, tanto antes como después de la Guerra Civil. Gracias al movimiento por los derechos civiles, la discriminación racial formal fue gradualmente ilegalizada por el gobierno federal y se percibió gradualmente como social y moralmente inaceptable por amplios sectores de la sociedad estadounidense. A pesar de esto, el racismo contra los estadounidenses negros sigue siendo generalizado en los EE. UU. y continúa reflejándose en la desigualdad socioeconómica."
    years_of_lead_custom_name:0 "Los Años de Plomo"
    years_of_lead_custom_desc:0 "La frase Años de Plomo se refiere a un período de violencia política y agitación social en [ROOT.GetCountry.GetName] caracterizado por una ola de incidentes de terrorismo político y enfrentamientos violentos tanto de extrema izquierda como de extrema derecha."
    naxalite_insurgency_custom_name:0 "La Insurgencia Naxalita-Maoísta"
    naxalite_insurgency_custom_desc:0 "La insurgencia Naxalita-Maoísta es un conflicto en curso entre los grupos maoístas conocidos como Naxalitas o Naxals (un grupo de comunistas que apoyan el sentimiento y la ideología política maoísta) y el gobierno indio. Los Naxalitas han atacado frecuentemente a la policía y a los trabajadores gubernamentales en lo que dicen es una lucha por mejorar los derechos sobre la tierra y obtener más empleos para los trabajadores agrícolas descuidados y los pobres."
    tamil_tigers_insurgency_custom_name:0 "La Insurgencia de los Tigres Tamiles"
    tamil_tigers_insurgency_custom_desc:0 "Los Tigres de Liberación del Eelam Tamil (LTTE) fueron una organización militante tamil con sede en el noreste de Sri Lanka. El LTTE luchó por crear un estado tamil independiente llamado Eelam Tamil en el noreste de la isla, debido a la continua discriminación y persecución violenta contra los tamiles de Sri Lanka por parte del Gobierno de Sri Lanka dominado por los cingaleses."
    communist_insurgency_custom_name:0 "La Insurgencia Comunista [ROOT.GetCountry.GetAdjectiveNoFlag]"
    communist_insurgency_custom_desc:0 "El Partido Comunista [ROOT.GetCountry.GetAdjectiveNoFlag] ha declarado la guerra al [concept_government] con el objetivo de derrocarlo y establecer una República Socialista."
    generic_insurgency_custom_name:0 "La Insurgencia [ROOT.GetCountry.GetAdjectiveNoFlag]"
    generic_insurgency_custom_desc:0 "Elementos radicales en la sociedad [ROOT.GetCountry.GetAdjective] han hecho de su misión derrocar al [concept_government] por la fuerza."
