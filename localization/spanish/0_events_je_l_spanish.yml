    je_secret_police_system_reason:0 "El [SCOPE.GetRootScope.GetCountry.GetCustom('secret_police_custom_title')] es la Policía Secreta de [ROOT.GetCountry.GetName]. \n\nLa policía secreta (o policía política) son agencias de policía, inteligencia o seguridad que llevan a cabo operaciones encubiertas contra los opositores políticos, religiosos o sociales de un gobierno y disidentes. Protegen el poder político de un dictador o régimen y a menudo operan fuera de la ley para reprimir disidentes y debilitar la oposición política, utilizando frecuentemente la violencia. \n\nPuntos de Operación Encubierta Disponibles: [GetPlayer.MakeScope.Var('secret_police_action_points').GetValue] \n\nJefe de Agencia: [SCOPE.gsInterestGroup('secret_police_IG').GetLeader.GetFullName] ([SCOPE.gsInterestGroup('secret_police_IG').GetName]) \n\nLealtad de la Agencia: [GetPlayer.MakeScope.Var('secret_police_loyalty').GetValue]% \n\nNota: El [SCOPE.GetRootScope.GetCountry.GetCustom('secret_police_custom_title')] actuará contra el [concept_government] si su Lealtad cae por debajo del 50%. \n\nConsejo: La Lealtad del [SCOPE.GetRootScope.GetCountry.GetCustom('secret_police_custom_title')] aumentará cuando el [concept_approval] del [SCOPE.gsInterestGroup('secret_police_IG').GetName] [concept_interest_group] sea positivo y disminuirá cuando el [concept_approval] sea negativo."

