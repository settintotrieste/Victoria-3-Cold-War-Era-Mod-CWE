    british_west_indies.sgc.t:0 "¿Formar la Federación de las Indias Occidentales?"
    british_west_indies.sgc.d:0 "La Federación de las Indias Occidentales fue una unión política de corta duración que existió desde el 3 de enero de 1958 hasta el 31 de mayo de 1962. Varias islas en el Caribe que formaban parte del Imperio Británico, incluyendo Trinidad y Tobago, Barbados, Jamaica, y las islas en las Antillas de Sotavento y Barlovento, se unieron para formar la Federación, con su capital en Puerto de España, Trinidad y Tobago. La intención expresada de la Federación era crear una unidad política que se independizara de Gran Bretaña como un solo estado."
    british_singapore.sgc.t:0 "¿Autonomía en Singapur?"
