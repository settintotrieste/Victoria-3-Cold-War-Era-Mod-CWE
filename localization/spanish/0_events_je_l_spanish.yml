    je_paramilitary_groups_reason:0 "El [ROOT.GetCountry.GetAdjectiveNoFlag] [SCOPE.GetRootScope.GetCountry.GetCustom('paramilitary_group_custom_title')] es el grupo paramilitar nacional de [ROOT.GetCountry.GetName]. \n\nEl [SCOPE.GetRootScope.GetCountry.GetCustom('paramilitary_group_custom_title')] permite al [concept_government] llevar a cabo una purga masiva de [Concept('concept_politician', '$concept_politicians$')], [Concept('concept_agitator', '$concept_agitators$')], [Concept('concept_general', '$concept_generals$')], y [Concept('concept_admiral', '$concept_admirals$')]. \n\nComandante del [SCOPE.GetRootScope.GetCountry.GetCustom('paramilitary_group_custom_title')]: [SCOPE.gsInterestGroup('paramilitary_IG').GetLeader.GetFullName] ([SCOPE.gsInterestGroup('paramilitary_IG').GetName]) \n\nNota: La lealtad del [SCOPE.GetRootScope.GetCountry.GetCustom('paramilitary_group_custom_title')] aumentará cuando el [concept_approval] del [SCOPE.gsInterestGroup('paramilitary_IG').GetName] [concept_interest_group] sea positivo y disminuirá cuando el [concept_approval] sea negativo. \n\nMantener la lealtad del [SCOPE.GetRootScope.GetCountry.GetCustom('paramilitary_group_custom_title')] es crucial, ya que no hacerlo podría resultar en un golpe de palacio contra [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] [GetPlayer.GetRuler.GetFullName], lo que resultará en la instalación de un nuevo [concept_ruler] reaccionario. \n\nConsejo: Promulgar políticas de $lawgroup_corruption_policy$ más débiles ralentizará la pérdida de lealtad."
