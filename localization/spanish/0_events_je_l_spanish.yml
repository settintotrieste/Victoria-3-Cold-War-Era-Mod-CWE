    american_west_germany.indy.t:0 "¿Independencia de Alemania Occidental?"
    american_west_germany.indy.d:0 "Las convenciones Bonn-París fueron firmadas en mayo de 1952 y entraron en vigor tras la ratificación de 1955. Las convenciones pusieron fin a la ocupación aliada de Alemania Occidental."
    american_japan.indy.t:0 "¿Independencia de Japón?"
    american_japan.indy.d:0 "El Tratado de San Francisco restableció las relaciones pacíficas entre Japón y las Potencias Aliadas en nombre de las Naciones Unidas al poner fin al estado legal de guerra y proporcionar una compensación por las acciones hostiles hasta e incluyendo la Segunda Guerra Mundial. El tratado de 1951, junto con el Tratado de Seguridad firmado ese mismo día, marca el inicio del Sistema de San Francisco, que define la relación de Japón con los Estados Unidos y su papel en el ámbito internacional."
    american_germany_japan.indy.t:0 "¿El Acuerdo del Plaza?"
    american_germany_japan.indy.d:0 "El Acuerdo del Plaza fue un acuerdo conjunto firmado el 22 de septiembre de 1985 en el Hotel Plaza de Nueva York, entre Francia, Alemania Occidental, Japón, el Reino Unido y los Estados Unidos, para devaluar el dólar estadounidense en relación con el franco francés, el marco alemán, el yen japonés y la libra esterlina británica mediante la intervención en los mercados de divisas."
    american_micronesia.indy.t:0 "¿Independencia de Micronesia?"
    american_micronesia.indy.d:0 "$generic_independence_decolonisation_loc_desc$"
    american_iraq.indy.t:0 "¿Retiro de Irak?"
    american_iraq.indy.d:0 "A medida que la Guerra de Irak avanzaba desde su fase inicial de invasión en 2003 hasta una ocupación de casi una década, la opinión pública estadounidense cambió hacia la favorabilidad del retiro de tropas. El retiro de las tropas estadounidenses de Irak comenzó en diciembre de 2007 con el fin del aumento de tropas en Irak de 2007 y se completó en gran medida en diciembre de 2011, poniendo fin a la Guerra de Irak. El retiro de las fuerzas militares de EE. UU. de Irak fue un tema polémico en los Estados Unidos durante gran parte de la década de 2000."
    american_afghanistan.indy.t:0 "¿Retiro de Afganistán?"
    american_afghanistan.indy.d:0 "En agosto de 2021, Estados Unidos retiró a la última de sus tropas de Afganistán, poniendo fin a su presencia militar allí después de casi 20 años. La salida de EE.UU. de Afganistán resultó en la recuperación del control del país por parte de los talibanes y creó una crisis de refugiados a medida que muchos afganos huían."
    american_germany.indy.t:0 "¿Una Alemania soberana?"
    american_germany.indy.d:0 "El Tratado sobre el Acuerdo Final con Respecto a Alemania es un acuerdo internacional que permitió la reunificación de Alemania a principios de la década de 1990. Fue negociado en 1990 entre los 'dos', la República Federal de Alemania y la República Democrática Alemana, además de las Cuatro Potencias que habían ocupado Alemania al final de la Segunda Guerra Mundial en Europa: Francia, la Unión Soviética, el Reino Unido y los Estados Unidos. El tratado sustituyó al Acuerdo de Potsdam de 1945: en él, las Cuatro Potencias renunciaron a todos los derechos que habían mantenido respecto a Alemania, permitiendo su reunificación como un estado completamente soberano al año siguiente."
    american_italy.indy.t:0 "¿El Tratado de París?"
    american_italy.indy.d:0 "El Tratado de París entre Italia y las Potencias Aliadas fue firmado el 10 de febrero de 1947, poniendo fin formalmente a las hostilidades entre ambas partes. Entró en vigor el 15 de septiembre de 1947."
    american_south_korea.indy.t:0 "¿Independencia de Corea del Sur?"
    american_south_korea.indy.d:0 "La Primera República de Corea fue el gobierno de Corea del Sur desde agosto de 1948 hasta abril de 1960. La primera república fue fundada el 15 de agosto de 1948 tras la transferencia del Gobierno Militar del Ejército de los Estados Unidos que gobernaba Corea del Sur desde el final del dominio japonés en 1945, convirtiéndose en el primer gobierno republicano independiente en Corea."
    american_FRG.indy.t:0 "¿La República Federal de Alemania?"
    american_FRG.indy.d:0 "Los Aliados Occidentales traspasaron cada vez más autoridad a los funcionarios alemanes occidentales y se movieron para establecer un núcleo para un futuro gobierno alemán al crear un Consejo Económico Central para sus zonas. El programa más tarde proporcionó para una asamblea constituyente alemana occidental, un estatuto de ocupación que regía las relaciones entre los Aliados y las autoridades alemanas, y la fusión política y económica de las zonas francesa, británica y estadounidense. El 23 de mayo de 1949, se promulgó la Grundgesetz (Ley Fundamental), la constitución de la República Federal de Alemania."
    american_philippines.indy.t:0 "¿El Tratado de Manila?"
    american_philippines.indy.d:0 "El Tratado de Manila de 1946, formalmente el Tratado de Relaciones Generales y Protocolo, es un tratado de relaciones generales firmado el 4 de julio de 1946 en Manila, la capital de Filipinas. Renunció a la soberanía estadounidense sobre Filipinas y reconoció la independencia de la República de Filipinas."
    american_iceland.indy.t:0 "¿El Acuerdo de Keflavík?"
    american_iceland.indy.d:0 "El Acuerdo de Keflavík fue un acuerdo realizado en 1946 entre el gobierno de los Estados Unidos y la recién establecida República de Islandia, tras la conclusión de la Segunda Guerra Mundial. Este acuerdo estipulaba que el ejército estadounidense abandonaría el país dentro de seis meses y que los islandeses tomarían posesión del Aeropuerto de Keflavík."
    american_iceland_2.indy.t:0 "¿Retirar la Fuerza de Defensa de Islandia?"
    american_iceland_2.indy.d:0 "El 15 de marzo de 2006, la embajadora de los Estados Unidos en Islandia, Carol van Voorst, anunció la decisión de los Estados Unidos de retirar la Fuerza de Defensa de Islandia antes del final de septiembre de 2006. El 30 de septiembre, el ejército estadounidense retiró sus últimos cuatro cazas de la Fuerza Aérea y un escuadrón de helicópteros de rescate de Keflavík."
    american_south_vietnam.indy.t:0 "¿La retirada de EE. UU. de Vietnam del Sur?"
    american_south_vietnam.indy.d:0 "El recién electo presidente Richard M. Nixon declaró en 1969 que continuaría la participación estadounidense en la Guerra de Vietnam con el objetivo de poner fin al conflicto y asegurar una "paz con honor" para los Estados Unidos y su aliado, Vietnam del Sur. Sus elementos clave fueron: todas las partes iniciarían un alto el fuego en sus posiciones 24 horas después de la firma del acuerdo; las fuerzas estadounidenses y todas las tropas extranjeras se retirarían de Vietnam del Sur a más tardar 60 días después de la firma del acuerdo; los prisioneros estadounidenses serían liberados simultáneamente con la retirada de las fuerzas estadounidenses y extranjeras; y se crearía un Consejo Nacional de Reconciliación y Concordia Nacional para organizar y supervisar elecciones libres y democráticas que determinasen el futuro político del sur."
    
