    European_Economic_Community.t:0 "¿El Tratado de Roma?"
    European_Economic_Community.d:0 "El Tratado de Roma dio lugar a la creación de la Comunidad Económica Europea (CEE). El tratado fue firmado el 25 de marzo de 1957 por Bélgica, Francia, Italia, Luxemburgo, los Países Bajos y Alemania Occidental, y entró en vigor el 1 de enero de 1958. El tratado proponía la reducción progresiva de los derechos de aduana y la creación de una unión aduanera. Propuso crear un mercado único para bienes, trabajo, servicios y capital entre los estados miembros. También proponía la creación de una Política Agrícola Común, una Política de Transportes Común y un Fondo Social Europeo, y estableció la Comisión Europea."
    European_Single_Market.t:0 "¿El Tratado de Maastricht?"
    European_Single_Market.d:0 "El Tratado de la Unión Europea, comúnmente conocido como el Tratado de Maastricht, es el tratado fundacional de la Unión Europea (UE). Concluido en 1992 entre los entonces doce estados miembros de las Comunidades Europeas, anunció una nueva etapa en el proceso de integración europea principalmente en disposiciones para una ciudadanía europea compartida, para la eventual introducción de una moneda única y (con menos precisión) para políticas exteriores y de seguridad comunes."
    European_Single_Currency.t:0 "¿Adoptar el Euro?"
    European_Single_Currency.d:0 "El euro entró en existencia el 1 de enero de 1999, aunque había sido una meta de la Unión Europea (UE) y sus predecesores desde la década de 1960. Tras duras negociaciones, el Tratado de Maastricht entró en vigor en 1993 con el objetivo de crear una unión económica y monetaria (UEM) para todos los estados de la UE excepto el Reino Unido y Dinamarca (aunque Dinamarca tiene una política de tipo de cambio fijo con el euro)."
    European_Political_Union.t:0 "¿El Tratado de Lisboa?"
    European_Political_Union.d:0 "El Tratado de Lisboa incluyó el cambio de la unanimidad a la votación por mayoría cualificada en al menos 45 áreas de política en el Consejo de Ministros, un cambio en el cálculo de tal mayoría a una nueva doble mayoría, un Parlamento Europeo más poderoso formando una legislatura bicameral junto con el Consejo de Ministros bajo el procedimiento legislativo ordinario, una personalidad jurídica consolidada para la UE y la creación de un Presidente a largo plazo del Consejo Europeo y un Alto Representante de la Unión para Asuntos Exteriores y Política de Seguridad. El Tratado también hizo vinculante el bill de derechos de la Unión, la Carta de los Derechos Fundamentales. Por primera vez, el tratado otorgó a los estados miembros el derecho legal explícito de abandonar la UE, y estableció un procedimiento para hacerlo."

    NAFTA.t:0 "¿El Tratado de Libre Comercio de América del Norte?"
    NAFTA.d:0 "El Tratado de Libre Comercio de América del Norte fue un acuerdo firmado por Canadá, México y Estados Unidos que creó un bloque comercial trilateral en América del Norte. El acuerdo entró en vigor el 1 de enero de 1994 y reemplazó el Tratado de Libre Comercio Canadá-Estados Unidos de 1988 entre Estados Unidos y Canadá. El bloque comercial del TLCAN formó uno de los bloques comerciales más grandes del mundo por producto interno bruto."

    ASEAN_Economic_Community.t:0 "¿El Tratado de Libre Comercio de América del Norte?"
    ASEAN_Economic_Community.d:0 "La ASEAN planeó establecer un mercado único basado en las cuatro libertades para finales de 2015, con el objetivo de garantizar el libre flujo de bienes, servicios, mano de obra calificada y capital. La Comunidad Económica de la ASEAN se formó en 2015, pero el grupo pospuso alrededor del 20% de las disposiciones de armonización necesarias para crear un mercado común y estableció una nueva fecha límite para 2025."

    Trans_Pacific_Partnership.t:0 "¿La Asociación Transpacífico?"
    Trans_Pacific_Partnership.d:0 "La Asociación Transpacífico (TPP) fue un acuerdo comercial propuesto entre 12 economías del Pacífico: Australia, Brunei, Canadá, Chile, Japón, Malasia, México, Nueva Zelanda, Perú, Singapur, Vietnam y Estados Unidos. En Estados Unidos, la propuesta fue firmada el 4 de febrero de 2016 pero no ratificada, siendo opuesta por muchos demócratas y republicanos, incluidos los dos candidatos presidenciales de los principales partidos, Donald Trump y Hillary Clinton. Tras asumir el cargo, el recién elegido Presidente Donald Trump retiró formalmente a Estados Unidos del TPP en enero de 2017, por lo que el TPP no pudo ser ratificado como se requería y no entró en vigor."

    RCEP.t:0 "¿La Asociación Económica Regional Integral?"
    RCEP.d:0 "La Asociación Económica Regional Integral es un acuerdo de libre comercio entre las naciones de Asia-Pacífico de Australia, Brunei, Camboya, China, Indonesia, Japón, Corea del Sur, Laos, Malasia, Myanmar, Nueva Zelanda, Filipinas, Singapur, Tailandia y Vietnam. Se espera que elimine aproximadamente el 90% de los aranceles sobre las importaciones entre sus signatarios dentro de los 20 años posteriores a su entrada en vigor y establezca reglas comunes para el comercio electrónico, el comercio y la propiedad intelectual."

    five_year_plan_system.t:0 "Plan Quinquenal"
    five_year_plan_system.d:0 "Los Planes Quinquenales son una serie de iniciativas de desarrollo social y económico emitidas por el [concept_government]. La planificación es una característica clave de las economías socialistas, y un plan establecido para todo el país normalmente contiene directrices detalladas de desarrollo económico para todas sus regiones."
