    join_nuclear_non_proliferation_treaty_decision:0 "Firmar el Tratado de No Proliferación Nuclear"
    join_nuclear_non_proliferation_treaty_decision_desc:0 "El Tratado de No Proliferación Nuclear es un tratado internacional cuyo objetivo es prevenir la expansión de armas nucleares y tecnología armamentista, promover la cooperación en el uso pacífico de la energía nuclear y avanzar en el objetivo de lograr el desarme nuclear y el desarme general y completo. Ten en cuenta que firmar este tratado eliminará todas las armas nucleares de este país y pondrá fin a cualquier programa de armas nucleares en curso."
