    je_space_race_space_rocket_button_desc:0 "Un vehículo de lanzamiento es típicamente un vehículo propulsado por cohetes diseñado para transportar una carga útil (una nave espacial tripulada o satélites) desde la superficie de la Tierra o la atmósfera inferior al espacio exterior. La forma más común es el cohete multietapa con forma de misil balístico."
    je_space_race_satellite_button_desc:0 "Un satélite es un objeto colocado intencionalmente en órbita alrededor de un cuerpo celeste. Los satélites tienen una variedad de usos, incluidos la retransmisión de comunicaciones, la previsión meteorológica, la navegación (GPS), la radiodifusión, la investigación científica y la observación de la Tierra. Los usos militares adicionales son la vigilancia, la alerta temprana, la inteligencia de señales y, potencialmente, la entrega de armas."
    je_space_race_astronaut_button_desc:0 "Un astronauta es una persona entrenada, equipada y desplegada por un programa de vuelos espaciales humanos para servir como comandante o miembro de la tripulación a bordo de una nave espacial."
    je_space_race_space_probe_button_desc:0 "Una sonda espacial es un dispositivo no tripulado y no pilotado enviado para explorar el espacio y reunir información científica."
    je_space_race_moon_mission_button_desc:0 "Un alunizaje es la llegada de una nave espacial a la superficie de la Luna."
    je_space_race_space_station_button_desc:0 "Una estación espacial es una nave espacial capaz de soportar una tripulación humana en órbita durante un período prolongado y es un tipo de hábitat espacial."
    je_space_race_space_telescope_button_desc:0 "Un telescopio espacial o observatorio espacial es un telescopio en el espacio exterior utilizado para observar objetos astronómicos."
    je_space_race_mars_mission_button_desc:0 "Un aterrizaje en Marte es la llegada de una nave espacial a la superficie de Marte."
    je_space_race_moon_base_button_desc:0 "Una base lunar es una instalación en o debajo de la superficie de la Luna, que permite la actividad humana en la Luna."
    je_space_race_mars_base_button_desc:0 "Una base en Marte es una instalación en o debajo de la superficie de Marte, que permite la actividad humana en Marte."
    
    je_space_race_fake_moon_mission_button:0 "Falsificar un Aterrizaje en la Luna"
    je_space_race_fake_moon_mission_button_desc:0 "Pagaremos a nuestros mejores estudios cinematográficos para producir una película realista de un/a [ROOT.GetCountry.GetAdjectiveNoFlag] aterrizando en la Luna, con la esperanza de engañar al mundo para que crea que [ROOT.GetCountry.GetNameNoFlag] realmente aterrizó en la Luna."
    moon_mission_faked.t:0 "Falsificación del Aterrizaje en la Luna Expuesta"
