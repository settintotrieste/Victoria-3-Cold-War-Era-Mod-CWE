    je_impeachment_system:0 "Juicio Político de [SCOPE.sCharacter('impeached_president_scope').GetFullName]"
    je_impeachment_system_reason:0 "Bajo la Constitución de [ROOT.GetCountry.GetName], el Presidente será removido del cargo por Juicio Político y Condena por Traición, Soborno u otros Crímenes y Delitos graves. Como [SCOPE.sCharacter('impeached_president_scope').GetFullName] cometió un delito imputable, se aprobaron artículos de juicio político en el Congreso para remover al Presidente del cargo. Sin embargo, la Constitución requiere un voto de dos tercios del Senado para condenar antes de que el Presidente pueda ser removido del cargo.\n\n[SCOPE.sCharacter('impeached_president_scope').GetFullName] será sometido a juicio político y removido del cargo si [concept_legitimacy] cae por debajo de 34 cuando se acabe el tiempo."
