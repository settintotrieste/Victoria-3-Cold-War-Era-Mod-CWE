    USA_historical_election_system.t:0 "Elección Presidencial de EE.UU."
    USA_historical_election_system.d:0 "La elección del presidente y del vicepresidente de los Estados Unidos es una elección indirecta en la que los ciudadanos de los Estados Unidos registrados para votar en uno de los cincuenta estados de EE.UU. o en Washington, D.C., emiten votos no directamente para esos cargos, sino para los miembros del Colegio Electoral. Estos electores luego emiten votos directos, conocidos como votos electorales, para el presidente y para el vicepresidente. El candidato que recibe una mayoría absoluta de votos electorales (al menos 270 de 538, ya que la Vigésima Tercera Enmienda otorgó derechos de voto a los ciudadanos de D.C.) es elegido para ese cargo."
    historical_election_system.f:0 "Este es un evento histórico. Elegir la opción no histórica mantendrá al actual [concept_ruler] como Presidente."

    GBR_historical_election_system.t:0 "Elección General del Reino Unido"
    GBR_historical_election_system.d:0 "El primer ministro del [ROOT.GetCountry.GetName] es el principal ministro del Gobierno y el jefe del Gabinete Británico. No hay una fecha específica para cuando apareció por primera vez el cargo de primer ministro, ya que el rol no fue creado sino que evolucionó a lo largo del tiempo a través de una fusión de funciones."

    FRA_historical_election_system.t:0 "Elección Presidencial Francesa"
    FRA_historical_election_system.d:0 "El presidente de Francia es el jefe ejecutivo de Estado de Francia y el comandante en jefe de las Fuerzas Armadas Francesas. Como la presidencia es la magistratura suprema del país, el puesto es el cargo más alto en Francia."

    GER_historical_election_system.t:0 "Elección General Alemana"
    GER_historical_election_system.d:0 "El canciller de Alemania es el líder político de Alemania y el jefe del gobierno. El titular del cargo es responsable de seleccionar a todos los demás miembros del gobierno y de presidir las reuniones del gabinete."

    HND_historical_election_system.t:0 "Elección General India"
    HND_historical_election_system.d:0 "El primer ministro de India es el jefe ejecutivo del Gobierno de India. Aunque el presidente de India es el jefe de Estado constitucional, nominal y ceremonial, en la práctica y ordinariamente, la autoridad ejecutiva está en manos del primer ministro y su Consejo de Ministros elegido. El primer ministro es el líder elegido por el partido con mayoría en la cámara baja del parlamento indio, la Lok Sabha, que es el principal órgano legislativo de la República de India."

    BRZ_historical_election_system.t:0 "Elección Presidencial Brasileña"
    BRZ_historical_election_system.d:0 "El sistema presidencial se estableció en 1889, tras la proclamación de la república en un golpe de estado militar contra el emperador Pedro II. Desde entonces, Brasil ha tenido seis constituciones, tres dictaduras y tres períodos democráticos. Durante los períodos democráticos, el voto siempre ha sido obligatorio."

    IDO_historical_election_system.t:0 "Elección Presidencial de Indonesia"
    IDO_historical_election_system.d:0 "El presidente de la República de Indonesia es el jefe de Estado y jefe de Gobierno de la República de Indonesia. El presidente dirige el poder ejecutivo del gobierno indonesio y es el comandante en jefe de las Fuerzas Armadas Nacionales de Indonesia. Desde 2004, el presidente y el vicepresidente son elegidos directamente por un período de cinco años, renovable una vez, permitiendo un máximo de 10 años en el cargo."

    SKO_historical_election_system.t:0 "Elección Presidencial de Corea del Sur"
    SKO_historical_election_system.d:0 "El Presidente de la República de Corea es el jefe de Estado y jefe de Gobierno de la República de Corea. El presidente dirige el Consejo de Estado, y es el jefe del poder ejecutivo del gobierno nacional así como el comandante en jefe de las Fuerzas Armadas de la República de Corea."

    MSY_historical_election_system.t:0 "Elección General de Malasia"
    MSY_historical_election_system.d:0 "El primer ministro de Malasia es el jefe de Gobierno de Malasia. El primer ministro dirige el poder ejecutivo del gobierno federal. El Yang di-Pertuan Agong nombra al primer ministro como miembro del Parlamento (MP) que, en su opinión, es el más probable en comandar la confianza de la mayoría de los MPs. El Primer Ministro suele ser el líder del partido que gana la mayor cantidad de escaños en una elección general."

    RUS_historical_election_system.t:0 "Elección Presidencial Rusa"
    RUS_historical_election_system.d:0 "El presidente de la Federación Rusa es el jefe ejecutivo de Estado de Rusia. El presidente es el presidente del Consejo de Estado Federal y el comandante supremo de las Fuerzas Armadas Rusas. Es el cargo más alto en Rusia."

    SOV_historical_election_system.t:0 "Elección Presidencial Soviética"
    SOV_historical_election_system.d:0 "La elección presidencial de 1990 en la Unión Soviética se celebró en la Unión Soviética el 14 de marzo de 1990 para elegir un presidente por un período de cinco años. Esta fue la primera y única elección presidencial que se celebró en la Unión Soviética. Esto se debió a que el cargo de presidente se estableció en 1990, un año antes de la disolución de la Unión Soviética en 1991. Las elecciones fueron sin oposición, con Mijaíl Gorbachov, entonces Secretario General del Partido Comunista de la Unión Soviética, como único candidato."

    ROC_historical_election_system.t:0 "Elección Presidencial de [ROOT.GetCountry.GetAdjectiveNoFormatting]"
    ROC_historical_election_system.d:0 "El presidente de la República de China, también conocido como el presidente de Taiwán, es el jefe de estado de la República de China (Taiwán) y el comandante en jefe de las Fuerzas Armadas de la República de China. El cargo tuvo autoridad para gobernar sobre China Continental antes de 1949, pero sus jurisdicciones restantes se limitan a Taiwán, Penghu, Kinmen, Matsu y otras islas más pequeñas desde la conclusión de la Guerra Civil China."

