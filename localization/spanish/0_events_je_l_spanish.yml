    je_wartime_measures_rationing_button:0 "Imponer Racionamiento"
    je_wartime_measures_rationing_button_desc:0 "El racionamiento es la limitación de bienes o servicios que están en alta demanda y escasez. A menudo es llevado a cabo por gobiernos como una forma de mitigar el impacto de la escasez y enfrentar desafíos económicos."
