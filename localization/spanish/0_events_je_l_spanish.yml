    eastern_europe_sovietisation.t:0 "¿Sovietización de [SCOPE.sCountry('eastern_europe_sovietisation_target').GetName]?"
    eastern_europe_sovietisation.d:0 "Al principio, los soviéticos ocultaron su papel en la política del Bloque del Este, con la transformación apareciendo como una modificación de la "democracia burguesa" occidental. Los cuadros formados en Moscú fueron colocados en posiciones de poder cruciales para cumplir órdenes relacionadas con la transformación sociopolítica. La eliminación del poder social y financiero de la burguesía mediante la expropiación de propiedades agrícolas e industriales se dio absoluta prioridad. Departamentos cruciales como los responsables de personal, policía general, policía secreta y juventud fueron dirigidos estrictamente por comunistas. Estos procedimientos se repitieron hasta que los comunistas obtuvieron poder ilimitado y solo quedaron políticos que apoyaran incondicionalmente la política soviética."
    eastern_europe_sovietisation.f:0 "Este evento ocurrió porque [SCOPE.sCountry('eastern_europe_sovietisation_target').GetName] está en la Esfera de Influencia de [SCOPE.sCountry('eastern_europe_sovietisation_initiator').GetName]."
