    je_sovereign_wealth_fund:0 "[ROOT.GetCountry.GetAdjectiveNoFlag] Fondo de Riqueza Soberana"
    je_sovereign_wealth_fund_reason:0 "La Corporación de Inversiones [ROOT.GetCountry.GetAdjectiveNoFlag] es una empresa estatal que permite al Estado invertir en el sector privado [ROOT.GetCountry.GetAdjective]. Los dividendos de estas inversiones se acumulan en un Fondo de Riqueza Soberana administrado por el Gobierno. Este sistema permite efectivamente al Gobierno inyectar y retirar dinero del [concept_investment_pool] en montos escalados según el nivel de propiedad estatal en el sector privado. \n\n#BOLD Tamaño del Fondo de Riqueza Soberana:#! #Green @money![GetPlayer.MakeScope.Var('sovereign_wealth_fund_size_display').GetValue]M#! \n\n#BOLD Máxima inyección o retiro por mes:#! @money![GetPlayer.MakeScope.Var('sovereign_wealth_fund_withdrawal_amount').GetValue] \n\n#BOLD Número de Empresas Privadas Estatales:#! [GetPlayer.MakeScope.Var('sovereign_wealth_fund_gov_buildings').GetValue] / [GetPlayer.MakeScope.Var('sovereign_wealth_fund_all_buildings').GetValue] \n\n#BOLD Presidente:#! [ROOT.GetCountry.GetRuler.GetFullName]"
