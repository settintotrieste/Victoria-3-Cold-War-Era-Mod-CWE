    british_iraq.indy.t:0 "¿Fin de la ocupación de Irak?"
    british_iraq.indy.d:0 "El 1 de abril de 1941, Rashid Ali al-Gaylani y miembros del Cuadrado Dorado llevaron a cabo un golpe de Estado. Durante la subsiguiente Guerra Anglo-Iraquí, el Reino Unido invadió Irak por temor a que el gobierno pudiera cortar el suministro de petróleo a las naciones occidentales debido a sus vínculos con las potencias del Eje. Siguió una ocupación militar tras la restauración del gobierno pre-golpe de la monarquía Hashemita. La ocupación terminó el 26 de octubre de 1947, aunque Gran Bretaña mantuvo bases militares en Irak hasta 1954, después de lo cual se disolvieron las milicias asirias."
    
