    PAP_1958_revolution.t: "¿Pontificado del Papa Juan XXIII?"
    PAP_1958_revolution.d: "El Papa Juan XXIII fue jefe de la Iglesia Católica y soberano del Estado de la Ciudad del Vaticano desde el 28 de octubre de 1958 hasta su muerte en junio de 1963. Su objetivo principal fue modernizar la Iglesia enfatizando su papel pastoral y su necesaria implicación en los asuntos del estado."
    PAP_1963_revolution.t: "¿Pontificado del Papa Pablo VI?"
    PAP_1963_revolution.d: "El Papa Pablo VI fue jefe de la Iglesia Católica y soberano del Estado de la Ciudad del Vaticano desde el 21 de junio de 1963 hasta su muerte el 6 de agosto de 1978. Sucedió a Juan XXIII y continuó el Concilio Vaticano II, que clausuró en 1965, implementando sus numerosas reformas. Fomentó mejores relaciones ecuménicas con las iglesias ortodoxas orientales y protestantes, lo que resultó en muchas reuniones y acuerdos históricos."
    PAP_1978_revolution.t: "¿Pontificado del Papa Juan Pablo II?"
    PAP_1978_revolution.d: "El Papa Juan Pablo II fue jefe de la Iglesia Católica y soberano del Estado de la Ciudad del Vaticano desde 1978 hasta su muerte en 2005. Se le reconoce por luchar contra dictaduras a favor de la democracia y por ayudar a poner fin al régimen comunista en su Polonia natal y el resto de Europa.[14] Bajo Juan Pablo II, la Iglesia Católica amplió considerablemente su influencia en África y América Latina y mantuvo su influencia en Europa y el resto del mundo."
    PAP_2005_revolution.t: "¿Pontificado del Papa Benedicto XVI?"
    PAP_2005_revolution.d: "El Papa Benedicto XVI fue jefe de la Iglesia Católica y soberano del Estado de la Ciudad del Vaticano desde el 19 de abril de 2005 hasta su renuncia el 28 de febrero de 2013. La elección de Benedicto como papa ocurrió en el cónclave papal de 2005 que siguió a la muerte de Juan Pablo II. Tras su renuncia, Benedicto eligió ser conocido como “Papa emérito” y mantuvo este título hasta su muerte en 2022."
    PAP_2013_revolution.t: "¿Pontificado del Papa Francisco?"
    PAP_2013_revolution.d: "El Papa Francisco fue jefe de la Iglesia Católica y soberano del Estado de la Ciudad del Vaticano. Es el primer papa de la Compañía de Jesús (la Orden Jesuita), el primero proveniente de las Américas y del Hemisferio Sur, y el primero nacido o criado fuera de Europa desde el papa sirio Gregorio III del siglo VIII."
    PAP_GENERIC_revolution.t: "El Nuevo Papa"
    PAP_GENERIC_revolution.d: "La Iglesia Católica en Roma ha elegido un nuevo Papa tras la muerte del anterior. El nuevo Papa fue elegido por el Colegio de Cardenales mediante un proceso llamado cónclave, donde los cardenales menores de 80 años votan por medio de voto secreto hasta que un candidato recibe una mayoría de dos tercios."
    PAP_GENERIC_revolution.f: "Este evento se activó porque no hay ningún [concept_character] en el mundo que sea Papa."

    controlled_election.t: "Las Elecciones Legislativas [ROOT.GetCountry.GetAdjectiveNoFormatting]"
    controlled_election.d: "Hoy se celebraron elecciones para el #o [SCOPE.GetRootScope.GetCountry.GetCustom('legislature_name')]#!. Los candidatos debían ser nominados por el Partido en el Poder de [ROOT.GetCountry.GetName] o por una organización pública controlada por dicho partido. Los votantes podían votar en contra del candidato del Partido en el Poder, pero sólo podían hacerlo usando las cabinas electorales, mientras que los votos a favor del partido podían emitirse simplemente entregando una papeleta en blanco."
    controlled_election.f: "Como las elecciones en [ROOT.GetCountry.GetName] no son competitivas, funcionan como una encuesta de aprobación del [concept_government]. Por ello, el efecto de estas elecciones es únicamente reducir la [concept_legitimacy] del [concept_government], si el número de [Concept('concept_radical', '$concept_radicals$')] es mayor que el número de [Concept('concept_loyalist', '$concept_loyalists$')]. \n\nNota: La [concept_legitimacy] se reduce según el valor resultante de la siguiente fórmula: \n\nTotal de [Concept('concept_radical', '$concept_radicals$')] / Total de [Concept('concept_loyalist', '$concept_loyalists$')] + [Concept('concept_radical', '$concept_radicals$')] x 100"
