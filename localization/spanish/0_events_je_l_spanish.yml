    je_multilateral_development_banks:0 "Bancos de Desarrollo Multilaterales"
    je_multilateral_development_banks_reason:0 "Los Bancos de Desarrollo Multilaterales son instituciones financieras supranacionales establecidas por estados soberanos, que son sus accionistas. Sus mandatos reflejan las políticas de ayuda al desarrollo y cooperación establecidas por estos estados.\n\nEl Gobierno de [ROOT.GetCountry.GetName] puede pedir dinero prestado a los Bancos de Desarrollo Multilaterales para financiar el gasto nacional.\n\nLos Préstamos Internacionales están denominados en #Yellow XDR#! que a su vez se calcula utilizando la Tasa de Cambio de Moneda Global Promedio. Una moneda [ROOT.GetCountry.GetAdjectiveNoFlag] más fuerte nos otorgará préstamos más baratos y viceversa.\n\nConsejo: La Tasa de Cambio de Moneda [ROOT.GetCountry.GetAdjective] se puede ajustar mediante el $lawgroup_monetary_policy$ [concept_law].\n\nTasa de Cambio de Moneda: @money!1 = [GetPlayer.MakeScope.Var('currency_exchange_rate').GetValue] #Yellow XDR#!\n\nLímite de Préstamo (en Moneda Extranjera): #Yellow XDR#! #Green [GetPlayer.MakeScope.Var('currency_borrowing_pool_display').GetValue]M#!\n\nLímite de Préstamo (en Moneda [ROOT.GetCountry.GetAdjectiveNoFlag]): #Green @money![GetPlayer.MakeScope.Var('currency_borrowing_pool_domestic_display').GetValue]M#!\n\nLímite de Préstamo Mensual: #o @money![GetPlayer.MakeScope.Var('currency_borrow_money_monthly_limit_display').GetValue]M#!\n\n[ROOT.GetCountry.GetName] es miembro de los siguientes Bancos Regionales: #BOLD $ASIAN_DEVELOPMENT_BANK$ $ASIAN_INFRASTRUCTURE_INVESTMENT_BANK$ $EUROPEAN_INVESTMENT_BANK$ $INTERNATIONAL_INVESTMENT_BANK$ $INTER_AMERICAN_DEVELOPMENT_BANK$ $AFRICAN_DEVELOPMENT_BANK$ $NORDIC_INVESTMENT_BANK$ $CARIBBEAN_DEVELOPMENT_BANK$ $ISLAMIC_DEVELOPMENT_BANK$ $NEW_DEVELOPMENT_BANK$ $EURASIAN_DEVELOPMENT_BANK$ $NORTH_AMERICAN_DEVELOPMENT_BANK$ #!"
    je_multilateral_development_banks_status:0 "Monto Principal: #Yellow XDR#! #Green [GetPlayer.MakeScope.Var('currency_borrowed_money_display').GetValue]M#!\nTasa de Interés Anual: #o [GetPlayer.MakeScope.Var('currency_rate_international_local').GetValue]%#!\nReembolso Anual: @money!#Red [GetPlayer.MakeScope.Var('currency_borrowed_money_yearly_repayment_display').GetValue]#! / #Yellow XDR#! #Red [GetPlayer.MakeScope.Var('currency_borrowed_money_exchange_adjusted_repayment').GetValue]#!"

