    je_join_superstate_free_trade_zone_button:0 "Unirse al Mercado Común"
    je_join_superstate_free_trade_zone_button_desc:0 "Un Mercado Común suele considerarse la primera etapa hacia la creación de una [concept_customs_union]. Generalmente se basa en una zona de libre comercio sin aranceles para bienes y con movimiento relativamente libre de capital, trabajadores y servicios, pero no tan avanzado en la reducción de otras barreras comerciales. \n\nEsto se representa en el juego mediante la creación de un [concept_trade_agreement] entre todos los países que comparten la misma Ambición de Supernación y han elegido unirse al Mercado Común de la Supernación."

    je_leave_superstate_free_trade_zone_button:0 "Salir del Mercado Común"
    je_leave_superstate_free_trade_zone_button_desc:0 "Un Mercado Común suele considerarse la primera etapa hacia la creación de una [concept_customs_union]. Generalmente se basa en una zona de libre comercio sin aranceles para bienes y con movimiento relativamente libre de capital, trabajadores y servicios, pero no tan avanzado en la reducción de otras barreras comerciales. \n\nEsto se representa en el juego mediante la creación de un [concept_trade_agreement] entre todos los países que comparten la misma Ambición de Supernación y han elegido unirse al Mercado Común de la Supernación."

    je_join_superstate_customs_union_button:0 "Unirse al Mercado Único"
    je_join_superstate_customs_union_button_desc:0 "Un Mercado Único es la última etapa y el objetivo final de una economía regional integrada. Requiere el movimiento totalmente libre de bienes, servicios (incluidos los servicios financieros), capital y personas sin tener en cuenta las fronteras nacionales. \n\nEsto se representa en el juego mediante la creación de una [concept_customs_union] entre todos los países que comparten la misma Ambición de Supernación y han elegido unirse a la Unión Aduanera de la Supernación."

    je_leave_superstate_customs_union_button:0 "Salir del Mercado Único"
    je_leave_superstate_customs_union_button_desc:0 "Una [concept_customs_union] es la última etapa y el objetivo final de un mercado único. Requiere el movimiento totalmente libre de bienes, servicios (incluidos los servicios financieros), capital y personas sin tener en cuenta las fronteras nacionales. \n\nEsto se representa en el juego mediante la creación de una [concept_customs_union] entre todos los países que comparten la misma Ambición de Supernación y han elegido unirse a la Unión Aduanera de la Supernación."

    je_join_superstate_currency_union_button:0 "Unirse a la Unión Monetaria"
