    form_commonwealth_decision:0 "Formar la Mancomunidad de Naciones"
    form_commonwealth_decision_desc:0 "La Mancomunidad de Naciones es una asociación política entre países que alguna vez formaron parte de las colonias británicas, pero que se consideran 'libres e iguales'. Los estados miembros no tienen obligaciones legales entre sí, pero están conectados a través del uso del idioma inglés y vínculos históricos. La ciudadanía en un país de la Mancomunidad ofrece beneficios en algunos países miembros, particularmente en el Reino Unido. La Carta de la Mancomunidad define sus valores compartidos de democracia, derechos humanos y el estado de derecho, promovidos por los Juegos de la Mancomunidad que se celebran cada cuatro años."
