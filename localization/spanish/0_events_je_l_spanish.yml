    cuban_missile_crisis.t:0 "Crisis de los Misiles en Cuba"
    cuban_missile_crisis.d:0 "La Crisis de los Misiles en Cuba fue una confrontación de 13 días entre Estados Unidos y la Unión Soviética, cuando los despliegues estadounidenses de misiles nucleares en Italia y Turquía fueron contrarrestados por los despliegues soviéticos de misiles nucleares en Cuba. La crisis duró del 16 al 28 de octubre de 1962. La confrontación se considera ampliamente como el momento en que la Guerra Fría estuvo más cerca de escalar a una guerra nuclear a gran escala."
    cuban_missile_crisis_1.option.1:0 "¡Embargar a Cuba!"
    cuban_missile_crisis_1.option.2:0 "Estamos bien con esto..."
    cuban_missile_crisis_2.option.1:0 "Dejar Cuba pero también exigir que EE.UU. retire los misiles"
    cuban_missile_crisis_2.option.2:0 "¡Rechazar el compromiso!"
    cuban_missile_crisis_USA_END.t:0 "Contraoferta Soviética"
    cuban_missile_crisis_USA_END.d:0 "La Unión Soviética propone que Estados Unidos retire sus armas nucleares de los países vecinos a la Unión Soviética a cambio de que los soviéticos retiren las armas nucleares de Cuba."
    cuban_missile_crisis_3.option.1:0 "Aceptar el acuerdo"
    cuban_missile_crisis_3.option.2:0 "Rechazar el acuerdo"
    cuban_missile_crisis_SOV_END.t:0 "Tratado de Desescalamiento Nuclear Soviético-Estadounidense"
    cuban_missile_crisis_SOV_END.d:0 "Cuando todos los misiles ofensivos y los bombarderos ligeros Ilyushin Il-28 fueron retirados de Cuba, el bloqueo de EE.UU. se terminó formalmente el 20 de noviembre. El compromiso avergonzó a Jruschov y a la Unión Soviética porque la retirada de los misiles estadounidenses de Italia y Turquía fue un acuerdo secreto entre Kennedy y Jruschov, y los soviéticos fueron vistos como retrocediendo de unas circunstancias que ellos mismos habían iniciado."
    cuban_missile_crisis_4.option:0 "¡Al menos se evitó una guerra nuclear!"

