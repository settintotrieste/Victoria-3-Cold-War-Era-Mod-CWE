    anti_war_protest_war_exhaustion.d:0 "Sentimientos antiguerra rampantes han echado raíces en [SCOPE.sState('war_protest_state').GetName], lo que ha llevado a los ciudadanos de [ROOT.GetCountry.GetAdjectiveNoFlag] a llevar a cabo una campaña de desobediencia civil contra nuestros esfuerzos bélicos. El ejército ha propuesto que usemos la fuerza para terminar con la protesta y ejecutar a los involucrados como ejemplo para otros."
