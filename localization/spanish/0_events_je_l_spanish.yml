    je_bretton_woods_system_leader:0 "El Sistema Bretton Woods"
    je_bretton_woods_system_leader_reason:0 "Dirigido por [SCOPE.sCountry('bretton_woods_system_leader').GetName], el sistema Bretton Woods es un orden monetario totalmente negociado destinado a regular las relaciones monetarias entre estados independientes. El sistema Bretton Woods requería que los países garantizasen la convertibilidad de sus monedas en dólares [SCOPE.sCountry('bretton_woods_system_leader').GetAdjectiveNoFlag] a un 1% de las tasas de paridad fija, con el dólar convertible a lingotes de oro para gobiernos extranjeros y bancos centrales a una cantidad establecida por onza troy de oro fino.\n\nEl efecto de este sistema es que el $lawgroup_monetary_policy$ de todos los países con $law_semi_gold_standard$ será opuesto al que tiene [ROOT.GetCountry.GetName]."
