    irish_open_border.t:0 "Frontera Abierta Irlandesa"
    irish_open_border.d:0 "Debido a razones históricas, la frontera entre Irlanda del Sur e Irlanda del Norte ha permanecido abierta. Como resultado, los ciudadanos de cualquiera de las partes de la isla de Irlanda pueden moverse libremente de una parte a otra. Esto se representa en el juego al incluir a [SCOPE.sCountry('irish_country').GetName] en la Unión Aduanera de [SCOPE.sCountry('british_country').GetName]."
