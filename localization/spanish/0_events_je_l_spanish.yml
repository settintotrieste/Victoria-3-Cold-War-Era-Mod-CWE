    form_rio_pact_decision:0 "Formar el Tratado Interamericano de Asistencia Recíproca"
    form_rio_pact_decision_desc:0 "El Tratado Interamericano de Asistencia Recíproca (comúnmente conocido como el Pacto de Río) es un acuerdo firmado en 1947 en Río de Janeiro entre muchos países de las Américas. El principio central contenido en sus artículos es que un ataque contra uno debe considerarse un ataque contra todos. Esto se conoció como la doctrina de 'defensa hemisférica'. A pesar de esto, varios miembros han incumplido el tratado en múltiples ocasiones. El tratado fue creado inicialmente en 1947 y entró en vigor en 1948, de acuerdo con el Artículo 22 del tratado."
