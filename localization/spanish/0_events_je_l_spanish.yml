    je_central_bank:0 "El [SCOPE.GetRootScope.GetCountry.GetCustom('central_bank_name_custom_title')]"
    je_central_bank_reason:0 "El [SCOPE.GetRootScope.GetCountry.GetCustom('central_bank_name_custom_title')] es el Banco Central de [ROOT.GetCountry.GetName]. \n\nLos bancos centrales utilizan la política monetaria para gestionar las fluctuaciones económicas y lograr la estabilidad de precios, lo que significa que la inflación es baja y estable. Los bancos centrales llevan a cabo la política monetaria ajustando la oferta de dinero, generalmente mediante la compra o venta de valores en el mercado abierto. Las operaciones de mercado abierto afectan las tasas de interés a corto plazo, que a su vez influyen en las tasas a largo plazo y en la actividad económica. Cuando los bancos centrales bajan las tasas de interés, la política monetaria se está flexibilizando. Cuando suben las tasas de interés, la política monetaria se está endureciendo. \n\nPolítica Monetaria Actual: [SCOPE.GetRootScope.GetCountry.GetCustom('central_bank_current_monetary_policy_custom_title')] \n\nPolítica Monetaria Apropiada: [SCOPE.GetRootScope.GetCountry.GetCustom('central_bank_appropriate_monetary_policy_custom_title')] \n\nBienes usados para calcular la Tasa de Inflación Básica: $cir_grain$ $cir_meat$ $cir_groceries$ $cir_tobacco$ $cir_wine$ $cir_transportation$ $cir_real_estate$ $cir_electricity$ $cir_communication_services$ $cir_services$ $cir_furniture$ $cir_telecommunications$"
