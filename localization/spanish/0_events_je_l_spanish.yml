    Turkish_Straits_Crisis.t:0 "¿La Crisis de los Estrechos Turcos?"
    Turkish_Straits_Crisis.d:0 "La crisis de los Estrechos Turcos fue un conflicto territorial de la era de la Guerra Fría entre la Unión Soviética y Turquía. Tras el final de la Segunda Guerra Mundial, Turquía fue presionada por el gobierno soviético para instituir un control militar conjunto del paso por los Estrechos Turcos, que conectaban el Mar Negro con el Mediterráneo. Cuando el gobierno turco se negó, las tensiones en la región aumentaron, lo que llevó a una demostración de fuerza soviética y demandas de concesiones territoriales a lo largo de la frontera entre Georgia y Turquía."
    Turkish_Straits_Crisis.1.option.1:0 "¡Exigir concesiones turcas!"
    Turkish_Straits_Crisis.1.option.2:0 "Dejar a Turquía en paz."
    Turkish_Straits_Crisis.2.option.1:0 "¡Rechazar las demandas soviéticas!"
    Turkish_Straits_Crisis.2.option.2:0 "¡Aceptar la dominación soviética!"
    Turkish_Straits_Crisis.3.t:0 "Turquía Resiste la Presión Soviética"
    Turkish_Straits_Crisis.3.d:0 "Cediendo a la creciente presión de los soviéticos, en cuestión de días Turquía pidió ayuda a los Estados Unidos. Tras consultar con su administración, el presidente Truman envió una fuerza naval a Turquía. El 9 de octubre de 1946, los respectivos gobiernos de Estados Unidos y Reino Unido reafirmaron su apoyo a Turquía. El 26 de octubre, la Unión Soviética retiró su solicitud específica para una nueva cumbre sobre el control de los Estrechos Turcos (pero no sus opiniones) y poco tiempo después retiró la mayor parte de las fuerzas militares intimidatorias de la región."
    Turkish_Straits_Crisis.3.option.1:0 "¡Abandonar nuestras demandas!"
    Turkish_Straits_Crisis.3.option.2:0 "¡Es hora de la guerra!"
    Berlin_Crisis.t:0 "¿La Crisis de Berlín?"
    Berlin_Crisis.d:0 "La Crisis de Berlín de 1961 fue el último gran incidente político y militar europeo de la Guerra Fría relacionado con el estatus de la ciudad capital alemana, Berlín, y de la Alemania posterior a la Segunda Guerra Mundial. La crisis culminó en la partición de facto de la ciudad con la construcción del Muro de Berlín por parte de Alemania Oriental. La Crisis de Berlín comenzó en junio de 1961 cuando el premier soviético Nikita Jrushchov, al reunirse con el presidente estadounidense John F. Kennedy en la cumbre de Viena, reiteró un ultimátum que exigía la retirada de todas las fuerzas armadas de Berlín, incluidas las fuerzas occidentales en Berlín Occidental."
    Berlin_Crisis.1.option.1:0 "¡Exigir control sobre Berlín!"
    Berlin_Crisis.1.option.2:0 "Dejar a Alemania Occidental en paz."
    Berlin_Crisis.2.option.1:0 "¡Rechazar las demandas soviéticas!"
    Berlin_Crisis.2.option.2:0 "¡Aceptar la dominación soviética!"
    Berlin_Crisis.3.t:0 "Los Estados Unidos Resisten la Presión Soviética"
    Berlin_Crisis.3.d:0 "No se llegó a un acuerdo y en agosto de 1961, con el apoyo de Jrushchov, el líder de Alemania Oriental, Walter Ulbricht, ordenó el cierre de la frontera y la construcción de un muro alrededor de Berlín Occidental. Se produjo un breve enfrentamiento entre tanques estadounidenses y soviéticos en Checkpoint Charlie en octubre, tras una disputa sobre el libre movimiento del personal aliado; la confrontación terminó pacíficamente después de que Jrushchov y Kennedy acordaran retirar los tanques y reducir las tensiones."
    Berlin_Crisis.3.option.1:0 "¡Abandonar nuestras demandas!"
    Berlin_Crisis.3.option.2:0 "¡Es hora de la guerra!"
    Berlin_Ultimatum.t:0 "¿El Ultimátum de Berlín?"
    Berlin_Ultimatum.d:0 "En noviembre de 1958, Jrushchov emitió a las potencias occidentales un ultimátum para retirarse de Berlín en un plazo de seis meses y convertirlo en una ciudad libre y desmilitarizada. Jrushchov declaró que, al final de ese período, la Unión Soviética transferiría el control de todas las líneas de comunicación con Berlín Occidental a Alemania Oriental, lo que significaba que las potencias occidentales solo tendrían acceso a Berlín Occidental cuando Alemania Oriental lo permitiera."
    Berlin_Ultimatum.1.option.1:0 "¡Exigir control sobre Berlín!"
    Berlin_Ultimatum.1.option.2:0 "Dejar a Berlín en paz."
    Berlin_Ultimatum.2.option.1:0 "¡Rechazar las demandas soviéticas!"
    Berlin_Ultimatum.2.option.2:0 "¡Aceptar el ultimátum soviético!"
    Berlin_Ultimatum.3.t:0 "Los Estados Unidos Resisten la Presión Soviética"
    Berlin_Ultimatum.3.d:0 "Desde la perspectiva de la OTAN, Berlín Occidental—en pleno territorio comunista—no tenía valor militar. Sin embargo, era el símbolo preeminente de la resistencia a la toma soviética de Europa. Eisenhower comentó que Berlín era un "caso en el que nuestra postura política requiere que asumamos posturas militares que son completamente ilógicas.” El primer ministro británico Harold Macmillan visitó Moscú para extensas discusiones con Jrushchov en febrero de 1959. Las reuniones fueron mayormente cordiales; el ultimátum fue retirado."
    Berlin_Ultimatum.3.option.1:0 "¡Abandonar nuestras demandas!"
    Berlin_Ultimatum.3.option.2:0 "¡Es hora de la guerra!"
    Berlin_Blockade.t:0 "¿El Bloqueo de Berlín?"
    Berlin_Blockade.d:0 "El Bloqueo de Berlín fue una de las primeras grandes crisis internacionales de la Guerra Fría. Durante la ocupación multinacional de la Alemania posterior a la Segunda Guerra Mundial, la Unión Soviética bloqueó el acceso ferroviario, por carretera y por canal de los Aliados Occidentales a los sectores de Berlín bajo control occidental. Los soviéticos ofrecieron levantar el bloqueo si los Aliados Occidentales retiraban el recién introducido Deutsche Mark de Berlín Occidental."
    Berlin_Blockade.1.option.1:0 "¡Exigir control sobre Berlín!"
    Berlin_Blockade.1.option.2:0 "Dejar a Berlín en paz."
    Berlin_Blockade.2.option.1:0 "¡Rechazar las demandas soviéticas!"
    Berlin_Blockade.2.option.2:0 "¡Aceptar el ultimátum soviético!"
    Berlin_Blockade.3.t:0 "Los Estados Unidos Resisten la Presión Soviética"
    Berlin_Blockade.3.d:0 "Los Aliados Occidentales organizaron el Puente Aéreo de Berlín del 26 de junio de 1948 al 30 de septiembre de 1949 para llevar suministros a la población de Berlín Occidental, una tarea difícil dada el tamaño de la ciudad y la población. Tras concluir inicialmente que no había forma de que el puente aéreo pudiera funcionar, los soviéticos encontraron su éxito continuo como una creciente vergüenza. El 12 de mayo de 1949, la URSS levantó el bloqueo de Berlín Occidental, debido a problemas económicos en Berlín Oriental, aunque durante un tiempo los estadounidenses y británicos continuaron suministrando la ciudad por aire ya que temían que los soviéticos reanudaran el bloqueo y solo intentaban interrumpir las líneas de suministro occidentales."
    Berlin_Blockade.3.option.1:0 "¡Abandonar nuestras demandas!"
    Berlin_Blockade.3.option.2:0 "¡Es hora de la guerra!"

    renovate_capital_decision:0 "Reconstruir la Capital"
    renovate_capital_decision_desc:0 "Nuestra [concept_capital_state] es una ciudad antigua, pero las calles y edificios medievales y congestionados ciertamente no le hacen ningún favor. Para implementar una red de transporte moderna y eliminar posibles problemas sanitarios, podemos invertir en una renovación de [concept_capital_state] para convertirla en una ciudad digna de ser la capital de nuestro país."
    
    je_renovate_capital_system:0 "Reconstrucción de [ROOT.GetCountry.GetCapital.GetCityHubName]"
    je_renovate_capital_system_reason:0 "El arquitecto personal del [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] ha recibido la tarea de transformar [ROOT.GetCountry.GetCapital.GetCityHubName] de la metrópolis expansiva que es en #yellow [ROOT.GetCountry.GetAdjectiveNoFlag]ia#!, la nueva y brillante capital de un Gran [ROOT.GetCountry.GetAdjectiveNoFlag] ‘Imperio Mundial’, el centro del mundo civilizado. Será una empresa vasta. \n\nLos periódicos nacionales afirman que los diseños fueron ‘verdaderamente monumentales … superando todas las expectativas’, mientras que el [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] proclamó grandemente que ‘de este desierto de piedra, surgirá la capital de un imperio milenario’. La prensa extranjera, aunque menos efusiva, concurrió. Un periódico extranjero, por ejemplo, describió el proyecto como ‘quizás el esquema de planificación más ambicioso’ de la era moderna."
