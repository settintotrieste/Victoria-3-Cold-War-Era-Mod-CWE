    nuclear_dev_cost:0 "Costo de Desarrollo de Armas Nucleares"
    
    nuclear_capability:0 "Estado de Armas Nucleares"
    start_nuclear_weapons_program_decision:0 "Iniciar un Programa de Armas Nucleares"
    start_nuclear_weapons_program_decision_desc:0 "Un arma nuclear es un dispositivo explosivo que obtiene su fuerza destructiva a partir de reacciones nucleares, ya sea fisión (bomba de fisión) o una combinación de fisión y reacciones de fusión (bomba termonuclear), produciendo una explosión nuclear. Debemos desarrollar tales armas para infundir temor en el corazón de nuestros enemigos. Tenga en cuenta que el programa de armas nucleares terminará si nos convertimos en un sujeto insuficientemente independiente o promulgamos leyes que prohíban poseer ADM."
    nuclear_program_started:0 "Programa de Armas Nucleares"
    
    gained_nuclear_capability.t:0 "Capacidad de Ataque Nuclear Adquirida"
    gained_nuclear_capability.d:0 "[SCOPE.sCountry('nuclear_country').GetName], a través de sus incansables esfuerzos, ha adquirido armas nucleares y un medio para entregar esas armas a sus enemigos. Esto significa que ahora puede atacar a las naciones enemigas en guerra con ella con armas nucleares."
    gained_nuclear_capability.f:0 "Tenga en cuenta que la capacidad nuclear se perdería si [SCOPE.sCountry('nuclear_country').GetName] ya no tiene un $building_nuclear_weapons_silo$ [concept_building] que no tenga escasez de bienes, ha aprobado el $law_wmd_banned$ [concept_law], o se convierte en un sujeto insuficientemente independiente."
    gained_nuclear_capability.option:0 "¡El mundo temblará ante nuestro poder!"
   
    lost_nuclear_capability.t:0 "Capacidad de Ataque Nuclear Perdida"
    lost_nuclear_capability.d:0 "[SCOPE.sCountry('nuclear_country').GetName] ha perdido su capacidad para lanzar ataques nucleares contra sus enemigos."
    lost_nuclear_capability.f:0 "Este evento se activó porque [SCOPE.sCountry('nuclear_country').GetName] ya no tiene un $building_nuclear_weapons_silo$ [concept_building], ha aprobado el $law_wmd_banned$ [concept_law], o se convirtió en un sujeto insuficientemente independiente."
    lost_nuclear_capability.option:0 "¡Una tragedia!"
    
    nuclear_attack.t:0 "[SCOPE.sCountry('nuclear_country').GetName] Atacado por Armas Nucleares"
    nuclear_attack.d:0 "Hemos recibido informes de que el enemigo ha atacado varias de nuestras ciudades y pueblos con armas nucleares. Las áreas impactadas han tenido su infraestructura aniquilada y grandes partes de ellas están ahora peligrosamente irradiadas. Aunque la mayoría de los funcionarios gubernamentales en las áreas afectadas han podido refugiarse en refugios contra el polvo radiactivo, un gran número de ciudadanos no pudo buscar refugio y han sido muertos ya sea por la explosión inicial o por la lluvia radiactiva resultante. Solo podemos esperar que se encuentre la paz antes de que [SCOPE.sCountry('nuclear_country').GetName] sea completamente destruido."
    nuclear_attack.f:0 "Las regiones estatales golpeadas por armas nucleares tendrán modificadores muy dañinos que solo disminuirán lentamente en las próximas décadas."
    nuclear_attack.option:0 "Un momento de silencio por los que no sobrevivieron."
    
    chemical_dev_cost:0 "Costo de Desarrollo de Armas Químicas"
    
    chemical_capability:0 "Estado de Armas Químicas"
    start_chemical_weapons_program_decision:0 "Iniciar un Programa de Armas Químicas"
    start_chemical_weapons_program_decision_desc:0 "Un arma química es una sustancia química utilizada para causar la muerte o daño intencional a través de sus propiedades tóxicas. Municiones, dispositivos y otros equipos específicamente diseñados para armar químicos tóxicos también entran en la definición de armas químicas."
    chemical_program_started:0 "Programa de Armas Químicas"
    
    gained_chemical_capability.t:0 "Capacidad de Ataque Químico Adquirida"
    gained_chemical_capability.d:0 "[SCOPE.sCountry('chemical_country').GetName], a través de sus incansables esfuerzos, ha adquirido armas químicas y un medio para entregar esas armas a sus enemigos. Esto significa que ahora puede habilitar la [concept_mobilization_option] de armas químicas."
    gained_chemical_capability.f:0 "Tenga en cuenta que la capacidad química se perdería si [SCOPE.sCountry('chemical_country').GetName] ya no tiene un $building_chemical_plants$ [concept_building] que no tenga escasez de bienes, ha aprobado el $law_wmd_banned$ [concept_law], o se convierte en un sujeto insuficientemente independiente."
    gained_chemical_capability.option:0 "¡Genial!"
   
    lost_chemical_capability.t:0 "Capacidad de Ataque Químico Perdida"
    lost_chemical_capability.d:0 "[SCOPE.sCountry('chemical_country').GetName] ha perdido su capacidad para lanzar ataques químicos contra sus enemigos."
    lost_chemical_capability.f:0 "Este evento se activó porque [SCOPE.sCountry('chemical_country').GetName] ya no tiene un $building_chemical_plants$ [concept_building], ha aprobado el $law_wmd_banned$ [concept_law], o se convirtió en un sujeto insuficientemente independiente."
    lost_chemical_capability.option:0 "¡Una tragedia!"
    
    biological_dev_cost:0 "Costo de Desarrollo de Armas Biológicas"
    
    biological_capability:0 "Estado de Armas Biológicas"
    start_biological_weapons_program_decision:0 "Iniciar un Programa de Armas Biológicas"
    start_biological_weapons_program_decision_desc:0 "La guerra biológica es el uso de toxinas biológicas o agentes infecciosos como bacterias, virus, insectos y hongos con la intención de matar, dañar o incapacitar a humanos, animales o plantas como un acto de guerra. Las armas biológicas son organismos vivos o entidades replicantes."
    biological_program_started:0 "Programa de Armas Biológicas"
    
    gained_biological_capability.t:0 "Capacidad de Ataque Biológico Adquirida"
    gained_biological_capability.d:0 "[SCOPE.sCountry('biological_country').GetName], a través de sus incansables esfuerzos, ha adquirido armas biológicas y un medio para entregar esas armas a sus enemigos. Esto significa que ahora puede usar el $conduct_biological_strike$ [concept_diplomatic_action] contra sus enemigos."
    gained_biological_capability.f:0 "Tenga en cuenta que la capacidad biológica se perdería si [SCOPE.sCountry('biological_country').GetName] ya no tiene un $building_university$ [concept_building] que no tenga escasez de bienes, ha aprobado el $law_wmd_banned$ [concept_law], o se convierte en un sujeto insuficientemente independiente."
    gained_biological_capability.option:0 "¡Genial!"
   
    lost_biological_capability.t:0 "Capacidad de Ataque Biológico Perdida"
    lost_biological_capability.d:0 "[SCOPE.sCountry('biological_country').GetName] ha perdido su capacidad para lanzar ataques biológicos contra sus enemigos."
    lost_biological_capability.f:0 "Este evento se activó porque [SCOPE.sCountry('biological_country').GetName] ya no tiene un $building_university$ [concept_building], ha aprobado el $law_wmd_banned$ [concept_law], o se convirtió en un sujeto insuficientemente independiente."
    lost_biological_capability.option:0 "¡Una tragedia!"
    
    enable_historical_railroading_decision:0 "Habilitar el Ferrocarril Histórico para la IA"
    enable_historical_railroading_decision_desc:0 "Hacer clic en esta decisión forzará a la IA a siempre seleccionar la opción histórica en todos los eventos históricos. La decisión puede ser habilitada o deshabilitada en cualquier momento por el jugador durante el juego. Tenga en cuenta que esta decisión no forzará que un evento histórico ocurra cuando normalmente no lo haría, sino que solo hace que la IA elija la opción histórica siempre que un evento histórico ocurra para ella."
    disable_historical_railroading_decision:0 "Deshabilitar el Ferrocarril Histórico para la IA"
    disable_historical_railroading_decision_desc:0 "Hacer clic en esta decisión liberará a la IA de siempre seleccionar la opción histórica en todos los eventos históricos. El jugador aún puede volver a habilitar el ferrocarril histórico en cualquier momento."
    
    korean_war:0 "Guerra de Corea"
    sino_tibet_war:0 "Guerra Sino-Tibetana"
    
    is_not_independent:0 "es insuficientemente independiente"
    join_unga_decision.tt:0 "Ningún $unsc_permanent_member$ tiene $relations_cold$ o menos $DIPLO_ACTION_RELATIONS$ con este país"
    join_unga_decision_2.tt:0 "Ningún $unsc_permanent_member$ tiene un rango [concept_rank] superior a este país"
    join_unga_decision_3.tt:0 "Fecha histórica para la Membresía de la ONU (solo para países históricamente divididos)"
    join_unga_decision_4.tt:0 "No es un país de la Política de Una Sola China"
    join_unga_decision:0 "Unirse a la Asamblea General de la ONU"
    join_unga_decision_desc:0 "La Asamblea General de la ONU (UNGA) es el principal órgano de toma de decisiones de la Organización. Compuesta por todos los Estados Miembros, proporciona un foro único para la discusión multilateral de todo el espectro de problemas internacionales cubiertos por la Carta de las Naciones Unidas. Cada Estado Miembro de las Naciones Unidas tiene un voto igual."
    join_unsc_perm_decision:0 "Convertirse en Miembro Permanente del UNSC"
    join_unsc_perm_decision_desc:0 "El Consejo de Seguridad tiene la responsabilidad principal de mantener la paz y la seguridad internacionales. Tiene 15 Miembros, y cada Miembro tiene un voto. Según la Carta de las Naciones Unidas, todos los Estados Miembros están obligados a cumplir con las decisiones del Consejo. El Consejo de Seguridad toma la iniciativa en determinar la existencia de una amenaza a la paz o un acto de agresión. Llama a las partes en disputa a resolverlo por medios pacíficos y recomienda métodos de ajuste o términos de solución. En algunos casos, el Consejo de Seguridad puede recurrir a imponer sanciones o incluso autorizar el uso de la fuerza para mantener o restablecer la paz y seguridad internacionales."
    join_unsc_perm_decision_tt:0 "El país tiene relaciones amistosas con todos los miembros del UNSC"
    unga_member:0 "Miembro de la UNGA"
    unsc_permanent_member:0 "Miembro Permanente del UNSC"
    unsc_non_permanent_member:0 "Miembro No Permanente del UNSC"
    united_nations.1.t:0 "Se unió a la UNGA"
    united_nations.1.d:0 "Las Naciones Unidas se complacen en anunciar que nuestro país ha sido asignado un asiento en la Asamblea General."
    united_nations.2.t:0 "Eliminado de la UNGA"
    united_nations.2.d:0 "Debido al cambio de estatus de nuestro país de estado soberano a estado títere de otro país, las Naciones Unidas han decidido eliminarnos de la Asamblea General. Sin embargo, se nos ha otorgado el estatus de Estado Observador de la ONU."
    united_nations.1.a:0 "Desafortunado"
    UNSC_non_perm_membership.t:0 "Miembro No Permanente del UNSC"
    UNSC_non_perm_membership.d:0 "[SCOPE.sCountry('new_non_perm_UNSC_member').GetName] ha sido elegido por la Asamblea General de las Naciones Unidas para servir un período en el Consejo de Seguridad de las Naciones Unidas por un período de 2 años. Durante este tiempo, podemos ser llamados por la ONU para liderar guerras de contención contra miembros rebeldes."
    UNSC_non_perm_membership.f:0 "Un nuevo país es seleccionado para ser miembro no permanente del UNSC siempre que haya menos de 15 miembros del UNSC en el mundo mientras haya más de 30 miembros de la UNGA. Los países que son elegibles son aquellos con una reputación respetable, no en guerra y que son miembros de la UNGA."
    UNSC_non_perm_membership.option:0 "¡Excelente!"
    
    new_unsc_perm_member.t:0 "Nuevo Miembro Permanente del UNSC"
    new_unsc_perm_member.d:0 "[SCOPE.sCountry('new_unsc_member_scope').GetName] ha sido invitado a unirse al Consejo de Seguridad de las Naciones Unidas como Miembro Permanente. Ahora puede vetar cualquier resolución de mantenimiento de paz que no apruebe."
    new_unsc_perm_member.f:0 "[SCOPE.sCountry('new_unsc_member_scope').GetName] pudo unirse al UNSC como Miembro Permanente porque tenía buenas relaciones con todos los Miembros Permanentes existentes y no era un paria internacional."
    new_unsc_perm_member.1:0 "Vigilaremos este desarrollo de cerca"
    
    UNSC_members_list.tt:0 "Los países a continuación son Miembros Permanentes del UNSC:"
    
    UN_secretary_general_selection.t:0 "[SCOPE.sCountry('unsg_country').GetAdjective] Secretario General de la ONU"
    UN_secretary_general_selection.d:0 "La Asamblea General de las Naciones Unidas ha elegido a un nacional [SCOPE.sCountry('unsg_country').GetAdjective] para ser el Secretario General de la organización. Esto da a nuestro país más influencia en los asuntos internacionales."
    UN_secretary_general_selection.f:0 "[SCOPE.sCountry('unsg_country').GetName] fue elegido porque tiene una reputación internacional respetable y no es una Gran Potencia. El mandato del Secretario General de la ONU es de 5 años."
    
    UN_secretary_general_notification.t:0 "[SCOPE.sCountry('unsg_country').GetAdjective] Secretario General de la ONU"
    UN_secretary_general_notification.d:0 "La Asamblea General de las Naciones Unidas ha elegido a un nacional [SCOPE.sCountry('unsg_country').GetAdjective] para ser el Secretario General de la organización. Esto le da a [SCOPE.sCountry('unsg_country').GetName] más influencia en los asuntos internacionales."
    UN_secretary_general_notification.1.f:0 "Se dice que el nuevo Secretario General de la ONU es una persona bastante pasiva, por lo que es poco probable que la ONU sea severa con los países que violen el derecho internacional."
    UN_secretary_general_notification.2.f:0 "Se dice que el nuevo Secretario General de la ONU es una persona decente, por lo que aunque es poco probable que la ONU sea muy severa con los países que violen el derecho internacional, se puede esperar cierto grado de firmeza."
    UN_secretary_general_notification.3.f:0 "Se dice que el nuevo Secretario General de la ONU es una persona muy proactiva y agresiva, por lo que es probable que la ONU sea muy severa con los países que violen el derecho internacional."
    UN_secretary_general_notification_option:0 "¡Felicidades a [SCOPE.sCountry('unsg_country').GetName]!"
    
    unsg_country:0 "País de Origen del Secretario General de la ONU"
    unsg_character:0 "Secretario General de la ONU"
    
    un_sanctions_1:0 "Sanciones Diplomáticas de la ONU"
    un_sanctions_2:0 "Sanciones Políticas de la ONU"
    un_sanctions_3:0 "Sanciones Económicas de la ONU"
    un_embargo_participant:0 "Participante en las Sanciones Económicas de la ONU"
    
    UN_sanctions_system.t:0 "Sanciones impuestas a [SCOPE.sCountry('UN_sanctions_target').GetName]"
    UN_sanctions_system.d:0 "Las Naciones Unidas, a instancias de su Secretario General, han resuelto imponer sanciones a [SCOPE.sCountry('UN_sanctions_target').GetName] con el propósito de castigar al país por violar el derecho internacional."
    UN_sanctions_system.f:0 "Las sanciones de la ONU permanecerán activas hasta que la infamia de [SCOPE.sCountry('UN_sanctions_target').GetName] se reduzca a 'respetable'. Sin embargo, algunas sanciones pueden ser levantadas en el camino si nuestro país tiene un nivel de infamia más bajo."
    UN_sanctions_option:0 "Expresar nuestro fuerte descontento en la UNGA."
    
    UN_sanctions_system_embargo.t:0 "La ONU llama a imponer sanciones contra [SCOPE.sCountry('un_sanctions_embargoed_country').GetName]"
    UN_sanctions_system_embargo.d:0 "Debido a las flagrantes violaciones del derecho internacional cometidas por [SCOPE.sCountry('un_sanctions_embargoed_country').GetName], el Secretario General de la ONU ha solicitado a todos los miembros de la Asamblea General de la ONU que impongan un embargo al estado rebelde. La participación en el plan de la ONU generará mucha buena voluntad internacional para [SCOPE.sCountry('un_sanctions_embargoing_country').GetName]"
    UN_sanctions_system_embargo.f:0 "Tenga en cuenta que el embargo contra [SCOPE.sCountry('un_sanctions_embargoed_country').GetName] no puede ser levantado hasta que el país haya tenido sus sanciones levantadas por la ONU."
    UN_sanctions_system_embargo_option.1:0 "¡Iniciar el embargo!"
    UN_sanctions_system_embargo_option.2:0 "No, necesitamos comerciar con ellos."
    
    UN_sanctions_system_end.t:0 "Sanciones de la ONU Levantadas"
    UN_sanctions_system_end.d:0 "El Secretario General de la ONU ha levantado algunas o todas las sanciones contra [SCOPE.sCountry('UN_sanctions_target').GetName] debido a nuestra menor infamia."
    UN_sanctions_system_end.f:0 "Las diversas sanciones de la ONU serán levantadas de acuerdo con el nivel de infamia que [SCOPE.sCountry('UN_sanctions_target').GetName] tenga."
    UN_sanctions_end_option:0 "¡Genial!"
    
    request_un_peacekeeping_decision:0 "Solicitud de Mantenimiento de la Paz de la ONU"
    request_un_peacekeeping_decision_desc:0 "Podemos presentar una resolución en la Asamblea General de la ONU pidiendo que nuestros enemigos cesen inmediatamente sus hostilidades contra nosotros o enfrenten la amenaza de acción colectiva por parte de la ONU. Sin embargo, la posibilidad de esto está sujeta a la aprobación del Consejo de Seguridad y de la Asamblea General de la ONU."
    UNSC_peacekeeping_resolution.t:0 "Resolución de la ONU: ¿Intervenir en el conflicto de [SCOPE.sCountry('un_peacekeeping_applicant').GetName]?"
    UNSC_peacekeeping_resolution.d:0 "[SCOPE.sCountry('un_peacekeeping_applicant').GetName] ha presentado una resolución en la Asamblea General de las Naciones Unidas pidiendo un armisticio respaldado por la ONU en su conflicto en curso. Según el protocolo de las Naciones Unidas, el Consejo de Seguridad es el órgano encargado de garantizar la paz internacional y sus miembros votarán primero si apoyar la resolución. Solo si la resolución es aprobada en el UNSC, irá a la UNGA para su aprobación final."
    UNSC_peacekeeping_resolution.f:0 "Tenga en cuenta que una votación exitosa para esta resolución desencadenará una guerra de contención contra el agresor dirigida por un miembro aleatorio del UNSC que votó a favor de la resolución."
    
    un_peacekeeping_vote.option.1:0 "Votar A FAVOR de la resolución"
    un_peacekeeping_vote.option.2:0 "Votar EN CONTRA de la resolución"
    un_peacekeeping_vote.option.3:0 "Abstenerse de votar"
    
    UNGA_peacekeeping_resolution_advance.t:0 "Resolución de Mantenimiento de la Paz de la ONU avanza a la UNGA"
    UNGA_peacekeeping_resolution_advance.d:0 "La resolución pidiendo a las Naciones Unidas intervenir en el conflicto de [SCOPE.sCountry('un_peacekeeping_applicant').GetName] ha sido aprobada por el Consejo de Seguridad de las Naciones Unidas. Ahora está en camino para ser votada por la Asamblea General de las Naciones Unidas."
    UNGA_peacekeeping_resolution_advance.f:0 "Este evento se activó porque ningún miembro permanente del UNSC vetó la resolución y hubo una mayoría de miembros no permanentes votando a favor de la resolución."
    un_peacekeeping_update:0 "Excelente"
    
    UNGA_peacekeeping_resolution.t:0 "Resolución de la ONU: ¿Intervenir en el conflicto de [SCOPE.sCountry('un_peacekeeping_applicant').GetName]?"
    UNGA_peacekeeping_resolution.d:0 "[SCOPE.sCountry('un_peacekeeping_applicant').GetName] ha presentado una resolución en la Asamblea General de las Naciones Unidas pidiendo un armisticio respaldado por la ONU en su conflicto en curso. El Consejo de Seguridad de la ONU ha aprobado la resolución, por lo que la adopción de la resolución por parte de la ONU ahora depende de la aprobación de la UNGA."
    UNGA_peacekeeping_resolution.f:0 "Tenga en cuenta que una votación exitosa para esta resolución desencadenará una guerra de contención contra el agresor dirigida por un miembro aleatorio del UNSC que votó a favor de la resolución."
    
    UN_peacekeeping_resolution_YES.t:0 "Resolución de Mantenimiento de la Paz de la ONU Aprobada"
    UN_peacekeeping_resolution_YES.d:0 "La resolución de [SCOPE.sCountry('un_peacekeeping_applicant').GetName] pidiendo un armisticio respaldado por la ONU en su conflicto en curso ha sido aprobada en el UNSC y la UNGA. El Secretario General de la ONU emitirá ahora un ultimátum en nombre de la ONU pidiendo a todos los agresores en el conflicto que acepten una Paz Blanca o enfrenten una guerra de contención."
    UN_peacekeeping_resolution_YES.f:0 "La ONU lanzará una guerra de contención contra cualquier país agresor que rechace el ultimátum de la ONU."
    
    UN_peacekeeping_ultimatum.t:0 "Ultimátum de las Naciones Unidas"
    UN_peacekeeping_ultimatum.d:0 "El Secretario General de las Naciones Unidas ha presentado a [SCOPE.sCountry('un_peacekeeping_aggressor').GetName] un ultimátum: Firme una Paz Blanca con [SCOPE.sCountry('un_peacekeeping_applicant').GetName] o tendrá que enfrentar una guerra de contención contra nosotros dirigida por uno de los miembros del UNSC."
    UN_peacekeeping_ultimatum.f:0 "Ceder a la presión internacional será visto como una humillación nacional y provocará gran agitación en nuestro país."
    un_peacekeeping_ultimatum.option.1:0 "Aceptamos el ultimátum"
    un_peacekeeping_ultimatum.option.2:0 "¡Sobre mi cadáver!"
    
    un_intervene_in_war.tt:0 "Unirse a cualquier [concept_war] entre [SCOPE.sCountry('un_peacekeeping_applicant').GetName] y [SCOPE.sCountry('un_peacekeeping_aggressor').GetName] donde [SCOPE.sCountry('un_peacekeeping_applicant').GetName] sea el [concept_war_leader] y no el agresor"
    UN_peacekeeping_join_war.t:0 "Misión de Mantenimiento de la Paz de la ONU para Ayudar a [SCOPE.sCountry('un_peacekeeping_applicant').GetName]"
    UN_peacekeeping_join_war.d:0 "Con la autorización del Consejo de Seguridad de las Naciones Unidas, el Secretario General de la ONU ha establecido una fuerza de mantenimiento de la paz para ayudar a [SCOPE.sCountry('un_peacekeeping_applicant').GetName] en su guerra defensiva contra [SCOPE.sCountry('un_peacekeeping_aggressor').GetName]."
    UN_peacekeeping_join_war.f:0 "Unirse a la misión de mantenimiento de la paz hará que [ROOT.GetCountry.GetName] se una al lado de [SCOPE.sCountry('un_peacekeeping_applicant').GetName] en cualquier [concept_diplomatic_play] entre ellos y [SCOPE.sCountry('un_peacekeeping_aggressor').GetName]."
    UN_peacekeeping_join_war.option.1:0 "¡Enviemos nuestras tropas para ayudar a [SCOPE.sCountry('un_peacekeeping_applicant').GetName]!"
    UN_peacekeeping_join_war.option.2:0 "Ellos pueden defenderse por sí mismos."
    
    UN_peacekeeping_resolution_NO.t:0 "Resolución de Mantenimiento de la Paz de la ONU Fallida"
    UN_peacekeeping_resolution_NO.d:0 "La resolución de [SCOPE.sCountry('un_peacekeeping_applicant').GetName] pidiendo un armisticio respaldado por la ONU en su conflicto en curso ha sido rechazada por las Naciones Unidas. El Secretario General de la ONU culpa a los miembros de la organización por la falta de acción."
    UN_peacekeeping_resolution_NO.f:0 "La Resolución de Mantenimiento de la Paz de la ONU fracasó porque hubo un veto de un Miembro Permanente del UNSC o la resolución no logró obtener una mayoría simple en el UNSC o la UNGA. \n\nVeto de UNSC: [SCOPE.sCountry('un_peacekeeping_vetoer').GetName]"
    un_peacekeeping_fails:0 "¡La ONU es realmente inútil!"
    
    un_mandate_creation.tt:0 "Se crea un mandato de la ONU sobre [SCOPE.sState('state_to_release').GetName]"
    UN_peacekeeping_resolution_mandate.t:0 "Desmantelamiento de [ROOT.GetCountry.GetName] por parte de la ONU"
    UN_peacekeeping_resolution_mandate.d:0 "Como parte de la Misión de Mantenimiento de la Paz de la ONU, [ROOT.GetCountry.GetName] será desmantelado. Esto significa que todos los territorios [ROOT.GetCountry.GetAdjective] que no tengan un [concept_homeland] serán otorgados a la auto-gobernanza a través de un acuerdo de Territorio de Confianza de las Naciones Unidas."
    UN_peacekeeping_resolution_mandate.f:0 "Este evento se activará hasta que todos los estados [concept_homeland] sean liberados."
    UN_peacekeeping_resolution_mandate.option:0 "No tenemos más remedio que aceptar esto."
    
    UN_peacekeeping_resolution_mandate_notice.t:0 "¿Fideicomiso de la ONU sobre [SCOPE.sCountry('UNT_mandate_country').GetName]?"
    UN_peacekeeping_resolution_mandate_notice.d:0 "Las Naciones Unidas nos han asignado un territorio para administrar bajo el esquema de Territorio de Confianza de la ONU. Podemos aceptar el fideicomiso o rechazarlo."
