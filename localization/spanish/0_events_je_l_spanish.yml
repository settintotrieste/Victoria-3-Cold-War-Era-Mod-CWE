    je_backbenchers_plot_system:0 "Complot de los Legisladores de Bancada para Desplazar a [SCOPE.sCharacter('backbenchers_plot_prime_minister_scope').GetFullName]"
    je_backbenchers_plot_system_reason:0 "Bajo el sistema parlamentario de [ROOT.GetCountry.GetName], un [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] solo puede permanecer en el cargo al mantener la confianza del parlamento y del partido o coalición gobernante. Un [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] normalmente obtendría su apoyo de los miembros del parlamento del mismo partido o coalición gobernante; sin embargo, puede haber ocasiones en las que esos miembros busquen desplazar al [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] al declarar que ya no apoyan al [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] o iniciar un desafío interno de liderazgo del partido.\n\n[SCOPE.sCharacter('backbenchers_plot_prime_minister_scope').GetFullName] es tan odiado por miembros poderosos del partido gobernante que los legisladores de bancada han lanzado un desafío de liderazgo para desbancar al [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] del cargo.\n\n@warning! [SCOPE.sCharacter('backbenchers_plot_prime_minister_scope').GetFullName] será removido del cargo si algún [concept_interest_group] en el [concept_government] no tiene al menos #yellow Neutral#! de aprobación cuando se acabe el tiempo."
