    concept_upper_house:0 "Cámara Alta"
    concept_upper_house_desc:0 "Una cámara alta es una de las dos cámaras de una legislatura bicameral, siendo la otra cámara la cámara baja. La cámara formalmente designada como cámara alta suele ser más pequeña y, a menudo, tiene menos poder que la cámara baja."
    concept_lower_house:0 "Cámara Baja"
    concept_lower_house_desc:0 "Una cámara baja es una de las dos cámaras de una legislatura bicameral, siendo la otra cámara la cámara alta. A pesar de su posición oficial 'debajo' de la cámara alta, en muchas legislaturas en todo el mundo, la cámara baja ha llegado a ejercer más poder o de otro modo ejercer una influencia política significativa."
    
