    concept_OPEC_oil_embargo_desc:6 "Un [concept_OPEC_oil_embargo] es uno en el que la OPEP y sus miembros han acordado colectivamente no exportar petróleo a un país en particular. Sin embargo, algunos miembros de la OPEP pueden decidir no unirse al embargo si tienen buenas relaciones con el país embargado. Nota: Un embargo total se inicia con esta acción diplomática porque el motor V3 no permite actualmente embargos de bienes específicos."

