    1995_JAP_earthquake.t:0 "El Gran Terremoto de Hanshin"
    1995_JAP_earthquake.d:0 "El Gran Terremoto de Hanshin ocurrió el 17 de enero de 1995 en la parte sur de la Prefectura de Hyōgo, Japón, incluyendo la región conocida como Hanshin. Tuvo una magnitud de 6.9 en la escala de magnitud de momento y una intensidad máxima de 7 en la Escala de Intensidad Sísmica JMA (XI–XII en la Escala de Intensidad Modificada de Mercalli). Los temblores duraron aproximadamente 20 segundos. El foco del terremoto se localizó a 17 km bajo el epicentro, en el extremo norte de la Isla Awaji, a 20 km del centro de la ciudad de Kobe. Aproximadamente 6,434 personas murieron como resultado de este terremoto; alrededor de 4,600 de ellas eran de Kobe."
    2004_IDO_earthquake.t:0 "El Terremoto del Océano Índico"
    2004_IDO_earthquake.d:0 "El 26 de diciembre de 2004, un gran terremoto con una magnitud de 9.2–9.3 Mw ocurrió con un epicentro frente a la costa oeste del norte de Sumatra, Indonesia. El terremoto megatrench submarino fue causado por una ruptura a lo largo de la falla entre la Placa de Birmania y la Placa India, alcanzando una intensidad de Mercalli de hasta IX en algunas áreas. Un gigantesco tsunami con olas de hasta 30 m (100 pies) de altura, conocido como el Tsunami del Día de la Caja o Tsunami Asiático, devastó comunidades a lo largo de las costas del Océano Índico, matando a aproximadamente 227,898 personas en 14 países, convirtiéndolo en uno de los desastres naturales más mortales en la historia registrada."
    2011_JAP_earthquake.t:0 "El Gran Terremoto del Este de Japón"
    2011_JAP_earthquake.d:0 "El 11 de marzo de 2011, un terremoto megatrench submarino de 9.0–9.1 Mw ocurrió en el Océano Pacífico, a 72 km (45 millas) al este de la Península de Oshika, en la región de Tōhoku. Duró aproximadamente seis minutos y causó un tsunami. Fue el terremoto más poderoso registrado en Japón, y el cuarto más poderoso registrado en el mundo desde que comenzó la sismografía moderna en 1900."
    1975_PRC_flood.t:0 "El Colapso de la Presa Banqiao"
    1975_PRC_flood.d:0 "En agosto de 1975, la presa Banqiao y otras 61 en toda la provincia de Henan, China, colapsaron tras el impacto del tifón Nina. El colapso de la presa causó la tercera inundación más mortal de la historia, que afectó 12,000 km² (3 millones de acres) con una población total de 10.15 millones, incluyendo unas 30 ciudades y condados. Las estimaciones de la cifra de muertos varían entre 26,000 y 240,000. La inundación también causó el colapso de entre 5 millones y 6.8 millones de viviendas. El colapso de la presa ocurrió en el contexto de la Revolución Cultural."
    1970_BNG_cyclone.t:0 "El Ciclón Bhola"
    1970_BNG_cyclone.d:0 "El ciclón Bhola de 1970 fue un devastador ciclón tropical que azotó Pakistán Oriental (actual Bangladesh) y Bengala Occidental de la India el 12 de noviembre de 1970. Sigue siendo el ciclón tropical más mortal registrado y una de las peores tragedias humanitarias del mundo. Al menos 300,000 personas murieron en la tormenta, posiblemente hasta 500,000, principalmente debido a la marea ciclónica que inundó muchas de las islas bajas del Delta del Ganges."
    1991_BNG_cyclone.t:0 "El Ciclón de Bangladesh"
    1991_BNG_cyclone.d:0 "El ciclón de Bangladesh de 1991 estuvo entre los ciclones tropicales más mortales registrados. Uno de los ciclones tropicales más poderosos jamás registrados en la cuenca, el ciclón causó una marea ciclónica de 6.1 m (20 pies), que inundó la costa, causando al menos 138,866 muertes y aproximadamente 1.7 mil millones de dólares estadounidenses (USD de 1991) en daños. Como resultado de los daños catastróficos, Estados Unidos y otros países llevaron a cabo la Operación Sea Angel, uno de los mayores esfuerzos militares de ayuda jamás realizados."
    2008_BUR_cyclone.t:0 "El Ciclón Nargis"
    2008_BUR_cyclone.d:0 "El Ciclón Tropical Severamente Extremo Nargis fue un ciclón tropical extremadamente destructivo y mortal que causó el peor desastre natural en la historia registrada de Myanmar a principios de mayo de 2008. El ciclón tocó tierra en Myanmar el viernes 2 de mayo de 2008, enviando una marea ciclónica de 40 kilómetros hacia el delta densamente poblado de Irrawaddy, causando destrucción catastrófica y al menos 138,373 muertes."
    2010_HAI_earthquake.t:0 "El Gran Terremoto de Haití"
    2010_HAI_earthquake.d:0 "El terremoto de Haití de 2010 fue un terremoto catastrófico de magnitud 7.0 Mw que golpeó Haití a las 16:53 hora local (21:53 UTC) el martes 12 de enero de 2010. El epicentro estuvo cerca de la ciudad de Léogâne, en el departamento de Ouest, aproximadamente a 25 kilómetros (16 millas) al oeste de Puerto Príncipe, la capital de Haití. Se estima que tres millones de personas fueron afectadas por el terremoto. Las estimaciones de muertos varían entre 100,000 y aproximadamente 160,000, y las cifras del gobierno haitiano oscilan entre 220,000 y 316,000."
    1992_GBR_monument_damaged.t:0 "El Incendio del Castillo de Windsor"
    1992_GBR_monument_damaged.d:0 "El 20 de noviembre de 1992, estalló un incendio en el Castillo de Windsor, el castillo habitado más grande del mundo y una de las residencias oficiales de la monarquía británica. El castillo sufrió daños extensos y fue completamente reparado dentro de los próximos cinco años a un costo de £36.5 millones, en un proyecto dirigido por los arquitectos de conservación Donald Insall Associates. Esto llevó a que la Reina Isabel II pagara impuestos sobre sus ingresos, y al Palacio de Buckingham, otra de sus residencias oficiales, se abriera al público para ayudar a financiar las obras de restauración."
    2019_FRA_monument_damaged.t:0 "El Incendio de Notre-Dame"
    2019_FRA_monument_damaged.d:0 "El 15 de abril de 2019, justo antes de las 18:20 CEST, estalló un incendio estructural en el espacio del techo de Notre-Dame de París, una catedral católica medieval en París, Francia. Para cuando el fuego fue extinguido, la aguja de madera de la catedral (flèche) se había derrumbado, la mayor parte del techo de madera había sido destruida, y las paredes superiores de la catedral estaban gravemente dañadas. El daño extensivo al interior fue prevenido por el techo de piedra abovedado, que contuvo en gran medida el techo en llamas a medida que se derrumbaba. Muchas obras de arte y reliquias religiosas fueron trasladadas a un lugar seguro, pero otras sufrieron daños por el humo, y algunas del arte exterior fueron dañadas o destruidas."
    1999_VNZ_mudslide.t:0 "La Tragedia de Vargas"
    1999_VNZ_mudslide.d:0 "La tragedia de Vargas fue un desastre natural que ocurrió en el estado de Vargas, Venezuela, el 15 de diciembre de 1999 (a lo largo de 10 días), cuando lluvias torrenciales causaron inundaciones repentinas y flujos de escombros que mataron a decenas de miles de personas, destruyeron miles de hogares y llevaron al colapso total de la infraestructura del estado. Según los trabajadores de ayuda, el vecindario de Los Corales quedó sepultado bajo 3 metros (9.8 pies) de barro y un alto porcentaje de viviendas simplemente fueron arrastradas al océano. Pueblos enteros como Cerro Grande y Carmen de Uria desaparecieron por completo. Hasta el 10% de la población de Vargas murió durante el evento."
    2019_JAP_monument_damaged.t:0 "El Incendio del Castillo de Shuri"
    2019_JAP_monument_damaged.d:0 "El Castillo de Shuri es un gusuku (castillo) de Ryukyu en Shuri, en la Prefectura de Okinawa, Japón. Entre 1429 y 1879, fue el palacio del Reino de Ryukyu, antes de ser en gran parte descuidado. En 1945, durante la Batalla de Okinawa, fue casi completamente destruido. En la mañana del 31 de octubre de 2019, las estructuras principales del patio del castillo fueron nuevamente destruidas por un incendio."
    1991_PHI_eruption.t:0 "La Erupción del Monte Pinatubo"
    1991_PHI_eruption.d:0 "La erupción de 1991 del Monte Pinatubo en el Arco Volcánico de Luzón en Filipinas fue la segunda erupción volcánica más grande del siglo XX, solo por detrás de la erupción de 1912 de Novarupta en Alaska. Casi todos los puentes dentro de 30 km (19 millas) del Monte Pinatubo fueron destruidos. Varios pueblos en las zonas bajas fueron inundados o parcialmente enterrados por barro. Más de 840 personas murieron debido al colapso de techos bajo la pesada ceniza mojada y varios más resultaron heridos."
    2022_TON_eruption.t:0 "La Erupción Hunga Tonga–Hunga Haʻapai"
    2022_TON_eruption.d:0 "En diciembre de 2021, comenzó una erupción en Hunga Tonga–Hunga Haʻapai, un volcán submarino en el archipiélago de Tonga en el Pacífico Sur. La erupción alcanzó un clímax muy grande y poderoso casi cuatro semanas después, el 15 de enero de 2022. Hunga Tonga–Hunga Haʻapai está a 65 kilómetros (40 millas) al norte de Tongatapu, la isla principal del país, y forma parte del altamente activo arco volcánico Tonga–Kermadec, una zona de subducción que se extiende desde Nueva Zelanda hasta Fiji."
    2025_BUR_earthquake.t:0 "El Terremoto de Mandalay"
    2025_BUR_earthquake.d:0 "El 28 de marzo de 2025 a las 12:50:54 MMT, un terremoto de magnitud 7.7 Mw sacudió la región de Sagaing en Myanmar, con un epicentro cercano a Mandalay, la segunda ciudad más grande del país. El sismo de fallamiento por deslizamiento lateral alcanzó una intensidad máxima de IX (Violento) en la escala modificada de Mercalli. Fue el terremoto más potente que ha golpeado Myanmar desde 1912 y el segundo más mortífero en la historia moderna del país, superado solo por las estimaciones más altas del terremoto de Bago en 1930. El terremoto causó daños extensos en Myanmar y daños significativos en la vecina Tailandia. Cientos de hogares también resultaron dañados en Yunnan, China."

