    anti_war_protest_blame_military.t:0 "Petición Pública para Despedir a un Comandante"
    anti_war_protest_blame_military.d:0 "Debido a la grave situación en la que se encuentra [ROOT.GetCountry.GetName], el público se ha vuelto contra un líder militar impopular. El público culpa a [SCOPE.sCharacter('unpopular_general').GetFullName] por una serie de derrotas recientes y lo ha calificado de incompetente. Ahora se ha presentado una petición a [ROOT.GetCountry.GetRuler.GetFullName] pidiendo el despido de [SCOPE.sCharacter('unpopular_general').GetFullName]"
