    sino_soviet_split.option.2:0 "Que continúen las diferencias..."
    sino_soviet_split.option.3:0 "¡Nunca nos gustaron los soviéticos de todos modos!"
    yugoslav_soviet_split.option.1:0 "¡Basta de argumentos, rompe con Yugoslavia!"
    yugoslav_soviet_split.option.2:0 "Que continúen las diferencias..."
    yugoslav_soviet_split.option.3:0 "¡Nunca nos gustaron los soviéticos de todos modos!"
        
    weaken_the_warsaw_pact.tt:0 "Debilitar el Pacto de Varsovia"
        
    algerian_war.t:0 "La Guerra de Independencia de Argelia"
    algerian_war.d:0 "La Guerra de Argelia fue un importante conflicto armado entre Francia y el Frente de Liberación Nacional de Argelia desde 1954 hasta 1962, que llevó a Argelia a ganar su independencia de Francia. Una guerra importante de descolonización, fue un conflicto complejo caracterizado por la guerra de guerrillas y crímenes de guerra."
    angolan_war.t:0 "La Guerra de Independencia de Angola"
    angolan_war.d:0 "La Guerra de Independencia de Angola, conocida como la Luta Armada de Libertação Nacional en Angola, comenzó como un levantamiento contra el cultivo forzado de algodón y evolucionó hacia una lucha multifacción por el control de la provincia ultramarina de Portugal en Angola entre tres movimientos nacionalistas y un movimiento separatista."
    mozambican_war.t:0 "La Guerra de Independencia de Mozambique"
    mozambican_war.d:0 "La Guerra de Independencia de Mozambique fue un conflicto armado entre las fuerzas guerrilleras del Frente de Liberación de Mozambique o FRELIMO y Portugal. La guerra comenzó oficialmente el 25 de septiembre de 1964 y terminó con un alto el fuego el 8 de septiembre de 1974, resultando en una independencia negociada en 1975."
    bissau_guinean_war.t:0 "La Guerra de Independencia de Guinea-Bissau"
    bissau_guinean_war.d:0 "La Guerra de Independencia de Guinea-Bissau, o la Guerra de Independencia Bissau-Guineana, fue un conflicto armado de independencia que tuvo lugar en Guinea Portuguesa desde 1963 hasta 1974."
    cameroonian_war.t:0 "La Guerra de Independencia de Camerún"
    cameroonian_war.d:0 "La Guerra de Camerún es el nombre de la lucha por la independencia entre el movimiento nacionalista de Camerún y Francia. El movimiento fue liderado por la Unión de Pueblos de Camerún. Incluso después de la independencia, la rebelión continuó, dando forma a la política contemporánea."
    namibian_war.t:0 "La Guerra de Independencia de Namibia"
    namibian_war.d:0 "La Guerra Fronteriza de Sudáfrica, también conocida como la Guerra de Independencia de Namibia, y a veces denotada en Sudáfrica como la Guerra de la Selva de Angola, fue un conflicto en gran medida asimétrico que ocurrió en Namibia (entonces Sudoeste Africano), Zambia y Angola desde el 26 de agosto de 1966 hasta el 21 de marzo de 1990."
    kenyan_war.t:0 "La Emergencia en Kenia"
    kenyan_war.d:0 "La rebelión Mau Mau, también conocida como el levantamiento Mau Mau, la revuelta Mau Mau o la Emergencia en Kenia, fue una guerra en la Colonia Británica de Kenia entre el Ejército de Tierra y Libertad de Kenia, también conocido como los Mau Mau, y las autoridades británicas."
    cypriot_war.t:0 "La Emergencia en Chipre"
    cypriot_war.d:0 "La Emergencia en Chipre fue un conflicto librado en Chipre Británico entre noviembre de 1955 y marzo de 1959. La Organización Nacional de Luchadores Chipriotas (EOKA), una organización guerrillera nacionalista de derecha chipriota griega, comenzó una campaña armada en apoyo al fin del dominio colonial británico y la unificación de Chipre con Grecia (Enosis) en 1955. La oposición a la Enosis por parte de los chipriotas turcos llevó a la formación de la Organización de Resistencia Turca (TMT) en apoyo a la partición de Chipre. La Emergencia en Chipre terminó en 1959 con la firma de los Acuerdos de Londres-Zürich."
    malayan_emergency.t:0 "La Emergencia Malaya"
    malayan_emergency.d:0 "La Emergencia Malaya fue una guerra de guerrillas librada en Malaya Británica entre los combatientes comunistas pro-independencia del Ejército Nacional de Liberación Malayo y las fuerzas militares de la Federación de Malaya, el Imperio Británico y la Commonwealth."
    Malagasy_war.t:0 "El Levantamiento Malagasy"
    Malagasy_war.d:0 "El Levantamiento Malagasy fue una rebelión nacionalista malgache contra el dominio colonial francés en Madagascar, que duró desde marzo de 1947 hasta febrero de 1949. En la noche del 29 de marzo de 1947, se lanzaron ataques sorpresa coordinados por nacionalistas malgaches, armados principalmente con lanzas, contra bases militares y plantaciones de propiedad francesa en la parte oriental de la isla, concentradas alrededor de Moramanga y Manakara. La causa nacionalista fue adoptada rápidamente en el sur y se extendió a las tierras altas centrales y a la capital, Antananarivo, al mes siguiente, con el número de combatientes nacionalistas malgaches estimado en más de un millón."
        
    historical_colonial_wars.option.1:0 "¡Aplasta su insignificante rebelión!"
    historical_colonial_wars.option.2:0 "Cede ante los rebeldes"
    
    eritrean_war.t:0 "La Guerra de Independencia Eritrea"
    eritrean_war.d:0 "La Guerra de Independencia Eritrea fue una guerra por la independencia librada por los combatientes de la independencia eritrea contra los sucesivos gobiernos etíopes desde el 1 de septiembre de 1961 hasta el 24 de mayo de 1991."
    congolese_war.t:0 "La Crisis del Congo"
    congolese_war.d:0 "La Crisis del Congo fue un período de agitación política y conflicto entre 1960 y 1965 en la República del Congo. La crisis comenzó casi inmediatamente después de que el Congo se independizara de Bélgica y terminó, de manera no oficial, con todo el país bajo el gobierno de Joseph-Désiré Mobutu."
    yugoslav_war.SLO.t:0 "¿Independencia de Eslovenia?"
    yugoslav_war.SLO.d:0 "Eslovenia declaró su independencia y dejó la República Federal Socialista de Yugoslavia el 25 de junio de 1991. En un referéndum celebrado el 23 de diciembre de 1990, el 88.2% del electorado esloveno votó a favor de la independencia."
    yugoslav_war.CRO.t:0 "¿Independencia de Croacia?"
    yugoslav_war.CRO.d:0 "El 25 de junio de 1991, el país declaró su independencia de la SFRY, finalizando su esfuerzo por poner fin a su estatus como república constituyente."
    yugoslav_war.BOS.t:0 "¿Independencia de Bosnia?"
    yugoslav_war.BOS.d:0 "Una declaración de soberanía el 15 de octubre de 1991 fue seguida por un referéndum para la independencia de Yugoslavia el 29 de febrero y el 1 de marzo de 1992. El referéndum fue boicoteado por la gran mayoría de los serbios bosnios, por lo que con una participación electoral del 64%, el 98% votó a favor de la propuesta."
    yugoslav_war.KOS.t:0 "¿Independencia de Kosovo?"
    yugoslav_war.KOS.d:0 "La Asamblea Provincial, que había sido disuelta en 1989 por las autoridades serbias pero cuyos miembros albaneses continuaron reuniéndose en secreto, declaró a la República de Kosovo como un estado soberano e independiente el 22 de septiembre de 1991. Más del 99% de los votantes votaron a favor de la independencia, con una participación del 87%."
    yugoslav_war.MCD.t:0 "¿Independencia de Macedonia?"
    yugoslav_war.MCD.d:0 "En un referéndum público celebrado el 8 de septiembre de 1991, el 95% de los votantes favorecieron la independencia de Macedonia. Los albaneses étnicos boicotearon el referéndum en protesta por su percibido estatus constitucional inferior. A principios de octubre, el Comité Constitucional adoptó un borrador final de la nueva constitución."
    chechen_war.RUS.t:0 "¿Independencia Chechena?"
    chechen_war.RUS.d:0 "La Primera Guerra Chechena, también conocida como la Primera Guerra Ruso-Chechena, fue una lucha por la independencia librada por la República Chechena de Ichkeria contra la Federación Rusa desde el 11 de diciembre de 1994 hasta el 31 de agosto de 1996."
    kurdish_war.IRQ.t:0 "¿Independencia Kurda?"
    kurdish_war.IRQ.d:0 "Las revueltas iraquíes de 1991 fueron levantamientos étnicos y religiosos contra el régimen de Saddam Hussein en Irak, liderados por chiítas y kurdos. Los levantamientos duraron de marzo a abril de 1991 tras un alto el fuego después del final de la Guerra del Golfo."
    gazan_war.PAL.t:0 "¿La Batalla de Gaza?"
    gazan_war.PAL.d:0 "Un conflicto armado entre Israel y grupos militantes palestinos liderados por Hamas tuvo lugar principalmente en y alrededor de la Franja de Gaza, comenzando el 7 de octubre de 2023. Comenzó cuando Hamas lanzó un ataque sorpresa contra el sur de Israel desde la Franja de Gaza."
    cypriot_war.CYP.t:0 "El Levantamiento del Norte de Chipre"
    cypriot_war.CYP.d:0 "El problema chipriota es una disputa en curso entre la comunidad grecochipriota que dirige la República de Chipre y la comunidad turcochipriota en el norte de la isla, donde están despletradas tropas de la República de Turquía."
    isis_war.t:0 "El Levantamiento del ISIS"
    isis_war.d:0 "El Estado Islámico ganó prominencia global en 2014, cuando sus militantes conquistaron grandes territorios en el noroeste de Irak y el este de Siria, ayudados por la guerra civil siria. Para fines de 2015, gobernaba un área con una población estimada de doce millones de personas, donde imponía su interpretación de la ley islámica, administraba un presupuesto anual de más de 1 mil millones de USD y tenía más de 30,000 combatientes bajo su mando. Tras años de combates intensos con las fuerzas estadounidenses, iraquíes y kurdas, para 2019 había perdido todos sus territorios en Oriente Medio y regresó a tácticas de insurgencia en las regiones que una vez controló."
    biafran_war.NGE.t:0 "¿La Guerra de Biafra?"
    biafran_war.NGE.d:0 "La Guerra de Biafra fue una guerra civil librada entre Nigeria y la República de Biafra, un estado secesionista que había declarado su independencia de Nigeria en 1967. Biafra representaba las aspiraciones nacionalistas del grupo étnico igbo, cuyo liderazgo sentía que ya no podía coexistir con el gobierno federal dominado por los intereses de los musulmanes Hausa-Fulani del norte de Nigeria."
    bougainville_war.PNG.t:0 "El Conflicto de Bougainville"
    bougainville_war.PNG.d:0 "El conflicto de Bougainville, también conocido como la Guerra Civil de Bougainville, fue un conflicto armado multilateral librado de 1988 a 1998 en la provincia de las Islas del Norte de Papúa Nueva Guinea (PNG) entre PNG y las fuerzas secesionistas del Ejército Revolucionario de Bougainville (BRA), y entre el BRA y otros grupos armados en Bougainville."
    Cabinda_war.ANG.t:0 "La Guerra de Cabinda"
    Cabinda_war.ANG.d:0 "La Guerra de Cabinda es una insurgencia separatista, librada por el Frente para la Liberación del Enclave de Cabinda (FLEC) contra el gobierno de Angola. FLEC busca la restauración de la República de Cabinda, que se encuentra dentro de los límites de la provincia de Cabinda de Angola."
    Tigray_war.ETH.t:0 "La Guerra de Tigray"
    Tigray_war.ETH.d:0 "La Guerra de Tigray fue un conflicto armado que duró desde el 3 de noviembre de 2020 hasta el 3 de noviembre de 2022. La guerra se libró principalmente en la Región de Tigray en Etiopía entre las fuerzas aliadas al gobierno federal etíope y Eritrea por un lado, y el Frente de Liberación del Pueblo de Tigray (TPLF) por el otro."
    yemeni_war.YEM.t:0 "La Guerra Civil Yemení"
    yemeni_war.YEM.d:0 "La guerra civil yemení es una guerra civil multilateral que comenzó a fines de 2014, principalmente entre el Consejo de Liderazgo Presidencial liderado por Rashad al-Alimi y el Consejo Político Supremo liderado por Mahdi al-Mashat, junto con sus partidarios y aliados. Ambos afirman constituir el gobierno oficial de Yemen. La guerra civil comenzó en septiembre de 2014 cuando las fuerzas hutíes tomaron la ciudad capital Saná, lo que fue seguido por una rápida toma del gobierno por parte de los hutíes."
    Aceh_war.IDO.t:0 "La Insurgencia en Aceh"
    Aceh_war.IDO.d:0 "La insurgencia en Aceh fue un conflicto librado por el Movimiento Aceh Libre (GAM) entre 1976 y 2005, con el objetivo de hacer que la provincia de Aceh fuera independiente de Indonesia. Las consecuencias de una fuerte ofensiva militar en 2003 y el terremoto del Océano Índico en 2004 llevaron a un acuerdo de paz y al fin de la insurgencia."
    Kurdish_war.IRQ.t:0 "El Levantamiento Kurdo"
    Kurdish_war.IRQ.d:0 "Las revueltas iraquíes de 1991 fueron levantamientos étnicos y religiosos contra el régimen de Saddam Hussein en Irak, liderados por chiítas y kurdos. Los levantamientos duraron de marzo a abril de 1991 tras un alto el fuego después del final de la Guerra del Golfo. La insurgencia, mayormente descoordinada, fue alimentada por la percepción de que el presidente iraquí Saddam Hussein se había vuelto vulnerable al cambio de régimen."
    LTTE_war.SRL.t:0 "La Guerra Civil de Sri Lanka"
    LTTE_war.SRL.d:0 "La Guerra Civil de Sri Lanka fue una guerra civil librada en Sri Lanka desde 1983 hasta 2009. Comenzando el 23 de julio de 1983, fue una insurgencia intermitente contra el gobierno liderado por Velupillai Prabhakaran y los Tigres de Tamil Eelam (LTTE, también conocidos como los Tigres Tamiles). El LTTE luchó para crear un estado tamil independiente llamado Tamil Eelam en el noreste de la isla, debido a la continua discriminación y persecución violenta contra los tamiles de Sri Lanka por el gobierno de Sri Lanka dominado por los cingaleses."
    Darfur_war.SUD.t:0 "La Guerra en Darfur"
    Darfur_war.SUD.d:0 "La Guerra en Darfur fue un importante conflicto armado en la región de Darfur en Sudán que comenzó en febrero de 2003 cuando los grupos rebeldes Movimiento de Liberación de Sudán (SLM) y Movimiento por la Justicia y la Igualdad (JEM) comenzaron a luchar contra el gobierno de Sudán, al que acusaron de oprimir a la población no árabe de Darfur."
    Zapatista_Uprising.t:0 "El Levantamiento Zapatista"
    Zapatista_Uprising.d:0 "El 1 de enero de 1994, el Ejército Zapatista de Liberación Nacional (EZLN) coordinó un levantamiento de 12 días en el estado de Chiapas, México, en protesta por la entrada en vigor del Tratado de Libre Comercio de América del Norte. Los rebeldes ocuparon ciudades y pueblos en Chiapas, liberaron prisioneros y destruyeron registros de tierras. Tras enfrentamientos con el Ejército y la policía mexicanos, se logró un alto el fuego el 12 de enero. Murieron alrededor de 300 personas."
    moro_war.PHI.t:0 "El Conflicto Moro"
    moro_war.PHI.d:0 "El conflicto Moro fue una insurgencia en la región de Mindanao en Filipinas, que involucró a múltiples grupos armados. La causa raíz del conflicto Moro está asociada con una larga historia de resistencia por parte del pueblo Bangsamoro contra el dominio extranjero, incluida la anexión estadounidense de Filipinas en 1898."
    CCW_war.ROC.t:0 "La Batalla de la Isla Hainan"
    CCW_war.ROC.d:0 "La Batalla de la Isla Hainan ocurrió en 1950, durante la fase final de la Guerra Civil China. La República Popular China (RPC) realizó un asalto anfibio en la Isla Hainan el 16 de abril, asistida por el movimiento comunista de Hainan que controlaba gran parte del interior de la isla, mientras que la República de China (ROC) controlaba la costa; sus fuerzas se concentraron en el norte cerca de Haikou y se vieron obligadas a retirarse al sur después de los desembarcos. Los comunistas aseguraron las ciudades del sur de Hainan a fines de mes y declararon la victoria el 1 de mayo."
    chinese_civil_wars.option.1:0 "Detener la guerra en Hainan"
    chinese_civil_wars.option.2:0 "¡Hacia Hainan, luego a Taiwán!"
    maluku_war.IDO.t:0 "El Levantamiento de las Maluku del Sur"
    maluku_war.IDO.d:0 "Desconfiando de los javaneses y la República de Indonesia dominada por musulmanes, los habitantes de las Islas Maluku del Sur, en su mayoría protestantes y pro-holandeses, que habían contribuido durante mucho tiempo con fuerzas al Ejército Real de las Indias Orientales Neerlandesas (KNIL), declararon la independencia de la República de Maluku del Sur en Ambon y Seram el 25 de abril de 1950. Esto no fue reconocido por Sukarno y, por sus órdenes, el ejército indonesio invadió la isla Molucca de Buru y parte de la isla de Ceram."
    khuzestan_war.PER.t:0 "El Levantamiento de Juzestán"
    khuzestan_war.PER.d:0 "El levantamiento de Juzestán de 1979 fue uno de los levantamientos a nivel nacional en Irán, que estalló después de la Revolución Iraní. El descontento fue alimentado por las demandas árabes de autonomía. El levantamiento fue efectivamente sofocado por las fuerzas de seguridad iraníes, resultando en más de cien personas muertas en ambos bandos."
    azawad_war.MAL.t:0 "La Guerra de Malí"
    azawad_war.MAL.d:0 "El 22 de marzo de 2012, el presidente Amadou Toumani Touré fue derrocado en un golpe de estado debido a su manejo de la crisis, un mes antes de que se celebrara una elección presidencial. Los soldados amotinados, que se autodenominaban el Comité Nacional para la Restauración de la Democracia y el Estado (CNRDR), tomaron el control y suspendieron la constitución de Malí. Como consecuencia de la inestabilidad tras el golpe, las tres ciudades más grandes del norte de Malí—Kidal, Gao y Timbuktu—fueron ocupadas por los rebeldes en tres días consecutivos. El 5 de abril de 2012, tras la captura de Douentza, el MNLA dijo que había logrado sus objetivos y suspendió su ofensiva. Al día siguiente, proclamó la independencia del norte de Malí del resto del país, renombrándolo Azawad."
    kurdish_war.PER.t:0 "La rebelión kurda"
    kurdish_war.PER.d:0 "La rebelión kurda de 1979 en Irán fue una de las mayores insurrecciones nacionales en el país contra el nuevo estado tras la Revolución Iraní. La rebelión kurda comenzó a mediados de marzo, apenas dos meses después de que la Revolución terminara, y fue una de las rebeliones kurdas más intensas en el Irán moderno."
    balochistan_war.PAK.t:0 "La rebelión de Baluchistán"
    balochistan_war.PAK.d:0 "El Cuarto Conflicto de Baluchistán fue un conflicto militar de cuatro años en Baluchistán, la provincia más grande de Pakistán, entre el Ejército de Pakistán y separatistas baluchis y tribus, que duró de 1973 a 1977. El conflicto comenzó en 1973 poco después de que el entonces presidente de Pakistán, Zulfikar Ali Bhutto, despidiera al gobierno provincial elegido de Baluchistán bajo el pretexto de que se habían descubierto armas en la Embajada de Irak, supuestamente para los rebeldes baluchis. La protesta subsiguiente contra el despido del gobierno legítimamente elegido también condujo a demandas de secesión de Baluchistán, a lo que Bhutto respondió enviando al Ejército de Pakistán a la provincia."
    chechen_war_2.RUS.t:0 "La Segunda Guerra Chechena"
    chechen_war_2.RUS.d:0 "La Segunda Guerra Chechena tuvo lugar en Chechenia y en las regiones fronterizas del Cáucaso Norte entre la Federación Rusa y la República Chechena de Ichkeria, que se separó, desde agosto de 1999 hasta abril de 2009. En agosto de 1999, islamistas rebeldes de Chechenia infiltraron Daguestán en Rusia. Luego, en septiembre, ocurrieron atentados con bombas en apartamentos en ciudades rusas, matando a más de 300 personas. Las autoridades rusas se apresuraron a culpar a los chechenos por los atentados, aunque ningún checheno, comandante de campo o de otro tipo, asumió la responsabilidad de los ataques. Durante la campaña inicial, las fuerzas militares rusas y los paramilitares chechenos pro-rusos se enfrentaron a los separatistas chechenos en combates abiertos y tomaron la capital chechena Grozny tras un asedio invernal que duró desde diciembre de 1999 hasta febrero de 2000."
    bosnian_war.BOS.t:0 "La Guerra de Bosnia"
    bosnian_war.BOS.d:0 "La Guerra de Bosnia fue un conflicto armado internacional que tuvo lugar en Bosnia y Herzegovina entre 1992 y 1995. La guerra se considera comúnmente que comenzó el 6 de abril de 1992, tras varios incidentes violentos previos. Terminó el 14 de diciembre de 1995 cuando se firmaron los Acuerdos de Dayton. Los principales beligerantes fueron las fuerzas de la República de Bosnia y Herzegovina, la República de Herzeg-Bosnia y la República Srpska, siendo estas dos últimas entidades proto-estados dirigidos y suministrados por Croacia y Serbia, respectivamente."
    tajikistani_war.TAJ.t:0 "La Guerra Civil de Tayikistán"
    tajikistani_war.TAJ.d:0 "La Guerra Civil de Tayikistán comenzó en mayo de 1992 y terminó en junio de 1997. Grupos regionales de las regiones de Garm y Gorno-Badakhshan de Tayikistán se alzaron contra el gobierno recién formado del presidente Rahmon Nabiyev, el cual estaba dominado por personas de las regiones de Khujand y Kulob. Los grupos rebeldes estaban dirigidos por una combinación de reformistas democráticos liberales e islamistas, quienes más tarde se organizarían bajo la bandera de la Oposición Unida de Tayikistán."
    angolan_war.ANG.t:0 "La Guerra Civil de Angola"
    angolan_war.ANG.d:0 "La Guerra Civil de Angola fue un conflicto armado que comenzó en 1975 y continuó, con algunos períodos de pausa, hasta 2002. La guerra estalló inmediatamente después de que Angola se independizara de Portugal en noviembre de 1975. Fue una lucha de poder entre dos antiguos movimientos guerrilleros anticoloniales: el comunista Movimiento Popular para la Liberación de Angola (MPLA) y la anticomunista Unión Nacional para la Independencia Total de Angola (UNITA)."
    mozambican_war.MOZ.t:0 "La Guerra Civil de Mozambique"
    mozambican_war.MOZ.d:0 "La Guerra Civil de Mozambique fue un conflicto armado que se libró en Mozambique desde 1977 hasta 1992, debido a una combinación de conflictos internos y los efectos polarizadores de la política de la Guerra Fría. Los enfrentamientos fueron entre el gobernante marxista Frente de Liberación de Mozambique (FRELIMO), las fuerzas insurgentes anticomunistas de la Resistencia Nacional Mozambicana (RENAMO) y varias facciones menores como el PRM, UNAMO, COREMO, UNIPOMO y FUMO."

    historical_civil_wars.option.1:0 "¡Iniciar la guerra!"
    historical_civil_wars.option.2:0 "Elegir la opción pacífica."

    historical_abolish_monarchy.t:0 "¿Abolir la Monarquía [SCOPE.sCountry('monarch_home_country').GetAdjective]?"
    historical_abolish_monarchy.d:0 "[SCOPE.sCountry('abolishing_monarchy_country').GetName] es actualmente una monarquía con un monarca [SCOPE.sCountry('monarch_home_country').GetAdjective]. Sin embargo, durante este período de la historia, la monarquía fue reemplazada por un Presidente [SCOPE.sCountry('abolishing_monarchy_country').GetAdjective]. ¿Deberíamos seguir la historia y hacer lo mismo?"
    historical_abolish_monarchy.option.1:0 "Sí, la monarquía es un relicario inútil del pasado."
    historical_abolish_monarchy.option.2:0 "No, ¡nos encanta la monarquía!"
    
    1950_recession.t:0 "La Recesión de la Posguerra"
    1950_recession.d:0 "La recesión de 1949 fue una breve desaceleración económica que comenzó poco después de las reformas económicas del 'Nuevo Trato' del Presidente Truman. Se dice que las secuelas del final de la Segunda Guerra Mundial fueron la principal causa de la recesión."
    1950_recession.f:0 "Esta es una excusa en el juego para explicar por qué la economía necesita alrededor de 1 año para estabilizarse."
    1971_bretton_woods_system.t:0 "¿Fin del Sistema de Bretton Woods?"
    1971_bretton_woods_system.d:0 "Un saldo negativo de pagos, el creciente endeudamiento público causado por la Guerra de Vietnam y los programas de la Gran Sociedad, y la inflación monetaria por parte de la Reserva Federal hicieron que el dólar se volviera cada vez más sobrevaluado. En 1971, se estaban imprimiendo cada vez más dólares en Washington, que luego se enviaban al extranjero para pagar el gasto gubernamental en el ejército y programas sociales. En los primeros seis meses de 1971, activos por valor de 22 mil millones de USD abandonaron los EE.UU. En respuesta, el 15 de agosto de 1971, Nixon emitió la Orden Ejecutiva 11615 cerrando unilateralmente la ventanilla de oro, haciendo que el dólar no fuera convertible en oro directamente, excepto en el mercado abierto."
    1971_bretton_woods_system.f:0 "Este es un evento histórico."
    1971_bretton_woods_system.1:0 "Terminar el Sistema de Bretton Woods"
    1971_bretton_woods_system.2:0 "¡Mantener el sistema a toda costa!"
    2000_new_year.t:0 "Amanecer de un Nuevo Milenio"
    2000_new_year.d:0 "El año 2000 (MM) fue un año bisiesto de siglo que comenzó en sábado según el calendario gregoriano. El año 2000 a veces se abrevia como 'Y2K' (la 'Y' representa 'año', y la 'K' representa 'kilo', que significa 'mil'). El año 2000 fue objeto de preocupaciones sobre el Y2K, que eran temores de que las computadoras no cambiaran correctamente de 1999 a 2000. Sin embargo, para finales de 1999, muchas empresas ya habían convertido su software a nuevas versiones o actualizado el existente. Algunas incluso obtuvieron certificación Y2K. Como resultado de un esfuerzo masivo, ocurrieron relativamente pocos problemas."
    2000_new_year.f:0 "Si el año 2000 puede ayudarnos a avanzar hacia el futuro, está bien, pero temo que la gente lo vea como un punto final y que uno pueda respirar profundamente después - no se puede."
    communist_economic_liberalisation.t:0 "¿Socialismo con Características [ROOT.GetCountry.GetAdjectiveNoFlag]?"
    communist_economic_liberalisation.d:0 "Debido al mal estado de la economía [ROOT.GetCountry.GetAdjectiveNoFlag], se ha propuesto que el gobierno liberalice la economía nacional para poner fin a la economía completamente planificada y permitir la empresa privada. Tal curso de acción promete resolver los problemas económicos actuales que aquejan al país."
    communist_economic_liberalisation.f:0 "Este evento se activó porque la economía [ROOT.GetCountry.GetAdjectiveNoFlag] está enferma."
    SOV_Kosygin_Reforms.t:0 "¿La Reforma Económica Kosygin?"
    SOV_Kosygin_Reforms.d:0 "La Reforma Económica Kosygin fue un conjunto de cambios planificados en la economía de la URSS. Un elemento central de estos cambios fue la introducción de la rentabilidad y las ventas como los dos indicadores clave del éxito empresarial. Parte de las ganancias de una empresa iría a tres fondos, utilizados para recompensar a los trabajadores y expandir las operaciones, la mayor parte iría al presupuesto central. Reflejaron algunos deseos largamente acariciados de los planificadores económicos matemáticamente orientados de la URSS e iniciaron el cambio hacia una mayor descentralización en el proceso de planificación económica."
    Indian_Economic_Liberalisation.t:0 "¿Liberalización Económica en India?"
    Indian_Economic_Liberalisation.d:0 "La liberalización económica en India se refiere a la serie de cambios de políticas destinados a abrir la economía del país al mundo, con el objetivo de hacerla más orientada al mercado y basada en el consumo. El objetivo era expandir el papel de la inversión privada y extranjera, que se veía como un medio para lograr el crecimiento y desarrollo económico. Aunque se hicieron algunos intentos de liberalización en 1966 y a principios de la década de 1980, una liberalización más exhaustiva se inició en 1991."
    HUN_NEM_Reforms.t:0 "¿El Nuevo Mecanismo Económico?"
    HUN_NEM_Reforms.d:0 "El Nuevo Mecanismo Económico (NEM) fue una importante reforma económica lanzada en la República Popular de Hungría en 1968. Entre 1972 y 1978, se vio limitada por los vientos prevalecientes de la política del Bloque del Este. Durante la década siguiente, hasta que las revoluciones de 1989 pusieron fin a la era, los principios del NEM continuaron afectando la economía húngara, incluso en casos donde el nombre del NEM no se enfatizaba. Debido al NEM, Hungría en la década de 1980 tenía una mayor proporción de mecanismos de mercado en comparación con la planificación central que cualquier otra economía del Bloque del Este."
    PRC_GLF_Reforms.t:0 "¿El Gran Salto Adelante?"
    PRC_GLF_Reforms.d:0 "El Gran Salto Adelante fue una campaña económica y social dentro de la República Popular de China (RPC) de 1958 a 1962, liderada por el Partido Comunista Chino (PCCh). El Presidente del Partido Mao Zedong lanzó la campaña para reconstruir el país de una economía agraria a una sociedad industrializada a través de la formación de comunas populares. Mao decretó que se debían aumentar los esfuerzos para multiplicar los rendimientos de grano y llevar la industria al campo."
    SOV_VLC_Reforms.t:0 "¿La Campaña de Tierras vírgenes?"
    SOV_VLC_Reforms.d:0 "La campaña de Tierras vírgenes fue el plan de Nikita Jrushchov de 1953 para aumentar dramáticamente la producción agrícola de la Unión Soviética con el fin de aliviar las escaseces alimentarias que aquejaban a la población soviética. Cientos de miles de jóvenes voluntarios se asentaron y cultivaron áreas de Siberia Occidental y Kazajistán del Norte. Aunque el esquema se convirtió eventualmente en un desastre tremendo para la agricultura soviética, al principio fue exitoso."
    EGR_NES_Reforms.t:0 "¿El Nuevo Sistema Económico?"
    EGR_NES_Reforms.d:0 "El Nuevo Sistema Económico fue una política económica que fue implementada por el Partido Socialista de Unidad (SED) de la República Democrática Alemana (RDA) en 1963. Su propósito era reemplazar el sistema de Planes Quinquenales que se había utilizado para gestionar la economía de la RDA desde 1951 en adelante. El Sistema fue introducido por Walter Ulbricht para tratar de mejorar el rendimiento de la planificación central existente, de modo que la economía pudiera ser gestionada de la manera más eficiente posible."
    SOV_economic_perestroika.t:0 "¿La Ley de Cooperativas?"
    SOV_economic_perestroika.d:0 "La Ley de Cooperativas, promulgada en mayo de 1988, fue quizás la más radical de las reformas económicas durante la primera parte de la era de Gorbachov. Por primera vez desde que se abolió la Nueva Política Económica de Vladimir Lenin en 1928, la ley permitió la propiedad privada de empresas en los sectores de servicios, manufactura y comercio exterior."
    BUL_NEM_Reforms.t:0 "¿El Nuevo Sistema de Gestión?"
    BUL_NEM_Reforms.d:0 "Los incentivos específicos para la reforma fueron la escasez de mano de obra y energía y la creciente importancia del comercio exterior en los años de 'deshielo' de mediados de la década de 1960. En consecuencia, en 1962, el Cuarto Plan Quinquenal comenzó una era de reforma económica que trajo una serie de nuevos enfoques al viejo objetivo de crecimiento intensivo. En la industria, el 'Nuevo Sistema de Gestión' fue introducido en 1964 y duró hasta 1968. Este enfoque pretendía simplificar las unidades económicas y hacer que los gerentes de empresas fueran más responsables del rendimiento."
    CHI_USA_Investment.t:0 "¿Promover la Inversión Extranjera en China?"
    CHI_USA_Investment.d:0 "Durante la Guerra Fría, un segmento significativo del comercio de China con el Tercer Mundo fue financiado a través de subvenciones, créditos y otras formas de asistencia. Sin embargo, después de la muerte de Mao Zedong en 1976, estos esfuerzos se redujeron. Después de eso, el comercio con los países en desarrollo se volvió insignificante, aunque durante ese tiempo, Hong Kong y Taiwán comenzaron a emerger como importantes socios comerciales. Desde que comenzaron las reformas económicas a finales de la década de 1970, China buscó descentralizar su sistema de comercio exterior para integrarse en el sistema comercial internacional."
    DAI_USA_Investment.t:0 "¿Promover la Inversión Extranjera en Vietnam?"
    DAI_USA_Investment.d:0 "En 1990, se promulgó la Ley de Empresas Privadas, que proporcionó una base legal para las empresas privadas, mientras que la Ley de Sociedades reconoció a la sociedad anónima y la sociedad limitada privada. En el mismo año, el Partido comenzó a discutir el potencial de privatizar las empresas estatales (SOEs), al tiempo que normalizaba las relaciones con la República Popular China. Posteriormente, la Constitución de 1992 reconoció oficialmente el papel del sector privado. Aunque el comercio exterior estaba controlado centralmente por el estado, el estado comenzó a aflojar el control sobre el comercio exterior."
    SOV_USA_Investment.t:0 "¿Promover la Inversión Extranjera en la Unión Soviética?"
    SOV_USA_Investment.d:0 "Gorbachov llevó la perestroika al sector económico exterior de la Unión Soviética con medidas que los economistas soviéticos consideraban audaces en ese momento. Su programa eliminó prácticamente el monopolio que el Ministerio de Comercio Exterior había tenido en la mayoría de las operaciones comerciales. Permitió que los ministerios de las diversas ramas industriales y agrícolas llevaran a cabo el comercio exterior en los sectores bajo su responsabilidad, en lugar de operar indirectamente a través de la burocracia de las organizaciones ministeriales de comercio. Además, se permitió a las organizaciones regionales y locales y a las empresas estatales individuales realizar comercio exterior."
    PRC_LRR_Reforms.t:0 "¿El Movimiento de Reforma Agraria?"
    PRC_LRR_Reforms.d:0 "El Movimiento de Reforma Agraria fue un movimiento de masas liderado por el líder del Partido Comunista Chino (PCCh), Mao Zedong, durante la fase final de la Guerra Civil China después de que la Segunda Guerra Sino-Japonesa terminara en 1945 y en la temprana República Popular China, que logró la redistribución de tierras a los campesinos. Los terratenientes, cuyo estatus se definía teóricamente a través del porcentaje de ingresos derivados de la explotación en lugar del trabajo, tuvieron sus tierras confiscadas y fueron sometidos a asesinatos masivos por parte del PCCh y antiguos arrendatarios, con el número estimado de muertes que va desde cientos de miles hasta millones."
    NVM_LRR_Reforms.t:0 "¿La Campaña de Reforma Agraria?"
    NVM_LRR_Reforms.d:0 "En el año 1953, se publicaron una serie de decretos y leyes sobre la reforma agraria. El comité central del VWP evaluó la posibilidad de pasar a la última fase de la revolución agraria: la redistribución de tierras agrícolas, que fue seguida por la ley de reforma agraria más crucial publicada el 19 de diciembre de 1953, que puede considerarse como la plataforma y premisa para la reforma agraria. Muy pronto después de que se aprobó la ley en el congreso nacional, tuvo lugar una ola experimental de reforma agraria entre diciembre de 1953 y marzo de 1954 en la provincia de Thai Nguyen. La reforma agraria luego se expandió a áreas más grandes en cinco olas."
    SRL_NEM_Reforms.t:0 "¿Reformas económicas de Sri Lanka?"
    SRL_NEM_Reforms.d:0 "Junius Richard Jayewardene fue un abogado, funcionario público y estadista de Sri Lanka que se desempeñó como Primer Ministro de Sri Lanka de 1977 a 1978 y como el segundo Presidente de Sri Lanka de 1978 a 1989. Una figura controvertida en la historia de Sri Lanka, mientras que el sistema económico abierto que introdujo en 1978 sacó al país de la crisis económica que enfrentaba debido a las políticas económicas cerradas previas."
    PER_NEM_Reforms.t:0 "¿La Revolución Blanca?"
    PER_NEM_Reforms.d:0 "La Revolución Blanca fue una serie de reformas de gran alcance que resultaron en una agresiva modernización en el Estado Imperial de Irán, lanzadas el 26 de enero de 1963 por el Shah, Mohammad Reza Pahlavi, y que duraron hasta 1979. Las reformas resultaron en una gran redistribución de la riqueza hacia la clase trabajadora de Irán, un crecimiento económico explosivo en las décadas siguientes, una rápida urbanización y la desestructuración de los hábitos feudales de Irán."
    european_welfare_state.t:0 "¿El Estado de bienestar [ROOT.GetCountry.GetAdjectiveNoFormatting]?"
    european_welfare_state.d:0 "La economía política de Europa ha sido definida desde la década de 1950 por el desarrollo en cada país europeo de un modelo de bienestar más o menos integral, por el cual el estado ha asumido un papel central en la provisión de una serie de beneficios sociales, siendo los más costosos las pensiones, el apoyo a los pobres, la vivienda social y la atención sanitaria."
    PER_ELR_Reforms.t:0 "¿La liberalización económica iraní?"
    PER_ELR_Reforms.d:0 "Ali Akbar Hashimi Bahramani Rafsanjani fue un político y escritor iraní que se desempeñó como el cuarto presidente de Irán de 1989 a 1997. Apoyó una posición capitalista de libre mercado en el país, favoreciendo la privatización de industrias estatales y una posición moderada en el ámbito internacional, buscando evitar el conflicto con los Estados Unidos y Occidente."
    ISR_ELR_Reforms.t:0 "¿La liberalización económica israelí?"
    ISR_ELR_Reforms.d:0 "Rabin reformó significativamente la economía de Israel, así como sus sistemas de educación y salud. Su gobierno expandió de manera significativa la privatización de empresas, alejándose de la economía tradicionalmente socializada del país. En 1993, su gobierno estableció el programa 'Yozma', bajo el cual se ofrecieron incentivos fiscales atractivos a fondos de capital riesgo extranjeros que invirtieran en Israel y prometieran duplicar cualquier inversión con financiación gubernamental. Como resultado, los fondos de capital riesgo extranjeros invirtieron fuertemente en la creciente industria de alta tecnología israelí, contribuyendo al crecimiento económico de Israel y su estatus como líder mundial en tecnología."
    oil_crisis_1973.t:0 "¿La primera crisis del petróleo?"
    oil_crisis_1973.d:0 "En octubre de 1973, la Organización de Países Exportadores de Petróleo Árabes (OAPEC) anunció que implementaría un embargo total de petróleo contra los países que habían apoyado a Israel en cualquier momento durante la Guerra del Yom Kippur de 1973, que comenzó después de que Egipto y Siria lanzaran un ataque sorpresa a gran escala en un intento finalmente fallido de recuperar los territorios que habían perdido frente a Israel durante la Guerra de los Seis Días de 1967. Tras su implementación, el embargo causó una crisis del petróleo, o 'shock', con muchos efectos tanto a corto como a largo plazo en la economía global, así como en la política global."
    oil_crisis_1979.t:0 "¿La segunda crisis del petróleo?"
    oil_crisis_1979.d:0 "Una caída en la producción de petróleo después de la Revolución Iraní llevó a una crisis energética en 1979. Aunque el suministro global de petróleo solo disminuyó aproximadamente un cuatro por ciento, la reacción de los mercados petroleros elevó drásticamente el precio del petróleo crudo en los 12 meses siguientes, más que duplicándolo a $39.50 por barril ($248/m3). El aumento repentino del precio estuvo relacionado con la escasez de combustible similar a la crisis del petróleo de 1973."
    GUA_Land_Reforms.t:0 "¿Promulgar el Decreto 900?"
    GUA_Land_Reforms.d:0 "El Decreto 900 fue una ley de reforma agraria de Guatemala aprobada el 17 de junio de 1952, durante la Revolución Guatemalteca. La ley fue introducida por el presidente Jacobo Árbenz Guzmán y aprobada por el Congreso de Guatemala. Redistribuyó tierras no utilizadas mayores a 90 hectáreas (224 acres) a campesinos locales, compensando a los terratenientes con bonos del gobierno. Se redistribuyó tierra de un máximo de 1,700 fincas a aproximadamente 500,000 personas—un sexto de la población del país. El objetivo de la legislación era mover la economía de Guatemala del pseudo-feudalismo al capitalismo."
    historical_oil_production.t:0 "¿Desarrollar la industria petrolera [ROOT.GetCountry.GetAdjectiveNoFormatting]?"
    historical_oil_production.d:0 "Los topógrafos en [ROOT.GetCountry.GetName] han descubierto [GetGoods('oil').GetName] en ciertas partes del país. Esto ha motivado a los líderes de la industria en [ROOT.GetCountry.GetName] a pedir al [concept_government] que construya [GetBuildingType('building_oil_rig').GetName] para aprovechar este nuevo recurso encontrado."
    GBR_brexit.t:0 "¿El Brexit?"
    GBR_brexit.d:0 "El Brexit fue la retirada del Reino Unido (RU) de la Unión Europea (UE). Tras un referéndum celebrado en el Reino Unido el 23 de junio de 2016, el Brexit se llevó a cabo oficialmente a las 23:00 GMT del 31 de enero de 2020 (00:00 1 de febrero de 2020 CET). El Reino Unido, que se unió a los precursores de la UE, las Comunidades Europeas (CE), el 1 de enero de 1973, es el único estado miembro que se ha retirado de la UE. Tras el Brexit, la ley de la UE y el Tribunal de Justicia de la Unión Europea ya no tienen primacía sobre las leyes británicas. La Ley de Retiro de la Unión Europea de 2018 mantiene la legislación de la UE relevante como ley nacional, la cual el Reino Unido puede modificar o derogar."
    JAP_ELR_Reforms.t:0 "¿Promulgar Abenomics?"
    JAP_ELR_Reforms.d:0 "Abenomics se refiere a las políticas económicas implementadas por el Gobierno de Japón desde las elecciones generales de diciembre de 2012. Abenomics se basa en tres flechas: flexibilización monetaria por parte del Banco de Japón, estímulo fiscal a través del gasto gubernamental y reformas estructurales. The Economist caracterizó el programa como una 'mezcla de reflación, gasto gubernamental y una estrategia de crecimiento diseñada para sacar a la economía de la animación suspendida que la ha paralizado durante más de dos décadas'. El término Abenomics es un acrónimo de Abe y economía."
    PHI_ELR_Reforms.t:0 "¿Promulgar la liberalización económica?"
    PHI_ELR_Reforms.d:0 "Fidel Valdez Ramos CCLH GCS KGCR, conocido popularmente como FVR, fue un general y político filipino que se desempeñó como el 12º presidente de Filipinas de 1992 a 1998. Durante su administración, Ramos comenzó a implementar reformas económicas destinadas a abrir la economía nacional, anteriormente cerrada, fomentar la iniciativa privada, invitar más inversión extranjera y nacional, y reducir la corrupción. Ramos terminó el monopolio gubernamental sobre los cielos y abrió la aviación a nuevos jugadores."
    USA_Trade_War_2025.t:0 "¿La Guerra Comercial de Trump?"
    USA_Trade_War_2025.d:0 "Los aranceles implementados durante el segundo mandato de Donald Trump marcaron una aguda intensificación de las políticas comerciales proteccionistas en Estados Unidos, con el presidente Donald Trump anunciando una serie de fuertes aranceles sobre casi todos los productos importados al país. El anuncio de estos aranceles, controvertidamente denominados 'aranceles recíprocos', provocó represalias por parte de los socios comerciales y desencadenó un colapso del mercado bursátil."
    SOV_Kosygin_Reforms_Rollback.t:0 "¿El Fracaso de las Reformas de Kosygin?"
    SOV_Kosygin_Reforms_Rollback.d:0 "La reforma económica soviética de 1965, a veces llamada reforma de Kosygin o reforma de Liberman, nombrada así por E.G. Liberman, fue un conjunto de cambios planificados en la economía de la URSS. El eje central de estas reformas fue la introducción de la rentabilidad y las ventas como los dos indicadores clave del éxito empresarial. El éxito de dichas reformas fue efímero, y los acontecimientos de Praga en 1968, alimentados por la implementación de las reformas en los países del Bloque del Este por parte de Moscú, llevaron a que fueran restringidas."

    western_economic_liberalisation.t:0 "¿Liberalización Económica?"
    western_economic_liberalisation.d:0 "El neoliberalismo está asociado con el capitalismo de mercado libre después de que cayera en declive tras la Segunda Guerra Mundial. Como un factor destacado en el auge de organizaciones conservadoras y libertarias de derecha, partidos políticos y grupos de reflexión, y predominantemente promovido por ellos, generalmente se asocia con políticas de liberalización económica, incluyendo privatización, desregulación, globalización, libre comercio, monetarismo, austeridad y reducciones en el gasto gubernamental para aumentar el papel del sector privado en la economía y la sociedad."
    western_economic_liberalisation.f:0 "Este evento aumentará el nivel de mercado libre en la economía [ROOT.GetCountry.GetAdjectiveNoFlag] en 1 paso."
