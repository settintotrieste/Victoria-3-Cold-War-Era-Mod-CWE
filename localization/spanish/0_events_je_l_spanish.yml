    je_cohabitation_system: "Un Poder Ejecutivo Dividido"
    je_cohabitation_system_reason: "Según la Constitución de [ROOT.GetCountry.GetName], las funciones ejecutivas del [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] se comparten con el [SCOPE.GetRootScope.GetCountry.GetCustom('government_prime_minister_custom_title')]. Esto significa que el [SCOPE.GetRootScope.GetCountry.GetCustom('government_prime_minister_custom_title')] tiene cierta influencia en la formulación de leyes y políticas del país. \n\nCuando el [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] pertenece a una facción política diferente a la mayoría de los miembros del [SCOPE.GetRootScope.GetCountry.GetCustom('legislature_name')], surge un gobierno dividido porque el [SCOPE.GetRootScope.GetCountry.GetCustom('government_prime_minister_custom_title')] debe nombrar a un [SCOPE.GetRootScope.GetCountry.GetCustom('government_prime_minister_custom_title')] aceptable para la facción mayoritaria dentro del [SCOPE.GetRootScope.GetCountry.GetCustom('legislature_name')]. \n\nComo el [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] [GetPlayer.GetRuler.GetFullName] no pertenece al [concept_interest_group] con mayor [concept_clout] en el [concept_government], existe un [concept_government] dividido en [ROOT.GetCountry.GetName]. Por ello, el [SCOPE.GetRootScope.GetCountry.GetCustom('government_prime_minister_custom_title')] puede ejercer un veto sobre la promulgación de cualquier [Concept('concept_law','$concept_laws$')] que desapruebe el [concept_interest_group] del [SCOPE.GetRootScope.GetCountry.GetCustom('government_prime_minister_custom_title')]. \n\n[Actual [SCOPE.GetRootScope.GetCountry.GetCustom('government_prime_minister_custom_title')]: [SCOPE.sCharacter('cohabitation_pm_scope').GetFullName]]"
    
