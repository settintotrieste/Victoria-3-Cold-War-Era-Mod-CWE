    bad_olympics.d:0 "Debido a recortes presupuestarios y fallos de planificación graves, no se completó toda la infraestructura olímpica requerida a tiempo para los juegos. Como resultado, los atletas se vieron obligados a participar en condiciones subestándar. Esto ha provocado una amplia condena de los Juegos Olímpicos de [SCOPE.sState('olympic_games_summit_location').GetCityHubName] como mal gestionados y un desastre total."
