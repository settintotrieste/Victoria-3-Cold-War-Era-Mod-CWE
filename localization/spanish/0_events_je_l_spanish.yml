    je_wartime_measures_propaganda_button:0 "Difundir Propaganda"
    je_wartime_measures_propaganda_button_desc:0 "La propaganda es un arma poderosa en la guerra, ya que puede ser utilizada para deshumanizar y crear odio hacia un enemigo supuesto, ya sea interno o externo, creando una imagen falsa en la mente de soldados y ciudadanos.\n\nSe añadirán 5 [concept_war_support] por cada mes que esta medida de guerra esté activa."
    je_wartime_measures_propaganda_remove_button:0 "Detener Propaganda"
