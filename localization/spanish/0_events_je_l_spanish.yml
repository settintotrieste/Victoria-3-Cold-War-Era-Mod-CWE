    change_capital_BRZ_decision:0 "Mover la Capital a Brasília"
    change_capital_BRZ_decision_desc:0 "Brasília fue una ciudad planificada desarrollada por Lúcio Costa, Oscar Niemeyer y Joaquim Cardozo en 1956 en un esquema para trasladar la capital de Río de Janeiro a una ubicación más central."
    change_capital_BUR_decision:0 "Mover la Capital a Naypyidaw"
    change_capital_BUR_decision_desc:0 "Existen varias suposiciones sobre por qué se trasladó la capital: Naypyidaw está más centralmente ubicada que la antigua capital, Yangon. También es un centro de transporte situado junto a los estados Shan, Kayah y Kayin. Los líderes gubernamentales y militares consideraron que una presencia militar y gubernamental más fuerte en las cercanías podría proporcionar estabilidad a esas regiones crónicamente turbulentas."

    SEATO_form.t:0 "¿La Organización del Tratado del Sureste Asiático?"
    SEATO_form.d:0 "Principalmente creada para bloquear más avances comunistas en el Sureste Asiático, la Organización del Tratado del Sureste Asiático (SEATO) fue una organización internacional para la defensa colectiva en el Sureste Asiático creada por el Tratado de Defensa Colectiva del Sureste Asiático firmado en septiembre de 1954 en Manila, Filipinas. La institución formal de SEATO se estableció el 19 de febrero de 1955 en una reunión de los socios del tratado en Bangkok, Tailandia. La sede de la organización también estaba en Bangkok. Ocho miembros se unieron a la organización."
    SEATO_form.f:0 "Este evento invitará a los países a unirse a la Esfera de Influencia de $USA$, lo que reducirá la autonomía de cualquier sujeto, si aplica, o creará un $defensive_pact$ entre $USA$ y el país que se una."
    CENTO_form.t:0 "¿La Organización del Tratado Central?"
    CENTO_form.d:0 "La Organización del Tratado Central (CENTO) fue una alianza militar durante la Guerra Fría. Se formó el 24 de febrero de 1955 por Irán, Irak, Pakistán, Turquía y el Reino Unido. La alianza se disolvió el 16 de marzo de 1979. La presión y las promesas de ayuda militar y económica de los EE. UU. fueron clave en las negociaciones que llevaron al acuerdo, pero Estados Unidos no pudo participar inicialmente."
    CENTO_form.f:0 "Este evento invitará a los países a unirse a la Esfera de Influencia de $USA$, lo que reducirá la autonomía de cualquier sujeto, si aplica, o creará un $defensive_pact$ entre $USA$ y el país que se una."
    indo_soviet_form.t:0 "¿El Tratado de Paz, Amistad y Cooperación Indo-Soviético?"
    indo_soviet_form.d:0 "El Tratado de Paz, Amistad y Cooperación Indo-Soviético fue un tratado firmado entre India y la Unión Soviética en agosto de 1971 que especificaba la cooperación estratégica mutua. Esta fue una desviación significativa de la posición anterior de India de no alineamiento durante la Guerra Fría y fue un factor en la guerra Indo-Pakistaní de 1971. El tratado fue causado por el creciente vínculo de Pakistán con China y los Estados Unidos."
    cuban_soviet_form.t:0 "¿Armas Nucleares Soviéticas en Cuba?"
    cuban_soviet_form.d:0 "En mayo de 1962, el Primer Secretario soviético Nikita Jrushchov fue persuadido por la idea de contrarrestar la creciente ventaja de los EE. UU. en el desarrollo y despliegue de misiles estratégicos colocando misiles nucleares intermedios soviéticos en Cuba. El liderazgo cubano tenía una fuerte expectativa de que los EE. UU. invadirían Cuba nuevamente y aprobó entusiastamente la idea de instalar misiles nucleares en Cuba. El primer envío de misiles soviéticos R-12 llegó la noche del 8 de septiembre, seguido de un segundo el 16 de septiembre. El R-12 era un misil balístico de medio alcance, capaz de portar una ojiva termonuclear."
    USA_SPA_form.t:0 "¿El Pacto de Madrid?"
    USA_SPA_form.d:0 "El Pacto de Madrid, firmado el 23 de septiembre de 1953 por la España franquista y los Estados Unidos, fue un esfuerzo significativo para romper el aislamiento internacional de España después de la Segunda Guerra Mundial, junto con el Concordato de 1953. El acuerdo de 1953 tomó la forma de tres acuerdos ejecutivos separados que comprometieron a los Estados Unidos a proporcionar ayuda económica y militar a España. A su vez, se permitiría a los Estados Unidos construir y utilizar bases aéreas y navales en territorio español."
    USA_ROC_form.t:0 "¿El Tratado de Defensa Mutua Sino-Americano?"
    USA_ROC_form.d:0 "El Tratado de Defensa Mutua entre los Estados Unidos y la República de China fue un pacto de defensa firmado entre los Estados Unidos y la República de China (Taiwán) efectivo de 1955 a 1980. Se pretendía defender la isla de Taiwán de una invasión por parte de la República Popular China."
    SOV_PRC_form.t:0 "¿El Tratado de Amistad Soviético-Chino?"
    SOV_PRC_form.d:0 "El Tratado de Amistad, Alianza y Asistencia Mutua Sino-Soviético fue un tratado bilateral de alianza, seguridad colectiva, ayuda y cooperación concluido entre la República Popular China y la Unión de Repúblicas Socialistas Soviéticas el 14 de febrero de 1950."
    SOV_NVM_form.t:0 "¿El Tratado de Amistad Soviético-Vietnamita?"
    SOV_NVM_form.d:0 "La Unión Soviética fue el primer país, junto con sus estados satélites en Europa del Este y la recién establecida República Popular de China, en reconocer diplomáticamente a la República Democrática de Vietnam durante la Primera Guerra de Indochina en enero de 1950."
    USA_YUG_form.t:0 "¿El Deshielo Americano-Yugoslavo?"
    USA_YUG_form.d:0 "La ruptura Tito-Stalin de 1948 representó el principal punto de inflexión en las relaciones entre Estados Unidos y la nueva república socialista. Yugoslavia solicitó asistencia a los Estados Unidos por primera vez en el verano de 1948. La administración Truman decidió proporcionar una ayuda sustancial, préstamos y asistencia militar a Yugoslavia. Esto marcó el comienzo de la ayuda militar estadounidense a una nación comunista para contrarrestar las ambiciones soviéticas en la región, lo que llevó a avances significativos en las relaciones entre Estados Unidos y Yugoslavia. Tito recibió el respaldo de EE. UU. en la exitosa candidatura de Yugoslavia en 1949 para un asiento en el Consejo de Seguridad de las Naciones Unidas, frente a la oposición soviética. En 1949, Estados Unidos proporcionó préstamos a Yugoslavia, y en 1950 los préstamos se incrementaron y fueron seguidos de grandes subvenciones y ayuda militar."
    PRC_PB_form.t:0 "¿Formar la Esfera Sinosférica?"
    PRC_PB_form.d:0 "En 1956, el líder soviético Nikita Jrushchov denunció a Stalin y al estalinismo. Mao y el liderazgo chino quedaron consternados a medida que la RPC y la URSS divergían progresivamente en sus interpretaciones y aplicaciones de la teoría leninista. Para 1961, sus diferencias ideológicas intransigentes provocaron la denuncia formal de la RPC al comunismo soviético como obra de 'traidores revisionistas' en la URSS. Para los países del Bloque del Este, la división sino-soviética fue una cuestión de quién lideraría la revolución para el comunismo mundial, y a quién (China o la URSS) los partidos vanguardia del mundo recurrirían para obtener asesoramiento político, ayuda financiera y asistencia militar. En ese sentido, ambos países competían por el liderazgo del comunismo mundial a través de los partidos vanguardia nativos de los países en sus esferas de influencia."
    NAM_PB_form.t:0 "¿El Movimiento de los No Alineados?"
    NAM_PB_form.d:0 "El Movimiento de los No Alineados (NAM) se fundó con el objetivo de avanzar en los intereses de los países en desarrollo en el contexto de la confrontación de la Guerra Fría. En sus primeras tres décadas, el Movimiento desempeñó un papel crucial en la descolonización, la formación de nuevos estados independientes y la democratización de las relaciones internacionales."
    USA_SOV_INF.t:0 "¿El Tratado de Fuerzas Nucleares de Alcance Intermedio?"
    USA_SOV_INF.d:0 "El Tratado de Fuerzas Nucleares de Alcance Intermedio (Tratado INF) fue un tratado de control de armas entre los Estados Unidos y la Unión Soviética (y su estado sucesor, la Federación Rusa). El presidente de los Estados Unidos, Ronald Reagan, y el Secretario General de la Unión Soviética, Mikhail Gorbachov, firmaron el tratado el 8 de diciembre de 1987. El Senado de los EE. UU. aprobó el tratado el 27 de mayo de 1988, y Reagan y Gorbachov lo ratificaron el 1 de junio de 1988. El Tratado INF prohibió todos los misiles balísticos lanzados desde tierra, misiles de crucero y lanzadores de misiles nucleares y convencionales de ambas naciones, con rangos de 500 a 1,000 kilómetros (310 a 620 millas) (alcance medio corto) y de 1,000 a 5,500 km (620 a 3,420 millas) (alcance intermedio). El tratado no se aplicaba a misiles lanzados desde el aire o el mar."
    USA_SOV_START.t:0 "¿El Tratado de Reducción de Armas Estratégicas?"
    USA_SOV_START.d:0 "START I (Tratado de Reducción de Armas Estratégicas) fue un tratado bilateral entre los Estados Unidos y la Unión Soviética sobre la reducción y limitación de armas ofensivas estratégicas. El tratado fue firmado el 31 de julio de 1991 y entró en vigor el 5 de diciembre de 1994. El tratado prohibió a sus signatarios desplegar más de 6,000 ojivas nucleares y un total de 1,600 misiles balísticos intercontinentales (ICBM) y bombarderos. START negoció el tratado de control de armas más grande y complejo de la historia, y su implementación final a fines de 2001 resultó en la eliminación de alrededor del 80% de todas las armas nucleares estratégicas existentes en ese momento."
    USA_CNG_form.t:0 "¿Intervención de la ONU en la Crisis del Congo?"
    USA_CNG_form.d:0 "La Operación de las Naciones Unidas en el Congo fue una fuerza de paz desplegada por la ONU en la República del Congo en 1960 en respuesta a la Crisis del Congo. La ONUC fue la primera misión de mantenimiento de la paz de la ONU con capacidad militar significativa, y sigue siendo una de las operaciones más grandes de la organización en cuanto a tamaño y alcance."

