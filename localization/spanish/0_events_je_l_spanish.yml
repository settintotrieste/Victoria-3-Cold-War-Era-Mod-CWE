    form_nato_decision:0 "Formar la Organización del Tratado del Atlántico Norte (OTAN)"
    form_nato_decision_desc:0 "La OTAN es un sistema de seguridad colectiva: sus estados miembros independientes acuerdan defenderse mutuamente contra ataques de terceros. Durante la Guerra Fría, la OTAN actuó como un freno a la amenaza que representaba la Unión Soviética. La alianza se mantuvo después de la disolución de la Unión Soviética y del Pacto de Varsovia, y ha estado involucrada en operaciones militares en los Balcanes, el Medio Oriente, Asia del Sur y África."
