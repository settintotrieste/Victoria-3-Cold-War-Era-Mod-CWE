    je_gatt_system: "El Acuerdo General sobre Aranceles Aduaneros y Comercio"
    je_gatt_system_reason: "El Acuerdo General sobre Aranceles Aduaneros y Comercio (GATT) es un acuerdo legal entre muchos países, cuyo propósito general fue promover el comercio internacional mediante la reducción o eliminación de barreras comerciales como aranceles o cuotas. Ha sido actualizado en una serie de negociaciones comerciales globales consistentes en nueve rondas entre 1947 y 1995. Su papel en el comercio internacional fue mayormente sucedido en 1995 por la Organización Mundial del Comercio. \n\nDado que el GATT es un acuerdo que se actualiza constantemente, la reducción de [concept_tariffs] derivada del GATT varía cada año. \n\nNota: La cantidad de [concept_tariffs] reducidos depende de las perspectivas económicas globales."
    
