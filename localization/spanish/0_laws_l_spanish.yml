    lawgroup_distribution_of_power:0 "Derechos de Voto"
    lawgroup_distribution_of_power_desc:0 "Los Derechos de Voto determinan cuánta potestad de voto tiene cada persona en el país."
    lawgroup_voting_method:0 "Sistema Electoral"
    lawgroup_voting_method_desc:0 "Un sistema electoral es un conjunto de reglas que determinan cómo se llevan a cabo las elecciones y referendos, y cómo se determinan sus resultados."
