l_spanish:

    law_no_term_limit:0 "Sin límite de mandatos"
    law_no_term_limit_desc:0 "El [concept_ruler] puede permanecer en el cargo por un número ilimitado de mandatos."
    law_yes_term_limit:0 "Mandatos limitados"
    law_yes_term_limit_desc:0 "El [concept_ruler] no puede permanecer en el cargo más allá de un número determinado de años."

    law_peasant_levies_additional_effects:0 ""

    law_command_economy:0 "Economía totalmente planificada"
    law_semi_command_economy:0 "Economía parcialmente planificada"
    law_semi_command_economy_desc:0 "Es una forma de sistema económico en el que el gobierno posee y controla todas las empresas, pero algunas decisiones operativas quedan en manos de los trabajadores."
    law_social_capitalism:0 "Capitalismo social"
    law_social_capitalism_desc:0 "El capitalismo social es un modelo socioeconómico que combina un sistema económico capitalista de libre mercado junto con políticas sociales y suficiente regulación para establecer una competencia justa dentro del mercado."

    law_total_separation:0 "Separación total"

    law_unitary_state:0 "Estado unitario"
    law_unitary_state_desc:0 "Un estado unitario es un estado soberano gobernado como una entidad única en la que el gobierno central es la autoridad suprema."
    law_federal_state:0 "Estado federal"
    law_federal_state_desc:0 "Un estado federal es una entidad caracterizada por una unión de provincias, estados u otras regiones con autogobierno parcial bajo un gobierno federal."
    law_politicised_judiciary:0 "Judicatura politizada"
    law_politicised_judiciary_desc:0 "Los jueces son nombrados directamente por el poder ejecutivo."
    law_partially_politicised_judiciary:0 "Judicatura semi-independiente"
    law_partially_politicised_judiciary_desc:0 "Los jueces son nombrados conjuntamente por los poderes ejecutivo y legislativo."
    law_independent_judiciary:0 "Judicatura independiente"
    law_independent_judiciary_desc:0 "Los nombramientos de los jueces están libres de interferencias de los poderes ejecutivo y legislativo."

    law_no_voting:0 "Sin elecciones reales"
    law_no_voting_desc:0 "No hay elecciones o solo se permiten candidatos aprobados por el partido gobernante."
    law_rigged_voting:0 "Elecciones amañadas"
    law_rigged_voting_desc:0 "Un número determinado de votos siempre estará a favor del gobierno."
    law_gerrymandered_voting:0 "Manipulación electoral"
    law_gerrymandered_voting_desc:0 "Los distritos electorales están diseñados de manera que favorezcan al partido gobernante."
    law_harassment_voting:0 "Acoso electoral"
    law_harassment_voting_desc:0 "Las reglas de campaña electoral son desfavorables para los candidatos de la oposición."
    law_fair_voting:0 "Elecciones justas"
    law_fair_voting_desc:0 "Las reglas de votación y campaña son libres y justas."

    law_first_past_the_post:0 "El que obtiene más votos"
    law_first_past_the_post_desc:0 "El sistema de votación 'el que obtiene más votos' es un sistema de votación por mayoría en el que los votantes emiten un voto por un solo candidato, y el candidato con más votos gana la elección."
    law_jefferson_system:0 "Método Jefferson"
    law_jefferson_system_desc:0 "El método Jefferson es un método de distribución para asignar escaños en los parlamentos. Después de contar todos los votos, se calculan los cocientes sucesivos para cada partido. El partido con el cociente más alto gana un escaño, y su cociente se recalcula. Esto se repite hasta que se llenen el número requerido de escaños."
    law_propotional_representation:0 "Representación proporcional"
    law_propotional_representation_desc:0 "La representación proporcional se refiere a cualquier tipo de sistema electoral bajo el cual los subgrupos de un electorado se reflejan proporcionalmente en el cuerpo electo."

    law_parties_not_allowed:0 "Prohibición de Partidos Políticos"
    law_parties_not_allowed_desc:0 "No se pueden registrar partidos políticos en el país.\n\nEsto se representa en el juego deshabilitando las [Concept('concept_election','$concept_elections$')] competitivas."
    law_single_party_state:0 "Estado de Partido Único"
    law_single_party_state_desc:0 "El estado es gobernado por un solo partido político legal, que tiene el monopolio de toda actividad política en la nación.\n\nEsto se representa en el juego deshabilitando las [Concept('concept_election','$concept_elections$')] competitivas."
    law_dominant_party_state:0 "Sistema de Partido Dominante"
    law_dominant_party_state_desc:0 "Aunque pueden existir múltiples partidos políticos en el país, el partido gobernante ejerce un gran control sobre toda la actividad política en la nación."
    law_parties_allowed:0 "Sistema Multipartidista"
    law_parties_allowed_desc:0 "Cualquier partido político puede registrarse ante la comisión electoral y participar en las elecciones."

    law_appointed_legislature:0 "Legislatura designada"
    law_appointed_legislature_desc:0 "Todos los miembros de la legislatura son seleccionados por el gobierno."
    law_technocratic_legislature:0 "Legislatura semi-designada"
    law_technocratic_legislature_desc:0 "Algunos miembros de la legislatura son seleccionados por el gobierno."
    law_democratic_legislature:0 "Legislatura electa"
    law_democratic_legislature_desc:0 "Todos los miembros de la legislatura son elegidos por el pueblo."

    law_unicameralism:0 "Legislatura unicameral"
    law_hybrid_chamber:0 "Legislatura híbrida"
    law_bicameralism:0 "Legislatura bicameral"
    law_unicameralism_desc:0 "El unicameralismo es un tipo de legislatura que consta de una sola cámara o asamblea que legisla y vota como una."
    law_hybrid_chamber_desc:0 "El país tiene una legislatura unicameral con un Jefe de Estado mayormente ceremonial, o un cuerpo ejecutivo independiente del [concept_ruler] que tiene poder de veto sobre las leyes aprobadas por el [concept_government]."
    law_bicameralism_desc:0 "El bicameralismo es un tipo de legislatura que se divide en dos asambleas, cámaras o casas separadas, conocidas como una legislatura bicameral."

    law_politicised_bureaucrats:0 "Burócratas politizados"
    law_politicised_bureaucrats_desc:0 "Todos los funcionarios públicos son seleccionados por el gobierno por su lealtad."
    law_elitist_bureaucrats:0 "Burócratas elitistas"
    law_elitist_bureaucrats_desc:0 "Todos los funcionarios públicos son seleccionados por las élites del servicio civil."
    law_professional_bureaucrats:0 "Burócratas profesionales"
    law_professional_bureaucrats_desc:0 "Todos los funcionarios públicos son seleccionados mediante un proceso de reclutamiento libre y justo que evalúa el mérito de la persona."

    law_weak_financial_regulations:0 "Regulaciones financieras débiles"
    law_moderate_financial_regulations:0 "Regulaciones financieras moderadas"
    law_strong_financial_regulations:0 "Regulaciones financieras fuertes"

    law_HOS_monarch:0 "$law_monarchy$"
    law_HOS_monarch_desc:0 "$law_monarchy_desc$"
    law_HOS_president:0 "$law_presidential_republic$"
    law_HOS_president_desc:0 "$law_presidential_republic_desc$"
    law_HOS_religious_leader:0 "$law_theocracy$"
    law_HOS_religious_leader_desc:0 "$law_theocracy_desc$"
    law_HOS_nationalist_leader:0 "Régimen militar"
    law_HOS_nationalist_leader_desc:0 "Esto es un [concept_government_type] donde el poder político está concentrado en manos de las $ig_armed_forces$ del país."
    law_HOS_communist_leader:0 "República socialista"
    law_HOS_communist_leader_desc:0 "$law_council_republic_desc$"

    law_HOG_none:0 "El gobernante es jefe de gobierno"
    law_HOG_none_desc:0 "El [concept_ruler] es tanto el Jefe de Estado como el Jefe de Gobierno."
    law_HOG_prime_minister:0 "Primer Ministro"
    law_HOG_prime_minister_desc:0 "El Jefe de Estado es una posición meramente ceremonial con el poder real residiendo en el Jefe de Gobierno. El [concept_ruler] es, por lo tanto, el Jefe de Gobierno."
    law_HOG_president_prime_minister:0 "Compartido con el Jefe de Estado"
    law_HOG_president_prime_minister_desc:0 "El [concept_ruler], quien es el Jefe de Estado, comparte sus poderes ejecutivos con un Primer Ministro elegido entre los miembros de la legislatura."

    law_nepotistic_cabinet:0 "Gabinete nepotista"
    law_nepotistic_cabinet_desc:0 "El Gabinete está compuesto únicamente por amigos y familiares del gobernante."
    law_semi_nepotistic_cabinet:0 "Gabinete semi-nepotista"
    law_semi_nepotistic_cabinet_desc:0 "El Gabinete está parcialmente compuesto por amigos y familiares del gobernante."
    law_meritocratic_cabinet:0 "Gabinete meritocrático"
    law_meritocratic_cabinet_desc:0 "Los miembros del Gabinete son seleccionados en base a sus habilidades y no a sus conexiones con el gobernante."

    law_executive_supremacy:0 "Supremacía Ejecutiva"
    law_executive_supremacy_desc:0 "El poder legislativo y judicial no pueden anular una decisión del poder ejecutivo."
    law_legislative_supremacy:0 "Supremacía Parlamentaria"
    law_legislative_supremacy_desc:0 "El poder ejecutivo y judicial no pueden anular una decisión del poder legislativo."
    law_constitutional_supremacy:0 "Supremacía Constitucional"
    law_constitutional_supremacy_desc:0 "La constitución es la ley suprema del país y no puede ser violada excepto mediante una enmienda constitucional por la legislatura."

    law_kangaroo_law:0 "Judicatura Complaciente"
    law_kangaroo_law_desc:0 "El poder judicial no está permitido a anular los poderes ejecutivo o legislativo."
    law_civil_law:0 "Judicatura Débil"
    law_civil_law_desc:0 "El poder judicial está permitido a anular algunos tipos de acciones ejecutivas y [Concept('concept_law','$concept_laws$')] no constitucionales."
    law_common_law:0 "Judicatura Poderosa"
    law_common_law_desc:0 "El poder judicial tiene pleno poder para anular acciones ejecutivas y [Concept('concept_law','$concept_laws$')]."

    law_peasant_levies:0 "Desmilitarizado"
    law_peasant_levies_desc:0 "El estado no está permitido a tener un ejército permanente."
    law_mass_conscription:0 "Ejército de Reclutas"
    law_mass_conscription_desc:0 "El ejército está compuesto tanto por personal profesional como por soldados reclutados."

    law_ethnostate:0 "Estado Étnico"
    law_national_supremacy:0 "Supremacía Nacional"
    law_multicultural:0 "Multiculturalismo"

    law_no_womens_rights:0 "Sin Derechos de las Mujeres"
    law_some_womens_rights:0 "Algunos Derechos de las Mujeres"
    law_some_womens_rights_desc:0 "$law_women_in_the_workplace_desc$"
    law_full_womens_rights:0 "Plenos Derechos de las Mujeres"
    law_full_womens_rights_desc:0 "$law_womens_suffrage_desc$"

    law_outlawed_dissent:0 "Sin Libertad de Expresión"
    law_censorship:0 "Expresión Censurada"
    law_limited_free_speech:0 "Libertad de Expresión Limitada"
    law_limited_free_speech_desc:0 "$law_right_of_assembly_desc$"
    law_full_free_speech:0 "Plena Libertad de Expresión"
    law_full_free_speech_desc:0 "$law_protected_speech_desc$"

    law_no_secret_police:0 "Sin Policía Secreta"
    law_no_secret_police_desc:0 "No hay policía secreta en el país."
    law_secret_police:0 "Policía Secreta"

    law_no_espionage:0 "Sin Servicios de Inteligencia Extranjera"
    law_no_espionage_desc:0 "El estado no tiene servicios de inteligencia extranjera."
    law_defensive_espionage:0 "Solo Espionaje Defensivo"
    law_defensive_espionage_desc:0 "El estado tiene un servicio de inteligencia extranjera que está autorizado para contrarrestar la influencia extranjera y las actividades en el país."
    law_offensive_espionage:0 "Espionaje Ofensivo Permitido"
    law_offensive_espionage_desc:0 "El estado tiene un servicio de inteligencia extranjera que está autorizado para contrarrestar la influencia extranjera y las actividades en el país y realizar espionaje hostil contra otros países."

    law_lenient_policing:0 "Policía Indulgente"
    law_lenient_policing_desc:0 "Los poderes de aplicación de la ley e investigación de la policía están muy inclinados a favor del acusado."
    law_balanced_policing:0 "Policía Equilibrada"
    law_balanced_policing_desc:0 "Los poderes de aplicación de la ley e investigación de la policía están equilibrados con los intereses del acusado."
    law_strict_policing:0 "Policía Estricta"
    law_strict_policing_desc:0 "Los poderes de aplicación de la ley e investigación de la policía están inclinados a favor de la policía."
    law_draconian_policing:0 "Policía Draconiana"
    law_draconian_policing_desc:0 "Los prisioneros y acusados están completamente a merced de la policía."

    law_slavery_banned:0 "No hay Campos de Concentración"
    law_slavery_banned_desc:0 "No hay campos de concentración en el país."
    law_slavery_political:0 "Gulags"
    law_slavery_political_desc:0 "Los disidentes políticos son encarcelados en extensos campos de concentración y sometidos a trabajos forzados."
    law_slavery_cultural:0 "Supresión Cultural"
    law_slavery_cultural_desc:0 "El gobierno suprime sistemáticamente a cualquiera que sea discriminado por [concept_culture] o [concept_religion] en el país."

    law_colonial_resettlement:0 "Construcción de Nación Colonial"
    law_colonial_resettlement_desc:0 "Las colonias deben desarrollarse tanto industrial como políticamente."
    law_colonial_exploitation_desc:0 "Las colonias se utilizan únicamente para la extracción de recursos y no se otorgarán derechos políticos a los nativos."

    law_trade_unions_banned:0 "Sindicatos Prohibidos"
    law_trade_unions_banned_desc:0 "No se permiten sindicatos en el país."
    law_state_trade_unions:0 "Solo Sindicatos Estatales"
    law_state_trade_unions_desc:0 "Solo se permiten sindicatos controlados por el estado en el país."
    law_restricted_trade_unions:0 "Sindicatos Limitados"
    law_restricted_trade_unions_desc:0 "Se permiten sindicatos independientes, pero sus poderes están restringidos."
    law_full_trade_unions:0 "Sindicatos sin Restricciones"
    law_full_trade_unions_desc:0 "Se permiten sindicatos independientes y sus poderes para realizar acciones industriales no están restringidos."

    law_no_war:0 "País Neutral"
    law_no_war_desc:0 "No se nos permite declarar la guerra ni unirnos a ninguna alianza militar o política internacional."
    law_defensive_war:0 "Solo Guerras Defensivas"
    law_defensive_war_desc:0 "Solo se nos permite declarar ciertos tipos de guerras."
    law_offensive_war:0 "Derechos de Guerra Completa"
    law_offensive_war_desc:0 "No hay restricciones sobre el tipo de guerras que podemos iniciar."

    law_wmd_banned:0 "Armas de Destrucción Masiva Prohibidas"
    law_wmd_banned_desc:0 "No se nos permite desarrollar ni poseer armas de destrucción masiva."
    law_wmd_allowed:0 "Armas de Destrucción Masiva Permitidas"
    law_wmd_allowed_desc:0 "Se nos permite desarrollar o poseer armas de destrucción masiva."

    law_no_civil_defence_law:0 "Sin Defensa Civil"
    law_very_weak_civil_defence_law:0 "Defensa Civil Muy Débil"
    law_weak_civil_defence_law:0 "Defensa Civil Débil"
    law_moderate_civil_defence_law:0 "Defensa Civil Moderada"
    law_strong_civil_defence_law:0 "Defensa Civil Fuerte"
    law_very_strong_civil_defence_law:0 "Defensa Civil Muy Fuerte"

    law_no_space_program:0 "Sin Programa Espacial"
    law_space_program_public:0 "Programa Espacial Público"
    law_space_program_private:0 "Programa Espacial Privado"

    law_no_social_security:0 "Sin Seguridad Social"
    law_low_social_security:0 "Seguridad Social Débil"
    law_low_social_security_desc:0 "$law_poor_laws_desc$"
    law_medium_social_security:0 "Seguridad Social Moderada"
    law_medium_social_security_desc:0 "$law_wage_subsidies_desc$"
    law_high_social_security:0 "Seguridad Social Fuerte"
    law_high_social_security_desc:0 "$law_old_age_pension_desc$"

    law_very_low_anti_corruption:0 "Leyes Anticorrupción Muy Débiles"
    law_very_low_anti_corruption_desc:0 "La corrupción está prácticamente legalizada."
    law_low_anti_corruption:0 "Leyes Anticorrupción Débiles"
    law_low_anti_corruption_desc:0 "Solo se prohíben las peores formas de corrupción."
    law_medium_anti_corruption:0 "Leyes Anticorrupción Decentes"
    law_medium_anti_corruption_desc:0 "La corrupción está algo prohibida."
    law_high_anti_corruption:0 "Leyes Anticorrupción Fuertes"
    law_high_anti_corruption_desc:0 "La mayoría de tipos de corrupción están prohibidos por ley."
    law_very_high_anti_corruption:0 "Leyes Anticorrupción Muy Fuertes"
    law_very_high_anti_corruption_desc:0 "Cualquier tipo de corrupción está prohibido por ley."

    law_state_capitalism:0 "Capitalismo de Estado"

    law_gold_standard:0 "Patrón Oro"
    law_gold_standard_desc:0 "El patrón oro es un sistema monetario en el cual la unidad estándar de cuenta económica está basada en una cantidad fija de oro."
    law_semi_gold_standard:0 "Patrón Semioro"
    law_semi_gold_standard_desc:0 "El patrón semioro es un sistema monetario en el cual la unidad estándar de cuenta económica está basada en una cantidad fija de oro y una cantidad fija de una moneda extranjera."
    law_fiat_standard:0 "Patrón Fiat"
    law_fiat_standard_desc:0 "El dinero fiduciario es un tipo de moneda que no está respaldada por un metal precioso, como oro o plata, ni por ningún otro activo o mercancía tangible."

    law_no_economic_specialisation:0 "Sin Especialización Económica"
    law_natural_resource_focus:0 "Enfoque en Recursos Naturales"
    law_manufacturing_focus:0 "Enfoque en Manufactura"
    law_services_focus:0 "Enfoque en el Sector de Servicios"

    law_taxation_1:0 "Impuestos Muy Regresivos"
    law_taxation_1_desc:0 "Las leyes fiscales favorecen enormemente a los ricos."
    law_taxation_2:0 "Impuestos Regresivos"
    law_taxation_2_desc:0 "Las leyes fiscales favorecen a los ricos."
    law_taxation_3:0 "Impuestos Proporcionales"
    law_taxation_3_desc:0 "Las leyes fiscales no favorecen ni a los ricos ni a los pobres."
    law_taxation_4:0 "Impuestos Progresivos"
    law_taxation_4_desc:0 "Las leyes fiscales favorecen a los pobres a expensas de los ricos."
    law_taxation_5:0 "Impuestos Muy Progresivos"
    law_taxation_5_desc:0 "Las leyes fiscales favorecen enormemente a los pobres a expensas de los ricos."

    law_very_deflationary_monetary_policy:0 "Política Fiscal Muy Deflacionaria"
    law_very_deflationary_monetary_policy_desc:0 "La Política Fiscal Muy Deflacionaria tiene como objetivo reducir en gran medida la demanda agregada en la economía mediante la disminución del gasto público y/o el aumento de los impuestos. Esta política busca reducir el déficit presupuestario y desalentar el consumo, ya que los consumidores tienen ahora menos ingresos disponibles."
    law_deflationary_monetary_policy:0 "Política Fiscal Deflacionaria"
    law_deflationary_monetary_policy_desc:0 "La Política Fiscal Deflacionaria tiene como objetivo reducir en gran medida la demanda agregada en la economía mediante la disminución del gasto público y/o el aumento de los impuestos. Esta política busca reducir el déficit presupuestario y desalentar el consumo, ya que los consumidores tienen ahora menos ingresos disponibles."
    law_neutral_monetary_policy:0 "Política Fiscal Neutral"
    law_neutral_monetary_policy_desc:0 "Una política fiscal neutral en cierto sentido es aquella que deja a los individuos decidir trabajar, consumir, ahorrar, invertir o participar en otras acciones económicas sin alteraciones."
    law_expansionary_monetary_policy:0 "Política Fiscal Expansiva"
    law_expansionary_monetary_policy_desc:0 "La Política Fiscal Expansiva incluye recortes de impuestos, pagos de transferencia, reembolsos y un aumento del gasto gubernamental en proyectos como mejoras de infraestructura."
    law_very_expansionary_monetary_policy:0 "Política Fiscal Muy Expansiva"
    law_very_expansionary_monetary_policy_desc:0 "La Política Fiscal Muy Expansiva incluye masivos recortes de impuestos, pagos de transferencia, reembolsos y un aumento del gasto gubernamental en proyectos como mejoras de infraestructura."

    law_charitable_health_system:0 "Sistema de Salud Sin Fines de Lucro"
    law_private_health_insurance:0 "Sistema de Salud Privado"
    law_public_health_insurance:0 "Sistema de Salud Estatal"
    
    law_religious_schools:0 "Escuelas Sin Fines de Lucro"
    law_private_schools:0 "Escuelas Privadas"
    law_public_schools:0 "Escuelas Estatales"
    
    law_nationalist_fp:0 "Política Exterior Nacionalista"
    law_regionalist_fp:0 "Política Exterior Regionalista"
    law_globalist_fp:0 "Política Exterior Globalista"
    
