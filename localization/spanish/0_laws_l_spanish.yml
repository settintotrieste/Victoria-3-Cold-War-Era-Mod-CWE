    law_balanced_regulations:0 "Regulaciones de la Industria Balanceadas"
    law_pro_industry_regulations:0 "Regulaciones de la Industria Débiles"
    
    law_no_environment_law:0 "Sin Controles de Contaminación"
    law_weak_environment_law:0 "Controles de Contaminación Débiles"
    law_moderate_environment_law:0 "Controles de Contaminación Decentes"
    law_strong_environment_law:0 "Controles de Contaminación Fuertes"
    
    law_no_nuclear_energy:0 "Energía Nuclear Prohibida"
    law_nuclear_energy:0 "Energía Nuclear Permitida"
    
    law_pro_pop_growth_policy:0 "Política Procrecimiento Poblacional"
    law_pro_pop_growth_policy_desc:0 "El gobierno ofrece incentivos a las familias para tener hijos."
    law_no_pop_growth_policy:0 "Sin Política de Crecimiento Poblacional"
    law_no_pop_growth_policy_desc:0 "El gobierno no interfiere en la decisión individual de tener hijos."
    law_anti_pop_growth_policy:0 "Política Anticrecimiento Poblacional"
    law_anti_pop_growth_policy_desc:0 "El gobierno penaliza a las familias que tienen demasiados hijos."
    
