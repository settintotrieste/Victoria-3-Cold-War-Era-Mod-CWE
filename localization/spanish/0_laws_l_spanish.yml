    #Economic Specialization Laws
    law_no_economic_specialisation_desc:0 "Esta nación no se especializa en una industria específica."
    law_natural_resource_focus_desc:0 "Esta nación se especializa en la explotación de sus recursos naturales."
    law_manufacturing_focus_desc:0 "Esta nación se especializa en su industria manufacturera."
    law_services_focus_desc:0 "Esta nación se especializa en su industria de servicios."
    
    #Economic System Laws
    law_state_capitalism_desc:0 "Un sistema económico en el que el estado realiza actividades económicas y comerciales, y donde los medios de producción son nacionalizados como empresas estatales."
    
    #Energy Policy
    law_no_nuclear_energy_desc:0 "La energía nuclear está prohibida."
    law_nuclear_energy_desc:0 "La energía nuclear está permitida."
    
    #Environmental Policy
    law_no_environment_law_desc:0 "El gobierno no tiene ninguna regulación o ley que proteja el medio ambiente."
    law_weak_environment_law_desc:0 "El gobierno tiene regulaciones o leyes relativamente débiles que protegen el medio ambiente."
    law_moderate_environment_law_desc:0 "El gobierno tiene regulaciones o leyes moderadas que protegen el medio ambiente."
    law_strong_environment_law_desc:0 "El gobierno tiene regulaciones o leyes fuertes que protegen el medio ambiente."
    
    #Financial Regulation
    law_weak_financial_regulations_desc:0 "El gobierno tiene leyes y regulaciones financieras débiles."
    law_moderate_financial_regulations_desc:0 "El gobierno tiene leyes y regulaciones financieras moderadas."
    law_strong_financial_regulations_desc:0 "El gobierno tiene leyes y regulaciones financieras fuertes."
    
    #Foreign Policy
    law_nationalist_fp_desc:0 "Una política exterior que se centra únicamente en los esfuerzos internos de una nación."
    law_regionalist_fp_desc:0 "Una política exterior que tiene como objetivo construir relaciones con los vecinos regionales de una nación."
    law_globalist_fp_desc:0 "Una política exterior que tiene como objetivo construir relaciones con el mundo interconectado en general."
    
    #Industry Regulation
    law_pro_consumer_regulations_desc:0 "El gobierno ha implementado regulaciones que favorecen al consumidor en lugar de la industria."
    law_balanced_regulations_desc:0 "El gobierno ha implementado regulaciones que buscan equilibrar los derechos de los consumidores y la industria."
    law_pro_industry_regulations_desc:0 "El gobierno ha implementado regulaciones que favorecen al sector industrial en lugar del consumidor."
    
    #Monetary Policy
    law_deflationary_monetary_policy_desc:0 "El gobierno tiene como objetivo equilibrar el presupuesto nacional."
    
    #Land Ownership
    law_no_private_land_ownership:0 "Propiedad Estatal de la Tierra"
    law_no_private_land_ownership_desc:0 "No se permite que ningún individuo privado tenga interés en la propiedad de la tierra, y toda la tierra es propiedad del estado."
    law_limited_private_land_ownership:0 "Solo Arrendamientos"
    law_limited_private_land_ownership_desc:0 "Se permite a los individuos privados poseer tierras, pero la propiedad no es plena."
    law_full_private_land_ownership:0 "Se Permiten Propiedades Plenas"
    law_full_private_land_ownership_desc:0 "Se permite a los individuos privados poseer intereses plenos en la tierra."

