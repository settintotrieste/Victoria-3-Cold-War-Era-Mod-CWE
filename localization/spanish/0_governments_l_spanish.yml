    gov_semi_constitutional_empire_desc:0 "Este es un [concept_government_type] donde el [Concept('concept_ruler','$RULER_TITLE_EMPEROR$')] o la [Concept('concept_ruler','$RULER_TITLE_EMPRESS$')] es el [concept_head_of_state], pero [Concept('concept_votes','$concept_voting$')] y una constitución influyen parcialmente en las [Concept('concept_law','$concept_laws$')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
    gov_semi_constitutional_monarchy:0 "Monarquía Semi-Constitucional"
    gov_semi_constitutional_monarchy_desc:0 "Este es un [concept_government_type] donde el [Concept('concept_ruler','$RULER_TITLE_KING$')] o [Concept('concept_ruler','$RULER_TITLE_QUEEN$')] es el [concept_head_of_state], pero [Concept('concept_votes','$concept_voting$')] y una constitución influyen parcialmente en las [Concept('concept_law','$concept_laws$')]. \n\n$TRANSFER_OF_POWER_NAME_DESC$"
    gov_constitutional_monarchy:0 "Monarquía Constitucional"
    gov_constitutional_monarchy_desc:0 "Este es un [concept_government_type] donde el [Concept('concept_ruler','$RULER_TITLE_KING$')] o [Concept('concept_ruler','$RULER_TITLE_QUEEN$')] es el [concept_head_of_state], pero [Concept('concept_votes','$concept_voting$')] y una constitución dictan las [Concept('concept_law','$concept_laws$')]. \n\n$TRANSFER_OF_POWER_NAME_DESC$"

