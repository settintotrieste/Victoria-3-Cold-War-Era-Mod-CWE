    # SOV_stalin_succession.d:0 "On March 1, 1953 Iosif Stalin, the 73 year-old leader of the Soviet Union, suffered a cerebral hemorrhage from which he died four days later. Stalin’s lying-in-state in the Kremlin was the occasion for tens of thousands of grief-stricken Soviet citizens to crowd into the center of Moscow. Even as Stalin lay dying, the party’s Presidium, an enlarged body that had replaced the Politbiuro at the Nineteenth Congress in October 1952, met to decide who would exercise ultimate authority."
