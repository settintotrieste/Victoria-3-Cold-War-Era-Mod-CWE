    # European_Economic_Community.t:0 "The Treaty of Rome?"
    # European_Economic_Community.d:0 "The Treaty of Rome brought about the creation of the European Economic Community (EEC). The treaty was signed on 25 March 1957 by Belgium, France, Italy, Luxembourg, the Netherlands and West Germany, and it came into force on 1 January 1958. The treaty proposed the progressive reduction of customs duties and the establishment of a customs union. It proposed to create a single market for goods, labour, services, and capital across member states. It also proposed the creation of a Common Agriculture Policy, a Common Transport Policy and a European Social Fund and established the European Commission."
    # European_Single_Market.t:0 "The Maastricht Treaty?"
    # European_Single_Market.d:0 "The Treaty on European Union, commonly known as the Maastricht Treaty, is the foundation treaty of the European Union (EU). Concluded in 1992 between the then-twelve member states of the European Communities, it announced a new stage in the process of European integration chiefly in provisions for a shared European citizenship, for the eventual introduction of a single currency, and (with less precision) for common foreign and security policies."
    # European_Single_Currency.t:0 "Adopt the Euro?"
    # European_Single_Currency.d:0 "The euro came into existence on 1 January 1999, although it had been a goal of the European Union (EU) and its predecessors since the 1960s. After tough negotiations, the Maastricht Treaty entered into force in 1993 with the goal of creating an economic and monetary union (EMU) by 1999 for all EU states except the UK and Denmark (even though Denmark has a fixed exchange rate policy with the euro)."
    
    # NAFTA.t:0 "The North American Free Trade Agreement?"
    # NAFTA.d:0 "The North American Free Trade Agreement was an agreement signed by Canada, Mexico, and the United States that created a trilateral trade bloc in North America. The agreement came into force on January 1, 1994, and superseded the 1988 Canada–United States Free Trade Agreement between the United States and Canada. The NAFTA trade bloc formed one of the largest trade blocs in the world by gross domestic product."
    
    # ASEAN_Economic_Community.t:0 "The North American Free Trade Agreement?"
    # ASEAN_Economic_Community.d:0 "ASEAN planned to establish a single market based upon the four freedoms by the end of 2015, with the goal of ensuring free flow of goods, services, skilled labour, and capital. The ASEAN Economic Community was formed in 2015, but the group deferred about 20% of the harmonization provisions needed to create a common market and set a new deadline of 2025."

    # Trans_Pacific_Partnership.t:0 "The Trans-Pacific Partnership?"
    # Trans_Pacific_Partnership.d:0 "The Trans-Pacific Partnership (TPP) was a proposed trade agreement between 12 Pacific Rim economies: Australia, Brunei, Canada, Chile, Japan, Malaysia, Mexico, New Zealand, Peru, Singapore, Vietnam, and the United States. In the United States, the proposal was signed on 4 February 2016 but not ratified, being opposed by many Democrats and Republicans, including both major-party presidential nominees, Donald Trump and Hillary Clinton. After taking office, the newly elected President Donald Trump formally withdrew the United States from TPP in January 2017, therefore the TPP could not be ratified as required and did not enter into force."
    
    # RCEP.t:0 "The Regional Comprehensive Economic Partnership?"
    # RCEP.d:0 "The Regional Comprehensive Economic Partnership is a free trade agreement among the Asia-Pacific nations of Australia, Brunei, Cambodia, China, Indonesia, Japan, South Korea, Laos, Malaysia, Myanmar, New Zealand, the Philippines, Singapore, Thailand, and Vietnam. It is expected to eliminate about 90% of the tariffs on imports between its signatories within 20 years of coming into force, and establish common rules for e-commerce, trade, and intellectual property."

    je_climate_change_system:0 "全球气候变化"
    je_climate_change_system_reason:0 "气候变化是指温度和天气模式的长期变化。这些变化可能是自然的，但自1800年代以来，人类活动一直是气候变化的主要驱动因素，这主要是由于化石燃料（如煤炭、石油和天然气）的燃烧产生了吸热气体。\n\n当前气候状况：[SCOPE.GetRootScope.GetCountry.GetCustom('climate_effect_name')]\n\n目标：气候基准不得上升+2.0°C以上\n\n当前全球温度：+[GetPlayer.MakeScope.Var('climate_change_status_total_display').GetValue]°C\n\n年度全球气温变化：+[GetPlayer.MakeScope.Var('climate_change_progress_rate_display').GetValue]°C\n\n提示：通过制订更好的$lawgroup_environmental_policy$[concept_law]，可以减缓气候变化的速度。"
