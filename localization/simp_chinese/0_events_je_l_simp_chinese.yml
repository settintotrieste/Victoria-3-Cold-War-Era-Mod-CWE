    je_cabinet_reason:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('cabinet_name_custom_title')]是国家元首的顾问组成的机构，国家元首也担任政府部门的负责人。其成员由[SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')]任命。\n\n[SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')][ROOT.GetCountry.GetRuler.GetFullName]可通过使用角色交互给予任意[concept_government][concept_interest_group]领导人内阁职位，以邀请其加入[SCOPE.GetRootScope.GetCountry.GetCustom('cabinet_name_custom_title')]。每个拥有$cabinet_minister_ig$的[concept_government][concept_interest_group]都将成为[SCOPE.GetRootScope.GetCountry.GetCustom('cabinet_name_custom_title')]的一部分。\n\n#BOLD 内阁统一度：#! #BOLD [SCOPE.GetRootScope.GetCountry.GetCustom('cabinet_unity_level_custom_title')] ([GetPlayer.MakeScope.Var('cabinet_unity_var').GetValue]%)#! \n\n内阁统一度的计算方法是，将100除以那些没有达到至少#BOLD 0#![concept_approval]的[concept_government][Concept('concept_interest_group', '$concept_interest_groups$')]（[GetPlayer.MakeScope.Var('cabinet_unity_divisor_var').GetValue]）. $HOG_cabinet$ \n\n#BOLD 在内阁中的[Concept('concept_interest_group', '$concept_interest_groups$')]：#! $ig_armed_forces_minister$ $ig_intelligentsia_minister$ $ig_rural_folk_minister$ $ig_landowners_minister$ $ig_trade_unions_minister$ $ig_petty_bourgeoisie_minister$ $ig_industrialists_minister$ \n\n公务部门负责人：[SCOPE.gsInterestGroup('ig_intelligentsia_cabinet_scope').GetLeader.GetFullName] \n\n武装部队总司令：[SCOPE.gsInterestGroup('ig_armed_forces_cabinet_scope').GetLeader.GetFullName]"
