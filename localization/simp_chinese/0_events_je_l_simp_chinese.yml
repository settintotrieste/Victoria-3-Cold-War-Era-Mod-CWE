    the_troubles_custom_name:0 "北爱尔兰问题"
    the_troubles_custom_desc:0 "北爱尔兰问题是一场持续约30年的民族主义冲突，从1960年代末到1998年。关键问题是北爱尔兰的地位。由于历史原因，联合主义者和忠诚者（主要是阿尔斯特新教徒）希望北爱尔兰留在英国。爱尔兰民族主义者和共和党人（主要是爱尔兰天主教徒）希望北爱尔兰脱离英国并加入统一的爱尔兰。尽管北爱尔兰问题主要发生在北爱尔兰，但有时暴力事件也蔓延到爱尔兰共和国部分地区、英格兰和欧洲大陆。"
    blm_custom_name:0 "奴隶制的遗产"
    blm_custom_desc:0 "从第一批非洲人抵达早期殖民地时期直到美国内战之后，大多数非裔美国人都处于被奴役状态。即使是自由的非裔美国人也面临着政治、社会和经济自由的限制，在内战前后都遭受过私刑、种族隔离、黑人法典、吉姆·克劳法以及其他形式的歧视。得益于民权运动，联邦政府逐步将正式的种族歧视定为非法，并逐渐被美国社会的大部分人视为在社会和道德上不可接受。尽管如此，针对美国黑人的种族主义在美国仍然普遍存在，并且继续反映在社会经济不平等中。"
    years_of_lead_custom_name:0 "铅之年"
    years_of_lead_custom_desc:0 "“铅年”一词指的是 [ROOT.GetCountry.GetName] 中一段政治暴力和社会动荡的时期，其特点是极左和极右的政治恐怖主义和暴力冲突事件频发。"
    naxalite_insurgency_custom_name:0 "纳萨尔派-毛派叛乱"
    naxalite_insurgency_custom_desc:0 "纳萨尔派-毛派叛乱是毛派团体（被称为纳萨尔派或纳萨尔，这是一群支持毛派政治情感和意识形态的共产主义者）与印度政府之间持续不断的冲突。纳萨尔派经常以警察和政府工作人员为目标，声称这是为改善土地权利和为被忽视的农业劳动者和穷人争取更多就业机会而进行的斗争。"
    tamil_tigers_insurgency_custom_name:0 "泰米尔猛虎组织叛乱"
    tamil_tigers_insurgency_custom_desc:0 "泰米尔伊拉姆猛虎解放组织是一个以斯里兰卡东北部为基地的泰米尔激进组织。由于僧伽罗人主导的斯里兰卡政府对斯里兰卡泰米尔人的持续歧视和暴力迫害，LTTE 为在该岛东北部建立一个独立的泰米尔国家——泰米尔伊拉姆而战斗。"
    communist_insurgency_custom_name:0 "[ROOT.GetCountry.GetAdjectiveNoFlag] 共产主义叛乱"
    communist_insurgency_custom_desc:0 "[ROOT.GetCountry.GetAdjectiveNoFlag] 共产党已向 [concept_government] 宣战，目标是推翻它并建立社会主义共和国。"
    generic_insurgency_custom_name:0 "[ROOT.GetCountry.GetAdjectiveNoFlag] 叛乱"
    generic_insurgency_custom_desc:0 "[ROOT.GetCountry.GetAdjective] 社会中的激进分子已将推翻 [concept_government] 作为他们的使命。"
    theocratic_insurgency_custom_name:0 "反恐战争"
    theocratic_insurgency_custom_desc:0 "反恐战争是一场旨在镇压 [ROOT.GetCountry.GetName] 中宗教极端分子的军事行动。这些极端分子试图推翻 [concept_government] 并建立神权国家。"
    
