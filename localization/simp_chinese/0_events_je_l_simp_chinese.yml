    anti_war_protest_sack_army_chief.d:0 "今天，[ROOT.GetCountry.GetAdjectiveNoFlag] 武装部队的将军们举行了一次例行会议，但在 [SCOPE.sCharacter('opposing_general').GetFullName] 的带领下，会议演变成了一场混乱。多位将军指责最高指挥官 [SCOPE.sCharacter('unpopular_army_chief').GetFullName] 应对 [ROOT.GetCountry.GetName] 最近一系列灾难性的失败负责，并要求他辞职。[ROOT.GetCountry.GetAdjectiveNoFlag] 最高指挥部的全面混乱已导致武装部队分裂，除非 [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] [ROOT.GetCountry.GetRuler.GetFullName] 解雇 [SCOPE.sCharacter('unpopular_army_chief').GetFullName]，否则将在军官和士兵中引发极大的不安。"
