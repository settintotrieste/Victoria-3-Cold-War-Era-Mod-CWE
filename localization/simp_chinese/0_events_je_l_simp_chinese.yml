    join_unga_decision.tt:0 "没有任何$unsc_permanent_member$国家与该国的$DIPLO_ACTION_RELATIONS$关系处于$relations_cold$或更低级别"
    join_unga_decision_2.tt:0 "没有任何 $unsc_permanent_member$ 的 [concept_rank] 高于这个国家"
