    European_Economic_Community.t:0 "《罗马条约》？"
    European_Economic_Community.d:0 "《罗马条约》促成了欧洲经济共同体（EEC）的建立。该条约于1957年3月25日由比利时、法国、意大利、卢森堡、荷兰和西德签署，并于1958年1月1日生效。条约提议逐步降低关税并建立关税同盟。它提议在成员国之间建立一个商品、劳动力、服务和资本的单一大市场。它还提议创建共同农业政策、共同运输政策和欧洲社会基金，并成立了欧洲委员会。"
    European_Single_Market.t:0 "《马斯特里赫特条约》？"
    European_Single_Market.d:0 "《欧洲联盟条约》，通常称为《马斯特里赫特条约》，是欧盟的基础条约。1992年由当时欧洲共同体的十二个成员国签署，它标志着欧洲一体化进程进入了一个新阶段，主要体现在规定了共同的欧洲公民身份、最终引入单一货币以及（较不明确地）共同的外交和安全政策。"
    European_Single_Currency.t:0 "采用欧元？"
    European_Single_Currency.d:0 "欧元于1999年1月1日正式诞生，尽管自20世纪60年代以来，它一直是欧盟及其前身的目标。经过艰难的谈判，《马斯特里赫特条约》于1993年生效，目标是到1999年为除英国和丹麦之外的所有欧盟国家建立一个经济和货币联盟（EMU）（尽管丹麦与欧元实行固定汇率政策）。"
    European_Political_Union.t:0 "《里斯本条约》？"
    European_Political_Union.d:0 "《里斯本条约》在至少45个政策领域中将部长理事会的一致同意改为特定多数投票，并将此种多数的计算方式改为新的双重多数，赋予欧洲议会更大权力，使其与部长理事会在普通立法程序下共同构成两院制立法机构，巩固了欧盟的法律人格，并设立了欧洲理事会长期主席和欧盟外交与安全政策高级代表。该条约还使欧盟的权利法案《基本权利宪章》具有法律约束力。条约首次明确赋予成员国退出欧盟的合法权利，并制定了相应的退出程序。"
    
    NAFTA.t:0 "北美自由贸易协定？"
    NAFTA.d:0 "北美自由贸易协定是由加拿大、墨西哥和美国签署的一项协议，建立了北美三边贸易集团。该协议于1994年1月1日生效，并取代了1988年美国与加拿大之间的《美加自由贸易协定》。北美自由贸易协定贸易集团按国内生产总值计算，是世界上最大的贸易集团之一。"
    
    ASEAN_Economic_Community.t:0 "北美自由贸易协定？"
    ASEAN_Economic_Community.d:0 "东盟计划在2015年底前建立基于四大自由的单一市场，目标是确保商品、服务、熟练劳动力和资本的自由流动。东盟经济共同体于2015年成立，但该集团推迟了约20%的协调条款，这些条款是建立共同市场所必需的，并设定了2025年的新期限。"
    
    Trans_Pacific_Partnership.t:0 "跨太平洋伙伴关系协定？"
    Trans_Pacific_Partnership.d:0 "跨太平洋伙伴关系协定（TPP）是一项由12个环太平洋经济体提出的贸易协定，这些经济体包括澳大利亚、文莱、加拿大、智利、日本、马来西亚、墨西哥、新西兰、秘鲁、新加坡、越南和美国。在美国，该提案于2016年2月4日签署，但未获批准，遭到了许多民主党和共和党人的反对，包括两位主要政党总统候选人唐纳德·特朗普和希拉里·克林顿。上任后，新当选的总统唐纳德·特朗普于2017年1月正式宣布美国退出TPP，因此TPP未能按要求获得批准，也未生效。"
    
    RCEP.t:0 "区域全面经济伙伴关系？"
    RCEP.d:0 "区域全面经济伙伴关系是亚太国家之间的自由贸易协定，参与国包括澳大利亚、文莱、柬埔寨、中国、印度尼西亚、日本、韩国、老挝、马来西亚、缅甸、新西兰、菲律宾、新加坡、泰国和越南。预计在其生效后的20年内，将逐步取消成员国之间约90%的进口关税，并为电子商务、贸易和知识产权制定共同规则。"
    
    five_year_plan_system.t:0 "五年计划"
    five_year_plan_system.d:0 "五年计划是由 [concept_government] 发布的一系列社会和经济发展倡议。计划是社会主义经济的一个关键特征，通常为整个国家制定的一个计划包含所有地区的详细经济发展指导方针。"
