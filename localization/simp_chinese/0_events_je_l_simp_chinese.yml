    form_warsaw_pact_decision_desc:0 "《华沙条约》，全称《友好合作互助条约》，是1955年5月冷战期间，苏联与中东欧七个社会主义国家在波兰华沙签署的集体防御条约。'华沙条约'通常既指条约本身，也指其衍生的防御联盟——华沙条约组织(WTO)。该条约是经济互助委员会(经互会)在军事与经济上的补充，经互会是中东欧社会主义国家的区域性经济组织。在苏联主导下，华约的成立旨在与北大西洋公约组织(北约)及西方阵营形成力量平衡或制衡。"
