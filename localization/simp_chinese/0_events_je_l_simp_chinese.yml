    1995_JAP_earthquake.t:0 "阪神大地震"
    1995_JAP_earthquake.d:0 "阪神大地震发生于1995年1月17日，位于日本兵库县南部，包括阪神地区。地震矩震级为6.9级，日本气象厅地震烈度表上的最大烈度为7级（修正麦卡利地震烈度表上的XI–XII级）。震动持续了大约20秒。地震的震源位于淡路岛北端地下17公里处，距离神户市中心20公里。此次地震导致约6,434人死亡，其中约4,600人来自神户。"
    2004_IDO_earthquake.t:0 "印度洋地震"
    2004_IDO_earthquake.d:0 "2004年12月26日，一场震级为9.2–9.3 Mw的大地震袭击了印度尼西亚北苏门答腊西海岸附近，震中位于海中。这次海底逆冲型地震是由缅甸板块和印度板块之间的断层破裂引起的，部分地区达到了IX度的麦卡利强度。随后引发的巨大海啸，海浪高达30米（100英尺），被称为“节礼日海啸”（因其发生在节礼日假期之后）或“亚洲海啸”，摧毁了印度洋周边海岸的社区，在14个国家中造成约227,898人死亡，成为有记录以来最致命的自然灾害之一。"
    2011_JAP_earthquake.t:0 "东日本大地震"
    2011_JAP_earthquake.d:0 "2011年3月11日，太平洋中发生了一次矩震级为9.0至9.1的海底逆冲地震，位于东北地区牡鹿半岛以东72公里（45英里）处。地震持续了大约六分钟，并引发了海啸。这是日本有记录以来最强烈的地震，也是自1900年现代地震学开始以来全球记录到的第四强烈地震。"
    1975_PRC_flood.t:0 "板桥水库溃坝事件"
    1975_PRC_flood.d:0 "1975年8月，受台风妮娜登陆的影响，中国河南省的板桥水库及其他61座水库相继溃坝。此次溃坝事件引发了历史上第三致命的洪水，影响面积达12,000平方公里（300万英亩），涉及总人口1015万，包括约30个城市和县，估计死亡人数在26,000至240,000之间。洪水还导致500万至680万间房屋倒塌。此次溃坝事件发生在文化大革命期间。"
    1970_BNG_cyclone.t:0 "博拉气旋"
    1970_BNG_cyclone.d:0 "1970年的博拉气旋是一场毁灭性的热带气旋，于1970年11月12日袭击了东巴基斯坦（现为孟加拉国）和印度的西孟加拉邦。它至今仍是有记录以来最致命的热带气旋，也是世界上最严重的人道主义灾难之一。至少有30万人在风暴中丧生，可能多达50万人，主要是由于风暴潮淹没了恒河三角洲大部分低洼岛屿。"
    1991_BNG_cyclone.t:0 "孟加拉气旋"
    1991_BNG_cyclone.d:0 "1991年孟加拉气旋是有记录以来最致命的热带气旋之一。作为该海域有史以来最强大的热带气旋之一，这场气旋引发了6.1米（20英尺）的风暴潮，淹没了海岸线，造成至少138,866人死亡和约17亿美元（1991年美元）的损失。由于灾难性的破坏，美国和其他国家开展了“海天使行动”，这是有史以来规模最大的军事救援行动之一。"
    2008_BUR_cyclone.t:0 "强热带风暴纳尔吉斯"
    2008_BUR_cyclone.d:0 "特强气旋风暴纳尔吉斯是一次极具破坏性和致命性的热带气旋，在2008年5月初造成了缅甸有记录以来最严重的自然灾害。该气旋于2008年5月2日星期五在缅甸登陆，向人口密集的伊洛瓦底三角洲地区涌入了40公里的风暴潮，导致了灾难性的破坏和至少138,373人死亡。"
    2010_HAI_earthquake.t:0 "海地大地震"
    2010_HAI_earthquake.d:0 "2010年海地地震是一次灾难性的7.0级矩震级地震，于2010年1月12日星期二当地时间16:53（世界协调时21:53）袭击了海地。震中位于海地首都太子港以西约25公里（16英里）的西部省莱奥甘镇附近。据估计，有300万人受到地震影响。死亡人数估计从10万到约16万不等，而海地政府的数字则从22万到31.6万不等。"
    1992_GBR_monument_damaged.t:0 "温莎城堡火灾"
    1992_GBR_monument_damaged.d:0 "1992年11月20日，温莎城堡发生了一场火灾，这是世界上最大的有人居住的城堡，也是英国君主的官方居所之一。城堡遭受了广泛的破坏，并在接下来的五年内由保护建筑师唐纳德·因索尔联合公司领导的修复项目中完全修复，耗资3650万英镑。这一事件促使伊丽莎白二世女王对其收入缴纳税款，并开放她的另一处官方居所白金汉宫，向公众开放以帮助支付修复工作的费用。"
    2019_FRA_monument_damaged.t:0 "巴黎圣母院火灾"
    2019_FRA_monument_damaged.d:0 "2019年4月15日，欧洲中部夏令时18:20前不久，法国巴黎的一座中世纪天主教大教堂巴黎圣母院的屋顶空间发生了一场结构性火灾。火灾被扑灭时，教堂的木制尖塔（flèche）已经倒塌，大部分木制屋顶被毁，教堂的上部墙壁严重受损。拱形石质天花板在很大程度上遏制了燃烧的屋顶倒塌，防止了内部遭受大规模破坏。许多艺术品和宗教遗物被转移到安全地带，但其他物品遭受了烟熏损害，部分外部艺术品也受损或被毁。"
    1999_VNZ_mudslide.t:0 "瓦尔加斯悲剧"
    1999_VNZ_mudslide.d:0 "瓦加斯悲剧是1999年12月15日（持续10天）发生在委内瑞拉瓦加斯州的一场自然灾害，当时倾盆大雨引发山洪和泥石流，导致数万人死亡，数千所房屋被毁，并导致该州基础设施完全崩溃。据救援人员称，洛斯科拉莱斯社区被3米（9.8英尺）厚的泥浆掩埋，大部分房屋直接被冲入大海。包括Cerro Grande和Carmen de Uria在内的整个城镇完全消失。事件期间，多达10%的瓦加斯人口丧生。"
    2019_JAP_monument_damaged.t:0 "首里城火灾"
    2019_JAP_monument_damaged.d:0 "首里城是位于日本冲绳县首里市的一座琉球式城堡。从1429年到1879年，它曾是琉球王国的宫殿，之后逐渐被忽视。1945年，在冲绳战役中，它几乎被完全摧毁。2019年10月31日早晨，城堡的主要庭院结构再次在一场火灾中被毁。"
    1991_PHI_eruption.t:0 "皮纳图博火山喷发"
    1991_PHI_eruption.d:0 "1991年菲律宾吕宋火山弧的皮纳图博火山喷发是20世纪第二大火山喷发，仅次于1912年阿拉斯加的诺瓦鲁普塔火山喷发。皮纳图博火山周边30公里（19英里）内的几乎所有桥梁都被毁。几个低地城镇被洪水淹没或部分被泥浆掩埋。湿重的火山灰导致屋顶坍塌，造成840多人死亡，更多人受伤。"
    2022_TON_eruption.t:0 "洪加汤加-洪加哈派火山喷发"
    2022_TON_eruption.d:0 "2021年12月，南太平洋汤加群岛的洪加汤加-洪加哈派海底火山开始喷发。此次喷发在近四周后的2022年1月15日达到非常巨大且强烈的高潮。洪加汤加-洪加哈派火山位于该国主岛汤加塔布岛以北65公里（40英里）处，属于从新西兰延伸至斐济的高活跃度汤加-克马德克群岛火山弧的一部分，该火山弧是一个俯冲带。"
    2025_BUR_earthquake.t:0 "曼德勒地震"
    2025_BUR_earthquake.d:0 "2025年3月28日12时50分54秒（缅甸标准时间），一场震级为Mw 7.7的地震袭击了缅甸的实皆省，震中靠近该国第二大城市曼德勒。此次走滑断层地震的最大修正麦加利烈度达到了IX级（剧烈）。这是自1912年以来袭击缅甸的最强地震，也是缅甸现代史上第二致命的地震，仅次于1930年勃固地震的上限估计。地震在缅甸造成了广泛破坏，并在邻国泰国造成了重大损失。中国云南也有数百户房屋受损。"
    
