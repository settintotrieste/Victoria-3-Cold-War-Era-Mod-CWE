    je_join_superstate_free_trade_zone_button:0 "加入共同市场"
    je_join_superstate_free_trade_zone_button_desc:0 "共同市场通常被视为创建 [concept_customs_union] 的第一阶段。它通常建立在一个对商品没有关税且资本、工人和服务相对自由流动的自由贸易区基础上，但在减少其他贸易壁垒方面并不那么先进。\n\n这在游戏中通过在所有共享相同超级国家目标并选择加入超级国家共同市场的国家之间创建 [concept_trade_agreement] 来体现。"
    
