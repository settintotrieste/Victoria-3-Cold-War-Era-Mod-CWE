    OPEC_embargo_invitation.f:0 "[SCOPE.sCountry('OPEC_leader').GetName]因与[SCOPE.sCountry('OPEC_embargo_target').GetName]敌对关系，以及与所有其他OPEC成员国的$relations_amicable$关系，使其有信心向OPEC提出这一请求，从而对[SCOPE.sCountry('OPEC_embargo_target').GetName]发起石油禁运。注意：由于V3引擎目前尚不支持对特定商品的禁运，因此此次外交行动将启动全面禁运。"
