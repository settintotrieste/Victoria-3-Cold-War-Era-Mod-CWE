    je_national_values_reason:0 "一个国家的民族价值观是该民族共同文化体验中所坚持的最高价值观的体现。\n\n[ROOT.GetCountry.GetName]的国家价值将随着在国内拥有50%以上[concept_clout]的[concept_interest_group]的[concept_ideology]而改变。\n\n当前国家价值观: #BOLD [SCOPE.GetRootScope.GetCountry.GetCustom('national_value_name')]#! \n\n注意：\n\n- 一个具有$ideology_totalitarian$或$ideology_authoritarian$[concept_ideology]的[concept_interest_group]将会支持$order_national_value$。\n\n- 一个具有$ideology_communitarian$[concept_ideology]的[concept_interest_group]将会支持$equality_national_value$。\n\n- 一个具有$ideology_individualist$[concept_ideology]的[concept_interest_group]将会支持$liberty_national_value$。"
    
