    H3N2_1968.t:0 "香港流感"
    H3N2_1968.d:0 "香港流感是1968年至1969年间发生的一场流感大流行，全球范围内造成了一至四百万人死亡。它是历史上最致命的流行病之一，由A型流感病毒的H3N2毒株引起。首次记录的疫情爆发于1968年7月13日的英国香港。有推测认为，疫情可能始于中国大陆，随后传播至香港。"
    SARS_2003.t:0 "非典疫情"
    SARS_2003.d:0 "2002年至2004年由严重急性呼吸综合征冠状病毒（SARS-CoV或SARS-CoV-1）引发的非典疫情，感染了来自30个国家和地区的8000多人，并导致全球至少774人死亡。该疫情于2002年11月在中国广东省佛山市首次被发现。世界卫生组织（WHO）于2003年2月接到疫情通报，并于2003年3月发布了全球警报。疫情的主要部分持续了约8个月，世界卫生组织于2003年7月5日宣布非典疫情得到控制。"
    H1N1_2009.t:0 "H1N1 大流行"
    H1N1_2009.d:0 "2009年猪流感大流行，由H1N1病毒引起，世界卫生组织（WHO）于2009年6月至2010年8月宣布，这是近期第三次涉及H1N1病毒的流感大流行。首例人类病例出现在墨西哥韦拉克鲁斯州的农村小镇拉格洛里亚。该病毒似乎是一种新的H1N1病毒株，由鸟类、猪和人类流感病毒的三重重组产生，并进一步与欧亚猪流感病毒结合。"
    COVID_2019.t:0 "新冠疫情"
    COVID_2019.d:0 "COVID-19 大流行是由严重急性呼吸综合征冠状病毒 2（SARS-CoV-2）引起的 2019 冠状病毒病（COVID-19）的全球大流行。这种新型病毒最初于 2019 年 12 月在中国湖北省省会武汉的一次疫情中被发现，随后在 2020 年初传播到亚洲其他地区，进而蔓延至全球。世界卫生组织（WHO）于 2020 年 1 月 30 日宣布此次疫情为国际关注的突发公共卫生事件（PHEIC），并于 2020 年 3 月 11 日评估该疫情已发展为全球大流行。"
    
