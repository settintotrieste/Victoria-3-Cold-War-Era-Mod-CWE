    montreal_protocol_climate.t:0 "蒙特利尔议定书"
    montreal_protocol_climate.d:0 "尽管《蒙特利尔议定书》并非旨在应对气候变化，但它是一项历史性的环境协议，成为未来有关该问题的外交的典范。世界上每个国家最终都批准了该条约，该条约要求它们停止生产破坏臭氧层的物质，例如氯氟烃。该议定书已成功消除了近99%的臭氧消耗物质。2016年，各方通过基加利修正案同意减少氢氟碳化物的生产，氢氟碳化物是导致气候变化的强大温室气体。"
    earth_summit_climate.t:0 "地球峰会"
    earth_summit_climate.d:0 "由包括美国在内的197个国家批准的这项具有里程碑意义的协议，是首个明确应对气候变化的全球条约。它设立了一个年度论坛，即缔约方大会（COP），旨在通过国际讨论稳定大气中温室气体的浓度。这些会议产生了《京都议定书》和《巴黎协定》。"
    kyoto_protocol_climate.t:0 "京都议定书"
    kyoto_protocol_climate.d:0 "《京都议定书》于1997年通过，2005年生效，是第一个具有法律约束力的气候条约。它要求发达国家将排放量平均减少到1990年水平的5%以下，并建立了一个监测各国进展的系统。但该条约并未强制包括中国和印度在内的主要碳排放国采取行动。美国于1998年签署了该协议，但从未批准，后来撤回了签名。"
    paris_climate_accords_climate.t:0 "巴黎气候协定"
    paris_climate_accords_climate.d:0 "迄今为止最重要的全球气候协定《巴黎协定》要求所有国家设定减排承诺。各国政府设定目标，即国家自主贡献（NDCs），旨在防止全球平均气温比工业化前水平上升2°C（3.6°F），并努力将其控制在1.5°C（2.7°F）以下。它还旨在在本世纪下半叶实现全球净零排放，即温室气体排放量等于从大气中移除的量。"
    
