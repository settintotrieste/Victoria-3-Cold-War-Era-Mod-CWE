    espionage_election_interference.t:0 "在[SCOPE.sCountry('espionage_target').GetName]进行选举干预的机会"
    espionage_election_interference.d:0 "在[SCOPE.sCountry('espionage_target').GetName]活动的[SCOPE.sCountry('espionage_attacker').GetAdjective]特工发现了一个机会，可以破坏[SCOPE.sCountry('espionage_target').GetAdjective]政府执政党的选举活动。他们提议在[SCOPE.sCountry('espionage_target').GetAdjective]选民中传播一系列关于执政党的无根据指控，以损害其声誉。这次秘密行动应该会削弱[SCOPE.sCountry('espionage_target').GetAdjective]政府中随机政党的选举势头。"
