    je_multilateral_development_banks:0 "多边开发银行"
    je_multilateral_development_banks_reason:0 "多边开发银行是由作为其股东的主权国家建立的超国家金融机构。它们的职权范围反映了这些国家制定的发展援助与合作政策。\n\n[ROOT.GetCountry.GetName]政府可以从多边开发银行借款来资助国家支出。\n\n国际贷款以#Yellow 特殊提款权#!计价，而#Yellow 特殊提款权#!又使用全球平均货币汇率计算。因此，更强劲的[ROOT.GetCountry.GetAdjectiveNoFlag]货币将为我们提供更便宜的贷款，反之亦然。\n\n提示：[ROOT.GetCountry.GetAdjective]货币汇率可以通过$lawgroup_monetary_policy$[concept_law]调整。\n\n汇率：@money!1 = [GetPlayer.MakeScope.Var('currency_exchange_rate').GetValue] #Yellow 特殊提款权#! \n\n借款限额（外币）：#Yellow 特殊提款权#! #Green [GetPlayer.MakeScope.Var('currency_borrowing_pool_display').GetValue]M#! \n\n借款限额（[ROOT.GetCountry.GetAdjectiveNoFlag]货币）：#Green @money![GetPlayer.MakeScope.Var('currency_borrowing_pool_domestic_display').GetValue]M#! \n\n每月借款限额：#o @money![GetPlayer.MakeScope.Var('currency_borrow_money_monthly_limit_display').GetValue]M#! \n\n[ROOT.GetCountry.GetName]是以下区域银行的成员：#BOLD $ASIAN_DEVELOPMENT_BANK$ $ASIAN_INFRASTRUCTURE_INVESTMENT_BANK$ $EUROPEAN_INVESTMENT_BANK$ $INTERNATIONAL_INVESTMENT_BANK$ $INTER_AMERICAN_DEVELOPMENT_BANK$ $AFRICAN_DEVELOPMENT_BANK$ $NORDIC_INVESTMENT_BANK$ $CARIBBEAN_DEVELOPMENT_BANK$ $ISLAMIC_DEVELOPMENT_BANK$ $NEW_DEVELOPMENT_BANK$ $EURASIAN_DEVELOPMENT_BANK$ $NORTH_AMERICAN_DEVELOPMENT_BANK$ #!"
    je_multilateral_development_banks_status:0 "本金：#Yellow 特殊提款权#! #Green [GetPlayer.MakeScope.Var('currency_borrowed_money_display').GetValue]M#! \n年利率：#o [GetPlayer.MakeScope.Var('currency_rate_international_local').GetValue]%#! \n每年还款额：@money!#Red [GetPlayer.MakeScope.Var('currency_borrowed_money_yearly_repayment_display').GetValue]#! / #Yellow 特殊提款权#! #Red [GetPlayer.MakeScope.Var('currency_borrowed_money_exchange_adjusted_repayment').GetValue]#!"
    
