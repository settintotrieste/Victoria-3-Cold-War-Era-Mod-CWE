    je_abolish_filibuster_button:0 "废除终止辩论规则"
    je_abolish_filibuster_button_desc:0 "参议院无限制辩论的传统使得阻挠议事的使用成为可能，这是一个定义松散的术语，指的是旨在延长辩论并推迟或阻止对法案、决议、修正案或其他可辩论问题进行投票的行动。这一做法得以实现，是因为终止辩论规则规定，必须由所有正式选出并宣誓就职的参议员中的五分之三，即100名参议员中的60人投票同意结束辩论，法律才能进入制定阶段。"
