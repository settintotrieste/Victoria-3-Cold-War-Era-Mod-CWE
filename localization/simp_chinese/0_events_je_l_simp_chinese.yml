    nuclear_accident_1979.t:0 "三哩岛核事故"
    nuclear_accident_1979.d:0 "三哩岛核事故是指1979年3月28日凌晨4点，位于美国宾夕法尼亚州首府哈里斯堡附近、萨斯奎哈纳河畔伦敦德里镇的三哩岛核电站2号机组（TMI-2）发生的核熔毁事故。该事故导致放射性气体和放射性碘释放到环境中。"
    nuclear_accident_1986.t:0 "切尔诺贝利核灾难"
    nuclear_accident_1986.d:0 "切尔诺贝利灾难始于1986年4月26日，当时位于苏联乌克兰苏维埃社会主义共和国北部、靠近白俄罗斯苏维埃社会主义共和国边境的普里皮亚季市附近的切尔诺贝利核电站4号反应堆发生爆炸。灾难发生后，普里皮亚季被废弃，最终被新建的专门城市斯拉夫蒂奇所取代。"
    nuclear_accident_2011.t:0 "福岛核事故"
    nuclear_accident_2011.d:0 "福岛核事故是2011年3月11日始于日本福岛县大熊町福岛第一核电站的一次重大核事故。事故的直接原因是2011年东日本大地震和海啸，导致电网故障并损坏了核电站几乎所有备用能源。随后无法在停堆后充分冷却反应堆，破坏了安全壳，导致放射性污染物泄漏到周围环境中。"
    
