    PAP_1958_revolution.t: "约翰二十三世教皇任期？"
    PAP_1958_revolution.d: "约翰二十三世从1958年10月28日至1963年6月去世期间担任天主教会领袖和梵蒂冈城国元首。他的总体目标是通过强调教会的牧灵角色及其与国家事务的必要联系来使教会现代化。"
    PAP_1963_revolution.t: "保罗六世教皇任期？"
    PAP_1963_revolution.d: "保罗六世从1963年6月21日至1978年8月6日去世期间担任天主教会领袖和梵蒂冈城国元首。他继任约翰二十三世后，继续主持第二次梵蒂冈大公会议，并于1965年闭幕，实施了众多改革。他促进了与东正教和新教教会关系的改善，促成了许多历史性会晤和协议。"
    PAP_1978_revolution.t: "约翰·保罗二世教皇任期？"
    PAP_1978_revolution.d: "教宗若望保禄二世自1978年起担任天主教会领袖及梵蒂冈城国元首，直至2005年去世。他被认为是为民主而对抗独裁统治，并帮助结束了其祖国波兰及欧洲其他地区的共产主义统治。[14] 在若望保禄二世的领导下，天主教会大幅扩大了在非洲和拉丁美洲的影响力，并在欧洲及世界其他地区保持了其影响力。"
    PAP_2005_revolution.t: "本笃十六世教皇任期？"
    PAP_2005_revolution.d: "本笃十六世从2005年4月19日至2013年2月28日辞职期间担任天主教会领袖和梵蒂冈城国元首。本笃当选教皇发生在2005年教皇选举会议，接替去世的约翰·保罗二世。辞职后，本笃选择被称为'荣休教皇'，并保留这一头衔直至2022年去世。"
    PAP_2013_revolution.t: "方济各教皇任期？"
    PAP_2013_revolution.d: "方济各是天主教会领袖和梵蒂冈城国元首。他是首位来自耶稣会(耶稣会)的教皇，首位来自美洲和南半球的教皇，也是自8世纪叙利亚教皇额我略三世以来首位在欧洲以外出生或成长的教皇。"
    PAP_GENERIC_revolution.t: "新任教皇"
    PAP_GENERIC_revolution.d: "罗马天主教会已选举出新任教皇，因前任教皇去世。新教皇由枢机主教团通过称为秘密会议的过程选举产生，80岁以下的枢机主教通过无记名投票，直到有候选人获得三分之二多数票。"
    PAP_GENERIC_revolution.f: "此事件触发是因为世界上没有教皇这一[concept_character]。"
    
