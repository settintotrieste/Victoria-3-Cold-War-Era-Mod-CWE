    je_private_media_system: "[ROOT.GetCountry.GetAdjectiveNoFormatting]媒体"
    je_private_media_system_reason: "[ROOT.GetCountry.GetName] 的媒体行业由几家主要的私营新闻网络组成的联盟主导，它们共同垄断了该国所有新闻的传播。这使得这些新闻网络的所有者，即 [GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant] 和 [GetInterestGroupVariant('ig_petty_bourgeoisie',GetPlayer).GetNameWithCountryVariant]，对 [ROOT.GetCountry.GetAdjective] 人民的思想和心灵拥有巨大的影响力。\n\n因此，如果我们不希望他们利用其影响力来对抗 [concept_government]，赢得私营媒体的忠诚就变得至关重要。\n\n@warning! 当进度条达到 100% 时，媒体将采取行动，要么提升（如果私营媒体忠诚度至少为 50%），要么损害（如果私营媒体忠诚度低于 50%）[concept_government]。\n\n注意：#y 私营媒体忠诚度#! 将在 [GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant] 和 [GetInterestGroupVariant('ig_petty_bourgeoisie',GetPlayer).GetNameWithCountryVariant] 的认可度至少为中立时增加，如果这些利益集团的认可度为负，或者如果 [GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant] 或 [GetInterestGroupVariant('ig_petty_bourgeoisie',GetPlayer).GetNameWithCountryVariant] 不在 [concept_government] 中，则会减少。"
    
