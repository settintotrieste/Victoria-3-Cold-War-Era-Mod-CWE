    je_renovate_capital_system_reason:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')]的个人建筑师被赋予了将[ROOT.GetCountry.GetCapital.GetCityHubName]从一个庞大的都市转变为#yellow [ROOT.GetCountry.GetAdjectiveNoFlag]ia#!，一个更大的[ROOT.GetCountry.GetAdjectiveNoFlag]‘世界帝国’的闪亮新首都的任务。这将是一项庞大的工程。\n\n国家报纸称设计“真正的宏伟...远远超出了所有的期望”，而[SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')]本人则庄严地宣称“从这片石头的沙漠中，将诞生一个千年帝国的首都”。尽管外国媒体不那么热情，但他们也表示同意。例如，一家外国报纸将该项目描述为“也许是现代时代最雄心勃勃的规划方案”。"
