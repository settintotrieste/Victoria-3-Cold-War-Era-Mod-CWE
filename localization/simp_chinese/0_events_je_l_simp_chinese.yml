    je_develop_cybersin:0 "构建网络控制系统"
    je_develop_cybersin_reason:0 "该计划旨在构建一个三层网络，其中首都设有一个计算机中心，其他主要城市设有最多200个中级中心，在经济重要地点设有最多20,000个本地终端，利用现有的电话基础设施进行实时通信。该结构还将允许任何终端与其他终端进行通信。该网络将由中央统计局负责运营。\n\n提示：增加 [Concept('concept_government_wage', '$concept_government_wages$')] 将增加 Cybersin 进度的月度增益。"
    
    je_cybersin_system:0 "社会主义网络控制系统"
    je_cybersin_system_reason:0 "全苏自动化系统，即OGAS，是一个基于现有及新建电话线路的实时远程访问国家计算机网络。它像神经系统一样覆盖计划经济的每个工厂和企业。其网络设计仿效国家和经济的三级金字塔结构：首都的一个中央计算机中心将连接多达200个位于主要城市的中级计算机中心，这些中级中心再连接到国家经济关键生产地点的多达20,000个计算机终端。"
    
