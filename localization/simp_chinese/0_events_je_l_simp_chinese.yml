    je_renovate_capital_system_reason:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] 的私人建筑师被赋予了将 [ROOT.GetCountry.GetCapital.GetCityHubName] 从如今的庞大都市转变为 #黄色 [ROOT.GetCountry.GetAdjectiveNoFlag]ia#! 的任务，这是大 [ROOT.GetCountry.GetAdjectiveNoFlag] “世界帝国” 的新首都，文明世界的中心。这将是一项巨大的工程。\n\n国家报纸称这些设计“真正具有纪念意义……远远超出了所有预期”，而 [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] 本人则豪迈地宣布：“从这片石头的荒漠中，将崛起一个千年帝国的首都。” 外国媒体虽然不那么热情，但也不得不表示认同。例如，一家外国报纸将该项目描述为现代时代“或许是最大胆的规划方案”。"
