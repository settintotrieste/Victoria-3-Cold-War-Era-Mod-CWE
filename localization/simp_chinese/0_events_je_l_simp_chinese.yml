    USA_civil_rights_movement.t:0 "民权运动"
    USA_civil_rights_movement.d:0 "民权运动是1954年至1968年在美国进行的一场社会运动和斗争，旨在废除该国法律上的种族隔离、歧视和剥夺选举权。该运动起源于19世纪末的重建时期，并在20世纪40年代有了现代根基，尽管该运动在1960年代通过多年的直接行动和基层抗议取得了最大的立法成果。这一社会运动的主要非暴力抵抗和公民不服从行动最终在联邦法律中为所有美国人的民权赢得了新的保护。"
    USA_assassinate_MLK.t:0 "马丁·路德·金遇刺事件？"
    USA_assassinate_MLK.d:0 "马丁·路德·金是一位非裔美国牧师和民权运动领袖，于1968年4月4日下午6点01分（美国中部标准时间）在田纳西州孟菲斯的洛林汽车旅馆被枪杀。他被紧急送往圣约瑟夫医院，并于晚上7点05分去世。他是民权运动的杰出领袖和诺贝尔和平奖得主，以其非暴力和公民不服从的倡导而闻名。"
    USA_blm_protests.t:0 "乔治·弗洛伊德抗议活动"
    USA_blm_protests.d:0 "乔治·弗洛伊德抗议活动是一系列反对警察暴行的抗议活动，始于2020年5月26日美国明尼阿波利斯市。这些社会动荡和抗议活动是国际社会对乔治·弗洛伊德——一位46岁的非裔美国男子——在逮捕过程中被谋杀的反应的一部分。抗议活动迅速蔓延至全美及60多个国家的2000多个城市和城镇，支持“黑人的命也是命”（BLM）运动。民意调查估计，美国有1500万至2600万人参与了这些示威活动，使其成为美国历史上规模最大的抗议活动。"
    GBR_1967_HKG_riots.t:0 "香港反殖民暴动"
    GBR_1967_HKG_riots.d:0 "1967年香港暴动是香港在英国殖民统治期间发生的大规模反政府暴动。暴动最初源自一场小型劳资纠纷，随后逐步升级为针对殖民政府的抗议活动。此次抗议部分受到几个月前葡萄牙统治下的澳门成功反殖民示威的启发。"
    POR_1966_MCA_riots.t:0 "12-3事件"
    POR_1966_MCA_riots.d:0 "12-3事件是1966年12月3日在澳门发生的一系列反对葡萄牙殖民统治的政治示威和暴动。该事件受到中华人民共和国（中国大陆）文化大革命的启发，直接起因是殖民当局对当地华人抗议者在澳门反对腐败和殖民主义的示威活动进行了暴力镇压。"
    PRC_2014_HKG_protests.t:0 "雨伞运动"
    PRC_2014_HKG_protests.d:0 "一系列坐街抗议活动，常被称为雨伞革命，有时与雨伞运动或占领运动互换使用，于2014年9月26日至12月15日在香港发生。抗议活动始于全国人民代表大会常务委员会（全国人大常委会）就香港选举制度的拟议改革作出决定之后。该决定被广泛认为具有高度限制性，相当于中国共产党对香港行政长官候选人的预先筛选。"
    PRC_2019_HKG_protests.t:0 "香港抗议活动"
    PRC_2019_HKG_protests.d:0 "2019年至2020年的香港抗议活动是针对香港政府提出修订《逃犯条例》以引渡逃犯的一系列示威活动。这是香港历史上最大规模的示威活动。抗议者要求行政长官林郑月娥辞职，并实现立法会和行政长官选举的普选。"
    protests_of_1968.t:0 "1968年的抗议活动"
    protests_of_1968.d:0 "1968年的抗议活动构成了全球社会冲突的升级，其主要特点是左翼政治的兴起、反战情绪、民权的紧迫性、沉默和婴儿潮一代中的青年反文化，以及对国家军队和官僚机构的普遍反抗。"
    JAP_Sanrizuka_Struggle.t:0 "三里冢斗争"
    JAP_Sanrizuka_Struggle.d:0 "三里冢斗争指的是日本政府与三里冢农业社区之间的一场民间冲突和骚乱，包括农民、当地居民和左翼团体对成田国际机场（当时的新东京国际机场）建设的有组织反对。这场斗争源于政府决定在未征求大多数地区居民参与或同意的情况下，在三里冢建设机场。"
    JAP_sarin_attack.t:0 "东京地铁沙林毒气事件"
    JAP_sarin_attack.d:0 "东京地铁沙林毒气事件是1995年3月20日在日本东京发生的一起国内恐怖主义事件，由邪教组织奥姆真理教的成员实施。在五次协调一致的袭击中，袭击者在东京地铁（当时称为帝都高速交通营团）的三条线路上释放了沙林毒气，造成13人死亡，50人重伤（其中一些人后来死亡），并导致近1000人暂时性视力问题。"
    USA_WTC_attack_1993.t:0 "世界贸易中心爆炸案"
    USA_WTC_attack_1993.d:0 "1993年世界贸易中心爆炸案是一起发生于1993年2月26日的恐怖袭击事件，当时一辆装有炸弹的货车在纽约市世界贸易中心综合体的北塔下方引爆。这枚重达1,336磅（606公斤）的尿素硝酸盐-氢气增强装置原本意图使北塔撞向其双塔南塔，从而摧毁两座摩天大楼并导致数万人死亡。虽然这一目标未能实现，但爆炸仍造成六人死亡，其中包括一名孕妇，并导致超过千人受伤。"
    USA_WTC_attack_2001.t:0 "9·11事件"
    USA_WTC_attack_2001.d:0 "9·11事件是2001年由基地组织发动的四起针对美国的协调性伊斯兰自杀式恐怖袭击。当天上午，19名恐怖分子劫持了四架计划从东海岸的新英格兰和中大西洋地区飞往加利福尼亚的商用客机。劫机者将前两架飞机撞向纽约市世贸中心的双子塔，并将后两架航班的目标对准了华盛顿特区或其附近的目标，以袭击国家首都。第三组劫机者成功撞击了美国国防部总部五角大楼，而第四架飞机在乘客反抗中坠毁于宾夕法尼亚州的乡村地区。"
    GBR_London_attack_2005.t:0 "伦敦爆炸案"
    GBR_London_attack_2005.d:0 "2005年7月7日伦敦爆炸案，也被称为7/7，是一系列由伊斯兰恐怖分子实施的、针对早高峰期间伦敦公共交通通勤者的四起协调自杀式袭击。三名恐怖分子分别在伦敦市内的地铁列车上快速连续引爆了三枚自制炸弹。随后，第四名恐怖分子在塔维斯托克广场的一辆双层巴士上引爆了另一枚炸弹。"
    GBR_Brighton_attack_1984.t:0 "布莱顿酒店爆炸案"
    GBR_Brighton_attack_1984.d:0 "1984年10月12日，爱尔兰共和军临时派（IRA）试图在英国布莱顿的大饭店暗杀英国政府成员。在首相玛格丽特·撒切尔及其内阁抵达参加保守党会议之前，帕特里克·马吉在酒店内放置了一枚长时间延迟的炸弹。五人丧生，包括保守党议员和副首席督导安东尼·贝里爵士，另有31人受伤。撒切尔侥幸逃脱了爆炸。"
    GER_Munich_Massacre_1972.t:0 "慕尼黑大屠杀"
    GER_Munich_Massacre_1972.d:0 "慕尼黑惨案是1972年夏季奥运会期间发生的一起恐怖袭击事件，由巴勒斯坦激进组织“黑九月”的八名成员在西德慕尼黑实施，他们潜入奥运村，杀害了两名以色列奥运代表团成员，并劫持了另外九人作为人质。"
    RUS_Moscow_attack_1999.t:0 "俄罗斯公寓爆炸案"
    RUS_Moscow_attack_1999.d:0 "俄罗斯公寓爆炸案是一系列爆炸事件，1999年9月发生在俄罗斯城市布伊纳克斯克、莫斯科和伏尔加顿斯克的四栋公寓楼，造成300多人死亡，1000多人受伤，并在全国范围内引发了恐慌浪潮。这些爆炸事件，连同达吉斯坦的入侵，触发了第二次车臣战争。时任总理弗拉基米尔·普京对危机的处理大大提升了他的声望，并帮助他在几个月内获得了总统职位。"
    HND_Bombay_attack_1993.t:0 "孟买爆炸案"
    HND_Bombay_attack_1993.d:0 "1993年孟买爆炸案是1993年3月12日在马哈拉施特拉邦孟买（现称孟买）发生的一系列12起恐怖爆炸事件。这次单日袭击造成257人死亡，1,400人受伤。袭击由孟买国际有组织犯罪集团D-Company的领导人达乌德·易卜拉欣协调。"
    IDO_Bali_attack_2002.t:0 "巴厘岛爆炸案"
    IDO_Bali_attack_2002.d:0 "2002年10月12日，印度尼西亚巴厘岛旅游区库塔发生了一系列爆炸事件。这次袭击造成202人死亡（包括88名澳大利亚人、38名印度尼西亚人、23名英国人以及来自20多个其他国家的民众），另有209人受伤。与爆炸案有关的多个暴力伊斯兰组织“伊斯兰祈祷团”成员被定罪，其中三人被判处死刑。"
    FRA_Paris_attack_1995.t:0 "法国伊斯兰主义爆炸事件"
    FRA_Paris_attack_1995.d:0 "1995年，一系列袭击事件针对巴黎和里昂的公共交通系统以及维勒班的一所学校。这些袭击由阿尔及利亚的武装伊斯兰组织（GIA）实施，他们试图将阿尔及利亚内战扩大到法国。袭击共造成8人死亡，全部发生在7月25日的首次袭击中。袭击还导致190人受伤。"
    USA_Oklahoma_attack_1995.t:0 "俄克拉荷马城爆炸事件"
    USA_Oklahoma_attack_1995.d:0 "1995年4月19日，俄克拉荷马城爆炸案是美国历史上的一起国内恐怖主义卡车炸弹袭击事件，发生在俄克拉荷马州俄克拉荷马城的阿尔弗雷德·P·默拉联邦大楼。这次爆炸是2001年9·11事件之前美国历史上最致命的恐怖主义行为。由两名反政府极端分子和白人至上主义者蒂莫西·麦克维和特里·尼科尔斯实施，爆炸发生在上午9点02分，造成168人死亡，680人受伤，并摧毁了超过三分之一的大楼，导致该建筑不得不被拆除。"
    HND_Operation_Blue_Star.t:0 "蓝星行动？"
    HND_Operation_Blue_Star.d:0 "1984年6月1日至10日，印度武装部队实施了“蓝星行动”，旨在将锡克教激进分子贾奈尔·辛格·宾德兰瓦勒及其他锡克教分离主义者从锡克教最神圣的场所金庙建筑群中清除。此次在金庙建筑群内的军事行动遭到了全球锡克教徒的批评，他们视其为对锡克教及其整个社区的攻击。"
    HND_Anti_Sikh_Riots.t:0 "反锡克教骚乱"
    HND_Anti_Sikh_Riots.d:0 "1984年反锡克教徒骚乱，亦称1984年锡克教徒大屠杀，是在印度总理英迪拉·甘地被其锡克教保镖刺杀后，印度境内发生的一系列有组织针对锡克教徒的暴力事件。据政府估计，约有2,800名锡克教徒在德里遇害，全国范围内则有3,350人丧生。"
    ITA_Piazza_Fontana_attack_1969.t:0 "丰塔纳广场爆炸案"
    ITA_Piazza_Fontana_attack_1969.d:0 "丰塔纳广场爆炸案发生于1969年12月12日，当时一枚炸弹在意大利米兰（靠近大教堂）的国家农业银行总部爆炸，造成17人死亡，88人受伤。此次袭击由新法西斯准军事恐怖组织“新秩序”（Ordine Nuovo）及其可能的某些未确定的合作者实施。"
    HND_assassinate_MKG.t:0 "圣雄甘地遇刺事件？"
    HND_assassinate_MKG.d:0 "1948年1月30日下午5时17分，甘地与他的大侄女们在比尔拉宅邸（现为甘地纪念馆）的花园里，正准备前往参加祈祷会时，印度教民族主义者纳图拉姆·戈德塞用手枪近距离向甘地胸部连开三枪。据一些记载，甘地当场死亡。"
    USA_taft_act.t:0 "《塔夫脱-哈特利法》？"
    USA_taft_act.d:0 "1947年的《劳资关系法》，更为人熟知的是《塔夫脱-哈特利法》，是一部限制工会活动和权力的美国联邦法律。该法由第80届美国国会越过哈里·S·杜鲁门总统的否决而颁布，并于1947年6月23日成为法律。《塔夫脱-哈特利法》是在1945年和1946年大规模罢工浪潮之后提出的。"
    PRC_tibetan_uprising.t:0 "西藏起义"
    PRC_tibetan_uprising.d:0 "1959年西藏起义始于1959年3月10日，当时在西藏首府拉萨爆发了一场反抗活动。自1951年《十七条协议》达成以来，西藏实际上一直处于中华人民共和国（PRC）的有效控制之下。这场起义爆发时正值中藏关系紧张和局势混乱之际，因为西藏抗议者担心中国政府可能会逮捕第十四世达赖喇嘛。抗议活动还受到反华情绪和分裂主义的推动。"
    HND_tibetan_movement.t:0 "流亡的达赖喇嘛？"
    HND_tibetan_movement.d:0 "在1959年西藏起义初期，达赖喇嘛因担心生命安全，在中央情报局特别行动处的帮助下，与其随从逃离西藏，于1959年3月30日进入印度，4月18日到达阿萨姆邦的提斯普尔。一段时间后，他在印度达兰萨拉建立了西藏流亡政府，该地常被称为“小拉萨”。在流亡政府成立后，他重新安置了大约8万名跟随他流亡的西藏难民，将他们安排在农业定居点。"
    HND_tibetan_movement.option.1:0 "让他在印度吧。"
    HND_tibetan_movement.option.2:0 "不用了，谢谢！"
    POL_pope_movement.t:0 "教皇约翰·保罗二世的选举？"
    POL_pope_movement.d:0 "教皇约翰·保罗二世为反共产主义提供了道德焦点；1979年他对祖国波兰的访问刺激了以团结工会运动为中心的宗教和民族主义复兴，这激化了反对情绪，并可能导致两年后对他的暗杀未遂。"
    POL_pope_movement.option.1:0 "他是个麻烦制造者！"
    POL_pope_movement.option.2:0 "同意一些宗教自由。"
    POL_solidarity_movement.t:0 "团结工会运动"
    POL_solidarity_movement.d:0 "团结工会是一个波兰工会，于1980年8月在波兰格但斯克的列宁造船厂成立。该工会的成员在1981年9月达到1000万人的高峰，占该国劳动年龄人口的三分之一。在1980年代，团结工会是一个广泛的反威权社会运动，使用公民抵抗的方法来推动工人权利和社会变革的事业。政府在1980年代初试图通过实施戒严令和政治镇压来摧毁该工会。"
    AFG_mujahideen_movement.t:0 "阿富汗圣战者"
    AFG_mujahideen_movement.d:0 "阿富汗圣战者是伊斯兰抵抗组织，在苏联-阿富汗战争以及随后的第一次阿富汗内战期间对抗阿富汗民主共和国和苏联。"
    JAP_recruit_scandal.t:0 "Recruit丑闻"
    JAP_recruit_scandal.d:0 "Recruit丑闻是一起内幕交易和腐败丑闻，导致1988年许多日本著名政治家辞职。涉及丑闻的政治家包括首相竹下登、前首相中曾根康弘和内阁官房长官藤波孝生。除了自民党政府成员外，公明党、日本民主党和日本社会党的领导人也卷入其中。"
    ITA_maxi_trial.t:0 "大审判？"
    ITA_maxi_trial.d:0 "大审判是针对西西里黑手党的一场刑事审判，审判地点在西西里岛的巴勒莫。该审判从1986年2月10日（刑事法庭的第一天）持续到1992年1月30日（最高法院的最后一天），并在乌恰尔多内监狱内专门为此目的建造的掩体式法院中进行。"
    GBR_poll_tax_riots.t:0 "人头税？"
    GBR_poll_tax_riots.d:0 "人头税骚乱是英国城镇和城市中发生的一系列骚乱，起因是抗议首相玛格丽特·撒切尔领导的保守党政府引入的社区税（俗称“人头税”）。最大的抗议活动发生在1990年3月31日星期六的伦敦市中心，当时这项税即将在英格兰和威尔士生效。"
    FRA_yellow_vests.t:0 "黄背心抗议活动"
    FRA_yellow_vests.d:0 "黄背心抗议活动是一系列民粹主义、草根的每周抗议活动，始于2018年11月17日的法国。该运动最初由原油和燃料价格上涨、高昂的生活成本和经济不平等所引发。运动认为，法国税收的过度负担落在了工薪阶层和中产阶级身上，尤其是在农村和城郊地区。抗议者呼吁降低燃料税、重新引入财富团结税、提高最低工资等。"
    RUS_Khodorkovsky_Case.t:0 "米哈伊尔·霍多尔科夫斯基的审判？"
    RUS_Khodorkovsky_Case.d:0 "2001年，霍多尔科夫斯基创立了“开放俄罗斯”，这是一个旨在“建立和加强公民社会”的改革组织。2003年10月，他被俄罗斯当局逮捕，并被指控犯有欺诈罪。随后，弗拉基米尔·普京总统的政府以税务指控为由冻结了尤科斯公司的股份。普京政府对尤科斯采取了进一步行动，导致该公司股价暴跌，霍多尔科夫斯基的大部分财富蒸发。2005年5月，他被判有罪，并被判处九年监禁。"
    RUS_Politkovskaya_murder.t:0 "安娜·波利特科夫斯卡娅的暗杀？"
    RUS_Politkovskaya_murder.d:0 "2006年10月7日，俄罗斯记者、作家和人权活动家安娜·波利特科夫斯卡娅在莫斯科市中心公寓楼的电梯中被枪杀。她以反对车臣冲突和批评弗拉基米尔·普京而闻名。她撰写了几本关于车臣战争以及普京统治下的俄罗斯的书籍，并因她的工作获得了多个国际奖项。她的谋杀被认为是一起合同杀人案，引发了强烈的国际反应。"
    RUS_snow_revolution.t:0 "雪革命？"
    RUS_snow_revolution.d:0 "雪革命始于2011年（作为对2011年俄罗斯立法选举结果的抗议），并持续到2012年和2013年。抗议的动机是俄罗斯和外国记者、政治活动家和公众成员声称选举过程存在欺诈行为。"
    RUS_Navalny_murder.t:0 "阿列克谢·纳瓦尔尼之死？"
    RUS_Navalny_murder.d:0 "阿列克谢·阿纳托利耶维奇·纳瓦尔尼是俄罗斯反对派领袖、律师、反腐败活动家和政治犯。2021年1月，纳瓦尔尼返回俄罗斯，并因被指控在德国住院期间违反假释条件而立即被拘留。2023年8月，纳瓦尔尼因极端主义指控被判处额外19年监禁。2023年12月，纳瓦尔尼在监狱中失踪近三周。他后来在亚马尔-涅涅茨自治区的北极圈劳改营中重新出现。2024年2月16日，俄罗斯监狱部门报告称，纳瓦尔尼去世，享年47岁。"
    BYE_Minsk_attack_2011.t:0 "明斯克地铁爆炸案"
    BYE_Minsk_attack_2011.d:0 "2011年明斯克地铁爆炸案发生在2011年4月11日，当时一枚炸弹在白俄罗斯明斯克地铁内爆炸，造成15人死亡，204人受伤。爆炸发生在当地时间17:55的中央Kastryčnickaja站。检察院启动了刑事调查，并将该事件定性为恐怖袭击。4月13日被捕的两名嫌疑人承认了爆炸行为，但动机仍不清楚。2012年3月，两名罪犯Dzmitry Kanavalau和Uladzislau Kavalyou被执行枪决。"
    BYE_May_Protests.t:0 "五月群众抗议"
    BYE_May_Protests.d:0 "2020-2021年白俄罗斯抗议活动是一系列针对白俄罗斯政府和总统亚历山大·卢卡申科的大规模政治示威和抗议活动。这是白俄罗斯历史上规模最大的反政府抗议活动，示威活动始于2020年总统选举前夕和期间，卢卡申科在选举中寻求第六个任期。作为对示威活动的回应，举行了一些相对较小的亲政府集会。"
    JAP_1970_uprising.t:0 "三岛由纪夫未遂政变"
    JAP_1970_uprising.d:0 "1970年11月25日，三岛由纪夫和他的民兵组织的四名成员进入东京市中心的一个军事基地，挟持了其指挥官，并试图激励日本自卫队起来推翻日本1947年宪法（他称之为“战败宪法”），但未能成功。在发表演讲并高喊“天皇万岁！”之后，他切腹自尽。"
    USA_assassinate_DJT.t:0 "对唐纳德·特朗普的暗杀企图"
    USA_assassinate_DJT.d:0 "2024年7月13日，美国前总统、2024年总统选举共和党推定提名人唐纳德·特朗普在宾夕法尼亚州巴特勒附近的一场露天竞选集会上发表演讲时，躲过了一次暗杀企图。"
    PER_big_party.t:0 "波斯帝国2500年庆典？"
    PER_big_party.d:0 "波斯帝国建国2500周年庆典是伊朗在1971年10月举行的一项全国性活动，旨在庆祝居鲁士大帝建立古代阿契美尼德帝国。庆典由一系列精心策划的盛大活动组成，目的是突显伊朗的古代文明和历史，并展示在沙阿·穆罕默德·礼萨·巴列维领导下的当代进步。"
    ISR_assassinate_YR.t:0 "伊扎克·拉宾遇刺？"
    ISR_assassinate_YR.d:0 "1992年，拉宾以支持以色列-巴勒斯坦和平进程的纲领再次当选总理。他作为《奥斯陆协议》的一部分，与巴勒斯坦领导层签署了多项历史性协议。1994年，拉宾与长期政治对手西蒙·佩雷斯以及巴勒斯坦领导人亚西尔·阿拉法特共同获得诺贝尔和平奖。同年，拉宾还与约旦签署了和平条约。1995年11月，他被伊加尔·阿米尔暗杀，后者是一名反对《奥斯陆协议》条款的极端分子。"
    USA_assassinate_DJT_2.t:0 "唐纳德·特朗普遭遇第二次暗杀未遂"
    USA_assassinate_DJT_2.d:0 "2024年9月15日，唐纳德·特朗普在其位于佛罗里达州西棕榈滩的高尔夫俱乐部遭遇了一次暗杀未遂事件，这距离他作为共和党总统候选人上一次成功躲过暗杀仅隔九周。当时，驻扎在特朗普打球地点几洞之远的美国特勤局特工发现，大约400码外，一把AK式步枪的枪管从球场边缘的灌木丛中伸出。一名特工开枪后，枪手丢弃步枪，驾驶一辆SUV逃离，留下了枪支、两个背包、一个瞄准镜和一个GoPro相机，棕榈滩县警长里克·布拉德肖表示。此人随后在邻近的县被执法人员拦截。"
    GBR_diana_death.t:0 "戴安娜王妃之死"
    GBR_diana_death.d:0 "1997年8月31日凌晨，威尔士王妃戴安娜因当晚早些时候在法国巴黎阿尔玛桥隧道发生的一起致命车祸中受伤身亡。戴安娜的伴侣多迪·法耶德以及奔驰W140的司机亨利·保罗被发现死在车内。多迪的保镖特雷弗·里斯-琼斯受重伤，是这起车祸的唯一幸存者。戴安娜去世时年仅36岁。她的去世在英国乃至全球引发了公众的悲痛浪潮，估计有25亿人观看了她的电视葬礼。"
    GBR_diana_death.option.1:0 "她是人民的王妃！"
    GBR_diana_death.option.2:0 "我们哀悼一位王室成员的逝世。"
    IRQ_civil_war_2006.t:0 "伊拉克内战"
    IRQ_civil_war_2006.d:0 "伊拉克内战是一场从2006年到2008年的武装冲突，发生在多个教派的什叶派和逊尼派武装团体之间，如伊拉克伊斯兰国和马赫迪军，以及伊拉克政府与美国领导的联军之间。2006年2月，对联军和政府的叛乱在阿斯卡里圣地（被视为十二伊玛目派中的圣地）被炸后，升级为一场教派内战。"
    JOR_civil_war_1970.t:0 "黑色九月"
    JOR_civil_war_1970.d:0 "黑色九月是约旦国王侯赛因领导的约旦与亚西尔·阿拉法特主席领导的巴勒斯坦解放组织（PLO）之间的武装冲突。1970年9月17日，约旦军队包围了包括安曼和伊尔比德在内的PLO重要据点，并开始针对从巴勒斯坦难民营中活动的法塔赫据点进行打击。法塔赫成员被逐一驱逐出城市，直到2000人在7月23日阿杰隆攻势中被包围后投降，正式标志着冲突的结束。约旦允许法塔赫成员通过叙利亚转移到黎巴嫩，他们后来参与了黎巴嫩内战。"
    GUA_civil_war_1960.t:0 "危地马拉内战"
    GUA_civil_war_1960.d:0 "危地马拉内战是1960年至1996年间危地马拉政府与多个左翼反叛团体之间的一场内战。据称，危地马拉政府军在内战期间对危地马拉的玛雅人口实施了种族灭绝，并对平民进行了广泛的人权侵犯。这场斗争的根源在于长期存在的不公平土地分配问题。主要由欧洲裔的危地马拉富人和外国公司（如美国联合果品公司）控制着大部分土地。他们几乎不缴纳税收，这导致了与在恶劣条件下耕种土地的农村土著贫困人口之间的冲突。"
    COS_civil_war_1948.t:0 "哥斯达黎加内战"
    COS_civil_war_1948.d:0 "哥斯达黎加内战发生于1948年3月12日至4月24日。这场冲突紧随1948年2月8日的总统选举之后，反对派候选人奥蒂略·乌拉特击败了执政党的拉斐尔·安赫尔·卡尔德隆·瓜迪亚。主导立法议会的亲政府代表声称乌拉特的胜利存在舞弊，并于3月1日，议会投票决定废除选举结果。这引发了由未参与选举的商人何塞·菲格雷斯·费雷尔领导的武装起义，反对总统特奥多罗·皮卡多的政府。战后，菲格雷斯推翻了军队，并作为临时政府军政府的首脑统治国家18个月，期间监督了12月制宪议会的选举。该议会通过了1949年的新宪法，之后军政府解散，权力移交给了乌拉特，他成为新的宪法总统。"
    AFG_civil_war_1979.t:0 "阿富汗抵抗运动"
    AFG_civil_war_1979.d:0 "1978年4月27日，人民民主党及其忠诚的军事单位在一次暴力政变中杀害了达乌德·汗及其直系亲属和保镖，并控制了首都喀布尔，宣布成立新的阿富汗民主共和国（DRA）。由革命委员会领导的新的共产主义政府并未得到大众的支持。随着宗教长老宣布对政府发动圣战，1979年5月，艾哈迈德·沙阿·马苏德在佩沙瓦尔准备在潘杰希尔反对新的共产主义政府。"
    PAL_assassinate_YA.t:0 "亚西尔·阿拉法特之死？"
    PAL_assassinate_YA.d:0 "亚西尔·阿拉法特是一位巴勒斯坦政治领袖。他是1969年至2004年巴勒斯坦解放组织（PLO）的主席，以及1994年至2004年巴勒斯坦民族权力机构（PNA）的主席。作为一名阿拉伯民族主义者和社会主义者，阿拉法特是法塔赫政党的创始成员之一，并自1959年至2004年领导该党。亚西尔·阿拉法特于2004年11月11日意外去世，享年75岁，此前他经历了短暂的病痛。他的死因自那时起一直存在争议，并提出了几种不同的理论。然而，法国和俄罗斯团队的官方调查并未发现有谋杀的证据。"
    CNG_assassinate_LDK.t:0 "刺杀洛朗·卡比拉？"
    CNG_assassinate_LDK.d:0 "刚果民主共和国总统洛朗-德西雷·卡比拉于2001年1月16日在金沙萨大理石宫官邸内的办公室内遇刺身亡。刺杀他的刺客是他18岁的保镖拉希迪·米泽勒，他之前也被称为拉希迪·卡塞雷卡。米泽勒后来被击毙。一周后，他的遗体被运回刚果举行国葬，十天后，他的儿子约瑟夫·卡比拉成为总统。"
    ARG_dirty_war_1974.t:0 "肮脏战争？"
    ARG_dirty_war_1974.d:0 "肮脏战争是阿根廷军政府或军民独裁政权用来形容其1974年至1983年间在阿根廷实施的国家恐怖主义时期的名称，作为“秃鹰行动”的一部分。在这场运动中，军事和安全部队以及阿根廷反共联盟（AAA或三A）形式的敢死队追捕任何政治异见者和任何被认为与社会主义、左翼庇隆主义或蒙托内罗斯运动有关的人。"
    JAP_assassinate_SA.t:0 "安倍晋三遇刺？"
    JAP_assassinate_SA.d:0 "2022年7月8日，日本前首相、现任众议院议员安倍晋三在奈良市大和西大寺站外的一场政治活动上发表讲话时遇刺身亡。安倍当时正在为自民党候选人发表竞选演讲，被41岁的山上徹也用自制枪支致命射击。安倍被医疗直升机送往位于橿原市的奈良医科大学医院，随后被宣布死亡。"
    PHI_drug_war_2016.t:0 "禁毒战争？"
    PHI_drug_war_2016.d:0 "禁毒战争是始于罗德里戈·杜特尔特总统任期内（2016年6月30日至2022年6月30日）加强的反毒品运动。该运动减少了菲律宾国内的毒品泛滥，但也因警方和不明身份袭击者涉嫌实施的法外处决而受到损害。截至2022年，政府官方统计显示自2016年以来被杀的毒品嫌疑人数量为6,252人，然而估计有12,000至30,000名平民在菲律宾国家警察和治安维持者进行的“反毒品行动”中丧生。"
    MEX_drug_war_2006.t:0 "米却肯行动？"
    MEX_drug_war_2006.d:0 "米却肯行动是联邦警察和墨西哥军方联合开展的一项行动，旨在消除毒品种植园并打击毒品贩运。该行动于2006年12月11日启动，由公共安全部长、墨西哥总检察长、内政部长、墨西哥海军和墨西哥陆军监督。尽管不属于行动的一部分，但有时州和市警察也会参与。该联合行动因其作为打击有组织犯罪（在此例中为毒品贩运）的行动之一而著称，其动用了最多的军事和警察力量，以及大多数州级力量。"
    USA_great_wall_2017.t:0 "特朗普墙？"
    USA_great_wall_2017.d:0 "特朗普墙是美墨边境屏障的扩建项目，始于唐纳德·特朗普首次担任美国总统期间，并成为特朗普2016年总统竞选纲领中的关键部分。在整个竞选过程中，特朗普呼吁修建边境墙以打击非法移民。"
    LEB_civil_war_1975.t:0 "黎巴嫩内战？"
    LEB_civil_war_1975.d:0 "黎巴嫩内战是一场源于黎巴嫩基督教与穆斯林人口间紧张关系的内部冲突。社会经济差异及20世纪70年代巴勒斯坦解放组织（PLO）在黎巴嫩的存在加剧了这一冲突。1975年，黎巴嫩的穆斯林和左翼力量支持PLO并寻求更多政治权力；而基督徒则试图保持其政治主导地位，反对PLO。各派系在1976年初激烈交战，黎巴嫩实际上被分割，北部由基督徒掌权，南部由穆斯林控制。"
    SYR_civil_war_2011.t:0 "叙利亚内战？"
    SYR_civil_war_2011.d:0 "叙利亚内战是叙利亚境内一场多方参与的冲突，涉及多个国家支持和非国家行为体。2011年3月，民众对巴沙尔·阿萨德统治的不满引发了叙利亚各地的大规模抗议和亲民主集会，这是该地区更广泛的阿拉伯之春抗议活动的一部分。在政府安全机构数月的镇压之后，诸如自由叙利亚军等各种武装反叛团体在全国范围内开始形成，标志着叙利亚叛乱的开始。到2012年年中，叛乱已升级为全面的内战。"
    LBY_civil_war_2014.t:0 "利比亚内战？"
    LBY_civil_war_2014.d:0 "利比亚内战（2014年至2020年），也被称为第二次利比亚内战，是一场在利比亚境内多个武装团体之间发生的多边内战，主要集中在国民议会（HoR）和民族团结政府（GNA）之间，持续了从2014年到2020年的六年时间。"
    TUR_pogrom_1955.t:0 "伊斯坦布尔大屠杀？"
    TUR_pogrom_1955.d:0 "伊斯坦布尔大屠杀是1955年9月6日至7日针对伊斯坦布尔希腊少数民族的一系列由国家支持的暴徒攻击。这次大屠杀由土耳其执政的民主党策划，并得到了多个安全组织（战术动员小组、反游击战组织和国家安全局）的合作。事件的导火索是希腊马其顿地区塞萨洛尼基土耳其领事馆的爆炸，该建筑是穆斯塔法·凯末尔·阿塔图尔克1881年出生的地方。炸弹实际上是由领事馆的一名土耳其引座员放置的，他后来被捕并供认了罪行。"
    BUR_genocide_2016.t:0 "罗兴亚种族灭绝？"
    BUR_genocide_2016.d:0 "罗兴亚种族灭绝是缅甸军方对穆斯林罗兴亚人进行的一系列持续迫害和屠杀。迄今为止，这场种族灭绝分为两个阶段：第一阶段是2016年10月至2017年1月发生的军事镇压，第二阶段自2017年8月以来持续至今。这场危机迫使超过一百万罗兴亚人逃往其他国家。大多数人逃往孟加拉国，形成了世界上最大的难民营，而其他人则逃往印度、泰国、马来西亚以及南亚和东南亚的其他地区，在那里他们仍面临迫害。"
    NGE_pogrom_1966.t:0 "反伊博人大屠杀？"
    NGE_pogrom_1966.d:0 "从1966年5月开始，针对居住在尼日利亚北部的伊博人和其他来自尼日利亚南部的民众的一系列屠杀事件爆发，并在1966年9月29日后达到顶峰。据估计，有8,000至30,000名伊博人和东部民众被杀。另有100万伊博人从北部地区逃往东部。作为对这些杀戮的回应，一些北部民众在哈科特港和其他东部城市遭到屠杀。"
    SER_genocide_1995.t:0 "斯雷布雷尼察大屠杀？"
    SER_genocide_1995.d:0 "斯雷布雷尼察大屠杀是指1995年7月波斯尼亚战争期间，在斯雷布雷尼察镇及其周边地区对8,000多名波斯尼亚穆斯林男子和男孩进行的种族灭绝杀戮。屠杀主要由拉特科·姆拉迪奇领导的波斯尼亚塞族共和国军部队实施，塞族准军事组织“蝎子”也参与其中。这是自二战结束以来，欧洲首次被法律认定的种族灭绝事件。"
    POR_academic_crisis_1962.t:0 "学术危机？"
    POR_academic_crisis_1962.d:0 "学术危机是指1962年由葡萄牙新国家政府引发的一项政策，该政策导致多个学生协会和组织被抵制和关闭，其中包括葡萄牙学生全国秘书处。该组织的大多数成员是反对派积极分子，其中许多人是共产主义者。学生们以示威游行作为回应，最终在3月24日于里斯本举行了大规模的学生示威活动，但遭到防暴警察的强力镇压，导致数百名学生受伤。此后，学生们立即开始了罢工。这些事件后来被称为1962年的学术危机。"
    POR_coup_1975.t:0 "共产党政变企图？"
    POR_coup_1975.d:0 "葡萄牙经历了一段动荡时期，称为“进行中的革命进程”（Processo Revolucionário Em Curso）。这一阶段的PREC一直持续到1975年11月25日的政变，由一群极左军官领导，特别是奥泰洛·萨拉伊瓦·德·卡瓦略。据说这是一场共产党夺权的阴谋，旨在败坏强大的共产党的声誉。随后，更为中间派的军官成功发动了反政变，这一时期以自由民主力量与左翼共产党政党之间的持续摩擦为标志。"
    SPA_coup_1981.t:0 "西班牙未遂政变？"
    SPA_coup_1981.d:0 "1981年2月，西班牙的国民警卫队和军队成员试图发动政变。政变的失败标志着西班牙最后一次试图恢复佛朗哥政府的严重尝试，并巩固了西班牙的民主化进程。国王胡安·卡洛斯一世在挫败政变中发挥了重要作用，君主制也因此获得了新的合法性。"
    SPA_BSQ_devolution.t:0 "格尔尼卡宪章？"
    SPA_BSQ_devolution.d:0 "1979年巴斯克自治区自治宪章，广为人知的名称为格尔尼卡宪章，是组织巴斯克自治区政治体系的法律文件，该自治区包括阿拉瓦、比斯开和吉普斯夸三个历史领土。它将该地区纳入1978年西班牙宪法所设想的自治社区之一。它建立了一个议会政府体系，其中总统（政府首脑）或“莱亨达卡里”由巴斯克自治区议会从其成员中选举产生。议会选举通过普选进行，议会由75名议员组成，每个历史领土各选出25名议员。"
    TUR_coup_2016.t:0 "土耳其政变企图？"
    TUR_coup_2016.d:0 "2016年7月15日晚，土耳其武装部队内部的一个派系——国内和平委员会，试图对包括政府和总统雷杰普·塔伊普·埃尔多安在内的国家机构发动政变。他们试图控制安卡拉、伊斯坦布尔、马尔马里斯等地的多个地点，如博斯普鲁斯大桥的亚洲侧入口，但在忠于国家的军队和平民击败他们后未能成功。政府表示，有证据表明政变领导人与居伦运动有关联，居伦运动被土耳其共和国指定为恐怖组织，由居住在宾夕法尼亚州流亡的土耳其商人和著名伊斯兰学者费特胡拉·居伦领导。"
    BOL_coup_1966.t:0 "玻利维亚叛乱？"
    BOL_coup_1966.d:0 "Ñancahuazú游击队或玻利维亚民族解放军是由游击队领袖切·格瓦拉领导的主要由玻利维亚和古巴游击队员组成的团体，该团体在1966年至1967年间活跃于玻利维亚的科迪勒拉省。该团体在Ñancahuazú河对岸的一个农场建立了基地营地，Ñancahuazú河是里奥格兰德河的季节性支流，位于圣克鲁斯德拉谢拉市西南250公里处。游击队打算作为一个焦点，作为武装抵抗的起点，第一步推翻玻利维亚政府并创建一个社会主义国家。游击队在击败了几支玻利维亚巡逻队后被击败，格瓦拉被俘并处决。"
    BOL_assassinate_CG.t:0 "切·格瓦拉的处决？"
    BOL_assassinate_CG.d:0 "埃内斯托·“切”·格瓦拉是一位阿根廷马克思主义革命家、医生、作家、游击队领袖、外交家和军事理论家。格瓦拉于1965年离开古巴，先后在刚果-金沙萨和玻利维亚发动大陆革命，但均未成功，最终在玻利维亚被中情局协助的玻利维亚军队抓获并立即处决。"
    USA_1992_LA_riots.t:0 "洛杉矶骚乱？"
    USA_1992_LA_riots.d:0 "1992年洛杉矶骚乱是1992年4月和5月期间在美国加利福尼亚州洛杉矶县发生的一系列骚乱和民事骚乱。骚乱始于4月29日的南洛杉矶，此前陪审团宣告四名洛杉矶警察局（LAPD）警官无罪，他们被指控在逮捕和殴打罗德尼·金的过程中使用过度武力。该事件由目击者乔治·霍利迪录像，并在各种新闻和媒体上广泛播放。"
    IDO_1998_riots.t:0 "Peristiwa是什么？"
    IDO_1998_riots.d:0 "1998年5月印度尼西亚骚乱，简称98事件（Peristiwa 98），是印度尼西亚发生的大规模暴力和内乱事件，其中许多事件针对该国华裔人口。事件主要发生在棉兰、雅加达和梭罗市，印度尼西亚其他地区也发生了较小的事件。在西方支持的苏哈托统治下，印度尼西亚对华裔的歧视普遍且系统化。骚乱的导火索是腐败、经济问题，包括粮食短缺和大规模失业。"
    PAP_assassinate_PJP_1981.t:0 "第一次企图刺杀教皇约翰·保罗二世？"
    PAP_assassinate_PJP_1981.d:0 "1981年5月13日，在梵蒂冈城的圣彼得广场，教皇约翰·保罗二世在进入广场时被穆罕默德·阿里·阿贾开枪击中并受伤。教皇被击中两次，失血严重。阿贾立即被逮捕，随后被意大利法院判处终身监禁。教皇宽恕了阿贾的刺杀企图。在教皇的请求下，他被意大利总统卡洛·阿泽利奥·钱皮特赦，并于2000年6月被驱逐到土耳其。"
    PAP_assassinate_PJP_1982.t:0 "第二次试图刺杀教皇约翰·保罗二世？"
    PAP_assassinate_PJP_1982.d:0 "1982年5月12日，就在第一次刺杀未遂事件周年纪念日的前一天，在葡萄牙法蒂玛，有人试图用刺刀刺杀约翰·保罗二世。他被保安人员制止。后来，斯塔尼斯瓦夫·齐维兹表示，约翰·保罗二世在此次事件中受伤，但设法隐藏了非致命伤口。"
    USA_Jonestown_Massacre.t:0 "琼斯镇大屠杀"
    USA_Jonestown_Massacre.d:0 "人民圣殿农业项目，通常以其非正式名称“琼斯镇”而闻名，是由美国宗教运动人民圣殿在其领袖吉姆·琼斯的领导下在圭亚那建立的一个偏远定居点。1978年11月18日，琼斯镇在国际上声名狼藉，当时共有918人在该定居点、附近的凯图马港机场以及圭亚那首都乔治敦的一栋由圣殿运营的建筑中死亡。用来描述琼斯镇和乔治敦死亡事件的术语随着时间的推移而演变。事件发生后，许多当代媒体报道称这些死亡事件为大规模自杀。"
    GUY_Rupununi_Uprising.t:0 "鲁普努尼起义"
    GUY_Rupununi_Uprising.d:0 "鲁普努尼起义是圭亚那的一场分离主义叛乱，始于1969年1月2日，由试图控制22,300平方英里（58,000平方公里）土地的牧场主领导。这场起义发生在圭亚那从英国独立不到两年后，是对该国国家地位和社会团结的最早也是最严峻的考验。最终，圭亚那国防军镇压了叛乱，叛乱领导人逃往委内瑞拉。"
    PRC_Lin_Biao_Incident.t:0 "林彪事件"
    PRC_Lin_Biao_Incident.d:0 "林彪事件是1971年9月13日凌晨发生的一起飞机事故，涉及中国共产党副主席林彪。包括林彪及其几名家庭成员在内的所有人在飞机撞击蒙古地形时遇难。据称，林彪在刺杀毛泽东的阴谋失败后，试图叛逃至苏联。"
    PRC_Anti_Corruption_Drive_2012.t:0 "反腐败运动"
    PRC_Anti_Corruption_Drive_2012.d:0 "一场深远的反腐败运动于2012年中国共产党第十八次全国代表大会结束后在中国展开。这场运动在中国共产党总书记习近平的领导下进行，是中国共产党执政历史上规模最大的有组织反腐败行动。"
    SAF_Sharpeville_Massacre_1960.t:0 "沙佩维尔大屠杀？"
    SAF_Sharpeville_Massacre_1960.d:0 "1959年，一群不满的非洲人国民大会（ANC）成员成立了阿扎尼亚泛非主义者大会（PAC），该组织于1960年3月21日组织了一场反对通行证法的示威活动。其中一场抗议活动在沙佩维尔镇举行，在那里，警察在沙佩维尔大屠杀中杀害了69人。沙佩维尔事件后，政府宣布进入紧急状态。超过18,000人被逮捕，包括ANC和PAC的领导人，两个组织都被禁止。抵抗运动转入地下，一些领导人在国外流亡，其他人则参与了国内破坏和恐怖主义活动。"
    SAF_Mahlabatini_Declaration_1974.t:0 "马哈拉巴蒂尼信仰宣言"
    SAF_Mahlabatini_Declaration_1974.d:0 "马哈拉巴蒂尼信仰宣言是南非政治领袖曼戈苏图·布特莱齐和哈里·施瓦茨于1974年1月4日制定的一项核心原则声明。它在夸祖鲁-纳塔尔省的马哈拉巴蒂尼签署，因此得名。其目的是为南非政府提供一个基于同意和种族和平的多民族社会蓝图，强调人人享有机会、协商、联邦概念和权利法案。它首次确认了政治变革必须通过非暴力手段进行。"
    
    GER_post_war_deportations.t:0 "战后德国人的驱逐？"
    GER_post_war_deportations.d:0 "第二次世界大战于1945年5月以德国在欧洲的失败而告终。盟军在波茨坦协定中确定了占领条件、德国领土的削减以及将战后波兰、捷克斯洛伐克和匈牙利的德国裔居民驱逐到盟军占领区的条款。波茨坦会议后，苏联控制的东欧国家发生了一系列驱逐德国裔居民的事件。受影响地区属于德国或德国人的财产和物资被没收；这些物资要么被转移到苏联，要么被国有化，要么在公民之间重新分配。"
    GER_post_war_deportations.option.1:0 "驱逐德国人！"
    GER_post_war_deportations.option.2:0 "让他们留在我们国家。"
    
    ISR_post_war_migration.t:0 "基布兹·加卢约特？"
    ISR_post_war_migration.d:0 "从1948年到1951年，主要来自大屠杀后的欧洲以及阿拉伯和穆斯林世界的犹太移民大规模涌入。在三年半的时间里，以色列的犹太人口从建国时的65万翻了一倍多，增加了约68.8万移民。1949年，有史以来最多的犹太移民——249,954人——抵达以色列。由于大量犹太侨民社区回归，这段移民时期通常被称为基布兹·加卢约特（字面意思是“流亡者的聚集”）。"
