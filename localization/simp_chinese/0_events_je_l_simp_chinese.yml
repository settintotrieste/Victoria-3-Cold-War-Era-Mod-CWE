    je_tekhpromfinplans:0 "技术金融计划"
    je_tekhpromfinplans_reason:0 "在[ROOT.GetCountry.GetAdjective]的$law_semi_command_economy$体制下，投资决策是分散的。企业需要提交年度计划，称为tekhpromfinplans，规定按季度和月份的生产计划。国家计划官员随后会批准这些计划（或不批准）并分配物资和资金。企业随后在计划的约束下销售其产品。\n\n这一系统允许[concept_government]将资金从[concept_gold_reserves]转移到[concept_investment_pool]，使国有企业能够自主建造[Concept('concept_building', '$concept_buildings$')]。"
