    eastern_europe_sovietisation.t:0 "[SCOPE.sCountry('eastern_europe_sovietisation_target').GetName]的苏联化？"
    eastern_europe_sovietisation.d:0 "起初，苏联掩盖了其在其他东欧集团政治中的角色，这种转变看似是对西方“资产阶级民主”的改良。莫斯科培训的干部被安置在关键权力职位上，以执行有关社会政治变革的命令。通过没收土地和工业财产，消除资产阶级的社会和金融权力被赋予了绝对优先权。负责人员、普通警察、秘密警察和青年等关键部门严格由共产党管理。这些程序不断重复，直到共产党获得无限权力，只剩下无条件支持苏联政策的政治家。"
    eastern_europe_sovietisation.f:0 "此事件触发的原因是[SCOPE.sCountry('eastern_europe_sovietisation_target').GetName]处于[SCOPE.sCountry('eastern_europe_sovietisation_initiator').GetName]的势力范围内。"
    eastern_europe_sovietisation.option.1:0 "在[SCOPE.sCountry('eastern_europe_sovietisation_target').GetName]建立共产主义政权！"
    eastern_europe_sovietisation.option.2:0 "没有必要。"
    eastern_europe_sovietisation_target.option.1:0 "接受[SCOPE.sCountry('eastern_europe_sovietisation_initiator').GetAdjective]的统治。"
    eastern_europe_sovietisation_target.option.2:0 "我们将获得自由！"
    Turkish_Straits_Crisis.t:0 "土耳其海峡危机？"
    Turkish_Straits_Crisis.d:0 "土耳其海峡危机是冷战时期苏联与土耳其之间的领土冲突。二战结束后，苏联政府施压土耳其，要求建立对连接黑海和地中海土耳其海峡航道的联合军事控制。当土耳其政府拒绝后，该地区的紧张局势升级，导致苏联展示武力并要求在格鲁吉亚-土耳其边境进行领土让步。"
    Turkish_Straits_Crisis.1.option.1:0 "要求土耳其作出让步！"
    Turkish_Straits_Crisis.1.option.2:0 "让土耳其独处。"
    Turkish_Straits_Crisis.2.option.1:0 "拒绝苏联的要求！"
    Turkish_Straits_Crisis.2.option.2:0 "接受苏联的统治！"
    Turkish_Straits_Crisis.3.t:0 "土耳其抵抗苏联压力"
    Turkish_Straits_Crisis.3.d:0 "在苏联日益增加的压力下，土耳其几天之内便向美国寻求援助。在与其政府商议后，杜鲁门总统派遣了一支海军特遣队前往土耳其。1946年10月9日，美国和英国政府重申了对土耳其的支持。10月26日，苏联撤回了关于召开新峰会讨论土耳其海峡控制的具体请求（但并未改变其立场），并在不久之后从该地区撤出了大部分威胁性军事力量。"
    Turkish_Straits_Crisis.3.option.1:0 "放弃我们的要求！"
    Turkish_Straits_Crisis.3.option.2:0 "是时候开战了！"
    Berlin_Crisis.t:0 "柏林危机？"
    Berlin_Crisis.d:0 "1961年的柏林危机是冷战期间关于德国首都柏林以及二战后德国地位的最后一次重大欧洲政治和军事事件。这场危机以柏林的事实分裂告终，东德建起了柏林墙。柏林危机始于1961年6月，当时苏联领导人尼基塔·赫鲁晓夫在维也纳峰会上与美国总统约翰·F·肯尼迪会晤，重新发出最后通牒，要求从柏林撤出所有武装力量，包括西柏林的西方武装力量。"
    Berlin_Crisis.1.option.1:0 "要求控制柏林！"
    Berlin_Crisis.1.option.2:0 "不要干涉西德。"
    Berlin_Crisis.2.option.1:0 "拒绝苏联的要求！"
    Berlin_Crisis.2.option.2:0 "接受苏联的统治！"
    Berlin_Crisis.3.t:0 "美国抵抗苏联压力"
    Berlin_Crisis.3.d:0 "未达成任何协议，1961年8月，在赫鲁晓夫的支持下，东德领导人沃尔特·乌布利希下令关闭边界，并在西柏林周围修建一堵墙。10月，在关于盟军人员自由移动的争议之后，美国和苏联坦克在查理检查站发生了短暂的僵持；赫鲁晓夫和肯尼迪同意撤走坦克并缓解紧张局势后，这场对峙和平结束。"
    Berlin_Crisis.3.option.1:0 "放弃我们的要求！"
    Berlin_Crisis.3.option.2:0 "是时候开战了！"
    Berlin_Ultimatum.t:0 "柏林最后通牒？"
    Berlin_Ultimatum.d:0 "1958年11月，赫鲁晓夫向西方列强发出最后通牒，要求他们在六个月内撤出柏林，并将其变为一个自由、非军事化的城市。赫鲁晓夫宣布，在该期限结束时，苏联将把所有与西柏林的通信线路的控制权移交给东德，这意味着西方列强只有在东德允许的情况下才能进入西柏林。"
    Berlin_Ultimatum.1.option.1:0 "要求控制柏林！"
    Berlin_Ultimatum.1.option.2:0 "别管柏林。"
    Berlin_Ultimatum.2.option.1:0 "拒绝苏联的要求！"
    Berlin_Ultimatum.2.option.2:0 "接受苏联的最后通牒！"
    Berlin_Ultimatum.3.t:0 "美国抵抗苏联的压力"
    Berlin_Ultimatum.3.d:0 "从北约的角度来看，位于共产主义领土深处的西柏林并无军事价值。然而，它是抵抗苏联接管欧洲的卓越象征。艾森豪威尔评论说，柏林是一个“我们的政治姿态要求我们采取完全不合逻辑的军事姿态的实例”。英国首相哈罗德·麦克米伦于1959年2月访问莫斯科，与赫鲁晓夫进行了长时间的讨论。会议大多友好；最后通牒被撤回。"
    Berlin_Ultimatum.3.option.1:0 "放弃我们的要求！"
    Berlin_Ultimatum.3.option.2:0 "是时候开战了！"
    Berlin_Blockade.t:0 "柏林封锁？"
    Berlin_Blockade.d:0 "柏林封锁是冷战期间首次重大国际危机之一。在二战后德国被多国占领期间，苏联封锁了西方盟国通往柏林西部控制区的铁路、公路和运河通道。苏联提出，如果西方盟国从西柏林撤出新引入的德国马克，他们将解除封锁。"
    Berlin_Blockade.1.option.1:0 "要求控制柏林！"
    Berlin_Blockade.1.option.2:0 "不要干涉柏林。"
    Berlin_Blockade.2.option.1:0 "拒绝苏联的要求！"
    Berlin_Blockade.2.option.2:0 "接受苏联的最后通牒！"
    Berlin_Blockade.3.t:0 "美国抵抗苏联的压力"
    Berlin_Blockade.3.d:0 "西方盟国从1948年6月26日至1949年9月30日组织了柏林空运，向西柏林人民运送物资，考虑到城市的规模和人口，这是一项艰巨的任务。苏联最初认为空运不可能成功，但空运的持续成功使其日益尴尬。1949年5月12日，苏联解除了对西柏林的封锁，原因是东柏林的经济问题，尽管美国人和英国人一度继续通过空运为城市提供物资，因为他们担心苏联会重新实施封锁，并试图破坏西方的补给线。"
    Berlin_Blockade.3.option.1:0 "放弃我们的要求！"
    Berlin_Blockade.3.option.2:0 "战争时刻到了！"
    
    renovate_capital_decision:0 "重建首都"
    renovate_capital_decision_desc:0 "我们的[concept_capital_state]是一座古老的城市，但狭窄的中世纪风格街道和建筑确实对它没有好处。为了实现现代化的交通网络并消除潜在的卫生问题，我们可以投资于[concept_capital_state]的改造，使其成为我们国家首都的典范。"
    
