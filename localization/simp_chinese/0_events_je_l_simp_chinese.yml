    korean_war.t:0 "朝鲜战争"
    korean_war.d:0 "朝鲜战争是1950年至1953年间朝鲜与韩国之间的战争。战争始于1950年6月25日，朝鲜在两国多年敌对后入侵韩国。朝鲜得到中国和苏联的支持，而韩国则获得美国及其盟国的支持。战争于1953年7月27日以停战协定结束。"
    sino_tibetan_war:0 "西藏解放战争"
    sino_tibetan_war.t:0 "西藏解放战争"
    sino_tibetan_war.d:0 "西藏在西藏政府签署了《十七条协议》后，于1951年10月24日由第十四世达赖喇嘛批准，但后来以他在胁迫下同意该协议为由予以否认，从而处于中华人民共和国（PRC）的控制之下。经过数月的谈判失败、西藏试图获得外国支持和援助、中华人民共和国和西藏军队的集结，中国人民解放军（PLA）于1950年10月6日或7日渡过金沙江，吞并了西藏。"
    portugal_india_war.t:0 "果阿吞并"
    portugal_india_war.d:0 "果阿吞并是指1961年12月印度共和国武装部队采取军事行动，吞并当时葡萄牙在印度的殖民地果阿、达曼和第乌的过程。"
    suez_crisis_war.t:0 "苏伊士运河危机"
    suez_crisis_war.d:0 "苏伊士运河危机是指1956年末以色列、英国和法国对埃及及加沙地带的入侵行动，目的是为西方势力重新控制苏伊士运河，并推翻刚刚将外资苏伊士运河公司国有化的埃及总统纳赛尔。"
    vietnam_war.t:0 "越南战争"
    vietnam_war.d:0 "越南战争是1955年11月1日至1975年4月30日西贡陷落期间，发生在越南、老挝和柬埔寨的冲突。这是第二次印度支那战争，也是冷战时期的主要冲突。虽然战争名义上是北越和南越之间的战争，但北方得到苏联、中国等共产主义国家支持，南方则获得美国和其他反共盟友支持，使这场战争成为美苏之间的代理人战争。战争持续近20年，美军直接参与于1973年结束。"
    second_indo_pakistan_war.t:0 "第二次克什米尔战争"
    second_indo_pakistan_war.d:0 "1965年印巴战争，又称第二次印巴战争，是1965年8月至9月巴基斯坦和印度之间爆发的武装冲突。"
    falklands_war.t:0 "马岛战争"
    falklands_war.d:0 "马岛战争是1982年阿根廷与英国之间为期十周未宣而战的战争，争夺南大西洋两个英国海外领地：福克兰群岛及其属地南乔治亚岛和南桑威奇群岛。冲突始于4月2日阿根廷入侵并占领福克兰群岛，次日又入侵南乔治亚岛。4月5日英国政府派遣海军特遣队与阿根廷海空军交战，随后实施两栖登陆。战争持续74天，以6月14日阿根廷投降、群岛重归英国控制告终。"
    third_indo_pakistan_war.t:0 "第三次印巴战争"
    third_indo_pakistan_war.d:0 "1971年印巴战争是印度和巴基斯坦在东巴基斯坦（今孟加拉国）解放战争期间的军事对抗，从1971年12月3日持续至12月16日巴基斯坦在达卡投降。"
    6_day_war.t:0 "阿以战争"
    6_day_war.d:0 "六日战争又称六月战争、1967年阿以战争或第三次阿以战争，是1967年6月5日至10日以色列与阿拉伯国家联盟之间的战争。"
    ifni_war.t:0 "伊夫尼战争"
    ifni_war.d:0 "伊夫尼战争在西班牙有时被称为被遗忘的战争，是1957年10月起摩洛哥叛乱分子对西属西非的一系列武装入侵，最终以围攻西迪伊夫尼失败告终。"
    IDO_ETM_war.t:0 "东帝汶入侵"
    IDO_ETM_war.d:0 "印度尼西亚对东帝汶的入侵始于1975年12月7日，印尼军方以反殖民主义和反共为借口，推翻1974年成立的东帝汶独立革命阵线政权。"
    iran_iraq_war.t:0 "两伊战争"
    iran_iraq_war.d:0 "两伊战争是1980年9月至1988年8月伊朗与伊拉克之间的武装冲突。战争以伊拉克入侵伊朗开始，持续八年，直至双方接受联合国安理会598号决议。"
    france_tunisia_war.t:0 "比塞大危机"
    france_tunisia_war.d:0 "比塞大危机发生于1961年7月，突尼斯对法国在比塞大的海军基地实施封锁，试图迫使法军撤离。危机最终导致法突双方三日激战，造成630名突尼斯人和24名法国人死亡，最终法国于1963年将城市和海军基地移交给突尼斯。"
    yom_kippur_war.t:0 "赎罪日战争"
    yom_kippur_war.d:0 "赎罪日战争又称斋月战争、十月战争、1973年阿以战争或第四次阿以战争，是1973年10月6日至25日以色列与埃及、叙利亚领导的阿拉伯国家联盟之间的武装冲突。"
    morocco_sahara_war.t:0 "西撒哈拉吞并？"
    morocco_sahara_war.d:0 "西撒哈拉吞并分两个阶段：1976年和1979年。1975年西班牙放弃对西属撒哈拉的控制后，毛里塔尼亚和摩洛哥立即占领该地区。1976年4月14日两国通过西撒哈拉分治协议将其瓜分。"
    iraq_kuwait_war.t:0 "海湾战争？"
    iraq_kuwait_war.d:0 "1990年8月2日，独裁者萨达姆·侯赛因统治下的伊拉克入侵邻国科威特，并在两天内完全占领该国。对科威特的入侵立即遭到国际社会谴责，包括联合国安理会第660号决议，随后安理会一致通过第661号决议对伊拉克实施经济制裁。1990年11月29日通过的安理会第678号决议给予伊拉克最后期限至1991年1月15日执行第660号决议并从科威特撤军；决议还授权成员国在最后期限后使用'一切必要手段'将伊拉克逐出科威特。"
    soviet_afghan_war.t:0 "苏联-阿富汗战争？"
    soviet_afghan_war.d:0 "苏联-阿富汗战争是1979至1989年间在苏联控制的阿富汗民主共和国境内爆发的长期武装冲突。战争始于苏联在列昂尼德·勃列日涅夫指挥下发动入侵，旨在支持当地亲苏政府——该政府是在'风暴-333'行动期间被扶植上台的。"
    vietnam_cambodian_war.t:0 "入侵柬埔寨？"
    vietnam_cambodian_war.d:0 "1978年12月25日，15万越南军队入侵民主柬埔寨，仅用两周时间就击溃了柬埔寨革命军，从而结束了波尔布特政府——该政府在1975年至1978年12月间的柬埔寨种族灭绝中导致近四分之一柬埔寨人口死亡。"
    russia_ukraine_war.t:0 "俄乌战争？"
    russia_ukraine_war.d:0 "俄乌战争是俄罗斯与乌克兰之间的国际冲突，始于2014年2月。在乌克兰尊严革命后，俄罗斯吞并了克里米亚，并支持亲俄分离分子在顿巴斯战争中对抗乌克兰军队。前八年的冲突还包括海上事件、网络战和加剧的政治紧张。2022年2月，俄罗斯发动全面入侵，旨在吞并更多领土并推动政权更迭。"
    second_iraq_war.t:0 "伊拉克战争？"
    second_iraq_war.d:0 "伊拉克战争是2003至2011年间伊拉克境内的长期武装冲突。战争始于美国领导的联军入侵伊拉克并推翻萨达姆·侯赛因的复兴党政府。随着反叛势力出现对抗联军部队和战后伊拉克政府，冲突持续了近十年。美军于2011年正式撤出。"
    chad_libya_war.t:0 "丰田战争？"
    chad_libya_war.d:0 "丰田战争发生于1987年北乍得及乍得-利比亚边境，是乍得-利比亚冲突的最后阶段。其名称源自乍得军队使用的丰田皮卡（主要是丰田海拉克斯和陆地巡洋舰）作为对抗利比亚的机动装备。乍得成功收复北部大部分领土，并在随后数月重创利比亚军队，直至9月签署停火协议结束冲突。"
    us_afghan_war.t:0 "阿富汗战争？"
    us_afghan_war.d:0 "阿富汗战争是2001至2021年间的武装冲突。战争始于美国领导的国际军事联盟入侵阿富汗，推翻塔利班统治的伊斯兰酋长国，三年后建立国际承认的伊斯兰共和国。"
    us_panama_war.t:0 "入侵巴拿马？"
    us_panama_war.d:0 "美国于1989年12月中旬乔治·H·W·布什总统任期内入侵巴拿马。主要目的是推翻巴拿马实际统治者曼努埃尔·诺列加将军——他因敲诈勒索和贩毒被美国通缉。代号'正义事业行动'的军事行动于1990年1月下旬以诺列加投降告终。巴拿马国防军被解散，当选总统吉列尔莫·恩达拉宣誓就职。"
    first_congo_war.t:0 "第一次刚果战争？"
    first_congo_war.d:0 "第一次刚果战争是主要发生在扎伊尔（期间更名为刚果民主共和国）的内战及国际军事冲突，并蔓延至苏丹和乌干达。冲突以外国入侵告终，叛军领袖洛朗-德西雷·卡比拉取代扎伊尔总统蒙博托·塞塞·塞科。卡比拉不稳定的政府随后与盟友发生冲突，为1998-2003年的第二次刚果战争埋下伏笔。"
    second_congo_war.t:0 "第二次刚果战争？"
    second_congo_war.d:0 "第二次刚果战争始于1998年8月的刚果民主共和国，距第一次刚果战争仅一年多，涉及部分相同问题。随着非洲大陆多国参战，战争于2003年7月刚果民主共和国过渡政府掌权时正式结束。"
    russia_georgia_war.t:0 "俄格战争？"
    russia_georgia_war.d:0 "格鲁吉亚共和国在1991年3月苏联解体期间宣布独立。但与分离主义者的战斗导致前南奥塞梯自治州部分地区处于俄罗斯支持但未获国际承认的分离主义者实际控制下。阿布哈兹地区也出现类似僵局，当地分离主义者在1992-1993年发动战争。2000年普京当选俄罗斯总统及2003年格鲁吉亚亲西方政权更迭后，俄格关系开始恶化。2008年4月北约承诺考虑格鲁吉亚入约申请时，两国关系陷入全面外交危机。"
    israel_gaza_war.t:0 "以色列-加沙战争？"
    israel_gaza_war.d:0 "2023年10月7日起，以色列与哈马斯领导的巴勒斯坦武装团体主要在加沙地带及周边爆发武装冲突，约旦河西岸和以色列-黎巴嫩边境也发生交火。当日武装团体从加沙地带对以色列南部发动突袭，成为自1973年赎罪日战争以来该地区最严重的军事升级。在清剿哈马斯武装分子后，以色列军方展开大规模空袭，随后发动地面入侵。"
    moldova_gagauzia_war.t:0 "加告兹冲突？"
    moldova_gagauzia_war.d:0 "加告兹冲突是摩尔多瓦苏维埃社会主义共和国及后来的独立摩尔多瓦共和国与其加告兹人口之间的冲突，后者寻求在摩尔多瓦境内获得更大自治权。冲突以加告兹共和国宣布脱离摩尔多瓦并旨在留在苏联内而达到高潮，但随着苏联解体，加告兹共和国成为事实独立国家。1995年加告兹作为国家自治领土单位被正式承认后重新并入摩尔多瓦。"
    uganda_tanzania_war.t:0 "乌干达-坦桑尼亚战争？"
    uganda_tanzania_war.d:0 "乌干达-坦桑尼亚战争爆发于1978年10月至1979年6月，导致乌干达总统伊迪·阿明下台。战争起因是阿明1971年推翻与坦桑尼亚总统朱利叶斯·尼雷尔关系密切的米尔顿·奥博特总统后两国关系恶化。关于战争爆发的具体情况存在不同说法。1978年10月乌干达军队开始侵入坦桑尼亚，随后宣布吞并卡盖拉突出部。"
    azerbaijan_artsakh_war.t:0 "吞并纳戈尔诺-卡拉巴赫？"
    azerbaijan_artsakh_war.d:0 "2023年9月19日至20日间，阿塞拜疆对自称独立的阿尔察赫共和国发动大规模军事进攻，此举被视为违反2020年第二次纳卡战争后签署的停火协议。9月28日阿尔察赫总统签署法令宣布所有国家机构于2024年1月1日解散，标志着这个分离政权终结。"
    us_libya_war.t:0 "干预利比亚？"
    us_libya_war.d:0 "2011年3月19日，以北约为首的多国联军开始军事干预利比亚以执行联合国安理会第1973号决议。目标是推翻穆阿迈尔·卡扎菲政权。美英海军发射110多枚战斧巡航导弹并实施海上封锁，法国空军、英国皇家空军和加拿大皇家空军在利比亚全境执行任务。"
    us_grenada_war.t:0 "入侵格林纳达？"
    us_grenada_war.d:0 "美国入侵格林纳达始于1983年10月25日黎明。美国与六个加勒比国家组成的联军入侵这个距委内瑞拉160公里的岛国。代号'紧急狂暴行动'的军事行动在数日内完成占领。导火索是人民革命政府内斗导致前领导人莫里斯·毕晓普被软禁处决，革命军事委员会成立。入侵后成立临时政府并于1984年举行选举。"
    us_dominican_republic_war.t:0 "入侵多米尼加共和国？"
    us_dominican_republic_war.d:0 "关于共产党支持多米尼加叛军的指控导致美国介入冲突（代号'动力包行动'），后转变为美洲国家组织通过泛美和平部队占领该国。1966年举行选举，华金·巴拉格尔当选总统，同年外国军队撤离。"
    ogaden_war.t:0 "欧加登战争？"
    ogaden_war.d:0 "欧加登战争是1977年7月至1978年3月索马里与埃塞俄比亚为争夺欧加登地区爆发的军事冲突。"
    badme_war.t:0 "巴德梅战争？"
    badme_war.d:0 "厄立特里亚-埃塞俄比亚战争，又称巴德梅战争，是1998年5月至2000年6月间埃塞俄比亚与厄立特里亚之间爆发的大规模武装冲突。1993年厄立特里亚从埃塞俄比亚独立后，两国关系最初友好。但由于对新划定的国际边界存在分歧，两国关系急剧恶化，最终导致全面战争。"
    sino_vietnamese_war.t:0 "中越战争？"
    sino_vietnamese_war.d:0 "中越战争是1979年初中国与越南之间爆发的短暂冲突。中国发动进攻以回应越南1978年入侵并占领柬埔寨的行为，该行动终结了中国支持的红色高棉政权。冲突持续约一个月，中国军队于1979年3月撤军。"
    saudi_north_yemen_war.t:0 "干涉北也门内战？"
    saudi_north_yemen_war.d:0 "北也门内战是1962年至1970年间在北也门爆发的内战，交战双方为穆塔瓦基利亚王国的支持者与也门阿拉伯共和国的拥护者。战争始于1962年由阿卜杜拉·萨拉尔领导的革命共和派军人发动的政变，他们废黜了新加冕的国王兼伊玛目穆罕默德·巴德尔，并宣布也门为共和国。伊玛目逃至沙特阿拉伯边境，在那里他获得了北方什叶派部落的支持以夺回权力，局势迅速升级为全面内战。"
    PRC_korean_war.t:0 "干预朝鲜战争？"
    PRC_korean_war.d:0 "1950年10月3日，中国试图通过其在印度的大使馆警告美国，如果联合国军越过鸭绿江，中国将进行干预。美国没有回应，因为华盛顿的决策者，包括杜鲁门，认为这一警告是虚张声势。与此同时，10月13日，政治局决定即使在没有苏联空中支援的情况下，中国也将介入，这一决定基于一种信念，即高昂的士气可以战胜装备更先进的敌人。为此，20万中国人民志愿军（PVA）跨过鸭绿江进入朝鲜。在10月19日秘密渡过鸭绿江后，PVA第13兵团于10月25日发起了第一次战役，攻击了在中朝边境附近推进的联合国军。"
    NEJ_yemen_civil_war.t:0 "介入也门内战？"
    NEJ_yemen_civil_war.d:0 "2015年3月26日，沙特阿拉伯率领西亚和北非九国联军对也门进行军事干预，此前也门总统阿卜杜拉布·曼苏尔·哈迪在其部队被胡塞武装从萨那驱逐后请求军事支持。"
    cenepa_war.t:0 "塞内帕战争？"
    cenepa_war.d:0 "塞内帕战争是厄瓜多尔与秘鲁之间爆发的短暂局部军事冲突，争夺位于秘鲁境内（即孔多尔山脉东侧，亚马逊大区孔多尔坎基省）靠近两国边境的一片区域控制权。"
    yemenite_war.t:0 "也门战争？"
    yemenite_war.d:0 "第二次也门战争是也门阿拉伯共和国与也门民主人民共和国之间的短暂军事冲突。战争源于两国关系在北也门总统艾哈迈德·加什米于1978年6月24日遇刺后恶化，两天后主张两也门合并的温和马克思主义者萨利姆·鲁巴伊·阿里也遭杀害。"
    sino_indian_war.t:0 "中印战争？"
    sino_indian_war.d:0 "中印战争是1962年10月至11月中国与印度之间的武装冲突，是中印边境争端的军事升级。战斗发生在印度与中国接壤的边境地区，包括不丹以东的印度东北边境特区和尼泊尔以西的阿克赛钦。1962年11月20日中国单方面宣布停火并同时撤回战前实际控制线后冲突结束。"
    IDO_MSY_war.t:0 "印马对抗？"
    IDO_MSY_war.d:0 "印度尼西亚-马来西亚对抗（印尼、马来西亚和新加坡简称Konfrontasi）是1963年至1966年间因印尼反对马来亚联邦成立马来西亚而引发的武装冲突。1966年印尼总统苏加诺下台后，争端和平解决。"
    SAF_ANG_war.t:0 "萨凡纳行动？"
    SAF_ANG_war.d:0 "萨凡纳行动是1975-1976年南非军事介入安哥拉的代号，属于南非边境战争的一部分，源于安哥拉独立战争。目的是阻止在安哥拉建立对南非敌视的政权。"
    USA_korean_war.t:0 "介入朝鲜战争？"
    USA_korean_war.d:0 "1950年6月25日，朝鲜人民军越过三八线。联合国安理会谴责该入侵并授权联合国军击退朝军。战争头两个月，韩国军队及其盟友几乎被击败，仅守住釜山环形防线。1950年9月，联合国军在仁川登陆，切断朝军补给线。10月联合国军入侵朝鲜并向中朝边境鸭绿江推进。"
    india_hyderabad_war.t:0 "吞并海得拉巴？"
    india_hyderabad_war.d:0 "1947年11月，海得拉巴与印度自治领签署维持现状协议，除不允许印度驻军外保持原有安排。印度认为海得拉巴建立共产主义政权将威胁国家。由于特伦甘纳起义和尼扎姆无法镇压的激进民兵组织拉扎卡尔的崛起，尼扎姆权力被削弱。1948年9月7日，尼赫鲁向尼扎姆发出最后通牒，要求取缔拉扎卡尔并允许印度军队返回塞康德拉巴德。9月13日印度入侵该邦。"
    arab_israeli_war.t:0 "阿以战争？"
    arab_israeli_war.d:0 "1948年阿以战争，又称第一次阿以战争，是巴勒斯坦托管地内战的延续，也是1948年巴勒斯坦战争的第二阶段和最后阶段。随着1948年5月14日以色列宣布独立、午夜英国结束对巴勒斯坦的托管，次日早晨阿拉伯国家军事联盟进入巴勒斯坦托管地领土，内战演变为国家间战争。"
    first_indo_pakistan_war.t:0 "第一次印巴战争？"
    first_indo_pakistan_war.d:0 "1947-1948年印巴战争，又称第一次克什米尔战争，是1947年至1948年印度与巴基斯坦为争夺查谟和克什米尔土邦爆发的战争。"
    football_war.t:0 "足球战争？"
    football_war.d:0 "足球战争是1969年萨尔瓦多与洪都拉斯之间的短暂军事冲突。两国既有紧张关系因1970年世界杯预选赛期间的骚乱而激化。1969年7月14日萨尔瓦多军队向洪都拉斯发动进攻，战争爆发。"
    agacher_strip_war.t:0 "阿加舍地带战争？"
    agacher_strip_war.d:0 "阿加舍地带战争是1985年12月25日至30日布基纳法索与马里为争夺北部边境160公里长的地带爆发的战争，最终以停火告终。"
    ISR_LEB_war.t:0 "利塔尼行动？"
    ISR_LEB_war.d:0 "1978年3月11日，11名巴解组织武装分子在以色列海法以南30公里处海滩登陆，劫持一辆满载乘客的公交车并杀害车上人员，制造了沿海公路大屠杀。作为回应，以色列于3月14日发动利塔尼行动，出动2.5万军队占领黎巴嫩南部（提尔市除外）。"
    SYR_LEB_war.t:0 "叙利亚入侵黎巴嫩？"
    SYR_LEB_war.d:0 "1976年5月31日，叙利亚军队兵分三路入侵黎巴嫩：第一路2000名士兵和60辆坦克经舒夫山区向南推进至西顿，被巴解组织阻截；第二路沿贝鲁特-大马士革轴线西进，在贝鲁特被阻；第三路经贝卡谷地北进后转向西部的黎波里，被基督教武装阻止。至6月10日攻势被完全遏制。"
    vietnam_war_1975.t:0 "春季攻势？"
    vietnam_war_1975.d:0 "美军到1972年已基本撤出越南，1973年巴黎和平协定签署后余部撤离。协定几乎立即被违反，战斗持续至1975年春季攻势和北越军队攻占西贡，标志着战争结束。1976年越南统一。"
    ETH_SOM_border_war.t:0 "埃塞俄比亚-索马里边境战争？"
    ETH_SOM_border_war.d:0 "1982年6月至1983年8月的埃塞俄比亚-索马里边境战争中，埃塞俄比亚大举入侵索马里中部。在战机和装甲部队支援下，埃军投入1万兵力与数千索马里救国民主阵线叛军联合作战。行动最初目标是推进至索马里海岸线并最终推翻巴雷政权。尽管埃军与叛军付出努力，仍未能攻占关键城市加尔卡尤和贝莱德文，索马里军队成功击退主要攻势。但冲突很快在边境城镇加尔多加布和巴兰巴莱陷入僵局。"
    USA_SOM_1993_war.t:0 "哥特式蛇行动？"
    USA_SOM_1993_war.d:0 "哥特式蛇行动是1993年索马里内战期间，美国代号'游骑兵特遣队'的部队在摩加迪沙实施的军事行动，主要目标是抓捕联合国索马里行动二期通缉的索马里全国联盟领导人穆罕默德·法拉赫·艾迪德，因其袭击联合国部队。行动从8月持续至10月，由美国联合特种作战司令部指挥。10月3日特遣队执行抓捕艾迪德两名副手的任务，最终演变为摩加迪沙之战。这场战斗异常惨烈，特遣队给索马里民兵造成重大伤亡，自身也损失惨重。"
    ankoko_island_war.t:0 "安科科岛入侵事件？"
    ankoko_island_war.d:0 "1966年2月，委内瑞拉、英国和圭亚那政府签署了《日内瓦协议》，旨在解决埃塞奎博领土争议。在圭亚那从英国独立五个月后，委内瑞拉军队于1966年10月开始占领安科科岛。[4] 委内瑞拉军队迅速建造了军事设施和一条简易机场。"
    
