    concept_OPEC_oil_embargo_desc:6 "[concept_OPEC_oil_embargo] 是指欧佩克及其成员国集体同意不向某个特定国家出口石油。然而，一些欧佩克成员国如果与被禁运国家关系良好，可能会决定不加入禁运。注意：由于 V3 引擎目前还不允许对特定商品进行禁运，因此该外交行动会发起全面禁运。"
    
