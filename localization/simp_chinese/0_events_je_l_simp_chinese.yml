    je_bretton_woods_system_leader:0 "布雷顿森林体系"
    je_bretton_woods_system_leader_reason:0 "由[SCOPE.sCountry('bretton_woods_system_leader').GetName]领导的布雷顿森林体系是一个完全协商的货币秩序，旨在管理独立国家之间的货币关系。布雷顿森林体系要求各国保证其货币在固定平价率的1%范围内可兑换为[SCOPE.sCountry('bretton_woods_system_leader').GetAdjectiveNoFlag]美元，并且美元可按照每盎司纯金的固定金额兑换为金条，供外国政府和中央银行使用。\n\n该体系的效果是，所有实行半金本位的国家的$lawgroup_monetary_policy$将与[ROOT.GetCountry.GetName]的货币政策相反。"
    je_bretton_woods_system_leader_status:0 "签署国：[GetPlayer.MakeScope.Var('bretton_woods_total_members').GetValue]"
