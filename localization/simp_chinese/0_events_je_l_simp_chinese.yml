    sino_soviet_split.t:0 "中苏交恶？"
    sino_soviet_split_prc.t:0 "中苏交恶"
    sino_soviet_split.d:0 "中苏交恶是指1947至1991年的冷战期间，中苏两国受各自地缘政治的影响，在对马克思列宁主义的不同解释和实际运用中产生了理论分歧，导致两国关系逐步恶化。20世纪50年代末和60年代初，中苏关于正统马克思主义解释的争论变成了关于苏联的国家去斯大林化政策和与西方集团和平共处的国际政策的具体争论，而中国开国元勋毛泽东则斥之为修正主义。"
    # sino_soviet_split_ussr.f:0 "This event fired because the [concept_ruler] of [SCOPE.sCountry('communist_china_scope').GetName] is incompatible with the [concept_ruler] of [ROOT.GetCountry.GetName]."
    sino_soviet_split.f:0 "该事件之所以被触发是由于[SCOPE.sCountry('sino_soviet_split_ussr').GetName]的[concept_ruler]与[ROOT.GetCountry.GetName]的[concept_ruler]互不兼容。"
    
    # eastern_europe_indy.option.1:0 "Let them be more free."
    # eastern_europe_indy.option.2:0 "They do not deserve any freedom!"
    sino_soviet_split.option.1:0 "别再争论了，与中国共产党决裂吧！"
    sino_soviet_split.option.2:0 "让分歧继续下去..."
    sino_soviet_split.option.3:0 "反正我们从来就不喜欢苏联人！"
    
