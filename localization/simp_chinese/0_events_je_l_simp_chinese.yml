    USA_historical_election_system.t:0 "美国总统选举"
    USA_historical_election_system.d:0 "美国总统和副总统的选举是一种间接选举，在美国五十个州或华盛顿特区登记投票的公民，并不直接投票选举这些职位，而是投票选举选举人团的成员。然后，这些选举人直接投票，即选举人票，选举总统和副总统。获得绝对多数选举人票（至少270票，因为第二十三修正案赋予华盛顿特区公民投票权）的候选人将当选该职位。"
    historical_election_system.f:0 "这是一个历史事件。选择非历史选项将保持当前的[concept_ruler]作为总统。"
    
    GBR_historical_election_system.t:0 "英国大选"
    GBR_historical_election_system.d:0 "[ROOT.GetCountry.GetName] 的首相是政府的主要大臣，也是英国内阁的首脑。首相职位首次出现的具体日期并不明确，因为这个角色并非刻意设立，而是通过职责的合并在一段时间内逐渐演变而来的。"
    
    FRA_historical_election_system.t:0 "法国总统选举"
    FRA_historical_election_system.d:0 "法国总统是法国的行政国家元首，也是法国武装部队的总司令。由于总统职位是该国的最高行政机构，因此该职位是法国的最高职位。"
    
    GER_historical_election_system.t:0 "德国大选"
    GER_historical_election_system.d:0 "德国总理是德国的政治领袖和政府首脑。该职位负责人负责选择政府的所有其他成员并主持内阁会议。"
    
    HND_historical_election_system.t:0 "印度大选"
    HND_historical_election_system.d:0 "印度总理是印度政府的行政首脑。尽管印度总统是宪法上、名义上和礼仪上的国家元首，但在实践和通常情况下，行政权力由总理及其选定的部长会议行使。总理是由在印度议会下院，即人民院（Lok Sabha）中占多数席位的政党选举产生的领导人，人民院是印度共和国的主要立法机构。"
    
    BRZ_historical_election_system.t:0 "巴西总统选举"
    BRZ_historical_election_system.d:0 "总统制于1889年建立，当时在一次针对佩德罗二世皇帝的军事政变中宣布了共和国的成立。自那时起，巴西经历了六部宪法、三个独裁时期和三个民主时期。在民主时期，投票一直是强制性的。"
    
    IDO_historical_election_system.t:0 "印度尼西亚总统选举"
    IDO_historical_election_system.d:0 "印度尼西亚共和国总统是印度尼西亚共和国的国家元首和政府首脑。总统领导印度尼西亚政府的行政分支，并担任印度尼西亚国家武装部队的总司令。自2004年以来，总统和副总统直接选举产生，任期五年，可连任一次，最多可任职10年。"
    
    SKO_historical_election_system.t:0 "韩国总统选举"
    SKO_historical_election_system.d:0 "大韩民国总统是大韩民国的国家元首和政府首脑。总统领导国务会议，是国家政府行政部门的负责人，同时也是韩国武装部队的总司令。"
    
    MSY_historical_election_system.t:0 "马来西亚大选"
    MSY_historical_election_system.d:0 "马来西亚首相是马来西亚的政府首脑。首相领导联邦政府的行政部门。马来西亚最高元首会任命一位他认为最有可能获得大多数国会议员支持的国会议员为首相。首相通常是在大选中赢得最多席位的政党领袖。"
    
    RUS_historical_election_system.t:0 "俄罗斯总统选举"
    RUS_historical_election_system.d:0 "俄罗斯联邦总统是俄罗斯的国家元首，担任联邦国家委员会主席和俄罗斯武装力量最高统帅，是俄罗斯的最高职位。"
    
    SOV_historical_election_system.t:0 "苏联总统选举"
    SOV_historical_election_system.d:0 "1990年苏联总统选举于1990年3月14日在苏联举行，旨在选举一位任期五年的总统。这是苏联历史上首次也是唯一一次总统选举，因为总统职位设立于1990年，即苏联解体前一年。选举无竞争，时任苏联共产党总书记米哈伊尔·戈尔巴乔夫是唯一的候选人。"
    
    ROC_historical_election_system.t:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting] 总统选举"
    ROC_historical_election_system.d:0 "中华民国总统，是中华民国的国家元首，同时担任中华民国国军的最高统帅。该职位在1949年前曾拥有统治中国大陆的职权，但自国共内战结束后，其剩余管辖范围仅限于台湾、澎湖、金门、马祖及其他小岛。"
    
    historical_election_system.f:0 "这是一个历史事件，其目的是将当前的[concept_ruler]设定为历史上的[concept_ruler]。选择非历史选项将保持当前的[concept_ruler]作为[SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')]。"
    
