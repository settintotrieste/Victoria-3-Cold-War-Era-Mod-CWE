    cfa_franc_zone:0 "非洲金融共同体法郎区"
    cfa_franc_zone_desc:0 "由[ROOT.GetCountry.GetName]领导的CFA法郎是两种货币的名称，分别是西非CFA法郎，用于八个西非国家，以及中非CFA法郎，用于六个中非国家。尽管是分开的，但两种CFA法郎一直保持等值，并且实际上可以互换。\n\n我们应该致力于保护这一广泛的[concept_currency_union]，因为失去它将对我们的国家威望造成打击。"
    franc_zone:0 "法郎区"
    franc_zone_desc:0 "以[ROOT.GetCountry.GetName]为首的法郎区是一个经济、货币和文化领域，在世界上无与伦比。它由非常多样化的国家和地区组成，源于前法兰西殖民帝国的发展和变迁。\n\n我们应致力于保护这一广泛的[concept_currency_union]，因为失去它将是对我们国家声望的打击。"
    sterling_zone:0 "英镑区"
    sterling_zone_desc:0 "以[ROOT.GetCountry.GetName]为首的英镑区是一组国家，它们要么将本国货币与英镑挂钩，要么直接使用英镑作为本国货币。该区域在1930年代初期开始非正式出现，当时英镑在1931年脱离了金本位制，导致历史上大量贸易以英镑结算的国家的货币转而与英镑挂钩，而不是与黄金挂钩。伦敦的英格兰银行指导了该货币区的货币政策协调。拥有本国货币的成员国将其外汇储备的很大一部分作为英镑余额存放在伦敦。\n\n我们应致力于保护这一广泛的[concept_currency_union]，因为失去它将是对我们国家声望的打击。"
    dollar_zone:0 "美元区"
    ruble_zone:0 "[ROOT.GetCountry.GetAdjectiveNoFlag] 卢布区"
    generic_currency_zone:0 "[ROOT.GetCountry.GetAdjectiveNoFlag] 货币区"
    generic_currency_zone_desc:0 "[ROOT.GetCountry.GetName] 是一个由5个或更多主权成员国组成的主要[concept_currency_union]的领导者。这使得[ROOT.GetCountry.GetAdjective]中央银行对国际利率有很大影响力，并享有很高的声望。\n\n我们应该致力于维护这个广泛的[concept_currency_union]，因为失去它将对我们国家的声望造成打击。"
    
