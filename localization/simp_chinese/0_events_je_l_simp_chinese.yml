    united_libya.t:0 "被利比亚吞并？"
    united_libya.d:0 "的黎波里塔尼亚和昔兰尼加仍处于英国管辖之下，而法国控制着费赞。1944年，伊德里斯从开罗流亡归来，但拒绝在昔兰尼加永久定居，直到1947年取消部分外国控制。根据1947年与盟国的和平条约条款，希望保留的黎波里塔尼亚殖民地的意大利和想要费赞的法国都放弃了对利比亚的所有主张。利比亚因此保持统一。"
    united_arab_republic.t:0 "成立阿拉伯联合共和国？"
    united_arab_republic.d:0 "阿拉伯联合共和国是1958年至1971年间中东的一个主权国家。最初是埃及（包括被占领的加沙地带）和叙利亚在1958年至1961年叙利亚政变后退出联盟前的政治联盟。埃及继续正式称为阿拉伯联合共和国，直到1971年9月安瓦尔·萨达特正式解散它。"
    hashemite_arab_federation.t:0 "成立哈希姆阿拉伯联邦？"
    hashemite_arab_federation.d:0 "哈希姆阿拉伯联邦是一个短暂存在的国家，于1958年由哈希姆伊拉克王国和约旦王国联合组成。尽管名称暗示联邦结构，但实际上是一个邦联。"
    RUS_BYE_union.t:0 "俄罗斯和白俄罗斯联盟国？"
    RUS_BYE_union.d:0 "俄罗斯和白俄罗斯联盟国是由白俄罗斯和俄罗斯组成的超国家联盟，旨在通过经济和国防政策的一体化深化两国关系。最初，联盟国旨在建立一个邦联，但目前两国仍保持独立。"
    SEN_GAM_union.t:0 "塞内冈比亚邦联？"
    SEN_GAM_union.d:0 "塞内冈比亚，正式名称为塞内冈比亚邦联，是20世纪末塞内加尔与其几乎完全被塞内加尔包围的邻国冈比亚之间的松散邦联。"
    KAS_HND_union.t:0 "查谟和克什米尔加入印度？"
    KAS_HND_union.d:0 "根据1947年印度独立法的规定，哈里·辛格大君签署加入文书，同意将其邦加入印度自治领。"
    NET_IDO_union.t:0 "荷兰-印度尼西亚联盟？"
    NET_IDO_union.d:0 "荷兰-印度尼西亚联盟是1949年至1956年间荷兰与印度尼西亚之间的邦联关系。1949年达成协议，是荷兰试图在其前殖民地荷属东印度（现印度尼西亚）独立后，至少在个人联盟框架内，继续以邦联方式将其与荷兰绑定。"
    MLT_GBR_union.t:0 "马耳他-英国一体化公投"
    MLT_GBR_union.d:0 "1956年2月11日和12日在马耳他举行了与英国一体化的公投。提案以77%的投票率获得批准，投票率为59%；低投票率部分是由于国民党抵制。提案从未完全实施，八年后该国成为英联邦内的独立国家，名为马耳他国。"
    FRA_GBR_union.t:0 "法英联盟？"
    FRA_GBR_union.d:0 "1956年9月，由于苏伊士危机中的共同敌人，成立了英法特遣部队。法国总理居伊·摩勒提议在法国联盟与英国之间建立联盟，以伊丽莎白二世为国家元首并实行共同公民身份。作为替代方案，摩勒提议法国加入英联邦。英国首相安东尼·艾登拒绝了这两个提议；法国随后加入了建立欧洲经济共同体的罗马条约。"
    YUG_BUL_union.t:0 "巴尔干联邦？"
    YUG_BUL_union.d:0 "布莱德协议于1947年8月1日由格奥尔基·季米特洛夫和约瑟普·布罗兹·铁托在斯洛文尼亚人民共和国布莱德签署，为保加利亚和南斯拉夫未来统一为一个新的巴尔干联邦铺平了道路。1948年6月铁托-斯大林分裂后，协议政策被逆转，当时保加利亚不愿成为铁托想象中的南斯拉夫第七个共和国，并受苏联利益约束，采取了反对南斯拉夫的立场。当共产党情报局运动切断南斯拉夫共产党领导层时，保加利亚政府于1949年10月1日废除了布莱德友好合作互助条约及其所有协议。"
    LBY_EGY_union.t:0 "阿拉伯共和国联邦？"
    LBY_EGY_union.d:0 "阿拉伯共和国联邦是穆阿迈尔·卡扎菲试图合并利比亚、埃及和叙利亚以创建一个统一的阿拉伯国家的失败尝试。尽管1971年9月1日各国公投批准，但三国在合并的具体条款上存在分歧。联邦从1972年1月1日持续到1977年11月19日。"
    IRQ_SYR_union.t:0 "阿拉伯共和国联盟？"
    IRQ_SYR_union.d:0 "1972年3月，复兴党伊拉克向埃及和叙利亚提议重建1963年失败的阿拉伯联合共和国。伊拉克提议是对约旦提出的阿拉伯联合王国提议的立即反应，但与已建立的阿拉伯共和国联邦相冲突，并因伊拉克-叙利亚分歧而失败。"
    UAR_NYE_union.t:0 "阿拉伯联合国家？"
    UAR_NYE_union.d:0 "阿拉伯联合共和国是1958年由埃及和叙利亚联合组成的主权国家。同年，已与埃及签署防御条约的也门王国（北也门）于1958年3月8日与新国家加入一个名为阿拉伯联合国家的松散邦联。这一决定的一个原因是，长期以来，也门感到受到其北方更大更强大的邻国沙特阿拉伯的威胁，因此将邦联视为安全保障。然而，与阿拉伯联合共和国成员国不同，北也门仍是一个独立的主权国家。"
    GHA_GUI_union.t:0 "非洲国家联盟？"
    GHA_GUI_union.d:0 "非洲国家联盟，有时称为加纳-几内亚-马里联盟，是1958年成立的短暂而松散的地区组织，将西非国家加纳和几内亚联系为独立非洲国家联盟。马里于1961年加入。1963年解散。"
    HZB_RSK_BOS_union.t:0 "代顿协议？"
    HZB_RSK_BOS_union.d:0 "代顿协议是1995年11月21日在美国俄亥俄州代顿市附近的赖特-帕特森空军基地达成的和平协议，并于1995年12月14日在巴黎正式签署。这些协议结束了持续三年半的波斯尼亚战争，这是更大的南斯拉夫战争的一部分。交战各方同意和平并建立一个名为波斯尼亚和黑塞哥维那的单一主权国家，由两部分组成：主要是塞族人口的斯普斯卡共和国和主要是克族-波斯尼亚克族人口的波斯尼亚和黑塞哥维那联邦。"
    
    historical_union_formation.option.1:0 "是"
    historical_union_formation.option.2:0 "不，我们将保持独立！"
    
    transfer_territory_libya.t:0 "将费赞地区移交给利比亚？"
    transfer_territory_libya.d:0 "的黎波里塔尼亚和昔兰尼加仍处于英国管理之下，而法国控制着费赞地区。1944年，伊德里斯从开罗流亡归来，但拒绝在昔兰尼加永久定居，直到1947年取消部分外国控制。根据1947年与盟国的和平条约条款，希望保留的黎波里塔尼亚殖民地的意大利和想要费赞的法国放弃了对利比亚的所有主张。利比亚因此保持统一。"
    transfer_territory_somalia.t:0 "将索马里移交给意大利？"
    transfer_territory_somalia.d:0 "索马里兰托管地是位于现今索马里的联合国托管领土。其首都是摩加迪沙，1950年至1960年由意大利管理，此前英国军事管理当局解散。1960年获得独立。"
    transfer_territory_eritrea.t:0 "将厄立特里亚移交给埃塞俄比亚？"
    transfer_territory_eritrea.d:0 "二战后，厄立特里亚由英国军事管理当局管理，直到1952年。根据1952年联合国大会的决定，厄立特里亚将自行管理，拥有当地议会，但在外交和国防方面，将与埃塞俄比亚建立为期十年的联邦关系。"
    transfer_territory_tangier.t:0 "将丹吉尔移交给摩洛哥？"
    transfer_territory_tangier.d:0 "1956年3月2日法国保护国结束和1956年4月7日西班牙保护国结束后，丹吉尔区控制委员会于1956年6月召开会议，提出了一项临时政权的协议，1956年7月5日由摩洛哥外交部长艾哈迈德·巴拉弗雷杰代表苏丹穆罕默德五世在拉巴特签署。因此，行政长官职位被废除，并于1956年7月10日由摩洛哥总督或阿米尔取代，门杜布·艾哈迈德·塔齐立即担任此职。同时，丹吉尔警察被移交摩洛哥当局。"
    transfer_territory_saarland.t:0 "将萨尔地区移交给西德？"
    transfer_territory_saarland.d:0 "1954年，法国和德意志联邦共和国（西德）制定了一项名为《萨尔法规》的详细计划，以建立一个独立的萨尔地区。1954年10月23日，两国签署了该协议，作为巴黎协定的一部分，但1955年10月23日举行的公民投票以67.7%的反对票否决了该计划。1956年10月27日，《萨尔条约》宣布萨尔地区应被允许加入西德，并于1957年1月1日完成。"
    transfer_territory_ruhr.t:0 "将鲁尔区移交给西德？"
    transfer_territory_ruhr.d:0 "鲁尔管理局是根据1948年6月7日美国、英国、法国和比荷卢国家在伦敦六国会议后发布的公报设立的。1951年《巴黎条约》后废除，其活动移交给了欧洲煤钢共同体（ECSC）。1951年10月19日在巴黎签署了终止国际鲁尔管理局的协议，1952年6月25日终止国际鲁尔管理局职能的协议生效。"
    transfer_territory_trieste.t:0 "将的里雅斯特移交给意大利？"
    transfer_territory_trieste.d:0 "的里雅斯特自由区是二战后联合国安理会直接负责的南欧独立领土，位于意大利北部和南斯拉夫之间，面向亚得里亚海北部。1954年该领土事实上解体，分别移交给意大利（A区）和南斯拉夫（B区）。这引发了边界争端，直到二十年后1975年签署双边《奥西莫条约》才得以解决，该条约于1977年批准。"
    transfer_territory_port_arthur.t:0 "将旅顺港移交给中国？"
    transfer_territory_port_arthur.d:0 "旅顺海军基地的管理权几经易手：1895-1904年由中国转给沙俄，1905-1945年由日本帝国控制，1945-1956年由苏联管理，1956年后回归中国。"
    transfer_territory_panama_canal.t:0 "将巴拿马运河移交给巴拿马？"
    transfer_territory_panama_canal.d:0 "1977年9月7日，美国总统吉米·卡特和巴拿马实际领导人奥马尔·托里霍斯签署了条约。这推动了巴拿马人自由控制运河的进程，只要巴拿马签署一项保证运河永久中立的条约。该条约导致巴拿马于1999年12月31日中午完全控制运河，巴拿马运河管理局（ACP）接管了水道。"
    transfer_territory_hong_kong.t:0 "将香港移交给中国？"
    transfer_territory_hong_kong.d:0 "香港从英国移交中华人民共和国是在1997年7月1日午夜。这一事件结束了英国在这块前殖民地156年的统治，始于1841年。香港被确立为中国的特别行政区（SAR），为期50年，在此期间保持与大陆不同的经济和管理体系。"
    transfer_territory_macau.t:0 "将澳门移交给中国？"
    transfer_territory_macau.d:0 "澳门从葡萄牙共和国移交中华人民共和国是在1999年12月20日午夜。这一事件结束了葡萄牙在这块前定居点442年的统治，始于1557年。"
    transfer_territory_west_papua.t:0 "将西巴布亚移交给印度尼西亚？"
    transfer_territory_west_papua.d:0 "20世纪40年代末，荷属东印度群岛的领土成为独立的印度尼西亚国家，除了西新几内亚。荷兰保留了对西新几内亚（荷属新几内亚）的主权，直到1962年8月15日的《纽约协议》将该地区移交给印度尼西亚。"
    transfer_territory_somaliland.t:0 "将索马里兰移交给索马里？"
    transfer_territory_somaliland.d:0 "1960年6月26日，英属索马里兰被英国正式授予独立，成为索马里兰国。五天后，1960年7月1日，索马里兰国自愿与索马里托管地（前意属索马里）联合，组成索马里共和国。"
    transfer_territory_japanese_okinawa.t:0 "将冲绳移交给日本？"
    transfer_territory_japanese_okinawa.d:0 "《冲绳归还协定》是美国和日本之间的一项协议，美国同意放弃根据《旧金山和约》第三条获得的所有权利和利益，这些权利和利益是太平洋战争的结果，从而将冲绳县的治权移交日本。"
    transfer_territory_south_cameroon.t:0 "将南喀麦隆移交给喀麦隆？"
    transfer_territory_south_cameroon.d:0 "1959年和1961年在喀麦隆举行了公民投票，决定与尼日利亚或喀麦隆联合。1961年，北喀麦隆投票赞成与尼日利亚联合，南喀麦隆投票赞成与（前法属）喀麦隆联合。"
    transfer_territory_french_india.t:0 "将印度殖民地移交给印度？"
    transfer_territory_french_india.d:0 "1954年10月18日，在市政本地治里和潘查亚特公社举行的有178人参加的全民投票中，170人赞成合并，8人反对。1954年11月1日，法国印度领土从法国治理实际移交给印度联邦，并建立为本地治里中央直辖区。1956年签署了法律上移交的条约。"
    transfer_territory_christmas_island:0 "应澳大利亚的要求，英国将主权移交给澳大利亚，澳大利亚政府向新加坡支付2000万美元作为磷酸盐收入损失的补偿。英国的《圣诞岛法案》于1958年5月14日获得御准，使英国能够通过枢密院令将圣诞岛的管辖权从新加坡移交给澳大利亚。澳大利亚的《圣诞岛法案》于1958年9月通过，该岛于1958年10月1日正式置于澳大利亚联邦的管辖之下。"
    transfer_territory_christmas_island:0 "应澳大利亚的要求，英国将主权移交给澳大利亚，澳大利亚政府向新加坡支付2000万美元作为磷酸盐收入损失的补偿。英国的《圣诞岛法案》于1958年5月14日获得御准，使英国能够通过枢密院令将圣诞岛的管辖权从新加坡移交给澳大利亚。澳大利亚的《圣诞岛法案》于1958年9月通过，该岛于1958年10月1日正式置于澳大利亚联邦的管辖之下。"
    transfer_territory_israel_egypt.t:0 "《戴维营协议》？"
    transfer_territory_israel_egypt.d:0 "《戴维营协议》是埃及总统安瓦尔·萨达特和以色列总理梅纳赫姆·贝京于1978年9月17日签署的两项政治协议，此前在美国总统马里兰州乡村度假地戴维营进行了12天的秘密谈判。"
    transfer_territory_israel_palestine.t:0 "《奥斯陆第一协议》？"
    transfer_territory_israel_palestine.d:0 "《奥斯陆第一协议》或奥斯陆I，正式名称为《关于临时自治政府安排的原则宣言》或简称《原则宣言》（DOP），是1993年试图建立一个框架以解决持续不断的巴以冲突。"
    transfer_territory_crimea.t:0 "吞并克里米亚？"
    transfer_territory_crimea.d:0 "2014年2月和3月，俄罗斯入侵乌克兰的克里米亚半岛，然后吞并了它。这是在尊严革命后相对权力真空时期发生的。"
    transfer_territory_aouzou_strip.t:0 "移交奥祖地带？"
    transfer_territory_aouzou_strip.d:0 "通过法国对利比亚的压力和尼日尔总统哈马尼·迪奥里的调解，利比亚和乍得于1972年4月17日恢复了外交关系。不久后，托姆巴巴耶与以色列断交，据说他于11月28日秘密同意将奥祖地带割让给利比亚。作为交换，卡扎菲承诺向乍得总统提供4000万英镑，两国于1972年12月签署了友好条约。"
    transfer_territory_china_SAR.t:0 "结束一国两制？"
    transfer_territory_china_SAR.d:0 "“一国两制”是[ROOT.GetCountry.GetName]的一项宪法原则，描述了香港和澳门特别行政区的治理方式。它规定中国只有一个，但这些地区可以保留自己的经济和行政制度，而中国大陆的其他地区则使用不同的制度。在这一原则下，这两个地区可以继续拥有自己的政府系统、法律、经济和金融事务，包括与外国贸易关系，所有这些都独立于中国大陆。现在是我们选择是否在[SCOPE.sCountry('1_country_2_systems_SAR').GetName]继续这一制度的时候了。"
    transfer_territory_china_SAR.f:0 "此事件触发的原因是 [SCOPE.sCountry('1_country_2_systems_SAR').GetName] 作为 [ROOT.GetCountry.GetName] 的$特别行政区$已有超过50年。"
    transfer_territory_omani_gwadar.t:0 "将瓜达尔出售给巴基斯坦？"
    transfer_territory_omani_gwadar.d:0 "1947年巴基斯坦独立时，瓜达尔仍处于阿曼当局的控制之下。尽管如此，巴基斯坦开始表现出对瓜达尔的兴趣。在巴基斯坦总理费罗兹·汗·努恩和阿曼苏丹赛义德·本·泰穆尔的努力下达成协议，巴基斯坦于1958年9月8日购买了这块土地，并于1958年12月8日正式成为巴基斯坦的一部分。"
    transfer_territory_portuguese_cabinda.t:0 "将卡宾达移交给安哥拉？"
    transfer_territory_portuguese_cabinda.d:0 "1975年1月15日在葡萄牙阿尔沃签署的《阿尔沃协议》授予安哥拉于11月11日脱离葡萄牙独立，并正式结束了长达13年的安哥拉独立战争。FLEC从未同意的该条约将卡宾达描述为'安哥拉不可分割的一部分'。"
    transfer_territory_british_bizonia.t:0 "在德国建立双占区？"
    transfer_territory_british_bizonia.d:0 "双占区或比佐尼亚是二战后德国被占领期间，1947年1月1日美国和英国占领区的合并。"
    transfer_territory_french_trizonia.t:0 "在德国建立三占区？"
    transfer_territory_french_trizonia.d:0 "1948年8月1日，双占区治理扩展到包括法国占领区，由此产生的结构非正式地称为三占区或特里佐尼西亚。四个占领国之间的关系继续恶化，四方结构变得难以管理。1948年3月，盟军管制委员会停止运作，三占区由盟军高级委员会取代。"
    transfer_territory_KMT_PRC.t:0 "撤退到台湾？"
    transfer_territory_KMT_PRC.d:0 "国民党政府撤退到台湾是指当时国际承认的国民党统治的中华民国政府于1949年12月7日在失去中国大陆的内战后流亡到台湾岛。"
    transfer_territory_dutch_east_indonesia.t:0 "登巴萨会议？"
    transfer_territory_dutch_east_indonesia.d:0 "登巴萨会议于1946年12月7日至24日在巴厘岛登巴萨的巴厘酒店举行，导致东印度尼西亚国的建立，成为印度尼西亚合众国的一部分。正是在这次会议上，荷兰政府表示其立场是西新几内亚的控制权不会与荷属东印度群岛的其他部分同时移交。"
    transfer_territory_port_porkkala.t:0 "归还波卡拉海军基地？"
    transfer_territory_port_porkkala.d:0 "波卡拉海军基地是1944年至1956年间苏联在芬兰波卡拉半岛上的基尔科努米、因戈和西温提奥市镇运营的海军基地，距离赫尔辛基以西30公里（19英里）。根据1944年芬兰、苏联和英国签署的《莫斯科停战协定》，该地区租借给苏联。1956年该地区归还芬兰。"
    transfer_territory_port_bornholm.t:0 "结束对博恩霍尔姆岛的占领？"
    transfer_territory_port_bornholm.d:0 "5月9日苏联军队登陆该岛，经过短暂战斗，德国驻军（约12000人）投降。苏联军队于1946年4月5日离开该岛。"
    transfer_territory_port_dodecanese.t:0 "将多德卡尼斯群岛移交给希腊？"
    transfer_territory_port_dodecanese.d:0 "战后，这些岛屿成为英国军事保护地，几乎立即被允许管理自己的民事事务，从而非正式地与希腊联合，尽管主权和军事控制是分开的。尽管土耳其反对，也希望获得这些岛屿，但它们根据1947年与意大利的和平条约正式与希腊联合。"
    transfer_territory_british_newfoundland.t:0 "将纽芬兰与加拿大合并？"
    transfer_territory_british_newfoundland.d:0 "1948年纽芬兰公投是决定纽芬兰自治领政治未来的一系列两次公投。公投前，纽芬兰负债累累，经过几次代表团讨论决定该国是加入加拿大（'联邦'）、继续受英国统治还是恢复独立。公投投票于1948年6月3日和7月22日举行。最终结果是纽芬兰加入联邦，并于1949年3月31日成为加拿大第十个省。"
    transfer_territory_british_sarawak.t:0 "吞并砂拉越？"
    transfer_territory_british_sarawak.d:0 "砂拉越王国是1841年建立的独立国家，1888年开始与英国签订保护条约。1888年，拉贾从英国政府获得受保护国地位，同时避免了被吞并。第二次世界大战和日本军队的到来最终结束了拉贾统治，1945年日本投降后该领土置于军事管理之下，1946年英国违背《大西洋宪章》将其吞并为其最后一个直辖殖民地。"
    transfer_territory_lebanon_ISR.t:0 "结束对黎巴嫩的占领？"
    transfer_territory_lebanon_ISR.d:0 "在1999年5月以色列大选前，以色列总理埃胡德·巴拉克承诺在一年内将所有以色列军队从南黎巴嫩撤出，实际上放弃了对南黎巴嫩军的支持。当以色列和叙利亚之间的谈判努力（目的是达成以色列和黎巴嫩之间的和平协议）因叙利亚对黎巴嫩的控制（直到2005年）而失败时，巴拉克决定将以色列国防军撤至以色列边界。"
    transfer_territory_lebanon_SYR.t:0 "结束对黎巴嫩的占领？"
    transfer_territory_lebanon_SYR.d:0 "2000年以色列从南黎巴嫩撤军和哈菲兹·阿萨德去世后，叙利亚军事存在面临黎巴嫩民众的批评和抵抗。随着联合国安理会第1559号决议的通过以及黎巴嫩前总理拉菲克·哈里里遇刺和叙利亚涉嫌参与其死亡的指控，一场被称为'雪松革命'的公众起义席卷全国。2005年3月5日，叙利亚总统巴沙尔·阿萨德在叙利亚议会讲话中宣布叙利亚军队将开始从黎巴嫩撤军。叙利亚于2005年4月30日完成从黎巴嫩的全部撤军。"
    transfer_territory_SAF_NMB.t:0 "将沃尔维斯湾归还纳米比亚？"
    transfer_territory_SAF_NMB.d:0 "1990年，西南非洲作为纳米比亚获得独立，但沃尔维斯湾仍处于南非的主权之下。1993年8月，在种族隔离结束之前，南非的多党谈判论坛通过了一项决议，呼吁将沃尔维斯湾及其离岸岛屿重新纳入纳米比亚。同年，南非议会通过了《沃尔维斯湾移交给纳米比亚法案》。两国签署条约后，南非于1994年3月1日正式将沃尔维斯湾和企鹅群岛的主权移交给纳米比亚。"
    transfer_territory_spanish_morocco.t:0 "西班牙将里夫地区归还摩洛哥？"
    transfer_territory_spanish_morocco.d:0 "1956年，当法国结束对摩洛哥的保护国地位时，西班牙也终止了保护国制度并将该领土归还给新独立的摩洛哥王国，但仍保留殖民时期前就属于西班牙的主权地（如休达、梅利利亚）、朱比角、伊夫尼以及其他摩洛哥境外的殖民地（如西属撒哈拉）。"
    
    historical_territorial_transfers.option.1:0 "移交这些领土"
    historical_territorial_transfers.option.2:0 "这些领土必须属于我们！"
    
    historical_territorial_annexation.option.1:0 "吞并该领土！"
    historical_territorial_annexation.option.2:0 "我们不需要更多土地"
    
    malaysia_singapore.t:0 "新加坡独立？"
    malaysia_singapore.d:0 "1965年8月9日，马来西亚国会以126-0票通过驱逐新加坡的决议，所有新加坡议员均抵制投票。当天，李光耀在电视记者会上含泪宣布新加坡成为主权独立国家。"
    CAF_rhodesia.t:0 "解散罗德西亚与尼亚萨兰联邦？"
    CAF_rhodesia.d:0 "该联邦于1963年12月31日正式解体。1964年解体后不久，北罗德西亚和尼亚萨兰分别以赞比亚和马拉维之名独立。1965年11月，南罗德西亚单方面宣布脱离英国独立，成立罗德西亚国。"
    uar_syria.t:0 "叙利亚独立？"
    uar_syria.d:0 "与许多叙利亚人设想的两个阿拉伯民族联邦不同，阿联演变为完全由埃及主导的国家。叙利亚政治生活也被削弱，纳赛尔要求解散叙利亚所有政党。高度中央集权的埃及政府将纳赛尔的社会主义政治经济体系强加于较弱的叙利亚，引发叙利亚商界和军界强烈反弹，最终导致1961年9月28日叙利亚政变及阿联解体。"
    west_indies_dissolution.t:0 "解散西印度群岛联邦？"
    west_indies_dissolution.d:0 "西印度群岛联邦根据英国议会1962年《西印度群岛法案》正式解散。剩余的"小八省"再次成为由伦敦直接管辖的独立殖民地，其中大部分后来相继独立。"
    NET_IDO.t:0 "解散荷兰-印度尼西亚联盟？"
    NET_IDO.d:0 "荷兰-印度尼西亚联盟是1949至1956年间荷兰与印度尼西亚的邦联关系。1954年8月17日，在庆祝印尼独立9周年的演讲中，苏加诺总统以该联盟阻碍印尼发展为由单方面宣布解散。"
    ussr_dissolution.t:0 "解散苏联？"
    ussr_dissolution.d:0 "苏联解体是指苏联内部瓦解的过程，导致该国作为主权国家及其联邦政府终结，15个加盟共和国于1991年12月26日获得完全独立。"
    ussr_dissolution.f:0 "此事件触发条件：达到历史解体条件，或存在反共利益集团革命运动且国民经济低迷。"
    CZH_dissolution.t:0 "解散捷克斯洛伐克？"
    CZH_dissolution.d:0 "1992年12月31日生效的捷克斯洛伐克解体，是该联邦共和国自主分裂为捷克共和国和斯洛伐克两个独立国家。两者分别对应1969年成立的捷克社会主义共和国和斯洛伐克社会主义共和国——这两个构成国直至1989年底都是捷克斯洛伐克社会主义共和国的组成部分。"
    CZH_dissolution.f:0 "此事件触发条件：达到历史解体条件，或存在反共利益集团革命运动且国民经济低迷。"
    SER_MON_dissolution.t:0 "黑山独立？"
    SER_MON_dissolution.d:0 "2006年5月21日黑山举行独立公投，以55.5%的支持率勉强超过55%的门槛获得通过。"
    CAN_QUE_1_dissolution.t:0 "第一次魁北克公投？"
    CAN_QUE_1_dissolution.d:0 "1980年魁北克独立公投是该省首次就魁北克在加拿大地位及是否寻求主权路径进行的公投。由主张脱离加拿大的魁北克人党政府发起，5月20日全省公投结果以59.56%反对、40.44%支持否决分离提案。"
    CAN_QUE_2_dissolution.t:0 "第二次魁北克公投？"
    CAN_QUE_2_dissolution.d:0 "1995年魁北克公投是第二次就该法语省份是否宣布主权成为独立国家（前提是向加拿大提出政治经济协议）进行的投票。10月30日公投创下魁省93.52%的历史最高投票率，最终反对派以50.58%得票率、54,288票优势胜出。"
    IRQ_KUR_dissolution.t:0 "承认库尔德自治？"
    IRQ_KUR_dissolution.d:0 "2003年伊拉克战争前，库尔德两党在与阿拉伯反萨达姆势力谈判中达成一致：若萨达姆下台，阿拉伯阵营同意承认库尔德自治。库尔德地区还与美国联合清剿了哈莱卜杰地区的伊斯兰武装组织，并驻有数千士兵。自1992年存在的库尔德自治于2005年在新伊拉克宪法中获得正式承认。"
    GBR_SCO_dissolution.t:0 "苏格兰独立公投"
    GBR_SCO_dissolution.d:0 "2014年9月18日苏格兰举行脱离英国独立公投，问题为'苏格兰应该成为独立国家吗？'。最终反对独立阵营以2,001,926票对1,617,989票获胜。"
    SPA_CAT_dissolution.t:0 "加泰罗尼亚独立公投"
    SPA_CAT_dissolution.d:0 "2017年10月1日西班牙加泰罗尼亚自治区举行独立公投，该投票由加泰议会通过《加泰自决公投法》批准。9月7日西班牙宪法法院应中央政府请求裁定公投违宪并予以叫停。"
    SKN_GBR_dissolution.t:0 "解散圣基茨-尼维斯-安圭拉？"
    SKN_GBR_dissolution.d:0 "1967年安圭拉岛成为拥有完全内部自治权的圣基茨-尼维斯-安圭拉联系邦成员，但许多安圭拉人不满圣基茨主导地位。1980年安圭拉最终获准正式分离，成为英国海外领土。"
    FRA_NCD_dissolution.t:0 "新喀里多尼亚独立公投"
    FRA_NCD_dissolution.d:0 "2021年12月12日法国南太平洋领地新喀里多尼亚举行独立公投，这是根据《努美阿协议》继2018年（57%反对）和2020年（53%反对）后的第三次也是最后一次公投。"
    UAS_GHA.t:0 "非洲国家联盟解体"
    UAS_GHA.d:0 "该联盟于1963年5月悄无声息地解散。关于其失败原因有不同解释，包括民族主义竞争及恩克鲁玛借鉴的美国联邦模式存在固有缺陷。阿多姆·格塔丘认为根本原因在于成员国对联邦联合与独立自主的平衡存在深刻分歧。"
    PHI_MGD_dissolution.t:0 "《邦萨摩洛组织法》？"
    PHI_MGD_dissolution.d:0 "该菲律宾法律规定在穆斯林棉兰老建立邦萨摩洛自治区，废除原棉兰老穆斯林自治区，并根据2014年政府与摩洛伊斯兰解放阵线签署的《邦萨摩洛全面和平协议》确立基本政府架构。"
    SOM_SML_dissolution.t:0 "索马里兰独立？"
    SOM_SML_dissolution.d:0 "索马里兰国自愿与意属索马里托管地合并组成索马里共和国。两国联合早期就问题频现，索马里巴雷政权在灾难性的欧加登战争后对索马里兰主要氏族伊萨克实施高压政策，最终引发十年独立战争，1991年索马里兰宣布独立。"
    MOR_WSA_dissolution.t:0 "西撒哈拉停火协议？"
    MOR_WSA_dissolution.d:0 "1991年由联合国斡旋达成的西撒哈拉停火协议于1991年9月6日生效。这是更广泛和平进程的关键部分，包括建立联合国西撒哈拉全民投票特派团（MINURSO），以监督停火并为该地区未来的全民公投做准备。尽管停火协议维持了近30年，但最终未能解决冲突。"
    
