    espionage_instigate_domestic_unrest.t:0 "在 [SCOPE.sCountry('espionage_target').GetName] 制造动荡的机会"
    espionage_instigate_domestic_unrest.d:0 "[SCOPE.sCountry('espionage_attacker').GetAdjective] 特工在 [SCOPE.sCountry('espionage_target').GetName] 活动时，发现了一个可以煽动动荡和混乱的机会。他们提议在主要媒体上发布某些煽动性的政治信息，以引发骚乱和抗议。这一秘密行动应在 12 个月内增加 [SCOPE.sCountry('espionage_target').GetName] 的激进分子数量。"
    espionage_instigate_domestic_unrest.f:0 "请注意，我们的行动有可能被[SCOPE.sCountry('espionage_target').GetAdjective]情报部门发现，这将严重损害我们与[SCOPE.sCountry('espionage_target').GetName]的关系。"
    espionage_instigate_domestic_unrest_target.t:0 "外国特工煽动的国内骚乱"
    espionage_instigate_domestic_unrest_target.d:0 "属于外国的特工在我国煽动了不安。他们利用在[ROOT.GetCountry.GetAdjective]媒体圈的影响力，发表了一系列煽动种族和宗教敌意的文章。这导致了[ROOT.GetCountry.GetName]各地的大规模抗议和骚乱。虽然尚不清楚是谁发动了这样的攻击，但我们的情报部门怀疑这是[SCOPE.sCountry('suspected_espionage_attacker').GetName]所为。"
    espionage_instigate_domestic_unrest_target.f:0 "请注意，这只是猜测[SCOPE.sCountry('suspected_espionage_attacker').GetName]进行了秘密行动，因此选择指责他们背信弃义可能是错误的。"
    
    espionage_conduct_economic_sabotage.t:0 "在[SCOPE.sCountry('espionage_target').GetName]进行经济破坏的机会"
    espionage_conduct_economic_sabotage.d:0 "在[SCOPE.sCountry('espionage_target').GetName]活动的[SCOPE.sCountry('espionage_attacker').GetAdjective]特工发现了一个机会，可以扰乱[SCOPE.sCountry('espionage_target').GetAdjective]工厂、矿山和铁路的经济活动。他们提议煽动工业动荡，并炸毁[SCOPE.sCountry('espionage_target').GetAdjective]供应链中的某些关键建筑。这项秘密行动应在12个月内减少[SCOPE.sCountry('espionage_target').GetName]中任何制造业、采矿业或基础设施建筑的生产效率。"
    espionage_conduct_economic_sabotage.f:0 "请注意，我们的行动有可能被[SCOPE.sCountry('espionage_target').GetAdjective]情报部门发现，这将严重损害我们与[SCOPE.sCountry('espionage_target').GetName]的关系。"
    espionage_conduct_economic_sabotage_target.t:0 "境外势力的经济破坏活动"
    espionage_conduct_economic_sabotage_target.d:0 "隶属于外国的特工煽动了工业动荡，并炸毁了[ROOT.GetCountry.GetAdjective]供应链中的某些关键建筑。这将在12个月内减少[ROOT.GetCountry.GetName]所有制造业、采矿业或基础设施建筑的产出。虽然尚不清楚此类攻击的幕后黑手是谁，但我们的情报部门怀疑这是[SCOPE.sCountry('suspected_espionage_attacker').GetName]所为。"
    espionage_conduct_economic_sabotage_target.f:0 "请注意，这只是猜测 [SCOPE.sCountry('suspected_espionage_attacker').GetName] 进行了秘密行动，因此选择指责他们背叛可能是不恰当的。"
    
    espionage_instigate_secessionist_movement.t:0 "在 [SCOPE.sCountry('espionage_target').GetName] 煽动分裂主义运动的机会"
    espionage_instigate_secessionist_movement.d:0 "在 [SCOPE.sCountry('espionage_target').GetName] 活动的 [SCOPE.sCountry('espionage_attacker').GetAdjective] 特工发现了一个机会，可以煽动针对 [SCOPE.sCountry('espionage_target').GetAdjective] 政府的民族主义情绪。他们提议在居住在 [SCOPE.sCountry('espionage_target').GetAdjective] 非建制州的人口之间传播反帝国主义宣传。这项秘密行动应在 12 个月内增加属于 [SCOPE.sCountry('espionage_target').GetName] 的非建制州中的激进分子数量。"
    espionage_instigate_secessionist_movement.f:0 "请注意，我们的行动有可能被[SCOPE.sCountry('espionage_target').GetAdjective]情报部门发现，这将严重损害我们与[SCOPE.sCountry('espionage_target').GetName]的关系。"
    espionage_instigate_secessionist_movement_target.t:0 "境外势力煽动的分离主义运动"
    espionage_instigate_secessionist_movement_target.d:0 "隶属于外国的特工在我们的非建制州煽动了针对[ROOT.GetCountry.GetAdjective]政府的民族主义情绪。这将增加[ROOT.GetCountry.GetName]非建制州因歧视而产生的激进分子数量，持续时间长达12个月。虽然尚不清楚此类攻击的幕后黑手是谁，但我们的情报部门怀疑这是[SCOPE.sCountry('suspected_espionage_attacker').GetName]所为。"
