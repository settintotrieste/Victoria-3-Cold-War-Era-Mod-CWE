    french_syria.indy.t:0 "叙利亚独立？"
    french_syria.indy.d:0 "在经历了法国委任统治时期(1923-1946)后，这个新成立的国家代表了从原奥斯曼帝国统治的叙利亚省份中诞生的最大阿拉伯国家。1945年10月24日，叙利亚共和国成为联合国创始会员国，从而获得法律上的独立地位(尽管法国军队直到1946年4月才撤离该国)，这标志着法国委任统治在法律上的终结。"
    french_saarland.indy.t:0 "建立萨尔保护领？"
    french_saarland.indy.d:0 "1945年7月，欧洲二战结束两个月后，盟军正从占领区重新部署。1945年7月10日，美军撤离萨尔地区，法军建立了占领管理机构。1946年2月16日，法国将萨尔从盟军占领区分离出来，建立了独立的萨尔保护领，实际上不再受盟国对德管制委员会的共同管辖。"
    
