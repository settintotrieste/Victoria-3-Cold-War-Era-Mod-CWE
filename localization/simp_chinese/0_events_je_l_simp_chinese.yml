    je_civil_defence:0 "[ROOT.GetCountry.GetAdjectiveNoFlag] 民防"
    je_civil_defence_reason:0 "民防是旨在保护国家公民（通常是非战斗人员）免受人为和自然灾害影响的努力。它运用了应急操作的原则：预防、缓解、准备、响应或紧急疏散和恢复。\n\n在这个模组中，民防将减少核战争和战略轰炸的影响。\n\n注意：可以通过研究更先进的军事技术来增强民防的强度。"
    je_civil_defence_increase_civil_defence_button:0 "增加资金"
