    je_perestroika:0 "改革"
    je_perestroika_reason:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] [SCOPE.sCharacter('perestroika_ruler').GetFullName]，一位民主的[concept_ruler]，公布了一项针对[ROOT.GetCountry.GetName]的大胆计划：该国将改革为$gov_soviet_republic$，完全取消中央经济计划，并放松政治限制。为此，[SCOPE.sCharacter('perestroika_ruler').GetFullName]旨在颁布[Concept('concept_law', '$concept_laws$')]，以创建这个新的工人天堂。\n\n请注意，[ROOT.GetCountry.GetName]中的共产党强硬派不会对这一计划感到满意，并将煽动要求罢免[SCOPE.sCharacter('perestroika_ruler').GetFullName]。"
    
    icj_judgement_winner.t:0 "有利的国际法院判决"
    icj_judgement_winner.d:0 "国际法院在[SCOPE.sCountry('icj_judgement_winner').GetNameNoFlag]对[SCOPE.sCountry('icj_judgement_loser').GetNameNoFlag]的领土仲裁案中裁定支持[SCOPE.sCountry('icj_judgement_winner').GetName]，并认定[SCOPE.sCountry('icj_judgement_loser').GetName]内有争议的[concept_homeland]s合法且专属于[SCOPE.sCountry('icj_judgement_winner').GetAdjective]。法院因此下令[SCOPE.sCountry('icj_judgement_loser').GetName]将其归还给[SCOPE.sCountry('icj_judgement_winner').GetName]。"
    icj_judgement_winner.f:0 "[SCOPE.sCountry('icj_judgement_loser').GetName] 不会失去其拥有的所有 [SCOPE.sCountry('icj_judgement_winner').GetAdjective] 和 [SCOPE.sCountry('icj_judgement_loser').GetAdjective] 的故土。 [SCOPE.sCountry('icj_judgement_loser').GetName] 现在可以选择是否归还这些州。"
    icj_judgement_winner.option:0 "正义得到伸张！"
    
    icj_judgement_loser_target.t:0 "不利的国际法院判决"
    icj_judgement_loser_target.d:0 "国际法院在 [SCOPE.sCountry('icj_judgement_winner').GetNameNoFlag] 对 [SCOPE.sCountry('icj_judgement_loser').GetNameNoFlag] 的领土仲裁案中作出了有利于 [SCOPE.sCountry('icj_judgement_winner').GetName] 的裁决，并认定 [SCOPE.sCountry('icj_judgement_loser').GetName] 的争议 [concept_homeland] 合法且唯一属于 [SCOPE.sCountry('icj_judgement_winner').GetAdjective]。因此，法院命令 [SCOPE.sCountry('icj_judgement_loser').GetName] 将其归还给 [SCOPE.sCountry('icj_judgement_winner').GetName]。"
    icj_judgement_loser_target.f:0 "[SCOPE.sCountry('icj_judgement_loser').GetName] 如果选择将其归还给 [SCOPE.sCountry('icj_judgement_winner').GetName]，将不会在所有 [SCOPE.sCountry('icj_judgement_winner').GetAdjective] 和 [SCOPE.sCountry('icj_judgement_loser').GetAdjective] 的祖地中失去领土。"
    icj_judgement_loser.option.1:0 "我们接受法院的判决"
    icj_judgement_loser.option.2:0 "法庭错了！"
    
    icj_judgement_rejection.t:0 "[SCOPE.sCountry('icj_judgement_loser').GetName] 拒绝接受国际法院判决"
    icj_judgement_rejection.d:0 "[SCOPE.sCountry('icj_judgement_loser').GetName] 拒绝承认国际法院支持 [SCOPE.sCountry('icj_judgement_winner').GetName] 的判决。他们声称法官在国际法的适用上存在偏见和错误，因此其判决将不会被 [SCOPE.sCountry('icj_judgement_loser').GetName] 承认。"
    icj_judgement_rejection.f:0 "[SCOPE.sCountry('icj_judgement_loser').GetName] 将保留其在所有 [SCOPE.sCountry('icj_judgement_winner').GetAdjective] 和 [SCOPE.sCountry('icj_judgement_loser').GetAdjective] 拥有的本土地区。"
    icj_judgement_rejection.option:0 "国际法是个笑话"
    
    icj_judgement_loser.t:0 "不利的国际法院判决"
    icj_judgement_loser.d:0 "国际法院在 [SCOPE.sCountry('icj_judgement_winner').GetName] 对 [SCOPE.sCountry('icj_judgement_loser').GetName] 的领土仲裁案中作出有利于 [SCOPE.sCountry('icj_judgement_winner').GetName] 的裁决，并认定 [SCOPE.sCountry('icj_judgement_winner').GetName] 中争议的 [concept_homeland]s 理应且完全属于 [SCOPE.sCountry('icj_judgement_winner').GetAdjective]。因此，法院命令这两个国家之间的边界保持不变。"
    icj_judgement_loser.f:0 "[SCOPE.sCountry('icj_judgement_loser').GetName] 不会在所有 [SCOPE.sCountry('icj_judgement_winner').GetAdjective] 和 [SCOPE.sCountry('icj_judgement_loser').GetAdjective] 的 [SCOPE.sCountry('icj_judgement_winner').GetName] 拥有的家园中失去家园。"
    
