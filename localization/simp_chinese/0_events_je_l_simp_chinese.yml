    austria_formation.t:0 "奥地利独立？"
    austria_formation.d:0 "1955年5月15日，四国（美国、英国、法国和苏联）在维也纳签署了《奥地利国家条约》，结束了四国占领并宣布奥地利成为一个自由、独立和中立的国家。"
    austria_formation.option.1:0 "我们希望一个统一、民主且中立的奥地利国家"
    austria_formation.option.2:0 "保持奥地利分裂！"
    
    united_states_formation_hawaii.t:0 "夏威夷成为美国第50个州？"
    united_states_formation_hawaii.d:0 "艾森豪威尔总统在其任期初期就表示支持夏威夷建州的想法，但相关立法直到1959年《夏威夷接纳法案》才在国会通过。1959年3月18日，艾森豪威尔总统将该法案签署成为法律。1959年6月，夏威夷公民就接受建州法案进行了公投，同年8月21日，艾森豪威尔总统签署了正式公告，接纳夏威夷为第50个州。"
    united_states_formation_alaska.t:0 "阿拉斯加成为美国第49个州？"
    united_states_formation_alaska.d:0 "艾森豪威尔总统在其任期初期就表示支持阿拉斯加建州的想法，但也表达了需要克服的担忧。最大的担忧是国家安全问题，因为阿拉斯加与苏联接壤。另一个担忧是该领土上公共土地的数量，必须安排一个合适的妥协方案，将未保留的土地移交给新成立的州政府。1959年1月3日，他签署了正式公告，接纳阿拉斯加为第49个州。"
    united_states_formation.option.1:0 "是"
    united_states_formation.option.2:0 "否"
    
    tanzania_formation_zanzibar.t:0 "坦噶尼喀与桑给巴尔联合？"
    tanzania_formation_zanzibar.d:0 "1964年4月26日，坦噶尼喀和桑给巴尔联合成立了坦桑尼亚联合共和国。朱利叶斯·尼雷尔成为第一任总统，谢赫·阿贝德·卡鲁姆成为第一副总统兼革命委员会主席。"
    tanzania_formation.option.1:0 "是"
    tanzania_formation.option.2:0 "否"
    
    india_formation_sikkim.t:0 "印度与锡金合并？"
    india_formation_sikkim.d:0 "印度于1973年4月控制了锡金并推翻了君主制。1975年4月9日，锡金议会宣布废黜国王，并通过操纵的公投宣布锡金已成为印度的一部分。5月16日，印度议会宣布锡金正式成为印度的一个邦。"
    india_formation.option.1:0 "是"
    india_formation.option.2:0 "否"
    
    HUN_1956_revolution.t:0 "匈牙利革命？"
    HUN_1956_revolution.d:0 "1956年匈牙利革命是一场全国性的革命尝试，反对匈牙利人民共和国(1949-1989)政府及其因从属于苏联而实施的政策。起义持续了12天，最终于1956年11月4日被苏联坦克和军队镇压。"
    HUN_2010_revolution.t:0 "欧尔班·维克托的崛起？"
    HUN_2010_revolution.d:0 "欧尔班·维克托是匈牙利律师和政治家，自2010年起担任匈牙利总理。2010年以来，欧尔班破坏了民主制度，削弱司法独立，限制匈牙利的新闻自由。在欧尔班第二次担任总理期间，进行了多项有争议的宪法和立法改革，包括2013年对匈牙利宪法的修订。"
    
    CZH_1968_revolution.t:0 "布拉格之春？"
    CZH_1968_revolution.d:0 "布拉格之春是捷克斯洛伐克社会主义共和国政治自由化和大规模抗议的时期。它始于1968年1月5日，当时改革派亚历山大·杜布切克当选为捷克斯洛伐克共产党第一书记，一直持续到1968年8月21日，苏联和大多数华约成员国入侵该国镇压改革。"
    CZH_1968_revolution_1.t:0 "亚历山大·杜布切克的崛起？"
    CZH_1968_revolution_1.d:0 "1968年1月，领导权和改革问题被提交给捷克斯洛伐克党中央委员会。他们通过分割总统和党领导人职能的方式对诺沃提尼投了不信任票。诺沃提尼仍担任总统，但杜布切克接替他成为第一书记。诺沃提尼试图调动军队部分力量来阻止自己失去权力，讽刺的是，对这一行为的调查导致诺沃提尼在几个月后被完全免职。"
    CZH_1969_revolution.t:0 "捷克斯洛伐克的正常化？"
    CZH_1969_revolution.d:0 "1969年4月胡萨克取代杜布切克成为捷共领导人后，他的政权迅速采取行动使国家政治局势'正常化'。胡萨克正常化的主要目标是恢复党的坚定统治，重建捷克斯洛伐克作为社会主义阵营坚定成员的地位。在入侵后的两年里，新领导层废除了一些改革法律(如民族阵线法和新闻法)，对其他法律则不予执行。它将布拉格之春期间获得相当大独立性的经济企业，通过基于中央计划和生产配额的合同，重新纳入集中控制。"
    CZH_1969_revolution_1.t:0 "捷克斯洛伐克联邦？"
    CZH_1969_revolution_1.d:0 "联邦宪法法的颁布修改了1960年捷克斯洛伐克宪法中关于政府结构的58个条款。捷克斯洛伐克国家被宣布为由'两个平等的兄弟民族'组成的联邦，即捷克社会主义共和国和斯洛伐克社会主义共和国，每个共和国都有一个与国家政府平行且在理论上地位相等的国家行政机构。建立了双重国籍制度。中央政府的许多原有职能被置于两个国家政府的管辖之下。联邦政府保留对外事务、国防、联邦储备和国家资源的专属管辖权。"
    
    BUL_1954_revolution.t:0 "四月路线？"
    BUL_1954_revolution.d:0 "约瑟夫·斯大林去世后，出现了强调集体领导的趋势。1954年，强硬派斯大林主义者契尔文科夫放弃保加利亚共产党总书记职位时，日夫科夫接替了他的位置，但契尔文科夫作为总理仍保留大部分权力。1956年2月，赫鲁晓夫在苏共二十大上发表了著名的反对斯大林的秘密报告后，保共中央委员会于1956年4月召开全体会议，同意采取新的赫鲁晓夫路线。在那次全会上，日夫科夫批评契尔文科夫是斯大林的追随者，使他从总理降为内阁职务。随后，日夫科夫在保加利亚实施了相对的社会政治自由化和去斯大林化政策，类似于苏联的赫鲁晓夫解冻时期。"
    BUL_1965_revolution.t:0 "四月阴谋？"
    BUL_1965_revolution.d:0 "随着日夫科夫作为国家和共产党领导人的地位日益巩固，前游击队领导人和现役军人对他领导的修正主义政策持批评态度。在1965年被称为'四月阴谋'的事件中，伊万·托多罗夫-戈鲁尼亚将军、茨维亚特科·阿涅夫将军和佐洛·克拉斯捷夫组织了一群高级军官计划推翻政权。他们的计划是在国家建立一个基于斯大林主义-毛泽东主义原则的亲华领导层。政变被揭露，1965年3月28日至4月12日期间，大多数策划者被捕并被开除出党。"
    
    BYE_1994_revolution.t:0 "亚历山大·卢卡申科的总统任期？"
    BYE_1994_revolution.d:0 "在开始政治生涯之前，卢卡申科曾担任国营农场场长，并在苏联边防军和苏联军队服役。1990年，卢卡申科当选为白俄罗斯苏维埃社会主义共和国最高苏维埃代表。苏联解体后，他担任白俄罗斯最高委员会临时反腐败委员会主席。1994年，在新宪法通过后，他在国家首次总统选举中赢得总统职位。"
    
    NEJ_1964_revolution.t:0 "沙特国王退位？"
    NEJ_1964_revolution.d:0 "在沙特统治期间，沙特阿拉伯于1961年加入不结盟运动。然而，沙特无力应对国家债务问题，导致他与同父异母兄弟兼王储费萨尔发生权力斗争，最终沙特被迫退位，费萨尔被宣布为国王。沙特流亡国外，并在一些儿子的支持下试图夺回王位，但未获成功。"
    NEJ_1975_revolution.t:0 "费萨尔国王遇刺？"
    NEJ_1975_revolution.d:0 "1975年3月25日，国王被同父异母兄弟穆赛义德·本·阿卜杜勒阿齐兹的儿子费萨尔·本·穆赛义德近距离枪杀身亡。凶手刚从美国回来。谋杀发生在一次觐见会上，这是国王或领导人开放住所让公民进入并请愿的场合。"
    NEJ_2005_revolution.t:0 "法赫德国王去世"
    NEJ_2005_revolution.d:0 "2005年5月27日，法赫德国王因'病情严重但稳定'入住利雅得的费萨尔国王专科医院进行未指明的医学检查。一位坚持匿名的官员非正式地告诉美联社，国王于2005年8月1日07:30去世，享年84岁。官方声明由新闻部长伊亚德·马达尼于10:00在国家电视台宣布。"
    
    MOR_1953_revolution.t:0 "穆罕默德·本·阿拉法的政变？"
    MOR_1953_revolution.d:0 "本·阿拉法于1953年8月21日在其堂兄穆罕默德五世被法国当局废黜后被推上阿劳伊特王位。法国根据1912年的菲斯条约在摩洛哥维持着保护国地位。自1951年起担任摩洛哥驻节将军的奥古斯丁·纪尧姆因穆罕默德五世支持摩洛哥独立运动而与之发生冲突，并领导了一场推翻他的运动，这场运动得到了法国殖民者和一些摩洛哥领导人的支持，例如马拉喀什的帕夏塔米·埃尔·格拉维。"
    MOR_1955_revolution.t:0 "穆罕默德·本·阿拉法的被推翻？"
    MOR_1955_revolution.d:0 "由于本·阿拉法缺乏合法性或摩洛哥民众的支持，以及摩洛哥暴力事件与突尼斯及阿尔及利亚战争的日益紧密联系，法国当局在1955年考虑废黜他并恢复穆罕默德五世的王位。被任命为新任总督的吉尔伯特·格兰瓦尔决定与首相穆罕默德·穆克里会面。穆克里飞往法国，在维希与格兰瓦尔会面，并暗示鉴于全国的民众骚动，本·阿拉法需要离开，预计穆罕默德五世将恢复权力。10月1日，本·阿拉法宣布退位。"
    MOR_1961_revolution.t:0 "国王穆罕默德五世之死"
    MOR_1961_revolution.d:0 "1961年2月26日，穆罕默德因一名来自沃州的外科医生进行的鼻中隔普通手术并发症去世。他的死讯由他的儿子、王储穆莱·哈桑通过国家电台宣布，穆莱·哈桑继位成为国王哈桑二世。"
    MOR_1970_revolution.t:0 "议会选举的回归？"
    MOR_1970_revolution.d:0 "1970年8月21日，摩洛哥举行了议会选举。此次选举是在7月通过新宪法的全民公投之后进行的。新一届代表议会有240名成员；其中90名通过单一选区公开投票直接选举产生，90名由地方议员选举产生，60名由四个职业学院选举产生（24名由农业商会选举，16名由工商业商会选举，10名由手工艺商会选举，10名由工薪阶层代表选举）。"
    MOR_2011_revolution.t:0 "摩洛哥宪法公投？"
    MOR_2011_revolution.d:0 "2011年7月1日，摩洛哥举行了一次关于宪法改革的公投，此次公投由国王发起，是对自2011年2月20日起在摩洛哥各地爆发的一系列抗议活动的回应。当时，超过一万名摩洛哥人参与了示威，要求进行民主改革。"
    
    ALG_1965_revolution.t:0 "阿尔及利亚政变？"
    ALG_1965_revolution.d:0 "1965年阿尔及利亚政变使胡阿里·布迈丁上校作为革命委员会主席上台。这场不流血的政变导致阿尔及利亚首任总统艾哈迈德·本·贝拉被捕，他最亲密的支持者被布迈丁及其盟友(主要是阿尔及利亚陆军)监禁。"
    ALG_1992_revolution.t:0 "阿尔及利亚内战？"
    ALG_1992_revolution.d:0 "阿尔及利亚内战是阿尔及利亚政府与各种伊斯兰主义反叛团体之间从1992年1月11日(在否定伊斯兰主义选举胜利的政变之后)到2002年2月8日进行的战争。战争开始缓慢，因为最初政府似乎成功镇压了伊斯兰主义运动，但武装组织出现并宣布圣战，到1994年，暴力已达到政府可能无法承受的程度。"
    
    EGY_1952_revolution.t:0 "七月革命？"
    EGY_1952_revolution.d:0 "1952年7月23日，自由军官运动发动政变推翻法鲁克国王，革命开始。这个军官团体由穆罕默德·纳吉布和贾迈勒·阿卜杜勒·纳赛尔领导。"
    EGY_1970_revolution.t:0 "安瓦尔·萨达特的崛起？"
    EGY_1970_revolution.d:0 "穆罕默德·安瓦尔·萨达特是埃及政治家和军官，1970年10月15日起担任埃及第三任总统。在他担任总统的11年里，他改变了埃及的发展轨迹，背离了纳赛尔主义的许多政治和经济原则，重新建立多党制，并启动了经济开放政策。"
    EGY_1981_revolution.t:0 "安瓦尔·萨达特遇刺？"
    EGY_1981_revolution.d:0 "埃及第三任总统安瓦尔·萨达特于1981年10月6日在开罗举行的年度胜利阅兵期间遇刺，该阅兵是为庆祝巴德尔行动而举行，在那次行动中埃及军队越过苏伊士运河，在赎罪日战争初期从以色列手中夺回西奈半岛。刺杀由埃及伊斯兰圣战组织成员实施。"
    EGY_2013_revolution.t:0 "埃及政变？"
    EGY_2013_revolution.d:0 "2013年埃及政变发生在7月3日。埃及陆军总司令阿卜杜勒-法塔赫·塞西将军领导一个联盟，将民选总统穆罕默德·穆尔西赶下台，并暂停2012年埃及宪法。这一行动是在军方发出最后通牒要求政府'解决与抗议者的分歧'后采取的，当时全国范围内爆发了大规模抗议活动。"
    
    SYR_1949_revolution.t:0 "叙利亚政变？"
    SYR_1949_revolution.d:0 "1949年3月叙利亚政变是一场不流血的政变，发生在3月30日。这是现代叙利亚历史上第一次军事政变，推翻了该国民主选举产生的政府。政变由叙利亚陆军参谋长胡斯尼·扎伊姆领导，他于1949年4月11日成为叙利亚总统。协助扎伊姆接管的军官包括萨米·欣纳维和阿迪卜·希沙克利，这两人后来也相继成为该国的军事领导人。"
    SYR_1954_revolution.t:0 "叙利亚政变？"
    SYR_1954_revolution.d:0 "阿迪卜·希沙克利上校通过1949年12月的政变上台，建立了军事独裁政权。作为叙利亚领导人，阿迪卜·希沙克利认识到叙利亚阿拉伯多数的愿望，因此采取了泛阿拉伯主义政策。1954年叙利亚政变发生在当年2月，目的是推翻阿迪卜·希沙克利政府。领导反希沙克利运动的是前总统阿塔西和德鲁兹老领导人苏丹·阿特拉什。"
    SYR_1955_revolution.t:0 "舒克里·库阿特利的崛起？"
    SYR_1955_revolution.d:0 "1955年，在总统阿迪卜·希沙克利被推翻和哈希姆·阿塔西担任总统期间，库阿特利返回叙利亚。库阿特利参加了1955年8月的总统选举，时年63岁。要在142名成员的叙利亚议会中获得三分之二多数才能获胜，库阿特利在第一轮以89票对42票击败主要对手哈立德·阿兹姆。这促使进行第二轮投票，库阿特利以91票对阿兹姆的41票赢得总统职位。"
    SYR_1963_revolution.t:0 "叙利亚政变？"
    SYR_1963_revolution.d:0 "1963年叙利亚政变是阿拉伯社会主义复兴党叙利亚地区分支军事委员会夺取政权的行动。叙利亚复兴党行动者策划和展开的阴谋是由于1963年2月复兴党在伊拉克夺取政权而引发的。"
    SYR_1966_revolution.t:0 "叙利亚政变？"
    SYR_1966_revolution.d:0 "1966年2月23日，哈菲兹被以参谋长萨拉赫·贾迪德为首的激进复兴党派系推翻。埃及总统贾迈勒·阿卜杜勒·纳赛尔在政变当天清晨向纳西姆·萨法贾拉尼(总统委员会秘书长)发送了一份关于政变的迟来警告电报。政变源于贾迪德的'地区主义'(qutri)阵营与更传统泛阿拉伯的哈菲兹派系(称为'民族主义'(qawmi)派系)之间的派系斗争，前者提倡大叙利亚的野心。"
    SYR_1970_revolution.t:0 "纠正运动？"
    SYR_1970_revolution.d:0 "纠正运动是1970年11月13日哈菲兹·阿萨德将军在叙利亚领导的一场不流血政变。阿萨德宣称要维持和改善国家和复兴党的'民族社会主义路线'。复兴党进行了意识形态修正，摆脱了萨拉赫·贾迪德的输出革命学说。新学说强调通过苏联支持发展叙利亚军队来击败以色列。"
    SYR_2000_revolution.t:0 "哈菲兹·阿萨德去世？"
    SYR_2000_revolution.d:0 "2000年6月10日，69岁的哈菲兹·阿萨德在与黎巴嫩总理胡斯通电话时因心脏病发作去世。哈菲兹·阿萨德去世后，权力在复兴党忠诚者的支持下转移给他的儿子巴沙尔，使叙利亚成为第一个建立世袭制度的阿拉伯共和国。"
    SYR_2024_revolution.t:0 "复兴党政权的垮台？"
    SYR_2024_revolution.d:0 "2024年12月8日，由总统巴沙尔·阿萨德领导的复兴党叙利亚在反对派武装的大规模攻势中垮台。这次攻势由解放沙姆组织主导，主要得到土耳其支持的叙利亚国民军协助，是2011年开始的叙利亚内战的一部分。大马士革的陷落标志着阿萨德家族统治的终结，该家族自1971年哈菲兹·阿萨德通过纠正运动掌权以来，一直以世袭极权主义政权统治叙利亚。"
    
    LEB_1952_revolution.t:0 "卡米耶·夏蒙的崛起？"
    LEB_1952_revolution.d:0 "1952年，总统贝沙拉·扈利因腐败指控被迫辞职时，夏蒙当选接替他。在夏蒙总统任期内，黎巴嫩经历了经济繁荣，特别是在建筑、银行和旅游部门。他实施了1954年关于创建股份公司的法律和1956年关于银行保密的法律。"
    LEB_1989_revolution.t:0 "塔伊夫协定？"
    LEB_1989_revolution.d:0 "塔伊夫协定通过将部分权力从马龙派基督徒社区转移出去，重组了黎巴嫩的国家公约政治体系，该社区在法国统治时期在黎巴嫩享有特权地位。塔伊夫协定后，总理对立法机构负责，就像传统的议会制度一样。因此，该协定将偏袒基督徒的权力分享公式改为50:50的比例，并增强了逊尼派总理相对于基督教总统的权力。"
    
    SUD_1969_revolution.t:0 "苏丹政变？"
    SUD_1969_revolution.d:0 "1969年苏丹政变是由加法尔·尼迈里上校领导的成功政变，反对伊斯梅尔·阿扎里总统的政府。政变标志着苏丹第二个民主时代的结束，并开始了尼迈里16年的统治。尼迈里政府将推行激进的阿拉伯民族主义和左翼计划，实施社会主义社会和经济发展计划，包括广泛的私有财产国有化。"
    SUD_1985_revolution.t:0 "苏丹政变？"
    SUD_1985_revolution.d:0 "1985年苏丹政变是1985年4月6日在苏丹发生的军事政变。政变由一群军官策划，由国防部长兼武装部队总司令阿卜杜勒·拉赫曼·斯瓦尔·达哈卜领导，反对加法尔·尼迈里总统的政府。"
    SUD_2019_revolution.t:0 "苏丹政变？"
    SUD_2019_revolution.d:0 "2019年4月11日下午晚些时候，苏丹发生政变，在民众抗议要求他下台后，总统奥马尔·巴希尔被苏丹武装部队推翻。当时，由艾哈迈德·阿瓦德·伊本·奥夫领导的军队推翻了政府和国民议会，并宣布国家进入为期3个月的紧急状态，随后是两年的过渡期，之后才达成协议。"
    
    EQG_1968_revolution.t:0 "马西埃·恩圭马的总统任期？"
    EQG_1968_revolution.d:0 "弗朗西斯科·马西埃·恩圭马是一位赤道几内亚政治家，自1968年国家独立起担任首任总统，直至1979年被推翻。他被广泛认为是历史上最残暴的独裁者之一。作为总统，他表现出怪异且反复无常的行为，以至于许多同时代的人都认为他精神失常。"
    EQG_1973_revolution.t:0 "新赤道几内亚宪法？"
    EQG_1973_revolution.d:0 "马西埃·恩圭马在1970年7月进一步巩固了他的极权统治，宣布反对党为非法，并于1972年自封为终身总统。该宪法一直有效，直到1979年8月特奥多罗·奥比昂发动政变，即所谓的“自由政变”，建立了赤道几内亚最高军事委员会，尽管新宪法直到1982年8月才获得批准。"
    EQG_1979_revolution.t:0 "特奥多罗·奥比昂的政变？"
    EQG_1979_revolution.d:0 "1979年赤道几内亚政变发生在1979年8月3日，当时总统弗朗西斯科·马西埃·恩圭马的侄子特奥多罗·奥比昂·恩圭马·姆巴索戈在一次血腥政变中推翻了他。忠于马西埃的部队与叛军之间的战斗一直持续到8月18日马西埃在逃往喀麦隆时被捕。他因对布比人犯下的种族灭绝罪及其他罪行被判处死刑。马西埃·恩圭马于1979年9月29日被行刑队处决。特奥多罗自此一直担任领导职务，最初是革命军事委员会和最高军事委员会主席，随后成为总统。"
    
    CMR_1960_revolution.t:0 "阿赫马杜·阿希乔的总统任期？"
    CMR_1960_revolution.d:0 "阿赫马杜·巴巴图拉·阿希乔（1924年8月24日 – 1989年11月30日）是喀麦隆政治家，1960年至1982年间担任喀麦隆首任总统。此前，他自1960年1月该国独立至同年5月总统职位设立期间，担任第一任总理。阿希乔在1960年喀麦隆作为一个独立国家的建立以及整合该国法语区和英语区方面发挥了重要作用。在阿希乔执政期间，他建立了一个中央集权的政治体系。"
    CMR_1966_revolution.t:0 "喀麦隆一党制国家？"
    CMR_1966_revolution.d:0 "1961年，阿希乔开始呼吁实行一党制。1962年3月12日，阿希乔发布了一项法令，禁止对其政权的批评，赋予政府权力监禁任何被发现犯有颠覆政府权威或法律罪行的人。1962年7月，一批曾在政府中与阿希乔共事的反对党领导人挑战了阿希乔实行一党制的呼吁，称这是独裁行为。这些领导人以颠覆政府为由被捕、受审并被监禁。1966年9月1日，阿希乔的政党喀麦隆民族联盟（CNU）成为唯一合法的政党。"
    CMR_1972_revolution.t:0 "喀麦隆宪法公投？"
    CMR_1972_revolution.d:0 "1972年5月20日，喀麦隆举行了一次宪法公投。新宪法将使该国成为一个单一制国家，而不是之前的联邦制，同时赋予总统阿赫马杜·阿希乔更多权力。据称，该宪法以99.99%的支持率和98%的投票率获得通过。"
    CMR_1982_revolution.t:0 "阿赫马杜·阿希乔的辞职？"
    CMR_1982_revolution.d:0 "阿希乔于1982年11月4日辞职，表面上是因为健康原因，两天后由总理保罗·比亚接任。他选择让比亚（一位来自南部的基督徒，而不是像他一样来自北部的穆斯林）接任被认为是出人意料的。阿希乔的最终意图尚不明确；有可能他打算在健康状况好转后重返总统职位，另一种可能性是他打算让马伊加里·贝洛·布巴（一位来自北部的穆斯林，接替比亚担任总理）最终成为他的继任者，而比亚实际上只是担任临时角色。"
    
    NGE_1966_revolution.t:0 "尼日利亚政变？"
    NGE_1966_revolution.d:0 "尼日利亚军事独裁是尼日利亚武装部队成员通过政变从1966年到1999年(1979年至1983年间有间断)掌握权力的时期。军方往往通过政变在精英的默许下上台。"
    NGE_1999_revolution.t:0 "恢复民主？"
    NGE_1999_revolution.d:0 "由于大规模民众抗议实际上使国家瘫痪数周。总统最终兑现了将权力移交给文官政府的承诺。解除了对政治活动的禁令，政治犯从拘留设施获释。随后举行选举选出新总统。"
    
    NIG_1960_revolution.t:0 "哈马尼·迪奥里的总统任期？"
    NIG_1960_revolution.d:0 "哈马尼·迪奥里是尼日尔共和国的第一任总统。他在1960年被任命为该职位，当时尼日尔从法国获得独立。尽管腐败是他政府的一个常见特征，但他作为非洲事务的发言人和冲突中的受欢迎仲裁者，赢得了国际尊重。"
    NIG_1974_revolution.t:0 "尼日尔的政变？"
    NIG_1974_revolution.d:0 "1974年4月15日，塞尼·孔切中校领导了一场军事政变，结束了迪奥里十四年的统治。这次军事政变于4月15日凌晨1点开始，几乎所有部队都迅速宣布支持政变领导人。哈马尼·迪奥里总统的私人卫队，全图阿雷格人的共和国卫队，是唯一一个根据迪奥里妻子艾莎·迪奥里的命令进行抵抗的部队。她和一小部分卫兵在4月15日黎明后在总统府被杀。国民议会议长布布·哈马和尼日尔的其他几位PPN政治家在行动中被捕。"
    NIG_1987_revolution.t:0 "赛尼·孔切之死？"
    NIG_1987_revolution.d:0 "孔切的健康状况在1986年底恶化，并在1987年持续恶化。他于1987年11月10日在巴黎的一家医院因脑瘤去世。阿里·赛义布接替了他的职位，并于1987年11月14日被任命为最高军事委员会（CMS）主席。"
    NIG_1993_revolution.t:0 "尼日尔民主的回归？"
    NIG_1993_revolution.d:0 "1990年初，学生骚乱和图阿雷格人对钦塔巴拉登的袭击导致了1991年的全国会议，这次会议最终瓦解了一党统治，使赛义布基本上失去了实权。在1991年3月的MNSD党代表大会上，赛义布得以保留其党领袖的职位，特别是得益于军队的支持。然而，同年晚些时候，全国会议禁止赛义布参加计划中的总统选举，并在1991年11月的另一次MNSD代表大会上，他被马马杜·坦贾取代为党领袖。1993年3月马哈曼·奥斯曼当选总统后，赛义布于4月16日将总统职位移交给马哈曼——这是现任总统首次和平地将权力移交给反对派——随后退休回到家乡。"
    NIG_1996_revolution.t:0 "尼日尔政变？"
    NIG_1996_revolution.d:0 "1996年尼日尔政变是一场军事政变，发生在1996年1月27日的尼日尔尼亚美。它推翻了尼日尔第一位民选总统马哈曼·奥斯曼，奥斯曼在执政近三年后被废黜，易卜拉欣·巴雷·迈纳萨拉将军被任命为国家元首。总理哈马·阿马杜在政变中被捕，数名士兵和总统卫队在战斗中被杀。"
    NIG_1999_revolution.t:0 "尼日尔政变？"
    NIG_1999_revolution.d:0 "1999年尼日尔政变发生于1999年4月9日，导致总统易卜拉欣·巴雷·迈纳萨拉死亡，并于4月11日任命达乌达·马兰·万凯为总统。迈纳萨拉在不明情况下在迪奥里·哈马尼国际机场的一次伏击中被枪杀，可能是他试图逃离该国时，或是在一个军事基地，很可能是总统卫队成员所为。"
    NIG_2010_revolution.t:0 "尼日尔政变？"
    NIG_2010_revolution.d:0 "2010年2月18日，尼日尔发生了一场政变。士兵们在中午时分在武器火力下袭击了尼亚美的总统府，并逮捕了当时正在主持政府会议的总统马马杜·坦贾。当天晚些时候，叛军通过电视宣布成立由萨尔乌·吉博少校领导的民主复兴最高委员会（CSRD）。"
    NIG_2023_revolution.t:0 "尼日尔政变？"
    NIG_2023_revolution.d:0 "2023年7月26日，尼日尔发生了一场政变，该国的总统卫队罢免并拘留了总统穆罕默德·巴祖姆。随后，总统卫队指挥官阿卜杜拉赫马内·奇亚尼将军在确认政变成功后，宣布自己为国家领导人，并成立了保卫祖国国家委员会。"
    
    IVC_1960_revolution.t:0 "科特迪瓦新强人？"
    IVC_1960_revolution.d:0 "科特迪瓦于1960年在费利克斯·乌弗埃-博瓦尼的领导下获得独立，他统治该国直到1993年。按地区标准相对稳定，科特迪瓦与西非邻国建立了密切的政治经济联系，同时与西方特别是法国保持密切关系。1999年的政变和两次内战——第一次在2002年至2007年之间，第二次在2010年至2011年期间——削弱了其稳定性。"
    IVC_2000_revolution.t:0 "恢复民主？"
    IVC_2000_revolution.d:0 "由于大规模民众抗议实际上使国家瘫痪数周。总统最终兑现了将权力移交给文官政府的承诺。解除了对政治活动的禁令，政治犯从拘留设施获释。随后举行选举选出新总统。"
    
    MAL_1960_revolution.t:0 "马里政变？"
    MAL_1960_revolution.d:0 "塞内加尔退出后，马里共和国成立。经过长期的一党统治，1991年的政变导致新宪法颁布，马里成为民主的多党制国家。2012年1月，马里北部爆发武装冲突，图阿雷格叛军控制了北部地区，并于4月宣布分离成立新国家阿扎瓦德。这场冲突因2012年3月的军事政变以及随后图阿雷格与其他叛军派系之间的战斗而变得更加复杂。"
    MAL_1991_revolution.t:0 "民主回归？"
    MAL_1991_revolution.d:0 "经过长期的一党统治，1991年的政变导致新宪法颁布，马里成为民主的多党制国家。2012年1月，马里北部爆发武装冲突。这场冲突因2012年3月的军事政变以及随后图阿雷格与其他叛军派系之间的战斗而变得更加复杂。政变后遭到国际社会"一致"谴责，马里邻国实施严厉制裁，北部地区迅速被图阿雷格武装力量占领。4月6日，军政府同意在制裁解除的条件下交权，将权力移交给由国民议会议长迪翁昆达·特拉奥雷领导的过渡政府。"
    
    CHA_1960_revolution.t:0 "乍得政变？"
    CHA_1960_revolution.d:0 "1960年，乍得在弗朗索瓦·托姆巴巴耶领导下获得独立。穆斯林北部对其政策的不满最终导致1965年爆发长期内战。1979年，叛军攻占首都，结束了南部的霸权统治。随后叛军指挥官之间互相争斗，直到侯赛因·哈布雷击败对手。1978年爆发的乍得-利比亚冲突因利比亚入侵而加剧，1987年法国军事干预（雀鹰行动）后停止。1990年，哈布雷又被其将军伊德里斯·代比推翻。"
    CHA_1991_revolution.t:0 "乍得政变？"
    CHA_1991_revolution.d:0 "代比在1990年12月领导政变推翻哈布雷后掌权。尽管在其前任数十年一党统治后于1992年引入多党制，但在他总统任期内，其爱国拯救运动党始终是主导政党。代比在1996年和2001年赢得总统选举，在任期限制取消后，又于2006年、2011年、2016年和2021年连续获胜。"
    
    RWA_1973_revolution.t:0 "卢旺达政变？"
    RWA_1973_revolution.d:0 "作为胡图族人，哈比亚利马纳曾在卢旺达首任总统格雷瓜尔·卡伊班达手下担任多个安全职位，包括国防部长。1973年政变推翻卡伊班达后，他成为新总统，最终延续了前任的亲胡图政策。在他的统治下，卢旺达成为一个极权主义的一党制国家，其MRND党的执法者要求民众在大型政治"动员"集会上高呼口号、跳舞颂扬总统。"
    RWA_1994_revolution.t:0 "胡图政权倒台？"
    RWA_1994_revolution.d:0 "1990年，图西族领导的卢旺达爱国阵线(RPF)发动针对其政府的卢旺达内战。经过三年战争，哈比亚利马纳于1993年与RPF签署《阿鲁沙协议》作为和平协定。次年，他与布隆迪总统西普里安·恩塔里亚米拉同乘的飞机在基加利附近被导弹击落，在神秘情况下身亡。他的遇刺点燃了该地区的种族紧张局势，并引发针对图西族的种族灭绝。图西族RPF重新发动攻势，逐步控制全国，到7月中旬完全掌控国家。"
    RWA_2000_revolution.t:0 "保罗·卡加梅的崛起？"
    RWA_2000_revolution.d:0 "比齐蒙古于2000年辞职，很可能是因与RPF关系破裂被迫下台，由卡加梅接任。比齐蒙古后来因腐败和煽动种族暴力罪名入狱，人权组织称这些指控具有政治动机。卡加梅的统治被认为是威权主义，人权组织指责他进行政治镇压。"
    
    GHA_1960_revolution.t:0 "克瓦米·恩克鲁玛统治时期？"
    GHA_1960_revolution.d:0 "弗朗西斯·克瓦米·恩克鲁玛是加纳政治家、政治理论家和革命家。1952年至1957年担任黄金海岸总理，直至其从英国独立。随后成为加纳首任总理和总统，任期从1957年至1966年。他的政府奉行社会主义和民族主义政策，资助国家工业和能源项目，发展强大的国民教育体系，并推动泛非主义文化。在恩克鲁玛领导下，加纳在非殖民化时期的非洲国际关系中发挥了主导作用。"
    GHA_1966_revolution.t:0 "加纳政变？"
    GHA_1966_revolution.d:0 "1966年2月，恩克鲁玛对北越和中国进行国事访问期间，其政府被国家军队和警察部队发动的暴力政变推翻，并得到公务员系统的支持。由约瑟夫·阿瑟·安克拉领导的阴谋者自称为国家解放委员会，作为军政府统治了三年。推翻恩克鲁玛的政变领导人立即开放国家边境和监狱大门，允许所有恩克鲁玛的反对者从流亡中返回或从预防性拘留中释放。他们任命了一个由公务员组成的内阁，并承诺尽快恢复民主政府。"
    GHA_1979_revolution.t:0 "加纳政变？"
    GHA_1979_revolution.d:0 "1979年6月4日革命是加纳的一场起义，源于加纳武装部队中下级军官与高级军官之间的冲突。罗林斯随后被起义的初级军官任命为武装部队革命委员会(AFRC)主席，负责管理国家直至正在进行的选举完成。罗林斯于1979年9月将权力移交给希拉·利曼博士。罗林斯后来于1981年12月31日推翻了利曼政府。"
    GHA_1992_revolution.t:0 "民主恢复？"
    GHA_1992_revolution.d:0 "杰里·罗林斯自1981年政变上台后一直领导国家，勉强同意在当年早些时候举行多党选举。罗林斯作为进步联盟(包括其国家民主大会党)的候选人参选，获得58.4%的选票，无需决选即可获胜。投票率为50.2%。"
    
    GUI_1960_revolution.t:0 "艾哈迈德·塞古·杜尔统治时期？"
    GUI_1960_revolution.d:0 "艾哈迈德·塞古·杜尔是几内亚政治领袖和非洲政治家，1958年成为几内亚首任总统，直至1984年去世。杜尔是几内亚从法国独立的主要民族主义者之一。1960年，杜尔宣布PDG为唯一合法政党，尽管该国自独立以来实际上一直是一党制国家。在接下来的24年里，杜尔实际掌握着国家的所有统治权。"
    GUI_1984_revolution.t:0 "几内亚政变？"
    GUI_1984_revolution.d:0 "1984年几内亚政变是1984年4月3日由兰萨纳·孔戴上校领导的不流血军事政变。导致自1972年起担任总理、在长期总统艾哈迈德·塞古·杜尔在美国克利夫兰诊所紧急心脏手术期间去世后自3月起担任临时总统的路易·兰萨纳·贝阿沃吉下台。"
    GUI_1993_revolution.t:0 "民主恢复？"
    GUI_1993_revolution.d:0 "独立后首次多党总统选举于1993年12月19日举行。新成立的统一进步党(PUP)候选人孔戴获得51.7%的选票——刚好避免决选。几内亚人民联盟(RPG)的阿尔法·孔戴以19.6%的得票率位居第二。"
    
    GAB_1961_revolution.t:0 "Léon M'ba的崛起？"
    GAB_1961_revolution.d:0 "加蓬的第一任总统于1961年当选，是Léon M'ba，Omar Bongo Ondimba担任副总统。M'ba上台后，新闻被压制，政治示威被镇压，言论自由受到限制，其他政党逐渐被排除在权力之外，宪法也按照法国的模式进行了修改，将权力集中在总统职位上，M'ba本人担任了这一职位。1964年1月，M'ba解散了国民议会，实行一党统治，军队发动政变试图将他赶下台，恢复议会民主。法国伞兵在24小时内飞抵，将M'ba重新扶上台。经过数天的战斗，政变结束，反对派被监禁，随后发生了抗议和骚乱。"
    GAB_1967_revolution.t:0 "奥马尔·邦戈的崛起？"
    GAB_1967_revolution.d:0 "奥马尔·邦戈·翁丁巴是加蓬的政治家，自1967年起担任加蓬第二任总统，直至2009年去世。作为加蓬民主党（PDG）的成员，邦戈在1960年代作为年轻官员在加蓬首任总统莱昂·姆巴的领导下被提升至关键职位，随后在1966年独立当选为第二副总统。1967年，姆巴去世后，他成为该国总统。"
    GAB_1993_revolution.t:0 "加蓬的多党民主？"
    GAB_1993_revolution.d:0 "1990年5月22日，在罢工、骚乱和动荡之后，PDG中央委员会和国民议会批准了宪法修正案，以促进向多党制的过渡。现有的总统任期，有效期至1994年，将得到尊重。随后的总统选举将由多名候选人竞争，总统任期改为五年，并规定只能连任一次。1993年12月，邦戈以约51.4%的较小优势赢得了根据新多党宪法举行的首次总统选举。"
    GAB_2009_revolution.t:0 "阿里·邦戈的总统任期？"
    GAB_2009_revolution.d:0 "阿里·邦戈·翁丁巴是加蓬前政治家和独裁者，他在2009年至2023年被政变推翻期间担任加蓬第三任总统。作为加蓬民主党成员，邦戈是奥马尔·邦戈的儿子，奥马尔·邦戈从1967年担任总统直至2009年去世。"
    GAB_2023_revolution.t:0 "加蓬政变？"
    GAB_2023_revolution.d:0 "2023年8月30日，加蓬发生了一场政变，就在现任总统阿里·邦戈宣布赢得8月26日举行的大选后不久。政变领导者布里塞·奥利吉·恩圭马是邦戈家族的一员，他推翻了他的表亲阿里·邦戈。这次政变结束了奥马尔和阿里·邦戈父子对加蓬长达56年的统治。一些人将其描述为一场宫廷政变。"
    
    CUB_1959_revolution.t:0 "古巴革命？"
    CUB_1959_revolution.d:0 "古巴革命是菲德尔·卡斯特罗领导的武装起义，最终推翻了富尔亨西奥·巴蒂斯塔的残暴独裁统治。革命始于1953年7月26日对古巴军营的失败袭击，但到1958年底，卡斯特罗"七·二六运动"中的游击队革命者在古巴占据上风，迫使巴蒂斯塔于1959年1月1日逃离该岛。"
    
    HAI_1946_revolution.t:0 "莱斯科政府濒临破产，经济萎靡不振，曾向美国请求延长债务偿还期限但未成功。莱斯科与多米尼加共和国特鲁希略的关系破裂。到1946年，他压制反对派媒体的企图引发了激烈的学生示威；太子港爆发起义。莱斯科试图命令国民警卫队驱散示威活动，但遭到拒绝。确信生命受到威胁后，莱斯科及其内阁流亡海外。杜马西·埃斯蒂梅最终接替莱斯科成为共和国元首，成为美国占领时期以来海地首位黑人总统。"
    HAI_1946_revolution.t:0 "莱斯科政府濒临破产，经济萎靡不振，曾向美国请求延长债务偿还期限但未成功。莱斯科与多米尼加共和国特鲁希略的关系破裂。到1946年，他压制反对派媒体的企图引发了激烈的学生示威；太子港爆发起义。莱斯科试图命令国民警卫队驱散示威活动，但遭到拒绝。确信生命受到威胁后，莱斯科及其内阁流亡海外。杜马西·埃斯蒂梅最终接替莱斯科成为共和国元首，成为美国占领时期以来海地首位黑人总统。"
    HAI_1950_revolution.t:0 "政变？"
    HAI_1950_revolution.d:0 "1946年8月，杜马西·埃斯蒂梅击败当特·路易·贝勒加德当选海地总统。马格卢瓦尔随后成为反对派并创建了MOP(工农运动)。1950年5月，军事委员会组织的政变推翻了埃斯蒂梅政府，其领导人保罗·马格卢瓦尔成为国家元首，并于1950年10月当选总统。埃斯蒂梅不久后被弗兰克·拉沃德领导的海地军队废黜并流放。"
    HAI_1957_revolution.t:0 "弗朗索瓦·杜瓦利埃的崛起？"
    HAI_1957_revolution.d:0 "弗朗索瓦·杜瓦利埃是海地政治家和伏都教徒，1957年至1971年去世期间担任海地总统。在1958年挫败军事政变后，他的政权迅速变得更加专制和暴虐。一个秘密政府敢死队"通顿马库特"不加区别地折磨或杀害杜瓦利埃的反对者。杜瓦利埃还通过将海地神话元素融入个人崇拜来巩固统治。"
    HAI_1971_revolution.t:0 "弗朗索瓦·杜瓦利埃之死"
    HAI_1971_revolution.d:0 "1971年4月，让-克洛德·杜瓦利埃在其父弗朗索瓦·杜瓦利埃去世后以19岁年龄接任海地总统，成为世界上最年轻的总统，也是唯一20岁以下的非皇室国家元首。"
    HAI_1986_revolution.t:0 "让-克洛德·杜瓦利埃倒台"
    HAI_1986_revolution.d:0 "1985年各省开始爆发起义。戈纳伊夫市首先出现街头示威和袭击食品分发仓库的行为。从1985年10月到1986年1月，抗议活动蔓延到其他六个城市，包括海地角。杜瓦利埃于1986年2月7日逃离该国。"
    HAI_1994_revolution.t:0 "民主回归"
    HAI_1994_revolution.d:0 "1994年9月，美国通过谈判使海地军方领导人下台，并和平派遣2万名美军执行"维护民主"行动。这使得民选总统让-贝特朗·阿里斯蒂德得以恢复职位，他于10月返回海地完成任期。作为协议的一部分，阿里斯蒂德必须实施自由市场改革以改善海地经济，但效果参差不齐。"
    HAI_2004_revolution.t:0 "政变？"
    HAI_2004_revolution.d:0 "2004年2月29日海地政变在数周冲突后导致总统让-贝特朗·阿里斯蒂德下台。2月5日，一个名为"海地民族解放与重建革命阵线"的叛军组织控制了海地第四大城市戈纳伊夫。到2月22日，叛军已占领海地第二大城市海地角，并于2月底围攻首都太子港。2月29日上午，阿里斯蒂德在争议情况下辞职，被美国军事和安全人员用飞机带离海地。"
    
    DOM_1961_revolution.t:0 "拉斐尔·特鲁希略遇刺事件？"
    DOM_1961_revolution.d:0 "1961年5月30日，拉斐尔·特鲁希略被安东尼奥·因伯特·巴雷拉将军领导的阴谋集团刺杀。事件发生后，特鲁希略之子拉姆菲斯暂时接管国家，处决了大部分阴谋者。到1961年11月，名义上的总统华金·巴拉格尔迫使特鲁希略家族流亡，并推行改革以开放政权。这场谋杀引发了内乱，最终导致多米尼加内战和美国-美洲国家组织干预，直到1966年多党制下才恢复稳定。"
    DOM_1963_revolution.t:0 "胡安·博什当选？"
    DOM_1963_revolution.d:0 "胡安·埃米利奥·博什·加维尼奥是多米尼加政治家、历史学家、作家、散文家、教育家，1963年曾短暂担任多米尼加共和国首位民选总统。此前25年间，他一直是流亡海外反对拉斐尔·特鲁希略独裁统治的反对派领袖。"
    
    GND_1979_revolution.t:0 "格林纳达革命？"
    GND_1979_revolution.d:0 "1979年3月13日，马克思主义-列宁主义新宝石运动通过革命推翻格林纳达政府后宣布成立人民革命政府(PRG)，使格林纳达成为英联邦内唯一的社会主义国家。"
    GND_1984_revolution.t:0 "美军撤离格林纳达？"
    GND_1984_revolution.d:0 "1983年12月美军撤离格林纳达后，总督斯库恩任命尼古拉斯·布拉思韦特为主席的临时咨询委员会组织新选举。1984年12月举行了自1976年以来的首次民主选举，赫伯特·布莱兹领导的新国家党获胜，布莱兹担任总理直至1989年12月去世。"
    
    RHO_UDI_1965.t:0 "单方面独立宣言？"
    RHO_UDI_1965.d:0 "1965年11月11日，罗德西亚内阁通过单方面独立宣言(UDI)，宣布这个自1923年起自治的英国南部非洲领土——南罗德西亚或简称罗德西亚——现在视自己为独立主权国家。当时该国政府主要由约占人口5%的白人少数群体组成，在英国殖民政府'变革之风'非殖民化政策背景下，当北部缺乏可比自治经验的非洲殖民地在上世纪60年代初快速获得独立时，罗德西亚却因'多数统治前不独立'的新兴原则被拒绝给予主权，这令罗德西亚政府感到愤慨。"
    RHO_1979_revolution.t:0 "索尔兹伯里协议？"
    RHO_1979_revolution.d:0 "1978年3月3日签署的内部解决方案(又称索尔兹伯里协议)导致成立了一个过渡政府，非洲人首次被纳入领导职位，同时建立了独立的公务员系统、司法机构、警察部队和军队。该协议还创建了由伊恩·史密斯和三名黑人(穆佐雷瓦、西索尔和奇劳)组成的执行委员会，以及部长委员会，而史密斯保留其总理头衔。"
    RHO_1980_revolution.t:0 "罗德西亚白人统治终结？"
    RHO_1980_revolution.d:0 "1979年12月11日，罗德西亚众议院以90票对0票投票决定恢复英国殖民地位。随着新总督克里斯托弗·索姆斯于1979年12月12日到任，英国正式接管津巴布韦-罗德西亚作为南罗德西亚殖民地。英国于12月12日、联合国于12月16日解除制裁。在1980年2月的选举中，穆加贝和津民盟党取得压倒性胜利。1980年4月，作为英国代表的查尔斯王子在哈拉雷举行的仪式上正式授予新国家津巴布韦独立。"
    ZIM_1987_revolution.t:0 "总统制共和国？"
    ZIM_1987_revolution.d:0 "1987年底，津巴布韦议会修改宪法。12月30日宣布穆加贝为行政总统，这个新职位集国家元首、政府首脑和武装部队总司令角色于一身，赋予他解散议会、宣布戒严和无限制连任的权力。"
    
    SAF_1970_revolution.t:0 "南非班图斯坦？"
    SAF_1970_revolution.d:0 "比勒陀利亚政府在南非建立了十个班图斯坦，并在当时由南非管理的邻国西南非洲(今纳米比亚)建立了另外十个，目的是集中指定族群成员，从而使这些领土实现种族同质化，作为为南非不同黑人族群创建自治国家的基础。根据1970年《班图家园公民法》，政府剥夺了黑人的南非公民身份，使他们失去在南非仅存的少数政治和公民权利，并宣布他们成为这些家园的公民。"
    SAF_1970_revolution.f:0 "由于游戏引擎限制，本模组中无法将班图斯坦表现为独立国家。"
    SAF_1984_revolution.t:0 "行政总统制？"
    SAF_1984_revolution.d:0 "1983年宪法最具争议的条款之一是建立三院制议会，这种立法安排允许有色人种和印度人种族群体在隔离基础上获得议会代表权，并废除总理职位，由时任总理P·W·博塔担任行政国家总统。"
    SAF_1989_revolution.t:0 "P·W·博塔下台？"
    SAF_1989_revolution.d:0 "1989年1月18日，时年73岁的博塔轻度中风，无法参加原定1月20日与纳米比亚政治领导人的会晤。代理总统J·克里斯蒂安·休尼斯接替了他的位置。2月2日，博塔辞去国民党(NP)领袖职务，预期他提名的财政部长巴伦德·杜·普莱西斯将接任。但国民党议会党团选择了教育部长F·W·德克勒克作为领袖，后者迅速巩固了其党内改革派地位，而强硬派则支持博塔。"
    SAF_1994_revolution.t:0 "种族隔离终结？"
    SAF_1994_revolution.d:0 "德克勒克与曼德拉谈判全面废除种族隔离并建立向普选过渡的机制。1993年，他公开为种族隔离的有害影响道歉。他监督了1994年不分种族的选举，曼德拉领导的非洲人国民大会(ANC)在选举中获胜。"
    
    SAF_1954_revolution.t:0 "J. G. 斯瑞德姆的总理任期？"
    SAF_1954_revolution.d:0 "约翰内斯·格哈杜斯·斯瑞德姆是一位南非政治家，也是南非的第五任总理，任期从1954年11月30日至1958年8月24日他去世为止。他是一位毫不妥协的南非白人民族主义者，也是国民党（NP）中最大的、主张白人至上的派系成员。在他的统治期间，他进一步加强了国民党的种族隔离政策，并推动与南非联盟的决裂，支持建立共和国。"
    SAF_1958_revolution.t:0 "亨德里克·维沃尔德的总理任期？"
    SAF_1958_revolution.d:0 "亨德里克·弗伦施·维沃尔德是一位出生于荷兰的南非政治家、应用心理学、哲学和社会学的学者，以及报纸编辑，他从1958年起担任南非总理。他通常被认为是种族隔离的设计师，并被称为“种族隔离之父”。维沃尔德在担任原住民事务部长（1950-1958）和后来担任总理（1958-1966）期间，在社会工程学方面发挥了重要作用，推行了南非的制度化种族隔离和白人至上政策，并实施了相关措施。"
    SAF_1966_revolution.t:0 "亨德里克·维沃德的刺杀？"
    SAF_1966_revolution.d:0 "1966年9月6日，维沃德被议会助手迪米特里·察芬达斯多次刺伤。不久后他去世，察芬达斯被监禁直至1999年去世。在1966年维沃德遇刺后，沃斯特被国民党选为继任者，并继续执行维沃德的种族隔离立法，包括1968年废除最后四个为有色人种（混血）选民保留的议会席位（于1970年实现）。"
    SAF_1978_revolution.t:0 "彼得·威廉·博塔担任总理期间？"
    SAF_1978_revolution.d:0 "彼得·威廉·博塔（Pieter Willem Botha, DMS）是南非政治家，1978年至1984年担任南非最后一位总理，1984年至1989年辞职期间担任南非第一位执行国家总统。因其强硬的政治立场，他被称为“Die Groot Krokodil”（南非荷兰语意为“大鳄鱼”），被认为是南非种族隔离时代的最后一位强硬派领导人。"
    
    ARAB_2011_revolution.t:0 "阿拉伯之春？"
    ARAB_2011_revolution.d:0 "阿拉伯之春是2010年代初在阿拉伯世界大部分地区蔓延的一系列反政府抗议、起义和武装叛乱。它始于突尼斯，是对腐败和经济停滞的回应。抗议活动从突尼斯扩展到其他五个国家：利比亚、埃及、也门、叙利亚和巴林。到2012年年中，最初的革命和抗议浪潮逐渐消退，因为许多阿拉伯之春示威活动遭到当局、亲政府民兵、反示威者和军队的暴力镇压。"
    
    TUR_1950_revolution.t:0 "杰拉勒·拜亚尔当选？"
    TUR_1950_revolution.d:0 "在土耳其历史上的首次自由选举中，民主党以53%的民众支持赢得了1950年大选。尽管巴亚尔并不渴望成为总统，但议会还是在1950年5月22日选举他为土耳其总统。在巴亚尔总统任期内，土耳其与西方阵营的关系得到改善，并在土耳其海峡危机后，土耳其于1951年加入朝鲜战争[19]，随后于1952年2月加入北约。在民主党十年执政期间，土耳其社会经历了深刻的变革。虽然国家的角色并未减少，但实施了鼓励私营企业的通胀性经济政策。政治参与度提高，导致大量安纳托利亚人进入政界和商界。尽管世俗主义并未被放弃，但一党制政权明确的世俗主义政策被摒弃。"
    TUR_1960_revolution.t:0 "土耳其政变？"
    TUR_1960_revolution.d:0 "1960年土耳其政变是土耳其共和国历史上的第一次政变，发生在1960年5月27日。政变由38名土耳其年轻军官在军事指挥系统外策划实施。在门德列斯及其他土耳其政府成员被处决一个月后，1961年10月15日举行大选。行政权虽交还文官政府，但军方继续主导政治舞台直至1965年10月。"
    TUR_1966_revolution.t:0 "杰夫代特·苏奈崛起？"
    TUR_1966_revolution.d:0 "当居尔塞尔的总统职务因健康原因根据宪法终止时，杰夫代特·苏奈于1966年3月28日被土耳其大国民议会选举为第五任总统。尽管恐怖活动、学生骚乱和未遂政变威胁增加，他仍坚守职位。他完成了宪法规定的七年任期直至1973年3月28日，之后成为终身参议员。"
    TUR_1971_revolution.t:0 "土耳其军事备忘录？"
    TUR_1971_revolution.d:0 "1971年3月12日发布的土耳其军事备忘录是土耳其共和国继1960年政变11年后的第二次军事干预，被称为'备忘录政变'——军方以发布备忘录代替了上次出动坦克的做法。这一事件发生在国内冲突恶化之际，但最终对阻止这一现象收效甚微。"
    TUR_1980_revolution.t:0 "土耳其政变？"
    TUR_1980_revolution.d:0 "1980年土耳其政变由总参谋长凯南·埃夫伦领导，是土耳其共和国历史上继1960年政变和1971年备忘录政变后的第三次政变。接下来三年，土耳其武装部队通过国家安全委员会统治国家，直至1983年土耳其大选恢复民主。这一时期国家强化了土耳其民族主义政策，包括禁止库尔德语。土耳其在1983年部分恢复民主，1989年完全恢复。"
    TUR_1983_revolution.t:0 "回归民主？"
    TUR_1983_revolution.d:0 "1983年11月6日土耳其举行大选，这是自1977年以来首次选举，民主权利在1980年军事政变后被剥夺。国家安全委员会禁止之前的政党参选，导致新政党成立。图尔古特·厄扎尔的祖国党(ANAP)以45.14%的得票率赢得重大胜利。"
    TUR_2014_revolution.t:0 "雷杰普·塔伊普·埃尔多安崛起？"
    TUR_2014_revolution.d:0 "2014年，埃尔多安成为该国首位直选总统。埃尔多安的总统任期以民主倒退和政府转向更威权统治风格为标志。他的经济政策导致高通胀率和土耳其里拉贬值。他干预了叙利亚和利比亚的持续冲突，对伊斯兰国、叙利亚民主力量和阿萨德部队采取军事行动，并对希腊发出威胁。"
    TUR_2017_revolution.t:0 "土耳其宪法公投？"
    TUR_2017_revolution.d:0 "2017年4月16日土耳其举行宪法公投，决定是否批准执政的正义与发展党(AKP)和民族主义行动党(MHP)提出的18项宪法修正案。公投通过后，总理职位被废除，现有议会制政府被行政总统制和总统制取代。议会席位从550个增至600个，同时在一系列其他提案中，总统获得对法官和检察官最高委员会(HSYK)任命的更多控制权。"
    
    PER_1949_revolution.t:0 "制宪会议选举？"
    PER_1949_revolution.d:0 "巴列维国王一直在考虑修改宪法，作为其增强君主权力各种计划的一部分。国王呼吁召开制宪会议修改宪法以赋予他更多权力。他从支持者中挑选制宪会议成员。他还加大压力要求成立伊朗参议院——1906年宪法中写入但从未成立的议会上院。预计参议院将有利于国王。制宪会议从1949年4月21日开始召开三周，5月8日签署了对宪法的主要修改。"
    PER_1953_revolution.t:0 "伊朗政变？"
    PER_1953_revolution.d:0 "1953年伊朗政变在伊朗被称为28 Mordad政变，是由美国和英国煽动、伊朗军队领导的推翻民选总理穆罕默德·摩萨台的行动，目的是加强国王穆罕默德·礼萨·巴列维的君主统治，发生于1953年8月19日。"
    PER_1979_revolution.t:0 "伊朗革命？"
    PER_1979_revolution.d:0 "伊朗革命是一系列事件，最终导致1979年巴列维王朝被推翻。革命还导致伊朗帝国国家被现今的伊朗伊斯兰共和国取代，穆罕默德·礼萨·巴列维的君主制政府被曾领导一个反叛派别的宗教领袖阿亚图拉鲁霍拉·霍梅尼的神权政府取代。"
    PER_1989_revolution.t:0 "阿里·哈梅内伊崛起？"
    PER_1989_revolution.d:0 "哈梅内伊在1981至1989年担任伊朗第三任总统，同时成为最高领袖霍梅尼的亲密盟友。霍梅尼临终前与他选择的继承人侯赛因·阿里·蒙塔泽里有分歧，因此霍梅尼去世时没有公认的继任者。1989年6月4日，专家会议选举50岁的哈梅内伊为下一任最高领袖。据阿克巴尔·哈什米·拉夫桑贾尼称，哈梅内伊是霍梅尼临终前选择的继任者。"
    PER_1998_revolution.t:0 "建立圣城军？"
    PER_1998_revolution.d:0 "圣城军是伊朗伊斯兰革命卫队(IRGC)五个分支之一，专门从事非常规战争和军事情报行动。负责境外行动的圣城军支持许多国家的非国家行为体，包括黎巴嫩真主党、哈马斯、巴勒斯坦伊斯兰圣战组织、胡塞运动以及伊拉克、叙利亚和阿富汗的什叶派民兵。"
    
    ARG_1955_revolution.t:0 "解放革命？"
    ARG_1955_revolution.d:0 "解放革命是1955年9月16日在阿根廷推翻胡安·庇隆第二任总统任期的政变。解放革命后，庇隆及其追随者被控叛国罪，伊娃·庇隆的遗体被秘密转移到意大利，以假身份葬于米兰墓地。公开提及庇隆或其已故妻子，包括歌曲、文字和图片均被禁止。"
    ARG_1966_revolution.t:0 "阿根廷革命？"
    ARG_1966_revolution.d:0 "阿根廷革命是其领导人对1966年6月推翻阿根廷政府的军事政变的称呼，开始了军政府统治直至1973年。1966年6月政变后，胡安·卡洛斯·翁加尼亚将军成为事实上的总统，得到包括总书记奥古斯托·范多尔在内的总工会(CGT)多位领导人支持。翁加尼亚实施了社团主义政策，特别是在卡洛斯·卡瓦列罗治理下的科尔多瓦进行实验。"
    ARG_1973_revolution.t:0 "回归民主？"
    ARG_1973_revolution.d:0 "经过几年军事统治后，亚历杭德罗·阿古斯丁·拉努塞于1971年被军政府任命为总统。在要求回归民主的政治压力日益增大下，拉努塞呼吁1973年举行选举。庇隆被禁止参选，但庇隆主义政党被允许参与。在政治、社会和经济动荡状态下，坎波拉和副总统维森特·索拉诺·利马于1973年7月辞职，要求举行新选举，但这次以庇隆为正义党候选人。庇隆与妻子伊莎贝尔·庇隆作为副总统赢得选举。"
    ARG_1976_revolution.t:0 "阿根廷政变？"
    ARG_1976_revolution.d:0 "1976年3月24日推翻阿根廷总统伊莎贝尔·庇隆的政变虽然具有强调秩序和安全等右翼元素，但并非传统右翼政变，也不遵循特定意识形态。政变是在秃鹰计划框架内策划执行的，这是美国推动的拉丁美洲国家间秘密镇压协调系统，作为国家安全学说的一部分，在冷战期间为维持对这些国家的控制而在拉丁美洲普遍建立独裁统治。"
    ARG_1983_revolution.t:0 "回归民主？"
    ARG_1983_revolution.d:0 "1983年10月30日举行的阿根廷大选标志着1976年自封的国家重组进程独裁统治后宪政统治的回归。"
    
    GUY_1964_revolution.t:0 "福布斯·伯纳姆的崛起？"
    GUY_1964_revolution.d:0 "伯纳姆接受过律师教育，他在两个政党（人民全国大会党和人民进步党）的建立中发挥了关键作用，这两个政党后来主导了圭亚那的政治。在他担任政府首脑期间，圭亚那从一个英国殖民地转变为与英国没有宪法联系的共和国。他的总理任期以外国私营工业的国有化、不结盟运动的成员资格以及威权主义的国内政策为特征。尽管他被广泛认为在圭亚那的政治、社会和经济发展中发挥了重要作用，但他的总统任期因被指控为非洲中心主义、国家批准的暴力、腐败和选举舞弊而蒙上阴影。"
    GUY_1980_revolution.t:0 "圭亚那合作共和国？"
    GUY_1980_revolution.d:0 "1980年，宪法进行了修改，使总统职位成为行政职务；在此之前，该职位一直由钟亚瑟担任，作为象征性的国家元首。伯纳姆在那一年赢得了总统选举，根据官方结果，他获得了76%的选票，而贾根获得了20%的选票。国际观察员抗议印度裔圭亚那选民在多个投票站被阻止投票，并且普遍存在选举舞弊的指控。行政总统被授予权力，可以随意解散议会、否决立法，并任命或解雇几乎所有政府高级成员。"
    GUY_1985_revolution.t:0 "福布斯·伯纳姆之死"
    GUY_1985_revolution.d:0 "伯纳姆于1985年8月6日在乔治敦接受咽喉手术时因心力衰竭去世，享年62岁。有多个消息来源指出，福布斯在去世前几年一直有心脏问题，可能还患有糖尿病。伯纳姆去世后，德斯蒙德·霍伊特接任总统。1985年的圭亚那大选也被认为是舞弊的；下一次“自由和公平”的选举将在1992年举行，这是自1964年以来的第一次公平选举，切迪·贾根当选为总统。"
    GUY_1992_revolution.t:0 "切迪·贾根的胜利？"
    GUY_1992_revolution.d:0 "1985年伯纳姆去世后，德斯蒙德·霍伊特上台。在吉米·卡特的影响下，霍伊特提出了选举改革，促使1992年的选举被国际公认为自由和公正。在野28年后，人民进步党在1992年10月5日的选举中以约54%的得票率获胜，贾根成为总统。与之前外界的担忧相反，他作为民主社会主义者而非马克思列宁主义者执政。贾根推行吸引外国投资者的政策，并向自由市场政策迈进。"
    
    SUR_1975_revolution.t:0 "亨克·阿隆的总理任期？"
    SUR_1975_revolution.d:0 "亨克·阿方修斯·尤金·阿隆（Henck Alphonsus Eugène Arron）是一位苏里南政治家，他在1975年苏里南独立后担任首任总理。作为苏里南国家党成员，他从1973年12月24日起领导过渡政府，直至1980年2月25日。他在一场由德西·鲍特瑟领导的军事政变中被推翻。"
    SUR_1980_revolution.t:0 "军士政变？"
    SUR_1980_revolution.d:0 "1980年苏里南政变，通常被称为“军士政变”（荷兰语：De Sergeantencoup），是1980年2月25日在苏里南发生的一场军事政变。由德西·鲍特瑟领导的16名苏里南武装部队（SKM）军士通过暴力政变推翻了总理亨克·阿隆的政府。这标志着军事独裁统治的开始，该统治从1980年一直持续到1991年。"
    SUR_1987_revolution.t:0 "苏里南的解冻？"
    SUR_1987_revolution.d:0 "1985年晚些时候，政府解除了对反对党的禁令，开始了向文官统治的过渡。1987年9月30日的全民公投中，新宪法以压倒性多数获得通过。两个月后举行了选举，1988年1月，Bouterse的对手Ramsewak Shankar当选为总统。然而，作为军队指挥官，Bouterse仍然保留了大量权力。他阻止了政府与丛林突击队进行谈判的多次努力，并且Bouterse的许多反对者被谋杀或失踪。"
    SUR_1991_revolution.t:0 "苏里南向民主的过渡？"
    SUR_1991_revolution.d:0 "1987年举行了全国大选。国民议会通过了一部新宪法，允许鲍特瑟继续掌管军队。由于对政府不满，鲍特瑟于1990年通过电话直接解除了部长们的职务。这一事件被普遍称为“电话政变”。在1991年选举后，他的权力开始减弱。"
    
    BRZ_1964_revolution.t:0 "巴西第五共和国？"
    BRZ_1964_revolution.d:0 "巴西军事独裁政权，有时被称为巴西第五共和国，是在1964年4月1日由巴西武装部队发动政变后建立的，得到了美国政府的支持，推翻了若昂·古拉特总统。政变由巴西陆军最高指挥官策划和执行，并得到了几乎所有高级军官以及社会中保守派的支持，如天主教会和巴西中上层阶级的反共民间运动。"
    BRZ_1985_revolution.t:0 "民主的恢复？"
    BRZ_1985_revolution.d:0 "多年的独裁统治并未减缓镇压，即使在左翼游击队被击败后也是如此。无法应对当时的经济危机和民众压力使得开放政策不可避免，这一政策由埃内斯托·盖泽尔将军和戈尔贝里·多科托·席尔瓦将军领导。随着1979年《大赦法》的颁布，巴西开始了缓慢的民主回归，这一过程在1980年代完成。"
    BRZ_1993_revolution.t:0 "巴西宪法公投"
    BRZ_1993_revolution.d:0 "1993年4月21日，巴西举行了一次宪法公投，以决定国家的政府形式。在巴西重新民主化后，新宪法中的一条规定举行公投，让选民决定国家是否应继续作为共和国或恢复君主制，以及政府制度应是总统制还是议会制。"
    BRZ_2016_revolution.t:0 "迪尔玛·罗塞夫的弹劾？"
    BRZ_2016_revolution.d:0 "2016年8月31日，参议院以61比20的投票结果将罗塞夫总统免职，认定她违反了巴西的预算法，但她未获得足够的参议院票数被剥夺政治权利。因此，特梅尔宣誓就任巴西第37任总统。"
    BRZ_2023_revolution.t:0 "巴西国会袭击事件"
    BRZ_2023_revolution.d:0 "2023年1月8日，时任总统雅伊尔·博索纳罗在2022年巴西大选中败选，其继任者路易斯·伊纳西奥·卢拉·达席尔瓦就职后，博索纳罗的支持者袭击了巴西首都巴西利亚的联邦政府建筑。暴徒入侵并故意破坏了联邦最高法院、国会大厦和普拉纳托总统府，试图暴力推翻民主选举产生的总统卢拉，卢拉已于1月1日就职。"
    
    BRZ_1993_revolution.option.1:0 "建立总统制共和国"
    BRZ_1993_revolution.option.2:0 "建立议会制共和国"
    BRZ_1993_revolution.option.3:0 "建立君主立宪制"
    
    BOL_1985_revolution.t:0 "维克托·帕斯·埃斯登索罗的总统任期？"
    BOL_1985_revolution.d:0 "1985年7月14日，玻利维亚举行了大选。由于没有总统候选人获得超过50%的选票，国会于8月4日选举总统。尽管民族主义民主行动党（ADN）的乌戈·班塞尔获得了最多的公众选票，但国会选举了革命民族主义运动（MNR）的维克托·帕斯·埃斯登索罗。"
    
    CLM_1953_revolution.t:0 "哥伦比亚政变？"
    CLM_1953_revolution.d:0 "罗哈斯·皮尼利亚在哥伦比亚内战期间作为上校崭露头角，这场内战发生在1940年代末和1950年代初，保守党政府与自由党游击队之间爆发了冲突。他被任命为保守党总统马里亚诺·奥斯皮纳·佩雷斯的内阁成员。1953年，他发动政变推翻了奥斯皮纳的继任者、极右翼的劳雷亚诺·戈麦斯·卡斯特罗总统，实施戒严。为了减少政治暴力，他以军事独裁统治国家，与工会主义者结盟，实施基础设施计划，并扩大女性选举权。"
    CLM_1958_revolution.t:0 "民主的恢复？"
    CLM_1958_revolution.d:0 "罗哈斯被推翻后，哥伦比亚保守党和自由党同意建立民族阵线，一个联合治理国家的联盟。根据协议，总统职位每4年在保守党和自由党之间轮换，持续16年；两党在所有其他选举职位上保持均等。民族阵线结束了‘暴力时期’，民族阵线政府试图与进步联盟合作实施深远的社会和经济改革。"
    
    CHL_1973_revolution.t:0 "智利政变？"
    CHL_1973_revolution.d:0 "1973年智利政变是智利军方对民主社会主义者萨尔瓦多·阿连德领导的智利人民团结政府的军事推翻。阿连德被描述为拉丁美洲自由民主国家中第一位通过民主选举产生的马克思主义总统，他面临严重的社会动荡、与反对派控制的智利国会的政治紧张关系，以及美国总统理查德·尼克松下令的经济战。1973年9月11日，一群军官在奥古斯托·皮诺切特将军的领导下发动政变夺取政权，结束了文官统治。"
    CHL_1990_revolution.t:0 "回归民主？"
    CHL_1990_revolution.d:0 "1980年代末，主要是由于1982年经济崩溃和1983-88年大规模民众抵抗等事件，政府逐渐允许更大的集会、言论和结社自由，包括工会和政治活动。在1988年10月5日的全民公投中，皮诺切特被否决了第二个八年总统任期（56%反对，44%支持）。智利人在1989年12月14日选举了新总统和两院制国会的大多数成员。艾尔文总统从1990年执政到1994年，这一时期被认为是过渡期。"
    
    ECU_1972_revolution.t:0 "厄瓜多尔政变？"
    ECU_1972_revolution.d:0 "1972年，一个‘革命和民族主义’的军政府推翻了贝拉斯科·伊瓦拉的政府。政变由吉列尔莫·罗德里格斯将军领导，海军司令豪尔赫·凯罗洛·G执行。新总统将何塞·玛丽亚·贝拉斯科流放到阿根廷。他一直掌权到1976年，被另一个军政府推翻。"
    ECU_1979_revolution.t:0 "民主的回归？"
    ECU_1979_revolution.d:0 "厄瓜多尔在1978年和1979年举行了大选。总统选举的第一轮于1978年7月16日举行，第二轮与议会选举一起于1979年4月29日举行。人民力量集中党（CPF）的海梅·罗尔多斯·阿吉莱拉赢得了总统选举，在决选中获得了68.5%的选票，成为该国第一位自由选举产生的总统。"
    
    PRG_1954_revolution.t:0 "巴拉圭政变？"
    PRG_1954_revolution.d:0 "1954年巴拉圭政变发生在1954年5月。它由阿尔弗雷多·斯特罗斯纳领导，得到了埃皮法尼奥·门德斯·弗莱塔斯的支持，并推翻了费德里科·查韦斯的政府。政变是执政党红党内一系列复杂政治斗争的顶点。政变期间约有25人被杀，这为斯特罗斯纳同年晚些时候当选巴拉圭总统奠定了基础。"
    PRG_1989_revolution.t:0 "民主的回归？"
    PRG_1989_revolution.d:0 "1989年巴拉圭政变于1989年2月2日至3日在巴拉圭亚松森发生，由安德烈斯·罗德里格斯将军领导，反对长期领导人阿尔弗雷多·斯特罗斯纳的政权。这场血腥的政变导致许多士兵在街头战斗中丧生，是由政府最高层的权力斗争引发的。罗德里格斯的接管标志着斯特罗斯纳长达34年的统治（当时是拉丁美洲最长的）的结束，并导致了一系列改革，废除了许多严苛的法律，使巴拉圭走向自由化。"
    
    VNZ_1999_revolution.t:0 "玻利瓦尔革命？"
    VNZ_1999_revolution.d:0 "对现有政党的信心崩溃导致乌戈·查韦斯在1998年当选总统，随后启动了‘玻利瓦尔革命’，从1999年召开制宪大会制定新宪法开始。‘玻利瓦尔革命’试图建立一个群众运动，在委内瑞拉实施玻利瓦尔主义——大众民主、经济独立、收入公平分配以及结束政治腐败。"
    
    GUA_1954_revolution.t:0 "卡洛斯·卡斯蒂略·阿马斯的政变？"
    GUA_1954_revolution.d:0 "1954年危地马拉政变推翻了民主选举产生的危地马拉总统哈科沃·阿本斯，标志着危地马拉革命的结束。政变建立了卡洛斯·卡斯蒂略·阿马斯的军事独裁政权，这是危地马拉一系列美国支持下的威权统治者的第一个。政变主要是中情局代号为PBSuccess的秘密行动的结果。"
    GUA_1957_revolution.t:0 "卡洛斯·卡斯蒂略·阿马斯的暗杀？"
    GUA_1957_revolution.d:0 "卡斯蒂略·阿马斯统治到1957年7月26日，当天他被其卫队成员罗密欧·巴斯克斯暗杀。在随后的操纵选举后，米格尔·伊迪戈拉斯·富恩特斯将军上台。他因在南部边境桥上挑战墨西哥总统进行绅士决斗以结束关于墨西哥渔船在危地马拉太平洋海岸非法捕鱼的争端而闻名，其中两艘渔船被危地马拉空军击沉。"
    GUA_1982_revolution.t:0 "埃弗拉因·里奥斯·蒙特政变？"
    GUA_1982_revolution.d:0 "1982年，对罗密欧·卢卡斯·加西亚将军统治的不满、危地马拉安全局势的恶化以及选举舞弊的指控导致一群低级军官发动政变，任命里奥斯·蒙特为政府军政府首脑。里奥斯·蒙特作为军事独裁者统治了不到17个月，就被其国防部长奥斯卡·梅希亚·维克托雷斯将军在另一次政变中推翻。"
    GUA_1986_revolution.t:0 "民主的回归？"
    GUA_1986_revolution.d:0 "在1985年11月3日的第一轮总统选举中，塞雷索以38.6%的得票率领先。在12月8日的第二轮选举中，他以68.4%的得票率击败了豪尔赫·卡尔皮奥。基督教民主党（DCG）获得了国会100个席位中的51个席位，并在全国许多城市获得了多数席位。他是自1966年以来第一位民主选举产生的文职总统。"
    
    HON_1957_revolution.t:0 "拉蒙·比列达·莫拉莱斯的选举？"
    HON_1957_revolution.d:0 "拉蒙·比列达·莫拉莱斯是一位自由主义者，支持洪都拉斯在长期军事统治后实现民主化。他是1954年总统选举中自由党的候选人，这是20多年来的第一次自由选举，他在分裂的民族党面前获得了多数票，但未达到绝对多数。"
    HON_1963_revolution.t:0 "奥斯瓦尔多·洛佩斯的政变？"
    HON_1963_revolution.d:0 "1963年洪都拉斯政变是1963年10月3日对洪都拉斯政府的军事接管，距离预定选举还有10天。奥斯瓦尔多·洛佩斯·阿雷利亚诺取代拉蒙·比列达·莫拉莱斯成为总统，并开启了20年的军事统治。"
    HON_1975_revolution.t:0 "奥斯瓦尔多·洛佩斯的推翻？"
    HON_1975_revolution.d:0 "1975年洪都拉斯政变发生在1975年4月22日，奥斯瓦尔多·洛佩斯·阿雷利亚诺被其同僚胡安·阿尔贝托·梅尔加·卡斯特罗将军领导的军事政变推翻。政变的部分原因是1975年美国证券交易委员会曝光的‘香蕉门’丑闻，其中联合品牌公司同意贿赂洛佩斯总统125万美元，并承诺在降低某些香蕉出口税后再支付125万美元。"
    HON_1982_revolution.t:0 "民主的回归？"
    HON_1982_revolution.d:0 "1979年，国家回归文官统治。1980年4月，民众选举了一个制宪会议来制定新宪法，1981年11月举行了大选。宪法于1982年获得批准，自由党（PLH）的罗伯托·苏亚索政府赢得了选举，承诺实施雄心勃勃的经济和社会发展计划，以应对洪都拉斯陷入的经济衰退。"
    
    PNM_1968_revolution.t:0 "奥马尔·托里霍斯的政变？"
    PNM_1968_revolution.d:0 "奥马尔·埃弗拉因·托里霍斯·埃雷拉是巴拿马的独裁者，也是巴拿马国民警卫队的指挥官和1968年至1981年去世期间的军事领导人。托里霍斯从未正式担任巴拿马总统，而是拥有包括‘巴拿马革命最高领袖’在内的头衔。托里霍斯通过政变上台，并实施了一系列社会改革。"
    PNM_1981_revolution.t:0 "奥马尔·托里霍斯之死？"
    PNM_1981_revolution.d:0 "托里霍斯在1981年7月31日去世，享年52岁。当时他乘坐的巴拿马空军的一架德哈维兰加拿大DHC-6双水獭飞机在巴拿马佩诺诺梅附近的科克莱西托的塞罗玛塔坠毁。飞机在晴朗的天气中从雷达上消失，但由于当时巴拿马雷达覆盖范围有限，飞机失踪近一天后才被报告。坠机地点在几天后被找到，托里霍斯的遗体在8月初由一支特种部队小组找到。"
    PNM_1983_revolution.t:0 "曼努埃尔·诺列加的崛起？"
    PNM_1983_revolution.d:0 "曼努埃尔·安东尼奥·诺列加·莫雷诺是一位巴拿马独裁者和军事官员，从1983年到1989年，他是巴拿马的实际统治者。他从未正式担任巴拿马总统，而是通过傀儡总统以未当选的军事独裁者身份统治。诺列加通过巴拿马军队的毒品走私行动积累了个人财富，在美国入侵巴拿马将他赶下台之前，他与美国情报机构有着长期的联系。"
    PNM_1989_revolution.t:0 "巴拿马的民主回归？"
    PNM_1989_revolution.d:0 "美国于1989年12月20日入侵巴拿马，代号为“正义事业行动”。诺列加被抓获并空运至迈阿密受审。冲突于1990年1月31日结束。巴拿马选举法庭迅速采取行动恢复文职宪政政府，于1989年12月27日恢复了1989年5月选举的结果，并确认了总统吉列尔莫·恩达拉以及副总统吉列尔莫·福特和里卡多·阿里亚斯·卡尔德龙的胜利。"
    
    MEX_2000_revolution.t:0 "革命制度党统治的终结？"
    MEX_2000_revolution.d:0 "总统选举由变革联盟的比森特·福克斯赢得，他获得了43.4%的选票，这是自墨西哥革命以来反对派首次赢得选举。在国会选举中，变革联盟成为众议院最大的派别，获得了500个席位中的224个，而革命制度党仍然是参议院最大的派别，获得了128个席位中的60个。"
    
    PEU_1963_revolution.t:0 "费尔南多·贝朗德的选举？"
    PEU_1963_revolution.d:0 "贝朗德在1962年的大选中以他自己的政党人民行动党参选总统。结果非常接近，他以不到14,000票的差距位居第二，落后于维克托·劳尔·阿亚·德拉托雷（阿普拉党）。由于没有候选人获得宪法规定的最低三分之一的选票以直接获胜，总统的选择将交由国会决定。军方与阿普拉党长期敌对的关系促使阿亚·德拉托雷与前独裁者奥德里亚达成协议，这将导致奥德里亚在联合政府中担任总统。然而，广泛的舞弊指控促使秘鲁军方推翻普拉多并成立了一个军政府，由里卡多·佩雷斯·戈多伊领导。佩雷斯·戈多伊领导了一个短暂的过渡政府，并在1963年举行了新的选举，贝朗德以更舒适但仍微弱的5%优势获胜。"
    PEU_1968_revolution.t:0 "秘鲁政变？"
    PEU_1968_revolution.d:0 "1968年秘鲁政变发生在费尔南多·贝朗德第一次总统任期（1963-1968年）期间，是由于政治争端成为常态，贝朗德总统与由阿普拉-国家奥德里亚联盟（UNO）主导的国会之间的严重争论加剧，甚至贝朗德与自己的人民行动党之间的冲突也很常见。政变后，贝朗德在早上7点被带到军营，并被迫前往秘鲁卡亚俄的豪尔赫·查韦斯国际机场。贝拉斯科在掌权后立即下令将贝朗德驱逐出境。"
    PEU_1975_revolution.t:0 "秘鲁政变？"
    PEU_1975_revolution.d:0 "通货膨胀、失业、食品短缺等经济困难以及1974年对新闻界的镇压后政治反对派的增加，最终增加了对贝拉斯科政府的压力并导致其垮台。1975年8月29日，一些高级军事指挥官发动政变。总理弗朗西斯科·莫拉莱斯·贝穆德斯随后被新军政府一致决定任命为总统。"
    PEU_1980_revolution.t:0 "回归民主？"
    PEU_1980_revolution.d:0 "在莫拉莱斯·贝穆德斯任期结束时，出现了住房危机，开始了‘失去的十年’。莫拉莱斯·贝穆德斯在各方政治压力下未能成功实施政治和经济改革。莫拉莱斯·贝穆德斯政府召集的制宪会议于1978年成立，取代了奥斯卡·R·贝纳维德斯总统任期期间颁布的1933年宪法。1980年选举后，他将权力移交给12年军事统治后的第一个民主选举政府，由费尔南多·贝朗德总统领导。"
    PEU_1990_revolution.t:0 "阿尔韦托·藤森的总统任期？"
    PEU_1990_revolution.d:0 "藤森作为‘变革90’的冷门候选人在1990年总统选举中击败巴尔加斯·略萨，意外获胜。他利用了民众对即将离任的总统阿兰·加西亚和阿普拉党的深刻不满。他修改了宪法，并在蒙特西诺斯和秘鲁武装力量的领导下担任名义上的总统，据报道他采用了‘绿色计划’——一个涉及对贫困和土著秘鲁人进行种族灭绝、控制或审查国内媒体以及建立由军政府控制的新自由主义经济的计划。"
    PEU_2000_revolution.t:0 "阿尔韦托·藤森的倒台？"
    PEU_2000_revolution.d:0 "2000年9月14日晚，一桩涉及弗拉迪米罗·蒙特西诺斯的腐败丑闻爆发。当时有线电视台Canal N播放了蒙特西诺斯显然在贿赂反对党议员阿尔贝托·库里、诱使其转投藤森领导的秘鲁2000党的画面。藤森的支持率随即崩塌，几天后他在全国讲话中宣布将关闭国家情报局并举行新选举，且自己不会参选。11月10日，藤森获得国会批准于2001年4月8日举行选举。11月13日，藤森离境前往文莱参加亚太经合组织论坛。11月17日，他从文莱转赴东京，通过传真提交了总统辞呈。国会拒绝接受其辞职，反而以62比9的投票结果将藤森罢免。"
    PEU_2022_revolution.t:0 "秘鲁自我政变企图？"
    PEU_2022_revolution.d:0 "2022年12月7日，时任秘鲁总统佩德罗·卡斯蒂略在面临弹劾程序之际，试图非法解散国会。此举包括立即实施宵禁、试图建立紧急政府，并呼吁成立制宪大会。"
    
    URU_1973_revolution.t:0 "乌拉圭的军政独裁统治？"
    URU_1973_revolution.d:0 "乌拉圭军政独裁统治（1973-1985年），又称乌拉圭独裁时期，是1973年6月27日（政变后）至1985年3月1日期间统治乌拉圭长达12年的军事独裁政权。该政权因侵犯人权、使用酷刑以及大量乌拉圭人离奇失踪等问题而备受争议。"
    URU_1985_revolution.t:0 "民主回归？"
    URU_1985_revolution.d:0 "1984年爆发了反对政权和支持政治犯的罢工。1月13日组织了自1973年以来首次24小时总罢工。尽管威尔逊·费雷拉·阿尔杜纳特等政治领袖仍被通缉，军方领导人与文职政客的谈判仍持续深化。8月3日签署海军俱乐部协议，恢复1967年宪法，允许军方参与安全事务咨询并掌控高级军官任命权。11月25日举行选举，在拉斐尔·阿迭戈·布鲁诺短暂执政后，红党候选人胡利奥·玛丽亚·桑吉内蒂于1985年3月1日就任新总统。"
    
    SPA_1976_revolution.t:0 "西班牙民主转型？"
    SPA_1976_revolution.d:0 "西班牙民主转型是指从佛朗哥独裁统治过渡到胡安·卡洛斯一世领导下君主立宪议会制的现代西班牙历史阶段。"
    
    POR_1968_revolution.t:0 "马尔塞洛·卡埃塔诺的崛起？"
    POR_1968_revolution.d:0 "1968年8月，萨拉查在家中跌倒后中风昏迷。在执政36年后，79岁的独裁者被总统阿梅里科·托马斯解职。9月27日托马斯任命卡埃塔诺接任。卡埃塔诺推行经济增长政策并实施社会保障改革，例如为从未缴纳过社保的农村工人发放月度养老金。"
    POR_1974_revolution.t:0 "康乃馨革命？"
    POR_1974_revolution.d:0 "1974年4月25日里斯本左翼军官发动的军事政变，推翻了新国家政权。这场革命通过'持续革命进程'对葡萄牙本土及海外殖民地造成社会、经济、领土、人口和政治层面的深刻变革，终结了葡萄牙殖民战争并开启民主化进程。"
    
    GRE_1967_revolution.t:0 "上校政权？"
    GRE_1967_revolution.d:0 "希腊军政府或上校政权是1967至1974年统治希腊的右翼军事独裁政权。1967年4月21日，在乔治奥斯·帕潘德里欧的中左联盟有望赢得大选前一个月，上校集团推翻了看守政府。"
    GRE_1974_revolution.t:0 "军政府垮台？"
    GRE_1974_revolution.d:0 "帕帕多普洛斯推行自由化失败后，一系列事件导致军政府意识形态和政治体系相继崩溃。在此过程中，独裁集团内部派系斗争公开化，最终摧毁了看似铁板一块的独裁统治。"
    
    CYP_1974_revolution.t:0 "塞浦路斯政变？"
    CYP_1974_revolution.d:0 "1974年塞浦路斯政变是由塞浦路斯国民警卫队执行、希腊军政府支持的军事政变。7月15日政变者废黜现任总统马卡里奥斯大主教，扶持主张'意诺西斯'（与希腊合并）的民族主义者尼科斯·桑普森上台。"
    
    FRA_1958_revolution.t:0 "法兰西第五共和国？"
    FRA_1958_revolution.d:0 "第五共和国诞生于第四共和国的崩溃，用半总统制（或称双首长制）取代了原有的议会共和制，将权力分配给作为国家元首的总统和作为政府首脑的总理。1958年宪法还用法兰西共同体取代了法兰西联盟，允许十四个成员领地（不包括阿尔及利亚）主张独立。"
    
    RUS_1993_revolution.t:0 "俄罗斯宪法危机？"
    RUS_1993_revolution.d:0 "1993年9月至10月，俄罗斯联邦因总统鲍里斯·叶利钦与议会之间的冲突而爆发宪法危机。叶利钦总统发动自我政变，解散议会并建立总统令统治制度。危机以叶利钦动用武力攻击莫斯科苏维埃宫并逮捕议员告终。事件后，叶利钦巩固了自己的地位，进一步扩大行政权力，并推动通过了1993年俄罗斯联邦宪法。"
    RUS_2000_revolution.t:0 "弗拉基米尔·普京的崛起？"
    RUS_2000_revolution.d:0 "1999年12月31日，叶利钦总统意外辞职，将职位移交给新任命的总理及其钦定接班人弗拉基米尔·普京。普京随后赢得2000年总统选举，并在第二次车臣战争中击败车臣叛乱分子。普京的统治带来了稳定，同时将俄罗斯转变为威权主义国家。"
    RUS_2023_revolution.t:0 "瓦格纳集团叛乱？"
    RUS_2023_revolution.d:0 "2023年6月23日，俄罗斯私营军事公司瓦格纳集团发动了对俄罗斯政府的大规模叛乱。这标志着约半年前开始的瓦格纳集团与国防部冲突的顶点。领导瓦格纳集团在乌克兰活动的俄罗斯寡头叶夫根尼·普里戈任在达成协议一天后宣布撤军。"
    RUS_2020_revolution.t:0 "俄罗斯宪法修正案？"
    RUS_2020_revolution.d:0 "2020年1月提出的修正案是对1993年俄罗斯宪法的第二次重大修改。为推行这些修正案，俄罗斯总统弗拉基米尔·普京举行了全民投票。修正案于7月1日通过公投获得批准。"
    
    UKR_2004_revolution.t:0 "橙色革命？"
    UKR_2004_revolution.d:0 "橙色革命是2004年11月底至2005年1月在乌克兰引发政治动荡的一系列抗议活动。这场运动主要由民众自发推动，导火索是2004年乌克兰总统选举第二轮投票后被指控存在大规模腐败、选民恐吓和选举舞弊。全国范围的抗议最终取得成功，原第二轮投票结果被宣布无效，乌克兰最高法院下令于2004年12月26日重新投票。在国内外观察员的严密监督下，第二次投票被宣布为'自由且公平'。最终结果显示尤先科以约52%得票率明显胜出，亚努科维奇获得44%选票。"
    UKR_2010_revolution.t:0 "维克托·亚努科维奇当选？"
    UKR_2010_revolution.d:0 "2010年1月17日乌克兰举行总统选举。由于首轮无人获得绝对多数，2月7日总理尤利娅·季莫申科与反对派领袖维克托·亚努科维奇展开第二轮角逐。2月14日亚努科维奇以50%得票率被宣布当选总统。"
    UKR_2014_revolution.t:0 "广场革命？"
    UKR_2014_revolution.d:0 "尊严革命（又称广场革命）于2014年2月发生在乌克兰，随着欧洲广场抗议活动进入尾声，首都基辅的示威者与政府军爆发致命冲突，最终导致民选总统维克托·亚努科维奇下台，乌克兰恢复2004年宪法，并引发了2014年俄乌战争。"
    UKR_2019_revolution.t:0 "弗拉基米尔·泽连斯基当选？"
    UKR_2019_revolution.d:0 "泽连斯基于2018年12月31日晚间——时任总统波罗申科发表新年致辞的同时——宣布参选2019年总统选举。他在第二轮投票中以73.23%的得票率击败波罗申科当选。泽连斯基将自己定位为反建制、反腐败的代表人物。"
    
    YUG_1974_revolution.t:0 "1974年宪法？"
    YUG_1974_revolution.d:0 "这部拥有406条原始条款的宪法曾是全球最长的宪法之一。它增设了详细条款保护自治制度免受国家干预，并扩大各共和国和省份在所有选举和政策论坛中的代表权。宪法将重组后的联邦议会称为自治制度的最高体现。"
    YUG_1980_revolution.t:0 "约瑟普·布罗兹·铁托逝世"
    YUG_1980_revolution.d:0 "1979年间铁托健康状况持续恶化。1980年1月7日和11日，他因腿部血液循环问题两度入住斯洛文尼亚首府卢布尔雅那的大学医学中心。由于动脉阻塞，他的左腿很快被截肢，最终于1980年5月4日下午3:05因坏疽在卢布尔雅那医学中心逝世，距其88岁生日仅差三天。"
    
    tito_death.option:0 "安息吧"
    
    SER_2000_revolution.t:0 "民主回归？"
    SER_2000_revolution.d:0 "观察家将米洛舍维奇的统治描述为威权或独裁，甚至是盗贼统治，存在大量选举舞弊、政治暗杀、压制媒体自由和警察暴力的指控。推翻斯洛博丹·米洛舍维奇始于2000年9月24日南联盟大选后，最终在2000年10月5日导致米洛舍维奇政府倒台。"
    
    ALB_1997_revolution.t:0 "阿尔巴尼亚君主制公投"
    ALB_1997_revolution.d:0 "1997年6月29日，阿尔巴尼亚在议会选举同时举行了恢复君主制的公投。该提案以66.7%的反对票被否决。不过前王储莱卡声称有65.7%的选民支持复辟。"
    
    ROM_1965_revolution.t:0 "尼古拉·齐奥塞斯库的崛起？"
    ROM_1965_revolution.d:0 "齐奥塞斯库在乔治乌-德治的社会主义政府中逐步晋升，1965年乔治乌-德治去世后，他接任罗马尼亚共产党总书记。掌权初期，他放宽新闻审查，并在1968年8月21日的演讲中公开谴责华约入侵捷克斯洛伐克，使其声望飙升。但这段稳定期很短暂，其政府很快转向极权统治，成为当时东欧集团最压制的政权。"
    ROM_1967_revolution.t:0 "颁布770号法令？"
    ROM_1967_revolution.d:0 "770号法令是1967年齐奥塞斯库政府签署的法令，限制堕胎和避孕，旨在通过人口增长政策创造新的罗马尼亚人口结构。"
    ROM_1974_revolution.t:0 "实施系统化建设？"
    ROM_1974_revolution.d:0 "系统化指齐奥塞斯库政权推行的城市规划计划。自1974年起，该计划大规模拆除重建现有村镇，宣称要将罗马尼亚打造成'全面发展的社会主义社会'。1980年代，齐奥塞斯库痴迷于为自己建造空前规模的人民宫及配套的公民中心区。"
    
    EGR_1950_revolution.t:0 "瓦尔特·乌布利希的崛起？"
    EGR_1950_revolution.d:0 "二战后，乌布利希按斯大林主义路线重组苏占区德共。1946年他主导德共与社民党强行合并为德国统一社会党（SED），1950年成为SED第一书记及东德实际领导人。"
    EGR_1971_revolution.t:0 "埃里希·昂纳克的崛起？"
    EGR_1971_revolution.d:0 "1970年，昂纳克在苏联领导人勃列日涅夫支持下发动党内斗争，取代乌布利希成为SED总书记和国防委员会主席。"
    
    POL_1956_revolution.t:0 "波兰十月事件？"
    POL_1956_revolution.d:0 "1956年10月波兰人民共和国政治转向，瓦迪斯瓦夫·哥穆尔卡出任波兰统一工人党第一书记，标志着波兰斯大林主义结束。苏联被迫与哥穆尔卡派妥协，以波兰保持对莫斯科忠诚换取更大自治权。"
    POL_1970_revolution.t:0 "十二月抗议事件？"
    POL_1970_revolution.d:0 "1970年12月14-19日，波兰北部因食品价格突然上涨爆发抗议。波党领导层与莫斯科协商后，哥穆尔卡等人被迫辞职，爱德华·盖莱克接任领导人。"
    POL_1981_revolution.t:0 "戒严令实施？"
    POL_1981_revolution.d:0 "1981年2月雅鲁泽尔斯基出任总理，10月接任波党第一书记。12月13日他通过电视讲话宣布实施戒严，镇压团结工会运动。"
    
    IRQ_1958_revolution.t:0 "七月十四日革命？"
    IRQ_1958_revolution.d:0 "1958年7月14日伊拉克军事政变推翻费萨尔二世国王，终结哈希姆王朝统治，废除半年前刚建立的伊约联邦。"
    IRQ_1963_revolution.t:0 "斋月革命？"
    IRQ_1963_revolution.d:0 "1963年2月8-10日，伊拉克复兴党发动政变推翻卡塞姆总理。非复兴党人士阿里夫任名义总统，复兴党将军贝克尔任总理。该政府仅维持九个月即被阿里夫在11月政变中推翻。"
    IRQ_1966_revolution.t:0 "阿卜杜勒·萨拉姆·阿里夫之死？"
    IRQ_1966_revolution.d:0 "1966年4月13日，阿里夫总统因专机失事遇难，其弟阿卜杜勒·拉赫曼继任总统，期间爆发权力斗争。"
    IRQ_1968_revolution.t:0 "七月十七日革命？"
    IRQ_1968_revolution.d:0 "1968年7月17日，贝克尔与萨达姆·侯赛因等人发动不流血政变推翻阿里夫总统，复兴党开始长期执政。"
    IRQ_1979_revolution.t:0 "复兴党统治时期？"
    IRQ_1979_revolution.d:0 "1970年代中期，担任情报首脑的萨达姆·侯赛因成为实际统治者。在其政策下，伊拉克经济与民生改善，阿拉伯世界地位显著提升。"
    IRQ_2003_revolution.t:0 "萨达姆·侯赛因受审？"
    IRQ_2003_revolution.d:0 "2003年美军以大规模杀伤性武器为由入侵伊拉克。萨达姆被捕后，2006年因杜贾尔村屠杀案被判处绞刑。"
    
    LBY_1969_revolution.t:0 "九月革命？"
    LBY_1969_revolution.d:0 "1969年9月1日，卡扎菲领导的自由军官组织发动政变，推翻伊德里斯一世国王，建立阿拉伯利比亚共和国。"
    
    NYE_1962_revolution.t:0 "北也门政变？"
    NYE_1962_revolution.d:0 "1962年，萨拉勒上校率革命军推翻新登基的巴德尔国王，宣布成立也门共和国并废除奴隶制。"
    
    SYE_1969_revolution.t:0 "纠偏运动？"
    SYE_1969_revolution.d:0 "1969年6月22日，伊斯梅尔领导的马克思主义派系发动不流血政变推翻温和派沙比总统，后建立也门社会党，使南也门转向社会主义。"
    SYE_1990_revolution.t:0 "共产主义政权倒台？"
    SYE_1990_revolution.d:0 "随着苏联推行改革，南也门在1980年代末启动政治改革，释放政治犯并允许多党制，司法体系比北也门更公正。"
    
    SEY_1977_revolution.t:0 "塞舌尔社会主义时期？"
    SEY_1977_revolution.d:0 "1977-1991年间，勒内总统领导的人民进步阵线实行一党制统治。"
    SEY_1991_revolution.t:0 "民主回归？"
    SEY_1991_revolution.d:0 "1992年新宪法草案未获通过，1993年修正版宪法最终获批。"
    
    SOM_1969_revolution.t:0 "索马里民主共和国？"
    SOM_1969_revolution.d:0 "1969年10月21日西亚德·巴雷少将政变上台，建立社会主义军政府。其统治持续至1991年索马里陷入内战。"
    SOM_1991_revolution.t:0 "索马里民主共和国崩溃？"
    SOM_1991_revolution.d:0 "1978年起，巴雷政权与部族反对派冲突不断。1991年1月26日巴雷逃离首都，标志全面内战爆发。"
    SOM_1993_revolution.t:0 "索马里内战？"
    SOM_1993_revolution.d:0 "1990-92年习惯法体系崩溃，派系混战使索马里成为'失败国家'。1993年联合国部队与艾迪德派冲突后于1995年撤出。"
    SOM_1995_revolution.t:0 "艾迪德政权倒台？"
    SOM_1995_revolution.d:0 "1996年8月2日，艾迪德在与前盟友火并时中弹身亡。此前他因制造'黑鹰坠落'事件成为联合国通缉要犯。"
    
    CAR_1965_revolution.t:0 "圣西尔维斯特政变？"
    CAR_1965_revolution.d:0 "1965年12月31日，博卡萨上校发动政变推翻达科总统。"
    CAR_1976_revolution.t:0 "中非帝国时期？"
    CAR_1976_revolution.d:0 "1976年12月4日，博卡萨自封皇帝，举行仿效拿破仑的奢华加冕礼。"
    CAR_1979_revolution.t:0 "卡班行动？"
    CAR_1979_revolution.d:0 "1979年9月，法国发动不流血军事行动废黜博卡萨，恢复共和国体制。"
    
    CNG_1965_revolution.t:0 "刚果政变？"
    CNG_1965_revolution.d:0 "1965年11月25日，蒙博托发动政变独揽大权，统治刚果（1971年改名扎伊尔）至1990年代中期。"
    CNG_1971_revolution.t:0 "扎伊尔共和国？"
    CNG_1971_revolution.d:0 "1971年10月27日，蒙博托宣布国名改为扎伊尔，自称'国父'。"
    CNG_1997_revolution.t:0 "扎伊尔倒台？"
    CNG_1997_revolution.d:0 "1990年代后期，卢旺达大屠杀余波导致东部动荡。1997年卡比拉率叛军推翻蒙博托，恢复刚果国名。"
    
    CNG_2006_revolution.t:0 "民主回归？"
    CNG_2006_revolution.d:0 "2006年7月30日，刚果举行41年来首次多党选举，选出新总统和国民议会。"
    
    TAN_1962_revolution.t:0 "总统制共和国？"
    TAN_1962_revolution.d:0 "1962年12月9日，坦噶尼喀废除君主制，成为总统制共和国。"
    TAN_1964_revolution.t:0 "一党制国家？"
    TAN_1964_revolution.d:0 "1964年桑给巴尔革命后，尼雷尔推动两地区合并成立坦桑尼亚，逐步转向社会主义和自力更生政策。"
    TAN_1992_revolution.t:0 "部分民主化？"
    TAN_1992_revolution.d:0 "1992年修宪允许多党制，1995年大选中革命党继续执政，姆卡帕当选总统。"
    
    UGA_1971_revolution.t:0 "乌干达政变？"
    UGA_1971_revolution.d:0 "1971年1月25日，阿明将军趁奥博特总统出国参会之际发动政变夺权。"
    UGA_1979_revolution.t:0 "阿明政权倒台？"
    UGA_1979_revolution.d:0 "1978年阿明企图吞并坦桑尼亚卡盖拉地区，遭尼雷尔总统反攻。1979年坦军攻占坎帕拉，阿明流亡。"
    UGA_1996_revolution.t:0 "部分民主化？"
    UGA_1996_revolution.d:0 "1996年5月9日，穆塞韦尼在首次多党选举中以75.5%得票率连任，但反对派拒绝承认结果。"
    
    BRD_1966_revolution.t:0 "布隆迪政变？"
    BRD_1966_revolution.d:0 "1966年11月28日，米孔贝罗总理推翻19岁的恩塔尔五世国王。"
    BRD_1976_revolution.t:0 "布隆迪政变？"
    BRD_1976_revolution.d:0 "1976年巴加扎上校发动不流血政变，推行改革但压制反对派和宗教自由。"
    BRD_1987_revolution.t:0 "布隆迪政变？"
    BRD_1987_revolution.d:0 "1987年布约亚少校政变上台，恢复军政府统治。"
    BRD_1993_revolution.t:0 "宪法改革？"
    BRD_1993_revolution.d:0 "1992年新宪法允许多党制，1993年大选中胡图族恩达达耶击败图西族总统布约亚。"
    
    ZAN_1964_revolution.t:0 "桑给巴尔革命？"
    ZAN_1964_revolution.d:0 "桑给巴尔革命始于1964年1月12日，导致桑给巴尔苏丹贾姆希德·本·阿卜杜拉及其以阿拉伯人为主的政府被岛上占多数的非洲黑人人口推翻。卡鲁梅成功谈判将桑给巴尔与坦噶尼喀合并，组成新国家坦桑尼亚。当代媒体评估这一合并是为了防止共产主义对桑给巴尔的颠覆。这场革命结束了阿拉伯人在桑给巴尔长达250多年的统治。"
    
    ETH_1974_revolution.t:0 "埃塞俄比亚政变？"
    ETH_1974_revolution.d:0 "1974年9月12日，海尔·塞拉西皇帝被武装部队、警察和领土军协调委员会（苏联支持的军政府）废黜，该军政府随后以'德尔格'名义统治埃塞俄比亚直至1991年5月28日。"
    ETH_1991_revolution.t:0 "德尔格政权倒台？"
    ETH_1991_revolution.d:0 "1991年5月28日，埃塞俄比亚人民革命民主阵线（EPRDF）领导的叛军联盟在亚的斯亚贝巴击败了被称为'德尔格'的军政府，这场军事行动标志着埃塞俄比亚内战的结束。"
    
    ANG_1975_revolution.t:0 "安哥拉人民共和国？"
    ANG_1975_revolution.d:0 "安哥拉人民共和国是1975年独立后至1992年8月25日期间统治安哥拉的社会主义国家，由赢得内战的安哥拉人民解放运动领导，后以社会民主共和国的形式继续执政。"
    ANG_1979_revolution.t:0 "若泽·爱德华多·多斯桑托斯执政时期？"
    ANG_1979_revolution.d:0 "若泽·爱德华多·多斯桑托斯1979至2017年担任安哥拉总统，兼任安哥拉武装部队总司令和安哥拉人民解放运动主席。2017年卸任时，他已成为非洲任期第二长的总统。"
    ANG_1991_revolution.t:0 "比塞塞协议？"
    ANG_1991_revolution.d:0 "1991年5月31日，安哥拉人民解放运动主席多斯桑托斯与争取安哥拉彻底独立全国联盟领导人萨文比在葡萄牙里斯本签署该协议，在联合国监督下开启多党民主过渡进程。"
    ANG_2017_revolution.t:0 "若昂·洛伦索执政时期？"
    ANG_2017_revolution.d:0 "若昂·曼努埃尔·贡萨尔维斯·洛伦索（João Manuel Gonçalves Lourenço）是安哥拉的政治家，自2017年9月26日起担任安哥拉第三任总统。[4] 此前，他曾于2014年至2017年担任国防部长。2018年9月，他成为执政党安哥拉人民解放运动（MPLA）的主席。他曾在1998年至2003年期间担任该党秘书长。"
    
    MOZ_1975_revolution.t:0 "莫桑比克人民共和国？"
    MOZ_1975_revolution.d:0 "1975年6月脱离葡萄牙独立后，莫桑比克解放阵线（'FRELIMO'）建立了一党制社会主义国家，由萨莫拉·马谢尔领导，该政权存续至1990年。"
    MOZ_1986_revolution.t:0 "若阿金·阿尔贝托·希萨诺执政时期？"
    MOZ_1986_revolution.d:0 "1986年马谢尔总统专机在南非山区坠毁后，希萨诺继任总统并成为解阵党领袖。他于1992年通过承诺'不起诉或惩罚'叛军并给予其军队50%职位的和平协议结束了内战。"
    MOZ_1990_revolution.t:0 "新宪法颁布？"
    MOZ_1990_revolution.d:0 "希萨诺实施从马克思主义转向资本主义的全面改革，1990年新宪法确立多党政治制度、市场经济和自由选举，同年废除人民共和国国号。"
    MOZ_1994_revolution.t:0 "民主转型？"
    MOZ_1994_revolution.d:0 "1994年10月27-29日举行首次多党选举，解阵党在总统和议会选举中均获胜，继续保持对国家政治体系的控制。"
    
    GNB_1973_revolution.t:0 "几内亚比绍人民共和国？"
    GNB_1973_revolution.d:0 "几内亚和佛得角非洲独立党在1960年代转向武装斗争，并在战争末期建立社会主义一党制国家，该体制持续至1990年代初引入多党民主制。"
    GNB_1994_revolution.t:0 "民主转型？"
    GNB_1994_revolution.d:0 "1994年7月3日举行首次多党选举，8月7日进行总统选举第二轮投票，现任总统维埃拉最终击败社会革新党候选人亚拉。"
    
    LIB_1971_revolution.t:0 "利比里亚自由化改革？"
    LIB_1971_revolution.d:0 "托尔伯特继任总统后推行自由化改革并采取不结盟立场，但经济困境加剧导致美洲裔与土著居民间矛盾激化。1973年进步联盟党成为合法反对党，恢复两党制。"
    LIB_1980_revolution.t:0 "利比里亚政变？"
    LIB_1980_revolution.d:0 "1980年4月12日，克兰族军士长塞缪尔·多伊发动政变推翻并处决托尔伯特总统，其内阁成员与真辉格党党员多数在蒙罗维亚海滩被处决，政变者成立人民救赎委员会执政。"
    LIB_1990_revolution.t:0 "第一次利比里亚内战？"
    LIB_1990_revolution.d:0 "1989年12月泰勒领导的利比里亚全国爱国阵线从科特迪瓦入侵，一年内控制大部分国土。1990年9月多伊被约翰逊王子领导的叛军分支捕获处决。"
    LIB_1997_revolution.t:0 "查尔斯·泰勒崛起？"
    LIB_1997_revolution.d:0 "泰勒1989年逃狱后率利比亚支持的叛军发动内战，1997年通过和平协议结束战争后，以全国爱国党成员身份当选总统，随后通过清洗军队等独裁手段巩固权力。"
    LIB_2003_revolution.t:0 "利比里亚民主重建？"
    LIB_2003_revolution.d:0 "2003年8月，泰勒在蒙罗维亚围城战压力下辞职流亡尼日利亚，各交战方签署《阿克拉全面和平协议》，开启民主过渡进程。"
    
    BUF_1983_revolution.t:0 "布基纳法索革命？"
    BUF_1983_revolution.d:0 "1983年8月4日，托马斯·桑卡拉和布莱斯·孔波雷领导的军队激进派发动政变推翻韦德拉奥果政权，这次事件被称为'八月革命'。"
    BUF_1987_revolution.t:0 "布基纳法索政变？"
    BUF_1987_revolution.d:0 "1987年10月15日，布莱斯·孔波雷上尉发动血腥政变，推翻其昔日战友、左翼总统托马斯·桑卡拉。"
    BUF_2014_revolution.t:0 "民主回归？"
    BUF_2014_revolution.d:0 "孔波雷在2014年试图修宪延长27年任期引发民众起义，10月31日辞职流亡科特迪瓦。"
    BUF_2022_revolution.t:0 "布基纳法索政变？"
    BUF_2022_revolution.d:0 "2022年9月30日，特拉奥雷上尉支持政变使爱国运动执政团掌权，10月6日自任过渡总统兼武装部队最高统帅。"
    
    MAD_1975_revolution.t:0 "马达加斯加社会主义革命？"
    MAD_1975_revolution.d:0 "1975年12月21日全民公投确认拉齐拉卡七年总统任期，开启第二共和国时期，其执政核心是'自上而下的社会主义革命'理念。"
    MAD_1992_revolution.t:0 "社会主义政权倒台？"
    MAD_1992_revolution.d:0 "1991年8月40万民众游行要求推翻拉齐拉卡政府，10月31日其同意启动民主过渡进程，制定新宪法并举行多党选举。"
    
    NIC_1979_revolution.t:0 "尼加拉瓜革命？"
    NIC_1979_revolution.d:0 "这场革命包含1960-70年代对索摩查独裁统治的反对浪潮，以及1978-79年桑地诺民族解放阵线领导的推翻独裁政权运动。"
    NIC_1990_revolution.t:0 "尼加拉瓜的民主回归？"
    NIC_1990_revolution.d:0 "1990年2月25日，尼加拉瓜举行了总统和国民议会议员的普选。结果，全国反对派联盟（UNO）取得了胜利，其总统候选人比奥莱塔·查莫罗出人意料地击败了桑地诺民族解放阵线（FSLN）的现任总统丹尼尔·奥尔特加。这导致了尼加拉瓜历史上一次和平的民主权力移交。"
    
    ELS_1956_revolution.t:0 "何塞·马利亚·莱穆斯总统任期？"
    ELS_1956_revolution.d:0 "何塞·马利亚·莱穆斯·洛佩斯中校于1956年9月14日至1960年10月26日担任萨尔瓦多总统。在成为总统之前，他曾担任国防部副部长和内政部长。他延续了前任的社会经济改革，但工人阶级的生活水平并未得到改善。"
    ELS_1960_revolution.t:0 "萨尔瓦多政变？"
    ELS_1960_revolution.d:0 "1961年的萨尔瓦多政变是由阿尼瓦尔·波蒂略上校领导的一场成功的反政变，推翻了1960年短暂掌权的政府委员会，取而代之的是一个名为公民军事委员会的强烈反共政府。到那年年底，军事统治已经让位于民主治理。"
    ELS_1979_revolution.t:0 "萨尔瓦多政变？"
    ELS_1979_revolution.d:0 "1979年的萨尔瓦多政变是1979年10月15日在萨尔瓦多发生的一场军事政变。这场由年轻军官领导的政变，以不流血的方式推翻了军事总统卡洛斯·温贝托·罗梅罗，并将其流放。国家和解党对权力的牢固掌控就此结束，取而代之的是军方建立的萨尔瓦多革命政府委员会（JRG）。"
    ELS_1984_revolution.t:0 "何塞·拿破仑·杜阿尔特的选举？"
    ELS_1984_revolution.d:0 "何塞·拿破仑·杜阿尔特·富恩特斯（1925年11月23日－1990年2月23日）是一位萨尔瓦多政治家，曾于1984年6月1日至1989年6月1日担任萨尔瓦多总统。在1972年竞选总统之前，他曾担任圣萨尔瓦多市长。他败选，但这次选举被广泛视为存在舞弊。1979年发生政变后，杜阿尔特于1980年至1982年领导了随后的军民执政委员会。他随后在1984年当选总统，击败了ARENA党领袖罗伯托·达布松。"
    ELS_1992_revolution.t:0 "查普尔特佩克和平协议？"
    ELS_1992_revolution.d:0 "查普尔特佩克和平协议是1992年1月16日签署的一系列和平协议，标志着萨尔瓦多内战的结束。该条约确立了萨尔瓦多政府与法拉本多·马蒂民族解放阵线（FMLN）之间的和平。"
    
    NEP_1990_revolution.t:0 "尼泊尔人民运动？"
    NEP_1990_revolution.d:0 "1990年人民运动终结君主专制，建立君主立宪制并废除潘查亚特制度。"
    NEP_2008_revolution.t:0 "君主制废除？"
    NEP_2008_revolution.d:0 "2008年5月28日尼泊尔制宪会议正式废除君主制，宣布成立联邦民主共和国。"
    
    PAK_1958_revolution.t:0 "巴基斯坦政变？"
    PAK_1958_revolution.d:0 "1958年10月7日米尔扎总统废除宪法实施戒严，阿尤布·汗将军认为军队应接管以恢复稳定。"
    PAK_1970_revolution.t:0 "民主回归？"
    PAK_1970_revolution.d:0 "1970年12月7日举行巴基斯坦独立后首次直选，也是孟加拉国独立前唯一一次全国大选。"
    PAK_1973_revolution.t:0 "1973年宪法？"
    PAK_1973_revolution.d:0 "该宪法首次由民选代表制定，确立总理主导的议会民主制，规定所有法律须符合伊斯兰教义。"
    PAK_1977_revolution.t:0 "巴基斯坦政变？"
    PAK_1977_revolution.d:0 "1977年7月5日齐亚·哈克将军发动代号'公平竞赛'的不流血政变，推翻布托总理的左翼政府。"
    PAK_1988_revolution.t:0 "民主回归？"
    PAK_1988_revolution.d:0 "1988年齐亚空难身亡后，贝娜齐尔·布托成为首位女总理，随后十年人民党与穆斯林联盟轮流执政导致经济恶化。"
    
    HND_1975_revolution.t:0 "紧急状态？"
    HND_1975_revolution.d:0 "1975-77年英迪拉·甘地总理宣布全国紧急状态，获得取消选举和暂停公民自由的特别权力。"
    HND_1977_revolution.t:0 "结束紧急状态？"
    HND_1977_revolution.d:0 "1977年3月大选中人民党联盟获压倒性胜利，国大党席位减少198个。"
    HND_1984_revolution.t:0 "英迪拉·甘地遇刺？"
    HND_1984_revolution.d:0 "1984年10月31日，因蓝星行动引发锡克教徒不满，甘地在官邸被两名锡克教保镖刺杀。"
    HND_1991_revolution.t:0 "拉吉夫·甘地遇刺？"
    HND_1991_revolution.d:0 "1991年5月21日，前总理在泰米尔纳德邦遭斯里兰卡泰米尔猛虎组织人弹袭击身亡。"
    
    BHU_1952_revolution.t:0 "吉格梅·多吉·旺楚克继位？"
    BHU_1952_revolution.d:0 "1952-1972年在位期间，这位国王开启了不丹社会和政府的根本性改革。"
    BHU_1972_revolution.t:0 "吉格梅·辛格·旺楚克继位？"
    BHU_1972_revolution.d:0 "1972年7月21日，16岁的王储继位成为全球最年轻君主，在位期间推动不丹从君主专制向君主立宪制转型。"
    BHU_2006_revolution.t:0 "吉格梅·凯萨尔·纳姆耶尔·旺楚克继位？"
    BHU_2006_revolution.d:0 "2006年父王退位后，年轻国王主持议会最后会期，监督选举法、土地改革等民主化议题辩论。"
    BHU_2008_revolution.t:0 "不丹议会民主制？"
    BHU_2008_revolution.d:0 "2008年3月24日首次国民议会选举中，不丹和平繁荣党赢得47席中的45席，其领袖吉格梅·廷里成为首位民选总理。"
    
    BUR_1962_revolution.t:0 "缅甸政变？"
    BUR_1962_revolution.d:0 "1962年3月2日政变开启缅甸一党制时期，奈温将军领导的革命委员会取代吴努总理的文官政府。"
    BUR_1974_revolution.t:0 "缅甸式社会主义道路？"
    BUR_1974_revolution.d:0 "1962-1988年间缅甸社会主义纲领党执政时期的国家意识形态。"
    BUR_1988_revolution.t:0 "8888起义？"
    BUR_1988_revolution.d:0 "1988年8月8日始于仰光的学生抗议活动，迅速蔓延全国形成数十万人参与的大规模民主运动。"
    BUR_1990_revolution.t:0 "缅军政变？"
    BUR_1990_revolution.d:0 "1990年5月27日多党选举中昂山素季领导的民盟获压倒性胜利，但军政府拒绝承认结果继续掌权。"
    BUR_2007_revolution.t:0 "番红花革命？"
    BUR_2007_revolution.d:0 "2007年8-10月因军政府取消燃油补贴引发的系列抗议活动，以僧侣为主导的大规模民主运动。"
    BUR_2015_revolution.t:0 "民主之路？"
    BUR_2015_revolution.d:0 "2015年11月8日举行1990年以来首次公开竞争大选，民盟获得议会两院绝对多数席位。"
    BUR_2021_revolution.t:0 "缅军政变？"
    BUR_2021_revolution.d:0 "2021年2月1日，缅甸军方推翻民选政府，将权力移交给军事执政团。"
    
    CAM_1970_revolution.t:0 "高棉共和国？"
    CAM_1970_revolution.d:0 "高棉共和国是1970年至1975年间由美国支持的朗诺元帅军事独裁统治下的柬埔寨政权。1970年3月18日政变推翻诺罗敦·西哈努克政府并废除君主制后，于同年10月9日正式宣布成立。"
    CAM_1975_revolution.t:0 "红色高棉的崛起？"
    CAM_1975_revolution.d:0 "民主柬埔寨是1975年至1979年间波尔布特及柬埔寨共产党（通称红色高棉）极权统治下的柬埔寨政权。随着红色高棉攻占首都金边，美国支持的朗诺高棉共和国宣告终结，该政权随之建立。"
    CAM_1979_revolution.t:0 "波尔布特的倒台？"
    CAM_1979_revolution.d:0 "因红色高棉多年越境袭击导致大屠杀，越南于1978年12月入侵柬埔寨。至1979年1月，波尔布特与红色高棉政权被推翻。残余势力撤退至泰柬边境丛林地带继续游击作战。1989年越军撤离前，这些严重削弱的残部始终遭受越军清剿。"
    CAM_1989_revolution.t:0 "巴黎和平协定？"
    CAM_1989_revolution.d:0 "1978年11月，越南军队为反击红色高棉边境袭击而入侵并占领柬埔寨。亲苏的柬埔寨人民共和国成立，由柬埔寨人民革命党执政。1981年流亡势力组成民主柬埔寨联合政府与之对抗。1989年柬埔寨国政府主导的巴黎和谈启动，最终于1991年10月达成全面和平解决方案。"
    CAM_1993_revolution.t:0 "君主制复辟？"
    CAM_1993_revolution.d:0 "1978年11月越南出兵柬埔寨反击红色高棉边境袭击。1989年启动的巴黎和谈于1991年10月达成全面和平协议。联合国柬埔寨过渡时期权力机构负责停火监督、难民安置及解除武装工作。1993年诺罗敦·西哈努克复位，君主制恢复，UNTAC协调组织了战后首次大选。"
    CAM_1997_revolution.t:0 "柬埔寨政变？"
    CAM_1997_revolution.d:0 "1997年柬埔寨政变发生于当年7月至9月间。联合首相洪森借此罢黜了另一位联合首相诺罗敦·拉那烈。政变期间至少造成32人死亡。"
    
    IDO_1959_revolution.t:0 "有领导的民主？"
    IDO_1959_revolution.d:0 "有领导的民主是1959年至1966年新秩序开始前印度尼西亚实行的政治制度。这是苏加诺总统的构想，旨在实现政治稳定。苏加诺认为自由民主时期实施的议会制度因当时分裂的政治局势而效率低下。相反，他寻求一种基于传统乡村讨论和共识制度的体系，这种制度在村中长者的指导下进行。随着戒严令的宣布和该制度的引入，印度尼西亚回归总统制，苏加诺再次成为政府首脑。"
    IDO_1968_revolution.t:0 "新秩序？"
    IDO_1968_revolution.d:0 "1965年9月30日至10月1日的未遂政变被苏哈托领导的军队挫败。根据军方编写的官方历史，这次政变得到了印度尼西亚共产党（PKI）的支持。随后，军方在全国范围内展开了暴力反共清洗，苏哈托从印度尼西亚开国总统苏加诺手中夺取了权力。在他的'新秩序'政府下，苏哈托建立了一个强大的、中央集权的军事主导政府。最初是一个寡头军事独裁政权，后来演变为以苏哈托为中心的个人威权政体。"
    IDO_1998_revolution.t:0 "印度尼西亚的民主化？"
    IDO_1998_revolution.d:0 "随着苏哈托日益被视为国家日益严重的经济和政治危机的根源，包括穆斯林政治家阿敏·赖斯在内的著名政治人物公开反对他的总统职位，1998年1月大学生开始组织全国范围的示威活动。危机在1998年5月12日苏哈托对埃及进行国事访问时达到高潮，当时安全部队杀害了雅加达特利萨克蒂大学的四名示威者。1998年5月21日，苏哈托宣布辞职，副总统哈比比根据宪法接任总统职位。"
    
    MSY_1969_revolution.t:0 "五一三事件"
    MSY_1969_revolution.d:0 "五一三事件是1969年5月13日发生在马来西亚首都吉隆坡的华人与马来人之间的种族暴力事件。骚乱发生在1969年马来西亚大选之后，当时反对党如民主行动党和民政党从执政联盟联盟党手中赢得了席位。种族骚乱导致最高元首宣布全国进入紧急状态，议会暂停运作。国家行动理事会（NOC）作为看守政府成立，在1969年至1971年间临时管理国家。"
    MSY_1971_revolution.t:0 "马来西亚新经济政策？"
    MSY_1971_revolution.d:0 "新经济政策（NEP）是国家行动理事会（NOC）在五一三事件后制定的一项社会改造和平权行动计划。该政策大力推行有利于土著居民的平权行动。"
    MSY_1981_revolution.t:0 "新巫统？"
    MSY_1981_revolution.d:0 "在马哈迪的第一个任期内，马来西亚经历了现代化和经济增长，他的政府启动了广泛的工业私有化和一系列大胆的基础设施项目。马哈迪是一个主导性的政治人物，连续五次赢得大选，并击退了几个争夺巫统领导权的对手。他通过削弱司法独立和支持宪法修正案取消王室法律豁免权来集中权力。他还继续推行有利于土著居民的政策。"
    MSY_1998_revolution.t:0 "安华·依布拉欣鸡奸案审判？"
    MSY_1998_revolution.d:0 "在1997年亚洲金融危机期间，作为财政部长的安华支持国际货币基金组织的计划。马哈迪则指责乔治·索罗斯等货币投机者引发了危机，并支持货币管制和更严格的外国投资监管。然而，在那一年，安华和马哈迪之间的矛盾在巫统四年一度的代表大会上达到顶点。1998年9月2日，安华被解除内阁职务，当时警方报告称他正在接受调查。次日，他被开除出巫统。安华的前演讲稿撰写人穆纳瓦尔·阿尼斯和养弟苏克马·达尔马万·萨米特·阿特马贾因涉嫌参与同性恋行为被捕。"
    MSY_2018_revolution.t:0 "纳吉·拉扎克倒台？"
    MSY_2018_revolution.d:0 "纳吉在担任总理期间实施了各种经济和基础设施发展计划，包括一个马来西亚发展有限公司（1MDB）计划。然而，他的领导因与1MDB丑闻相关的腐败和挪用公款指控而受损，这导致了他的政治垮台。2018年，纳吉的政治生涯遭遇重大挫折，当时他的政党国民阵线在大选中输给了希望联盟。随后，他面临与1MDB丑闻相关的法律指控。"
    MSY_2020_revolution.t:0 "喜来登行动？"
    MSY_2020_revolution.d:0 "2020-2022年马来西亚政治危机是在第14届马来西亚国会的一些议员改变政党支持后引发的，导致议会多数席位的丧失、两个连续联盟政府的垮台以及两位总理的辞职。这场政治危机最终导致2022年提前大选和最终组建联合政府。"
    MSY_2022_revolution.t:0 "希望联盟的崛起？"
    MSY_2022_revolution.d:0 "在2022年大选导致悬峙议会后，希望联盟以三分之二多数重新掌权，由总理兼希望联盟主席安华·依布拉欣领导，通过与国民阵线（BN）、砂拉越政党联盟（GPS）、沙巴人民联盟（GRS）、遗产党（WARISAN）、马来西亚人民党（PBM）、社会民主和谐党（KDM）和无党派人士组成联合政府。与此同时，慕尤丁的国民联盟拒绝加入联合政府，成为拥有74个席位的反对党。"
    
    BRU_1967_revolution.t:0 "奥马尔·阿里·赛义夫丁三世退位？"
    BRU_1967_revolution.d:0 "1967年10月4日，在位17年并长期患病的奥马尔·阿里·赛义夫丁宣布自愿退位，让位给他21岁的长子王储哈桑纳尔·博尔基亚，当时他的儿子已进入青少年时期，并对国家行政事务有了一定了解。"
    
    THI_1957_revolution.t:0 "沙立·他那叻政变？"
    THI_1957_revolution.d:0 "1957年9月13日，沙立向披汶递交了军队的最后通牒。这份由58名军官签署的最后通牒要求政府辞职。次日早晨，沙立和他的军队发动了政变。不到一小时，军队在没有抵抗的情况下成功占领了战略要点。"
    THI_1973_revolution.t:0 "泰国人民起义？"
    THI_1973_revolution.d:0 "1973年10月14日的人民起义是泰国历史上的一个分水岭事件。这次起义结束了反共的他侬·吉滴卡宗领导的军事独裁统治，并改变了泰国的政治制度。值得注意的是，它突显了泰国大学生在政治中日益增长的影响力。"
    THI_2014_revolution.t:0 "巴育·占奥差政变？"
    THI_2014_revolution.d:0 "2014年5月22日，由泰国皇家陆军司令巴育·占奥差将军领导的泰国皇家武装部队发动了政变，这是自1932年泰国第一次政变以来的第12次政变，目标是泰国的看守政府，此前该国已陷入六个月的政治危机。军方成立了一个名为国家和平与秩序委员会（NCPO）的军政府来治理国家。这次政变结束了自2006年泰国政变（被称为'未完成的政变'）以来军政府与民主力量之间的政治冲突。"
    
    JAP_1947_revolution.t:0 "日本战后宪法？"
    JAP_1947_revolution.d:0 "《日本国宪法》是日本的宪法和国家最高法律。它主要由第二次世界大战后盟军占领日本期间工作的美国文职官员起草。现行日本宪法作为1890年《明治宪法》的修正案于1946年11月3日颁布，1947年5月3日生效。"
    notice_of_3P_action.option:0 "事实就是如此。"
    
    NKO_1994_revolution.t:0 "金正日崛起？"
    NKO_1994_revolution.d:0 "金正日是朝鲜政治家，朝鲜的第二代最高领导人。他从1994年父亲金日成去世开始领导朝鲜，直到2011年自己去世，随后由其子金正恩继任。"
    NKO_2012_revolution.t:0 "金正恩崛起？"
    NKO_2012_revolution.d:0 "金正恩是朝鲜政治家，自2011年起担任朝鲜最高领导人，2012年起担任朝鲜劳动党总书记。他是朝鲜第二代最高领导人金正日（1994年至2011年领导朝鲜）与高英姬的第三个儿子。"
    
    SKO_1960_revolution.t:0 "四月革命？"
    SKO_1960_revolution.d:0 "四月革命是1960年4月11日至26日韩国反对李承晚总统和第一共和国的大规模抗议活动，最终导致李承晚辞职。抗议活动的导火索是3月地方高中生在反对选举舞弊示威中被警察杀害的尸体被发现。民众对李承晚的独裁统治、腐败、对政治反对派使用暴力以及韩国发展不平衡的不满情绪日益高涨。"
    SKO_1961_revolution.t:0 "五一六军事政变？"
    SKO_1961_revolution.d:0 "五一六军事政变是1961年韩国的一场军事政变，由朴正熙及其盟友策划并实施，他们成立了军事革命委员会，名义上由陆军参谋长张都暎领导（后者在政变当天默许）。这次政变使张勉总理和尹潽善总统的民选政府失去实权，结束了第二共和国，建立了由朴正熙实际领导的改革派军事最高会议（国家重建最高会议），朴正熙在7月张将军被捕后接任主席。"
    SKO_1972_revolution.t:0 "维新宪法？"
    SKO_1972_revolution.d:0 "1972年10月，朴正熙通过自我政变解散立法机构并暂停1963年宪法。随后开始起草新宪法。1972年11月，所谓的维新宪法在一次严重舞弊的公民投票中获得批准。朴正熙被赋予通过法令统治和暂停宪法自由的广泛权力。总统任期从四年延长至六年，且无连任限制。实际上，这部宪法将朴正熙过去一年行使的紧急权力合法化，将其总统职位转变为合法的独裁统治。"
    SKO_1979_revolution.t:0 "朴正熙遇刺？"
    SKO_1979_revolution.d:0 "1979年10月26日，朴正熙在韩国首尔钟路区青瓦台附近的韩国中央情报局（KCIA）安全屋内用餐时遇刺。KCIA局长兼总统安全负责人金载圭是刺杀行动的负责人。朴正熙胸部及头部中弹，几乎当场死亡。"
    SKO_1987_revolution.t:0 "六月民主抗争？"
    SKO_1987_revolution.d:0 "六月民主抗争是1987年6月10日至29日韩国全国范围内的民主化运动，引发了大规模抗议活动。示威迫使执政政府举行直接总统选举并实施其他民主改革，最终导致第六共和国（即现今韩国政府）的建立。"
    SKO_2016_revolution.t:0 "朴槿惠弹劾案？"
    SKO_2016_revolution.d:0 "韩国总统朴槿惠的弹劾案是涉及亲信干政的政治丑闻的高潮。2016年10月下旬曝光的信息显示，朴槿惠的闺蜜崔顺实（无政府正式职务）利用其地位向三星、现代、SK集团和乐天等多家财阀索要捐款至其控制的两个基金会。弹劾投票于2016年12月9日进行，300名国会议员中有234人投票赞成弹劾并暂时中止朴槿惠的总统权力和职责。"
    SKO_2024_revolution.t:0 "戒严令？"
    SKO_2024_revolution.d:0 "2024年12月3日22时27分（韩国标准时间），韩国总统尹锡悦在电视讲话中宣布戒严。他在声明中指控在国会占多数的共同民主党（DPK）从事'反国家活动'并与'朝鲜共产主义者'勾结破坏国家，从而制造'立法独裁'。这一事件被韩国政界及国内外新闻机构广泛定性为未遂政变。"
    SKO_2024_1_revolution.t:0 "尹锡悦弹劾案？"
    SKO_2024_1_revolution.d:0 "2024年12月14日，韩国总统尹锡悦被国会弹劾。此举是对尹锡悦于2024年12月3日宣布戒严令的回应，该戒严令被国会推翻并于次日（12月4日）6小时后正式撤回。"
    
    ROC_1975_revolution.t:0 "蒋介石之死？"
    ROC_1975_revolution.d:0 "1975年，在蒋介石来到台湾26年后，他在台北去世，享年87岁。他在前几个月曾心脏病发作并患有肺炎，最终因晚期心力衰竭引发的肾衰竭于4月5日去世。蒋介石的葬礼于4月16日举行。严家淦成为蒋介石去世后的第二任总统。"
    ROC_1978_revolution.t:0 "蒋经国的崛起？"
    ROC_1978_revolution.d:0 "随着蒋介石步入晚年，他逐渐将更多责任交给其子，1975年4月蒋介石去世后，副总统严家淦接任总统，完成蒋介石剩余任期，而蒋经国则接任国民党领导职务（他选择“主席”头衔，而非其父的“总裁”称谓）。蒋经国于1978年5月20日由国民大会选举为中华民国总统，在总统选举中当选。"
    ROC_1996_revolution.t:0 "台湾的民主化？"
    ROC_1996_revolution.d:0 "1987年，戒严令解除，台湾开始了民主化进程，从废除临时条款开始，到1996年首次直接总统选举达到高潮。"
    
    NVM_1969_revolution.t:0 "黎笋的崛起？"
    NVM_1969_revolution.d:0 "黎笋是越南共产党政治家。他在1950年代末期在党内地位上升，并于1960年第三次全国代表大会上成为越南共产党中央委员会总书记。他延续了胡志明的集体领导政策。从1960年代中期（胡志明健康状况恶化时）直到1986年去世，他一直是越南的最高决策者。"
    NVM_1986_revolution.t:0 "阮文灵的崛起？"
    NVM_1986_revolution.d:0 "阮文灵是越南革命家和政治家。他在1986年至1991年担任越南共产党总书记，并在越南战争期间担任越共政治领导人。在任期间，阮文灵大力倡导"革新开放"经济政策，旨在将越南经济转变为社会主义导向的市场经济。因此，阮文灵常被称为"越南的戈尔巴乔夫"，类似于推行改革的苏联领导人。"
    
    SVM_1955_revolution.t:0 "越南国公民投票"
    SVM_1955_revolution.d:0 "1955年越南国公民投票决定了越南国（后来成为越南共和国，俗称南越）的未来政府形式。这场投票由主张共和制的总理吴廷琰与前国家元首保大皇帝竞争，后者曾在1945年退位。"
    SVM_1963_revolution.t:0 "南越政变？"
    SVM_1963_revolution.d:0 "1963年11月，总统吴廷琰和越南劳动革命党被一群受中情局支持的越南共和国军官推翻，这些军官反对吴廷琰处理佛教危机的方式以及北越和越共对南越的威胁。"
    
    SRL_1956_revolution.t:0 "僧伽罗语唯一法案"
    SRL_1956_revolution.d:0 "1956年通过的《官方语言法案》（第33号法案），通常称为僧伽罗语唯一法案，用僧伽罗语取代英语成为锡兰的唯一官方语言，排除泰米尔语。支持者视其为新独立国家摆脱殖民影响的尝试，而反对者则认为这是语言多数派对少数民族的压迫。"
    SRL_1978_revolution.t:0 "建立强总统制？"
    SRL_1978_revolution.d:0 "1978年9月7日颁布的新宪法规定了一院制议会和行政总统制。总统任期和议会任期均为六年。新宪法还引入了多成员比例代表制选举议会，最初设196个席位（后通过宪法第十四修正案增至225个）。"
    
    BNG_1975_revolution.t:0 "总统制时代？"
    BNG_1975_revolution.d:0 "1975年1月，谢赫·穆吉布·拉赫曼推行BAKSAL一党社会主义统治。他禁止除四家国有出版物外的所有报纸，并修改宪法扩大权力。1975年8月15日政变中遇刺后，总统职位被篡位者孔达卡尔·穆斯塔克·艾哈迈德短暂接任。随后三年由军政府统治，1977年陆军参谋长齐亚·拉赫曼成为总统。"
    BNG_1991_revolution.t:0 "回归议会民主制？"
    BNG_1991_revolution.d:0 "1991年大选后，宪法第十二修正案恢复了议会共和制，卡莉达·齐亚成为孟加拉国首位女总理。这位前第一夫人领导的民族主义党政府执政至1996年。1991年，其财政部长赛福尔·拉赫曼启动了经济自由化计划。"
    BNG_2009_revolution.t:0 "谢赫·哈西娜的崛起？"
    BNG_2009_revolution.d:0 "哈西娜第二任期以经济管理不善和腐败猖獗为特征，导致外债增加、通胀上升、青年失业和银行违规。人权观察记录了大量强迫失踪和法外处决事件，许多政治家和记者因挑战其观点而遭受司法迫害。"
    BNG_2024_revolution.t:0 "民主回归？"
    BNG_2024_revolution.d:0 "2024年8月5日，在示威者包围总理官邸后，哈西娜辞职。陆军参谋长瓦克尔-乌兹-扎曼宣布其辞职，随后哈西娜混乱逃亡印度。8月6日议会解散后，总统穆罕默德·沙哈布丁应学生要求，提名尤努斯领导临时政府。"
    
    AST_1975_revolution.t:0 "终结白澳政策？"
    AST_1975_revolution.d:0 "1950年代起，澳大利亚人开始反思种族政策。原住民权利运动获得白人自由派支持，反白澳政策运动兴起。1967年公投以压倒性优势通过宪法修正，删除歧视条款并赋予联邦议会为原住民立法的权力。1970年代原住民开始进入议会。"
    AST_1999_revolution.t:0 "共和制公投"
    AST_1999_revolution.d:0 "1999年11月6日的澳大利亚共和制公投包含两个问题：第一问是否应成为由议会任命总统的共和国（基于1998年宪政会议通过的 bipartisan 模式）；第二问是否在宪法中加入序言。共和提案被否决。"
    
    FIJ_1987_revolution.t:0 "斐济政变？"
    FIJ_1987_revolution.d:0 "1987年斐济政变推翻了民选总理蒂莫西·巴万德拉政府，废黜伊丽莎白二世女王地位并宣布成立共和国。5月14日首次政变后，9月25日第二次政变终结君主制，10月10日宣布共和。两次军事行动均由斐济皇家军队第三指挥官西蒂韦尼·兰布卡中校领导。"
    FIJ_2000_revolution.t:0 "斐济政变？"
    FIJ_2000_revolution.d:0 "2000年斐济政变是土著斐济民族主义者对印度裔总理马亨德拉·乔杜里民选政府发动的政变。5月19日政变后，总统卡米塞塞·马拉5月27日试图行使行政权，5月29日军事指挥官弗兰克·姆拜尼马拉马发动军事政变。"
    FIJ_2006_revolution.t:0 "斐济政变？"
    FIJ_2006_revolution.d:0 "2006年12月斐济政变中，军事指挥官姆拜尼马拉马推翻总理莱塞尼亚·恩加拉塞和总统约瑟法·伊洛伊洛。这场政变源于前一年政府向议会提交的三项法案（涉及土著土地和2000年政变后的民族和解），姆拜尼马拉马10月16日向政府发出包含撤回法案的最后通牒。"
    FIJ_2014_revolution.t:0 "民主回归？"
    FIJ_2014_revolution.d:0 "斐济于2014年9月17日举行了全国大选，选举产生议会的50名议员。[1][2][3] 由总理弗兰克·拜尼马拉马（Frank Bainimarama）领导的斐济优先党（FijiFirst）取得了压倒性胜利，赢得了50个席位中的32个。选举原定于2009年3月举行，但由于政界人士未能就《变革、和平与进步人民宪章》达成一致，选举被推迟。在2009年至2014年期间，多次公开宣布并呼吁举行选举，最终临时政府于2014年3月23日宣布选举将于2014年9月17日举行。"
    
    AFG_1973_revolution.t:0 "阿富汗共和国成立？"
    AFG_1973_revolution.d:0 "1973年阿富汗政变由陆军将军兼亲王穆罕默德·达乌德·汗领导，于7月17日推翻其堂兄穆罕默德·查希尔·沙阿国王，建立了达乌德·汗领导的一党制阿富汗共和国。"
    AFG_1978_revolution.t:0 "四月革命？"
    AFG_1978_revolution.d:0 "四月革命由阿富汗人民民主党（PDPA）于1978年4月27日至28日发动，推翻了阿富汗总统穆罕默德·达乌德·汗。"
    AFG_1979_revolution.t:0 "哈菲祖拉·阿明政变？"
    AFG_1979_revolution.d:0 "阿明与总书记塔拉基日益激烈的权力斗争最终导致其夺权成功，随后废黜并处决了塔拉基；1979年9月16日，阿明自任部长会议主席（政府首脑）、革命委员会主席（国家元首）和人民民主党中央委员会总书记（最高领导人）。"
    AFG_1986_revolution.t:0 "民族和解政策？"
    AFG_1986_revolution.d:0 "纳吉布拉总统于1987年初启动'民族和解'计划，旨在团结国家并结束持续七年的战争。1987年11月，纳吉布拉成功通过阿富汗新宪法，建立总统制与选举产生的两院制议会。宪法宣布'神圣的伊斯兰教'为国教，保障个人民主权利，允许组建'政党'，并促进各民族平等。作为新结构的一部分，1988年举行国民议会选举，这是阿富汗19年来首次此类选举。"
    AFG_1996_revolution.t:0 "阿富汗伊斯兰酋长国？"
    AFG_1996_revolution.d:0 "至1996年9月，塔利班攻占喀布尔，杀害总统并建立阿富汗伊斯兰酋长国。塔利班首先推行严格的古兰经教义解释和司法体系。"
    
    LAO_1975_revolution.t:0 "巴特寮崛起？"
    LAO_1975_revolution.d:0 "巴特寮（正式名称为老挝人民解放军）是20世纪中叶形成的共产主义政治运动组织，在老挝内战结束后于1975年全面掌控国家。"
    
    MLY_1955_revolution.t:0 "马来亚完全自治？"
    MLY_1955_revolution.d:0 "1955年7月27日，马来亚联邦举行独立前唯一的大选，旨在选举联邦立法议会议员（此前成员均由英国高级专员任命）。52个联邦选区同时进行投票，各选出一名议员。1954年10月10日至1955年11月12日，马来亚九邦和两个殖民地的136个州选区也举行选举，各选出一名州/殖民地议会议员。"
    
    SGP_1963_revolution.t:0 "冷藏行动？"
    SGP_1963_revolution.d:0 "冷藏行动是1963年2月2日新加坡秘密安全行动的代号，根据《公共安全法令》未经审判拘留113人。官方称此举旨在打击威胁新加坡内部安全的共产主义阵线组织。行动由英政府、新加坡政府与马来亚联邦政府代表组成的内安理事会授权。"
    SGP_1990_revolution.t:0 "李光耀卸任？"
    SGP_1990_revolution.d:0 "领导人民行动党七次胜选后，李光耀于1990年11月28日卸任，将总理职位移交吴作栋。彼时他已成为全球任期最长的总理。这是独立后首次领导层交接，吴作栋由时任年轻部长们推选为新任总理。"
    SGP_2004_revolution.t:0 "李显龙就任总理？"
    SGP_2004_revolution.d:0 "2004年8月12日，李显龙接替吴作栋出任总理，并卸任新加坡金融管理局主席职务。首席法官杨邦孝在总统府主持宣誓。作为总理，李显龙同时担任人民协会主席。上任前两年，其政府实施五天工作制并延长产假天数。他提议建设滨海湾金沙与圣淘沙名胜世界两座综合度假村以增加旅游收入。"
    
    PHI_1965_revolution.t:0 "费迪南德·马科斯执政？"
    PHI_1965_revolution.d:0 "费迪南德·马科斯于1965年12月30日就任菲律宾第10任总统。尽管1935年宪法规定总统任期不得超过两届四年，但其就职开启了长达二十年的掌权时期。马科斯在1965年总统选举中击败时任总统迪奥斯达多·马卡帕加尔。"
    PHI_1986_revolution.t:0 "人民力量革命？"
    PHI_1986_revolution.d:0 "人民力量革命是1986年2月22日至25日菲律宾（主要在大马尼拉地区）的一系列群众示威活动。针对政权暴力与选举舞弊的持续非暴力抵抗最终导致费迪南德·马科斯下台，终结其20年独裁统治并恢复菲律宾民主。"
    
    KAZ_1991_revolution.t:0 "努尔苏丹·纳扎尔巴耶夫崛起？"
    KAZ_1991_revolution.d:0 "纳扎尔巴耶夫的政治生涯始于苏联时期，1962年他作为钢铁厂工人加入苏联共产党。1984年出任哈萨克苏维埃社会主义共和国总理，1989年任哈萨克斯坦共产党第一书记。1990年最高苏维埃选举其为哈萨克斯坦总统。他在苏联解体过程中发挥关键作用，促成1991年国家独立。在首次直选中，无竞争对手的纳扎尔巴耶夫以压倒性优势胜出。"
    KAZ_2019_revolution.t:0 "卡瑟姆-若马尔特·托卡耶夫崛起？"
    KAZ_2019_revolution.d:0 "2019年托卡耶夫在纳扎尔巴耶夫辞职后代理总统职务。作为执政党阿玛纳特成员，他在同年6月提前选举中作为该党提名候选人获胜。任期内推行提高工资、反腐、废除死刑及地方政府分权等改革。尽管维持国家稳定并推动政治过渡，其治理仍存在威权主义特征与人权侵犯问题。"
    
    UZB_1991_revolution.t:0 "伊斯兰·卡里莫夫崛起？"
    UZB_1991_revolution.d:0 "伊斯兰·阿卜杜加尼耶维奇·卡里莫夫是乌兹别克斯坦首任总统（1991年独立至2016年去世）。他统治下的威权政权镇压政治对手、压制人权并禁止异议，但1998年废除了死刑。"
    UZB_2016_revolution.t:0 "沙夫卡特·米尔济约耶夫崛起？"
    UZB_2016_revolution.d:0 "沙夫卡特·米罗莫诺维奇·米尔济约耶夫自2016年12月14日起任乌兹别克斯坦总统兼武装力量最高统帅。此前2003至2016年担任总理。任期内通过吸引外资、改善与中亚邻国关系、释放政治犯（包括2019年关闭臭名昭著的贾斯利克监狱）等举措实施系列政治经济自由化改革。"
    
    TKM_1991_revolution.t:0 "萨帕尔穆拉特·尼亚佐夫的崛起？"
    TKM_1991_revolution.d:0 "萨帕尔穆拉特·阿塔耶维奇·尼亚佐夫是土库曼斯坦政治家，1985年至2006年去世前一直领导土库曼斯坦。1985年至1991年担任土库曼斯坦共产党第一书记，支持1991年苏联政变。1991年苏联解体后，他作为首任总统继续统治土库曼斯坦长达15年。"
    TKM_2006_revolution.t:0 "库尔班古力·别尔德穆哈梅多夫的崛起？"
    TKM_2006_revolution.d:0 "库尔班古力·马利克古雷耶维奇·别尔德穆哈梅多夫是土库曼斯坦政治家，曾任牙医，担任土库曼斯坦人民委员会主席。2006年至2022年期间担任土库曼斯坦第二任总统，之后与其子塞尔达尔达成权力共享协议。"
    TKM_2022_revolution.t:0 "塞尔达尔·别尔德穆哈梅多夫的崛起？"
    TKM_2022_revolution.d:0 "塞尔达尔·库尔班古雷耶维奇·别尔德穆哈梅多夫是土库曼斯坦政治家，自2022年起担任土库曼斯坦第三任和第四任总统。此前曾在其父亲库尔班古力（土库曼斯坦长期独裁统治者）政府中担任多个职位。2022年父子达成权力共享协议，共同统治土库曼斯坦极权独裁政权。"
    
    TAJ_1991_revolution.t:0 "拉赫蒙·纳比耶夫的崛起？"
    TAJ_1991_revolution.d:0 "拉赫蒙·纳比耶维奇·纳比耶夫是塔吉克斯坦政治家，曾于1982至1985年担任塔吉克斯坦共产党第一书记，并两度出任塔吉克斯坦第二任总统：1991年9月23日至10月6日，以及1991年12月2日至1992年9月7日。"
    TAJ_1992_revolution.t:0 "埃莫马利·拉赫蒙的崛起？"
    TAJ_1992_revolution.d:0 "埃莫马利·拉赫蒙是塔吉克斯坦政治家，自1994年起担任塔吉克斯坦总统至今。拉赫蒙领导着一个具有个人崇拜色彩、压制政治对手的威权政体，该国存在严重的人权和自由侵犯现象，选举既不自由也不公正，腐败和裙带关系猖獗。"
    
    KYR_1990_revolution.t:0 "阿斯卡尔·阿卡耶夫的崛起？"
    KYR_1990_revolution.d:0 "阿斯卡尔·阿卡耶维奇·阿卡耶夫是吉尔吉斯斯坦前政治家，1990年起担任吉尔吉斯斯坦总统，直至2005年3月郁金香革命中被推翻。"
    KYR_2005_revolution.t:0 "郁金香革命？"
    KYR_2005_revolution.d:0 "郁金香革命，又称第一次吉尔吉斯革命，导致时任吉尔吉斯斯坦总统阿斯卡尔·阿卡耶夫下台。这场革命始于2005年2月27日和3月13日的议会选举后。革命者指控阿卡耶夫及其家族和支持者存在腐败和威权主义行为。阿卡耶夫先后逃往哈萨克斯坦和俄罗斯。"
    
    SOV_stalin_succession.t:0 "斯大林的继任者？"
    SOV_stalin_succession.d:0 "1953年3月1日，73岁的苏联领导人约瑟夫·斯大林突发脑溢血，四天后去世。斯大林在克里姆林宫的遗体告别仪式吸引了数万名悲痛欲绝的苏联民众涌入莫斯科市中心。就在斯大林弥留之际，党的主席团（这是1952年10月十九大上取代政治局设立的扩大机构）召开会议决定由谁来行使最高权力。"
    SOV_khrushchev.option:0 "选择尼基塔·赫鲁晓夫"
    SOV_beria.option:0 "选择拉夫连季·贝利亚"
    SOV_molotov.option:0 "选择维亚切斯拉夫·莫洛托夫"
    SOV_zhukov.option:0 "选择格奥尔基·朱可夫"
    SOV_khrushchev_succession.t:0 "赫鲁晓夫下台？"
    SOV_khrushchev_succession.d:0 "赫鲁晓夫在1950年代因苏伊士运河危机、人造卫星发射、1957年叙利亚危机和1960年U-2侦察机事件等重大胜利而广受支持。但到1960年代初，其政策缺陷及对古巴导弹危机的处理导致声望下滑，这鼓舞了潜在反对者，他们暗中积蓄力量并于1964年10月将其罢黜。"
    SOV_khrushchev_succession_option.1:0 "赫鲁晓夫被勃列日涅夫取代"
    SOV_khrushchev_succession_option.2:0 "赫鲁晓夫挺过了领导权挑战！"
    SOV_gorbachev_succession.t:0 "改革派总书记？"
    SOV_gorbachev_succession.d:0 "1985年3月10日，契尔年科逝世。葛罗米柯提议戈尔巴乔夫接任总书记，作为资深党员，他的建议在中央委员会极具分量。戈尔巴乔夫预计会遭遇强烈反对，但最终政治局全体支持他。契尔年科去世后，政治局一致选举戈尔巴乔夫继任，因为他们需要的是他而非又一位年迈领导人。就这样他成为苏联第八任领导人。当时政府中几乎无人预料到他将成为后来证明的那般激进的改革者。"
    SOV_gorbachev.option:0 "我们欢迎更有活力的领导人！"
    SOV_other.option:0 "我们更倾向另一位年长领导人..."
    SOV_august_coup.t:0 "八一九事件"
    SOV_august_coup.d:0 "八一九事件是苏联共产党强硬派为从时任苏联总统兼共产党总书记的戈尔巴乔夫手中夺取国家控制权而发动的未遂政变。政变领导者包括副总统根纳季·亚纳耶夫在内的军政高官，他们组成了国家紧急状态委员会（GKChP），反对戈尔巴乔夫的改革计划，对失去东欧国家控制权感到愤怒，并畏惧即将签署的《新联盟条约》——该条约旨在将中央政府的权力下放给十五个加盟共和国。"
    SOV_august_coup.optio:0 "政变失败！"
    SOV_august_coup_other.option:0 "政变成功。"
    SOV_khrushchev_thaw.t:0 "赫鲁晓夫解冻时期？"
    SOV_khrushchev_thaw.d:0 "赫鲁晓夫解冻是指1950年代中期至1960年代中期，由于尼基塔·赫鲁晓夫的去斯大林化政策及与其他国家和平共处方针，苏联国内压制与审查制度有所松动的时期。"
    SOV_detente.t:0 "与西方缓和关系？"
    SOV_detente.d:0 "在勃列日涅夫执掌苏联的十八年间，其标志性外交政策创新是推动缓和战略。虽然与赫鲁晓夫解冻时期的做法有相似之处，但勃列日涅夫的政策有两点显著不同：一是目标更全面广泛，包括签署军控、危机预防、东西方贸易、欧洲安全和人权等协议；二是基于美苏军事力量均衡的重要性。"
    SOV_brezhnev_succession.t:0 "列昂尼德·勃列日涅夫逝世"
    SOV_brezhnev_succession.d:0 "1975年后，勃列日涅夫健康状况急剧恶化，逐渐退出国际事务但仍掌握权力。他于1982年11月10日去世，尤里·安德罗波夫接任总书记。"
    SOV_andropov_succession_option.1:0 "尤里·安德罗波夫是我们的未来！"
    SOV_andropov_succession.t:0 "尤里·安德罗波夫逝世"
    SOV_andropov_succession.d:0 "1983年2月肾衰竭后，安德罗波夫健康迅速恶化。他于1984年2月9日去世，执政约15个月。勃列日涅夫及其继任者安德罗波夫相继去世后，契尔年科于1984年2月当选总书记，4月出任最高苏维埃主席团主席。由于健康状况急剧恶化，他经常无法履行公务。"
    SOV_chernenko_succession_option.1:0 "康斯坦丁·契尔年科是我们的未来？"
    SOV_glasnost.t:0 "实施公开性政策？"
    SOV_glasnost.d:0 "公开性意味着苏联政府机构和活动的开放性与透明度提升。这体现了戈尔巴乔夫政府允许公民公开讨论体制问题及潜在解决方案的承诺。"
    SOV_democratisation.t:0 "实施民主化改革？"
    SOV_democratisation.d:0 "民主化是苏共总书记戈尔巴乔夫在1987年1月提出的口号，主张向苏联一党制政府注入'民主'元素。其民主化意味着在地方共产党（CPSU）官员和苏维埃选举中实行多候选人（虽非多党派）选举，以期通过进步人士焕发党的活力来推行制度与政策改革。"
    
    PRC_1966_revolution.t:0 "文化大革命？"
    PRC_1966_revolution.d:0 "文化大革命（简称“文革”），正式名称为“无产阶级文化大革命”，是中华人民共和国（中国）的一场社会政治运动。它由毛泽东于1966年发起，并持续至他1976年去世。其公开目标是通过清除中国社会中的资本主义和传统元素残余，来维护中国的共产主义。尽管未能实现其主要目标，但文化大革命标志着毛泽东有效回归权力中心。"
    PRC_1966_revolution.option.1:0 "清除异见分子！"
    PRC_1966_revolution.option.2:0 "我并不介意被反对..."
    PRC_mao_succession.t:0 "毛的接班人？"
    PRC_mao_succession.d:0 "毛泽东晚年健康状况恶化，可能因长期吸烟而加剧。他晚年患有多种肺部和心脏疾病，这成为国家机密。他最后一次公开露面——也是他生前最后一张已知照片——是在1976年5月27日，当时他会见了来访的巴基斯坦总理佐勒菲卡尔·阿里·布托。他经历了两次严重的心脏病发作，一次在3月，另一次在7月，随后在9月5日第三次发作，导致他无法自理。他于1976年9月9日凌晨00:10去世，享年82岁。"
    PRC_deng.option:0 "邓小平应当接管！"
    PRC_jing_qing.option:0 "四人帮将统治中国！"
    
    PRC_1989_1_revolution.t:0 "The June Fourth Incident"
    PRC_1989_1_revolution.d:0 "The Tiananmen Square protests, known in China as the June Fourth Incident, were student-led demonstrations held in Tiananmen Square, Beijing, China, lasting from 15 April to 4 June 1989. After weeks of unsuccessful attempts between the demonstrators and the Chinese government to find a peaceful resolution, the Chinese government declared martial law on the night of 3 June and deployed troops to occupy the square."
    PRC_1989_revolution.option.1:0 "Nothing happened that night!"
    PRC_1989_revolution.option.2:0 "Something happened that night."
    
    PRC_1989_2_revolution.t:0 "江泽民主席？"
    PRC_1989_2_revolution.d:0 "Jiang was appointed as the mayor of Shanghai in 1985, later being promoted to its Communist Party secretary, as well as a member of the CCP Politburo, in 1987. Jiang came to power unexpectedly as a compromise candidate following the 1989 Tiananmen Square protests and massacre, when he replaced Zhao Ziyang as CCP general secretary after Zhao was ousted for his support for the student movement. As the involvement of the 'Eight Elders' in Chinese politics steadily declined, Jiang consolidated his hold on power to become the 'paramount leader' in the country during the 1990s."
    
    PRC_2002_revolution.t:0 "胡锦涛主席？"
    PRC_2002_revolution.d:0 "胡锦涛通过中国共产党（CCP）崛起，特别是在担任贵州省委书记和西藏自治区党委书记期间，他严厉镇压异见，引起了最高层的关注。他随后升任中共中央书记处第一书记，并在江泽民担任中共中央总书记期间担任国家副主席。胡锦涛是中国共产党中第一位来自未参与内战和共和国建国的年轻一代的领导人。老一辈的有力支持者推动了他的迅速崛起。"
    
    PRC_2012_revolution.t:0 "习近平主席？"
    PRC_2012_revolution.d:0 "2008年，习近平被指定为胡锦涛的推定接班人，成为最高领导人。2013年3月14日，习近平在北京举行的第十二届全国人民代表大会上以确认投票当选为国家主席。他获得了2952票赞成，1票反对，3票弃权。他接替了胡锦涛，胡锦涛在任职两届后退休。"
    
    USA_1963_revolution.t:0 "约翰·F·肯尼迪遇刺事件？"
    USA_1963_revolution.d:0 "1963年11月22日，美国第35任总统约翰·F·肯尼迪在德克萨斯州达拉斯市迪利广场的总统车队行进途中遇刺身亡。当时肯尼迪与妻子杰奎琳、德克萨斯州州长约翰·康纳利及其夫人内莉同乘一辆车，被前美国海军陆战队员李·哈维·奥斯瓦尔德从附近的德克萨斯教科书仓库开枪击中。"
    USA_1964_revolution.t:0 "通过《民权法案》？"
    USA_1964_revolution.d:0 "1964年《民权法案》是美国具有里程碑意义的民权与劳动法，禁止基于种族、肤色、宗教、性别和国籍的歧视。该法案废除了选民登记中的不平等要求、学校与公共场所的种族隔离以及就业歧视。"
    USA_1974_revolution.t:0 "水门事件"
    USA_1974_revolution.d:0 "水门事件是1972至1974年间涉及理查德·尼克松总统政府的重大政治丑闻，最终导致尼克松辞职。事件源于尼克松政府试图掩盖其参与1972年6月17日闯入华盛顿特区水门大厦民主党全国委员会总部的行为。"
    USA_1998_revolution.t:0 "比尔·克林顿弹劾案？"
    USA_1998_revolution.d:0 "美国第42任总统比尔·克林顿于1998年12月19日被第105届国会众议院以'重罪和行为不端'弹劾。众议院通过了两项弹劾条款，指控克林顿在宣誓下作伪证和妨碍司法公正。另外两项条款经审议后被众议院投票否决。弹劾条款于1999年1月7日提交参议院，随后在首席大法官威廉·伦奎斯特主持下进行审判。2月12日，由于两项指控均未获得在场参议员三分之二多数支持，克林顿被宣告无罪。"
    USA_2019_revolution.t:0 "唐纳德·特朗普弹劾案？"
    USA_2019_revolution.d:0 "美国第45任总统唐纳德·特朗普的首次弹劾始于2019年12月18日，当时第116届国会众议院通过了两项弹劾条款：滥用职权和妨碍国会。2020年2月5日，参议院投票宣告特朗普无罪。"
    USA_2020_revolution.t:0 "美国公务员系统政治化？"
    USA_2020_revolution.d:0 "2020年10月21日通过的第13957号行政令创建了F类职位。该条款旨在增强总统对联邦职业公务员体系的控制权，被广泛批评为提供了因政治原因报复联邦官员的手段。据估计，可能有数万至数十万职业雇员失去公务员保护，使政治任命数量增加十倍。"
    USA_2021_revolution.t:0 "1月6日国会山骚乱？"
    USA_2021_revolution.d:0 "2021年1月6日，时任美国总统唐纳德·特朗普的支持者暴力冲击华盛顿特区的美国国会大厦，此时距他在2020年总统选举中落败已过去两个月。骚乱者试图通过阻止国会联席会议认证选举人团投票结果来维持特朗普权力，但最终未能阻止当选总统乔·拜登的胜选结果获得正式确认。"
    
    historical_gov_changes.option.1:0 "遵循历史轨迹！"
    historical_gov_changes.option.2:0 "我们将寻求不同的未来"
    
    stirrings_of_revolution:0 "重大国内动荡"
    
    soviet_east_germany.indy.t:0 "东德获得更大自治权？"
    soviet_east_germany.indy.d:0 "1949年10月7日，德国统一社会党（SED）根据社会主义政治宪法建立了德意志民主共和国，确立其对东德所有政党和群众组织组成的反法西斯民族阵线的控制。民族阵线旨在参与人民议院（东德议会）选举。德意志民主共和国首任也是唯一一任总统为威廉·皮克。然而1950年后，东德实际政治权力掌握在德国统一社会党第一书记瓦尔特·乌布利希手中。"
    soviet_baltic_states.indy.t:0 "波罗的海国家独立？"
    soviet_baltic_states.indy.d:0 "1980年代末，一场被称为'歌唱革命'的大规模非暴力抵抗运动兴起反对苏联统治。1989年8月23日，200万人组成长达600公里的人链'波罗的海之路'从塔林延伸至维尔纽斯。苏联于1991年9月6日正式承认三个波罗的海国家独立。"
    soviet_weaken_eastern_bloc.indy.t:0 "辛纳屈主义？"
    soviet_weaken_eastern_bloc.indy.d:0 "历史上，辛纳屈主义是米哈伊尔·戈尔巴乔夫推行的苏联外交政策，允许华约成员国自主决定内政。该名称戏谑地引用了弗兰克·辛纳屈的名曲《My Way》——暗示苏联允许这些国家走自己的道路。该政策的实施是戈尔巴乔夫新政治思维学说的重要组成部分。"
    soviet_weaken_eastern_bloc.indy.f:0 "此事件触发是因为[ROOT.GetCountry.GetName]要么处于违约状态，要么经济不健康，要么有革命并且有民主统治者。"
    eastern_bloc_revolution.t:0 "[ROOT.GetCountry.GetNameNoFlag]的共产主义结束了吗？"
    eastern_bloc_revolution.d:0 "历史上，1989年革命（又称共产主义垮台）是自由主义民主运动引发的革命浪潮，导致东欧集团及世界其他地区多数马克思列宁主义政府倒台。"
    eastern_bloc_revolution.f:0 "此事件触发是因为[ROOT.GetCountry.GetName]要么满足了历史要求，要么处于违约状态，要么经济不健康，要么有支持民主的革命政治运动。"
    sino_soviet_split.t:0 "中苏交恶？"
    sino_soviet_split_prc.t:0 "中苏交恶"
    sino_soviet_split.d:0 "中苏交恶是指1947至1991年的冷战期间，中苏两国受各自地缘政治的影响，在对马克思列宁主义的不同解释和实际运用中产生了理论分歧，导致两国关系逐步恶化。20世纪50年代末和60年代初，中苏关于正统马克思主义解释的争论变成了关于苏联的国家去斯大林化政策和与西方集团和平共处的国际政策的具体争论，而中国开国元勋毛泽东则斥之为修正主义。"
    sino_soviet_split_ussr.f:0 "此事件触发是因为[SCOPE.sCountry('communist_china_scope').GetName]的[concept_ruler]与[ROOT.GetCountry.GetName]的[concept_ruler]不兼容。"
    sino_soviet_split.f:0 "此事件触发是因为 [SCOPE.sCountry('sino_soviet_split_ussr').GetName] 的 [concept_ruler] 与 [ROOT.GetCountry.GetName] 的 [concept_ruler] 不兼容。"
    yugoslav_soviet_split.t:0 "苏联-南斯拉夫分裂"
    yugoslav_soviet_split.d:0 "铁托-斯大林分裂或苏联-南斯拉夫分裂是第二次世界大战后几年间，分别由约瑟普·布罗兹·铁托和约瑟夫·斯大林领导的南斯拉夫与苏联政治领导层之间冲突的高潮。尽管双方都将此冲突表现为意识形态上的分歧，但这一冲突同样也是巴尔干地区地缘政治斗争的产物，其中还涉及阿尔巴尼亚、保加利亚以及南斯拉夫支持、苏联暗中反对的希腊共产主义叛乱。"
    yugoslav_soviet_split_ussr.f:0 "此事件触发是因为 [SCOPE.sCountry('communist_yugoslavia_scope').GetName] 的 [concept_ruler] 与 [ROOT.GetCountry.GetName] 的 [concept_ruler] 不兼容。"
    
    eastern_europe_indy.option.1:0 "给予他们更多自由。"
    eastern_europe_indy.option.2:0 "他们不配拥有任何自由！"
    sino_soviet_split.option.1:0 "别再争论了，与红色中国决裂吧！"
    sino_soviet_split.option.2:0 "让分歧继续下去..."
    sino_soviet_split.option.3:0 "反正我们从来就不喜欢苏联人！"
    yugoslav_soviet_split.option.1:0 "受够了这些争论，与南斯拉夫决裂吧！"
    yugoslav_soviet_split.option.2:0 "让分歧继续下去..."
    yugoslav_soviet_split.option.3:0 "我们本来就不喜欢苏联人！"
    
    weaken_the_warsaw_pact.tt:0 "削弱华约组织"
    
    algerian_war.t:0 "阿尔及利亚独立战争"
    algerian_war.d:0 "阿尔及利亚战争是1954年至1962年间法国与阿尔及利亚民族解放阵线之间的重大武装冲突，最终导致阿尔及利亚脱离法国获得独立。这场重要的非殖民化战争以游击战和战争罪行著称，是场复杂的冲突。"
    angolan_war.t:0 "安哥拉独立战争"
    angolan_war.d:0 "安哥拉独立战争（当地称为Luta Armada de Libertação Nacional）最初是反抗强制棉花种植的起义，后发展为三个民族主义运动和一个分离主义运动争夺葡萄牙海外省安哥拉控制权的多方斗争。"
    mozambican_war.t:0 "莫桑比克独立战争"
    mozambican_war.d:0 "莫桑比克独立战争是莫桑比克解放阵线（FRELIMO）游击队与葡萄牙之间的武装冲突。战争于1964年9月25日正式爆发，1974年9月8日停火结束，最终在1975年通过谈判获得独立。"
    bissau_guinean_war.t:0 "几内亚比绍独立战争"
    bissau_guinean_war.d:0 "几内亚比绍独立战争（或称比绍-几内亚独立战争）是1963年至1974年间发生在葡属几内亚的武装独立冲突。"
    cameroonian_war.t:0 "喀麦隆独立战争"
    cameroonian_war.d:0 "喀麦隆战争指的是喀麦隆民族主义运动与法国之间的独立斗争，由喀麦隆人民联盟领导。即便在独立后，叛乱仍在继续，影响了当代政治格局。"
    namibian_war.t:0 "纳米比亚独立战争"
    namibian_war.d:0 "南非边境战争（又称纳米比亚独立战争，在南非有时被称为安哥拉丛林战争）是1966年8月26日至1990年3月21日主要发生在纳米比亚（当时称西南非洲）、赞比亚和安哥拉的非对称冲突。"
    kenyan_war.t:0 "肯尼亚紧急状态"
    kenyan_war.d:0 "茅茅起义（又称茅茅暴动、茅茅革命或肯尼亚紧急状态）是英属肯尼亚殖民地时期，肯尼亚土地与自由军（又称茅茅）与英国当局之间的战争。"
    cypriot_war.t:0 "塞浦路斯紧急状态"
    cypriot_war.d:0 "塞浦路斯紧急状态是1955年11月至1959年3月间英属塞浦路斯发生的冲突。右翼希腊裔民族主义游击队组织塞浦路斯战斗者全国组织（EOKA）于1955年发起武装斗争，要求结束英国殖民统治并实现塞浦路斯与希腊合并（意诺西斯）。土耳其裔居民反对合并，成立土耳其抵抗组织（TMT）支持分治。1959年《伦敦-苏黎世协定》的签署结束了这场冲突。"
    malayan_emergency.t:0 "马来亚紧急状态"
    malayan_emergency.d:0 "马来亚紧急状态是马来亚民族解放军共产党独立战士与马来亚联邦、大英帝国及英联邦军队之间在英属马来亚进行的游击战争。"
    Malagasy_war.t:0 "马达加斯加起义"
    Malagasy_war.d:0 "马达加斯加起义是1947年3月至1949年2月间马达加斯加民族主义者反抗法国殖民统治的叛乱。1947年3月29日晚，民族主义者主要以长矛为武器，对莫拉曼加和马纳卡拉周边的军事基地和法国人种植园发动协同突袭。次月，南部地区迅速响应民族主义事业，并蔓延至中部高原和首都塔那那利佛，民族主义战士人数估计超过百万。"
    
    historical_colonial_wars.option.1:0 "粉碎他们微不足道的叛乱！"
    historical_colonial_wars.option.2:0 "向叛军让步"
    
    eritrean_war.t:0 "厄立特里亚独立战争"
    eritrean_war.d:0 "厄立特里亚独立战争是1961年9月1日至1991年5月24日期间，厄立特里亚独立战士为争取独立而与埃塞俄比亚历届政府进行的战争。"
    congolese_war.t:0 "刚果危机"
    congolese_war.d:0 "刚果危机是1960年至1965年间刚果共和国经历的政治动荡与冲突时期。这场危机几乎在刚果脱离比利时独立后立即爆发，并随着约瑟夫-德西雷·蒙博托掌控全国政权而非正式地结束。"
    yugoslav_war.SLO.t:0 "斯洛文尼亚独立？"
    yugoslav_war.SLO.d:0 "斯洛文尼亚于1991年6月25日宣布独立并退出南斯拉夫社会主义联邦共和国。在1990年12月23日举行的全民公投中，88.2%的斯洛文尼亚选民投票支持独立。"
    yugoslav_war.CRO.t:0 "克罗地亚独立？"
    yugoslav_war.CRO.d:0 "1991年6月25日，克罗地亚宣布从南斯拉夫社会主义联邦共和国独立，最终结束了其作为联邦成员共和国的地位。"
    yugoslav_war.BOS.t:0 "波斯尼亚独立？"
    yugoslav_war.BOS.d:0 "1991年10月15日的主权声明之后，于1992年2月29日和3月1日举行了脱离南斯拉夫的独立公投。绝大多数波斯尼亚塞族人抵制了公投，因此在64%的投票率中，98%的选民支持独立提案。"
    yugoslav_war.KOS.t:0 "科索沃独立？"
    yugoslav_war.KOS.d:0 "1989年被塞尔维亚当局解散但阿尔巴尼亚族成员继续在地下活动的省议会，于1991年9月22日宣布科索沃共和国为主权独立国家。超过99%的选民投票支持独立，投票率达87%。"
    yugoslav_war.MCD.t:0 "马其顿独立？"
    yugoslav_war.MCD.d:0 "在1991年9月8日举行的全民公投中，95%的投票者支持马其顿独立。阿尔巴尼亚族人为抗议他们认为的宪法地位不平等而抵制了公投。10月初，宪法委员会通过了新宪法的最终草案。"
    chechen_war.RUS.t:0 "车臣独立？"
    chechen_war.RUS.d:0 "第一次车臣战争，也称第一次俄车战争，是车臣伊奇克里亚共和国为争取独立而与俄罗斯联邦进行的斗争，时间从1994年12月11日持续到1996年8月31日。"
    kurdish_war.IRQ.t:0 "库尔德独立？"
    kurdish_war.IRQ.d:0 "1991年伊拉克起义是什叶派和库尔德人领导的反对萨达姆·侯赛因政权的民族和宗教起义。在海湾战争停火后的1991年3月至4月期间持续。"
    gazan_war.PAL.t:0 "加沙战役？"
    gazan_war.PAL.d:0 "2023年10月7日，以色列与哈马斯领导的巴勒斯坦武装组织主要在加沙地带及其周边地区爆发武装冲突。冲突始于哈马斯从加沙地带对以色列南部发动的突然袭击。"
    cypriot_war.CYP.t:0 "北塞浦路斯起义"
    cypriot_war.CYP.d:0 "塞浦路斯问题是管理塞浦路斯共和国的希腊族塞浦路斯社区与岛北部土耳其族塞浦路斯社区之间的持续争端，土耳其共和国军队在北部部署。"
    isis_war.t:0 "ISIS起义"
    isis_war.d:0 "伊斯兰国在2014年获得全球关注，当时其武装分子在叙利亚内战的帮助下征服了伊拉克西北部和叙利亚东部的大片领土。到2015年底，它统治了约1200万人口的地区，在那里强制执行其对伊斯兰法律的解释，管理超过10亿美元的年度预算，并指挥着3万多名战士。经过多年与美国、伊拉克和库尔德部队的激烈战斗，到2019年它失去了所有中东领土，并回到了曾经控制地区的叛乱战术。"
    biafran_war.NGE.t:0 "比夫拉战争？"
    biafran_war.NGE.d:0 "比夫拉战争是尼日利亚与1967年宣布从尼日利亚独立的分离主义国家比夫拉共和国之间的内战。比夫拉代表了伊博族民族主义者的愿望，其领导层认为他们无法再与由尼日利亚北部穆斯林豪萨-富拉尼人利益主导的联邦政府共存。"
    bougainville_war.PNG.t:0 "布干维尔冲突"
    bougainville_war.PNG.d:0 "布干维尔冲突，也称布干维尔内战，是1988年至1998年在巴布亚新几内亚北所罗门省发生的多层次武装冲突，交战方包括巴布亚新几内亚与分离主义势力布干维尔革命军，以及布干维尔革命军与其他武装组织。"
    Cabinda_war.ANG.t:0 "卡宾达战争"
    Cabinda_war.ANG.d:0 "卡宾达战争是卡宾达飞地解放阵线针对安哥拉政府发起的分离主义叛乱。该阵线旨在恢复位于安哥拉卡宾达省边界内自称的卡宾达共和国。"
    Tigray_war.ETH.t:0 "提格雷战争"
    Tigray_war.ETH.d:0 "提格雷战争是从2020年11月3日持续到2022年11月3日的武装冲突。战争主要在埃塞俄比亚提格雷地区进行，一方是埃塞俄比亚联邦政府与厄立特里亚的联盟，另一方是提格雷人民解放阵线。"
    yemeni_war.YEM.t:0 "也门内战"
    yemeni_war.YEM.d:0 "也门内战是2014年底开始的多边内战，主要交战方是拉沙德·阿里米领导的总统领导委员会与马赫迪·马沙特领导的最高政治委员会及其支持者和盟友。双方都声称自己是也门的合法政府。内战始于2014年9月胡塞武装占领首都萨那，随后胡塞武装迅速接管政府。"
    Aceh_war.IDO.t:0 "亚齐叛乱"
    Aceh_war.IDO.d:0 "亚齐叛乱是自由亚齐运动在1976年至2005年间进行的冲突，目的是使亚齐省脱离印度尼西亚独立。2003年大规模军事进攻的余波和2004年印度洋地震带来了和平协议并结束了叛乱。"
    Kurdish_war.IRQ.t:0 "库尔德起义"
    Kurdish_war.IRQ.d:0 "1991年伊拉克起义是什叶派和库尔德人领导的反对萨达姆·侯赛因政权的民族和宗教起义。在海湾战争停火后的1991年3月至4月期间持续。这场基本上没有协调的叛乱是由于人们认为伊拉克总统萨达姆·侯赛因已变得容易受到政权更迭的影响。"
    LTTE_war.SRL.t:0 "斯里兰卡内战"
    LTTE_war.SRL.d:0 "斯里兰卡内战是1983年至2009年在斯里兰卡进行的内战。始于1983年7月23日，是由维卢皮莱·普拉巴卡兰领导的泰米尔伊拉姆猛虎解放组织对政府进行的间歇性叛乱。猛虎组织为在该岛东北部建立一个独立的泰米尔国家泰米尔伊拉姆而战，原因是斯里兰卡政府以僧伽罗人为主导，对斯里兰卡泰米尔人持续歧视和暴力迫害。"
    Darfur_war.SUD.t:0 "达尔富尔战争"
    Darfur_war.SUD.d:0 "达尔富尔战争是2003年2月始于苏丹达尔富尔地区的主要武装冲突，当时苏丹解放运动和正义与平等运动反叛组织开始与苏丹政府作战，指控政府压迫达尔富尔的非阿拉伯人口。"
    Zapatista_Uprising.t:0 "萨帕塔起义"
    Zapatista_Uprising.d:0 "1994年1月1日，萨帕塔民族解放军在墨西哥恰帕斯州协调进行了为期12天的起义，抗议北美自由贸易协定的实施。反叛者占领了恰帕斯州的城市和城镇，释放囚犯并销毁土地记录。在与墨西哥军队和警察交战后，于1月12日达成停火协议。约300人丧生。"
    moro_war.PHI.t:0 "摩洛冲突"
    moro_war.PHI.d:0 "摩洛冲突是菲律宾棉兰老岛地区的叛乱，涉及多个武装组织。摩洛冲突的根本原因与邦萨摩洛人民对外国统治的长期抵抗历史有关，包括1898年美国吞并菲律宾。"
    CCW_war.ROC.t:0 "海南岛战役"
    CCW_war.ROC.d:0 "海南岛战役发生在1950年，是国共内战的最后阶段。共产党于4月16日对海南岛进行了两栖攻击，得到了控制该岛大部分内陆的海南共产主义运动的协助，而国民党控制着海岸；其部队集中在海口附近的北部，登陆后被迫向南撤退。共产党人在月底前确保了海南南部城市的安全，并于5月1日宣布胜利。"
    chinese_civil_wars.option.1:0 "在海南停止战争"
    chinese_civil_wars.option.2:0 "先取海南，再攻台湾！"
    maluku_war.IDO.t:0 "南马鲁古起义"
    maluku_war.IDO.d:0 "由于不信任爪哇人和穆斯林主导的印度尼西亚共和国，主要是新教徒和亲荷兰的南马鲁古人——他们长期为荷属东印度皇家军队提供兵源——于1950年4月25日在安汶和塞兰宣布南马鲁古共和国独立。苏加诺不承认这一独立，并下令印尼军队入侵马鲁古群岛的布鲁岛和塞兰岛的一部分。"
    khuzestan_war.PER.t:0 "胡齐斯坦起义"
    khuzestan_war.PER.d:0 "1979年胡齐斯坦起义是伊朗革命后在全国范围内爆发的起义之一。阿拉伯人对自治的要求助长了骚乱。伊朗安全部队有效镇压了起义，导致双方共100多人死亡。"
    azawad_war.MAL.t:0 "马里战争"
    azawad_war.MAL.d:0 "2012年3月22日，总统阿马杜·图马尼·杜尔因处理危机不当而在政变中被推翻，距离原定总统选举还有一个月。自称"国家恢复民主与秩序委员会"的叛变士兵控制了政权并暂停了马里宪法。由于政变后的不稳定，马里北部三大城市——基达尔、加奥和廷巴克图——在连续三天内被叛军占领。2012年4月5日，在占领杜恩扎后，阿扎瓦德民族解放运动表示已实现目标并停止了进攻。次日，它宣布马里北部从该国其他地区独立，并将其更名为阿扎瓦德。"
    kurdish_war.PER.t:0 "库尔德叛乱"
    kurdish_war.PER.d:0 "1979年伊朗库尔德人叛乱是伊朗革命后该国反对新政权的最大规模全国性起义之一。库尔德人叛乱始于3月中旬，距离革命结束仅两个月，是现代伊朗最激烈的库尔德人叛乱之一。"
    balochistan_war.PAK.t:0 "俾路支叛乱"
    balochistan_war.PAK.d:0 "第四次俾路支冲突是1973年至1977年间巴基斯坦最大省份俾路支省持续四年的军事冲突，交战方是巴基斯坦军队与俾路支分离主义者和部落成员。冲突始于1973年，当时巴基斯坦总统佐勒菲卡尔·阿里·布托以在伊拉克大使馆发现武器为由，解散了俾路支省民选政府。对合法政府被解散的抗议也导致了对俾路支省分离的呼声，布托因此命令巴基斯坦军队进入该省。"
    chechen_war_2.RUS.t:0 "第二次车臣战争"
    chechen_war_2.RUS.d:0 "第二次车臣战争于1999年8月至2009年4月在车臣和北高加索边境地区进行，交战方是俄罗斯联邦与分离主义的车臣伊奇克里亚共和国。1999年8月，车臣的极端伊斯兰分子渗透入俄罗斯达吉斯坦。9月，俄罗斯城市发生公寓爆炸事件，造成300多人死亡。俄罗斯当局迅速将爆炸归咎于车臣人，尽管没有车臣人或战地指挥官对袭击负责。在最初的战役中，俄罗斯军队和亲俄车臣准军事部队与车臣分离主义分子进行公开战斗，并在1999年12月至2000年2月的冬季围城后占领了车臣首都格罗兹尼。"
    bosnian_war.BOS.t:0 "波斯尼亚战争"
    bosnian_war.BOS.d:0 "波斯尼亚战争是1992年至1995年间在波斯尼亚和黑塞哥维那发生的国际武装冲突。战争通常被认为始于1992年4月6日，此前已发生多起暴力事件。1995年12月14日《代顿协议》签署后结束。主要交战方是波斯尼亚和黑塞哥维那共和国、黑塞格-波斯尼亚共和国和塞族共和国的部队，后两个实体分别是克罗地亚和塞尔维亚领导和供给的原型国家。"
    tajikistani_war.TAJ.t:0 "塔吉克斯坦内战"
    tajikistani_war.TAJ.d:0 "塔吉克斯坦内战始于1992年5月，结束于1997年6月。来自塔吉克斯坦加尔姆和戈尔诺-巴达赫尚地区的区域团体起义反对拉赫蒙·纳比耶夫总统的新政府，该政府由来自苦盏和库洛布地区的人主导。反叛团体由自由民主改革派和伊斯兰主义者联合领导，后来他们组成了塔吉克联合反对派。"
    angolan_war.ANG.t:0 "安哥拉内战"
    angolan_war.ANG.d:0 "安哥拉内战是1975年开始并断断续续持续到2002年的安哥拉内战。战争在安哥拉1975年11月脱离葡萄牙独立后立即爆发。这是两个前反殖民游击运动之间的权力斗争，一方是共产主义政党安哥拉人民解放运动，另一方是反共产主义的争取安哥拉彻底独立全国联盟。"
    mozambican_war.MOZ.t:0 "莫桑比克内战"
    mozambican_war.MOZ.d:0 "莫桑比克内战是1977年至1992年在莫桑比克进行的内战，起因是当地冲突与冷战政治的极化效应共同作用。交战方是莫桑比克执政的马克思主义政党莫桑比克解放阵线、反共的莫桑比克全国抵抗运动反叛武装力量，以及一些较小派别如PRM、UNAMO、COREMO、UNIPOMO和FUMO。"
    
    historical_civil_wars.option.1:0 "发动战争！"
    historical_civil_wars.option.2:0 "选择和平方式"
    
    historical_abolish_monarchy.t:0 "废除 [SCOPE.sCountry('monarch_home_country').GetAdjective] 君主制？"
    historical_abolish_monarchy.d:0 "[SCOPE.sCountry('abolishing_monarchy_country').GetName] 目前是一个拥有 [SCOPE.sCountry('monarch_home_country').GetAdjective] 君主的君主制国家。然而，正是在这一时期，君主制被 [SCOPE.sCountry('abolishing_monarchy_country').GetAdjective] 总统所取代。我们应该遵循历史，做同样的事情吗？"
    historical_abolish_monarchy.option.1:0 "是的，君主制是无用的历史遗物"
    historical_abolish_monarchy.option.2:0 "不，我们热爱君主制！"
    
    1950_recession.t:0 "战后萧条"
    1950_recession.d:0 "1949年的经济衰退是杜鲁门总统推行“公平交易”经济改革后不久出现的短暂经济衰退。据说，二战结束后的余波是导致经济衰退的主要原因。"
    1950_recession.f:0 "这是游戏中的一个借口，说明为什么经济需要1年左右的时间才能稳定下来。"
    1971_bretton_woods_system.t:0 "布雷顿森林体系的终结？"
    1971_bretton_woods_system.d:0 "国际收支逆差、越南战争和'伟大社会'计划导致的公共债务增长，以及美联储的货币通胀使得美元日益被高估。1971年，华盛顿印制的美元越来越多，然后被输送到海外，用于支付军事和社会项目的政府开支。1971年前六个月，220亿美元的资产逃离美国。作为回应，尼克松于1971年8月15日发布第11615号行政命令，单方面关闭黄金窗口，使美元无法直接兑换黄金，只能在公开市场上交易。"
    1971_bretton_woods_system.f:0 "这是一个历史事件。"
    1971_bretton_woods_system.1:0 "终结布雷顿森林体系"
    1971_bretton_woods_system.2:0 "不惜一切代价维持体系！"
    2000_new_year.t:0 "新千年的黎明"
    2000_new_year.d:0 "2000年（MM）是公历中一个以星期六开始的世纪闰年。2000年有时被缩写为'Y2K'（'Y'代表'年'，'K'代表'千'）。2000年是Y2K问题的焦点，人们担心计算机无法正确处理从1999年到2000年的过渡。然而到1999年底，许多公司已经转换或升级了现有软件，有些甚至获得了Y2K认证。由于大规模的努力，实际发生的问题相对较少。"
    2000_new_year.f:0 "如果2000年能帮助我们迈向未来，那很好，但我担心人们把它视为一个句号，认为之后可以松一口气——其实不能。"
    communist_economic_liberalisation.t:0 "具有[ROOT.GetCountry.GetAdjectiveNoFlag]特色的社会主义？"
    communist_economic_liberalisation.d:0 "由于[ROOT.GetCountry.GetAdjectiveNoFlag]经济的糟糕状况，有人提出政府应放开国民经济，结束完全计划经济并允许私营企业。这样的行动方针有望解决困扰该国的当前经济问题。"
    communist_economic_liberalisation.f:0 "此事件触发是因为[ROOT.GetCountry.GetAdjectiveNoFlag]经济状况不佳。"
    SOV_Kosygin_Reforms.t:0 "柯西金经济改革？"
    SOV_Kosygin_Reforms.d:0 "柯西金经济改革是苏联经济的一系列计划变革。这些改革的核心是引入盈利能力和销售额作为衡量企业成功的两个关键指标。企业部分利润将用于奖励工人和扩大运营的三个基金，大部分利润将上缴中央预算。这些改革反映了苏联数学导向的经济规划者长期酝酿的愿望，并开启了经济规划过程中权力下放的转变。"
    Indian_Economic_Liberalisation.t:0 "印度经济自由化？"
    Indian_Economic_Liberalisation.d:0 "印度经济自由化是指旨在向世界开放该国经济的一系列政策变化，目标是使其更加市场化和消费驱动。其目的是扩大私人和外国投资的作用，这被视为实现经济增长和发展的手段。尽管1966年和1980年代初曾尝试自由化，但更彻底的改革始于1991年。"
    HUN_NEM_Reforms.t:0 "新经济机制？"
    HUN_NEM_Reforms.d:0 "新经济机制（NEM）是1968年在匈牙利人民共和国启动的一项重大经济改革。1972年至1978年间，它受到东欧集团政治风向的影响而被削弱。在随后的十年里，直到1989年革命结束这个时代，NEM的原则继续影响着匈牙利经济，即使在不再强调NEM名称的情况下。由于NEM，1980年代的匈牙利市场机制与中央计划的比例高于其他任何东欧集团经济体。"
    PRC_GLF_Reforms.t:0 "大跃进？"
    PRC_GLF_Reforms.d:0 "大跃进是中华人民共和国（PRC）从1958年到1962年间的一场经济和社会运动，由中国共产党（CCP）领导。党主席毛泽东发起了这场运动，旨在通过建立人民公社，将国家从农业经济转变为工业化社会。毛泽东下令应加大力度提高粮食产量，并将工业引入农村。"
    SOV_VLC_Reforms.t:0 "处女地运动？"
    SOV_VLC_Reforms.d:0 "处女地运动是尼基塔·赫鲁晓夫1953年的计划，旨在大幅提高苏联的农业生产，以缓解困扰苏联民众的粮食短缺问题。数十万年轻志愿者在西西伯利亚和北哈萨克斯坦地区定居并开垦土地。虽然该计划最终成为苏联农业的巨大灾难，但最初是成功的。"
    EGR_NES_Reforms.t:0 "新经济体系"
    EGR_NES_Reforms.d:0 "新经济体系是1963年由德国统一社会党（SED）在德意志民主共和国（GDR）实施的经济政策。其目的是取代自1951年以来用于运行GDR经济的五年计划体系。该体系由瓦尔特·乌布利希引入，试图提高现有中央计划的绩效，使经济尽可能高效地运行。"
    SOV_economic_perestroika.t:0 "合作社法？"
    SOV_economic_perestroika.d:0 "1988年5月颁布的《合作社法》可能是戈尔巴乔夫时代早期最激进的经济改革。自1928年弗拉基米尔·列宁的新经济政策被废除以来，该法律首次允许在服务业、制造业和外贸领域进行私营企业所有制。"
    BUL_NEM_Reforms.t:0 "新管理体系？"
    BUL_NEM_Reforms.d:0 "改革的具体动力是劳动力和能源短缺以及20世纪60年代中期'解冻'时期对外贸易日益增长的重要性。因此，1962年第四个五年计划开启了一个经济改革时代，为集约增长的老目标带来了一系列新方法。1964年工业领域引入了'新管理体系'并持续到1968年。这种方法旨在精简经济单位，使企业管理者对绩效更加负责。"
    CHI_USA_Investment.t:0 "促进外国在华投资？"
    CHI_USA_Investment.d:0 "冷战期间，中国与第三世界贸易的重要部分是通过赠款、信贷和其他形式的援助来融资的。然而，1976年毛泽东去世后，这些努力被缩减。此后，与发展中国家的贸易变得微不足道，尽管当时香港和台湾都开始成为主要贸易伙伴。自20世纪70年代末经济改革开始以来，中国寻求下放外贸体系以融入国际贸易体系。"
    DAI_USA_Investment.t:0 "促进外国在越南投资？"
    DAI_USA_Investment.d:0 "1990年，《私营企业法》为私营企业提供了法律依据，而《公司法》承认了股份公司和私营有限责任公司。同年，越共开始讨论国有企业（SOEs）私有化的可能性，同时与中国关系正常化。随后，1992年宪法正式承认了私营部门的作用。虽然对外贸易由国家集中控制，但国家开始放松对外贸的控制。"
    SOV_USA_Investment.t:0 "促进外国在苏联投资？"
    SOV_USA_Investment.d:0 "戈尔巴乔夫通过当时苏联经济学家认为大胆的措施，将改革引入苏联对外经济部门。他的计划几乎消除了对外贸易部对大多数贸易业务的垄断。它允许各工业和农业部门的主管部委在其负责的领域直接进行对外贸易，而不必通过贸易部组织的官僚机构间接运作。此外，还允许地区和地方组织以及个别国营企业进行对外贸易。"
    PRC_LRR_Reforms.t:0 "土地改革运动？"
    PRC_LRR_Reforms.d:0 "土地改革运动是由中国共产党（CCP）领导人毛泽东在中国抗日战争结束后的1945年至中华人民共和国成立初期的中国内战后期领导的一场群众运动，旨在实现土地向农民阶层的重新分配。地主——其身份在理论上通过剥削收入与劳动收入的比例来定义——的土地被没收，并遭到共产党及前佃农的大规模杀害，估计死亡人数从数十万到数百万不等。"
    NVM_LRR_Reforms.t:0 "土地改革运动？"
    NVM_LRR_Reforms.d:0 "1953年，越南劳动党中央委员会发布了一系列关于土地改革的法令和法律，评估了推进土地革命最后阶段的可能性：农业土地的重新分配。1953年12月19日颁布了最关键的土地改革法，这被视为土地改革的纲领和前提。该法律在国民大会通过后不久，1953年12月至1954年3月间在太原省进行了土地改革的试点。随后，土地改革通过五波浪潮扩展到更广泛的地区。"
    SRL_NEM_Reforms.t:0 "斯里兰卡经济改革？"
    SRL_NEM_Reforms.d:0 "朱尼厄斯·理查德·贾亚瓦德纳是斯里兰卡律师、公务员和政治家，1977年至1978年担任斯里兰卡总理，1978年至1989年担任斯里兰卡第二任总统。作为斯里兰卡历史上一个有争议的人物，他在1978年推行的开放经济体系使国家摆脱了此前封闭经济政策导致的经济动荡。"
    PER_NEM_Reforms.t:0 "白色革命？"
    PER_NEM_Reforms.d:0 "白色革命是伊朗帝国于1963年1月26日由沙阿穆罕默德·礼萨·巴列维发起的一系列深远改革，旨在实现激进的现代化，持续至1979年。这些改革导致财富大规模重新分配给伊朗工人阶级，随后几十年经济爆炸性增长，城市化迅速推进，并瓦解了伊朗的封建习俗。"
    european_welfare_state.t:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting]福利国家？"
    european_welfare_state.d:0 "自1950年代以来，欧洲的政治经济一直以各国发展程度不一的福利模式为特征，国家在提供一系列社会福利方面发挥核心作用，其中最昂贵的是养老金、贫困救济、社会住房和医疗保健。"
    PER_ELR_Reforms.t:0 "伊朗经济自由化？"
    PER_ELR_Reforms.d:0 "阿里·阿克巴尔·哈希米·巴赫拉马尼·拉夫桑贾尼是伊朗政治家和作家，1989年至1997年担任伊朗第四任总统。他在国内支持资本主义自由市场立场，主张国有企业私有化，在国际上采取温和立场，寻求避免与美国和西方发生冲突。"
    ISR_ELR_Reforms.t:0 "以色列经济自由化？"
    ISR_ELR_Reforms.d:0 "拉宾对以色列的经济、教育和医疗体系进行了重大改革。他的政府大幅推进企业私有化，摆脱了该国传统的社会化经济。1993年，他的政府设立了"Yozma"计划，为投资以色列的外国风险投资基金提供有吸引力的税收优惠，并承诺用政府资金匹配任何投资。结果，外国风险投资基金大量投资于以色列快速增长的高科技产业，促进了以色列的经济增长和作为世界高科技领导者的地位。"
    oil_crisis_1973.t:0 "第一次石油危机？"
    oil_crisis_1973.d:0 "1973年10月，阿拉伯石油输出国组织(OAPEC)宣布对在1973年赎罪日战争期间任何时间支持以色列的国家实施全面石油禁运。这场战争始于埃及和叙利亚发动大规模突袭，试图收复1967年六日战争中失去的领土，但最终失败。禁运实施后引发了石油危机或"冲击"，对全球经济和全球政治产生了许多短期和长期影响。"
    oil_crisis_1979.t:0 "第二次石油危机？"
    oil_crisis_1979.d:0 "伊朗革命后石油产量下降导致1979年能源危机。尽管全球石油供应仅减少约4%，但石油市场的反应使原油价格在接下来12个月内急剧上涨，超过一倍达到每桶39.50美元(248美元/立方米)。价格的突然上涨与1973年石油危机类似的燃料短缺有关。"
    GUA_Land_Reforms.t:0 "颁布第900号法令？"
    GUA_Land_Reforms.d:0 "第900号法令是1952年6月17日危地马拉革命期间通过的土地改革法。该法律由总统哈科沃·阿本斯·古斯曼提出，危地马拉国会通过。它将面积超过90公顷(224英亩)的未使用土地重新分配给当地农民，用政府债券补偿土地所有者。最多1700个庄园的土地被分配给约50万人——占全国人口的六分之一。该立法的目标是推动危地马拉经济从伪封建主义转向资本主义。"
    historical_oil_production.t:0 "发展[ROOT.GetCountry.GetAdjectiveNoFormatting]石油工业？"
    historical_oil_production.d:0 "[ROOT.GetCountry.GetName]的勘探人员在该国的某些地区发现了[GetGoods('oil').GetName]。这促使[ROOT.GetCountry.GetName]的行业领袖们请求[concept_government]建造[GetBuildingType('building_oil_rig').GetName]以开发这一新发现的资源。"
    GBR_brexit.t:0 "英国脱欧？"
    GBR_brexit.d:0 "英国脱欧是英国退出欧盟。2016年6月23日英国举行公投后，脱欧于2020年1月31日格林尼治标准时间23:00(中欧时间2月1日00:00)正式生效。英国于1973年1月1日加入欧盟前身欧洲共同体(EC)，是唯一退出欧盟的成员国。脱欧后，欧盟法律和欧盟法院不再优先于英国法律。2018年《欧盟(退出)法》将相关欧盟法律保留为国内法，英国可以修改或废除。"
    JAP_ELR_Reforms.t:0 "实施安倍经济学？"
    JAP_ELR_Reforms.d:0 "安倍经济学指2012年12月大选后日本政府实施的经济政策。安倍经济学基于三支箭：日本央行的货币宽松、通过政府支出的财政刺激和结构改革。《经济学人》将该计划描述为"通货再膨胀、政府支出和增长战略的混合体，旨在使经济摆脱困扰其二十多年的停滞状态"。安倍经济学(Abenomics)是安倍(Abe)和经济学(economics)的合成词。"
    PHI_ELR_Reforms.t:0 "实施经济自由化？"
    PHI_ELR_Reforms.d:0 "菲德尔·瓦尔迪兹·拉莫斯CCLH GCS KGCR，俗称FVR，是菲律宾将军和政治家，1992年至1998年担任菲律宾第12任总统。在他的任期内，拉莫斯开始实施经济改革，旨在开放曾经封闭的国民经济，鼓励私营企业，吸引更多国内外投资，并减少腐败。拉莫斯结束了政府对航空的垄断，向新参与者开放了航空业。"
    USA_Trade_War_2025.t:0 "特朗普贸易战？"
    USA_Trade_War_2025.d:0 "唐纳德·特朗普第二任期内实施的关税标志着美国保护主义贸易政策的急剧升级，特朗普总统宣布对几乎所有进口到美国的商品征收一系列高额关税。这些被称为“互惠关税”的争议性宣布引发了贸易伙伴的报复，并引发了股市崩盘。"
    SOV_Kosygin_Reforms_Rollback.t:0 "柯西金改革的失败？"
    SOV_Kosygin_Reforms_Rollback.d:0 "1965年的苏联经济改革，有时被称为柯西金改革或利别尔曼改革，以E.G.利别尔曼的名字命名，是苏联经济中一系列计划中的变革。这些变革的核心是将盈利能力和销售额作为企业成功的两个关键指标。然而，这些改革的成功是短暂的，随着1968年布拉格事件的发生，莫斯科在东欧国家实施改革的影响下，这些改革被削减了。"
    
    western_economic_liberalisation.t:0 "经济自由化？"
    western_economic_liberalisation.d:0 "新自由主义与二战后逐渐衰落的自由市场资本主义相关联。作为保守派和右翼自由意志主义组织、政党和智库崛起的重要因素，主要由他们倡导，通常与经济自由化政策相关，包括私有化、放松管制、全球化、自由贸易、货币主义、紧缩政策以及减少政府支出，以增强私营部门在经济和社会中的作用。"
    western_economic_liberalisation.f:0 "此事件将使[ROOT.GetCountry.GetAdjectiveNoFlag]经济的自由市场水平提升1级。"
    historical_economy_western.option.1:0 "拥抱更大的自由市场影响！"
