    je_piracy_system:0 "[ROOT.GetCountry.GetAdjectiveNoFlag] 水域的海盗活动"
    je_piracy_system_reason:0 "海上海盗和武装抢劫并非过去时代的遗迹。这些现代威胁继续困扰着航运业，危及全球海员和船舶的安全。其影响远不止眼前的危险——它们会产生连锁反应，影响航运公司，扰乱全球贸易，并破坏整个地区的稳定。\n\n由于海盗热点区域导致的绕航大大增加了航运路线的距离。这意味着更高的燃料消耗、更长的航行时间，最终导致消费者和企业运输成本的上升。此外，风险的增加推高了船舶和货物的保险费。这种额外的成本负担进一步影响了航运公司，并可能转嫁给消费者。\n\n另一方面，海盗活动扰乱了全球货物的顺畅流动。货物延误或改道可能导致短缺、价格波动和不可靠的交货时间表。这可能影响整个供应链并阻碍经济活动。"
