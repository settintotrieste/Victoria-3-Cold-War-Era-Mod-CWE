    nuclear_dev_cost:0 "核武器研发成本"
    
    nuclear_capability:0 "拥核国家"
    start_nuclear_weapons_program_decision:0 "启动核武器计划"
    start_nuclear_weapons_program_decision_desc:0 "核武器是一种爆炸装置，其破坏力来自核反应，即裂变（裂变炸弹）或裂变与聚变反应的结合（热核炸弹），从而产生核爆炸。我们应该发展这种武器，让我们的敌人感到恐惧。请注意，如果我们成为一个不够独立的主体，或颁布法律禁止我们拥有大规模杀伤性武器，那么核武器计划就会终止。"
    nuclear_program_started:0 "核武器计划"
    
    gained_nuclear_capability.t:0 "获得核打击能力"
    gained_nuclear_capability.d:0 "[SCOPE.sCountry('nuclear_country').GetName]通过不懈努力，已获得核武器及将其投送至敌国的能力。这意味着该国现在可以对与其交战的敌国发动核打击。"
    gained_nuclear_capability.f:0 "请注意，如果[SCOPE.sCountry('nuclear_country').GetName]不再拥有未遭遇物资短缺的$building_nuclear_weapons_silo$[concept_building]，通过了$law_wmd_banned$[concept_law]法律，或成为不够独立的附属国，则将失去核能力。"
    gained_nuclear_capability.option:0 "世界将在我们的力量面前颤抖！"
   
    lost_nuclear_capability.t:0 "丧失核打击能力"
    lost_nuclear_capability.d:0 "[SCOPE.sCountry('nuclear_country').GetName]已丧失对其敌人发动核打击的能力。"
    lost_nuclear_capability.f:0 "此事件触发的原因是[SCOPE.sCountry('nuclear_country').GetName]不再拥有$building_nuclear_weapons_silo$[concept_building]，通过了$law_wmd_banned$[concept_law]，或成为了一个不够独立的附属国。"
    lost_nuclear_capability.option:0 "真是悲剧！"
    
    nuclear_attack.t:0 "[SCOPE.sCountry('nuclear_country').GetName] 遭到核武器打击"
    nuclear_attack.d:0 "我们收到报告称敌人已用核武器袭击了我们多个城市和乡镇。被击中的地区基础设施被彻底摧毁，大部分区域现在处于危险的辐射状态。尽管受影响地区的大多数政府官员已能在防空洞中避难，但大量市民未能找到庇护所，因此死于最初的爆炸或随之而来的致命辐射尘埃。我们只能希望在[SCOPE.sCountry('nuclear_country').GetName]被完全摧毁之前能找到和平。"
    nuclear_attack.f:0 "被核武器击中的国家地区将受到极其严重的负面效果影响，这些效果在未来几十年内只会缓慢消退。"
    nuclear_attack.option:0 "为逝者默哀片刻。"
    
    chemical_dev_cost:0 "化学武器研发成本"
    
    chemical_capability:0 "化学武器国家"
    start_chemical_weapons_program_decision:0 "启动化学武器计划"
    start_chemical_weapons_program_decision_desc:0 "化学武器是一种通过其毒性造成故意死亡或伤害的化学品。 专门用于将有毒化学品武器化的弹药、装置和其他设备也属于化学武器的定义。"
    chemical_program_started:0 "化学武器计划"
    
    gained_chemical_capability.t:0 "获得化学打击能力"
    gained_chemical_capability.d:0 "[SCOPE.sCountry('chemical_country').GetName] 通过不懈努力，获得了化学武器及其向敌人投送的手段。这意味着它现在能够启用化学武器 [concept_mobilization_option]。"
    gained_chemical_capability.f:0 "请注意，如果 [SCOPE.sCountry('chemical_country').GetName] 不再拥有 $building_chemical_plants$ [concept_building]（且没有物资短缺）、通过了 $law_wmd_banned$ [concept_law] 或成为一个不够独立的附属国，化学能力将会丧失。"
    gained_chemical_capability.option:0 "太棒了！"
   
    lost_chemical_capability.t:0 "失去化学打击能力"
    lost_chemical_capability.d:0 "[SCOPE.sCountry('chemical_country').GetName] 已失去对敌人发动化学打击的能力。"
    lost_chemical_capability.f:0 "此事件触发的原因是 [SCOPE.sCountry('chemical_country').GetName] 不再拥有 $building_chemical_plants$ [concept_building]，通过了 $law_wmd_banned$ [concept_law]，或成为了一个不够独立的主体。"
    lost_chemical_capability.option:0 "真是个悲剧！"
    
    biological_dev_cost:0 "生物武器开发成本"
    
    biological_capability:0 "生物武器状态"
    start_biological_weapons_program_decision:0 "启动生物武器计划"
    start_biological_weapons_program_decision_desc:0 "生物战是使用生物毒素或传染性物质，如细菌、病毒、昆虫和真菌，旨在杀死、伤害或使人类、动物或植物失去能力的战争行为。生物武器是活体生物或复制实体。"
    biological_program_started:0 "生物武器计划"
    
    gained_biological_capability.t:0 "获得生物打击能力"
    gained_biological_capability.d:0 "[SCOPE.sCountry('biological_country').GetName] 通过不懈努力，获得了生物武器以及将这些武器投送至敌人的手段。这意味着它现在可以对敌人使用 $conduct_biological_strike$ [concept_diplomatic_action]。"
    gained_biological_capability.f:0 "请注意，如果[SCOPE.sCountry('biological_country').GetName]不再拥有一个没有物资短缺的$building_university$ [concept_building]，通过了$law_wmd_banned$ [concept_law]，或成为一个不够独立的附属国，生物能力将会丧失。"
    gained_biological_capability.option:0 "太好了！"
   
    lost_biological_capability.t:0 "失去生物打击能力"
    lost_biological_capability.d:0 "[SCOPE.sCountry('biological_country').GetName]已失去对其敌人发动生物打击的能力。"
    lost_biological_capability.f:0 "此事件触发是因为[SCOPE.sCountry('biological_country').GetName]不再拥有一个$building_university$ [concept_building]，通过了$law_wmd_banned$ [concept_law]，或成为了一个不够独立的附属国。"
    lost_biological_capability.option:0 "真是悲剧！"
    
    enable_historical_railroading_decision:0 "为AI启用历史路线系统"
    enable_historical_railroading_decision_desc:0 "点击该决策将强制AI在所有历史事件中始终选择历史选项。玩家可以在游戏过程中随时启用或禁用该决策。请注意，该决策不会强制历史事件在通常情况下不会发生时发生，而只会让AI在历史事件发生时选择历史选项。"
    disable_historical_railroading_decision:0 "为AI禁用历史路线系统"
    disable_historical_railroading_decision_desc:0 "点击该选项后，AI将不再在所有历史事件中始终选择历史选项。玩家仍可随时重新启用历史路线。"
    
