    je_space_race_moon_mission_button_desc:0 "月球着陆或登月是指航天器抵达月球表面的过程。"
    je_space_race_space_station_button_desc:0 "空间站是一种能够在轨道上长期支持人类乘员的航天器，也是空间栖息地的一种类型。"
    je_space_race_space_telescope_button_desc:0 "太空望远镜或空间天文台是用于观测天体的外太空望远镜。"
