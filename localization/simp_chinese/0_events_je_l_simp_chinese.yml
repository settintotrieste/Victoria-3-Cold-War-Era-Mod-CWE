    request_imf_loan_decision:0 "申请国际货币基金组织贷款"
    request_imf_loan_decision_desc:0 "国际货币基金组织成立于1944年，旨在应对1930年代大萧条后的国际经济合作框架建设。该组织向面临实际或潜在国际收支问题的成员国提供贷款（包括紧急贷款），帮助其重建国际储备、稳定货币汇率、继续支付进口款项并恢复强劲经济增长条件，同时解决根本性问题。"
    IMF_loan_request.t:0 "是否参与国际货币基金组织向 [SCOPE.sCountry('imf_loan_debtor').GetName] 提供的贷款？"
    IMF_loan_request.d:0 "[SCOPE.sCountry('imf_loan_debtor').GetName] 目前正面临严重的国际收支困难。因此，其外交官已向联合国国际货币基金组织提出贷款请求，以帮助其偿还目前未偿还的债务。由于国际货币基金组织的资源主要来自各国成为成员时支付的资本认购（配额），[SCOPE.sCountry('imf_loan_creditor').GetName] 已被要求向 [SCOPE.sCountry('imf_loan_debtor').GetName] 提供资金。"
    IMF_loan_request.f:0 "选择向 [SCOPE.sCountry('imf_loan_debtor').GetName] 提供贷款将导致 [ROOT.GetCountry.GetName] 要么承担 [SCOPE.sCountry('imf_loan_debtor').GetName] 的 [Concept('concept_credit','$concept_credit_debt$')] 的 5%，以换取 [concept_obligation]，要么开始 [Concept('concept_bankroll','$concept_bankrolling$')] [SCOPE.sCountry('imf_loan_debtor').GetName]。"
    imf_loan_option.1:0 "我们将提供贷款。"
    imf_loan_option.2:0 "我们自身也面临财政困难..."
    imf_loan_option.3:0 "别再拿这个事件烦我！"
    
    IMF_loan_terms.t:0 "IMF经济改革"
    IMF_loan_terms.d:0 "国际货币基金组织与 [SCOPE.sCountry('imf_loan_debtor').GetName] 之间的贷款协议条款之一是，债务国应进行全面的经济体制改革，以促进自由市场和限制政府支出。因此，[SCOPE.sCountry('imf_loan_debtor').GetName] 政府有义务通过法律，向世界开放其市场，私有化其国有企业并控制货币印刷。"
    IMF_loan_terms.f:0 "触发此事件是因为我们在签署债务协议时或协议有效期内任何时间都未能满足国际货币基金组织对自由竞争市场的要求。"
