    oil_cartel_desc_1: "[ROOT.GetCountry.GetAdjective]的石油和天然气行业由少数几家公司主导，这些公司共同垄断了[ROOT.GetCountry.GetName]的所有石油和天然气生产。这种权力使得这些公司通过调节[GetBuildingType('building_oil_rig').GetName]的产量，有效地控制了该国[GetGoods('oil').GetName]的价格。\n\n然而，[concept_government]可以选择监管石油生产，以便石油价格由[concept_government]而非私营公司决定。\n\n注意：监管石油和天然气行业将使[concept_government]能够为[GetGoods('oil').GetName]设定生产配额，而解除对石油和天然气行业的监管将让私营部门根据[GetGoods('oil').GetName]的[concept_market_price]来设定配额。"
