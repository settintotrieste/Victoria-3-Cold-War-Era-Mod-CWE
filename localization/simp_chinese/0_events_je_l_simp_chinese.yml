    je_one_party_system: "[ROOT.GetCountry.GetAdjectiveNoFlag]中央委员会"
    je_one_party_system_reason: "[ROOT.GetCountry.GetName]国内唯一的合法[concept_party]是执政党。尽管如此，在执政党的中央委员会内部存在多个派系，这些派系对执政党的意识形态方向施加影响。这通过决定谁将成为下一任党领导人，进而成为国家的[concept_ruler]来实现。\n\n中央委员会由3个派系组成：激进派、温和派和改革派。这些派系都争夺党和国家的领导权。\n\n哪个派系占主导地位取决于中央委员会的$Party_Radicalism$。如果$Party_Radicalism$高于60%，则激进派掌权；如果$Party_Radicalism$在40%至60%之间，则温和派掌权；如果$Party_Radicalism$低于40%，则改革派掌权。占主导地位的派系将更有可能决定下一任[concept_ruler]的[concept_ideology]。\n\n党主席：[SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] [GetPlayer.GetRuler.GetFullName]\n\n注意：当[concept_government]具有高[concept_legitimacy]时，$Party_Radicalism$会增加；当[ROOT.GetCountry.GetName]具有高[concept_turmoil]时，$Party_Radicalism$会减少。\n\n注意：$Party_Radicalism$增加了选择更#red专制#!的[concept_ruler]的机会。"
    
    je_party_system: "[SCOPE.sParty('ruling_party_scope').GetName]"
    je_party_system_reason: "[SCOPE.sParty('ruling_party_scope').GetName] 是 [ROOT.GetCountry.GetName] 的执政[concept_party]。作为政党体系的一部分，该党选择其领导人，进而决定国家的[concept_ruler]。\n\n[SCOPE.sParty('ruling_party_scope').GetName] 由三个派系组成：激进派、温和派和改革派。这些派系都在争夺党和国家的领导权。\n\n哪个派系占主导地位取决于 [SCOPE.sParty('ruling_party_scope').GetName] 的 $Party_Radicalism$。如果 $Party_Radicalism$ 高于60%，激进派掌权；如果 $Party_Radicalism$ 在40%到60%之间，温和派掌权；如果 $Party_Radicalism$ 低于40%，改革派掌权。占主导地位的派系将有更大的机会决定下一任[concept_ruler]的[concept_ideology]。\n\n党主席：[SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] [GetPlayer.GetRuler.GetFullName]\n\n注意：当占主导地位的[concept_government][concept_interest_group]的[concept_approval]较低，或[concept_government]的[concept_legitimacy]较低时，$Party_Radicalism$ 会增加。如果占主导地位的[concept_government][concept_interest_group]的[concept_approval]较高，且[concept_government]的[concept_legitimacy]较高，$Party_Radicalism$ 会减少。\n\n注意：$Party_Radicalism$ 会增加选择更#red专制#!的[concept_ruler]的可能性。"
    
