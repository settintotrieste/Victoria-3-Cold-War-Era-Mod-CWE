    je_secret_police_system_reason:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('secret_police_custom_title')] 是 [ROOT.GetCountry.GetName] 的秘密警察。\n\n秘密警察（或政治警察）是从事针对政府政治、宗教或社会对手及异议人士的秘密行动的警察、情报或安全机构。他们保护独裁者或政权的政治权力，并经常在法律之外运作以镇压异议人士和削弱政治反对派，常常使用暴力。\n\n可用的秘密行动点数：[GetPlayer.MakeScope.Var('secret_police_action_points').GetValue] \n\n机构负责人：[SCOPE.gsInterestGroup('secret_police_IG').GetLeader.GetFullName] ([SCOPE.gsInterestGroup('secret_police_IG').GetName]) \n\n机构忠诚度：[GetPlayer.MakeScope.Var('secret_police_loyalty').GetValue]% \n\n注意：如果 [SCOPE.GetRootScope.GetCountry.GetCustom('secret_police_custom_title')] 的忠诚度降到 50% 以下，他们将针对 [concept_government] 采取行动。\n\n提示：当 [SCOPE.gsInterestGroup('secret_police_IG').GetName] [concept_interest_group] 的 [concept_approval] 为正时，[SCOPE.GetRootScope.GetCountry.GetCustom('secret_police_custom_title')] 的忠诚度会增加；当 [concept_approval] 为负时，忠诚度会下降。"
    
