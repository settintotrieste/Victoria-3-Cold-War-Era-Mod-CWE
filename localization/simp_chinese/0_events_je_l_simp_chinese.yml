    je_civil_defence_decrease_civil_defence_button_desc:0 "国家将通过减少分配给民防的资金来降低其民防水平。"
    
    USA_PER_Hostage_Crisis.t:0 "伊朗人质危机？"
    USA_PER_Hostage_Crisis.d:0 "伊朗人质危机是伊朗与美国之间的一次外交对峙。在伊朗革命的支持者——包括侯赛因·德赫甘、穆罕默德·阿里·贾法里和穆罕默德·巴盖里在内的穆斯林学生追随伊玛目路线的军事化大学生——占领了美国驻德黑兰大使馆后，五十三名美国外交官和公民被扣为人质。"
    USA_SOV_U2_Incident.t:0 "U-2事件？"
    USA_SOV_U2_Incident.d:0 "1960年5月1日，美国一架U-2侦察机在深入苏联领土进行空中摄影侦察时被苏联防空部队击落。该飞机由美国飞行员弗朗西斯·加里·鲍尔斯驾驶，从巴基斯坦白沙瓦起飞，在被地对空导弹击中后坠毁在斯维尔德洛夫斯克（今叶卡捷琳堡）附近。鲍尔斯跳伞降落地面后被俘。"
    USA_SOV_Able_Archer.t:0 "“神箭手83”危机？"
    USA_SOV_Able_Archer.d:0 "“神箭手83”是北约在1983年11月举行的一次军事演习，作为1983年11月年度演习的一部分。此次演习于1983年11月7日开始，引入了一些往年未曾见过的新元素，包括一种新的、独特的编码通信格式、无线电静默以及政府首脑的参与。这种真实性的提升，加上美苏之间紧张的关系以及欧洲即将部署的“潘兴II”核导弹，使得苏联政治局和军方的一些成员认为“神箭手83”是一场战争诡计，掩盖了真正的核首次打击准备。作为回应，苏联做好了核力量的准备，并将驻东德和波兰的空军部队置于警戒状态。"
    SOV_USA_KOR_Incident.t:0 "大韩航空007号班机事件"
    SOV_USA_KOR_Incident.d:0 "大韩航空007号班机是一趟从纽约市经阿拉斯加安克雷奇飞往首尔的定期航班。1983年9月1日，该航班被苏联苏霍伊苏-15截击机击落。这架波音747客机当时正从安克雷奇飞往首尔，但由于机组人员的导航错误，飞机偏离了预定航线，飞越了苏联禁飞区。苏联空军将这架不明飞机视为入侵的美国间谍飞机，并在发射警告弹后，使用空对空导弹将其击毁。"
    USA_GUA_Overthrow.t:0 "PBSuccess行动？"
    USA_GUA_Overthrow.d:0 "艾森豪威尔于1953年8月授权中央情报局实施代号为PBSuccess的行动，以推翻雅各布·阿本斯。该行动获得了270万美元的预算，用于“心理战和政治行动”。卡斯蒂略·阿马斯获得了足够的资金，从危地马拉流亡者及周边国家人口中招募了一支小型雇佣军。这支队伍被称为“解放军”。中央情报局在尼加拉瓜和洪都拉斯建立了训练营，并为他们提供了武器和几架轰炸机。"
    SOV_AFG_Overthrow.t:0 "风暴-333行动"
    SOV_AFG_Overthrow.d:0 "塔吉别克宫突袭，军事代号为“风暴-333行动”，是苏联于1979年12月27日在阿富汗执行的一次军事突袭。特种部队和空降部队突袭了喀布尔重兵把守的塔吉别克宫，并刺杀了阿富汗领导人哈菲祖拉·阿明，他是阿富汗人民民主党（PDPA）的卡拉克派成员，在1978年4月的四月革命中掌权。此次行动标志着苏联-阿富汗战争的开始。"
    EGR_WGR_Berlin_Wall.t:0 "柏林墙？"
    EGR_WGR_Berlin_Wall.d:0 "柏林墙是一座有守卫的混凝土屏障，从1961年到1989年环绕西柏林，将其与东柏林和德意志民主共和国分隔开来。柏林墙的建造由德意志民主共和国政府于1961年8月13日开始。它包括沿大型混凝土墙放置的瞭望塔，以及一个宽阔的区域（后来被称为“死亡地带”），其中包含反车辆壕沟、钉子床和其他防御设施。建造柏林墙的主要目的是防止东德公民逃往西方。"
    EGR_WGR_Berlin_Wall_Fall.t:0 "柏林墙的倒塌？"
    EGR_WGR_Berlin_Wall_Fall.d:0 "1989年11月9日，在和平革命期间，柏林墙的倒塌标志着柏林墙和象征性的铁幕开始被摧毁，因为东柏林的过境限制被突破并废除。柏林墙的部分被拆除，计划中的拆墙工作于次年6月开始。"
    USA_CUB_Overthrow.t:0 "猪湾事件？"
    USA_CUB_Overthrow.d:0 "猪湾事件是1961年美国政府和古巴民主革命阵线（由反对菲德尔·卡斯特罗古巴革命的古巴流亡者组成）在古巴西南海岸进行的一次失败的军事登陆行动，由美国政府秘密资助和指挥。该行动发生在冷战高峰期，其失败影响了古巴、美国和苏联之间的关系。"
    GBR_Chagos_Island_deport.t:0 "查戈斯人的驱逐？"
    GBR_Chagos_Island_deport.d:0 "根据美国的要求，英国于1968年开始驱逐查戈斯群岛的居民，并在1973年4月27日完成强制驱逐，将佩罗斯巴纽斯环礁上剩余的查戈斯人驱逐出境。"
    USA_SOV_Azorian_Incident.t:0 "阿佐里安计划？"
    USA_SOV_Azorian_Incident_1.t:0 "美国打捞沉没的苏联潜艇"
    USA_SOV_Azorian_Incident.d:0 "阿佐里安计划是美国中央情报局（CIA）于1974年使用专门建造的“休斯·格洛玛探险者”号船从太平洋海底打捞沉没的苏联潜艇K-129的项目。1968年，K-129在夏威夷西北约1,560英里（2,510公里）处沉没。阿佐里安计划是冷战期间最复杂、最昂贵和最隐秘的情报行动之一，耗资约8亿美元，相当于今天的49亿美元。"
    USA_Reagan_Doctrine.t:0 "里根主义？"
    USA_Reagan_Doctrine.d:0 "里根主义是由里根政府实施的一项美国战略，旨在在冷战后期压倒苏联的全球影响力。根据里根主义，美国向非洲、亚洲和拉丁美洲的反共游击队和抵抗运动提供公开和秘密的援助，以“击退”苏联支持的亲共政府。该主义旨在削弱苏联在这些地区的影响力，作为政府赢得冷战的整体战略的一部分。"
    SOV_Brezhnev_Doctrine.t:0 "勃列日涅夫主义？"
    SOV_Brezhnev_Doctrine.d:0 "勃列日涅夫主义是一项苏联外交政策，宣称对苏联阵营中任何中欧和东欧国家“社会主义统治”的威胁都是对所有这些国家的威胁，因此，它证明了其他社会主义国家进行干预的合理性。这一主义是为了证明苏联在1968年早些时候领导的对捷克斯洛伐克的占领是正当的，当时推翻了那里的改革派政府。对“社会主义”的提及意味着对忠于克里姆林宫的共产党控制的维护。"
    GBR_Atlanticism.t:0 "撒切尔主义的大西洋主义？"
    GBR_Atlanticism_1.t:0 "特殊关系？"
    GBR_Atlanticism.d:0 "在撒切尔担任首相期间，她极大地促进了与美国总统罗纳德·里根的跨大西洋关系。她经常公开支持里根的政策，即使其他西方盟友并不那么直言不讳。例如，她允许美国飞机使用英国基地进行空袭，如1986年美国对利比亚阿拉伯民众国的轰炸，并允许美国巡航导弹和潘兴导弹部署在英国领土上，以应对苏联针对英国和其他西欧国家部署的SS-20核导弹。"
    NOR_Dag_Hammarskjold_death.t:0 "达格·哈马舍尔德之死？"
    NOR_Dag_Hammarskjold_death.d:0 "1961年9月18日，哈马舍尔德在前往调解联合国刚果行动部队与莫伊兹·冲伯领导的加丹加部队之间的停火途中，其乘坐的道格拉斯DC-6型客机SE-BDY在北罗德西亚（现赞比亚）恩多拉附近坠毁。哈马舍尔德及机上其他15名乘客全部遇难。哈马舍尔德的去世在联合国引发了继任危机，因为没有明确的继任顺序，因此安理会不得不投票选出继任者。坠机的原因至今仍不明朗。1962年罗德西亚的调查认为飞行员失误是原因，而之后的联合国调查则未能确定坠机的具体原因。"
    LEB_Crisis_1958.t:0 "黎巴嫩危机"
    LEB_Crisis_1958.d:0 "1958年黎巴嫩危机是由该国政治和宗教紧张局势引发的政治危机，其中包括美国军事干预，持续了大约三个月，直到请求援助的总统卡米尔·夏蒙完成其黎巴嫩总统任期。美国和黎巴嫩政府军占领了贝鲁特港和贝鲁特国际机场。随着危机结束，美国撤军。"
    ITA_SAN_1957.t:0 "The Fatti di Rovereta?"
    ITA_SAN_1957.d:0 "1957年，圣马力诺发生了一场宪法危机，称为“罗韦雷塔事件”（The fatti di Rovereta）。在这场危机中，大议会故意被宣布为无效，以防止按计划选举执政官。随后，罗韦雷塔村成立了一个临时政府，反对任期已满的执政官。意大利承认了临时政府，并派宪兵保护位于其领土内的工厂三面。10月11日，执政官制度屈服，承认了临时政府，危机就此结束。"
    HND_PAK_KAS_1999.t:0 "卡吉尔战争？"
    HND_PAK_KAS_1999.d:0 "卡吉尔战争是1999年5月至7月间，印度和巴基斯坦在拉达克卡吉尔地区爆发的一场冲突，当时该地区属于印度管辖的查谟和克什米尔邦，交战地点位于实际控制线（LoC）沿线。"
    HND_PAK_KAS_2025.t:0 "印巴危机？"
    HND_PAK_KAS_2025.d:0 "2025年4月22日帕哈尔加姆恐怖袭击事件后，因克什米尔地区武装分子杀害25名印度游客，引发了印度与巴基斯坦之间的危机。抵抗阵线（TRF）最初宣称对此次袭击负责。自4月24日起，印巴双方在实际控制线（LoC）沿线发生武装冲突。2025年5月7日，印度对巴基斯坦发动导弹袭击，导致两国间军事冲突升级。同日，巴基斯坦军队对查谟的蓬奇地区发动闪电战，导致16名平民死亡，数百所房屋被毁。2025年5月10日，印巴双方达成协议后宣布停火。"
    SOV_ALB_Vlora_Incident.t:0 "发罗拉事件？"
    SOV_ALB_Vlora_Incident.d:0 "发罗拉事件是1961年阿尔巴尼亚与苏联之间的一次军事对抗。阿尔巴尼亚人民军封锁了发罗拉海军基地，导致苏联船只和装备被扣押。这一事件凸显了两国之间不断升级的外交紧张局势，最终导致苏联军队被驱逐出阿尔巴尼亚。"
    
