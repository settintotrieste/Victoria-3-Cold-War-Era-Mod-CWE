    seikan_tunnel_decision:0 "建造青函隧道"
    seikan_tunnel_decision_desc:0 "青函隧道是一条位于日本的53.85公里（33.46英里）双轨铁路隧道，其中23.3公里（14.5英里）位于津轻海峡海底，该海峡将本州岛的青森县与北海道岛分隔开来。"
    channel_tunnel_decision:0 "建造海峡隧道"
    channel_tunnel_decision_desc:0 "海峡隧道是一条位于英吉利海峡底部的50.46公里（31.35英里）海底铁路隧道，于1994年开通，连接英国肯特郡的福克斯通和法国加来（加来海峡）。它是英国岛和欧洲大陆之间唯一的固定连接通道。"
    zhuhai_bridge_decision:0 "建造港珠澳大桥"
    zhuhai_bridge_decision_desc:0 "港珠澳大桥（HZMB）是一座55公里（34英里）的桥隧系统，由三座斜拉桥、一座海底隧道和四座人工岛屿组成。它是世界上跨海距离最长、开放海域最长的固定连接通道。HZMB横跨了灵鼎和九洲海峡，连接了香港和澳门与珠海——中国珠江三角洲的一个重要城市。"
    palm_islands_decision:0 "建造棕榈岛"
    palm_islands_decision_desc:0 "棕榈岛由三个人工群岛组成：棕榈岛、迪拉群岛和棕榈杰贝阿里岛，位于阿拉伯联合酋长国迪拜的海岸线上。"
    
