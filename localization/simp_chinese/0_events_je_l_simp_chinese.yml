    american_iraq.indy.t:0 "从伊拉克撤军？"
    american_iraq.indy.d:0 "随着伊拉克战争从2003年的初始入侵阶段发展为近十年的占领，美国公众舆论转向支持撤军。美军从伊拉克的撤军始于2007年12月2007年增兵行动结束，到2011年12月基本完成，结束了伊拉克战争。美军从伊拉克撤军是2000年代美国的一个争议性问题。"
    american_afghanistan.indy.t:0 "从阿富汗撤军？"
    american_afghanistan.indy.d:0 "2021年8月，美国从阿富汗撤出了最后一批军队，结束了近20年的军事存在。美国撤出阿富汗导致塔利班重新控制该国，并造成许多阿富汗人逃离的难民危机。"
    american_germany.indy.t:0 "德国主权？"
    american_germany.indy.d:0 "《最终解决德国问题条约》是一项国际协议，允许德国在1990年代初实现统一。它由'两德'——德意志联邦共和国和德意志民主共和国——以及二战结束时占领德国的四大国：法国、苏联、英国和美国于1990年谈判达成。该条约取代了1945年的《波茨坦协定》：四大国在其中放弃了所有对德国的权利，允许德国在次年成为完全主权国家。"
    american_italy.indy.t:0 "巴黎条约？"
    american_italy.indy.d:0 "意大利与盟国之间的《巴黎条约》于1947年2月10日签署，正式结束双方敌对状态。该条约于1947年9月15日全面生效。"
    american_south_korea.indy.t:0 "韩国独立？"
    american_south_korea.indy.d:0 "大韩民国第一共和国是从1948年8月到1960年4月的韩国政府。第一共和国成立于1948年8月15日，从1945年日本统治结束后管理韩国的美国陆军军政厅移交权力，成为朝鲜半岛第一个独立的共和政府。"
    american_FRG.indy.t:0 "德意志联邦共和国？"
    american_FRG.indy.d:0 "西方盟国将越来越多的权力移交给西德官员，并通过为其占领区建立中央经济委员会来为未来德国政府奠定基础。该计划后来规定成立西德制宪会议、规范盟国与德国当局关系的占领法规，以及法国与英美占领区的政治经济合并。1949年5月23日，《基本法》——德意志联邦共和国宪法——颁布。"
    american_philippines.indy.t:0 "马尼拉条约？"
    american_philippines.indy.d:0 "1946年《马尼拉条约》，正式名称为《一般关系条约及议定书》，是1946年7月4日在菲律宾首都马尼拉签署的一般关系条约。它放弃了美国对菲律宾的主权，并承认菲律宾共和国的独立。"
    american_iceland.indy.t:0 "凯夫拉维克协定？"
    american_iceland.indy.d:0 "凯夫拉维克协定是1946年第二次世界大战在欧洲结束后，美国政府与新成立的冰岛共和国之间达成的协议。该协定规定美军将在六个月内撤离该国，冰岛人将接管凯夫拉维克机场。"
    american_iceland_2.indy.t:0 "撤出冰岛防卫军？"
    american_iceland_2.indy.d:0 "2006年3月15日，美国驻冰岛大使卡罗尔·范·沃斯特宣布美国决定在2006年9月底前撤出冰岛防卫军。9月30日，美军从凯夫拉维克撤出了最后四架空军战斗机和一支救援直升机中队。"
    american_south_vietnam.indy.t:0 "美国从南越撤军？"
    american_south_vietnam.indy.d:0 "1969年新当选的总统理查德·尼克松宣布，他将继续美国参与越南战争，以结束冲突并为美国及其盟友南越争取"体面的和平"。其关键要素是：各方将在签署协议24小时后就地停火；美军和所有外国军队将在签署协议后不超过60天内从南越撤出；美国战俘将与美军和外国军队撤出同时获释；将成立民族和解与和睦国家委员会来组织和监督自由民主的选举，以决定南越的政治未来。"
    
