    american_japan.indy.t:0 "日本独立？"
    american_japan.indy.d:0 "《旧金山和约》通过结束法律上的战争状态并为包括二战在内的敌对行动提供补偿，重建了日本与盟国代表联合国之间的和平关系。1951年的条约与同日签署的《美日安保条约》一起，标志着旧金山体系的开始，该体系定义了日本与美国的关系及其在国际舞台上的角色。"
    american_germany_japan.indy.t:0 "广场协议？"
    american_germany_japan.indy.d:0 "广场协议是1985年9月22日在纽约广场酒店由法国、西德、日本、英国和美国共同签署的联合协议，旨在通过货币市场干预使美元相对于法国法郎、德国马克、日元和英镑贬值。"
