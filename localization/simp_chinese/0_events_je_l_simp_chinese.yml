    soviet_afghanistan.indy.t:0 "从阿富汗撤军？"
    soviet_afghanistan.indy.d:0 "米哈伊尔·戈尔巴乔夫于1985年3月成为苏联共产党总书记后不久，就开始计划从阿富汗军事撤军。在他的领导下，苏联试图帮助阿富汗人民民主党巩固权力；前阿富汗秘密警察(KHAD)负责人穆罕默德·纳吉布拉当选为总书记，后来成为革命委员会主席，苏联军队逐渐从阿富汗撤出。苏联从阿富汗撤军后，戈尔巴乔夫政府继续在军事和政治上支持纳吉布拉对抗阿富汗反对派。"
    
