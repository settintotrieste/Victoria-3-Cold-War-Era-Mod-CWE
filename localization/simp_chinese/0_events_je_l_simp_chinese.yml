    OPEC_oil_quota.2.d:0 "石油输出国组织（OPEC）主席宣布了OPEC石油配额的变化，[ROOT.GetCountry.GetName]是该组织的成员之一。从现在开始，石油生产配额将较低。"
    OPEC_oil_quota.3.d:0 "石油输出国组织（OPEC）主席宣布了OPEC石油配额的变化，[ROOT.GetCountry.GetName]是该组织的成员之一。从现在开始，石油生产配额将为中等。"
