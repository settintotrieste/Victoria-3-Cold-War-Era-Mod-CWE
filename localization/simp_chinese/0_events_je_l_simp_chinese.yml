    je_climate_change_reforestation_start_button:0 "启动重新造林政策"
    je_climate_change_reforestation_start_button_desc:0 "重新造林是恢复先前存在但已被破坏或损坏的森林和林地的做法。\n\n实施这一政策将减缓气候变化的速度。"
    je_climate_change_reforestation_end_button:0 "结束重新造林政策"
    je_climate_change_reforestation_end_button_desc:0 "重新造林是恢复先前存在但已被破坏或损坏的森林和林地的做法。"
    je_climate_change_recycling_start_button:0 "启动回收政策"
    je_climate_change_recycling_start_button_desc:0 "回收是将废弃材料转化为新材料和物品的过程。这个概念通常包括从废弃材料中回收能源。材料的可回收性取决于其重新获得原始状态下特性的能力。\n\n实施这一政策将减缓气候变化的速度。"
    je_climate_change_recycling_end_button:0 "终止回收政策"
    je_climate_change_recycling_end_button_desc:0 "回收是将废弃材料转化为新材料和物品的过程。这一概念通常包括从废弃物中回收能源。材料的可回收性取决于其重新获得原始状态特性的能力。"
    je_climate_change_carbon_capture_start_button:0 "启动碳捕集政策"
    je_climate_change_carbon_capture_start_button_desc:0 "碳捕集与封存是一个从工业来源分离、处理和运输相对纯净的二氧化碳流到长期储存地点的过程。\n\n实施这一政策将减缓气候变化的速度。"
    je_climate_change_carbon_capture_end_button:0 "终止碳捕捉政策"
    je_climate_change_carbon_capture_end_button_desc:0 "碳捕捉与储存是一个过程，其中从工业来源分离、处理和运输相对纯净的二氧化碳流至长期储存地点。"
    
