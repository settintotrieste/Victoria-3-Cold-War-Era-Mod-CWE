    je_national_religious_order_reason: "根据[ROOT.GetCountry.GetName]的宪法，[concept_government]指定特定的[concept_religion]为该国的官方和国教。此国教由[ROOT.GetCountry.GetNameNoFormatting]的[SCOPE.GetRootScope.GetCountry.GetCustom('religious_leader_title_custom_title')]管理和领导，他是[ROOT.GetCountry.GetName]的宗教领袖。\n\n[concept_government]通过财政援助和其他特权支持国教，使[concept_government]对国教管理机构的事务，包括教义、秩序和礼拜等方面具有重大影响力。这还赋予[concept_government]罢免当前[ROOT.GetCountry.GetNameNoFormatting]的[SCOPE.GetRootScope.GetCountry.GetCustom('religious_leader_title_custom_title')]的能力。\n\n注意：较高的宗教激进主义会增加$ideology_agitator_anti_human_rights$、$ideology_agitator_nationalist$、$ideology_agitator_pro_war_rights$或$ideology_agitator_theocrat$ [SCOPE.GetRootScope.GetCountry.GetCustom('religious_leader_title_custom_title')]在[ROOT.GetCountry.GetName]出现的几率。\n\n注意：当[GetInterestGroupVariant('ig_devout',GetPlayer).GetNameWithCountryVariant] [concept_interest_group]的[concept_approval]为负时，宗教激进主义会增加；当[concept_approval]为正时，宗教激进主义会减少。"
