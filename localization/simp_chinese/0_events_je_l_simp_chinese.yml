    OPEC_oil_quota.f:0 "OPEC石油配额是根据全球平均经济前景计算的，经济前景越差，配额越低。这是因为全球经济衰退通常伴随着油价下跌，而OPEC通过减少全球石油供应来维持其成员国的高油价，以避免这种情况。由于[ROOT.GetCountry.GetName]是OPEC的成员，根据条约有义务遵守这些配额。然而，我们可以无视条约，以一些恶名和与OPEC成员国的关系恶化为代价，按我们想要的产量开采石油。"
