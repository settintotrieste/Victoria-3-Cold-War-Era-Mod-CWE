    SEATO_form.t:0 "东南亚条约组织？"
    SEATO_form.d:0 "东南亚条约组织（SEATO）主要旨在阻止共产主义在东南亚的进一步扩张，是一个为东南亚集体防御而成立的国际组织，由1954年9月在菲律宾马尼拉签署的《东南亚集体防御条约》创建。SEATO的正式机构于1955年2月19日在泰国曼谷的条约伙伴会议上成立，其总部也设在曼谷。该组织共有八个成员国。"
    SEATO_form.f:0 "此事件将邀请各国加入$USA$的势力范围，若适用，将减少任何附属国的自治权，或在$USA$与加入国之间创建$defensive_pact$。"
    CENTO_form.t:0 "中央条约组织？"
    CENTO_form.d:0 "中央条约组织（CENTO）是冷战时期的一个军事联盟。它于1955年2月24日由伊朗、伊拉克、巴基斯坦、土耳其和英国组成。该联盟于1979年3月16日解散。美国的压力和军事及经济援助的承诺是促成协议谈判的关键，但美国最初无法参与。"
    CENTO_form.f:0 "此事件将邀请各国加入$USA$的势力范围，这将要么减少任何附属国的自主权（如果适用），要么在$USA$与加入国之间建立$defensive_pact$。"
    indo_soviet_form.t:0 "《印苏和平、友好与合作条约》？"
    indo_soviet_form.d:0 "《印苏和平、友好与合作条约》是印度与苏联于1971年8月签署的一项条约，规定了双方的战略合作。这标志着印度在冷战期间从之前的不结盟立场显著偏离，也是1971年印巴战争的一个因素。该条约的签订是由于巴基斯坦与中国和美国关系的日益密切。"
    cuban_soviet_form.t:0 "苏联在古巴部署核武器？"
    cuban_soviet_form.d:0 "1962年5月，苏联第一书记尼基塔·赫鲁晓夫被一个想法说服：通过在古巴部署苏联的中程核导弹，来对抗美国在发展和部署战略导弹方面日益增长的优势。古巴领导层强烈预期美国会再次入侵古巴，并热情赞同了在古巴部署核导弹的想法。第一批苏联R-12导弹于9月8日晚抵达，第二批于9月16日抵达。R-12是一种中程弹道导弹，能够携带热核弹头。"
    USA_SPA_form.t:0 "马德里协定？"
    USA_SPA_form.d:0 "马德里协定于1953年9月23日由佛朗哥统治的西班牙与美国签署，是西班牙在二战后打破国际孤立的重要举措，与1953年的协约一同发挥作用。1953年的协议以三项独立的行政协定形式出现，承诺美国向西班牙提供经济和军事援助。作为回报，美国被允许在西班牙领土上建造并使用空军和海军基地。"
    USA_ROC_form.t:0 "《中美共同防御条约》？"
    USA_ROC_form.d:0 "《美国与中华民国共同防御条约》是美国与中华民国（台湾）于1955年至1980年间签署的防御协议。其目的在于阻碍中国统一。"
    SOV_PRC_form.t:0 "《中苏友好同盟互助条约》？"
    SOV_PRC_form.d:0 "《中苏友好同盟互助条约》是中华人民共和国与苏维埃社会主义共和国联盟于1950年2月14日缔结的关于联盟、集体安全、援助与合作的双边条约。"
    SOV_NVM_form.t:0 "《苏联-越南友好条约》？"
    SOV_NVM_form.d:0 "苏联是第一个在1950年1月第一次印度支那战争期间，连同其东欧卫星国和新成立的中华人民共和国，在外交上承认越南民主共和国的国家。"
    USA_YUG_form.t:0 "美国-南斯拉夫关系解冻？"
    USA_YUG_form.d:0 "1948年的铁托-斯大林分裂标志着美国与新成立的社会主义共和国关系中的重大转折点。南斯拉夫于1948年夏季首次向美国请求援助。杜鲁门政府决定向南斯拉夫提供大量援助、贷款和军事支持。这标志着美国为对抗苏联在该地区的野心，开始向一个共产党国家提供军事援助，从而推动了美南关系的进一步发展。铁托在南斯拉夫1949年成功争取到联合国安理会席位的过程中得到了美国的支持，尽管苏联反对。1949年，美国向南斯拉夫提供了贷款，1950年贷款增加，随后又提供了大量赠款和军事援助。"
    PRC_PB_form.t:0 "形成汉字文化圈？"
    PRC_PB_form.d:0 "1956年，苏联领导人尼基塔·赫鲁晓夫谴责了斯大林和斯大林主义。毛泽东和中国领导层对此感到震惊，因为中华人民共和国和苏联在列宁主义理论的解释和应用上逐渐产生分歧。到1961年，他们之间难以调和的思想差异促使中华人民共和国正式谴责苏联共产主义是苏联“修正主义叛徒”的产物。对于东欧国家来说，中苏分裂的问题在于谁将领导世界共产主义的革命，以及世界各国的先锋党将向谁（中国或苏联）寻求政治建议、经济援助和军事支持。在这方面，两国通过各自势力范围内的国家的先锋党竞争世界共产主义的领导权。"
    NAM_PB_form.t:0 "不结盟运动？"
    NAM_PB_form.d:0 "不结盟运动（NAM）成立的目的在于推动发展中国家在冷战对抗背景下的利益。在其最初的三十年中，该运动在去殖民化、新独立国家的形成以及国际关系民主化方面发挥了关键作用。"
    USA_SOV_INF.t:0 "中程核力量条约？"
    USA_SOV_INF.d:0 "中程核力量条约（INF条约）是美国与苏联（及其继承国俄罗斯联邦）之间的一项军控条约。美国总统罗纳德·里根和苏联总书记米哈伊尔·戈尔巴乔夫于1987年12月8日签署了该条约。美国参议院于1988年5月27日批准了该条约，里根和戈尔巴乔夫于1988年6月1日予以批准。INF条约禁止两国所有射程为500至1,000公里（短程中程）和1,000至5,500公里（中程）的核和常规陆基弹道导弹、巡航导弹及导弹发射器。该条约不适用于空基或海基导弹。"
    USA_SOV_START.t:0 "战略武器削减条约？"
    USA_SOV_START.d:0 "《第一阶段削减战略武器条约》（START I）是美国与苏联之间关于削减和限制战略进攻性武器的双边条约。该条约于1991年7月31日签署，并于1994年12月5日生效。条约禁止其签署国部署超过6000枚核弹头以及总计1600枚洲际弹道导弹（ICBM）和轰炸机。START谈判达成了历史上最大且最复杂的军控条约，2001年底的最终实施使得当时存在的所有战略核武器中约80%被移除。"
    USA_CNG_form.t:0 "联合国干预刚果危机？"
    USA_CNG_form.d:0 "联合国刚果行动是1960年响应刚果危机，部署在刚果共和国的联合国维和部队。ONUC是联合国首次具备重大军事能力的维和任务，至今仍是规模与范围最大的联合国行动之一。"
    
