    italian_SUT.indy.t:0 "南蒂罗尔问题"
    italian_SUT.indy.d:0 "南蒂罗尔问题(Südtirolfrage)成为国际议题。该问题于1971年得到解决，当时签署并批准了新的奥意条约。条约规定南蒂罗尔的争端将提交海牙国际法院裁决，该省将在意大利境内获得更大自治权，且奥地利不得干涉南蒂罗尔内部事务。新协议令各方普遍满意，分离主义紧张局势很快缓解。1972年授予的自治地位使该地区获得了相当程度的自治权，并允许保留近90%的税收。"
    
