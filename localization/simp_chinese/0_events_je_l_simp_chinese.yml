    join_unga_decision_4.tt:0 "不是奉行"一个中国政策"的国家"
    join_unga_decision:0 "加入联合国大会"
    join_unga_decision_desc:0 "联合国大会（UNGA）是联合国的主要决策机构。联大由所有会员国组成，是对《联合国宪章》涵盖的所有国际问题进行多边讨论的独特论坛。联合国每个会员国都有平等的投票权。"
    join_unsc_perm_decision:0 "成为联合国安理会常任理事国"
    join_unsc_perm_decision_desc:0 "安全理事会负有维护国际和平与安全的首要责任。安理会由15个理事国组成，每个理事国拥有一票表决权。根据《联合国宪章》，所有会员国都有义务遵守安理会决议。安理会在确定和平威胁或侵略行为是否存在方面起主导作用，并呼吁争端各方通过和平手段解决争端，建议调整方法或解决条件。在某些情况下，安理会可采取制裁措施，甚至授权使用武力以维护或恢复国际和平与安全。"
    join_unsc_perm_decision_tt:0 "该国与所有安理会成员国保持友好关系"
    unga_member:0 "联合国大会成员国"
    unsc_permanent_member:0 "联合国安理会常任理事国"
    unsc_non_permanent_member:0 "联合国安理会非常任理事国"
    united_nations.1.t:0 "加入联合国大会"
    united_nations.1.d:0 "联合国高兴地宣布，我国已获得联合国大会席位。"
    united_nations.2.t:0 "被移出联合国大会"
    united_nations.2.d:0 "由于我国从一个主权国家变为另一个国家的傀儡国，联合国决定将我们从大会中除名。不过我们获得了联合国观察员国的安慰性地位。"
    united_nations.1.a:0 "不幸"
    UNSC_non_perm_membership.t:0 "联合国安理会非常任理事国"
    UNSC_non_perm_membership.d:0 "[SCOPE.sCountry('new_non_perm_UNSC_member').GetName] 已被联合国大会选举为联合国安理会成员，任期为2年。在此期间，我们可能会被联合国要求领导针对流氓成员的遏制战争。"
    UNSC_non_perm_membership.f:0 "当世界上安理会成员少于15个而联合国大会成员超过30个时，就会选出新的非常任理事国。符合条件的国家需具备良好声誉、未处于战争状态且是联合国大会成员。"
    UNSC_non_perm_membership.option:0 "太好了！"
    
    new_unsc_perm_member.t:0 "新常任联合国安理会成员"
    new_unsc_perm_member.d:0 "[SCOPE.sCountry('new_unsc_member_scope').GetName] 已被邀请作为常任理事国加入联合国安全理事会。他们现在可以否决任何不赞同的维和决议。"
    new_unsc_perm_member.f:0 "[SCOPE.sCountry('new_unsc_member_scope').GetName] 能够作为常任理事国加入联合国安理会，因为它与所有现有常任理事国关系良好，且并非国际社会的弃儿。"
    new_unsc_perm_member.1:0 "我们将密切关注这一发展"
    
    UNSC_members_list.tt:0 "以下是联合国安理会常任理事国："
    
    UN_secretary_general_selection.t:0 "[SCOPE.sCountry('unsg_country').GetAdjective] 联合国秘书长"
    UN_secretary_general_selection.d:0 "联合国大会已选举一位[SCOPE.sCountry('unsg_country').GetAdjective]国民担任该组织的秘书长。这为我国在国际事务中赢得了更多的影响力。"
    UN_secretary_general_selection.f:0 "选择[SCOPE.sCountry('unsg_country').GetName]是因为我们拥有良好的国际声誉，并且不是一个大国。联合国秘书长的任期为5年。"
    
    UN_secretary_general_notification.t:0 "[SCOPE.sCountry('unsg_country').GetAdjective] 联合国秘书长"
    UN_secretary_general_notification.d:0 "联合国大会选举了一位[SCOPE.sCountry('unsg_country').GetAdjective]国籍的人担任该组织的秘书长。这使得[SCOPE.sCountry('unsg_country').GetName]在国际事务中拥有更多的影响力。"
    UN_secretary_general_notification.1.f:0 "据说新任联合国秘书长是一个相当被动的人，因此联合国不太可能对违反国际法的国家采取严厉措施。"
    UN_secretary_general_notification.2.f:0 "据说新任联合国秘书长是一个正派的人，因此尽管联合国不太可能对违反国际法的国家非常严厉，但一定程度的强硬态度还是值得期待的。"
    UN_secretary_general_notification.3.f:0 "据说新任联合国秘书长是一个非常积极主动、咄咄逼人的人，因此联合国很可能会对违反国际法的国家非常严厉。"
    UN_secretary_general_notification_option:0 "祝贺[SCOPE.sCountry('unsg_country').GetName]！"
    
    unsg_country:0 "联合国秘书长祖国"
    unsg_character:0 "联合国秘书长"
    
    un_sanctions_1:0 "联合国外交制裁"
    un_sanctions_2:0 "联合国政治制裁"
    un_sanctions_3:0 "联合国经济制裁"
    un_embargo_participant:0 "联合国经济制裁参与国"
    
    UN_sanctions_system.t:0 "对[SCOPE.sCountry('UN_sanctions_target').GetName]实施的制裁"
    UN_sanctions_system.d:0 "联合国在其秘书长的敦促下，决定对[SCOPE.sCountry('UN_sanctions_target').GetName]实施制裁，以惩罚该国违反国际法的行为。"
    UN_sanctions_system.f:0 "联合国制裁将一直有效，直到[SCOPE.sCountry('UN_sanctions_target').GetName]的恶名降至“声誉良好”。然而，如果我们国家的恶名程度较低，一些制裁可能会在这过程中被解除。"
    UN_sanctions_option:0 "在联合国大会上表达强烈不满"
    
    UN_sanctions_system_embargo.t:0 "联合国呼吁对[SCOPE.sCountry('un_sanctions_embargoed_country').GetName]实施制裁"
    UN_sanctions_system_embargo.d:0 "由于[SCOPE.sCountry('un_sanctions_embargoed_country').GetName]公然违反国际法，联合国秘书长呼吁联合国大会所有成员国对这个流氓国家实施禁运。参与联合国计划将为[SCOPE.sCountry('un_sanctions_embargoing_country').GetName]带来大量的国际善意。"
    UN_sanctions_system_embargo.f:0 "请注意，针对[SCOPE.sCountry('un_sanctions_embargoed_country').GetName]的禁运在联合国解除对该国的制裁之前无法取消。"
    UN_sanctions_system_embargo_option.1:0 "开始禁运！"
    UN_sanctions_system_embargo_option.2:0 "不，我们需要与他们贸易。"
    
    UN_sanctions_system_end.t:0 "联合国制裁解除"
    UN_sanctions_system_end.d:0 "由于我们的恶名较低，联合国秘书长已解除对[SCOPE.sCountry('UN_sanctions_target').GetName]的部分或全部制裁。"
    UN_sanctions_system_end.f:0 "各种联合国制裁将根据[SCOPE.sCountry('UN_sanctions_target').GetName]的恶名程度予以解除。"
    UN_sanctions_end_option:0 "太好了！"
    
    request_un_peacekeeping_decision:0 "请求联合国维和行动"
    request_un_peacekeeping_decision_desc:0 "我们可以在联合国大会上提交决议，呼吁敌人立即停止对我们的敌对行动，否则将面临联合国集体行动的威胁。不过该决议能否通过需经联合国安理会和大会批准。"
    UNSC_peacekeeping_resolution.t:0 "联合国决议：是否干预[SCOPE.sCountry('un_peacekeeping_applicant').GetName]的冲突？"
    UNSC_peacekeeping_resolution.d:0 "[SCOPE.sCountry('un_peacekeeping_applicant').GetName] 已在联合国大会提交了一项决议，呼吁联合国支持其持续冲突中的停战。根据联合国协议，安全理事会是负责确保国际和平的机构，因此其成员将首先投票决定是否支持该决议。只有在联合国安理会通过该决议后，它才会提交联合国大会进行最终批准。"
    UNSC_peacekeeping_resolution.f:0 "请注意，对该决议的成功投票将触发一场由投票赞成该决议的随机联合国安理会成员领导的针对侵略者的遏制战争。"
    
    un_peacekeeping_vote.option.1:0 "投赞成票"
    un_peacekeeping_vote.option.2:0 "投反对票"
    un_peacekeeping_vote.option.3:0 "投弃权票"
    
    UNGA_peacekeeping_resolution_advance.t:0 "联合国维和决议提交至联合国大会"
    UNGA_peacekeeping_resolution_advance.d:0 "呼吁联合国干预 [SCOPE.sCountry('un_peacekeeping_applicant').GetName] 冲突的决议已获得联合国安全理事会的批准。现在，该决议将提交联合国大会进行投票。"
    UNGA_peacekeeping_resolution_advance.f:0 "该事件触发条件：无安理会常任理事国行使否决权且非常任理事国多数支持该决议。"
    un_peacekeeping_update:0 "太好了"
    
    UNGA_peacekeeping_resolution.t:0 "联合国决议：干预[SCOPE.sCountry('un_peacekeeping_applicant').GetName]的冲突？"
    UNGA_peacekeeping_resolution.d:0 "[SCOPE.sCountry('un_peacekeeping_applicant').GetName]已在联合国大会提交一项决议，呼吁在其持续冲突中实施联合国支持的停火协议。联合国安理会已批准该决议，因此决议是否通过现在取决于联合国大会是否也批准。"
    UNGA_peacekeeping_resolution.f:0 "注意：该决议若获通过，将触发由随机支持该决议的安理会成员国领导的、针对侵略国的遏制战争。"
    
    UN_peacekeeping_resolution_YES.t:0 "联合国维和决议通过"
    UN_peacekeeping_resolution_YES.d:0 "[SCOPE.sCountry('un_peacekeeping_applicant').GetName]呼吁在其持续冲突中实施联合国支持的停火协议的决议已在联合国安理会和联合国大会通过。联合国秘书长现在将代表联合国发出最后通牒，要求冲突中的所有侵略者同意白和平，否则将面临遏制战争。"
    UN_peacekeeping_resolution_YES.f:0 "联合国将对任何拒绝最后通牒的侵略国发动遏制战争。"
    
    UN_peacekeeping_ultimatum.t:0 "联合国最后通牒"
    UN_peacekeeping_ultimatum.d:0 "联合国秘书长已向[SCOPE.sCountry('un_peacekeeping_aggressor').GetName]发出最后通牒：与[SCOPE.sCountry('un_peacekeeping_applicant').GetName]签署白和平协议，否则他们将不得不由联合国安理会成员之一领导对我们发动遏制战争。"
    UN_peacekeeping_ultimatum.f:0 "屈服于国际压力将被视为国家耻辱并引发国内动荡。"
    un_peacekeeping_ultimatum.option.1:0 "我们接受最后通牒"
    un_peacekeeping_ultimatum.option.2:0 "除非我死了！"
    
    un_intervene_in_war.tt:0 "加入[SCOPE.sCountry('un_peacekeeping_applicant').GetName]和[SCOPE.sCountry('un_peacekeeping_aggressor').GetName]之间的任何[concept_war]，其中[SCOPE.sCountry('un_peacekeeping_applicant').GetName]是[concept_war_leader]而非侵略者。"
    UN_peacekeeping_join_war.t:0 "联合国维和任务援助[SCOPE.sCountry('un_peacekeeping_applicant').GetName]"
    UN_peacekeeping_join_war.d:0 "根据联合国安全理事会的授权，联合国秘书长已组建一支维和部队，以援助[SCOPE.sCountry('un_peacekeeping_applicant').GetName]在对抗[SCOPE.sCountry('un_peacekeeping_aggressor').GetName]的防御战争中。"
    UN_peacekeeping_join_war.f:0 "加入维和任务将使[ROOT.GetCountry.GetName]在[SCOPE.sCountry('un_peacekeeping_applicant').GetName]与[SCOPE.sCountry('un_peacekeeping_aggressor').GetName]之间的任何[concept_diplomatic_play]中站在[SCOPE.sCountry('un_peacekeeping_applicant').GetName]一方。"
    UN_peacekeeping_join_war.option.1:0 "派遣我们的部队去援助[SCOPE.sCountry('un_peacekeeping_applicant').GetName]！"
    UN_peacekeeping_join_war.option.2:0 "让他们自生自灭"
    
