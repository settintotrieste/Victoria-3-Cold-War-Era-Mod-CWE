    je_space_race_space_rocket_button_desc:0 "运载火箭通常是一种以火箭为动力的运载工具，旨在将有效载荷（载人航天器或卫星）从地球表面或低层大气运载到外层空间。 最常见的形式是弹道导弹形状的多级火箭。"
