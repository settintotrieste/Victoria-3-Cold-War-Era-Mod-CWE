    je_olympic_games_reason:0 "夏季奥林匹克运动会，也被称为奥林匹克运动会，通常简称为夏季奥运会，是一项主要的国际多项目体育赛事，通常在闰年每四年举办一次。\n\n建设奥运会基础设施以避免糟糕的奥运会。\n\n[GetPlayer.MakeScope.Var('olympic_games_year_display').GetValue] 年奥运会将在 [SCOPE.sState('olympic_games_summit_location').GetCityHubName], [SCOPE.sState('olympic_games_summit_location').GetName] ([ROOT.GetCountry.GetName]) 举行。"
