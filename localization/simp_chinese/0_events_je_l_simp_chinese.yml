    je_multilateral_development_banks:0 "多边开发银行"
    je_multilateral_development_banks_reason:0 "多边开发银行是由主权国家建立的超国家金融机构，这些国家是它们的股东。它们的职责反映了这些国家确立的发展援助与合作政策。\n\n[ROOT.GetCountry.GetName] 政府可以向多边开发银行借款，以资助国家支出。\n\n国际贷款以#Yellow XDR#!计价，而XDR又是根据全球平均汇率计算得出的。因此，[ROOT.GetCountry.GetAdjectiveNoFlag] 货币越强劲，我们获得的贷款就越便宜，反之亦然。\n\n提示：[ROOT.GetCountry.GetAdjective] 汇率可以通过$lawgroup_monetary_policy$ [concept_law]进行调整。\n\n汇率: @money!1 = [GetPlayer.MakeScope.Var('currency_exchange_rate').GetValue] #Yellow XDR#! \n\n借款限额（外币）: #Yellow XDR#! #Green [GetPlayer.MakeScope.Var('currency_borrowing_pool_display').GetValue]M#! \n\n借款限额（[ROOT.GetCountry.GetAdjectiveNoFlag] 货币）: #Green @money![GetPlayer.MakeScope.Var('currency_borrowing_pool_domestic_display').GetValue]M#! \n\n月度借款限额: #o @money![GetPlayer.MakeScope.Var('currency_borrow_money_monthly_limit_display').GetValue]M#! \n\n[ROOT.GetCountry.GetName] 是以下区域银行的成员: #BOLD $ASIAN_DEVELOPMENT_BANK$ $ASIAN_INFRASTRUCTURE_INVESTMENT_BANK$ $EUROPEAN_INVESTMENT_BANK$ $INTERNATIONAL_INVESTMENT_BANK$ $INTER_AMERICAN_DEVELOPMENT_BANK$ $AFRICAN_DEVELOPMENT_BANK$ $NORDIC_INVESTMENT_BANK$ $CARIBBEAN_DEVELOPMENT_BANK$ $ISLAMIC_DEVELOPMENT_BANK$ $NEW_DEVELOPMENT_BANK$ $EURASIAN_DEVELOPMENT_BANK$ $NORTH_AMERICAN_DEVELOPMENT_BANK$ #!"
    je_multilateral_development_banks_status:0 "本金金额：#Yellow XDR#! #Green [GetPlayer.MakeScope.Var('currency_borrowed_money_display').GetValue]M#! \n年利率：#o [GetPlayer.MakeScope.Var('currency_rate_international_local').GetValue]%#! \n年度还款：@money!#Red [GetPlayer.MakeScope.Var('currency_borrowed_money_yearly_repayment_display').GetValue]#! / #Yellow XDR#! #Red [GetPlayer.MakeScope.Var('currency_borrowed_money_exchange_adjusted_repayment').GetValue]#!"
    
