    objective_democratic_victory_cold_war:0 "民主胜利"
    objective_democratic_victory_cold_war_desc:0 "取得西方集团的胜利。在全世界传播民主和资本主义，彻底粉碎共产主义。"
    objective_democratic_victory_cold_war_idle_header:0 "冷战获胜"
    objective_democratic_victory_cold_war_idle_hint:0 "消灭所有共产主义的[concept_super_power]，成为唯一的民主[concept_super_power]！"
    objective_democratic_victory_cold_war_name_USA:0 "美利坚合众国"
    objective_democratic_victory_cold_war_desc_USA:0 "1941年日本偷袭珍珠港后，美国作为盟国一方参加了第二次世界大战。战争结束后，美国和苏联成为世界上两个超级大国，并引发了冷战。冷战期间，两国都在争夺意识形态的主导权，但避免了直接的军事冲突。"
    objective_democratic_victory_cold_war_name_GBR:0 "联合王国"
    objective_democratic_victory_cold_war_desc_GBR:0 "大英帝国在20世纪20年代达到鼎盛时期，几乎囊括了世界四分之一的陆地和人口，是历史上最大的帝国。然而，由于卷入了第一次世界大战和第二次世界大战，累积的危机和威望的丧失导致英国大部分殖民地非殖民化，帝国最终走向灭亡。"
    objective_democratic_victory_cold_war_name_FRA:0 "法国"
    objective_democratic_victory_cold_war_desc_FRA:0 "法国是第二次世界大战盟国之一，但在1940年投降并被轴心国占领。1944年解放后，短命的第四共和国成立，后因阿尔及利亚战争失败而解体。目前的第五共和国于1958年由戴高乐组建。阿尔及利亚和大多数法国殖民地于20世纪60年代独立，但大多数殖民地与法国保持着密切的经济和军事联系。"
    objective_democratic_victory_cold_war_name_ROC:0 "中華民國"
    objective_democratic_victory_cold_war_desc_ROC:0 "第二次世界大戰給中國帶來了巨大的破壞，造成了巨大的傷亡和物質破壞。中日戰爭一直持續到1945年二戰結束日本投降，台灣也因此被置於中國的管理之下。二戰結束後，中華民國解放區和共產黨解放區之間再次爆發內戰。1949年，中華民國遷都台灣，以避開共產黨的攻擊。"
    
    objective_non_aligned_victory_cold_war:0 "不结盟胜利"
    objective_non_aligned_victory_cold_war_desc:0 "证明并非只有欧洲人或北美人才能在全球舞台上叱咤风云。"
    objective_non_aligned_victory_cold_war_idle_header:0 "成为一个不结盟的[concept_super_power]"
    objective_non_aligned_victory_cold_war_idle_hint:0 "成为世界上第一个非欧洲和非北美的[concept_super_power]，并且不与东方或西方阵营结盟。"
    objective_non_aligned_victory_cold_war_name_HND:0 "印度"
    objective_non_aligned_victory_cold_war_desc_HND:0 "1947年，大英印度帝国被分割为两个独立的领地，一个是印度教徒占多数的印度领地，另一个是穆斯林占多数的巴基斯坦领地。对印度作为一个独立国家的自我形象至关重要的是其于1950年完成的宪法，该宪法建立了一个世俗和民主的共和国。"
    objective_non_aligned_victory_cold_war_name_YUG:0 "南斯拉夫"
    objective_non_aligned_victory_cold_war_desc_YUG:0 "1941年4月6日，轴心国入侵南斯拉夫。1943年，游击队抵抗组织宣布成立民主联盟南斯拉夫。1944年，当时流亡在外的国王彼得二世承认其为合法政府。君主制随后于1945年11月被废除。1945年，共产主义政府成立，南斯拉夫改名为南斯拉夫联邦人民共和国。"
    objective_non_aligned_victory_cold_war_name_IDO:0 "印度尼西亚"
    objective_non_aligned_victory_cold_war_desc_IDO:0 "二战期间的日本占领结束了荷兰的统治，并鼓励了独立运动。1945年8月日本投降两天后，苏加诺和穆罕默德-哈达发表了《印度尼西亚独立宣言》。荷兰试图重建其统治，开始了印尼民族革命。1949年12月，荷兰在国际压力下承认印尼独立，印尼民族革命结束。"
    objective_non_aligned_victory_cold_war_name_EGY:0 "埃及"
    objective_non_aligned_victory_cold_war_desc_EGY:0 "1947年，大部分英军撤至苏伊士运河地区，但战后民族主义和反英情绪继续高涨。王国在第一次阿以战争中的灾难性表现之后，反君主制情绪进一步高涨。1950年的选举中，民族主义的华夫脱党取得压倒性胜利，国王被迫任命穆斯塔法·埃尔-纳哈斯为新首相。"
    
    objective_communist_victory_cold_war:0 "共产胜利"
    objective_communist_victory_cold_war_desc:0 "取得东方集团的胜利。将共产主义推广到全世界，永远粉碎资本主义。"
    objective_communist_victory_cold_war_idle_header:0 "冷战获胜"
    objective_communist_victory_cold_war_idle_hint:0 "消灭所有民主的[concept_super_power]，成为唯一的共产主义的[concept_super_power]！"
    objective_communist_victory_cold_war_name_SOV:0 "苏维埃社会主义共和国联盟"
    objective_communist_victory_cold_war_desc_SOV:0 "战后不久，苏联重建并扩大了经济，同时保持了严格的中央集权控制。苏联实际控制了东欧大部分国家（南斯拉夫和后来的阿尔巴尼亚除外），将这些国家变成了卫星国。苏联的战时盟友英国和美国由于害怕其野心，成为了它的敌人。在随后的冷战中，双方在代理战争中发生了间接冲突。"
    objective_communist_victory_cold_war_name_PRC:0 "中华人民共和国"
    objective_communist_victory_cold_war_desc_PRC:0 "中国内战爆发后，毛泽东领导的共产党军队战胜了逃往台湾的蒋介石总司令的国民党军队，1949年10月1日，毛泽东宣布中华人民共和国成立。在毛泽东的统治下，中国经历了从传统农民社会向计划经济下的重工业倾斜的社会主义改造。"
    
