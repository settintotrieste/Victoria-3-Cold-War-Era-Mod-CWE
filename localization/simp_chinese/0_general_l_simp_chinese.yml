    concept_dominion_desc:0 "[Concept('concept_recognized_power','$concept_recognized_powers$')]可能会将一个较弱的[concept_country]转变为他们的$concept_dominion$ ([concept_subject])。一个$concept_dominion$是一个更自治的[concept_subject_type]，能够发起自己的[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]，并且被迫加入其[Concept('concept_overlord','$concept_overlord_possessive$')]的[Concept('concept_war','$concept_wars$')]。他们每周必须向他们的$concept_overlord$支付#v 10%#!的[concept_treasury]收入。"
    
    concept_personal_union_desc:0 "两个[Concept('concept_country', '$concept_countries$')]在[SelectLocalization(GetPlayer.IsValid,'concept_personal_union_desc_added','Monarchy')][concept_law]的情况下可以通过$concept_personal_union$ ([concept_subject])联合在一起，这是一种[concept_subject_type]，其中[Concept('concept_overlord','$concept_overlord_possessive$')][concept_ruler]同时担任两个$concept_countries$的[concept_head_of_state]。附属国可以发起自己的[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]，并可能被迫加入其$concept_overlord$的[Concept('concept_war','$concept_wars$')]。如果$concept_overlord$废除$law_monarchy$，[concept_diplomatic_pact]将被打破。他们每周必须向$concept_overlord$支付其[concept_treasury]收入的#v 1%#!。"
    
