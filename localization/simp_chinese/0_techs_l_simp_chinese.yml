    tech_land_infrastructure_1_desc:0 "基础道路与铁路"
    tech_land_infrastructure_2_desc:0 "基础设施包括主干铁路、公路、运河、港口码头、电磁电报系统、排水设施、堤坝以及土地开垦工程。"
    tech_land_infrastructure_3_desc:0 "综合公共交通通过组织规划流程整合多种交通模式与运营商，借助基础设施和技术应用最大化乘客便利性与运输效率。"
    tech_land_infrastructure_4_desc:0 "高速铁路（HSR）是运行速度显著超越传统铁路的轨道交通网络。公路则是连接城镇或城市的主要道路。"
    tech_land_infrastructure_5_desc:0 "铁路与公路系统规模庞大，可承载高流量交通。"
    tech_land_infrastructure_6_desc:0 "交通管理是物流领域的核心分支，涉及运输服务所需的规划、控制与采购，以实现车辆与货物的实体移动。"
    tech_land_infrastructure_7_desc:0 "电动汽车是通过电动机驱动的载具，其动力可来自外部供电系统，或通过车载电池、发电机及燃料电池实现自主供电。"
    tech_land_infrastructure_8_desc:0 "自动驾驶车辆运用雷达、GPS、摄像头和激光雷达等遥感技术监测环境并构建三维地图。"
    tech_land_infrastructure_9_desc:0 "智能基础设施是通过数据反馈循环优化决策的智慧系统。"
    tech_land_infrastructure_10_desc:0 "道路与铁路规模极其庞大。"

