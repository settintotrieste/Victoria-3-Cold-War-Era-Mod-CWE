    tech_construction_infrastructure_1_desc:0 "动力工具是指通过额外动力源和机械装置驱动的工具，不同于单纯依靠人力操作的手动工具。"
    tech_construction_infrastructure_2_desc:0 "钢筋混凝土（又称钢骨混凝土）是一种复合材料，通过在抗拉强度和延展性较低的混凝土中加入具有更高抗拉强度或延展性的钢筋来弥补其性能不足。"
    tech_construction_infrastructure_3_desc:0 "预制装配技术是指在工厂或其他制造场地组装建筑构件，然后将完整组件或子组件运输到建筑现场进行定位安装的施工方法。"
    tech_construction_infrastructure_4_desc:0 "工程机械涵盖建筑施工中使用的所有机械设备，包括土方开挖、物料运输装卸以及废弃物处理等全流程作业设备。"
    tech_construction_infrastructure_5_desc:0 "扶壁核心结构是高层建筑的支撑体系，由六边形核心筒与三个呈Y字形分布的扶壁共同构成强化结构。"
    tech_construction_infrastructure_6_desc:0 "结构钢是用于制造各种形状建筑材料的特种钢材，多数结构钢构件为具有特定截面轮廓的细长梁形态。"
    tech_construction_infrastructure_7_desc:0 "建筑设计（又称建筑设计学）是融合建筑学、工程学及专业技术等多学科知识，应用于建筑物设计的综合性领域。"
    tech_construction_infrastructure_8_desc:0 "混凝土是由骨料与流体水泥结合形成的复合材料，经固化后随时间形成坚固实体。"
    tech_construction_infrastructure_9_desc:0 "动力工具是指通过额外动力源和机械装置驱动的工具，不同于单纯依靠人力操作的手动工具。"
    tech_construction_infrastructure_10_desc:0 "建筑机器人是工业机器人的分支类型，专门用于现场建筑物及基础设施的施工作业。"

