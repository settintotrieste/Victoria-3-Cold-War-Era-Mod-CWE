    tech_agriculture_1_desc:0 "肥料是指任何天然或人工合成的物质，施用于土壤或植物组织以提供植物所需养分。"
    tech_agriculture_2_desc:0 "农业机械指用于耕作或其他农业活动的机械结构与设备。"
    tech_agriculture_3_desc:0 "笼养农业（又称集约化或工厂化养殖）是指在有限空间内以高密度饲养牲畜的方法，尤其适用于家禽和蛋类生产。"
    tech_agriculture_4_desc:0 "巨型农场和集约化农场比传统农场占用空间少得多，能安全圈养动物使其远离捕食者。"
    tech_agriculture_5_desc:0 "农药是用于防治害虫的物质，包括除草剂、杀虫剂、杀线虫剂、杀菌剂等多种类型。"
    tech_agriculture_6_desc:0 "转基因生物是指通过基因工程技术改变遗传物质的任何生物体。"
    tech_agriculture_7_desc:0 "农业机器人指能接管农民繁重或劳动密集型工作、优化农业流程的自动化设备，其应用使诸多农事操作更简便、快速且高效。"
    tech_agriculture_8_desc:0 "精准农业中的人工智能技术，使农户能基于特定田块的农业气候测量数据，实施高度定向的精确耕作措施。"
    tech_agriculture_9_desc:0 "智慧农业（又称智能农业）是通过采用先进技术和数据驱动的农场运营，优化并提升农业生产可持续性的模式。"
    tech_agriculture_10_desc:0 "自动化农业运用各类技术设备改进并实现农业作业与作物/牲畜生产周期的自动化，从而提升农场运营效率。"

