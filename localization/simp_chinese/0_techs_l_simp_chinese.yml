    tech_air_infrastructure_1_desc:0 "早期机场通常规模小且简陋，跑道简朴，配套设施稀少。"
    tech_air_infrastructure_2_desc:0 "螺旋桨飞机在短跑道的区域性机场起降时，巡航速度可达300节，不经停航程约1500英里，平均飞行时长约3小时。"
    tech_air_infrastructure_3_desc:0 "喷气式客机是由喷气发动机驱动的民航飞机，通常配备两台或四台发动机；三发设计在1970年代曾流行，如今已较少见。"
    tech_air_infrastructure_4_desc:0 "国际机场设有海关和边境管制设施，使旅客能够在世界各国间通行。"
    tech_air_infrastructure_5_desc:0 "机组人员可选择将部分或全部人工操作任务交由机械设备执行。"
    tech_air_infrastructure_6_desc:0 "巨型机场定义为年旅客吞吐量达3300万以上的机场，区别于大型机场（1000-3290万）和中等机场（450-990万）。"
    tech_air_infrastructure_7_desc:0 "智能飞机系统整合先进传感器与机器学习技术，通过增强态势感知来提升飞行安全。"
    tech_air_infrastructure_8_desc:0 "电动飞机是以电力驱动的航空器，被视为减少航空业环境影响的重要途径，可实现零排放与静音飞行，电力通常由电池等多种方式供给。"
    tech_air_infrastructure_9_desc:0 "该航空器具备自主飞行、导航与通信能力，是完全无需人工干预的自动驾驶飞行系统。"
    tech_air_infrastructure_10_desc:0 "现代客机体型庞大。"

