    tech_military_theory_1_desc:0 "战略规划是组织确定其战略或方向的过程，并通过资源配置决策来实现战略目标。"
    tech_military_theory_2_desc:0 "联合作战是一种战争方法，旨在整合军队不同兵种以实现相互补充的效果——例如在城市环境中协同使用步兵和装甲部队。"
    tech_military_theory_3_desc:0 "在战争中，战区是指发生重要军事事件或正在进行军事行动的区域。战区可包含可能涉及作战行动的全部空域、陆地和海域。"
    tech_military_theory_4_desc:0 "相互确保摧毁是一种军事战略和国家安全政策理论，认为核武器攻击方对具备二次打击能力的核武装防御方发动全面核打击将导致双方同归于尽。"
    tech_military_theory_5_desc:0 "非对称战争是交战双方军事实力、战略或战术存在显著差异的战争类型。这类战争通常（但非必然）涉及游击队或抵抗运动民兵对抗正规军，前者可能被视为非法战斗人员。"
    tech_military_theory_6_desc:0 "ISR（情报、监视与侦察）通常用于军事领域，是通过协调获取、处理和提供准确、相关、及时的信息情报来支持指挥官决策的综合功能。大多数陆海空天设施都在ISR情报收集中发挥关键作用以确保行动成功。"
    tech_military_theory_7_desc:0 "太空军是国家武装力量的军事分支，负责在外层空间开展军事行动和太空作战。"
    tech_military_theory_8_desc:0 "人工智能辅助战略规划。"
    tech_military_theory_9_desc:0 "数字战争是信息战的子集，涉及对信息、信息流程和信息基础设施的非物理攻击，这些攻击会破坏、篡改、损坏或摧毁信息，和/或延迟、混淆、欺骗及干扰信息处理和决策制定。"
    tech_military_theory_10_desc:0 "军队由强大的人工智能指挥。"

