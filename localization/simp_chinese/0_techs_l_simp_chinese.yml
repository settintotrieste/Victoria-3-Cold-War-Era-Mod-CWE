    tech_military_support_10:0 "轨道炮"

    tech_military_support_1_desc:0 "战术单位通常由两个或更多师级单位及辅助兵种与勤务部队组成。"
    tech_military_support_2_desc:0 "兵棋推演是一种战略游戏，两名或多名玩家在模拟武装冲突中指挥对抗的武装力量。这类推演可用于娱乐消遣、培养军官战略思维，或研究潜在冲突的性质。"
    tech_military_support_3_desc:0 "军事后勤学是规划与执行军事力量调动、补给及维护的学科。"
    tech_military_support_4_desc:0 "军事情报是通过信息收集与分析技术为指挥官决策提供指导方向的军事学科。"
    tech_military_support_5_desc:0 "在军事组织中，统一指挥原则要求组织结构中的下级成员均对单一指挥官负责。"
    tech_military_support_6_desc:0 "军事专业是武装部队中选定或分配的职业专长领域，要求个人取得相应资质，并掌握该专业领域足够的知识技能，以可接受的质量标准完成任务。"
    tech_military_support_7_desc:0 "ISR（情报监视侦察）系统通过协调整合情报获取、处理与提供流程，为指挥官行动决策及时输送准确、相关、连贯且可靠的信息情报。"
    tech_military_support_8_desc:0 "人工智能技术已整合至军事后勤系统。"
    tech_military_support_9_desc:0 "自行火炮（亦称机动火炮）是配备自推进系统的炮兵装备，可自主机动至发射阵地。"
    tech_military_support_10_desc:0 "轨道炮是远程控制的动能轰炸系统。"

