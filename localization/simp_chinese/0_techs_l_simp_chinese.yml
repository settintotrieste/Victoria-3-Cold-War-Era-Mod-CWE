    tech_military_nuclear_1_desc:0 "核物理学是研究原子核及其组成粒子与相互作用的物理学分支，同时也研究其他形式的核物质。需注意核物理学不同于原子物理学，后者研究包括电子在内的完整原子结构。"
    tech_military_nuclear_2_desc:0 "铀浓缩工艺通过去除铀-238杂质，提高铀-235原子的浓度比例。"
    tech_military_nuclear_3_desc:0 "原子弹是通过分裂钚或铀等重金属原子核产生巨大爆炸能量的武器。\n\n注：可通过点击'研发核武器'决议来开发核武器。"
    tech_military_nuclear_4_desc:0 "氢弹是利用氢同位素（氘和氚）核聚变过程中能量快速释放原理制造的超级炸弹，其破坏力惊人，通常以原子弹作为引爆装置。"
    tech_military_nuclear_5_desc:0 "反弹道导弹是专门拦截弹道导弹的地对空导弹系统。弹道导弹通过抛物线轨迹投送核、化学、生物或常规弹头。"
    tech_military_nuclear_6_desc:0 "高超音速武器是指飞行速度达5至25倍音速（约每秒1至5英里）的先进武器系统。"
    tech_military_nuclear_7_desc:0 "反弹道导弹是专门拦截弹道导弹的地对空导弹系统。弹道导弹通过抛物线轨迹投送核、化学、生物或常规弹头。"
    tech_military_nuclear_8_desc:0 "核武器当量是指特定核装置引爆时释放的总能量，包括冲击波、热辐射和核辐射等多种能量形式。"
    tech_military_nuclear_9_desc:0 "核武器发射权限已授权给人工智能系统控制。"
    tech_military_nuclear_10_desc:0 "末日装置是假想中的毁灭性武器系统，理论上具备摧毁整个星球所有生命的能力。"

