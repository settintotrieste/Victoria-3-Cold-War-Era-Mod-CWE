    tech_military_airforce_10:0 "未来空军"

    tech_military_airforce_1_desc:0 "双翼飞机是一种固定翼航空器，具有上下叠置的两组主翼结构。"
    tech_military_airforce_2_desc:0 "轰炸机是配备空对地武器的军用作战飞机，可执行投掷炸弹、发射鱼雷或部署空射巡航导弹等任务。"
    tech_military_airforce_3_desc:0 "喷气式飞机（简称喷气机）是由一台或多台喷气发动机推进的航空器（几乎均为固定翼结构）。"
    tech_military_airforce_4_desc:0 "空对空导弹是从航空器发射、用于摧毁其他飞行器的制导武器，通常采用固体燃料（少数为液体燃料）火箭发动机推进。"
    tech_military_airforce_5_desc:0 "多用途战斗机是兼具空战、对地支援、轰炸侦察、电子战及防空压制等多种作战功能的战斗机型。"
    tech_military_airforce_6_desc:0 "隐形战机通过综合运用降低雷达反射/红外辐射/可见光特征/射频信号及声学特征的多种技术实现隐蔽突防，这些技术统称为隐身技术。"
    tech_military_airforce_7_desc:0 "地对空导弹（又称面空导弹或防空制导武器）是从陆地或海面发射、用于摧毁航空器或其他导弹的防御性武器系统。"
    tech_military_airforce_8_desc:0 "人工智能技术已应用于战斗机飞行控制系统。"
    tech_military_airforce_9_desc:0 "无人机（UAV）是无需搭载飞行员、机组人员或乘客的自主航空器，通常被称为无人驾驶飞机。"
    tech_military_airforce_10_desc:0 "空中航母是一种可搭载、发射、回收并支援小型寄生飞机的母舰型航空器。"

    tech_military_support_1:0 "职业军官"
    tech_military_support_2:0 "兵棋推演"
    tech_military_support_3:0 "机械化后勤与炮兵"
    tech_military_support_4:0 "军事情报"
