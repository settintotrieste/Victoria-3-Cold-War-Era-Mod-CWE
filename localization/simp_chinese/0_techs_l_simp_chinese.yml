    tech_mining_1_desc:0 "矿井是地下的孔洞或孔洞系统，用于开采煤炭、金属和盐等物质"
    tech_mining_2_desc:0 "采矿挖掘机用于挖掘原材料，特别适用于露天采矿。配备强力提升臂和大容量铲斗，这些机器能够挖掘大量物料。"
    tech_mining_3_desc:0 "勘探是指在地球表面或地下寻找黄金、石油或其他有价值物质的活动。"
    tech_mining_4_desc:0 "矿山安全是指对采矿行业运营和事件的管理，通过最小化危险、风险和事故来保护矿工。"
    tech_mining_5_desc:0 "矿物加工是提取冶金学的一种形式，将矿石中有价值的矿物分离成浓缩的可销售产品。"
    tech_mining_6_desc:0 "具有先进或独特结构元素或功能系统的隧道。"
    tech_mining_7_desc:0 "艰苦的工作条件、偏远的矿山位置、劳动力可用性（或稀缺性）只是采矿行业应用人工智能的部分动因。"
    tech_mining_8_desc:0 "高效矿场涉及提高采矿设施的生产力和效率，并整合采矿新技术。"
    tech_mining_9_desc:0 "智能矿场是能够提高采矿作业生产力和安全性的流程和技术集合。"
    tech_mining_10_desc:0 "超级矿场是存在于地壳深处的矿井。"


