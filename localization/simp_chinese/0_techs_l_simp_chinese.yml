    tech_sea_infrastructure_1_desc:0 "港口机械涵盖各类关键设备，包括空集装箱搬运机、不同吨位的叉车、物料搬运起重机、伸缩臂叉装车、岸桥起重机、轮胎式集装箱门式起重机、伸缩臂叉装机等多种设备。"
    tech_sea_infrastructure_2_desc:0 "船用柴油发动机指安装在或拟安装在船舶上的压燃式发动机。"
    tech_sea_infrastructure_3_desc:0 "船舶设计遵循国际公认标准。"
    tech_sea_infrastructure_4_desc:0 "集装箱化是使用标准集装箱进行多式联运的货运体系。"
    tech_sea_infrastructure_5_desc:0 "巨型船舶是一类超大型商用船舶，主要用于运输大宗货物或大规模人员。"
    tech_sea_infrastructure_6_desc:0 "早期港口多为简易港湾，而现代港口已成为集海运、河运、运河、公路、铁路和航空运输于一体的多式联运枢纽。"
    tech_sea_infrastructure_7_desc:0 "智能船舶概念源于各行业数字化浪潮，代表着海事行业通过整合尖端技术提升效率、安全性和可持续性的转型方向。"
    tech_sea_infrastructure_8_desc:0 "电动船舶是由电动机驱动的水上载具，电力来源包括船载电池组、太阳能板或发电机。"
    tech_sea_infrastructure_9_desc:0 "自主货运船舶（亦称无人集装箱船或海上自主水面船舶）是在可航水域运输集装箱或散货、几乎无需人工干预的无船员船舶。"
    tech_sea_infrastructure_10_desc:0 "现代港口已发展为横跨广袤土地的超级综合体。"

