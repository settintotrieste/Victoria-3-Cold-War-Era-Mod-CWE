    tech_military_ground_forces_1_desc:0 "栓动式步枪是一种手动枪机操作的火器，通过位于枪身右侧（最常见位置）的枪栓手柄直接操控枪机完成射击循环。"
    tech_military_ground_forces_2_desc:0 "火炮是射程与威力远超步兵轻武器的远程投射武器系统。"
    tech_military_ground_forces_3_desc:0 "坦克是由两条金属履带驱动的重型武装装甲战斗车辆，本质上是通过越野机动性和乘员防护能力来提升车载武器效能的移动作战平台。"
    tech_military_ground_forces_4_desc:0 "装甲运兵车是专为战斗区域人员与装备运输设计的广义装甲军用车辆。"
    tech_military_ground_forces_5_desc:0 "主战坦克（又称通用坦克）是现代陆军中承担装甲防护、直瞄火力与机动突击多重角色的核心坦克类型。"
    tech_military_ground_forces_6_desc:0 "反应装甲是通过爆炸反应抵消来袭弹药的防护技术，主要用于抵御现代坦克面临的聚能装药破甲弹与硬质动能穿甲弹威胁。"
    tech_military_ground_forces_7_desc:0 "轻武器广义上指可由单兵携行的武器系统，包括班组操作动能枪械、燃烧装置或爆炸性弹药发射装置等类型。"
    tech_military_ground_forces_8_desc:0 "致命性自主武器系统（LAWS）是通过传感器组与计算机算法自主识别目标，并操控车载武器实施打击的特殊武器类别，全程无需人工干预。"
    tech_military_ground_forces_9_desc:0 "无人地面载具（UGV）是在无乘员状态下与地面保持接触运行的自动化车辆系统。"
    tech_military_ground_forces_10_desc:0 "士兵通过植入增强装置显著提升战场作战效能。"

