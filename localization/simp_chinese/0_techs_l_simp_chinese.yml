    tech_manufacturing_1_desc:0 "工厂（又称制造厂或生产厂）是由多栋配备机械设备的建筑组成的工业设施，工人在此制造产品或操作机器对原材料进行加工。"
    tech_manufacturing_2_desc:0 "职业安全标准是为降低职业危害风险而制定的一系列规范体系。"
    tech_manufacturing_3_desc:0 "生产流水线是工厂或制造设施中由工人、机器或设备组成的连续工作站序列，产品依次经过各工作站直至完成全部制造流程。"
    tech_manufacturing_4_desc:0 "可互换零件是指实际用途完全相同的零部件，其制造规格确保各零件近乎一致，能适配同类型任何组装体。此类零件可无需定制加工（如锉削）直接相互替换。"
    tech_manufacturing_5_desc:0 "工业机器人是用于制造的机器人系统，具有自动化、可编程特性，能在三个或更多轴向上运动。"
    tech_manufacturing_6_desc:0 "工业4.0（即智能制造）实现了制造业的数字化转型，通过实时决策、提升生产力、灵活性和敏捷性，彻底改变企业制造、改进和分销产品的方式。"
    tech_manufacturing_7_desc:0 "制造业人工智能是通过机器学习解决方案和深度神经网络，结合改进的数据分析与决策能力来优化制造流程的技术应用。"
    tech_manufacturing_8_desc:0 "高精度加工是指能按照精确规格生产高度精准且一致性极佳零件的机械加工工艺。"
    tech_manufacturing_9_desc:0 "智能工厂是运用联网设备、机械和生产系统持续收集并共享数据的数字化制造设施。"
    tech_manufacturing_10_desc:0 "完全自主运行的工厂能可靠地无需人工辅助，昼夜不停地以高循环速度生产高度定制化产品，批量灵活可变且单位成本显著降低——这就是自主生产的愿景。"

