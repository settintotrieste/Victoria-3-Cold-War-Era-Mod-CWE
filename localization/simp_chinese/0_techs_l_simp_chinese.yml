    tech_energy_infrastructure_1_desc:0 "化石燃料发电厂是通过燃烧煤炭、石油或天然气等化石燃料来发电的热力发电站。这类发电站配备有将燃烧产生的热能转化为机械能的设备，进而驱动发电机产生电能。"
    tech_energy_infrastructure_2_desc:0 "在天然气发电厂中，天然气与空气混合燃烧，燃烧产物（主要是二氧化碳和水蒸气）迅速膨胀，推动转轴带动磁铁旋转。而水力发电厂则利用水从高处向低处流动的势能，驱动转轴带动磁铁发电。"
    tech_energy_infrastructure_3_desc:0 "核电站（或称原子能发电站）是以核反应堆为热源的热力发电站。与常规热力发电站类似，核电站利用热能产生蒸汽，驱动连接发电机的蒸汽涡轮机来发电。"
    tech_energy_infrastructure_4_desc:0 "地热发电是利用地热能产生电力的技术，主要采用干蒸汽发电站、闪蒸蒸汽发电站和双循环发电站等不同技术形式。"
    tech_energy_infrastructure_5_desc:0 "可再生能源（或称绿色能源）是指能在人类时间尺度内自然补充的自然资源所产生的能源。"
    tech_energy_infrastructure_6_desc:0 "包括太阳能、风能、水能、生物燃料等在内的可再生能源，正成为向低碳和可持续能源体系转型的核心。"
    tech_energy_infrastructure_7_desc:0 "现代化石燃料发电厂是通过燃烧煤炭、石油或天然气等化石燃料来发电的热力发电站。这类发电站配备有将燃烧产生的热能转化为机械能的设备，进而驱动发电机产生电能。"
    tech_energy_infrastructure_8_desc:0 "现代核电站（或称原子能发电站）是以核反应堆为热源的热力发电站。与常规热力发电站类似，核电站利用热能产生蒸汽，驱动连接发电机的蒸汽涡轮机来发电。
    tech_energy_infrastructure_9_desc:0 "核聚变发电是一种拟议中的发电方式，通过利用核聚变反应产生的热能来发电。在聚变过程中，两个较轻的原子核结合形成较重的原子核，同时释放能量。专门设计用于利用这种能量的装置被称为聚变反应堆。"
    tech_energy_infrastructure_10_desc:0 "发电厂规模庞大，具有巨大的发电能力。"

