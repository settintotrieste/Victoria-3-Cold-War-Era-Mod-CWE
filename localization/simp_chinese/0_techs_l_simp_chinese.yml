    tech_communication_infrastructure_1_desc:0 "电报是一种通过建立和断开电路连接来传递信息的通信系统，最典型的应用是通过电线传输莫尔斯电码编码的电流脉冲。"
    tech_communication_infrastructure_2_desc:0 "无线网络利用无线电信号在两个或多个物理设备之间交换数据。"
    tech_communication_infrastructure_3_desc:0 "单色电视机是指将接收到的广播信号转换为黑白电视画面及伴音的电子设备。"
    tech_communication_infrastructure_4_desc:0 "彩色电视是一种包含画面色彩信息的电视传输技术，使视频图像能在电视机上呈现彩色画面。它改进了仅显示灰度图像的黑白电视技术。"
    tech_communication_infrastructure_5_desc:0 "全球定位系统是基于卫星的无线电导航系统。"
    tech_communication_infrastructure_6_desc:0 "互联网是由相互连接的自治网络组成的全球通信系统。"
    tech_communication_infrastructure_7_desc:0 "人工智能（AI）是使计算机和机器能够模拟人类智能和解决问题能力的技术。"
    tech_communication_infrastructure_8_desc:0 "在电信领域，宽带或高速是指利用宽频带信号或多个不同频率同时传输的宽带数据传输技术，主要用于实现快速互联网接入。"
    tech_communication_infrastructure_9_desc:0 "人工智能（AI）正被用于开发与互联网交互的新方式，例如聊天机器人和虚拟助手。"
    tech_communication_infrastructure_10_desc:0 "物联网是指配备传感器、处理能力、软件及其他技术的设备，通过互联网或其他通信网络与其他设备和系统连接并交换数据。"

