    tech_urbanization_1_desc:0 "公用事业旨在提供被视为必需的商品和服务；水、燃气、电力、电话、废物处理和其他通信系统构成了公用事业市场的主要部分。"
    tech_urbanization_2_desc:0 "公共交通是指由公共使用的车辆系统，如公共汽车和火车，按固定路线和时刻表运行。"
    tech_urbanization_3_desc:0 "高层建筑是指层数足够多、需要使用电梯等机械垂直运输系统的多层建筑。"
    tech_urbanization_4_desc:0 "卫星城是大都市区内的较小自治市或定居点，作为区域人口和就业中心发挥作用。"
    tech_urbanization_5_desc:0 "混合用途建筑是指通过组合住宅、商业、零售、酒店、停车、医疗、娱乐和/或工业用途来满足多种功能的建筑结构。"
    tech_urbanization_6_desc:0 "城市公用设施由单一管理机构指导和管控。"
    tech_urbanization_7_desc:0 "在土地利用规划中，城市绿地是为公园和其他'绿色空间'保留的开放区域，包括植物、水体（也称为蓝色空间）和其他类型的自然环境。大多数城市开放空间是绿地，但偶尔也包括其他类型的开放区域。"
    tech_urbanization_8_desc:0 "智慧城市概念涉及物联网、增强现实、人工智能等尖端技术的整合。"
    tech_urbanization_9_desc:0 "超大城市区域涵盖多个城市和县，许多还包括几个州，所有这些都必须共同努力管理该区域。"
    tech_urbanization_10_desc:0 "全球城是假设性的概念，指覆盖整个星球的单一城市。"

    tech_economy_1:0 "行为经济学"
    tech_economy_2:0 "凯恩斯经济学"
    tech_economy_3:0 "布雷顿森林体系"
    tech_economy_4:0 "货币主义"
    tech_economy_5:0 "经济全球化"
    tech_economy_6:0 "量化宽松"
    tech_economy_7:0 "企业社会责任"
    tech_economy_8:0 "量化行为金融"
    tech_economy_9:0 "数字经济"
    tech_economy_10:0 "新资本主义"

    tech_economy_1_desc:0 "行为经济学融合了经济学与心理学要素，旨在理解人们在现实世界中的行为模式及其成因。它与新古典经济学形成对比，后者假设大多数人具有明确的偏好，并基于这些偏好做出理性自利的决策。"
    tech_economy_2_desc:0 "凯恩斯经济学是研究经济总支出及其对产出、就业和通胀影响的宏观经济理论。该理论由英国经济学家约翰·梅纳德·凯恩斯在1930年代提出，旨在应对大萧条的影响。"
    tech_economy_3_desc:0 "布雷顿森林体系是一套统一的规则与政策框架，为建立固定国际汇率制度奠定基础。该协议要求新成立的国际货币基金组织（IMF）确定全球各国货币的固定汇率。"
    tech_economy_4_desc:0 "货币主义是一种经济学理论，主张通过控制货币供应量增长率与实体生产力增长潜力相匹配，才能确保经济稳定增长。"
    tech_economy_5_desc:0 "经济全球化指商品、资本、服务、技术和信息在全球范围内的广泛流动。"
    tech_economy_6_desc:0 "量化宽松（QE）是中央银行采用的货币政策策略，通过购买证券来降低利率、增加货币供应量并促进面向消费者和企业的信贷投放。"
    tech_economy_7_desc:0 "企业社会责任是一种商业运营模式，企业通过系统性努力以提升而非损害社会和环境效益的方式开展经营活动。"
    tech_economy_8_desc:0 "量化行为金融学是运用数学与统计方法研究行为偏差与估值关系的新兴学科，其研究可归纳为以下领域：实证研究显示其与经典理论存在显著偏离。"
    tech_economy_9_desc:0 "数字经济是指由数十亿日常在线连接（包括人、企业、设备、数据和流程）所产生的经济活动。"
    tech_economy_10_desc:0 "新资本主义是经济民主化实现财富扩张的具象化体现，同时保留了确保微观经济与个人财富所需的某些前资本主义特征。"

    tech_politics_1:0 "早期政治学"
    tech_politics_2:0 "民族主义"
    tech_politics_3:0 "意识形态大规模动员"
    tech_politics_4:0 "去殖民化"
    tech_politics_5:0 "新自由主义"
    tech_politics_6:0 "国家监控"
    tech_politics_7:0 "操纵媒体"
    tech_politics_8:0 "现代政治学"
    tech_politics_9:0 "文化帝国主义"
    tech_politics_10:0 "乌托邦主义"

    tech_politics_1_desc:0 "政治学是从国内、国际和比较视角研究政治与权力的学科。它涉及理解政治思想、意识形态、制度、政策、过程和行为，以及群体、阶级、政府、外交、法律、战略和战争。"
    tech_politics_2_desc:0 "民族主义是一种强调对民族或民族国家忠诚、奉献或效忠的意识形态，认为这种义务高于其他个人或群体利益。"
    tech_politics_3_desc:0 "群众动员是通过面对面对话，在国家和地方层面发动并激励广泛合作伙伴与盟友，以提高对特定发展目标的认识和需求的过程。"
    tech_politics_4_desc:0 "去殖民化是殖民主义的终结过程，后者指帝国国家建立并统治海外领土的扩张行为。"
    tech_politics_5_desc:0 "新自由主义当代指代以市场为导向的改革政策，如'取消价格管制、放松资本市场管制、降低贸易壁垒'，以及通过私有化和紧缩政策减少国家对经济的干预。"
    tech_politics_6_desc:0 "监控国家是指政府对大量公民和访客实施全面监控的国家形态。"
    tech_politics_7_desc:0 "媒体操纵指行为者利用大众传播或数字媒体平台特性，通过精心策划的宣传活动误导公众、传播虚假信息或构建符合其利益的叙事。"
    tech_politics_8_desc:0 "政治学是从国内、国际和比较视角研究政治与权力的学科。它涉及理解政治思想、意识形态、制度、政策、过程和行为，以及群体、阶级、政府、外交、法律、战略和战争。"
    tech_politics_9_desc:0 "文化帝国主义包含帝国主义的文化维度。'帝国主义'一词描述国家通过文化手段建立和维护社会群体间不平等社会经济关系的实践。"
    tech_politics_10_desc:0 "乌托邦主义是对构想、描述或尝试创建更美好社会的多种方式的统称。"

    tech_philosophy_1:0 "初等教育系统"
    tech_philosophy_2:0 "中等教育系统"
    tech_philosophy_3:0 "高等教育系统"
    tech_philosophy_4:0 "职业学校"
    tech_philosophy_5:0 "标准化测试"
    tech_philosophy_6:0 "数字化教育"
    tech_philosophy_7:0 "网课"
    tech_philosophy_8:0 "AI教育"
    tech_philosophy_9:0 "因材施教"
    tech_philosophy_10:0 "睡眠学习"

    tech_philosophy_1_desc:0 "初等教育（或称基础教育）通常是正规教育的第一阶段，介于学前教育/幼儿园与中等教育之间。"
    tech_philosophy_2_desc:0 "中等教育通常在完成六年小学教育后进行，之后可进入高等教育、职业教育或直接就业。"
    tech_philosophy_3_desc:0 "高等教育（又称第三级教育或中学后教育）是完成中等教育后进入的教育阶段。"
    tech_philosophy_4_desc:0 "职业学校（或称技工学校/技术学校）是根据国家不同，可能属于中等或高等教育的机构，旨在提供特定职业所需的专业技能培训。"
    tech_philosophy_5_desc:0 "标准化测试是以统一方式实施和评分的考试，其题目设计、解释标准及评分流程均遵循预先确定的规范。"
    tech_philosophy_6_desc:0 "教育数字化指将在线课程、虚拟教室、数字教材等数字技术融入日常学习的进程。"
    tech_philosophy_7_desc:0 "远程教育（又称远程学习）是指师生在时空分离状态下开展的教学形式，学习者无需始终身处校园。"
    tech_philosophy_8_desc:0 "人工智能（AI）有望解决当今教育领域的重大挑战，推动教学实践创新。"
    tech_philosophy_9_desc:0 "个性化学习、因材施教、个人学习环境和直接教学等概念，均指向根据学生不同需求定制教育的实践。"
    tech_philosophy_10_desc:0 "睡眠学习是通过向睡眠者播放录音等方式，尝试在睡眠状态下传递信息的教学方法。"

    tech_geopolitics_1:0 "殖民主义"
    tech_geopolitics_2:0 "国际组织"
    tech_geopolitics_3:0 "遏制政策"
    tech_geopolitics_4:0 "全球意识形态冲突"
    tech_geopolitics_5:0 "复杂的多边条约"
    tech_geopolitics_6:0 "无国界政治"
    tech_geopolitics_7:0 "经济政治一体化"
    tech_geopolitics_8:0 "区域化"
    tech_geopolitics_9:0 "全球超级国家"
    tech_geopolitics_10:0 "新世界秩序"

    tech_geopolitics_1_desc:0 "殖民主义是指外来群体对人民和资源实施控制与剥削的追求、建立及维持过程。"
    tech_geopolitics_2_desc:0 "国际组织是具有独立国际法律实体的机构，其成员来自多个国家，通常通过条约或其他法律文书建立，并受国际法管辖。"
    tech_geopolitics_3_desc:0 "遏制政策是一种地缘战略外交政策，旨在制约特定国家的权力扩张。"
    tech_geopolitics_4_desc:0 "意识形态冲突源于对信仰体系的深层分歧，涵盖政治、经济、宗教和文化价值观的全面对立。"
    tech_geopolitics_5_desc:0 "多边条约是超过两方签订的协议，通常在国际组织主持的国际会议或国家集会中达成。"
    tech_geopolitics_6_desc:0 "'无国界'用于描述国家间边界不再重要的状态，通常涉及商品、人员等要素的自由流动。"
    tech_geopolitics_7_desc:0 "经济一体化可理解为消除不同国家经济体间所有歧视性政策的过程，或该过程中的特定阶段。"
    tech_geopolitics_8_desc:0 "区域主义被定义为在地理有限范围内，国家间建立具有法律约束力协议的政治目标。"
    tech_geopolitics_9_desc:0 "超级国家是指若干较小国家联合形成的庞大而强大的政治实体。"
    tech_geopolitics_10_desc:0 "'新世界秩序'指世界政治思想和国际关系力量平衡发生剧变的历史新阶段，尽管解释各异，该术语常与世界治理概念相关联。"
