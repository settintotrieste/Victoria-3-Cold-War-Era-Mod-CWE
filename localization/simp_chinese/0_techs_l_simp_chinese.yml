    tech_military_naval_forces_9:0 "全自动战舰"
    tech_military_naval_forces_10:0 "浮动堡垒"

    tech_military_naval_forces_1_desc:0 "无畏舰是20世纪初期占主导地位的主力战舰类型。"
    tech_military_naval_forces_2_desc:0 "战列巡洋舰是20世纪上半叶的主力舰种，在排水量、武器装备和造价方面与战列舰相似，但在舰型设计与性能平衡上有所区别。"
    tech_military_naval_forces_3_desc:0 "航空母舰是配备全长飞行甲板及相关设施，能够搭载、武装、部署和回收舰载机的海上移动空军基地。"
    tech_military_naval_forces_4_desc:0 "潜艇（或称潜舰）是具备水下独立作业能力的水下舰艇。"
    tech_military_naval_forces_5_desc:0 "导弹巡洋舰是配备远程制导导弹及导弹发射装置的海军巡洋舰。"
    tech_military_naval_forces_6_desc:0 "航空母舰是配备全长飞行甲板及相关设施，能够搭载、武装、部署和回收舰载机的海上移动空军基地。"
    tech_military_naval_forces_7_desc:0 "战列舰是大型重装甲主力战舰，配备大口径主炮作为主要武器系统，设计用于提供最强大的火力投射能力。"
    tech_military_naval_forces_8_desc:0 "模块化设计理念使战舰能根据作战需求灵活调整有效载荷配置，从而在量产水平上实现质与量的双重飞跃。"
    tech_military_naval_forces_9_desc:0 "全自动战舰具备与有人战舰相同的作战能力，仅排除与人员管理相关的所有功能。"
    tech_military_naval_forces_10_desc:0 "浮动堡垒是能够停泊巨型战列舰的巨型海上基地。"

