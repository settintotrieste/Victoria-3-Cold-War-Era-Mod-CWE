    tech_electronics_1_desc:0 "基础电路是允许电流流通的简单电路，常用于家用电器等基础电子设备。"
    tech_electronics_2_desc:0 "计算机理论（又称计算理论）研究如何高效计算、计算过程模型及其局限性。"
    tech_electronics_3_desc:0 "模拟计算机是利用电压、压力或机械运动等物理特性来解决问题的实体机器。"
    tech_electronics_4_desc:0 "集成电路（又称微芯片或芯片）是在单个半导体芯片上集成晶体管、电阻器、电容器等多个互连元件的小型电子器件。"
    tech_electronics_5_desc:0 "可编程计算机是能够遵循指令集（代码）执行任务并控制其行为的设备。"
    tech_electronics_6_desc:0 "操作系统是管理计算机硬件资源并为程序提供通用服务的软件，负责内存管理、文件管理和用户界面操作等任务。"
    tech_electronics_7_desc:0 "神经网络是一种通过互连节点（神经元）处理数据并解决复杂问题的机器学习算法，其灵感来源于人脑结构与功能，属于深度学习这一机器学习过程。"
    tech_electronics_8_desc:0 "生成式人工智能（生成式AI）是能够创造文本、图像、音乐、音频和视频等新内容的人工智能类型。"
    tech_electronics_9_desc:0 "量子计算是利用量子力学原理解决复杂问题的计算机科学领域，其运算速度超越经典计算机。量子计算机通过专用硬件利用量子物理特性（如叠加态、量子纠缠和量子干涉）实现计算优势。"
    tech_electronics_10_desc:0 "生物计算（又称生物信息计算）是利用生物有机体或生物过程存储、处理和传输信息的计算方式，使用DNA和蛋白质等生物分子而非电信号作为信息载体。"

