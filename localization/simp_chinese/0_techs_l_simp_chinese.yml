    tech_military_navy_doctrine_1_desc:0 "海军旗语通信涵盖多种形式的旗语信号系统，如手旗信号或旗绳信号，专用于各国海军；区别于商船等非海军船只使用的海事旗语或识别旗。"
    tech_military_navy_doctrine_2_desc:0 "参谋学院负责培养军事军官在行政管理、军事参谋和政策制定等专业领域的综合能力。"
    tech_military_navy_doctrine_3_desc:0 "航母战斗群是以航空母舰为核心舰艇，配属大量护航舰只组成的海军舰队编队。"
    tech_military_navy_doctrine_4_desc:0 "海军战略中的'存在舰队'指无需离港即可通过威慑力施加控制影响的舰队力量。"
    tech_military_navy_doctrine_5_desc:0 "海军炮火支援（NGFS），亦称海军水面火力支援（NSFS）或岸轰作战，指运用舰炮为两栖登陆部队及作战半径内的其他部队提供火力支援。"
    tech_military_navy_doctrine_6_desc:0 "快速反应海军是由始终保持战备状态的舰艇组成的舰队，可随时执行紧急部署任务。"
    tech_military_navy_doctrine_7_desc:0 "航海导航是引导船舶从起始点高效、安全抵达目的地的艺术与科学。"
    tech_military_navy_doctrine_8_desc:0 "现代航母战斗群是以航空母舰为核心舰艇，配属大量护航舰只组成的海军舰队编队。"
    tech_military_navy_doctrine_9_desc:0 "全球舰队管理涉及对跨国运营舰队的统筹监管。"
    tech_military_navy_doctrine_10_desc:0 "人工智能技术被应用于军舰控制系统。"

