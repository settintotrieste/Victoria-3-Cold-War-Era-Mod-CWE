    tech_military_space_program_1_desc:0 "太空物理学（又称空间等离子体物理学）是研究地球高层大气及太阳系其他区域自然产生等离子体的学科，涵盖高层大气物理、极光现象、行星电离层与磁层、辐射带以及空间天气等研究领域。"
    tech_military_space_program_2_desc:0 "天文台是用于观测陆地、海洋或天体事件的场所。"
    tech_military_space_program_3_desc:0 "空间探测器是一种无人驾驶的自动化设备，用于探索太空并收集科学数据。"
    tech_military_space_program_4_desc:0 "卫星是围绕太空中的较大天体运行的小型物体，既可以是天然卫星（如月球），也可以是围绕行星或恒星运行的人造设备。"
    tech_military_space_program_5_desc:0 "航天飞机是通过火箭发射的航天器，具备类似无动力飞机的着陆能力，可在地球与太空之间进行多次往返航行。"
    tech_military_space_program_6_desc:0 "航天中心通常指与航天器发射场相关联的综合性设施。"
    tech_military_space_program_7_desc:0 "可重复使用运载火箭是指其部件能够回收并重复使用的航天运输系统，可将有效载荷从地表运送至外层空间。"
    tech_military_space_program_8_desc:0 "卫星网络是由多个节点组成的通信系统，实现地球表面不同地点之间的信息传输。"
    tech_military_space_program_9_desc:0 "月球基地（或称月球前哨站）是建立于月球表面或地下的永久性人类驻留设施，不仅作为临时活动场所，更是通过提供地表基础设施来支持机器人或人类活动的星际基地。"
    tech_military_space_program_10_desc:0 "太空探索是利用天文学与航天技术探索外层空间的科学活动，当前主要通过天文望远镜观测和无人/载人航天任务两种方式进行。"

    tech_military_airforce_1:0 "螺旋桨双翼飞机"
    tech_military_airforce_2:0 "早期轰炸机"
