    law_yes_term_limit:0 "有任期限制"
    law_yes_term_limit_desc:0 "[concept_ruler] 不能在设定的年限之后继续担任职务。"

    law_peasant_levies_additional_effects:0 ""

    law_command_economy:0 "完全计划经济"
    law_semi_command_economy:0 "部分计划经济"
    law_semi_command_economy_desc:0 "这是一种经济体系形式，政府拥有并控制所有企业，但将部分运营决策权下放给工人。"
    law_social_capitalism:0 "社会资本主义"
    law_social_capitalism_desc:0 "社会资本主义是一种社会经济模式，将自由市场资本主义经济体系与社会政策及足够的监管相结合，以建立市场内的公平竞争。"

    law_total_separation:0 "完全分离"

    law_unitary_state:0 "单一制"
    law_unitary_state_desc:0 "单一制国家是一个由中央政府作为最高权威进行统一治理的主权国家。"
    law_federal_state:0 "联邦制"
    law_federal_state_desc:0 "联邦制国家是由部分自治的省份、州或其他地区在联邦政府下组成的政治实体。"
    law_politicised_judiciary:0 "政治化司法"
    law_politicised_judiciary_desc:0 "法官由行政部门直接任命。"
    law_partially_politicised_judiciary:0 "半独立司法"
    law_partially_politicised_judiciary_desc:0 "法官由行政和立法部门联合任命。"
    law_independent_judiciary:0 "独立司法"
    law_independent_judiciary_desc:0 "法官的任命不受行政和立法部门的任何干预。"

    law_no_voting:0 "控制选举"
    law_no_voting_desc:0 "选举是非竞争性的——只有与执政党有关联并获得批准的候选人才被允许参选，任何希望投票反对这些候选人的人都必须投非秘密选票。"
    law_rigged_voting:0 "操纵选举"
    law_rigged_voting_desc:0 "一定数量的选票总是会支持政府。"
    law_gerrymandered_voting:0 "选举舞弊"
    law_gerrymandered_voting_desc:0 "选举区的划分方式有利于执政党。"
    law_harassment_voting:0 "选举骚扰"
    law_harassment_voting_desc:0 "选举竞选规则对反对派候选人不利。"
    law_fair_voting:0 "公平选举"
    law_fair_voting_desc:0 "投票和竞选规则自由且公平。"

    law_first_past_the_post:0 "多数选举制"
    law_first_past_the_post_desc:0 "多数选举制是一种多数制投票系统，选民只能为单个候选人投票，获得最多选票的候选人赢得选举。"
    law_jefferson_system:0 "杰斐逊方法"
    law_jefferson_system_desc:0 "杰斐逊方法是一种用于分配议会席位的分配方法。在统计完所有选票后，为每个政党计算连续的商数。具有最大商数的政党获得一个席位，并重新计算其商数。重复此过程直到填满所需数量的席位。"
    law_propotional_representation:0 "比例代表制"
    law_propotional_representation_desc:0 "比例代表制是指任何一种选举制度，根据选民的子群体在选举机构中的比例来反映其代表性。"

    law_parties_not_allowed:0 "无党派"
    law_parties_not_allowed_desc:0 "该国禁止任何政党注册。\n\n游戏中表现为禁用竞争性[Concept('concept_election','$concept_elections$')]。"
    law_single_party_state:0 "一党制"
    law_single_party_state_desc:0 "国家由单一合法政党统治，该党垄断国内所有政治活动。\n\n游戏中表现为禁用竞争性[Concept('concept_election','$concept_elections$')]。"
    law_dominant_party_state:0 "一党独大制"
    law_dominant_party_state_desc:0 "虽然国内可能存在多个政党，但执政党对国内所有政治活动具有极大影响力。"
    law_parties_allowed:0 "多党制"
    law_parties_allowed_desc:0 "任何政党均可向选举委员会注册并参与竞选。"

    law_appointed_legislature:0 "任命立法机关"
    law_appointed_legislature_desc:0 "立法机关所有成员均由政府任命。"
    law_technocratic_legislature:0 "半任命立法机关"
    law_technocratic_legislature_desc:0 "立法机关部分成员由政府任命。"
    law_democratic_legislature:0 "民选立法机关"
    law_democratic_legislature_desc:0 "立法机关所有成员均由人民选举产生。"

    law_unicameralism:0 "一院制立法机关"
