    law_unicameralism_desc:0 "一院制是一种立法机关，由一个议院或议会组成，作为一个整体来立法和投票。"
    law_hybrid_chamber_desc:0 "该国拥有一院制立法机构，并设有一位基本上是礼仪性的国家元首或独立于[concept_ruler]的执行机构，对[concept_government]通过的法律拥有否决权。"
    law_bicameralism_desc:0 "两院制是一种立法机关，分为两个独立的议会、议院或众议院，称为两院制立法机关。"

    law_politicised_bureaucrats:0 "政治官僚"
    law_politicised_bureaucrats_desc:0 "所有公务员都由政府根据其忠诚度选拔。"
    law_elitist_bureaucrats:0 "精英官僚"
