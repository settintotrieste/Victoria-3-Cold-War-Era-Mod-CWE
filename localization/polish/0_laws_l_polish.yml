    law_no_espionage:0 "Brak zagranicznych służb wywiadu"
    law_no_espionage_desc:0 "Państwo nie ma żadnych zagranicznych służb wywiadowczych."
    law_defensive_espionage:0 "Szpiegostwo obronne Tylko"
    law_defensive_espionage_desc:0 "Państwo posiada zagraniczne służby wywiadowcze, które są upoważnione do przeciwdziałania obcym wpływom i działalności w kraju."
    law_offensive_espionage:0 "Ofensywne szpiegostwo dozwolone"
    law_offensive_espionage_desc:0 "Państwo posiada zagraniczne służby wywiadowcze, które są upoważnione do przeciwdziałania obcym wpływom i działaniom w kraju i prowadzenia wrogich szpiegostwa przeciwko innym krajom."
    
    law_lenient_policing:0 "Wygodna polityka"
    law_lenient_policing_desc:0 "Uprawnienia policji w zakresie egzekwowania prawa i prowadzenia dochodzeń są mocno wypaczone na korzyść oskarżonego."
    law_balanced_policing:0 "Zrównoważone polerowanie"
    law_balanced_policing_desc:0 "Kompetencje policji w zakresie egzekwowania i prowadzenia dochodzeń są zrównoważone interesami oskarżonych."
    law_strict_policing:0 "Surowe polerowanie"
    law_strict_policing_desc:0 "Uprawnienia policji w zakresie egzekwowania przepisów i prowadzenia dochodzeń są wypaczone na korzyść policji."
    law_draconian_policing:0 "Policing drakoński"
    law_draconian_policing_desc:0 "Więźniowie i oskarżeni są na łasce policji."
    
    law_slavery_banned:0 "Brak obozów koncentracyjnych"
    law_slavery_banned_desc:0 "W kraju nie ma obozów koncentracyjnych."
    law_slavery_political:0 "Gułagi"
    law_slavery_political_desc:0 "Dysydenci polityczni są przetrzymywani w obozach koncentracyjnych i poddawani pracy przymusowej."
    law_slavery_cultural:0 "Tłumienie kulturowe"
    law_slavery_cultural_desc:0 "Rząd systematycznie tłumi każdego, kto jest dyskryminowany przez [concept_culture] lub [concept_religion] w kraju."
    
    law_colonial_resettlement:0 "Budynek narodu kolonialnego"
    law_colonial_resettlement_desc:0 "Kolonie należy rozwijać zarówno przemysłowo, jak i politycznie."
    law_colonial_exploitation_desc:0 "Kolonie wykorzystywane są wyłącznie do pozyskiwania zasobów i tubylcom nie przysługują prawa polityczne."
    
    law_trade_unions_banned:0 "Związki zawodowe Zakazane"
    law_trade_unions_banned_desc:0 "Związki zawodowe w kraju nie są dozwolone."
    law_state_trade_unions:0 "Wyłącznie państwowe związki zawodowe"
    law_state_trade_unions_desc:0 "Jedynie związki zawodowe kontrolowane przez państwo są dozwolone w kraju."
    law_restricted_trade_unions:0 "Ograniczone związki zawodowe"
    law_restricted_trade_unions_desc:0 "Niezależne związki zawodowe są dozwolone, ale ich uprawnienia są ograniczone."
    law_full_trade_unions:0 "Nieograniczone związki zawodowe"
    law_full_trade_unions_desc:0 "Niezależne związki zawodowe są dozwolone, a ich uprawnienia do prowadzenia działań przemysłowych są nieograniczone."
    
    law_no_war:0 "Kraj neutralny"
    law_no_war_desc:0 "Nie wolno nam wypowiedzieć wojny ani dołączyć do międzynarodowego sojuszu wojskowego lub politycznego."
    law_defensive_war:0 "Wojny obronne Tylko"
    law_defensive_war_desc:0 "Wolno nam tylko ogłaszać pewne rodzaje wojen."
    law_offensive_war:0 "Prawa do pełnej wojny"
    law_offensive_war_desc:0 "Nie ma ograniczeń co do rodzaju wojen, które możemy rozpocząć."
    
    law_wmd_banned:0 "WMD Banned"
    law_wmd_banned_desc:0 "Nie wolno nam rozwijać ani posiadać broni masowego rażenia."
    law_wmd_allowed:0 "WMD"
    law_wmd_allowed_desc:0 "Mamy prawo rozwijać lub posiadać broń masowego rażenia."
    
