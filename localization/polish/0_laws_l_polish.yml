l_polish:

    law_no_term_limit:0 "Brak ograniczeń czasowych"
    law_no_term_limit_desc:0 "[concept_ruler] może pozostać na stanowisku przez nieograniczoną liczbę warunków."
    law_yes_term_limit:0 "Term Limited"
    law_yes_term_limit_desc:0 "[concept_ruler] nie może pozostać urzędem przez określoną liczbę lat."

    law_peasant_levies_additional_effects:0 ""

    law_command_economy:0 "W pełni planowana gospodarka"
    law_semi_command_economy:0 "Częściowo planowana gospodarka"
    law_semi_command_economy_desc:0 "Jest to forma systemu gospodarczego, w którym rząd posiada i kontroluje wszystkie przedsiębiorstwa, ale niektóre decyzje operacyjne pozostawiono pracownikom."
    law_social_capitalism:0 "Kapitalizm społeczny"
    law_social_capitalism_desc:0 "Kapitalizm społeczny jest modelem społeczno-ekonomicznym łączącym wolny kapitalistyczny system gospodarczy z polityką społeczną oraz wystarczającą liczbą regulacji, aby zapewnić zarówno uczciwą konkurencję na rynku."

    law_total_separation:0 "Całkowite oddzielenie"

    law_unitary_state:0 "Państwo jednolite"
    law_unitary_state_desc:0 "Państwo jednolite jest państwem suwerennym, zarządzanym jako jeden podmiot, w którym rząd centralny jest najwyższym organem."
    law_federal_state:0 "Państwo federalne"
    law_federal_state_desc:0 "Państwo federalne jest podmiotem charakteryzującym się unią częściowo samorządowych prowincji, stanów lub innych regionów pod rządami federalnymi."
    law_politicised_judiciary:0 "Polityczny wymiar sprawiedliwości"
    law_politicised_judiciary_desc:0 "Sędziowie są powoływani bezpośrednio przez oddział wykonawczy."
    law_partially_politicised_judiciary:0 "Półniezależna Sądownictwo"
    law_partially_politicised_judiciary_desc:0 "Sędziowie są wspólnie powoływani przez oddziały wykonawcze i ustawodawcze."
    law_independent_judiciary:0 "Niezależny sąd"
    law_independent_judiciary_desc:0 "Powołanie sędziów jest wolne od wszelkich ingerencji ze strony organów wykonawczych i ustawodawczych."

    law_no_voting:0 "Brak prawdziwych wyborów"
    law_no_voting_desc:0 "Nie istnieją ani wybory, ani tylko wybory, w których partia rządząca może kandydować."
    law_rigged_voting:0 "Rygorystyczne wybory"
    law_rigged_voting_desc:0 "Pewna liczba głosów zawsze będzie na korzyść rządu."
    law_gerrymandered_voting:0 "Wybór Gerrymandering"
    law_gerrymandered_voting_desc:0 "Okręgi wyborcze są rysowane w sposób sprzyjający partii rządzącej."
    law_harassment_voting:0 "Nękanie wyborów"
    law_harassment_voting_desc:0 "Zasady kampanii wyborczej są niekorzystne dla kandydatów opozycyjnych."
    law_fair_voting:0 "Sprawiedliwe wybory"
    law_fair_voting_desc:0 "Zasady głosowania i kampanii są wolne i sprawiedliwe."
    
    law_first_past_the_post:0 "Pierwsza przeszłość po poczcie"
    law_first_past_the_post_desc:0 "Głosowanie w pierwszej kolejności jest systemem głosowania pluralizmu, w którym wyborcy głosują na jednego kandydata, a kandydat z największą liczbą głosów wygrywa wybory."
    law_jefferson_system:0 "Metoda Jeffersona"
    law_jefferson_system_desc:0 "Metoda Jeffersona jest metodą podziału miejsc w parlamentach. Po tym jak wszystkie głosy zostały przeliczone, kolejne iloraz są obliczane dla każdej ze stron. Strona z największym iloczynem wygrywa jedno miejsce, a jego iloczyn jest ponownie obliczony. Jest to powtarzane do czasu wypełnienia wymaganej liczby siedzeń."
    law_propotional_representation:0 "Reprezentacja proporcjonalna"
    law_propotional_representation_desc:0 "Reprezentacja proporcjonalna odnosi się do każdego rodzaju systemu wyborczego, w ramach którego podgrupy wyborców są odzwierciedlone proporcjonalnie w wybranym organie."
    
    law_parties_not_allowed:0 "Strony polityczne zakazane"
    law_parties_not_allowed_desc:0 "W kraju nie mogą być zarejestrowane żadne partie polityczne."
    law_parties_allowed:0 "System wielopartyjny"
    law_parties_allowed_desc:0 "Każda partia polityczna może być zarejestrowana w komisji wyborczej i kandydować w wyborach."
    
    law_appointed_legislature:0 "Upoważniona prawodawca"
    law_appointed_legislature_desc:0 "Wszyscy członkowie parlamentu są wybierani przez rząd."
    law_technocratic_legislature:0 "Zastępca prawodawcy"
    law_technocratic_legislature_desc:0 "Niektórzy członkowie parlamentu są wybierani przez rząd."
    law_democratic_legislature:0 "Wybrana prawodawca"
    law_democratic_legislature_desc:0 "Wszyscy członkowie ustawodawcy wybierani przez naród."
    
    law_unicameralism:0 "Unicameral Legislature"
    law_hybrid_chamber:0 "Prawodawca hybrydowy"
    law_bicameralism:0 "Bicameral Legislature"
    law_unicameralism_desc:0 "Unikalizm jest rodzajem prawodawcy, który składa się z jednego domu lub zgromadzenia, który uchwala i głosuje jako jeden."
    law_hybrid_chamber_desc:0 "Kraj ma jednoosobową legislaturę z w dużej mierze ceremonialną głową państwa, lub organ wykonawczy niezależny od [concept_ruler], który ma władzę weta nad prawem uchwalonym przez [concept_government]."
    law_bicameralism_desc:0 "Bicameralizm jest rodzajem prawodawcy, który jest podzielony na dwa oddzielne zgromadzenia, izby lub domy, znany jako ustawodawca bicameralny."
    
    law_politicised_bureaucrats:0 "Politycyzowani biodegradowaci"
    law_politicised_bureaucrats_desc:0 "Wszyscy urzędnicy państwowi są wybierani przez rząd dla ich lojalności."
    law_elitist_bureaucrats:0 "Elitarne"
    law_elitist_bureaucrats_desc:0 "Wszyscy urzędnicy są wybierani przez elity służby cywilnej."
    law_professional_bureaucrats:0 "Professional Busionats"
    law_professional_bureaucrats_desc:0 "Wszyscy urzędnicy państwowi wybierani są w ramach wolnego i sprawiedliwego procesu rekrutacji, który analizuje zasługi danej osoby."
    
    law_weak_financial_regulations:0 "Słabe rozporządzenia finansowe"
    law_moderate_financial_regulations:0 "Przyzwoite rozporządzenia finansowe"
    law_strong_financial_regulations:0 "Silne rozporządzenia finansowe"
    
