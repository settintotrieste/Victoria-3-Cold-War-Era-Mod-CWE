    law_taxation_3:0 "Podatki proporcjonalne"
    law_taxation_3_desc:0 "Prawo podatkowe nie sprzyja ani bogatym, ani biednym."
    law_taxation_4:0 "Podatki progresyjne"
    law_taxation_4_desc:0 "Prawo podatkowe faworyzuje biednych kosztem bogatych."
    law_taxation_5:0 "Bardzo progresywne podatki"
