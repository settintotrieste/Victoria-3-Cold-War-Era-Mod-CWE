    law_very_deflationary_monetary_policy:0 "Bardzo deflacyjne Polityka fiskalna"
    law_very_deflationary_monetary_policy_desc:0 "Bardzo deflacyjne Polityka fiskalna ma na celu znaczne zmniejszenie łącznego popytu w gospodarce poprzez zmniejszenie wydatków publicznych lub zwiększenie podatków. Celem tej polityki jest zmniejszenie deficytu budżetowego i zniechęcenie do konsumpcji, ponieważ konsumenci mają obecnie niższe dochody do dyspozycji."
    law_deflationary_monetary_policy:0 "Deflacyjna polityka fiskalna"
    law_deflationary_monetary_policy_desc:0 "Deflacyjna polityka fiskalna ma na celu znaczne zmniejszenie łącznego popytu w gospodarce poprzez zmniejszenie wydatków publicznych lub zwiększenie podatków. Celem tej polityki jest zmniejszenie deficytu budżetowego i zniechęcenie do konsumpcji, ponieważ konsumenci mają obecnie niższe dochody do dyspozycji."
    law_neutral_monetary_policy:0 "Neutralna polityka fiskalna"
    law_neutral_monetary_policy_desc:0 "Neutralna polityka fiskalna w sensie polega na tym, że jednostki decydują się na pracę, konsumpcję, oszczędzanie, inwestowanie lub angażowanie się w inne niezmienione działania gospodarcze."
    law_expansionary_monetary_policy:0 "Rozszerzona polityka fiskalna"
    law_expansionary_monetary_policy_desc:0 "Rozszerzająca polityka fiskalna obejmuje cięcia podatkowe, płatności transferowe, rabaty i większe wydatki rządowe na projekty takie jak poprawa infrastruktury."
    law_very_expansionary_monetary_policy:0 "Bardzo ekspansywna polityka fiskalna"
    law_very_expansionary_monetary_policy_desc:0 "Bardzo ekspansywna polityka fiskalna obejmuje znaczne cięcia podatkowe, płatności transferowe, rabaty i większe wydatki rządowe na projekty takie jak poprawa infrastruktury."
    
