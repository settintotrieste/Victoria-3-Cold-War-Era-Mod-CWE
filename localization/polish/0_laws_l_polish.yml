    law_HOG_none:0 "Ruler jest szefem rządu."
    law_HOG_none_desc:0 "[concept_ruler] jest zarówno szefem państwa, jak i szefem rządu."
    law_HOG_prime_minister:0 "Premier"
    law_HOG_prime_minister_desc:0 "Szef państwa jest tylko ceremonialnym stanowiskiem z prawdziwą władzą leżącą u szefa rządu. [concept_ruler] jest zatem szefem rządu."
    law_HOG_president_prime_minister:0 "Dzielone z szefem państwa"
    law_HOG_president_prime_minister_desc:0 "[concept_ruler], który jest szefem państwa, dzieli swoje uprawnienia wykonawcze z premierem wybranym spośród członków parlamentu."
    
    law_nepotistic_cabinet:0 "Gabinet nepotystyczny"
    law_nepotistic_cabinet_desc:0 "Gabinet składa się tylko z przyjaciół i rodziny władcy."
    law_semi_nepotistic_cabinet:0 "Gabinet półnepotyczny"
    law_semi_nepotistic_cabinet_desc:0 "Gabinet jest częściowo wypełniony przyjaciółmi i rodziną władcy."
    law_meritocratic_cabinet:0 "Gabinet merytokratyczny"
    law_meritocratic_cabinet_desc:0 "Członkowie gabinetu wybierani są na podstawie swoich umiejętności, a nie powiązań z władcą."
    
    law_executive_supremacy:0 "Najwyższość wykonawcza"
    law_executive_supremacy_desc:0 "Prawodawca i sądownictwo nie mogą uchylić decyzji organu wykonawczego."
    law_legislative_supremacy:0 "Najwyższość parlamentarna"
    law_legislative_supremacy_desc:0 "Zarząd i sądownictwo nie mogą uchylić decyzji organu prawodawczego."
    law_constitutional_supremacy:0 "Najwyższość konstytucyjna"
    law_constitutional_supremacy_desc:0 "Konstytucja jest najwyższym prawem tego kraju i nie może być naruszona, chyba że przez konstytucyjną poprawkę prawodawcy."
    
    law_kangaroo_law:0 "Poufny sąd"
    law_kangaroo_law_desc:0 "Sądownictwo nie może uchylać oddziałów wykonawczych lub ustawodawczych."
    law_civil_law:0 "Słabe sądownictwo"
    law_civil_law_desc:0 "Sądownictwo może uchylić niektóre rodzaje działań wykonawczych i niekonstytucyjnych [Concept('concept_law','$concept_laws$')]."
    law_common_law:0 "Potężny sąd"
    law_common_law_desc:0 "Sędziowie mają pełne uprawnienia do uchylania działań wykonawczych i [Concept('concept_law','$concept_laws$')]."
    
    law_peasant_levies:0 "Zdemilitaryzowane"
