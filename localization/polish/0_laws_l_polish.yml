    law_gold_standard:0 "Standard złota"
    law_gold_standard_desc:0 "Standard złota to system monetarny, w którym standardowa jednostka gospodarcza opiera się na stałej ilości złota."
    law_semi_gold_standard:0 "Norma półzłota"
    law_semi_gold_standard_desc:0 "Norma półzłota to system monetarny, w którym standardowa jednostka gospodarcza opiera się na stałej ilości złota i stałej ilości waluty obcej."
    law_fiat_standard:0 "Fiat Standard"
    law_fiat_standard_desc:0 "Fiat money to rodzaj waluty, która nie jest wspierana przez metal szlachetny, taki jak złoto lub srebro, lub wspierana przez jakiekolwiek inne aktywa materialne lub towary."
    
