    law_very_low_anti_corruption:0 "Bardzo słabe przepisy antykorupcyjne"
    law_very_low_anti_corruption_desc:0 "Korupcja jest praktycznie zalegalizowana."
    law_low_anti_corruption:0 "Słabe przepisy antykorupcyjne"
    law_low_anti_corruption_desc:0 "Zabrania się tylko najgorszych form korupcji."
    law_medium_anti_corruption:0 "Przyzwoite przepisy antykorupcyjne"
    law_medium_anti_corruption_desc:0 "Korupcja jest nieco zabroniona."
    law_high_anti_corruption:0 "Silne przepisy antykorupcyjne"
