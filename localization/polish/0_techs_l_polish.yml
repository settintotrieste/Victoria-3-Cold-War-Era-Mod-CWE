    tech_land_infrastructure_2_desc:0 "Podstawowa infrastruktura odnosi się do głównych kolei, dróg, kanałów, portów i doków, telegrafu elektromagnetycznego, drenażu, nurkowania i rekultywacji ziemi."
    tech_land_infrastructure_3_desc:0 "Zintegrowany transport publiczny łączy różne rodzaje transportu i operatorów poprzez procesy organizacyjne i planowania, ułatwione poprzez przyjęcie infrastruktury i technologii w celu maksymalizacji łatwości i efektywności dla pasażerów."
    tech_land_infrastructure_4_desc:0 "Kolej dużych prędkości (HSR) jest rodzajem sieci transportu kolejowego wykorzystującej pociągi, które jeżdżą znacznie szybciej niż pociągi tradycyjne. Autostrada jest główną drogą, szczególnie, która łączy miasta lub miasta."
    tech_land_infrastructure_5_desc:0 "Koleje i autostrady są bardzo duże i mogą towarzyszyć duży ruch."
    tech_land_infrastructure_6_desc:0 "Zarządzanie ruchem jest kluczową gałęzią w logistyce. Dotyczy ono planowania, kontroli i zakupu usług transportowych niezbędnych do fizycznego przemieszczania pojazdów i towarów."
    tech_land_infrastructure_7_desc:0 "Pojazd elektryczny to pojazd, który wykorzystuje jeden lub więcej silników elektrycznych do napędu. Pojazd może być zasilany przez układ kolektora, z elektrycznością ze źródeł zewnętrznych, lub może być zasilany autonomicznie przez baterię lub poprzez konwersję paliwa na energię elektryczną przy użyciu generatora lub ogniw paliwowych."
    tech_land_infrastructure_8_desc:0 "Samochody autonomiczne działają za pomocą technologii detekcji odległej, w tym radaru, GPS, kamer i lidar do monitorowania i tworzenia mapy 3D ich środowiska."
    tech_land_infrastructure_9_desc:0 "Inteligentna infrastruktura jest inteligentnym systemem, który wykorzystuje pętlę informacji zwrotnych w celu poprawy procesu decyzyjnego w danej sprawie."
    tech_land_infrastructure_10_desc:0 "Drogi i koleje są gigantyczne."
    
