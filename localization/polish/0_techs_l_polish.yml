    tech_military_support_1_desc:0 "Jednostka taktyczna zwykle składa się z dwóch lub więcej działów oraz broni i usług pomocniczych."
    tech_military_support_2_desc:0 "Gra wojenna to gra strategiczna, w której dwóch lub więcej graczy dowodzi przeciwstawnymi siłami zbrojnymi w symulacji konfliktu zbrojnego. Wargaming może być odtwarzany dla rekreacji, do szkolenia oficerów wojskowych w sztuce myślenia strategicznego, lub do badania charakteru potencjalnych konfliktów."
    tech_military_support_3_desc:0 "Logistyka wojskowa jest dyscypliną planowania i prowadzenia ruchu, dostaw i utrzymania sił zbrojnych."
    tech_military_support_4_desc:0 "Wywiad wojskowy jest dyscypliną wojskową, która wykorzystuje metody gromadzenia i analizy informacji w celu zapewnienia wskazówek i wskazówek w celu wspierania dowódców w podejmowaniu decyzji."
    tech_military_support_5_desc:0 "W organizacji wojskowej jedność dowodzenia jest zasadą, że podwładni członków struktury powinni być odpowiedzialni przed jednym dowódcą."
    tech_military_support_6_desc:0 "Specjalizacje wojskowe są wybranymi lub wyznaczonymi specjalnościami handlowymi lub zawodowymi w siłach zbrojnych, które wymagają od osób indywidualnych uzyskania kwalifikacji, a także pewnego stopnia wiedzy i umiejętności w handlu w celu wykonywania zadań i zadań do dopuszczalnego poziomu kompletności lub jakości."
    tech_military_support_7_desc:0 "ISR jest skoordynowanym i zintegrowanym nabywaniem, przetwarzaniem i dostarczaniem terminowych, dokładnych, właściwych, spójnych i zapewnionych informacji i danych wywiadowczych wspierających prowadzenie działalności przez dowódcę."
    tech_military_support_8_desc:0 "AI jest włączona do wojskowego systemu logistycznego."
    tech_military_support_9_desc:0 "Samonapędzana artyleria (nazywana również artylerią lokomotywną) jest artylerią wyposażoną w własny system napędowy, aby poruszać się w kierunku pozycji ognia."
    tech_military_support_10_desc:0 "Armaty orbitalne to zdalnie sterowany system bombardowania kinetycznego."
    
