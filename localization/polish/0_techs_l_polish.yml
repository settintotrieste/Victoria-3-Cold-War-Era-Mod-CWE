    tech_geopolitics_1_desc:0 "Kolonializm jest ściganiem, ustanawianiem i utrzymywaniem kontroli i eksploatacji ludzi i zasobów przez obcą grupę ludzi."
    tech_geopolitics_2_desc:0 "Organizacja międzynarodowa jest organizacją posiadającą swój własny międzynarodowy organ prawny, z członkami z więcej niż jednego kraju i często utworzoną na mocy traktatu lub innego instrumentu, regulowanego prawem międzynarodowym."
    tech_geopolitics_3_desc:0 "Ograniczenie to geopolityczna strategiczna polityka zagraniczna, której celem jest kontrolowanie władzy danego państwa."
    tech_geopolitics_4_desc:0 "Konflikty ideologiczne wynikają z głęboko zakorzenionych nieporozumień dotyczących systemów wiary, obejmujących wartości polityczne, gospodarcze, religijne i kulturowe."
    tech_geopolitics_5_desc:0 "Wielostronne traktaty to umowy między więcej niż dwoma stronami. Często są one wynikiem międzynarodowej konferencji lub zgromadzenia narodów odbywających się pod auspicjami organizacji międzynarodowej."
    tech_geopolitics_6_desc:0 "BezBorderless jest używany do opisania sytuacji, w której granica między krajami nie jest ważna, zwykle w odniesieniu do przepływu towarów, ludzi itp."
    tech_geopolitics_7_desc:0 "Integracja gospodarcza może być rozumiana jako proces prowadzący do całkowitego zniesienia wszelkiej dyskryminacji między jednostkami gospodarczymi należącymi do różnych gospodarek krajowych lub jako etap takiego procesu."
    tech_geopolitics_8_desc:0 "Regionalizm jest zdefiniowany jako polityczny cel stworzenia prawnie wiążącego porozumienia między państwami na ograniczoną skalę geograficzną."
    tech_geopolitics_9_desc:0 "Superpaństwo jest zdefiniowane jako duże i potężne państwo utworzone, kiedy kilka mniejszych krajów łączy się razem."
    tech_geopolitics_10_desc:0 "Termin "nowy porządek światowy" odnosi się do nowego okresu historii, który dowodzi dramatycznych zmian w światowej myśli politycznej i równowagi sił w stosunkach międzynarodowych. Pomimo zróżnicowanych interpretacji tego terminu, jest on powszechnie związany z pojęciem światowego zarządzania."
