    tech_mining_1_desc:0 "Kopalnie to otwór lub system otworów w ziemi, gdzie usuwa się substancje takie jak węgiel, metal i sól"
    tech_mining_2_desc:0 "Koparki górnicze są wykorzystywane do kopania surowców i są szczególnie przydatne do wydobycia powierzchni. Uzbrojone w potężne podnoszenie ramion i ogromne wiadra o dużych zdolnościach, maszyny te są w stanie wykopać ogromne ilości materiałów."
    tech_mining_3_desc:0 "Perspektywa to działalność poszukiwań złota, ropy lub innych cennych substancji na powierzchni Ziemi lub pod nią."
    tech_mining_4_desc:0 "Bezpieczeństwo kopalń odnosi się do zarządzania działaniami i wydarzeniami w przemyśle górniczym w celu ochrony górników poprzez minimalizację zagrożeń, zagrożeń i wypadków."
    tech_mining_5_desc:0 "Przetwarzanie mineralne jest formą metalurgii wydobywczej, która rozdziela cenne minerały z rudy na skoncentrowany, zbywalny produkt."
    tech_mining_6_desc:0 "Tunel charakteryzujący się zaawansowanymi lub unikalnymi elementami strukturalnymi lub systemami funkcjonalnymi."
    tech_mining_7_desc:0 "Trudne warunki pracy, zdalne lokalizacje kopalń, dostępność siły roboczej (lub niedobór) stanowią tylko kilka zachęt do stosowania ptasiej grypy w górnictwie."
    tech_mining_8_desc:0 "Górnictwo wysokowydajne polega na poprawie wydajności i wydajności obiektów górniczych oraz integracji nowych technologii w górnictwie."
    tech_mining_9_desc:0 "Inteligentne górnictwo to gromadzenie procesów i technologii, które mogą zwiększyć wydajność i bezpieczeństwo działalności górniczej."
    tech_mining_10_desc:0 "Super kopalnie to kopalnie, które istnieją głęboko w skorupie ziemskiej."
    
