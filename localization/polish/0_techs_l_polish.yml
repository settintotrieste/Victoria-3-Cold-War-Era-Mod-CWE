    tech_communication_infrastructure_1_desc:0 "Telegraf jest systemem komunikacyjnym, który wysyła informacje poprzez połączenie elektryczne. Jest to najbardziej związane z wysyłaniem impulsów prądu elektrycznego wzdłuż przewodu z kodowaniem kodu Morse."
    tech_communication_infrastructure_2_desc:0 "Sieć bezprzewodowa wykorzystuje sygnały radiowe do wymiany danych między dwoma lub więcej urządzeniami fizycznymi."
    tech_communication_infrastructure_3_desc:0 "Monochromatyczny zestaw telewizyjny oznacza urządzenie elektryczne przeznaczone do konwersji sygnałów nadawanych w monochromatyczne obrazy telewizyjne i związane z nimi dźwięki."
    tech_communication_infrastructure_4_desc:0 "Telewizor kolorowy jest technologią transmisji telewizyjnej, która zawiera informacje o kolorze obrazu, dzięki czemu obraz wideo może być wyświetlany w kolorze na telewizorze. Poprawia on monochromatyczną lub czarno-białą technologię telewizyjną, która wyświetla obraz w odcieniach szarości."
    tech_communication_infrastructure_5_desc:0 "Globalny System Pozycjonowania to oparty na satelitach system nawigacji radiowej."
    tech_communication_infrastructure_6_desc:0 "Sieć internetowa to globalny system komunikacji złożony z połączonych autonomicznych sieci"
    tech_communication_infrastructure_7_desc:0 "Sztuczna inteligencja, czyli AI, to technologia, która umożliwia komputerom i maszynom symulowanie ludzkiej inteligencji i możliwości rozwiązywania problemów."
    tech_communication_infrastructure_8_desc:0 "W telekomunikacji, łączy szerokopasmowych lub dużych prędkości jest szerokopasmowa transmisja danych, która wykorzystuje sygnały przy szerokim rozpowszechnieniu częstotliwości lub kilku różnych częstotliwości jednoczesnych i jest stosowana w szybkim dostępie do Internetu."
    tech_communication_infrastructure_9_desc:0 "Sztuczna inteligencja jest wykorzystywana do rozwijania nowych sposobów interakcji z internetem, takich jak czaty i asystenci wirtualni."
    tech_communication_infrastructure_10_desc:0 "Internet rzeczy opisuje urządzenia z czujnikami, zdolność przetwarzania, oprogramowanie i inne technologie, które łączą i wymieniają dane z innymi urządzeniami i systemami przez Internet lub inne sieci komunikacyjne."
    
