    tech_philosophy_1_desc:0 "Szkolnictwo podstawowe lub podstawowe jest zazwyczaj pierwszym etapem kształcenia formalnego, po przedszkolu / przedszkolu i przed szkołą średnią."
    tech_philosophy_2_desc:0 "Szkolnictwo średnie odbywa się zazwyczaj po sześciu latach kształcenia podstawowego, a po nim szkolnictwo wyższe, kształcenie zawodowe lub zatrudnienie."
    tech_philosophy_3_desc:0 "Szkolnictwo wyższe, zwane również wykształceniem na poziomie trzecim, trzecim lub po szkole średniej, jest poziomem wykształcenia po ukończeniu szkoły średniej."
    tech_philosophy_4_desc:0 "Szkoła zawodowa, szkoła zawodowa lub szkoła techniczna jest instytucją edukacyjną, która, w zależności od kraju, może odnosić się do kształcenia średniego lub pomaturalnego mającego na celu zapewnienie kształcenia zawodowego lub umiejętności technicznych niezbędnych do realizacji zadań danej i konkretnej pracy."
    tech_philosophy_5_desc:0 "Znormalizowany test to test, który jest podawany i oceniany w sposób spójny lub "standardowy". Znormalizowane testy są zaprojektowane w taki sposób, aby pytania i interpretacje były spójne i były administrowane i oceniane w określony, standardowy sposób."
    tech_philosophy_6_desc:0 "Cyfryzacja w edukacji odnosi się do włączenia technologii cyfrowych do codziennej nauki, takich jak kursy online, wirtualne klasy i podręczniki cyfrowe."
    tech_philosophy_7_desc:0 "Edukacja na odległość, znana również jako uczenie się na odległość, jest edukacją studentów, którzy nie zawsze mogą być fizycznie obecni w szkole, lub gdzie uczący się i nauczyciel są rozdzielone w czasie i odległości."
    tech_philosophy_8_desc:0 "Sztuczna inteligencja (AI) ma potencjał, aby sprostać niektórym z największych wyzwań w edukacji dzisiaj, innowacyjnej praktyki nauczania i uczenia się."
    tech_philosophy_9_desc:0 "Uczenie się spersonalizowane, indywidualne instrukcje, osobiste środowisko uczenia się i bezpośrednie instrukcje odnoszą się do wysiłków na rzecz dostosowania edukacji do różnych potrzeb studentów."
    tech_philosophy_10_desc:0 "Uczenie się snu jest próbą przekazania informacji śpiącej osobie, zwykle poprzez odtwarzanie nagrania dźwiękowego do nich podczas snu."
    
