    tech_military_space_program_1_desc:0 "Fizyka kosmiczna, znana również jako fizyka plazmy kosmicznej, jest badaniem naturalnie występujących plazmów w górnej atmosferze Ziemi i w pozostałej części Układu Słonecznego. Obejmuje on zagadnienia aeronomii, aurorae, jonosfery planetarne i magnetosfery, pasy promieniowania i pogody kosmicznej."
    tech_military_space_program_2_desc:0 "Obserwatorium to miejsce wykorzystywane do obserwacji zdarzeń ziemskich, morskich lub niebieskich."
    tech_military_space_program_3_desc:0 "Sonda kosmiczna jest niepilotowanym, bezzałogowym urządzeniem wysłanym do zbadania przestrzeni kosmicznej i gromadzenia informacji naukowych."
    tech_military_space_program_4_desc:0 "Satelita to mały obiekt, który krąży wokół większego obiektu w przestrzeni. Satelita to księżyc, planeta lub maszyna, która krąży wokół planety lub gwiazdy."
    tech_military_space_program_5_desc:0 "Wahadłowiec kosmiczny to statek kosmiczny, który może lądować jak bezsilnikowy samolot, używany do powtarzania podróży między ziemią a przestrzenią."
    tech_military_space_program_6_desc:0 "Centra kosmiczne są zazwyczaj związane z miejscami startowymi dla statków kosmicznych."
    tech_military_space_program_7_desc:0 "Pojazd startowy wielokrotnego użytku posiada części, które można odzyskać i ponownie przeładować, przenosząc ładunki z powierzchni do przestrzeni kosmicznej."
    tech_military_space_program_8_desc:0 "Sieć satelitarna to połączenie węzłów, które zapewnia komunikację z jednego punktu na Ziemi do drugiego."
    tech_military_space_program_9_desc:0 "Baza księżycowa (lub księżycowa) jest ludzką placówką znajdującą się na powierzchni Księżyca lub pod nią. Więcej niż tylko miejsce aktywności lub tymczasowego obozu, bazy księżycowe są pozaziemskimi bazami, wspierającymi robotyczną lub ludzką działalność, zapewniając infrastrukturę powierzchniową."
    tech_military_space_program_10_desc:0 "Eksploracja przestrzeni kosmicznej to wykorzystanie astronomii i technologii kosmicznej do eksploracji przestrzeni kosmicznej. Podczas gdy eksploracja przestrzeni kosmicznej jest obecnie prowadzona głównie przez astronomów z teleskopami, jej eksploracja fizyczna jest prowadzona zarówno przez nierozbudowane, robotyczne sondy kosmiczne, jak i przez ludzkie kosmiczne światło."
    
