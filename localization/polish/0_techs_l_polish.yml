    tech_agriculture_1_desc:0 "Nawóz jest materiałem pochodzenia naturalnego lub syntetycznego, który jest stosowany do gleby lub tkanek roślinnych w celu dostarczania składników odżywczych roślin."
    tech_agriculture_2_desc:0 "Maszyny rolnicze odnoszą się do konstrukcji mechanicznych i urządzeń stosowanych w rolnictwie lub innym rolnictwie."
    tech_agriculture_3_desc:0 "Rolnictwo bateryjne, zwane również rolnictwem intensywnym lub fabrycznym, odnosi się do metody hodowli zwierząt gospodarskich, w szczególności drobiu i jaj, w pomieszczeniach zamkniętych o wysokiej gęstości obsady."
    tech_agriculture_4_desc:0 "Megafarmy i intensywne gospodarstwa zajmują o wiele mniej miejsca niż tradycyjne gospodarstwa i pozwalają na bezpieczne trzymanie zwierząt z dala od drapieżników."
    tech_agriculture_5_desc:0 "Pestycydy to substancje stosowane do zwalczania szkodników. Obejmują one herbicydy, insektycydy, nematocydy, fungicydy i wiele innych."
    tech_agriculture_6_desc:0 "Organizm zmodyfikowany genetycznie to każdy organizm, którego materiał genetyczny został zmieniony przy użyciu technik inżynierii genetycznej."
    tech_agriculture_7_desc:0 "Robot rolniczy jest zdefiniowany jako każde urządzenie robotyczne, które może poprawić procesy rolnicze, przejmując wiele obowiązków rolnika, które są powolne lub pracochłonne. Korzystanie z robotów w rolnictwie sprawia, że wiele zadań łatwiej, szybciej i skuteczniej."
    tech_agriculture_8_desc:0 "AI w rolnictwie precyzyjnym (AP) umożliwia rolnikom i menedżerom gospodarstw stosowanie wysoce ukierunkowanych i precyzyjnych praktyk rolniczych w oparciu o pomiary agroklimatyczne na miejscu."
    tech_agriculture_9_desc:0 "Inteligentne rolnictwo, zwane również inteligentnym rolnictwem, polega na przyjęciu zaawansowanych technologii i działalności rolniczej opartej na danych w celu optymalizacji i poprawy zrównoważonego rozwoju produkcji rolnej."
    tech_agriculture_10_desc:0 "Rolnictwo zautomatyzowane wykorzystuje różne urządzenia technologiczne w celu poprawy i automatyzacji działalności rolniczej oraz cyklu produkcji upraw lub zwierząt gospodarskich, co zwiększa efektywność gospodarstw rolnych."
    
