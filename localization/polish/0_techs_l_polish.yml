    tech_military_ground_forces_1_desc:0 "Bolt- action to rodzaj ręcznej broni palnej obsługiwanej przez bezpośrednie manipulowanie śrubą za pomocą uchwytu śruby, najczęściej umieszczanego po prawej stronie broni palnej."
    tech_military_ground_forces_2_desc:0 "Artyleria to broń, która wystrzeliwuje amunicję daleko poza zasięg i moc broni piechoty."
    tech_military_ground_forces_3_desc:0 "Zbiorniki to każdy uzbrojony i uzbrojony pojazd bojowy, który porusza się po dwóch niekończących się metalowych łańcuchach zwanych torami. Zbiorniki są zasadniczo platformami zbrojeniowymi, które sprawiają, że broń w nich zamontowana staje się skuteczniejsza dzięki ich mobilności w różnych krajach oraz dzięki ochronie, jaką zapewniają swoim załogom."
    tech_military_ground_forces_4_desc:0 "Opancerzony przewoźnik personelu jest szerokim typem opancerzonego pojazdu wojskowego zaprojektowanego do transportu personelu i sprzętu w strefach bojowych."
    tech_military_ground_forces_5_desc:0 "Główny czołg wojenny, znany również jako czołg wojenny lub uniwersalny czołg, jest czołgiem, który wypełnia rolę broni chronionej bezpośrednio ognia i manewru w wielu nowoczesnych armii."
    tech_military_ground_forces_6_desc:0 "Reaktywna zbroja jest rodzajem pancerza pojazdu używanego do ochrony pojazdów, zwłaszcza nowoczesnych czołgów, przed ładowaniami formowanymi i hartowanymi kinetycznymi penetratorami energii."
    tech_military_ground_forces_7_desc:0 "Broń lekka, ogólnie rzecz biorąc, jest to broń przenośna dla dzieci, która jest albo służącą do użytku załogowego bronią kinetyczną, urządzeniami zapalającymi, albo wystrzeliwuje amunicję wybuchową."
    tech_military_ground_forces_8_desc:0 "Zabójcze autonomiczne systemy broni (LAWS) są specjalną klasą systemów broni, które wykorzystują zestawy czujników i algorytmy komputerowe do niezależnej identyfikacji celu i stosowania pokładowego systemu broni do angażowania i niszczenia celu bez ręcznej kontroli systemu przez człowieka."
    tech_military_ground_forces_9_desc:0 "Bezzałogowy pojazd naziemny (UGV) jest pojazdem, który działa podczas kontaktu z ziemią bez obecności człowieka na pokładzie."
    tech_military_ground_forces_10_desc:0 "Żołnierze są wyposażeni w implanty, aby zwiększyć ich skuteczność w walce."
    
