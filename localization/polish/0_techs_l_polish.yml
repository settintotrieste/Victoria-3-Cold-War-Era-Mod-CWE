    tech_military_navy_doctrine_1_desc:0 "Sygnalizacja flag morskich obejmuje różne formy sygnalizacji flag, takie jak semafor lub flaghoista, stosowane przez różne marynarki wojenne; odróżniające się od sygnalizacji flag morskich przez handlowców lub inne statki niemorskie lub flagi używane do identyfikacji."
    tech_military_navy_doctrine_2_desc:0 "Kolegia personelu szkolą oficerów wojskowych w administracyjnym, wojskowym i politycznym aspekcie ich zawodu."
    tech_military_navy_doctrine_3_desc:0 "Grupa bojowa przewoźnika jest flotą morską składającą się ze statku powietrznego i jego dużej liczby eskort, wspólnie określając grupę."
    tech_military_navy_doctrine_4_desc:0 "In naval warfare, a "fleet in being" is a naval force that extends a controlling influence without ever leaving port."
    tech_military_navy_doctrine_5_desc:0 "Navy gunfire support (NGFS), znany również jako Navy powierzchni wsparcia pożarowego (NSFS), lub bombardowanie brzegu, jest wykorzystanie artylerii morskiej do zapewnienia wsparcia pożarowego dla ataku amfibii i innych żołnierzy działających w ich zasięgu."
    tech_military_navy_doctrine_6_desc:0 "Navy szybkiego reagowania jest flotą statków, które zawsze są gotowe do natychmiastowego rozmieszczenia."
    tech_military_navy_doctrine_7_desc:0 "Żegluga morska jest sztuką i nauką kierowania statkiem od punktu wyjścia (żeglarstwo) do miejsca przeznaczenia, skutecznie i odpowiedzialnie."
    tech_military_navy_doctrine_8_desc:0 "Grupa bojowa przewoźnika jest flotą morską składającą się ze statku powietrznego i jego dużej liczby eskort, wspólnie określając grupę."
    tech_military_navy_doctrine_9_desc:0 "Globalne zarządzanie flotą wymaga nadzorowania floty działającej w wielu krajach."
    tech_military_navy_doctrine_10_desc:0 "AI służy do kontrolowania okrętów wojennych."
    
