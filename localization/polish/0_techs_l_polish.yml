    tech_military_nuclear_1_desc:0 "Fizyka jądrowa jest dziedziną fizyki, która bada jądro atomowe oraz ich składniki i interakcje, oprócz badania innych form materii jądrowej. Fizyka jądrowa nie powinna być mylona z fizyką atomową, która bada atom jako całość, w tym jego elektrony."
    tech_military_nuclear_2_desc:0 "Wzbogacenie usuwa niepożądany uranium- 238, co powoduje, że stężenie uranium- 235 atomów wyższe."
    tech_military_nuclear_3_desc:0 "Bomba atomowa"
    tech_military_nuclear_3_desc:0 "Bomba atomowa, broń o wielkiej mocy wybuchowej, która wynika z podziału jądra ciężkiego metalu, takiego jak pluton czy uran.\ n\ nNote: Broń jądrowa może być rozwijana poprzez kliknięcie na decyzję o opracowaniu broni jądrowej."
    tech_military_nuclear_4_desc:0 "Bomba wodorowa jest niezwykle potężną bombą, której niszcząca moc pochodzi z szybkiego uwalniania energii podczas syntezy jądrowej izotopów wodoru (deuteru i trytu), używając bomby atomowej jako spustu."
    tech_military_nuclear_5_desc:0 "Pocisk przeciwbalistyczny to pocisk powietrzny, zaprojektowany do walki z pociskami balistycznymi. Pociski balistyczne są używane do dostarczania głowic jądrowych, chemicznych, biologicznych lub konwencjonalnych w trajektorii lotu balistycznego."
    tech_military_nuclear_6_desc:0 "Broń hipersoniczna jest bronią zdolną do poruszania się z prędkością hipersoniczną, zdefiniowaną jako od 5 do 25 razy większa od prędkości dźwięku lub od 1 do 5 mil na sekundę."
    tech_military_nuclear_7_desc:0 "Pocisk przeciwbalistyczny to pocisk powietrzny, zaprojektowany do walki z pociskami balistycznymi. Pociski balistyczne są używane do dostarczania głowic jądrowych, chemicznych, biologicznych lub konwencjonalnych w trajektorii lotu balistycznego."
    tech_military_nuclear_8_desc:0 "Ładunek wybuchowy broni jądrowej to ilość uwolnionej energii, takiej jak wybuch, promieniowanie termiczne i jądrowe, kiedy ta konkretna broń jądrowa zostaje zdetonowana."
    tech_military_nuclear_9_desc:0 "Władza do uruchamiania broni jądrowej jest przekazywana do systemu SI."
    tech_military_nuclear_10_desc:0 "Urządzenie zagłady to hipotetyczna konstrukcja - zazwyczaj broń lub system broni - która może zniszczyć całe życie na planecie."
    
