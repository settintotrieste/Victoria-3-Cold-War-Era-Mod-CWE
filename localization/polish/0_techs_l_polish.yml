    tech_manufacturing_1_desc:0 "A factory, manufacturing plant or production plant is an industrial facility, often a complex consisting of several buildings filled with machinery, where workers manufacture items or operate machines which process each item into another.
    tech_manufacturing_2_desc:0 "Normy bezpieczeństwa w miejscu pracy są zestawami norm opracowanymi w celu zmniejszenia ryzyka związanego z zagrożeniami zawodowymi."
    tech_manufacturing_3_desc:0 "Linia produkcyjna, po prostu, jest linią pracowników, maszyn lub sprzętu w zakładzie lub zakładzie produkcyjnym, który przechodzi pracę z jednej stacji roboczej do następnej, aż do zakończenia produkcji produktu."
    tech_manufacturing_4_desc:0 "Części wymienne to części identyczne do celów praktycznych. Są one zgodne ze specyfikacjami, które zapewniają, że są tak niemal identyczne, że będą pasować do każdego zespołu tego samego typu. Jedna taka część może swobodnie zastąpić inną, bez żadnych niestandardowych przypraw, takich jak składanie dokumentów."
    tech_manufacturing_5_desc:0 "Robot przemysłowy to robot wykorzystywany do produkcji. Roboty przemysłowe są zautomatyzowane, programowalne i zdolne do ruchu na trzech lub więcej osiach."
    tech_manufacturing_6_desc:0 "Przemysł 4.0, który jest synonimem inteligentnej produkcji, jest realizacją cyfrowej transformacji w dziedzinie, zapewniając podejmowanie decyzji w czasie rzeczywistym, zwiększenie wydajności, elastyczność i zwinność zrewolucjonizować sposób, w jaki firmy produkują, ulepszają i dystrybuują swoje produkty."
    tech_manufacturing_7_desc:0 "AI w produkcji jest wykorzystanie rozwiązań uczenia maszynowego (ML) i sieci neuronowych głębokiego uczenia się do optymalizacji procesów produkcyjnych z ulepszoną analizą danych i podejmowania decyzji."
    tech_manufacturing_8_desc:0 "Wysoka precyzja obróbki odnosi się do procesów obróbki, które produkują bardzo dokładne i spójne części do dokładnych specyfikacji."
    tech_manufacturing_9_desc:0 "Inteligentna fabryka to digitalizowany zakład produkcyjny wykorzystujący podłączone urządzenia, maszyny i systemy produkcyjne do ciągłego gromadzenia i udostępniania danych."
    tech_manufacturing_10_desc:0 "Kompletna, niezależna, działająca fabryka, która niezawodnie i bez pomocy człowieka produkuje wysoce zindywidualizowane produkty w stale zmieniających się, ale małych rozmiarach partii, dzień i noc, o wysokich czasach cyklu i znacznie niższych kosztach jednostkowych niż wcześniej - jest to wizja autonomicznej produkcji."
    
