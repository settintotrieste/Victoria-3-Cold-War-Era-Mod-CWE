    tech_air_infrastructure_1_desc:0 "Wczesne lotniska były często małe i podstawowe, z Austrare pasów startowych i kilka udogodnień."
    tech_air_infrastructure_2_desc:0 "Podczas wykonywania lotów na lotniskach regionalnych i poza nimi z krótkimi drogami startowymi, statek powietrzny z napędem śmigowym może płynąć z prędkością 300 węzłów i bez zatrzymywania się w odległości około 1500 mil, przy średnim czasie lotu wynoszącym około 3 godziny."
    tech_air_infrastructure_3_desc:0 "Samolot odrzutowy lub jetliner to samolot napędzany silnikiem odrzutowym. Samoloty mają zwykle dwa lub cztery silniki odrzutowe; trzysilnikowe projekty były popularne w latach 70-tych, ale są mniej powszechne dzisiaj."
    tech_air_infrastructure_4_desc:0 "Międzynarodowy port lotniczy jest portem lotniczym z urządzeniami kontroli celnej i granicznej umożliwiającymi pasażerom podróżowanie między krajami na całym świecie."
    tech_air_infrastructure_5_desc:0 "Niektóre zadania lub części zadań wykonywanych przez załogę ludzką mogą, według wyboru załogi, zostać przydzielone maszynerii."
    tech_air_infrastructure_6_desc:0 "Mega porty lotnicze definiuje się jako te z 33 mln lub więcej pasażerów rocznie. To odróżnia je od dużych portów lotniczych, które mają 10-32,9 mln pasażerów rocznie, a także średnich portów lotniczych, które mają 4,5-9,9 mln pasażerów rocznie."
    tech_air_infrastructure_7_desc:0 "System Smart Aircraft zawiera zaawansowane czujniki i uczenie się maszyn, co zwiększa świadomość sytuacji i zwiększa bezpieczeństwo."
    tech_air_infrastructure_8_desc:0 "Elektryczny samolot to samolot zasilany energią elektryczną. Samoloty elektryczne są postrzegane jako sposób na zmniejszenie wpływu lotnictwa na środowisko, zapewniając zero emisji i cichsze loty. Energia elektryczna może być dostarczana za pomocą różnych metod, najczęściej jest to baterie."
    tech_air_infrastructure_9_desc:0 "Samoloty latają, żeglują i komunikują się samodzielnie. Jest w pełni autonomiczny i lata sam."
    tech_air_infrastructure_10_desc:0 "Samoloty są ogromne."
    
