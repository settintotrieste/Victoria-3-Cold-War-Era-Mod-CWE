    tech_logging_1_desc:0 "Wycinanie drzew wiąże się z wycinaniem drzew, usuwaniem gałęzi i odcinaniem wierzchołków. W konsekwencji tylko bagażnik jest zbierany, przewożony i załadowany na ciężarówkę. Oddziały i wszystkie ich składniki odżywcze pozostają w obszarze wylogowania."
    tech_logging_2_desc:0 "Drzewa i rośliny są wycinane i transportowane na pobocze z nienaruszonymi kończynami. Poczyniono postępy w procesie, który teraz pozwala loggerowi lub kombajnowi ściąć drzewo w dół, na górze i oddzielić drzewo w tym samym procesie."
    tech_logging_3_desc:0 "Wycinanie drewna na długość jest procesem wycinania, rozdrabniania, przepychania i sortowania (drewna palonego, pitlogu itp.) w obszarze kęsów, pozostawiając kończyny i szczyty w lesie. Kombajny mechaniczne spadły z drzewa, delimb, i buck go, i umieścić wynikające kłody w bunkach, które mają być wprowadzone do lądowania przez poborcę lub spedytora."
    tech_logging_4_desc:0 "Ładowarki kołowe są częścią ciężkiego sprzętu, zwykle spotykanego w projektach budowlanych i miejscach budowy. Ładowarka koła używa ramienia do podnoszenia i opuszczania wiadra, a dzwonnica jest używana do otwierania i zamykania wiadra."
    tech_logging_5_desc:0 "Wycinanie kabli składa się z systemu, który wykorzystuje kable do transportu materiałów z lasu do lądowania."
    tech_logging_6_desc:0 "Helilogowanie lub wylogowanie helikopterów jest metodą wylogowania, która wykorzystuje helikoptery do usuwania ciętych drzew z lasów poprzez podnoszenie ich na kablach podłączonych do helikoptera. Śmigłowce są często wykorzystywane w niedostępnych obszarach lasów."
    tech_logging_7_desc:0 "Wyręb prowadzony przez AI polega na wykorzystaniu AI do decydowania, które drzewa zbierać."
    tech_logging_8_desc:0 "Trwałe praktyki wyrębu lasów przynoszą korzyści różnorodności biologicznej poprzez egzekwowanie przepisów, które pozwalają na rozwój dotkniętych gatunków."
    tech_logging_9_desc:0 "Drewno regenerowane odnosi się do drewna, które zostało uratowane lub przerobione na różne sposoby. Może pochodzić z zabytkowych budynków i budowli, gdzie etyczne demontaż tych starych konstrukcji zapewnia dostęp do drewna o wysokim stopniu wzrostu."
    tech_logging_10_desc:0 "Super drewna jest twardym drewnem z większości lignin chemicznie usunięte i skompresowane, aby wyeliminować większość pustej przestrzeni."
    
