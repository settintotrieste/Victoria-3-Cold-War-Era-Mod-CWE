    tech_economy_1_desc:0 "Ekonomia behawioralna łączy w sobie elementy ekonomii i psychologii, aby zrozumieć, jak i dlaczego ludzie zachowują się w prawdziwym świecie. Różni się ona od ekonomii neoklasycznej, która zakłada, że większość ludzi ma dobrze zdefiniowane preferencje i podejmuje dobrze świadome, egoistyczne decyzje oparte na tych preferencjach."
    tech_economy_2_desc:0 "Ekonomia Keynesian to makroekonomiczna teoria całkowitych wydatków w gospodarce i jej wpływu na produkcję, zatrudnienie i inflację. Został on opracowany przez brytyjskiego ekonomistę Johna Maynarda Keynesa w latach 30. XX wieku w celu radzenia sobie z skutkami wielkiego kryzysu."
    tech_economy_3_desc:0 "System Bretton Woods jest zbiorem jednolitych zasad i polityk, które zapewniają ramy niezbędne do stworzenia stałych międzynarodowych kursów wymiany walut. Zasadniczo w porozumieniu wezwano nowo utworzony MFW do określenia stałego kursu wymiany walut na całym świecie."
    tech_economy_4_desc:0 "Monetaryzm to teoria ekonomii, zgodnie z którą stabilny wzrost gospodarczy może być zapewniony jedynie przez kontrolę tempa wzrostu podaży pieniądza w celu dopasowania zdolności wzrostu rzeczywistej wydajności."
    tech_economy_5_desc:0 "Globalizacja gospodarcza odnosi się do powszechnego międzynarodowego przepływu towarów, kapitału, usług, technologii i informacji."
    tech_economy_6_desc:0 "Ułatwienie ilościowe (QE) jest strategią polityki pieniężnej stosowaną przez banki centralne. W przypadku QE bank centralny nabywa papiery wartościowe w celu obniżenia stóp procentowych, zwiększenia podaży pieniędzy i zwiększenia kredytów dla konsumentów i przedsiębiorstw."
    tech_economy_7_desc:0 "Społeczna odpowiedzialność przedsiębiorstw jest modelem biznesowym, za pomocą którego przedsiębiorstwa podejmują wspólne wysiłki, aby działać w sposób, który raczej wzmacnia niż degraduje społeczeństwo i środowisko."
    tech_economy_8_desc:0 "Ilościowe finansowanie behawioralne jest nową dyscypliną, która wykorzystuje matematyczną i statystyczną metodologię do zrozumienia uprzedzeń behawioralnych w połączeniu z wyceną. Badania można podzielić na następujące obszary: Badania empiryczne wykazujące znaczące odchylenia od teorii klasycznych."
    tech_economy_9_desc:0 "Gospodarka cyfrowa jest działalnością gospodarczą wynikającą z miliardów codziennych połączeń internetowych pomiędzy ludźmi, przedsiębiorstwami, urządzeniami, danymi i procesami."
    tech_economy_10_desc:0 "Neokapitalizm jest materializacją zarówno demokracji gospodarczej w celu rozwoju ekspansji bogactwa oraz niektórych prekapitalistycznych aspektów, które muszą istnieć w celu zapewnienia bogactwa mikroekonomicznego i indywidualnego."
    
