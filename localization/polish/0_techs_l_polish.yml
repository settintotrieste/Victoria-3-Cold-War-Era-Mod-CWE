    tech_electronics_1_desc:0 "Proste obwody, lub prosty obwód, jest obwodem, który pozwala na przepływ energii elektrycznej i jest powszechnie stosowany w podstawowych urządzeń elektrycznych gospodarstwa domowego."
    tech_electronics_2_desc:0 "Teoria komputerowa, znana również jako teoria obliczeń, jest badaniem jak efektywnie obliczyć, modele procesów obliczeniowych i ich granice."
    tech_electronics_3_desc:0 "Komputery analogowe to maszyny fizyczne wykorzystujące właściwości fizyczne, takie jak napięcie, ciśnienie lub ruch mechaniczny do rozwiązywania problemów."
    tech_electronics_4_desc:0 "Układ scalony (IC), znany również jako mikrochip lub chip, jest małym urządzeniem elektronicznym zawierającym wiele wzajemnie połączonych komponentów, takich jak tranzystory, rezystory i kondensatory, na jednym chipie półprzewodnikowym."
    tech_electronics_5_desc:0 "Programowalny komputer jest urządzeniem, które może przestrzegać zestawu instrukcji, lub kodu, do wykonywania zadań i kontroli jego zachowania."
    tech_electronics_6_desc:0 "System operacyjny (OS) jest oprogramowaniem, które zarządza zasobami komputerowymi i zapewnia wspólne usługi dla swoich programów. Wykonuje zadania takie jak zarządzanie pamięcią, zarządzanie plikami i operacje interfejsu użytkownika."
    tech_electronics_7_desc:0 "Sieć neuronowa to algorytm uczenia się maszynowego, który wykorzystuje połączone węzły lub neurony do przetwarzania danych i rozwiązywania złożonych problemów. Sieci neurologiczne inspirowane są strukturą i funkcją ludzkiego mózgu i są rodzajem głębokiego uczenia się, procesem uczenia się maszyn."
    tech_electronics_8_desc:0 "Generacyjne SI, lub generacyjne sztuczna inteligencja, jest typem SI, które mogą tworzyć nowe treści, takie jak tekst, obrazy, muzyka, audio i filmy."
    tech_electronics_9_desc:0 "Quantum computing jest dziedziną informatyki, która używa mechaniki kwantowej do rozwiązywania złożonych problemów szybciej niż klasyczne komputery. Komputery kwantowe używają specjalistycznego sprzętu, aby wykorzystać unikalne zachowanie fizyki kwantowej, takie jak superpozycja, splątanie i zakłócenia kwantowe."
    tech_electronics_10_desc:0 "Komputery biologiczne, znane również jako bio-komputery, są rodzajem komputerów wykorzystujących organizmy biologiczne lub procesy biologiczne do przechowywania, przetwarzania i przekazywania informacji. Komputery biologiczne wykorzystują składniki chemiczne i cząsteczki biologicznie pochodne, takie jak DNA i białka, zamiast sygnałów elektrycznych."
    
