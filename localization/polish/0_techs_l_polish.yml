    tech_energy_infrastructure_1_desc:0 "Elektrownia paliw kopalnych jest elektrownią termiczną, która spala paliwo kopalne, takie jak węgiel, ropa naftowa lub gaz ziemny, do produkcji energii elektrycznej. Elektrownie paliwa kopalnego posiadają maszyny do konwersji energii cieplnej spalania w energię mechaniczną, która następnie obsługuje generator elektryczny."
    tech_energy_infrastructure_2_desc:0 "W elektrowni gazowej gaz ziemny jest mieszany z powietrzem i spalany. Produkty spalania (głównie CO2 i H2O) rozwijają się szybko, a to rozszerzenie zmienia wał, który obraca magnes. W elektrowni wodnej, woda spadająca z wysokiego poziomu do niższego, obraca wał, który obraca magnes."
    tech_energy_infrastructure_3_desc:0 "Elektrownia jądrowa lub elektrownia atomowa jest elektrownią cieplną, w której źródłem ciepła jest reaktor jądrowy. Jak to jest typowe dla elektrowni cieplnych, ciepło jest wykorzystywane do wytwarzania pary, która napędza turbiny parowe podłączone do generatora, który produkuje energię elektryczną."
    tech_energy_infrastructure_4_desc:0 "Energia geotermalna to energia elektryczna wytwarzana z energii geotermalnej. Do stosowanych technologii należą suche elektrownie parowe, elektrownie parowe typu flash oraz elektrownie dwutorowe."
    tech_energy_infrastructure_5_desc:0 "Energia odnawialna (lub energia ekologiczna) to energia pochodząca z odnawialnych zasobów naturalnych, która jest uzupełniana w czasie człowieka."
    tech_energy_infrastructure_6_desc:0 "Odnawialne źródła energii, w tym energia słoneczna, wiatrowa, hydroenergia, biopaliwa i inne, znajdują się w centrum przejścia na mniej energochłonne i bardziej zrównoważone systemy energetyczne."
    tech_energy_infrastructure_7_desc:0 "Elektrownia paliw kopalnych jest elektrownią termiczną, która spala paliwo kopalne, takie jak węgiel, ropa naftowa lub gaz ziemny, do produkcji energii elektrycznej. Elektrownie paliwa kopalnego posiadają maszyny do konwersji energii cieplnej spalania w energię mechaniczną, która następnie obsługuje generator elektryczny."
    tech_energy_infrastructure_8_desc:0 "A nuclear power plant or atomic power station is a thermal power station in which the heat source is a nuclear reactor. As is typical of thermal power stations, heat is used to generate steam that drives a steam turbine connected to a generator that produces electricity.
    tech_energy_infrastructure_9_desc:0 "Energia termojądrowa jest proponowaną formą wytwarzania energii, która wytwarzałaby energię elektryczną poprzez wykorzystanie ciepła z reakcji syntezy jądrowej. W procesie fuzji, dwa lżejsze jądra atomowe łączą się tworząc cięższe jądro, uwalniając energię. Urządzenia przeznaczone do wykorzystania tej energii są znane jako reaktory termojądrowe."
    tech_energy_infrastructure_10_desc:0 "Elektrownie mają ogromne możliwości wytwarzania energii."
    
