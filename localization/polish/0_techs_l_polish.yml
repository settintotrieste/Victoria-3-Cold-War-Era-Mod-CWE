    tech_urbanization_1_desc:0 "Usługi użyteczności publicznej mają na celu dostarczanie towarów i usług uznanych za niezbędne; woda, gaz, energia elektryczna, telefon, unieszkodliwianie odpadów oraz inne systemy komunikacji stanowią znaczną część rynku użyteczności publicznej."
    tech_urbanization_2_desc:0 "Transport publiczny odnosi się do systemu pojazdów, takich jak autobusy i pociągi, które działają regularnie na stałych trasach i są wykorzystywane przez obywateli."
    tech_urbanization_3_desc:0 "Budynki o wysokim wzniesieniu są wielopiętrowymi budynkami na tyle wysokimi, że wymagają użycia systemu mechanicznego transportu pionowego, takiego jak windy."
    tech_urbanization_4_desc:0 "Miasto satelitarne lub miasto satelitarne jest mniejsze miasto lub osada, która jest częścią większego obszaru metropolitalnego i służy jako regionalna ludność i centrum zatrudnienia."
    tech_urbanization_5_desc:0 "Budynek mieszany to każda struktura, która służy więcej niż jednemu celowi, dzięki połączeniu zastosowań mieszkaniowych, handlowych, detalicznych, hotelowych, parkingowych, medycznych, rozrywkowych i / lub przemysłowych."
    tech_urbanization_6_desc:0 "Miasta są kierowane i kontrolowane przez jeden organ."
    tech_urbanization_7_desc:0 "In land-use planning, urban green space is open-space areas reserved for parks and other "green spaces", including plant life, water features - also referred to as blue spaces - and other kinds of natural environment. Most urban open spaces are green spaces, but occasionally include other kinds of open areas."
    tech_urbanization_8_desc:0 "Koncepcja Smart City obejmuje integrację najnowocześniejszych technologii obejmujących Internet przedmiotów, rozszerzoną rzeczywistość, sztuczną inteligencję i inne."
    tech_urbanization_9_desc:0 "Megaregion obejmuje wiele miast i hrabstw, ale wiele z nich obejmuje również kilka państw, z których wszystkie muszą pracować wspólnie, aby zarządzać megaregionem."
    tech_urbanization_10_desc:0 "Ecumenopolis jest hipotetyczną koncepcją miasta w całym kraju."
    
