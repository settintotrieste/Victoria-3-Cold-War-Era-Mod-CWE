    tech_sea_infrastructure_1_desc:0 "Maszyny portowe obejmują szereg niezbędnych urządzeń, w tym puste przenośniki kontenerowe, wózki widłowe o różnych zdolnościach, dźwigi do obsługi materiałów, stosy, żurawie łodziowe, żurawie gumowe do nabrzeża, suwnice gumowe, telehandlery i wiele innych."
    tech_sea_infrastructure_2_desc:0 "Morski silnik wysokoprężny oznacza silnik wysokoprężny zainstalowany lub przeznaczony do zainstalowania na statku."
    tech_sea_infrastructure_3_desc:0 "Statki są projektowane w oparciu o normy przyjęte na poziomie międzynarodowym."
    tech_sea_infrastructure_4_desc:0 "Kontaineryzacja jest systemem intermodalnego transportu towarowego z wykorzystaniem kontenerów intermodalnych."
    tech_sea_infrastructure_5_desc:0 "Megaships to klasa wyjątkowo dużych statków wykorzystywanych głównie do celów handlowych, takich jak transport towarów masowych lub dużych grup osób."
    tech_sea_infrastructure_6_desc:0 "Podczas gdy wczesne porty były zwykłymi portami, nowoczesne porty to węzły dystrybucji multimodalnej, z połączeniami transportowymi wykorzystującymi drogi morskie, rzeczne, kanałowe, drogowe, kolejowe i lotnicze."
    tech_sea_infrastructure_7_desc:0 "Koncepcja inteligentnych statków wynika z szerszej tendencji cyfryzacji w różnych sektorach i stanowi zmianę w przemyśle morskim, integrując najnowocześniejsze technologie w celu zwiększenia wydajności, bezpieczeństwa i zrównoważonego rozwoju."
    tech_sea_infrastructure_8_desc:0 "Statek elektryczny jest napędzaną jednostką pływającą napędzaną silnikami elektrycznymi, napędzaną przez pokładowe zestawy baterii, panele słoneczne lub generatory."
    tech_sea_infrastructure_9_desc:0 "Autonomiczne statki towarowe, zwane również autonomicznymi statkami kontenerowymi lub morskimi autonomicznymi statkami powierzchniowymi (MASS), są statkami bezzałogowymi, które przewożą kontenery lub ładunki masowe nad wodami żeglownymi z niewielką liczbą lub bez interakcji z ludźmi."
    tech_sea_infrastructure_10_desc:0 "Porty są teraz mega kompleksy rozrzucone na rozległych odcinkach ziemi."
    
