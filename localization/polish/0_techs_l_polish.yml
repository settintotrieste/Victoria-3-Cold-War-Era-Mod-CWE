    tech_construction_infrastructure_1_desc:0 "Narzędzie zasilające jest narzędziem, które jest uruchamiane przez dodatkowe źródło energii i mechanizm inny niż wyłącznie praca fizyczna używana z narzędziami ręcznymi."
    tech_construction_infrastructure_2_desc:0 "Beton wzmocniony, zwany również żelazobetonem, jest materiałem kompozytowym, w którym stosunkowo niska wytrzymałość na rozciąganie i ciągliwość betonu są kompensowane przez włączenie wzmocnienia o wyższej wytrzymałości na rozciąganie lub ciągliwości."
    tech_construction_infrastructure_3_desc:0 "Prefabrykacja to praktyka montażu elementów konstrukcji w zakładzie lub w innym zakładzie produkcyjnym oraz transportu kompletnych zespołów lub podzespołów na plac budowy, na którym ma się znajdować konstrukcja."
    tech_construction_infrastructure_4_desc:0 "Maszyny budowlane obejmują wszystkie maszyny wykorzystywane do działalności budowlanej, począwszy od wykopalisk gleby do transportu, załadunku i rozładunku materiałów i gospodarki odpadami."
    tech_construction_infrastructure_5_desc:0 "Rdzeń przyciśnięty jest systemem strukturalnym dla wysokich budynków, składającym się z sześciokątnego rdzenia wzmocnionego trzema przyciskami tworzącymi kształt Y."
    tech_construction_infrastructure_6_desc:0 "Stal strukturalna jest kategorią stali wykorzystywanej do produkcji materiałów budowlanych o różnych kształtach. Wiele konstrukcyjnych kształtów stalowych przyjmuje formę wydłużonej wiązki o profilu określonego przekroju poprzecznego."
    tech_construction_infrastructure_7_desc:0 "Projektowanie budynków, zwane także projektowaniem architektonicznym, odnosi się do szeroko zakrojonych zastosowań architektonicznych, inżynieryjnych i technicznych w projektowaniu budynków."
    tech_construction_infrastructure_8_desc:0 "Beton to materiał kompozytowy składający się z kruszywa związanego z cementem płynnym, który z czasem leczy się na stałe."
    tech_construction_infrastructure_9_desc:0 "Narzędzie zasilające jest narzędziem, które jest uruchamiane przez dodatkowe źródło energii i mechanizm inny niż wyłącznie praca fizyczna używana z narzędziami ręcznymi."
    tech_construction_infrastructure_10_desc:0 "Roboty budowlane są podzbiorem robotów przemysłowych wykorzystywanych do budowy i budowy infrastruktury na miejscu."
    
