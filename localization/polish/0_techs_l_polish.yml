    tech_military_naval_forces_1_desc:0 "Dredy były dominującym typem pancernika na początku XX wieku."
    tech_military_naval_forces_2_desc:0 "Battlecruiser był rodzajem statku kapitalistycznego pierwszej połowy XX wieku. Były one podobne w wysiedleniu, uzbrojeniu i koszcie dla pancerników, ale różniły się formą i równowagą atrybutów."
    tech_military_naval_forces_3_desc:0 "Przewoźnik statków powietrznych jest statkiem wojennym, który służy jako morska baza lotnicza, wyposażonym w pokładowy pokładowy pokładowy pokładowy o pełnej długości oraz wyposażenie do przewozu, zbrojenia, rozmieszczania i odzyskiwania statków powietrznych."
    tech_military_naval_forces_4_desc:0 "Statek podwodny (lub łódź podwodna) jest statkiem wodnym zdolnym do niezależnej operacji pod wodą."
    tech_military_naval_forces_5_desc:0 "Pocisk kierowany Krążowniki to morskie krążowniki wyposażone w pociski dalekiego zasięgu i wyrzutnie rakiet."
    tech_military_naval_forces_6_desc:0 "Przewoźnik statków powietrznych jest statkiem wojennym, który służy jako morska baza lotnicza, wyposażonym w pokładowy pokładowy pokładowy pokładowy o pełnej długości oraz wyposażenie do przewozu, zbrojenia, rozmieszczania i odzyskiwania statków powietrznych."
    tech_military_naval_forces_7_desc:0 "Pancernik jest dużym, mocno opancerzonym okrętem wojennym z głównym baterią składającą się z broni dużego kalibru, zaprojektowanej do pełnienia funkcji statków o najintensywniejszej sile ognia."
    tech_military_naval_forces_8_desc:0 "Koncepcja modularności została opracowana w celu umożliwienia okrętom wojennym dostosowywania ładunków do potrzeb operacyjnych, co doprowadziło do jakościowego i ilościowego wzrostu poziomu produkcji."
    tech_military_naval_forces_9_desc:0 "W pełni autonomiczny okręt wojenny byłby w stanie podjąć wszelkie działania, które załogowy okręt wojenny może odjąć cokolwiek związanego z zarządzaniem ludźmi."
    tech_military_naval_forces_10_desc:0 "Pływające Forteczki są ogromne bazy morskie, które mogą dokować gigantyczne pancerniki."
    
