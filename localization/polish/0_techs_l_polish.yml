    tech_politics_1_desc:0 "Nauka polityczna jest badaniem polityki i władzy z perspektywy krajowej, międzynarodowej i porównawczej. Wymaga zrozumienia idei politycznych, ideologii, instytucji, polityki, procesów i zachowań, a także grup, klas, rządu, dyplomacji, prawa, strategii i wojny."
    tech_politics_2_desc:0 "Nacjonalizm jest ideologią, która podkreśla lojalność, oddanie lub lojalność wobec narodu lub państwa narodowego i utrzymuje, że takie zobowiązania przeważają nad innymi interesami indywidualnymi lub grupowymi."
    tech_politics_3_desc:0 "Mobilizacja masowa jest zdefiniowana jako proces, który angażuje i motywuje szeroką gamę partnerów i sojuszników na szczeblu krajowym i lokalnym w celu zwiększenia świadomości i popytu na określony cel rozwojowy poprzez dialog twarzą w twarz."
    tech_politics_4_desc:0 "Dekolonizacja jest obaleniem kolonializmu, który jest procesem, w którym imperialne narody tworzą i dominują na terytoriach obcych, często za granicą."
    tech_politics_5_desc:0 "Neoliberalizm jest obecnie stosowany w odniesieniu do polityk reform zorientowanych na rynek, takich jak "eliminacja kontroli cen, deregulacja rynków kapitałowych, obniżenie barier handlowych" i zmniejszenie, zwłaszcza poprzez prywatyzację i oszczędności, wpływu państwa na gospodarkę."
    tech_politics_6_desc:0 "Państwo nadzoru jest krajem, w którym rząd angażuje się w wszechstronny nadzór dużej liczby swoich obywateli i odwiedzających."
    tech_politics_7_desc:0 "Manipulowanie mediami odnosi się do zorganizowanych kampanii, w ramach których podmioty wykorzystują cechy charakterystyczne nadawania masowego przekazu lub platform mediów cyfrowych, aby wprowadzać w błąd, wprowadzać w błąd lub tworzyć narrację, która sprzyja ich interesom i agendom."
    tech_politics_8_desc:0 "Nauka polityczna jest badaniem polityki i władzy z perspektywy krajowej, międzynarodowej i porównawczej. Wymaga zrozumienia idei politycznych, ideologii, instytucji, polityki, procesów i zachowań, a także grup, klas, rządu, dyplomacji, prawa, strategii i wojny."
    tech_politics_9_desc:0 "Imperializm kulturowy obejmuje wymiar kulturowy imperializmu. Słowo "imperializm" opisuje praktyki, w których państwo angażuje kulturę w tworzenie i utrzymywanie nierównych relacji społecznych i gospodarczych między grupami społecznymi."
    tech_politics_10_desc:0 "Utopianizm jest ogólnym oznaczeniem wielu różnych sposobów marzeń lub myślenia, opisywania lub prób stworzenia lepszego społeczeństwa."
    
