    tech_military_theory_1_desc:0 "Planowanie strategiczne jest procesem organizacji polegającym na definiowaniu jej strategii lub kierunku oraz podejmowaniu decyzji o przydzieleniu jej zasobów na osiągnięcie celów strategicznych."
    tech_military_theory_2_desc:0 "Połączone uzbrojenie jest podejściem do wojny, która ma na celu integrację różnych broni bojowych armii w celu osiągnięcia wzajemnie uzupełniających się efektów - na przykład, wykorzystanie piechoty i zbroi w środowisku miejskim, w którym każdy wspiera drugiego."
    tech_military_theory_3_desc:0 "W czasie wojny teatr lub teatr jest obszarem, w którym występują lub są w trakcie ważnych wydarzeń wojskowych. Teatr może obejmować całą przestrzeń powietrzną, lądową i morską, która jest - lub może potencjalnie stać się - zaangażowana w działania wojenne."
    tech_military_theory_4_desc:0 "Wzajemne gwarantowane zniszczenie jest doktryną strategii wojskowej i krajowej polityki bezpieczeństwa, która zakłada, że pełne wykorzystanie broni jądrowej przez napastnika na obrońcę uzbrojonego w broń jądrową z możliwością drugiego strajku doprowadziłoby do całkowitego unicestwienia zarówno napastnika, jak i obrońcy."
    tech_military_theory_5_desc:0 "Asymetryczna wojna jest rodzajem wojny pomiędzy wojownikami, których względna siła wojskowa, strategia lub taktyka znacznie się różnią. Ten rodzaj wojny często, ale niekoniecznie, dotyczy powstańców lub bojówek ruchu oporu, którzy mogą mieć status nielegalnych bojowników przeciwko stałej armii."
    tech_military_theory_6_desc:0 "ISR (lub Intelligence, Surveillance, Reconnaissance) jest zazwyczaj stosowany w odniesieniu do zastosowań wojskowych. ISR jest zintegrowaną funkcją wywiadowczą i operacyjną, która może być zdefiniowana jako skoordynowane nabywanie, przetwarzanie oraz dostarczanie dokładnych, istotnych, aktualnych informacji i danych wywiadowczych w celu wsparcia procesu decyzyjnego dowódcy. Większość rat lądowych, morskich, powietrznych i kosmicznych pełni kluczową rolę w pozyskiwaniu ISR w celu zapewnienia powodzenia operacji."
    tech_military_theory_7_desc:0 "Siły kosmiczne są wojskową gałęzią narodowych sił zbrojnych, które prowadzą operacje wojskowe w przestrzeni kosmicznej i w wojnie kosmicznej."
    tech_military_theory_8_desc:0 "Planowanie strategiczne jest wspomagane przez sztuczną inteligencję."
    tech_military_theory_9_desc:0 "Wojna cyfrowa, podzbiór tego, co nazywamy wojną informacyjną, obejmuje niefizyczne ataki na informacje, procesy informacyjne i infrastrukturę informacyjną, które zagrażają, zmieniają, niszczą, zakłócają lub niszczą informacje i / lub opóźniają, mylą, oszukują i zakłócają przetwarzanie informacji i podejmowanie decyzji."
    tech_military_theory_10_desc:0 "Wojskowi dowodzi potężna sztuczna inteligencja."
    
