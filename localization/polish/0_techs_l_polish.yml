    tech_military_airforce_1_desc:0 "Dwupłaszczyzna jest samolotami z dwoma głównymi skrzydłami ułożonymi jeden nad drugim."
    tech_military_airforce_2_desc:0 "Zamachowiec to wojskowy samolot bojowy, który wykorzystuje broń powietrzną do zrzucania bomb, wystrzeliwania torped lub rozmieszczania rakiet wycieczkowych."
    tech_military_airforce_3_desc:0 "Samolot odrzutowy (lub po prostu odrzutowiec) jest statkiem powietrznym (prawie zawsze statek powietrzny o mocowanym skrzydle) napędzanym przez jeden lub więcej silników odrzutowych."
    tech_military_airforce_4_desc:0 "Pocisk powietrzny to pocisk wystrzelony z samolotu w celu zniszczenia innego samolotu. AAM są zazwyczaj zasilane przez jeden lub więcej silników rakietowych, zazwyczaj stałe zasilane, ale czasami płynne."
    tech_military_airforce_5_desc:0 "Wielofunkcyjny samolot bojowy (MRCA) jest statkiem bojowym przeznaczonym do pełnienia ról w walce. Role te mogą obejmować walkę powietrzną, wsparcie lotnicze, bombardowanie lotnicze, rozpoznanie, wojnę elektroniczną i tłumienie obrony powietrznej."
    tech_military_airforce_6_desc:0 "Samoloty typu Stealth są zaprojektowane w taki sposób, aby uniknąć wykrycia przy użyciu różnych technologii, które zmniejszają odbicie / emisję radarów, podczerwieni, światła widzialnego, widma częstotliwości radiowych (RF) i dźwięku, wszystkich wspólnie znanych jako technologia stealth."
    tech_military_airforce_7_desc:0 "Pocisk powierzchniowo-powietrzny (SAM), znany również jako pocisk ziemia-powietrze (GTAM) lub surface-to-powietrze (SAGW), to pocisk przeznaczony do wystrzelenia z ziemi lub morza w celu zniszczenia samolotów lub innych pocisków."
    tech_military_airforce_8_desc:0 "Sztuczna inteligencja jest używana do latania samolotami wojennymi."
    tech_military_airforce_9_desc:0 "Bezzałogowy pojazd powietrzny (UAV), powszechnie znany jako dron, jest statkiem powietrznym bez jakiegokolwiek ludzkiego pilota, załogi lub pasażerów na pokładzie."
    tech_military_airforce_10_desc:0 "Lotniczy lotniskowiec jest typem statku macierzystego, który może przewozić, odpalać, odzyskiwać i wspierać inne mniejsze statki powietrzne-pasożyty."
    
