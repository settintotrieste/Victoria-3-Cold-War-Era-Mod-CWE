    objective_democratic_victory_cold_war:0 "Demokratyczne zwycięstwo"
    objective_democratic_victory_cold_war_desc:0 "Osiągnąć zwycięstwo dla Zachodniego Bloku. Rozprzestrzeniać demokrację i kapitalizm na całym świecie i zniszczyć komunizm na dobre."
    objective_democratic_victory_cold_war_idle_header:0 "Wygraj zimną wojnę"
    objective_democratic_victory_cold_war_idle_hint:0 "Wyeliminować wszystkich komunistów [concept_super_power] i być jedynym demokratycznym [concept_super_power] pozycji!"
    objective_democratic_victory_cold_war_name_USA:0 "Stany Zjednoczone Ameryki"
    objective_democratic_victory_cold_war_desc_USA:0 "Po ataku Japonii na Pearl Harbor w 1941 roku USA przystąpiły do II wojny światowej po stronie aliantów. Następstwa wojny pozostawiły Stany Zjednoczone i Związek Radziecki jako dwie supermoce świata i doprowadziły do zimnej wojny. Podczas zimnej wojny oba kraje walczyły o dominację ideologiczną, ale unikały bezpośredniego konfliktu wojskowego."
    objective_democratic_victory_cold_war_name_GBR:0 "Zjednoczone Królestwo"
    objective_democratic_victory_cold_war_desc_GBR:0 "Imperium Brytyjskie, na jego wysokości w latach 20-tych XX wieku, obejmowało prawie jedną czwartą światowej masy lądowej i ludności i było największym imperium w historii. Jednak jego zaangażowanie w I wojnę światową i II wojnę światową, skumulowany kryzys i utrata prestiżu doprowadziły do dekolonizacji większości brytyjskich kolonii i ostatecznego końca Imperium."
    objective_democratic_victory_cold_war_name_FRA:0 "Francja"
    objective_democratic_victory_cold_war_desc_FRA:0 "Francja należała do alianckich sił II wojny światowej, ale poddała się i była okupowana przez Oś w 1940 roku. Po wyzwoleniu w 1944 r. utworzono czwartą Republikę, a następnie rozwiązano ją w czasie klęski w wojnie algierskiej. Obecna Piąta Republika powstała w 1958 roku przez Charlesa de Gaulle 'a. Algieria i większość francuskich kolonii stała się niezależna w latach 60. XX wieku, przy czym większość utrzymała ścisłe więzi gospodarcze i wojskowe z Francją."
    objective_democratic_victory_cold_war_name_ROC:0 "Republika Chińska"
    objective_democratic_victory_cold_war_desc_ROC:0 "II wojna światowa zniszczyła Chiny, prowadząc do ogromnej utraty życia i zniszczenia materialnego. Wojna między Chinami a Japonią trwała do czasu kapitulacji Japonii pod koniec II wojny światowej w 1945 r., co doprowadziło do umieszczenia Tajwanu pod chińską administracją. Po II wojnie światowej wojna domowa została wznowiona między obszarami wyzwolonymi przez Republikę Chińską a tymi wyzwolonymi przez komunistów. W 1949 ROC przeniosło swoją stolicę do Tajwanu, aby uniknąć komunistycznego postępu."
    
    objective_non_aligned_victory_cold_war:0 "Zwycięstwo niezrównane"
    objective_non_aligned_victory_cold_war_desc:0 "Udowodnij, że nie tylko Europejczycy czy Amerykanie Północni mogą być potężni na arenie światowej."
    objective_non_aligned_victory_cold_war_idle_header:0 "Zostań niezrównanym [concept_super_power]"
    objective_non_aligned_victory_cold_war_idle_hint:0 "Stań się pierwszym nieeuropejskim i niepółnocnoamerykańskim [concept_super_power] na świecie i nie bądź zgodny ani z Blokiem Wschodnim, ani Zachodnim."
    objective_non_aligned_victory_cold_war_name_HND:0 "Indie"
    objective_non_aligned_victory_cold_war_desc_HND:0 "W 1947 roku brytyjskie imperium indyjskie zostało podzielone na dwa niezależne dominiony, Hinduską większość Dominium Indii i Muzyczną większość Dominium Pakistanu, pośród dużych strat w skali życia i bezprecedensowej migracji. Jej konstytucją, zakończoną w 1950 r., która stworzyła świecką i demokratyczną republikę, było samo wyobrażenie Indii jako niepodległego narodu."
    objective_non_aligned_victory_cold_war_name_YUG:0 "Jugosławia"
    objective_non_aligned_victory_cold_war_desc_YUG:0 "W dniu 6 kwietnia 1941 r. władze Osi najechały na Królestwo. W 1943 r. Demokratyczna Federalna Jugosławia została ogłoszona przez partyzantów. W 1944 roku król Piotr II, mieszkający na wygnaniu, uznał go za legalny rząd. Monarchia została następnie zniesiona w listopadzie 1945 roku. Jugosławia została przemianowana na Federalną Ludową Republikę Jugosławii w 1945 r., kiedy powstał komunistyczny rząd."
    objective_non_aligned_victory_cold_war_name_IDO:0 "Indonezja"
    objective_non_aligned_victory_cold_war_desc_IDO:0 "Japońska okupacja podczas II wojny światowej zakończyła rządy holenderskie i zachęcała do niepodległości. Dwa dni po kapitulacji Japonii w sierpniu 1945 r. Sukarno i Mohammad Hatta wydali proklamację niepodległości indonezyjskiej. Niderlandy próbowały przywrócić swoje rządy, rozpoczynając indonezyjską rewolucję narodową, która zakończyła się w grudniu 1949 r., kiedy to Holendrzy uznali indonezyjską niepodległość w obliczu presji międzynarodowej."
    objective_non_aligned_victory_cold_war_name_EGY:0 "Egipt"
    objective_non_aligned_victory_cold_war_desc_EGY:0 "Większość brytyjskich żołnierzy wycofano do Kanału Sueskiego w 1947 roku, ale nacjonalistyczne, antybrytyjskie uczucia nadal rosły po wojnie. W następstwie katastrofalnego działania Królestwa w czasie I wojny arabsko-izraelskiej nabrały jeszcze większego znaczenia. Wybory w 1950 roku przyniosły zwycięstwo nacjonalistycznej partii Wafd i król został zmuszony do mianowania Mostafy El- Nahas nowym premierem."
    
    objective_communist_victory_cold_war:0 "Zwycięstwo komunistyczne"
    objective_communist_victory_cold_war_desc:0 "Osiągnąć zwycięstwo dla Bloku Wschodniego. Rozprzestrzeniać komunizm na całym świecie i zniszczyć kapitalizm na dobre."
    objective_communist_victory_cold_war_idle_header:0 "Wygraj zimną wojnę"
    objective_communist_victory_cold_war_idle_hint:0 "Wyeliminować wszystkie Demokratyczne [concept_super_power] i być jedynym komunistycznym [concept_super_power] stoiska!"
    objective_communist_victory_cold_war_name_SOV:0 "Związek Radziecki"
    objective_communist_victory_cold_war_desc_SOV:0 "W bezpośrednim okresie powojennym Związek Radziecki odbudował i rozszerzył swoją gospodarkę, zachowując jednocześnie ściśle scentralizowaną kontrolę. Przejął on skuteczną kontrolę nad większością krajów Europy Wschodniej (z wyjątkiem Jugosławii i późniejszej Albanii), zmieniając je w państwa satelitarne. Bojąc się swoich ambicji, sojusznicy Związku Radzieckiego, Wielka Brytania i Stany Zjednoczone, stali się jego wrogami. W następstwie zimnej wojny, obie strony pośrednio walczyły w wojnach proxy."
    objective_communist_victory_cold_war_name_PRC:0 "Chińska Republika Ludowa"
    objective_communist_victory_cold_war_desc_PRC:0 "Po wojnie domowej w Chinach i zwycięstwie komunistycznych sił Mao Zedong nad siłami Kuomintanga Generalissimo Chiang Kaishek, którzy uciekli na Tajwan, Mao Zedong ogłosił 1 października 1949 r. założenie Chińskiej Republiki Ludowej (ChRL). Pod rządami Mao, Chiny przechodziły transformację socjalistyczną ze strony tradycyjnego społeczeństwa chłopskiego, skłaniając się ku ciężkim przemysłom w ramach gospodarki planowanej."
    
