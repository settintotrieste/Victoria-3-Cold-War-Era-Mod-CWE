    concept_dominion_desc:0 "[Concept('concept_recognized_power','$concept_recognized_powers$')] może zmienić słabsze [concept_country] w ich $concept_dominion$ ([concept_subject]). $concept_dominion$ jest bardziej autonomiczny [concept_subject_type], które są w stanie rozpocząć własne [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] i są zmuszone do przyłączenia się do ich [Concept('concept_overlord','$concept_overlord_possessive$')] [Concept('concept_war','$concept_wars$')]. Muszą płacić #v 10%#! z dochodów [concept_treasury] swoim $concept_overlord$ co tydzień."
    
    concept_personal_union_desc:0 "Dwa [Concept('concept_country', '$concept_countries$')] z [SelectLocalization(GetPlayer.IsValid,'concept_personal_union_desc_added','Monarchy')] [concept_law] mogą być połączone razem w $concept_personal_union$ ([concept_subject]), [concept_subject_type] gdzie [Concept('concept_overlord','$concept_overlord_possessive$')] [concept_ruler] jest [concept_head_of_state] w obu $concept_countries$. Obiekt może rozpocząć swój własny [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] i może być zmuszony do dołączenia do swojego $concept_overlord$ [Concept('concept_war','$concept_wars$')]. [concept_diplomatic_pact] pęknie, jeśli $concept_overlord$ zniesie $law_monarchy$. Muszą płacić #v 1%#! z dochodów [concept_treasury] swoim $concept_overlord$ co tydzień."