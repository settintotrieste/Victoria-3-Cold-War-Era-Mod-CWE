    nuclear_accident_1979.t:0 "Wypadek jądrowy na wyspie Trzy Mile"
    nuclear_accident_1979.d:0 "Wypadek na Three Mile Island był atomowym wybuchem reaktora Unit 2 (TMI-2) z elektrowni jądrowej Three Mile Island na rzece Susquehanna w okręgu miejskim Londonderry, w pobliżu Harrisburg, stolicy Pensylwanii w Stanach Zjednoczonych. Wypadek reaktora rozpoczął się 28 marca 1979 roku o 4: 00 rano i uwolnił do środowiska radioaktywne gazy i radioaktywny jod."
    nuclear_accident_1986.t:0 "Katastrofa jądrowa w Czarnobylu"
    nuclear_accident_1986.d:0 "Katastrofa w Czarnobylu rozpoczęła się 26 kwietnia 1986 r. wraz z wybuchem reaktora nr 4 elektrowni jądrowej w Czarnobylu, w pobliżu miasta Pripyat na północy ukraińskiej SSR, w pobliżu granicy z Białymską SSR, w Związku Radzieckim. Po katastrofie Pripyat został porzucony i ostatecznie zastąpiony przez nowe miasto Slavutych."
    nuclear_accident_2011.t:0 "Wypadek jądrowy w Fukushimie"
    nuclear_accident_2011.d:0 "Wypadek jądrowy w Fukushimie był poważnym wypadkiem jądrowym w elektrowni jądrowej Fukuma w Japonii, który rozpoczął się 11 marca 2011 roku. Najbliższą przyczyną wypadku było trzęsienie ziemi i tsunami w Tōhoku w 2011 r., które spowodowało awarię sieci elektrycznej i uszkodziło prawie wszystkie zapasowe źródła energii elektrowni. W następstwie niemożności odpowiedniego schłodzenia reaktorów po wyłączeniu uszkodzonej izolacji i w rezultacie uwalniania radioaktywnych zanieczyszczeń do otaczającego środowiska."
    
