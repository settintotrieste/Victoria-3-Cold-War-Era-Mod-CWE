    ig_armed_forces_economic_ideology.t:0 "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] Zmienia ideologię gospodarczą"
    ig_armed_forces_economic_ideology.d:0 "[SCOPE.sCharacter('armed_forces_ig_leader').GetFullName], lider [SCOPE.gsInterestGroup('armed_forces_ig').GetName], pojawił się, aby wyrazić poparcie dla nowego systemu gospodarczego dla [SCOPE.sCountry('ig_armed_forces_country').GetName]. Proponowany system stanowi radykalne odejście od systemu przyjętego obecnie przez większość rządów. [SCOPE.gsInterestGroup('armed_forces_ig').GetName] uzasadnił to radykalne podejście, twierdząc, że istnieje potrzeba podjęcia zdecydowanych, zdecydowanych i niekonwencjonalnych działań w celu rozwiązania obecnych problemów gospodarczych, które dotykają [SCOPE.sCountry('ig_armed_forces_country').GetName]."
    ig_armed_forces_economic_ideology.f:0 "Zdarzenie to zwalnia zawsze, gdy [SCOPE.gsInterestGroup('armed_forces_ig').GetName] jest w [concept_opposition], jest zły na rząd i gospodarka jest w domyślny lub niezdrowy. Wybrana nowa ideologia ekonomiczna zawsze będzie również polarnym przeciwieństwem ekonomicznej ideologii grupy interesów o najwyższej sile działania w rządzie."
    
    ig_armed_forces_economic_ideology_dictatorship.t:0 "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] Zmienia ideologię gospodarczą"
    ig_armed_forces_economic_ideology_dictatorship.d:0 "W okazaniu lojalności [SCOPE.sCharacter('rulers_scope').GetFullName], lider [SCOPE.gsInterestGroup('armed_forces_ig').GetName], generał [SCOPE.sCharacter('armed_forces_ig_leader').GetFullName], wydał publiczne oświadczenie, chwaląc politykę gospodarczą rządu i zobowiązał się ją poprzeć. Generał ogłosił również, że będzie przeprowadzał przetasowanie wojska, aby proaktywnie usunąć każdego, kto sprzeciwia się rządowi."
    ig_armed_forces_economic_ideology_dictatorship.f:0 "Zdarzenie to zwalnia za każdym razem, gdy [SCOPE.gsInterestGroup('armed_forces_ig').GetName] jest w [concept_government] i jest zadowolony z rządu. Wybrana nowa ideologia ekonomiczna zawsze będzie taka sama, jak w przypadku grupy interesu o najwyższej randze w rządzie."
    ig_armed_forces_ideology_system.2.tt:0 "Przywróć [SCOPE.gsInterestGroup('armed_forces_ig').GetName] zastępując [concept_general] lub [concept_admiral], który nie jest z [concept_ruler] 's [concept_interest_group] lub [SCOPE.gsInterestGroup('armed_forces_ig').GetName]"

