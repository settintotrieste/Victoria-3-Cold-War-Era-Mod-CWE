    algerian_war.t:0 "Algierska wojna o niepodległość"
    algerian_war.d:0 "Wojna algierska była poważnym konfliktem zbrojnym pomiędzy Francją a Algierskim Frontem Wyzwolenia Narodowego w latach 1954-1962, co doprowadziło do uzyskania przez Algierię niepodległości od Francji. Ważna wojna dekolonizacyjna była złożonym konfliktem charakteryzującym się wojną partyzancką i zbrodniami wojennymi."
    angolan_war.t:0 "Wojna Angoli o niepodległość"
    angolan_war.d:0 "Angolan War of Independence, znany jako Luta Armada de Libertação Nacional w Angoli, rozpoczął powstanie przeciwko przymusowej uprawie bawełny i przekształcił się w wielofazową walkę o kontrolę portugalskiej zamorskiej prowincji Angoli wśród trzech ruchów nacjonalistycznych i ruchu separatystycznego."
    mozambican_war.t:0 "Mozambikańska wojna o niepodległość"
    mozambican_war.d:0 "Mozambijska Wojna Niepodległości była konfliktem zbrojnym między partyzantami Mozambiku Frontu Wyzwolenia lub FRELIMO i Portugalii. Wojna oficjalnie rozpoczęła się 25 września 1964 roku i zakończyła zawieszeniem broni 8 września 1974 roku, co doprowadziło do wynegocjowania niepodległości w 1975 roku."
    bissau_guinean_war.t:0 "Wojna Guinea- Bissau o niepodległość"
    bissau_guinean_war.d:0 "Guinea- Bissau War of Independence, czyli Bissau- Guinean War of Independence, był konfliktem o niepodległość zbrojną, który miał miejsce w Portugalii w latach 1963-1974."
    cameroonian_war.t:0 "Wojna o niepodległość w Kamerunie"
    cameroonian_war.d:0 "Wojna w Kamerunie to nazwa walki o niepodległość między ruchem nacjonalistycznym Kameruna a Francją. Ruch ten był prowadzony przez Kameruński Związek Ludowy. Nawet po niepodległości rebelia kontynuowała kształtowanie współczesnej polityki."
    namibian_war.t:0 "Wojna o niepodległość w Namibii"
    namibian_war.d:0 "Wojna graniczna w Republice Południowej Afryki, znana również jako wojna o niepodległość w Namibii, a czasem oznaczona w Republice Południowej Afryki jako wojna w Angoli Bush, była w dużej mierze asymetrycznym konfliktem, który miał miejsce w Namibii (następnie w Republice Południowej Afryki), Zambii i Angoli od 26 sierpnia 1966 do 21 marca 1990."
    kenyan_war.t:0 "Emergency Kenia"
    kenyan_war.d:0 "Bunt Mau Mau, znany również jako powstanie Mau Mau, bunt Mau Mau, lub Emergency Kenia, był wojną w kolonii brytyjskiej Kenii między Kenia Land and Freedom Army, znany również jako Mau Mau, i władz brytyjskich."
    cypriot_war.t:0 "Sytuacja nadzwyczajna Cypru"
    cypriot_war.d:0 "Cypryjska sytuacja nadzwyczajna była konfliktem toczącym się na Cyprze Brytyjskim w okresie od listopada 1955 r. do marca 1959 r. Narodowa Organizacja Cypryjskich Wojowników (EOKA), grecka cypryjska organizacja partyzancka, rozpoczęła w 1955 r. kampanię zbrojną wspierającą koniec brytyjskiego rządu kolonialnego oraz zjednoczenie Cypru i Grecji (Enoza). Opozycja wobec Enozy tureckich Cypryjczyków doprowadziła do utworzenia tureckiej Organizacji Oporu (TMT) wspierającej podział Cypru. Cypryjska sytuacja nadzwyczajna zakończyła się w 1959 r. podpisaniem umów z London-Zürich."
    malayan_emergency.t:0 "Malezyjska sytuacja nadzwyczajna"
    malayan_emergency.d:0 "Malezyjska Awaria była wojną partyzancką toczącą się w Wielkiej Brytanii w Malezji między komunistycznymi bojownikami proniepodległości Narodowej Armii Wyzwolenia Malezji a siłami wojskowymi Federacji Malezyjskiej, Imperium Brytyjskiego i Wspólnoty."
    Malagasy_war.t:0 "Powstanie Malagaskie"
    Malagasy_war.d:0 "Powstanie w Malagazji było nacjonalistycznym buntem przeciwko francuskiemu władcy kolonialnemu na Madagaskarze, trwającym od marca 1947 r. do lutego 1949 r. Wieczorem 29 marca 1947 roku Malagascy nacjonaliści, uzbrojeni głównie w włócznie, rozpoczęli skoordynowane ataki z zaskoczenia na bazy wojskowe i francuskie plantacje we wschodniej części wyspy, skupione wokół Moramangi i Manakary. Sprawa nacjonalistyczna została szybko przyjęta na południu i rozprzestrzeniła się na wyżyny centralne i stolicę Antananarivo w następnym miesiącu, a liczba nacjonalistycznych wojowników malgaskich szacowana na ponad milion."
    
    historical_colonial_wars.option.1:0 "Zmiażdżyć ich nikczemny bunt!"
    historical_colonial_wars.option.2:0 "Poddaj się rebeliantom."
    
    eritrean_war.t:0 "Erytrejska wojna o niepodległość"
    eritrean_war.d:0 "Erytrejska wojna o niepodległość była wojną o niepodległość, którą erytrejscy bojownicy o niepodległość walczyli z kolejnymi etiopskimi rządami od 1 września 1961 r. do 24 maja 1991 r."
    congolese_war.t:0 "Kryzys w Kongo"
    congolese_war.d:0 "Kryzys w Kongo był okresem politycznych wstrząsów i konfliktów w latach 1960-1965 w Republice Konga. Kryzys rozpoczął się prawie natychmiast po tym, jak Kongo stało się niezależne od Belgii i nieoficjalnie zakończyło się wraz z całym krajem pod rządami Joseph- Désiré Mobutu."
    yugoslav_war.SLO.t:0 "Niezależność Słowenii?"
    yugoslav_war.SLO.d:0 "Słowenia ogłosiła niepodległość i opuściła Socjalistyczną Federalną Republikę Jugosławii w dniu 25 czerwca 1991 r. W referendum, które odbyło się 23 grudnia 1990 r., 88,2% słoweńskich wyborców głosowało za niepodległością."
    yugoslav_war.CRO.t:0 "Niezależność Chorwacji?"
    yugoslav_war.CRO.d:0 "W dniu 25 czerwca 1991 r. kraj ten ogłosił niepodległość od SFRJ, kończąc wysiłki zmierzające do zakończenia swojego statusu republiki."
    yugoslav_war.BOS.t:0 "Niezależność Bośni?"
    yugoslav_war.BOS.d:0 "Po deklaracji suwerenności z dnia 15 października 1991 r. odbyło się 29 lutego i 1 marca 1992 r. referendum w sprawie niepodległości od Jugosławii. Referendum zostało bojkotowane przez znaczną większość bośniackich Serbów, a więc frekwencja wyborcza wyniosła 64%, z czego 98% głosowało za przyjęciem wniosku."
    yugoslav_war.KOS.t:0 "Niezależność Kosowa?"
    yugoslav_war.KOS.d:0 "Zgromadzenie Prowincji, które zostało rozwiązane w 1989 r. przez władze serbskie, ale którego członkowie albańscy nadal spotykali się pod ziemią, w dniu 22 września 1991 r. ogłosiło Republikę Kosowską suwerennym i niezależnym państwem. Ponad 99% wyborców głosowało za niepodległością, przy 87% frekwencji."
    yugoslav_war.MCD.t:0 "Niepodległość Macedonii?"
    yugoslav_war.MCD.d:0 "W publicznym referendum, które odbyło się 8 września 1991 r., 95% głosujących poparło niepodległość Macedonii. Albańczycy etniczni bojkotowali referendum w proteście przeciwko ich postrzeganemu gorszemu statusowi konstytucyjnemu. Na początku października Komitet Konstytucyjny przyjął ostateczny projekt nowej konstytucji."
    chechen_war.RUS.t:0 "Czeczeńska Niepodległość?"
    chechen_war.RUS.d:0 "Pierwsza wojna czeczeńska, zwana również pierwszą wojną rusko-czeczeńską, była walką o niepodległość prowadzoną przez Czeczeńską Republikę Ichkerii przeciwko Federacji Rosyjskiej od 11 grudnia 1994 do 31 sierpnia 1996."
    kurdish_war.IRQ.t:0 "Kurdyjska Niepodległość?"
    kurdish_war.IRQ.d:0 "Powstania irackie w 1991 r. były powstaniami etnicznymi i religijnymi przeciwko reżimowi Saddama Husseina w Iraku, którym przewodzili Shi 'ici i Kurdowie. Powstania trwały od marca do kwietnia 1991 roku po zawieszeniu broni po zakończeniu wojny w Zatoce Perskiej."
    gazan_war.PAL.t:0 "Bitwa o Gazę?"
    gazan_war.PAL.d:0 "W dniu 7 października 2023 r. w Strefie Gazy i wokół niej miał miejsce konflikt zbrojny między Izraelem a palestyńskimi grupami bojowymi kierowanymi przez Hamas. Zaczęło się, gdy Hamas zaatakował południowego Izraela ze Strefy Gazy."
    cypriot_war.CYP.t:0 "Powstanie Północnego Cypru"
    cypriot_war.CYP.d:0 "Problem cypryjski jest trwającym sporem między grecką społecznością cypryjską, która kieruje Republiką Cypryjską i turecką społecznością cypryjską na północy wyspy, gdzie rozmieszczane są oddziały Republiki Turcji."
    isis_war.t:0 "Powstanie ISIS"
    isis_war.d:0 "Państwo islamskie zyskało światową popularność w 2014 r., kiedy to jego bojownicy podbili duże terytoria w północno-zachodnim Iraku i wschodniej Syrii, przy pomocy wojny domowej w Syrii. Do końca 2015 r. zarządzał obszarem o szacowanej liczbie ludności 12 milionów osób, gdzie egzekwował swoją interpretację prawa islamskiego, zarządzał rocznym budżetem w wysokości ponad 1 mld USD i miał pod dowództwem ponad 30 000 bojowników. Po latach intensywnej walki z amerykańskimi, irackimi i kurdyjskimi siłami, do 2019 roku utracił wszystkie swoje terytorium Bliskiego Wschodu i powrócił do taktyki rebeliantów w regionach, które kiedyś kontrolował."
    biafran_war.NGE.t:0 "Wojna w Biafranie?"
    biafran_war.NGE.d:0 "Wojna w Biafrze była wojną domową między Nigerią a Republiką Biafry, państwem secesyjnym, które zadeklarowało niepodległość Nigerii w 1967 roku. Biafra reprezentował nacjonalistyczne aspiracje grupy etnicznej Igbo, której przywództwo uważało, że nie mogą one dłużej współistnieć z rządem federalnym zdominowanym przez interesy muzułmańskiego Hausa- Fulanis z północnej Nigerii."
    bougainville_war.PNG.t:0 "Konflikt Bougainville"
    bougainville_war.PNG.d:0 "Konflikt w Bougainville, znany również jako wojna secesyjna w Bougainville, był wielopłaszczyznowym konfliktem zbrojnym, toczącym się w latach 1988-1998 w prowincji North Solomons w Papui Nowej Gwinei (PNG) między PNG a secesyjnymi siłami Rewolucyjnej Armii Bougainville (BRA) oraz między BRA a innymi grupami zbrojnymi na Bougainville."
    Cabinda_war.ANG.t:0 "Wojna Cabinda"
    Cabinda_war.ANG.d:0 "Cabinda Wojna jest separatystą, prowadzonym przez Front Wyzwolenia Enklawy Kabindy (FLEC) przeciwko rządowi Angoli. FLEC ma na celu przywrócenie samozwańczej Republiki Kabindy, znajdującej się w granicach prowincji Cabinda w Angoli."
    Tigray_war.ETH.t:0 "Wojna Tygrysów"
    Tigray_war.ETH.d:0 "Wojna Tygrysów była konfliktem zbrojnym trwającym od 3 listopada 2020 r. do 3 listopada 2022 r. Wojna toczyła się przede wszystkim w regionie Tigray w Etiopii między siłami sprzymierzonymi z etiopskim rządem federalnym i Erytreą z jednej strony, a Tygrajskim Frontem Wyzwolenia Ludowego (TPLF) z drugiej."
    yemeni_war.YEM.t:0 "Wojna secesyjna Jemenu"
    yemeni_war.YEM.d:0 "Wojna domowa jemeńska to wielostronna wojna domowa, która rozpoczęła się pod koniec 2014 roku, głównie między Rashad Al- Alimi - przewodniczącą Rady Prezydenckiej a Mahdi Al- Mashat- przewodniczącą Najwyższej Rady Politycznej, wraz z ich zwolennikami i sojusznikami. Obaj twierdzą, że stanowią oficjalny rząd Jemenu. Wojna domowa rozpoczęła się we wrześniu 2014 r., kiedy siły Houthi przejęły stolicę Sanaa, po której nastąpiło szybkie przejęcie rządu przez Houthi."
    Aceh_war.IDO.t:0 "Napad w Acehu"
    Aceh_war.IDO.d:0 "Powstanie w Acehu było konfliktem toczonym przez Ruch Wolnego Acehu (GAM) w latach 1976-2005, którego celem było uczynienie prowincji Aceh niezależną od Indonezji. Po silnej ofensywie wojskowej w 2003 r. i trzęsieniu ziemi na Oceanie Indyjskim w 2004 r. osiągnięto porozumienie pokojowe i zakończono powstanie."
    Kurdish_war.IRQ.t:0 "Powstanie kurdyjskie"
    Kurdish_war.IRQ.d:0 "Powstania irackie w 1991 r. były powstaniami etnicznymi i religijnymi przeciwko reżimowi Saddama Husseina w Iraku, którym przewodzili Shi 'ici i Kurdowie. Powstania trwały od marca do kwietnia 1991 roku po zawieszeniu broni po zakończeniu wojny w Zatoce Perskiej. Większość nieskoordynowanych rebelii była napędzana przez przekonanie, że iracki prezydent Saddam Hussein stał się podatny na zmiany reżimu."
    LTTE_war.SRL.t:0 "Sri Lanka Wojna domowa"
    LTTE_war.SRL.d:0 "Sri Lanka Cywilne Wojna domowa toczyła się w Sri Lance w latach 1983-2009. Począwszy od 23 lipca 1983 r., był to przerywany powstanie przeciwko rządowi przez Tygrysy Wyzwolenia Tamilskiego Tygrysa Prabhakaranowego (LTTE). LTTE walczyło o utworzenie niezależnego Tamilskiego państwa o nazwie Tamil Eelam w północno-wschodniej części wyspy ze względu na ciągłą dyskryminację i brutalne prześladowania wobec Tamilów Sri Lanki przez rząd Sri Lanki zdominowany przez Sinhalę."
    Darfur_war.SUD.t:0 "Wojna w Darfurze"
    Darfur_war.SUD.d:0 "Wojna w Darfurze była poważnym konfliktem zbrojnym w regionie Darfuru w Sudanie, który rozpoczął się w lutym 2003 r., kiedy to Ruchu Wyzwolenia Sudanu (SLM) i Ruchu Wymiaru Sprawiedliwości i Równości (JEM) rozpoczęły walkę z rządem Sudanu, który oskarżono o prześladowanie niearabskiej ludności Darfuru."
    Zapatista_Uprising.t:0 "Powstanie Zapatysty"
    Zapatista_Uprising.d:0 "1 stycznia 1994 r. Armia Wyzwolenia Narodowego Zapatysta (EZLN) koordynowała 12-dniowe powstanie w stanie Chiapas w Meksyku w proteście przeciwko uchwaleniu Północnoamerykańskiej Umowy Wolnego Handlu. Rebelianci zajęli miasta i miasta w Chiapas, uwalniając więźniów i niszcząc rekordy lądowe. Po bitwach z meksykańską armią i policją 12 stycznia doszło do zawieszenia broni. Zginęło około 300 osób."
    moro_war.PHI.t:0 "Konflikt Moro"
    moro_war.PHI.d:0 "Konflikt z Moro był powstaniem w regionie Mindanao na Filipinach, w którym uczestniczyło wiele grup zbrojnych. Podstawowa przyczyna konfliktu Moro jest związana z długą historią oporu narodu Bangsamoro przeciwko zagranicznym rządom, w tym amerykańskiej aneksji Filipin w 1898 roku."
    CCW_war.ROC.t:0 "Bitwa o wyspę Hainan"
    CCW_war.ROC.d:0 "Bitwa o wyspę Hainan miała miejsce w 1950 roku, podczas ostatniej fazy chińskiej wojny domowej. W dniu 16 kwietnia Chińska Republika Ludowa (ChRL) przeprowadziła atak amfibii na wyspę Hainan, wspomagany przez ruch komunistyczny Hainan, który kontrolował większość wnętrza wyspy, podczas gdy Republika Chińska (ROC) kontrolowała wybrzeże; ich siły skupiały się na północy w pobliżu Haikou i były zmuszone do odwrotu na południe po lądowaniu. Komuniści zabezpieczyli południowe miasta Hainan do końca miesiąca i ogłosili zwycięstwo 1 maja."
    chinese_civil_wars.option.1:0 "Przerwać wojnę w Hainan"
    chinese_civil_wars.option.2:0 "Do Hainan, potem do Tajwanu!"
    maluku_war.IDO.t:0 "Powstanie Południowego Maluku"
    maluku_war.IDO.d:0 "W dniu 25 kwietnia 1950 r. w Ambon i Seram, w dużej mierze protestancki i proholenderski Południowy Molukan, który od dawna przyczynił się do powstania Armii Królewskich Niderlandów Wschodnich Indii (KNIL), ogłosił niepodległość Republiki Południowego Maluku. To nie zostało potwierdzone przez Sukarno i na jego rozkaz, indonezyjski wojsko najechał Moluccan wyspy Buru i części wyspy Ceram."
    khuzestan_war.PER.t:0 "Powstanie w Khuzestanie"
    khuzestan_war.PER.d:0 "Powstanie w Khuzestanie w 1979 r. było jednym z ogólnokrajowych powstań w Iranie, które wybuchło w następstwie rewolucji irańskiej. Niepokoje były karmione arabskimi żądaniami autonomii. Powstanie zostało skutecznie stłumione przez irańskie siły bezpieczeństwa, co spowodowało śmierć ponad stu osób po obu stronach."
    azawad_war.MAL.t:0 "Wojna w Mali"
    azawad_war.MAL.d:0 "W dniu 22 marca 2012 r. prezydent Amadou Toumani Touré został zlikwidowany w wyniku zamachu stanu w związku z jego radzeniem sobie z kryzysem, na miesiąc przed wyborami prezydenckimi. Zbuntowani żołnierze, nazywający się Krajowym Komitetem Odbudowy Demokracji i Państwa (CNRDR), przejęli kontrolę i zawiesili konstytucję Mali. W wyniku niestabilności po zamachu stanu trzy największe miasta północne Mali - Kidal, Gao i Timbuktu - zostały opanowane przez rebeliantów w ciągu trzech kolejnych dni. W dniu 5 kwietnia 2012 r., po schwytaniu Douentzy, MNLA stwierdziła, że osiągnęła swoje cele i odwołała swoją ofensywę. Następnego dnia ogłosiła niepodległość północnego Mali od reszty kraju, zmieniając nazwę na Azawad."
    kurdish_war.PER.t:0 "Bunt kurdyjski"
    kurdish_war.PER.d:0 "Bunt kurdyjski w 1979 r. w Iranie był jednym z największych w kraju powstania przeciwko nowemu państwu po rewolucji irańskiej. Bunt kurdyjski rozpoczął się w połowie marca, zaledwie dwa miesiące po zakończeniu rewolucji i był jednym z najbardziej intensywnych rebelii kurdyjskich we współczesnym Iranie."
    balochistan_war.PAK.t:0 "Bunt w Balochistanie"
    balochistan_war.PAK.d:0 "Czwarty konflikt w Balochistanie był czteroletnim konfliktem wojskowym w Balochistanie, największej prowincji Pakistanu, pomiędzy separatystami i plemionami armii pakistańskiej i Balochu, który trwał od 1973 do 1977 roku. Konflikt rozpoczął się w 1973 roku krótko po tym jak ówczesny prezydent Pakistanu Zulfikar Ali Bhutto zwolnił wybrany rząd prowincji Balochistan pod pretekstem, że broń została odkryta w irackiej ambasadzie, rzekomo dla rebeliantów Balocha. W następstwie protestu przeciwko zwolnieniu właściwie wybranego rządu, wezwano również do secesji Balochistanu, która odbyła się przez Bhutto, który nakazał wkroczyć do prowincji armii pakistańskiej."
    chechen_war_2.RUS.t:0 "Druga wojna czeczeńska"
    chechen_war_2.RUS.d:0 "Drugi Czeczen Wojna miała miejsce w Czeczenii i regionach przygranicznych Kaukazu Północnego między Federacją Rosyjską a Czeczeńską Republiką Ichkerii od sierpnia 1999 r. do kwietnia 2009 r. W sierpniu 1999 r. zbuntowani islamiści z Czeczenii infiltrowali Dagestan w Rosji. Później we wrześniu doszło do zamachów bombowych w rosyjskich miastach, zabijając ponad 300 osób. Władze rosyjskie szybko obwiniały Czeczenów za zamachy bombowe, chociaż żaden Czeczen, dowódca polowy lub inny, nie wziął odpowiedzialności za ataki. Podczas pierwszej kampanii rosyjskie wojskowe i prorosyjskie czeczeńskie siły paramilitarne stanęły w obliczu czeczeńskich separatystów w otwartej walce i zajęły czeczeńską stolicę Grozny po zimowym oblężeniu trwającym od grudnia 1999 do lutego 2000 roku."
    bosnian_war.BOS.t:0 "Wojna Bośniacka"
    bosnian_war.BOS.d:0 "Wojna bośniacka była międzynarodowym konfliktem zbrojnym, który miał miejsce w Bośni i Hercegowinie w latach 1992-1995. Wojna jest powszechnie postrzegana jako rozpoczęta w dniu 6 kwietnia 1992 r., po kilku wcześniejszych brutalnych incydentach. Zakończyło się 14 grudnia 1995, kiedy podpisano porozumienie z Dayton. Głównymi wojownikami były siły Republiki Bośni i Hercegowiny, Republiki Herzeg- Bośni oraz Republiki Srpskiej, a ostatnie dwa podmioty były protopaństwami prowadzonymi i dostarczanymi odpowiednio przez Chorwację i Serbię."
    
    historical_civil_wars.option.1:0 "Rozpocząć wojnę!"
    historical_civil_wars.option.2:0 "Weź pokojową opcję."
    
    historical_abolish_monarchy.t:0 "Zniesienie Monarchii [SCOPE.sCountry('monarch_home_country').GetAdjective]?"
    historical_abolish_monarchy.d:0 "[SCOPE.sCountry('abolishing_monarchy_country').GetName] jest obecnie monarchią z [SCOPE.sCountry('monarch_home_country').GetAdjective] monarchą. W tym okresie jednak monarchia została zastąpiona prezydentem [SCOPE.sCountry('abolishing_monarchy_country').GetAdjective]. Powinniśmy podążać za historią i robić to samo?"
    historical_abolish_monarchy.option.1:0 "Tak, monarchia jest bezużytecznym reliktem przeszłości."
    historical_abolish_monarchy.option.2:0 "Nie, kochamy monarchię!"
    
    1950_recession.t:0 "Recesja powojenna"
    1950_recession.d:0 "The 1949 recession was a brief economic downturn which began shortly after President Truman's "Fair Deal" economic reforms. It is said that the aftermath of the end of World War II was the main cause of the recession."
    1950_recession.f:0 "Jest to wymówka w grze, dlaczego gospodarka potrzebuje około 1 roku na stabilizację."
    1971_bretton_woods_system.t:0 "Koniec systemu Bretton Woods?"
    1971_bretton_woods_system.d:0 "Negatywny bilans płatniczy, rosnący dług publiczny spowodowany programami wojny wietnamskiej i wielkiego społeczeństwa oraz inflacja pieniężna Rezerwy Federalnej spowodowały, że dolar stał się coraz bardziej przeceniony. W 1971 roku coraz więcej dolarów było drukowanych w Waszyngtonie, a następnie pompowanych za granicą, aby zapłacić za wydatki rządowe na programy wojskowe i społeczne. W ciągu pierwszych sześciu miesięcy 1971 roku, majątek na USD22 miliardów uciekł z USA W odpowiedzi, 15 sierpnia 1971, Nixon wydał zarządzenie wykonawcze 11615 jednostronnie zamykając złote okno, czyniąc dolara inkabriolet do złota bezpośrednio, z wyjątkiem na otwartym rynku."
    1971_bretton_woods_system.f:0 "To wydarzenie historyczne."
    1971_bretton_woods_system.1:0 "Zakończ system Bretton Woods"
    1971_bretton_woods_system.2:0 "Zachowaj system za wszelką cenę!"
    2000_new_year.t:0 "Świt Nowego Millennium"
    2000_new_year.d:0 "2000 (MM) was a century leap year starting on Saturday of the Gregorian calendar. The year 2000 is sometimes abbreviated as "Y2K" (the "Y" stands for "year", and the "K" stands for "kilo" which means "thousand"). The year 2000 was the subject of Y2K concerns, which are fears that computers would not shift from 1999 to 2000 correctly. However, by the end of 1999, many companies had already converted to new, or upgraded, existing software. Some even obtained Y2K certification. As a result of massive effort, relatively few problems occurred."
    2000_new_year.f:0 "Jeśli rok 2000 może pomóc nam przenieść się w przyszłość, to w porządku, ale obawiam się, że ludzie widzą to jako pełny przystanek i że można wziąć duży oddech później - nie możesz."
    communist_economic_liberalisation.t:0 "Socjalizm z cechami [ROOT.GetCountry.GetAdjectiveNoFlag]?"
    communist_economic_liberalisation.d:0 "Ze względu na słaby stan gospodarki [ROOT.GetCountry.GetAdjectiveNoFlag] zaproponowano, aby rząd liberalizował gospodarkę krajową, aby położyć kres w pełni planowanej gospodarce i pozwolić prywatnym przedsiębiorstwom. Taki kierunek działań obiecuje rozwiązać obecne problemy gospodarcze, które nękają ten kraj."
    communist_economic_liberalisation.f:0 "Wydarzenie to powstało, ponieważ gospodarka [ROOT.GetCountry.GetAdjectiveNoFlag] jest niezdrowa."
    SOV_Kosygin_Reforms.t:0 "Reforma Gospodarcza Kosygin?"
    SOV_Kosygin_Reforms.d:0 "Reforma gospodarcza Kosygin była zestawem planowanych zmian w gospodarce ZSRR. Głównym elementem tych zmian było wprowadzenie rentowności i sprzedaży jako dwóch kluczowych wskaźników sukcesu przedsiębiorstwa. Niektóre zyski przedsiębiorstwa trafiłyby do trzech funduszy, wykorzystywanych do nagradzania pracowników i rozszerzania działalności, większość trafiłaby do budżetu centralnego. Odzwierciedlają one pewne wieloletnie życzenia projektantów gospodarczych zorientowanych matematycznie na ZSRR i zainicjowały przejście na większą decentralizację w procesie planowania gospodarczego."
    Indian_Economic_Liberalisation.t:0 "Liberalizacja gospodarcza w Indiach?"
    Indian_Economic_Liberalisation.d:0 "Liberalizacja gospodarcza w Indiach odnosi się do szeregu zmian politycznych mających na celu otwarcie gospodarki kraju na świat, w celu zwiększenia jej ukierunkowania na rynek i konsumpcji. Celem było zwiększenie roli inwestycji prywatnych i zagranicznych, które były postrzegane jako sposób na osiągnięcie wzrostu gospodarczego i rozwoju. Chociaż w 1966 r. i na początku lat 80-tych podjęto pewne próby liberalizacji, w 1991 r. zainicjowano bardziej szczegółową liberalizację."
    HUN_NEM_Reforms.t:0 "Nowy mechanizm gospodarczy?"
    HUN_NEM_Reforms.d:0 "Nowy mechanizm gospodarczy (NEM) był ważną reformą gospodarczą rozpoczętą w Republice Ludowej Węgier w 1968 r. W latach 1972-1978 został ograniczony przez dominujące wiatry polityki Bloku Wschodniego. W następnej dekadzie, do czasu zakończenia rewolucji w 1989 r., zasady NEM nadal miały wpływ na węgierską gospodarkę, nawet w przypadkach, w których nazwa NEM nie została podkreślona. Z powodu NEM Węgry w latach 80-tych miały wyższy stosunek mechanizmów rynkowych do planowania centralnego niż jakakolwiek inna gospodarka bloku wschodniego."
    PRC_GLF_Reforms.t:0 "Wielki skok?"
    PRC_GLF_Reforms.d:0 "W latach 1958-1962, pod przewodnictwem Chińskiej Partii Komunistycznej (CCP), w ramach Chińskiej Republiki Ludowej (ChRL) zorganizowano kampanię gospodarczą i społeczną. Przewodniczący partii Mao Zedong rozpoczął kampanię na rzecz odbudowy kraju z gospodarki rolniczej w uprzemysłowione społeczeństwo poprzez tworzenie ludzkich gmin. Mao orzekł, że należy zwiększyć wysiłki na rzecz zwiększenia plonów zbóż i wprowadzenia przemysłu na wieś."
    SOV_VLC_Reforms.t:0 "Kampania Virgin Lands?"
    SOV_VLC_Reforms.d:0 "Kampania Virgin Lands była planem Nikity Chruszczowa z 1953 roku, aby dramatycznie zwiększyć produkcję rolną Związku Radzieckiego w celu złagodzenia niedoborów żywności nękających radziecką ludność. Setki tysięcy młodych wolontariuszy osiedliło się i uprawiało obszary zachodniej Syberii i północnego Kazachstanu. Podczas gdy program ostatecznie stał się ogromną katastrofą dla radzieckiego rolnictwa, początkowo odniósł sukces."
    EGR_NES_Reforms.t:0 "Nowy system gospodarczy"
    EGR_NES_Reforms.d:0 "Nowy system gospodarczy był polityką gospodarczą realizowaną przez rządzącą Partię Jedności Socjalistycznej (SED) Niemieckiej Republiki Demokratycznej (NRD) w 1963 r. Jej celem było zastąpienie systemu planów pięcioletnich, które były wykorzystywane do prowadzenia gospodarki NRD od 1951 roku. System został wprowadzony przez Waltera Ulbrichta w celu poprawy funkcjonowania istniejącego centralnego planowania, tak aby gospodarka mogła być prowadzona w sposób jak najbardziej efektywny."
    SOV_economic_perestroika.t:0 "Ustawa o spółdzielniach?"
    SOV_economic_perestroika.d:0 "Ustawa o spółdzielniach, uchwalona w maju 1988 r., była być może najbardziej radykalną z reform gospodarczych na początku ery Gorbaczowa. Po raz pierwszy od czasu zniesienia w 1928 r. nowej polityki gospodarczej Vladimira Lenina, ustawa zezwala na własność prywatną przedsiębiorstw w sektorze usług, produkcji i gospodarki leśnej."
    BUL_NEM_Reforms.t:0 "Nowy system zarządzania?"
    BUL_NEM_Reforms.d:0 "Specific incentives to reform were shortages of labour and energy and the growing importance of foreign trade in the "thaw" years of the mid-1960s. Consequently, in 1962 the Fourth Five-Year Plan began an era of economic reform that brought a series of new approaches to the old goal of intensive growth. In industry the "New System of Management" was introduced in 1964 and lasted until 1968. This approach intended to streamline economic units and make enterprise managers more responsible for performance."
    CHI_USA_Investment.t:0 "Promowanie inwestycji zagranicznych w Chinach?"
    CHI_USA_Investment.d:0 "Podczas zimnej wojny znaczący segment chińskiego handlu z Trzecim Światem był finansowany z dotacji, kredytów i innych form pomocy. Jednakże po śmierci Mao Zedong w 1976 r. wysiłki te zostały cofnięte. Po którym handel z krajami rozwijającymi się stał się nieistotny, choć w tym czasie, Hongkong i Tajwan zaczęły pojawiać się jako główni partnerzy handlowi. Ponieważ reformy gospodarcze rozpoczęły się pod koniec lat siedemdziesiątych, Chiny dążyły do decentralizacji swojego systemu handlu zagranicznego w celu włączenia się do międzynarodowego systemu handlowego."
    DAI_USA_Investment.t:0 "Promowanie inwestycji zagranicznych w Wietnamie?"
    DAI_USA_Investment.d:0 "W 1990 r. uchwalono ustawę o przedsiębiorstwach prywatnych, która stanowiła podstawę prawną dla przedsiębiorstw prywatnych, natomiast ustawa o spółkach uznała spółkę joint-stock i spółkę z ograniczoną odpowiedzialnością. W tym samym roku Strona rozpoczęła dyskusję na temat możliwości prywatyzacji przedsiębiorstw państwowych (SOE), a także normalizacji stosunków z Chińską Republiką Ludową. Następnie konstytucja z 1992 r. oficjalnie uznała rolę sektora prywatnego. Podczas gdy handel zagraniczny był centralnie kontrolowany przez państwo, państwo zaczęło poluzować kontrolę handlu zagranicznego."
    SOV_USA_Investment.t:0 "Promowanie inwestycji zagranicznych w Związku Radzieckim?"
    SOV_USA_Investment.d:0 "Gorbaczow przyniósł perestroikę do zagranicznego sektora gospodarczego Związku Radzieckiego za pomocą środków, które sowieccy ekonomiści uznali wtedy za śmiałe. Jego program praktycznie zlikwidował monopol, który Ministerstwo Handlu Zagranicznego miało w większości operacji handlowych. Pozwoliła ministerstwom różnych branż przemysłowych i rolniczych prowadzić handel zagraniczny w sektorach, za które odpowiadają, a nie działać pośrednio poprzez biurokrację organizacji ministerstwa handlu. Ponadto organizacjom regionalnym i lokalnym oraz indywidualnym przedsiębiorstwom państwowym zezwolono na prowadzenie handlu zagranicznego."
    PRC_LRR_Reforms.t:0 "Ruch Reform Ziemi?"
    PRC_LRR_Reforms.d:0 "Ruch reformujący ziemię był masowym ruchem kierowanym przez lidera Partii Komunistycznej Chin Mao Zedong w późnej fazie chińskiej wojny domowej po II wojnie chińsko-japońskiej, która zakończyła się w 1945 r. i na początku Chińskiej Republiki Ludowej, która osiągnęła redystrybucję ziemi na rzecz chłopów. Właściciele - których status został teoretycznie określony przez procent dochodu uzyskanego z eksploatacji w przeciwieństwie do pracy - skonfiskowali swoje grunty i zostali poddani masowemu zabijaniu przez CCP i byłych najemców, z szacowaną liczbą ofiar od setek tysięcy do milionów."
    NVM_LRR_Reforms.t:0 "Kampania na rzecz reformy gruntów?"
    NVM_LRR_Reforms.d:0 "W roku 1953 zwolniono szereg dekretów i ustaw dotyczących reformy gruntów. Centralna komisja VWP oceniła możliwość przejścia do ostatniej fazy rewolucji lądowej: redystrybucję gruntów rolnych, a następnie najistotniejszą ustawę o reformie gruntów opublikowaną w dniu 19 grudnia 1953 r., którą można uznać za platformę i założenie reformy gruntów. Wkrótce po uchwaleniu ustawy w kongresie krajowym, w dniach od grudnia 1953 r. do marca 1954 r. w prowincji Thai Nguyen miała miejsce eksperymentalna fala reformy gruntów. Reforma gruntów następnie rozszerzyła się na większe obszary o pięć fal."
    SRL_NEM_Reforms.t:0 "Reformy gospodarcze Sri Lanki?"
    SRL_NEM_Reforms.d:0 "Junius Richard Jayewardene był prawnikiem Sri Lanki, urzędnikiem publicznym i obywatelem stanu, który w latach 1977-1978 pełnił funkcję premiera Sri Lanki, a w latach 1978-1989 był drugim prezydentem Sri Lanki. Kontrowersyjna postać w historii Sri Lanki, podczas gdy otwarty system gospodarczy, który wprowadził w 1978 roku, wyprowadził kraj z zawirowań gospodarczych Sri Lanki, był wynikiem poprzednich zamkniętych polityk gospodarczych."
    PER_NEM_Reforms.t:0 "Biała Rewolucja?"
    PER_NEM_Reforms.d:0 "Biała Rewolucja była dalekosiężną serią reform, których wynikiem była agresywna modernizacja imperialnego stanu Iran, rozpoczęta 26 stycznia 1963 roku przez Shah, Mohammad Reza Pahlavi, który trwał do 1979 roku. Reformy te doprowadziły do ogromnej redystrybucji bogactwa do klasy robotniczej Iranu, gwałtownego wzrostu gospodarczego w kolejnych dziesięcioleciach, szybkiej urbanizacji i dekonstrukcji irańskich feudalnych zwyczajów."
    european_welfare_state.t:0 "Państwo opieki społecznej [ROOT.GetCountry.GetAdjectiveNoFormatting]?"
    european_welfare_state.d:0 "Gospodarka polityczna Europy została zdefiniowana od lat 50. XX wieku przez rozwój w każdym kraju europejskim bardziej lub mniej kompleksowego modelu opieki społecznej, w ramach którego państwo przyjęło kluczową rolę w zapewnianiu szeregu świadczeń społecznych, z których najbardziej kosztowne są emerytury, wsparcie dla ubogich, mieszkalnictwo socjalne i opieka zdrowotna."
    PER_ELR_Reforms.t:0 "Irańska liberalizacja gospodarcza?"
    PER_ELR_Reforms.d:0 "Ali Akbar Hashimi Bahramani Rafsanjani był irańskim politykiem i pisarzem, który w latach 1989-1997 był czwartym prezydentem Iranu. Wspierał kapitalistyczną pozycję wolnorynkową na rynku krajowym, faworyzując prywatyzację państwowych gałęzi przemysłu oraz umiarkowaną pozycję międzynarodową, dążąc do uniknięcia konfliktu ze Stanami Zjednoczonymi i Zachodem."
    ISR_ELR_Reforms.t:0 "Izraelska liberalizacja gospodarcza?"
    ISR_ELR_Reforms.d:0 "Rabin significantly reformed Israel's economy, as well as its education and healthcare systems. His government significantly expanded the privatisation of business, moving away from the country's traditionally socialised economy. In 1993, his government set up the "Yozma" program, under which attractive tax incentives were offered to foreign venture capital funds that invested in Israel and promised to double any investment with government funding. As a result, foreign venture capital funds invested heavily in the growing Israeli high-tech industry, contributing to Israel's economic growth and status as a world leader in high-tech."
    oil_crisis_1973.t:0 "Pierwszy kryzys naftowy?"
    oil_crisis_1973.d:0 "In October 1973, the Organization of Arab Petroleum Exporting Countries (OAPEC) announced that it was implementing a total oil embargo against the countries who had supported Israel at any point during the 1973 Yom Kippur War, which began after Egypt and Syria launched a large-scale surprise attack in an ultimately unsuccessful attempt to recover the territories that they had lost to Israel during the 1967 Six-Day War. After it was implemented, the embargo caused an oil crisis, or "shock", with many short- and long-term effects on the global economy as well as on global politics."
    oil_crisis_1979.t:0 "Drugi kryzys naftowy?"
    oil_crisis_1979.d:0 "Spadek produkcji ropy w następstwie rewolucji irańskiej doprowadził do kryzysu energetycznego w 1979 roku. Mimo że światowa podaż ropy zmniejszyła się jedynie o około cztery procent, reakcja rynków ropy naftowej drastycznie podniosła cenę ropy naftowej w ciągu najbliższych 12 miesięcy, ponad podwoiła ją do $39.50 per barrel ($ 248 / m3). Nagły wzrost cen związany był z niedoborem paliwa podobnym do kryzysu naftowego z 1973 r."
    GUA_Land_Reforms.t:0 "Enact Decreto 900?"
    GUA_Land_Reforms.d:0 "Dekret 900 był ustawą o reformie terenów gwatemalskich uchwaloną 17 czerwca 1952 roku w czasie rewolucji gwatemalskiej. Ustawa została wprowadzona przez prezydenta Jacobo Árbenza Guzmána i przyjęta przez Kongres Gwatemali. Zredystrybuowała niewykorzystane grunty o powierzchni ponad 90 hektarów (224 hektary) miejscowym chłopom, rekompensując właścicielom ziemskim obligacje państwowe. Grunty z najwyżej 1700 posiadłości zostały rozdysponowane na około 500 000 osób - jedną szóstą populacji kraju. Celem prawodawstwa było przeniesienie gospodarki Gwatemali z pseudofeudalizmu do kapitalizmu."
    historical_oil_production.t:0 "Rozwój przemysłu naftowego [ROOT.GetCountry.GetAdjectiveNoFormatting]?"
    historical_oil_production.d:0 "Badacze w [ROOT.GetCountry.GetName] odkryli [GetGoods('oil').GetName] w niektórych częściach kraju. To skłoniło liderów przemysłu w [ROOT.GetCountry.GetName] do zwrócenia się do [concept_government] o zbudowanie [GetBuildingType('building_oil_rig').GetName], aby wykorzystać ten nowy znaleziony zasób."
    GBR_brexit.t:0 "Brexit?"
    GBR_brexit.d:0 "Brexit był wycofaniem Zjednoczonego Królestwa (UK) z Unii Europejskiej (UE). Po referendum w Wielkiej Brytanii, które odbyło się 23 czerwca 2016 r., Brexit oficjalnie odbył się 31 stycznia 2020 r. o godz. 23: 00 GMT (00: 00 1 lutego 2020 r.). Zjednoczone Królestwo, które przystąpiło do prekursorów UE w dniu 1 stycznia 1973 r., jest jedynym państwem członkowskim, które wycofało się z UE. W następstwie Brexit prawo UE i Trybunał Sprawiedliwości Unii Europejskiej nie mają już pierwszeństwa wobec prawa brytyjskiego. Ustawa o Unii Europejskiej (cofnięcie) z 2018 r. zachowuje odpowiednie prawo UE jako prawo krajowe, które Zjednoczone Królestwo może zmienić lub uchylić."
    JAP_ELR_Reforms.t:0 "Wprowadzić abenomikę?"
    JAP_ELR_Reforms.d:0 "Abenomics refers to the economic policies implemented by the Government of Japan since the December 2012 general election. Abenomics is based upon three arrows: monetary easing from the Bank of Japan, fiscal stimulus through government spending, and structural reforms. The Economist characterised the program as a "mix of reflation, government spending and a growth strategy designed to jolt the economy out of suspended animation that has gripped it for more than two decades". The term Abenomics is a portmanteau of Abe and economics."
    PHI_ELR_Reforms.t:0 "Wprowadzić liberalizację gospodarczą?"
    PHI_ELR_Reforms.d:0 "Fidel Valdez Ramos CCLH GCS KGCR, powszechnie znany jako FVR, był filipińskim generałem i politykiem, który w latach 1992-1998 służył jako 12 prezydent Filipin. W czasie swojej administracji Ramos rozpoczął wdrażanie reform gospodarczych mających na celu otwarcie zamkniętej gospodarki krajowej, zachęcanie przedsiębiorstw prywatnych, zachęcanie do większych inwestycji zagranicznych i krajowych oraz ograniczenie korupcji. Ramos zakończył rządowy monopol na niebie i otworzył lotnictwo dla nowych graczy."
    
    western_economic_liberalisation.t:0 "Liberalizacja gospodarcza?"
    western_economic_liberalisation.d:0 "Neoliberalizm związany jest z kapitalizmem wolnorynkowym po jego upadku po drugiej wojnie światowej. Znaczący czynnik wzrostu organizacji konserwatywnych i prawicowych, partii politycznych i ośrodków analitycznych, a przede wszystkim popieranych przez nie, jest ogólnie związany z polityką liberalizacji gospodarczej, w tym z prywatyzacją, deregulacją, globalizacją, wolnym handlem, monetaryzmem, polityką oszczędnościową i zmniejszeniem wydatków publicznych w celu zwiększenia roli sektora prywatnego w gospodarce i społeczeństwie."
    western_economic_liberalisation.f:0 "Wydarzenie to zwiększy poziom wolnego rynku w gospodarce [ROOT.GetCountry.GetAdjectiveNoFlag] o 1 krok."
