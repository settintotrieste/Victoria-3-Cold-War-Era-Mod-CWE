    french_vietnam_state.indy.t:0 "Stan Wietnam?"
    french_vietnam_state.indy.d:0 "20 maja 1949 roku francuskie Zgromadzenie Narodowe zatwierdziło zjednoczenie Cochinchina z resztą Wietnamu. Decyzja weszła w życie 4 czerwca, a 2 lipca oficjalnie ogłoszono stan Wietnam. W latach 1949-1954, po zjednoczeniu z Cochinchinami, państwo wietnamskie miało częściową autonomię Francji jako państwa stowarzyszonego w ramach Unii Francuskiej."
    french_syria.indy.t:0 "Niepodległość Syrii?"
    french_syria.indy.d:0 "Po okresie jako mandat francuski (1923-1946), nowo utworzone państwo reprezentowało największe państwo arabskie, które powstało z wcześniej panujących w Osmanach prowincji syryjskich. W dniu 24 października 1945 r., kiedy Republika Syrii stała się członkiem ONZ, akt, który prawnie zakończył poprzedni mandat Francji (chociaż wojska francuskie opuściły kraj dopiero w kwietniu 1946 r.), zyskała niepodległość de jure."
    french_saarland.indy.t:0 "Stworzenie protektoratu Saar?"
    french_saarland.indy.d:0 "W lipcu 1945 roku, dwa miesiące po zakończeniu II wojny światowej w Europie, siły alianckie przenosiły się z obszarów, które podbiły w swoich strefach okupacji. W dniu 10 lipca 1945 r. siły amerykańskie opuściły Saar, a wojska francuskie ustanowiły swoją administrację zawodową. W dniu 16 lutego 1946 r. Francja uwolniła Saara od alianckich stref okupacyjnych i ustanowiła odrębny protektorat saarski, który de facto nie był już objęty wspólną jurysdykcją aliancką Rady Kontroli dla Niemiec."
    
