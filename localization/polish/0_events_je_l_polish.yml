    USA_historical_election_system.t:0 "Wybory prezydenckie Stanów Zjednoczonych"
    USA_historical_election_system.d:0 "Wybory prezydenta i wiceprezydenta Stanów Zjednoczonych są wyborami pośrednimi, w których obywatele Stanów Zjednoczonych, którzy są zarejestrowani do głosowania w jednym z pięćdziesięciu stanów USA lub w Waszyngtonie, odprawiają głosowania nie bezpośrednio dla tych urzędów, ale dla członków Kolegium Wyborczego. Następnie wyborcy oddali bezpośrednie głosy, znane jako głosy wyborcze, na prezydenta i na wiceprezydenta. Kandydat, który otrzymuje bezwzględną większość głosów wyborczych (co najmniej 270 z 538, ponieważ poprawka dwudziesta trzecia przyznała prawo głosu obywatelom Waszyngtonu) zostaje następnie wybrany do tego urzędu."
    historical_election_system.f:0 "To wydarzenie historyczne. Wybór opcji niehistorycznej utrzyma obecny [concept_ruler] jako prezydenta."
    
    GBR_historical_election_system.t:0 "UK General Election"
    GBR_historical_election_system.d:0 "Premier [ROOT.GetCountry.GetName] jest głównym ministrem rządu i szefem brytyjskiego gabinetu. Nie ma konkretnej daty, kiedy urząd premiera pojawił się po raz pierwszy, ponieważ rola ta nie została utworzona, ale raczej ewoluowała przez pewien czas poprzez połączenie obowiązków."
    
    FRA_historical_election_system.t:0 "Wybory prezydenckie Francji"
    FRA_historical_election_system.d:0 "Prezydent Francji jest szefem wykonawczym państwa Francji i dowódcą francuskich sił zbrojnych. Ponieważ prezydencja jest najwyższym sędzią tego kraju, stanowisko to jest najwyższym urzędem we Francji."
    
    GER_historical_election_system.t:0 "Wybory Ogólne Niemiec"
    GER_historical_election_system.d:0 "Kanclerz Niemiec jest przywódcą politycznym Niemiec i szefem rządu. Posiadacz biura jest odpowiedzialny za wybór wszystkich pozostałych członków rządu i przewodniczenie posiedzeniom gabinetu."
    
    HND_historical_election_system.t:0 "Wybory Ogólne Indii"
    HND_historical_election_system.d:0 "Premier Indii jest szefem rządu Indii. Chociaż prezydent Indii jest konstytucyjnym, nominalnym i ceremonialnym szefem państwa, w praktyce i zazwyczaj władza wykonawcza jest powierzona premierowi i wybranej przez niego Radzie Ministrów. Premier jest liderem wybranym przez partię większością głosów w niższej izbie indyjskiego parlamentu, Lok Sabha, który jest głównym organem ustawodawczym w Republice Indii."
    
    BRZ_historical_election_system.t:0 "Wybory prezydenckie Brazylii"
    BRZ_historical_election_system.d:0 "System prezydencki powstał w 1889 roku, po ogłoszeniu republiki w wojskowym zamachu stanu przeciwko cesarzowi Pedro II. Od tego czasu Brazylia miała sześć konstytucji, trzy dyktatury i trzy okresy demokratyczne. W okresach demokratycznych głosowanie zawsze było obowiązkowe."
    
    IDO_historical_election_system.t:0 "Wybory prezydenckie w Indonezji"
    IDO_historical_election_system.d:0 "Prezydent Republiki Indonezji jest szefem państwa i szefem rządu Republiki Indonezji. Prezydent kieruje oddziałem wykonawczym indonezyjskiego rządu i jest dowódcą indonezyjskich krajowych sił zbrojnych. Od 2004 r. przewodniczący i wiceprzewodniczący są wybierani bezpośrednio na pięcioletnią kadencję, po jej odnowieniu, co pozwala na maksymalnie 10 lat sprawowania funkcji."
    
    SKO_historical_election_system.t:0 "Wybory prezydenckie Korei Południowej"
    SKO_historical_election_system.d:0 "Prezydent Republiki Korei jest szefem państwa i szefem rządu Republiki Korei. Przewodniczący Rady Państwowej i szef wydziału wykonawczego rządu krajowego oraz dowódca sił zbrojnych Republiki Korei."
    
    MSY_historical_election_system.t:0 "Malezyjski generał wyborczy"
    MSY_historical_election_system.d:0 "Premier Malezji jest szefem rządu Malezji. Premier kieruje oddziałem wykonawczym rządu federalnego. Yang di- Pertuan Agong mianuje premiera na członka parlamentu (MP), który jego zdaniem najprawdopodobniej będzie dowodził zaufaniem większości posłów. Premier jest zazwyczaj liderem partii, która wygrywa najwięcej miejsc w wyborach powszechnych."
    
    RUS_historical_election_system.t:0 "Rosyjski wybory prezydenckie"
    RUS_historical_election_system.d:0 "Prezydent Federacji Rosyjskiej jest szefem wykonawczym państwa Rosji. Prezydent jest przewodniczącym Federalnej Rady Stanu i najwyższym dowódcą rosyjskich sił zbrojnych. Jest to najwyższe biuro w Rosji."
    
    SOV_historical_election_system.t:0 "Wybory prezydenckie"
    SOV_historical_election_system.d:0 "Wybory prezydenckie Związku Radzieckiego w 1990 r. odbyły się w ZSRR 14 marca 1990 r. w celu wyboru prezydenta na pięcioletnią kadencję. To były pierwsze i jedyne wybory prezydenckie w Związku Radzieckim. Było to spowodowane utworzeniem urzędu prezydenta w 1990 roku, rok przed rozpadem Związku Radzieckiego w 1991 roku. Wybory były bezsporne z Michaił Gorbaczow, ówczesny sekretarz generalny Komunistycznej Partii Związku Radzieckiego jako jedyny kandydat."
    
    ROC_historical_election_system.t:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting] Wybory prezydenckie"
    ROC_historical_election_system.d:0 "Prezydent Republiki Chin, zwany również prezydentem Tajwanu, jest szefem stanu Chińskiej Republiki Ludowej (Tajwan) oraz dowódcą sił zbrojnych Republiki Chin. Stanowisko to miało niegdyś uprawnienia do rządzenia Chinami kontynentalnymi przed 1949 r., ale jego pozostałe jurysdykcje zostały ograniczone do Tajwanu, Penghu, Kinmen, Matsu i innych mniejszych wysp od zakończenia chińskiej wojny domowej."
    
