    italian_SUT.indy.t:0 "Südtirolfrage"
    italian_SUT.indy.d:0 "Pytanie tyrolskie (Südtirolfrage) stało się kwestią międzynarodową. Kwestia ta została rozwiązana w 1971 r., kiedy podpisano i ratyfikowano nowy traktat austrowłoski. Przewiduje ona, że spory w Południowym Tyrolu zostaną przedstawione do rozstrzygnięcia Międzynarodowemu Trybunałowi Sprawiedliwości w Hadze, że prowincja otrzyma większą autonomię we Włoszech oraz że Austria nie będzie ingerować w wewnętrzne sprawy Południowego Tyrolu. Nowa umowa okazała się zasadniczo zadowalająca dla zainteresowanych stron, a napięcia separatystyczne szybko ustąpiły. Autonomiczny status przyznany w 1972 r. doprowadził do znacznego poziomu samorządu, a także pozwala jednostce zachować prawie 90% wszystkich pobranych podatków."
    
