    icj_judgement_rejection.f:0 "[SCOPE.sCountry('icj_judgement_loser').GetName] zachowa swoje domy we wszystkich [SCOPE.sCountry('icj_judgement_winner').GetAdjective] & [SCOPE.sCountry('icj_judgement_loser').GetAdjective], które posiada."
