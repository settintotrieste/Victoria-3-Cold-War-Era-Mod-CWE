    soviet_north_korea.indy.t:0 "Niepodległość Korei Północnej?"
    soviet_north_korea.indy.d:0 "W 1945 roku, po kapitulacji Japończyków pod koniec II wojny światowej, Korea została podzielona na dwie strefy wzdłuż 38 równoleżnika, a północ okupowała Związek Radziecki, a południe Stany Zjednoczone. W 1948 r. w Korei utworzono odrębne rządy: socjalistyczną i soviet- stabilną Demokratyczną Republikę Ludową Korei na północy oraz kapitalistyczną, zachodnią Republikę Korei na południu."
    soviet_afghanistan.indy.t:0 "Wycofać się z Afganistanu?"
    soviet_afghanistan.indy.d:0 "Michaił Gorbaczow, który został Sekretarzem Generalnym Partii Komunistycznej Związku Radzieckiego w marcu 1985 roku, rozpoczął planowanie wojskowego wycofania się z Afganistanu wkrótce po jego wyborze przez Politburo. Pod jego przywództwem Związek Radziecki próbował wesprzeć konsolidację władzy przez Ludową Demokratyczną Partię Afganistanu (PDPA); Mohammad Najibullah, były szef tajnej policji afgańskiej (KHAD), został wybrany Sekretarzem Generalnym, a później jako prezydent Rady Rewolucyjnej i sił sowieckich stopniowo wycofywany z Afganistanu. Po wycofaniu się Sowietów z Afganistanu rząd Gorbaczowa nadal wspierał militarnie i politycznie Najibullah przeciwko opozycji afgańskiej."
    
