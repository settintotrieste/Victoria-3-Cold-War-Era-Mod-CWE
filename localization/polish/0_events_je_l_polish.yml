    request_imf_loan_decision:0 "Poszukaj pożyczki Międzynarodowego Funduszu Walutowego"
    request_imf_loan_decision_desc:0 "MFW powstał w 1944 r. w następstwie wielkiego kryzysu w latach 30. ubiegłego wieku w celu stworzenia ram międzynarodowej współpracy gospodarczej. MFW udziela pożyczek - w tym kredytów nadzwyczajnych - państwom członkowskim doświadczającym rzeczywistych lub potencjalnych problemów bilansu płatniczego. Celem jest pomoc w odbudowie rezerw międzynarodowych, ustabilizowaniu ich walut, dalszym opłacaniu importu oraz przywróceniu warunków silnego wzrostu gospodarczego, przy jednoczesnym korygowaniu podstawowych problemów."
    IMF_loan_request.t:0 "Uczestniczyć w pożyczce MFW dla [SCOPE.sCountry('imf_loan_debtor').GetName]?"
    IMF_loan_request.d:0 "[SCOPE.sCountry('imf_loan_debtor').GetName] boryka się obecnie z poważnymi trudnościami w osiągnięciu swojego bilansu płatniczego. W związku z tym jej dyplomaci zwrócili się do Międzynarodowego Funduszu Walutowego ONZ o udzielenie pożyczki na spłatę zaległych długów. Ponieważ zasoby MFW pochodzą głównie z pieniędzy, które kraje płacą w formie subskrypcji kapitału (kwot), kiedy stają się członkami, [SCOPE.sCountry('imf_loan_creditor').GetName] został wezwany do zapewnienia [SCOPE.sCountry('imf_loan_debtor').GetName] finansowania."
    IMF_loan_request.f:0 "Wybór udzielenia pożyczki [SCOPE.sCountry('imf_loan_debtor').GetName] spowoduje [ROOT.GetCountry.GetName] albo wziąć na 5% [SCOPE.sCountry('imf_loan_debtor').GetName] 's [Concept('concept_credit','$concept_credit_debt$')] w zamian za [concept_obligation] lub rozpocząć [Concept('concept_bankroll','$concept_bankrolling$')].[SCOPE.sCountry('imf_loan_debtor').GetName]"
    imf_loan_option.1:0 "Damy im pożyczkę."
    imf_loan_option.2:0 "Jesteśmy finansowo wyzywani..."
    imf_loan_option.3:0 "Nie wkurzaj mnie już tym wydarzeniem!"
    
    IMF_loan_terms.t:0 "MFW Reformy gospodarcze"
    IMF_loan_terms.d:0 "Termin umowy pożyczki między MFW a [SCOPE.sCountry('imf_loan_debtor').GetName] jest taki, że dłużnik przeprowadza hurtową reformę swojego systemu gospodarczego w celu promowania wolnych rynków i ograniczania wydatków publicznych. Rząd [SCOPE.sCountry('imf_loan_debtor').GetName] jest zatem zobowiązany do uchwalania przepisów w celu otwarcia swoich rynków na świat, prywatyzacji swoich państwowych firm i rein w druku pieniędzy."
    IMF_loan_terms.f:0 "Wydarzenie to wypaliło, ponieważ nie spełniliśmy wymogów MFW dotyczących wolnego, konkurencyjnego rynku w momencie podpisywania umowy o zadłużeniu lub w dowolnym momencie w czasie trwania umowy."
