    je_space_race_space_rocket_button_desc:0 "Pojazd startowy jest zazwyczaj pojazdem napędzanym rakietami, przeznaczonym do przewozu ładunku użytecznego (statku kosmicznego lub satelitów załogowych) z powierzchni Ziemi lub niższej atmosfery do przestrzeni kosmicznej. Najczęstszą formą jest wielostopniowa rakieta w kształcie miski balistycznej."
    je_space_race_satellite_button_desc:0 "Satelita jest obiektem celowo umieszczonym na orbicie wokół ciała niebieskiego. Satelity mają różne zastosowania, w tym przekaźnik komunikacyjny, prognozowanie pogody, nawigacja (GPS), nadawanie, badania naukowe, i obserwacji Ziemi. Dodatkowe zastosowania wojskowe to rozpoznanie, wczesne ostrzeganie, sygnały wywiadowcze i potencjalnie dostawa broni."
    je_space_race_astronaut_button_desc:0 "Astronauta jest osobą przeszkoloną, wyposażoną i wdrożoną przez ludzki program kosmiczny, aby służyć jako dowódca lub członek załogi na pokładzie statku kosmicznego."
    je_space_race_space_probe_button_desc:0 "Sonda kosmiczna jest niepilotowanym, bezzałogowym urządzeniem wysłanym do zbadania przestrzeni kosmicznej i gromadzenia informacji naukowych."
    je_space_race_moon_mission_button_desc:0 "lądowanie na Księżycu lub lądowanie na Księżycu jest przybyciem statku kosmicznego na powierzchni Księżyca."
    je_space_race_space_station_button_desc:0 "Stacja kosmiczna jest statkiem kosmicznym zdolnym wspierać załogę ludzką na orbicie przez dłuższy okres czasu i jest typem siedliska kosmicznego."
    je_space_race_space_telescope_button_desc:0 "Teleskop kosmiczny lub obserwatorium kosmiczne to teleskop w przestrzeni kosmicznej używany do obserwacji obiektów astronomicznych."
    je_space_race_mars_mission_button_desc:0 "A Lądowanie na Marsie jest przybyciem statku kosmicznego na powierzchni Marsa."
    je_space_race_moon_base_button_desc:0 "Baza Księżyca to obiekt znajdujący się na lub pod powierzchnią Księżyca, umożliwiający aktywność człowieka na Księżycu."
