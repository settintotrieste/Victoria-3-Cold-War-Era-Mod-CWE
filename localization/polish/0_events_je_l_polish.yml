    USA_civil_rights_movement.t:0 "Ruch Praw Obywatelskich"
    USA_civil_rights_movement.d:0 "Ruch praw obywatelskich był ruchem społecznym i kampanią w latach 1954-1968 w Stanach Zjednoczonych w celu zniesienia zalegalizowanej segregacji rasowej, dyskryminacji i pozbawienia praw obywatelskich w kraju. Ruch ten miał swoje początki w epoce odbudowy pod koniec XIX wieku, a jego współczesne korzenie w latach 40. XX wieku, chociaż w latach 60. XX w., po latach bezpośrednich działań i protestów oddolnych, przyniósł największe korzyści legislacyjne. Największy opór i nieposłuszeństwo cywilne ruchu społecznego ostatecznie zapewniły nową ochronę w prawie federalnym praw obywatelskich wszystkich Amerykanów."
    USA_assassinate_MLK.t:0 "Zabójstwo Martina Luthera Kinga Jr.?"
    USA_assassinate_MLK.d:0 "Martin Luther King Jr., afrykańsko-amerykański duchowny i przywódca ruchu praw obywatelskich, został śmiertelnie zastrzelony w motelu Lorraine w Memphis, w stanie Tennessee, 4 kwietnia 1968 roku o godz. 18.01. Został przewieziony do szpitala św. Józefa, gdzie zmarł o 19: 05. Był wybitnym przywódcą ruchu praw obywatelskich i laureatem Pokojowej Nagrody Nobla, znanym z używania nieprzemocy i nieposłuszeństwa obywatelskiego."
    USA_blm_protests.t:0 "Protesty George Floyd 'a"
    USA_blm_protests.d:0 "Protesty George 'a Floyda były serią policyjnych protestów brutalności, które rozpoczęły się w Minneapolis w Stanach Zjednoczonych 26 maja 2020 roku. Zakłócenia cywilne i protesty zaczęły się w ramach międzynarodowych reakcji na zabójstwo George' a Floyda, 46-letniego Afroamerykanina, podczas aresztowania. Protesty szybko rozprzestrzeniły się w całym kraju i do ponad 2000 miast w ponad 60 krajach w celu wsparcia ruchu Black Lives Matter (BLM). Sondaże oszacowały, że od 15 do 26 milionów ludzi uczestniczyło w demonstracjach w Stanach Zjednoczonych, czyniąc protesty największym w historii USA."
    GBR_1967_HKG_riots.t:0 "Zamieszki antykolonialne w Hongkongu"
    GBR_1967_HKG_riots.d:0 "Zamieszki w Hong Kongu w 1967 roku były na dużą skalę antyrządowymi zamieszkami, które miały miejsce w Hongkongu podczas brytyjskich rządów kolonialnych. Począwszy od drobnych sporów pracowniczych, demonstracje w końcu przerodziły się w protesty przeciwko rządowi kolonialnemu. Protesty zainspirowały częściowo udane antykolonialne demonstracje w portugalskim Makau, które miały miejsce kilka miesięcy wcześniej."
    POR_1966_MCA_riots.t:0 "Incydent 12-3"
    POR_1966_MCA_riots.d:0 "Incydent 12-3 był serią manifestacji politycznych i zamieszek przeciwko portugalskim rządom kolonialnym w Makau, które miały miejsce 3 grudnia 1966 roku. Incydent, zainspirowany rewolucją kulturalną w Chińskiej Republice Ludowej (Chiny kontynentalne), wystąpił jako bezpośrednia reakcja na brutalne represje policyjne ze strony władz kolonialnych wobec lokalnych chińskich demonstrantów demonstrujących korupcję i kolonializm w Makau."
    PRC_2014_HKG_protests.t:0 "Ruch Parasol"
    PRC_2014_HKG_protests.d:0 "Serię protestów na ulicy, często nazywanych Rewolucją Parasol i czasami używane zamiennie z Ruchu Parasol, lub Ruch Okupowany, wystąpił w Hongkongu od 26 września do 15 grudnia 2014. Protesty rozpoczęły się po wydaniu przez Stały Komitet Krajowego Kongresu Ludowego decyzji dotyczącej proponowanych reform systemu wyborczego Hongkongu. Decyzja ta była powszechnie uważana za bardzo restrykcyjną i równoznaczna z wstępnym przeglądem kandydatów na stanowisko dyrektora generalnego Hongkongu przez chińską Partię Komunistyczną (CCP)."
    PRC_2019_HKG_protests.t:0 "Protesty w Hongkongu"
    PRC_2019_HKG_protests.d:0 "W latach 2014-2020 Protesty w Hongkongu były serią demonstracji przeciwko wprowadzeniu przez rząd Hongkongu ustawy o zmianie rozporządzenia w sprawie zbiegów w odniesieniu do ekstradycji. To była największa seria demonstracji w historii Hongkongu. Protestujący domagali się rezygnacji dyrektora generalnego Carrie Lam i powszechnych wyborów do Rady Legislacyjnej i głównych wyborów wykonawczych."
    protests_of_1968.t:0 "Protesty 1968"
    protests_of_1968.d:0 "Protesty z 1968 r. obejmowały ogólnoświatową eskalację konfliktów społecznych, które charakteryzowały się głównie wzrostem polityki lewicowej, nastrojami antywojennymi, pilną potrzebą praw obywatelskich, kontrkulturą młodzieży w pokoleniach milczących i dziecięcych, a także popularnymi rebeliantami przeciwko państwowym bojownikom i biurokracjom."
    JAP_Sanrizuka_Struggle.t:0 "Walka Sanrizuka"
    JAP_Sanrizuka_Struggle.d:0 "Sanrizuka Walka odnosi się do konfliktu obywatelskiego i zamieszek z udziałem japońskiego rządu i społeczności rolniczej Sanrizuka, w tym zorganizowanej opozycji rolników, mieszkańców i grup lewicowych do budowy międzynarodowego lotniska Narita (a następnie międzynarodowego lotniska New Tokyo). Walka wynikała z decyzji rządu o budowie lotniska w Sanrizuce bez udziału lub zgody większości mieszkańców."
    JAP_sarin_attack.t:0 "Tokyo Subway Sarin Attack"
    JAP_sarin_attack.d:0 "Atak sarin metra w Tokio był aktem krajowego terroryzmu, który miał miejsce 20 marca 1995 roku w Tokio, w Japonii, przez członków kultowego ruchu Aum Shinrikyo. W pięciu skoordynowanych atakach sprawcy wypuścili sarin na trzech liniach metra w Tokio (następnie Teito Rapid Transit Authority) w godzinach szczytu, zabijając 13 osób, poważnie raniąc 50 (niektórzy z nich później zmarli) i powodując tymczasowe problemy z widzeniem dla prawie 1000 innych."
    USA_WTC_attack_1993.t:0 "World Trade Center Bombing"
    USA_WTC_attack_1993.d:0 "Bombardowanie World Trade Center w 1993 roku było atakiem terrorystycznym, który miał miejsce 26 lutego 1993 roku, kiedy to bomba van wybuchła pod północną wieżą kompleksu World Trade Center w Nowym Jorku. 1.336 lb (606 kg) mocznik nitrat-wodór gazowy wzmocniony urządzenie miało na celu wysłanie Północnej Wieży rozbijającej się w jej bliźniaka, Południową Wieżę, zdejmując drapacze chmur i zabijając dziesiątki tysięcy ludzi. Nie udało się, ale zabiło sześć osób, w tym ciężarną kobietę, i spowodowało ponad tysiąc obrażeń."
    USA_WTC_attack_2001.t:0 "Ataki 11 września"
    USA_WTC_attack_2001.d:0 "11 września były to cztery skoordynowane islamskie samobójcze ataki terrorystyczne przeprowadzone przez Al-Kaidę przeciwko Stanom Zjednoczonym w 2001 roku. Tego ranka 19 terrorystów porwało cztery linie lotnicze, które miały podróżować z Nowej Anglii i regionu środkowoatlantyckiego Wschodniego Wybrzeża do Kalifornii. Porywacze rozbili dwa pierwsze samoloty w Twin Towers z World Trade Center w Nowym Jorku i wycelowali dwa kolejne loty w kierunku celów w Waszyngtonie lub w pobliżu Waszyngtonu w ataku na stolicę kraju. Trzecia drużyna uderzyła w Pentagon, siedzibę Departamentu Obrony USA, podczas gdy czwarty samolot rozbił się w Pensylwanii podczas rewolty pasażerskiej."
    GBR_London_attack_2005.t:0 "The London Bombings"
    GBR_London_attack_2005.d:0 "7 lipca 2005 r. zamachy bombowe w Londynie, zwane również 7 / 7, były serią czterech skoordynowanych ataków samobójczych przeprowadzonych przez islamskich terrorystów, którzy celowali w dojeżdżających po londyńskim transporcie publicznym w godzinach porannych. Trzech terrorystów zdetonowało po kolei trzy bomby domowej roboty na pokładzie pociągów metra w Londynie. Później, czwarty terrorysta zdetonował kolejną bombę na podwójnym autobusie na placu Tavistock."
    GBR_Brighton_attack_1984.t:0 "The Brighton Hotel Bombing"
    GBR_Brighton_attack_1984.d:0 "12 października 1984 r. Tymczasowa irlandzka armia republikańska (IRA) próbowała zabić członków brytyjskiego rządu w Grand Hotelu w Brighton w Anglii. Patrick Magee podłożył w hotelu bombę z długim opóźnieniem, zanim premier Margaret Thatcher i jej gabinet przybyli na konferencję Partii Konserwatywnej. Zginęło pięć osób, w tym konserwatywny deputowany i zastępca szefa Whip Sir Anthony Berry, a kolejnych 31 zostało rannych. Thatcher ledwo uciekł z eksplozji."
    GER_Munich_Massacre_1972.t:0 "Masakra w Monachium"
    GER_Munich_Massacre_1972.d:0 "Masakra w Monachium była atakiem terrorystycznym przeprowadzonym podczas Letnich Igrzysk Olimpijskich w Monachium w Niemczech Zachodnich w 1972 roku przez ośmiu członków palestyńskiej organizacji bojowej Black September, która zinfiltrowała wioskę olimpijską, zabiła dwóch członków izraelskiego zespołu olimpijskiego i wzięła dziewięciu innych zakładników."
    RUS_Moscow_attack_1999.t:0 "Rosyjski Apartament Bomby"
    RUS_Moscow_attack_1999.d:0 "Rosyjskie bombardowania mieszkań były serią wybuchów, które uderzyły w cztery bloki w rosyjskich miastach Buynaksk, Moskwa i Volgodonsk we wrześniu 1999 roku, zabijając ponad 300, raniąc ponad 1000, i rozprzestrzeniając falę strachu w całym kraju. Bombardowanie wraz z inwazją Dagestanu wywołało drugą wojnę czeczeńską. Radzenie sobie z kryzysem przez Władimira Putina, który był ówczesnym premierem, znacznie zwiększyło jego popularność i pomogło mu osiągnąć prezydencję w ciągu kilku miesięcy."
    HND_Bombay_attack_1993.t:0 "Bombay Bombings"
    HND_Bombay_attack_1993.d:0 "Bombaj w 1993 roku był serią 12 zamachów terrorystycznych, które miały miejsce w Bombaju (obecnie Mumbai) w Maharashtra 12 marca 1993 roku. Pojedyncze ataki spowodowały 257 ofiar śmiertelnych i 1400 obrażeń. Ataki koordynowały Dawood Ibrahim, przywódca międzynarodowego syndykatu mamurzyńskiej przestępczości zorganizowanej D- Company."
    IDO_Bali_attack_2002.t:0 "Bomby na Bali"
    IDO_Bali_attack_2002.d:0 "Seria zamachów bombowych miała miejsce 12 października 2002 roku w dzielnicy turystycznej Kuta na indonezyjskiej wyspie Bali. Atak zabił 202 osoby (w tym 88 Australijczyków, 38 Portugalczyków, 23 Brytyjczyków i ponad 20 innych narodowości). Kolejne 209 osób zostało rannych. Wielu członków Jemaah Islamiyah, brutalnej grupy islamistycznej, zostało skazanych w związku z zamachami bombowymi, w tym trzy osoby skazane na śmierć."
    FRA_Paris_attack_1995.t:0 "French Islamist Bombings"
    FRA_Paris_attack_1995.d:0 "Seria ataków była skierowana do systemów transportu publicznego w Paryżu i Lyonie, a także do szkoły w Villeurbanne w 1995 roku. Były one prowadzone przez uzbrojoną Islamską Grupę Algierii (GIA), która dążyła do rozszerzenia wojny domowej w Algierii na Francję. Ataki zabiły osiem osób, wszystkie podczas pierwszego ataku w dniu 25 lipca. Zaatakowano także 190 osób."
    USA_Oklahoma_attack_1995.t:0 "Bombardowanie Oklahoma City"
    USA_Oklahoma_attack_1995.d:0 "Bombardowanie Oklahoma City było krajowym bombardowaniem ciężarówki terrorystycznej budynku federalnego Alfreda P. Murrah w Oklahomie City, Oklahoma, Stany Zjednoczone, 19 kwietnia 1995, druga rocznica zakończenia oblężenia Waco. Bombardowanie było najbardziej zabójczym aktem terroryzmu w historii USA przed atakami 11 września 2001 roku. Oskarżeni przez dwóch antyrządowych ekstremistów i białych supremacystów, Timothy 'ego McVeigh' a i Terry 'ego Nicholsa, bombardowanie miało miejsce o 9: 02 rano i zabiło 168 osób, zraniło 680 i zniszczyło ponad jedną trzecią budynku, który musiał zostać zburzony."
    HND_Operation_Blue_Star.t:0 "Operacja Błękitna Gwiazda?"
    HND_Operation_Blue_Star.d:0 "Operacja Błękitna Gwiazda była operacją indyjskich sił zbrojnych między 1 a 10 czerwca 1984 r. w celu usunięcia Sikha bojownika Jarnail Singh Bhindranwale i innych separatystów Sikh z budynków Złotej Świątyni, najświętszego miejsca Sikhizmu. Akcja wojskowa w kompleksie świątyni była krytykowana przez Sikhów na całym świecie, którzy interpretowali ją jako atak na religię Sikh i całą społeczność Sikh."
    HND_Anti_Sikh_Riots.t:0 "Zamieszki przeciw Sikhowi"
    HND_Anti_Sikh_Riots.d:0 "Zamieszki przeciw Sikhowi w 1984 roku, znane również jako masakra Sikha w 1984 roku, były serią zorganizowanych pogromów przeciwko Sikhsowi w Indiach po zabójstwie Indiry Gandhi przez jej ochroniarzy Sikh. Rząd szacuje, że około 2800 Sikhów zginęło w Delhi i 3350 w całym kraju."
    ITA_Piazza_Fontana_attack_1969.t:0 "Bomba Piazza Fontana"
    ITA_Piazza_Fontana_attack_1969.d:0 "Bombardowanie Piazza Fontana było atakiem terrorystycznym, który miał miejsce 12 grudnia 1969 roku, kiedy to bomba wybuchła w siedzibie Banca Nazionale dell 'Agricoltura (Narodowego Banku Rolnego) w Piazza Fontana (w pobliżu Duomo) w Mediolanie we Włoszech, zabijając 17 osób i raniąc 88 osób. Atak został przeprowadzony przez Trzecie Stanowisko, neofaszystowską paramilitarną grupę terrorystyczną Ordine Nuovo i prawdopodobnie niektórych nieokreślonych współpracowników."
    HND_assassinate_MKG.t:0 "Zabójstwo Mahatmy Gandhiego?"
    HND_assassinate_MKG.d:0 "30 stycznia 1948 roku o 17: 17 Gandhi był ze swoimi wnukami w ogrodzie Birla House (obecnie Gandhi Smriti), w drodze na spotkanie modlitewne, kiedy Nathuram Godse, hinduski nacjonalista, wystrzelił trzy kule w klatkę piersiową Gandhiego z pistoletu z bliskiej odległości. Według niektórych kont Gandhi zmarł natychmiast."
    USA_taft_act.t:0 "Ustawa Taft- Hartley?"
    USA_taft_act.d:0 "Stosunki w zakresie zarządzania pracą Ustawa z 1947 roku, lepiej znana jako ustawa Taft- Hartley, jest prawem federalnym Stanów Zjednoczonych, które ogranicza działalność i siłę związków zawodowych. Został uchwalony przez 80. Kongres Stanów Zjednoczonych nad weto prezydenta Harry 'ego S. Trumana, stając się prawem 23 czerwca 1947 roku. Taft- Hartley został wprowadzony w następstwie wielkiej fali uderzeniowej w 1945 i 1946 roku."
    PRC_tibetan_uprising.t:0 "Powstanie tybetańskie"
    PRC_tibetan_uprising.d:0 "Powstanie tybetańskie w 1959 r. rozpoczęło się 10 marca 1959 r., kiedy wybuchła rewolucja w Lhasie, stolicy Tybetu, która była pod skuteczną kontrolą Chińskiej Republiki Ludowej (ChRL) od czasu zawarcia w 1951 r. porozumienia w sprawie 17 punktów. Początkowe powstanie miało miejsce pośród napięć generała Chin i tybetańskiego kontekstu zamieszania, ponieważ tybetańscy demonstranci obawiali się, że chiński rząd może aresztować 14 Dalajlamę. Protesty były również napędzane antychińskimi sentymentami i separatyzmem."
    HND_tibetan_movement.t:0 "Dalajlama na Wygnaniu?"
    HND_tibetan_movement.d:0 "At the outset of the 1959 Tibetan uprising, fearing for his life, the Dalai Lama and his retinue fled Tibet with the help of the CIA's Special Activities Division, crossing into India on 30 March 1959, reaching Tezpur in Assam on 18 April. Some time later he set up the Government of Tibet in Exile in Dharamshala, India, which is often referred to as "Little Lhasa". After the founding of the government in exile he re-established the approximately 80,000 Tibetan refugees who followed him into exile in agricultural settlements."
    HND_tibetan_movement.option.1:0 "Pozwól mu być w Indiach."
    HND_tibetan_movement.option.2:0 "Nie, dzięki!"
    POL_pope_movement.t:0 "Wybory papieża Jana Pawła II?"
    POL_pope_movement.d:0 "Papież Jan Paweł II skupił się moralnie na antykomunizmie; wizyta w jego rodzimej Polsce w 1979 r. pobudziła religijne i nacjonalistyczne odrodzenie skupione na związkach zawodowych ruchu Solidarności, które ożywiły opozycję i mogły doprowadzić do jego próby zamachu dwa lata później."
    POL_pope_movement.option.1:0 "On sprawia kłopoty!"
    POL_pope_movement.option.2:0 "Zgadzam się na wolność religijną."
    POL_solidarity_movement.t:0 "Ruch Solidarności"
    POL_solidarity_movement.d:0 "Solidarność to polski związek zawodowy założony w sierpniu 1980 roku w Stoczni Lenin w Gdańsku. Członkostwo w Unii wyniosło 10 milionów we wrześniu 1981 r., co stanowi jedną trzecią populacji w wieku produkcyjnym tego kraju. W latach 80-tych Solidarność była szerokim antyautorytarnym ruchem społecznym, wykorzystującym metody oporu obywatelskiego w celu wspierania przyczyn praw pracowników i zmian społecznych. Rząd próbował na początku lat 80-tych zniszczyć Unię poprzez wprowadzenie stanu wojennego w Polsce i użycie politycznych represji."
    AFG_mujahideen_movement.t:0 "Mudżahedini afgańscy"
    AFG_mujahideen_movement.d:0 "Mudżahedini afgańscy byli islamskimi grupami oporu, które walczyły z Demokratyczną Republiką Afganistanu i Związkiem Radzieckim podczas wojny sowiecko-afgańskiej i kolejnej pierwszej wojny domowej w Afganistanie."
    JAP_recruit_scandal.t:0 "Skandal Rekrutów"
    JAP_recruit_scandal.d:0 "Skandal Rekrutów był skandalem w handlu i korupcji, który zmusił wielu wybitnych japońskich polityków do rezygnacji w 1988 roku. Wśród polityków zaangażowanych w ten skandal był premier Noboru Takeshita, były premier Yasuhiro Nakasone i sekretarz gabinetu Takao Fujinami. Oprócz członków rządu LDP, w udział wzięli również przywódcy Komeito, Demokratycznej Partii Japonii i Partii Socjalistycznej Japonii."
    ITA_maxi_trial.t:0 "Proces Maxi?"
    ITA_maxi_trial.d:0 "Proces Maxi był procesem karnym przeciwko sycylijskiej mafii, która miała miejsce w Palermo na Sycylii. Proces trwał od dnia 10 lutego 1986 r. (pierwszy dzień Corte d 'Assise) do dnia 30 stycznia 1992 r. (ostatni dzień Sądu Najwyższego Kasacji) i odbywał się w sądzie w stylu bunkier, specjalnie zbudowanym do tego celu wewnątrz murów więzienia Ucciardone."
    GBR_poll_tax_riots.t:0 "Podatek od reklamy?"
    GBR_poll_tax_riots.d:0 "The poll tax riots were a series of riots in British towns and cities during protests against the Community Charge (commonly known as the "poll tax"), introduced by the Conservative government of Prime Minister Margaret Thatcher. The largest protest occurred in central London on Saturday 31 March 1990, shortly before the tax was due to come into force in England and Wales."
    FRA_yellow_vests.t:0 "Protesty Yellow Vests"
    FRA_yellow_vests.d:0 "Protesty Yellow Vests były serią populistycznych, oddolnych cotygodniowych protestów we Francji, które rozpoczęły się 17 listopada 2018 roku. Ruch ten był początkowo motywowany rosnącymi cenami ropy naftowej i paliw, wysokimi kosztami życia i nierównościami gospodarczymi. Ruch argumentował, że nieproporcjonalne obciążenie podatkowe we Francji spada na klasy pracujące i średnie, zwłaszcza na obszarach wiejskich i peryferyjnych. Protestujący domagali się niższych podatków paliwowych, ponownego wprowadzenia podatku solidarnościowego od bogactwa, między innymi podwyżki płac minimalnych."
    RUS_Khodorkovsky_Case.t:0 "Proces Michaiła Chodorkowskiego?"
    RUS_Khodorkovsky_Case.d:0 "In 2001, Khodorkovsky founded Open Russia, a reform-minded organization intending to "build and strengthen civil society" in the country. In October 2003, he was arrested by Russian authorities and charged with fraud. The government of President Vladimir Putin then froze shares of Yukos shortly thereafter on tax charges. Putin's government took further actions against Yukos, leading to a collapse of the company's share price and the evaporation of much of Khodorkovsky's wealth. In May 2005, he was found guilty and sentenced to nine years in prison."
    RUS_Politkovskaya_murder.t:0 "Zabójstwo Anny Politkowskiej?"
    RUS_Politkovskaya_murder.d:0 "7 października 2006 roku rosyjska dziennikarka, pisarka i aktywistka praw człowieka Anna Politkovskaya została zastrzelona w windzie swojego bloku w centrum Moskwy. Znana była z sprzeciwu wobec konfliktu czeczeńskiego i krytyki Władimira Putina. Autorka kilku książek o wojnach czeczeńskich, a także o Rosji Putina, otrzymała kilka międzynarodowych nagród za jej pracę. Jej morderstwo, uważane za zabójstwo na zlecenie, wywołało silną międzynarodową reakcję."
    RUS_snow_revolution.t:0 "Rewolucja śnieżna?"
    RUS_snow_revolution.d:0 "Rewolucja śnieżna rozpoczęła się w 2011 roku (jako protesty przeciwko rosyjskim wyborcom w 2011 roku) i trwała w latach 2012 i 2013. Protesty były motywowane twierdzeniami rosyjskich i zagranicznych dziennikarzy, aktywistów politycznych i obywateli, że proces wyborczy był nieuczciwy."
    RUS_Navalny_murder.t:0 "Śmierć Aleksandra Nawalnego?"
    RUS_Navalny_murder.d:0 "Aleksiej Anatoljewicz Navalny był rosyjskim przywódcą opozycji, prawnikiem, działaczem antykorupcyjnym i więźniem politycznym. W styczniu 2021 roku Navalny wrócił do Rosji i został natychmiast zatrzymany za zarzuty o naruszenie warunków zwolnienia warunkowego w czasie hospitalizacji w Niemczech. W sierpniu 2023 roku Nawalny został skazany na dodatkowe 19 lat więzienia pod zarzutem ekstremizmu. W grudniu 2023 roku Navalny zaginął z więzienia na prawie trzy tygodnie. Ponownie pojawił się w kolonii naprawczej koło podbiegunowe w autonomicznym Okrugu Yamalo- Nenets. W dniu 16 lutego 2024 r. rosyjska służba więzienna poinformowała, że Navalny zmarł w wieku 47 lat."
    BYE_Minsk_attack_2011.t:0 "Bomba w Mińsku"
    BYE_Minsk_attack_2011.d:0 "Zamach bombowy w Mińsku w 2011 r. miał miejsce 11 kwietnia 2011 r., kiedy zginęło 15 osób, a 204 zostało rannych, gdy bomba wybuchła w Mińsku na Białorusi. Eksplozja miała miejsce na głównej stacji Kastryčnickaja o godzinie 1755. Prokuratura wszczęła dochodzenie i zaklasyfikowała to wydarzenie jako atak terrorystyczny. Dwóch podejrzanych aresztowanych 13 kwietnia przyznało się do zamachu, ale motywy pozostały niejasne. W marcu 2012 r. obaj sprawcy, Dzmitry Kanavalau i Uładzislau Kavalyou, zostali straceni przez strzelaninę."
    BYE_May_Protests.t:0 "Masowe protesty maja"
    BYE_May_Protests.d:0 "2020- 2021 Protesty białoruskie były serią masowych demonstracji politycznych i protestów przeciwko białoruskiemu rządowi i prezydentowi Aleksandrowi Łukaszence. Największe antyrządowe protesty w historii Białorusi, demonstracje rozpoczęły się w trakcie wyborów prezydenckich do 2020 roku, w których Łukaszenko ubiegał się o swoją szóstą kadencję. W odpowiedzi na demonstracje zorganizowano szereg stosunkowo małych rajdów prorządowych."
    JAP_1970_uprising.t:0 "Próba Coup przez Yukio Mishima"
    JAP_1970_uprising.d:0 "On 25 November 1970, Mishima and four members of his militia entered a military base in central Tokyo, took its commandant hostage, and unsuccessfully tried to inspire the Japan Self-Defense Forces to rise up and overthrow Japan's 1947 Constitution (which he called "a constitution of defeat"). After his speech and screaming of "Long live the Emperor!", he committed seppuku."
    USA_assassinate_DJT.t:0 "Próba zabójstwa Donalda Trumpa"
    USA_assassinate_DJT.d:0 "13 lipca 2024 roku Donald Trump, były prezydent Stanów Zjednoczonych i kandydat republikańskiej Partii Republikańskiej w wyborach prezydenckich w 2024 roku, przeżył próbę zamachu, przemawiając na wiecu wyborczym w pobliżu Butler w Pensylwanii."
    PER_big_party.t:0 "2500-letnie święto Imperium Perskiego?"
    PER_big_party.d:0 "Celebration of the 2500 Anniversary of the Founding of the Persian Empire was a national event in Iran that considered of a expressive set of grand festynations during October 1971 to celebration the besistant of the ancient Achaemenid Empire by Cyrus The Great. Celem obchodów było podkreślenie starożytnej cywilizacji i historii Iranu, a także pokazanie jego współczesnych postępów w ramach Shah Mohammad Reza Pahlavi."
    ISR_assassinate_YR.t:0 "Zabójstwo Yitzhaka Rabina?"
    ISR_assassinate_YR.d:0 "W 1992 r. Rabin został ponownie wybrany na premiera na platformie obejmującej proces pokojowy izraelsko-palestyński. Podpisał kilka historycznych umów z przywódcami palestyńskimi w ramach porozumienia z Oslo. W 1994 roku Rabin zdobył Pokojową Nagrodę Nobla wraz z wieloletnim rywalem politycznym Shimon Peres i przywódcą palestyńskim Yasserem Arafatem. Rabin podpisał również traktat pokojowy z Jordanią w 1994 roku. W listopadzie 1995 roku został zamordowany przez Yigala Amira, ekstremistę, który sprzeciwił się warunkom porozumienia z Oslo."
    USA_assassinate_DJT_2.t:0 "Druga próba zabójstwa Donalda Trumpa"
    USA_assassinate_DJT_2.d:0 "Donald Trump był celem próby zamachu w swoim klubie golfowym w West Palm Beach na Florydzie 15 września 2024, zaledwie 9 tygodni po tym, jak republikańska kandydatka na prezydenta przeżyła kolejną próbę zamachu na jego życie. Agenci Secret Service stacjonowali kilka dziur od miejsca, w którym grał Trump, zauważyli lufę karabinu w stylu AK- wbijającego się w krzaki, które ustawiają kurs na 400 metrów. Agent wystrzelił i strzelec upuścił strzelbę i uciekł SUV-em, zostawiając broń z tyłu wraz z dwoma plecakami, celownikiem i kamerą GoPro, powiedział szeryf Ric Bradshaw z Palm Beach County. Później został zatrzymany przez policję w sąsiednim hrabstwie."
    GBR_diana_death.t:0 "Śmierć Diany, księżniczki Walii"
    GBR_diana_death.d:0 "Na początku dnia 31 sierpnia 1997 roku Diana, księżniczka Walii, zmarła na skutek obrażeń, które odniosły wcześniej w nocy w wypadku samochodowym w tunelu Pont de l 'Alma w Paryżu. Dodi Fayed, partner Diany i Henri Paul, kierowca Mercedes- Benz W140, zostali znalezieni martwi w samochodzie. Ochroniarz Dodiego, Trevor Rees- Jones, został poważnie ranny i jedyny ocalały z wypadku. Diana miała 36 lat, kiedy umarła. Jej śmierć wywołała wylew publicznego żalu w Wielkiej Brytanii i na świecie, a jej telewizyjny pogrzeb był obserwowany przez około 2,5 miliarda ludzi."
    GBR_diana_death.option.1:0 "Była księżniczką ludu!"
    GBR_diana_death.option.2:0 "Opłakujemy śmierć króla."
    IRQ_civil_war_2006.t:0 "Wojna domowa w Iraku"
    IRQ_civil_war_2006.d:0 "Iracka wojna domowa była konfliktem zbrojnym w latach 2006-2008 pomiędzy różnymi grupami zbrojnymi Sektorian Shia i Sunni, takimi jak Islamski stan Iraku i Armia Mahdiego, a także rząd iracki wraz z amerykańskimi siłami koalicyjnymi. W lutym 2006 roku powstanie przeciwko koalicji i rządowi przerodziło się w wojnę domową po bombardowaniu sanktuarium Al- Askari, uważanego za święte miejsce w Twelver Shi 'ism."
    JOR_civil_war_1970.t:0 "Czarny Wrzesień"
    JOR_civil_war_1970.d:0 "Czarny Wrzesień był konfliktem zbrojnym między Jordanią, pod przewodnictwem króla Husseina, a Organizacją Wyzwolenia Palestyny (OWP), pod przewodnictwem przewodniczącego Jassera Arafata. W dniu 17 września 1970 r. Armia Jordańska otoczyła miasta o znaczącej obecności OWP, w tym Amman i Irbid, i zaczęła celować w fedayeen stanowisk działających z palestyńskich obozów uchodźców. Fedayeen zostały wypędzone z miast, jeden po drugim, aż 2000 poddał się po ich okrążeniu podczas ofensywy Ajlun 23 lipca, oficjalnie zaznaczając koniec konfliktu. Jordania pozwoliła Fedayeen przenieść się do Libanu przez Syrię, gdzie później zaangażowali się w wojnę domową w Libanie."
    GUA_civil_war_1960.t:0 "Wojna domowa Gwatemali"
    GUA_civil_war_1960.d:0 "Gwatemalska ludność Wojna była wojną domową w Gwatemali, która toczyła się w latach 1960-1996 między rządem Gwatemali a różnymi lewicowymi grupami rebeliantów. Mówi się, że siły rządowe Gwatemali popełniły ludobójstwo przeciwko ludności Majów w Gwatemali w czasie wojny domowej i doszło do powszechnego łamania praw człowieka wobec ludności cywilnej. Kontekst tej walki opierał się na długotrwałych problemach nieuczciwej dystrybucji gruntów. Zamożni Gwatemalczycy, głównie pochodzący z Europy i zagraniczne firmy, takie jak American United Fruit Company, mieli kontrolę nad większością gruntów. Płacili prawie zero podatków w zwrocie, prowadząc do konfliktów z rdzennymi biednymi mieszkańcami wsi, którzy pracowali na ziemi w nieszczęśliwych warunkach."
    COS_civil_war_1948.t:0 "Kostarykańska wojna domowa"
    COS_civil_war_1948.d:0 "Kostarykański cywil Wojna miała miejsce od 12 marca do 24 kwietnia 1948. Konflikt nastąpił po wyborach prezydenckich w dniu 8 lutego 1948 r., w których kandydat opozycji Otilio Ulate pokonał rządzącego partii Rafaela Ángela Calderóna Guardia. Przedstawiciele prorządu, którzy zdominowali Zgromadzenie Legislacyjne, twierdzili, że zwycięstwo Ulate było oszukańcze, a 1 marca prawodawca zagłosował za unieważnieniem wyników wyborów. Spowodowało to powstanie zbrojne pod wodzą José Figueres Ferrera, biznesmena, który nie uczestniczył w wyborach, przeciwko rządowi prezydenta Teodoro Picado. Po wojnie Figueres pokonał armię i rządził krajem przez 18 miesięcy jako szef tymczasowej junty rządowej, która nadzorowała wybory Zgromadzenia Konstytucyjnego w grudniu. Zgromadzenie to przyjęło nową konstytucję z 1949 r., po której junta została rozwiązana, a władzę przekazano Ulate jako nowego prezydenta konstytucyjnego."
    AFG_civil_war_1979.t:0 "Afgański ruch oporu"
    AFG_civil_war_1979.d:0 "W dniu 27 kwietnia 1978 r. PDPA i lojalne mu jednostki wojskowe zabiły Daouda Khana, jego najbliższą rodzinę i ochroniarzy w gwałtownym zamachu stanu i przejęły kontrolę nad stolicą Kabulu, która ogłosiła nową Demokratyczną Republiką Afganistanu (DRA). Nowy komunistyczny rząd, prowadzony przez rewolucyjną radę, nie cieszył się poparciem mas. Ze starszyzną religijną ogłaszającą dżihad przeciwko rządowi, w maju 1979 roku Ahmad Shah Massoud przygotował się w Peszawarze do sprzeciwienia się nowemu komunistycznemu rządowi w Panjshir."
    PAL_assassinate_YA.t:0 "Śmierć Yassera Arafata?"
    PAL_assassinate_YA.d:0 "Yasser Arafat był palestyńskim przywódcą politycznym. W latach 1969-2004 był przewodniczącym Organizacji Wyzwolenia Palestyny (OWP), a w latach 1994-2004 przewodniczącym Autonomii Palestyńskiej (PNA). Ideologicznie Arabski nacjonalista i socjalista, Arafat był założycielem partii politycznej Fatah, którą prowadził od 1959 do 2004 roku. Yasser Arafat zmarł niespodziewanie w dniu 11 listopada 2004 r., w wieku 75 lat, po krótkim okresie choroby. Przyczyna jego śmierci była od tego czasu przedmiotem dyskusji i zasugerowano kilka różnych teorii dotyczących tej sprawy. Oficjalne dochodzenia francuskich i rosyjskich zespołów nie znalazły jednak dowodów przestępstwa."
    CNG_assassinate_LDK.t:0 "Zabójstwo Laurenta Kabili?"
    CNG_assassinate_LDK.d:0 "Laurent- Désiré Kabila, prezydent Demokratycznej Republiki Konga, został zamordowany w swoim biurze w jego oficjalnym miejscu zamieszkania w Palais de Marbre w Kinszasie 16 stycznia 2001 r. Zabójcą był jego 18-letni ochroniarz, Rashidi Mizele, który został wcześniej zidentyfikowany jako Rashidi Kasereka. Mizele został zastrzelony. Tydzień później jego ciało zostało zwrócone do Kongo na pogrzeb, a jego syn, Joseph Kabila, został prezydentem 10 dni później."
    ARG_dirty_war_1974.t:0 "Brudna Wojna?"
    ARG_dirty_war_1974.d:0 "Dirty War jest nazwą używaną przez juntę wojskową lub dyktaturę cywilno-wojskową Argentyny w okresie terroryzmu państwowego w Argentynie w latach 1974-1983 w ramach operacji Condor. Podczas tej kampanii siły zbrojne i bezpieczeństwa oraz szwadrony śmierci w postaci argentyńskiego sojuszu antykomunistycznego (AAA, lub Triple A) ścigały wszystkich politycznych dysydentów i każdego, kto uważał, że jest związany z socjalizmem, lewicowym peronizmem lub ruchem Montoneros."
    JAP_assassinate_SA.t:0 "Zabójstwo Shinzo Abe 'a?"
    JAP_assassinate_SA.d:0 "W dniu 8 lipca 2022 r. Abe wygłosił przemówienie wyborcze dla kandydata Liberalnej Partii Demokratycznej (LDP), kiedy został śmiertelnie postrzelony przez czterdziestoletnią Tetsuyę Yamagami improwizowaną bronią. Abe został przewieziony helikopterem medycznym do szpitala Uniwersytetu Medycznego Nara w Kashihara, gdzie został uznany za zmarłego."
    PHI_drug_war_2016.t:0 "Wojna z narkotykami?"
    PHI_drug_war_2016.d:0 "The War on Drugs is the intensified anti-drug campaign that began during the administration of President Rodrigo Duterte, who served office from June 30, 2016, to June 30, 2022. The campaign reduced drug proliferation in the country, but has been marred by extrajudicial killings allegedly perpetrated by the police and unknown assailants. By 2022, the number of drug suspects killed since 2016 was officially tallied by the government as 6,252 however, estimate that 12,000 to 30,000 civilians have been killed in "anti-drug operations" carried out by the Philippine National Police and vigilantes."
    MEX_drug_war_2006.t:0 "Operacja Michoacán?"
    MEX_drug_war_2006.d:0 "Operacja Michoacán jest wspólną operacją policji federalnej i meksykańskiego wojska w celu wyeliminowania plantacji narkotyków i zwalczania handlu narkotykami. 11 grudnia 2006 roku operacja była nadzorowana przez Sekretarza Bezpieczeństwa Publicznego, Prokuratora Generalnego Meksyku, Sekretarza Spraw Wewnętrznych, Marynarki Meksykańskiej i meksykańskiej armii. W niektórych przypadkach uczestniczyła policja państwowa i miejska, mimo że nie była jej częścią. Wspólna operacja wyróżniła się jako jedna z operacji przeciwko przestępczości zorganizowanej, handlowi narkotykami w tym przypadku, która zatrudniła największą liczbę wojskowych i policyjnych elementów, jak również większość sił państwowych."
    USA_great_wall_2017.t:0 "Trump Wall?"
    USA_great_wall_2017.d:0 "Ściana Trump jest ekspansją meksykańsko-amerykańskiej bariery, która rozpoczęła się podczas pierwszej prezydentury USA Donalda Trumpa i była krytyczną częścią platformy kampanii prezydenckiej Trumpa 2016 prowadzącej do wyborów w roku. Podczas kampanii Trump wezwał do budowy muru granicznego w celu zwalczania nielegalnej imigracji."
    LEB_civil_war_1975.t:0 "Libańska wojna domowa?"
    LEB_civil_war_1975.d:0 "Libański Cywil Wojna była konfliktem cywilnym wynikającym z napięć wśród ludności Libanu, chrześcijańskiej i muzułmańskiej. Konflikt pogłębiły różnice społeczno-ekonomiczne oraz obecność w Libanie w latach 70-tych bojowników z Palestyńskiej Organizacji Wyzwolenia (OWP). W 1975 r. muzułmanie i lewicowcy Libanu popierali OWP i szukali większej władzy politycznej; jego chrześcijanie, starając się utrzymać swoją dominację polityczną, sprzeciwiali się OWP. Frakcje walczyły zaciekle na początku 1976 roku, a Liban został skutecznie podzielony, a chrześcijanie u władzy na północy i muzułmanie na południu."
    SYR_civil_war_2011.t:0 "Syryjska wojna domowa?"
    SYR_civil_war_2011.d:0 "Syryjska wojna domowa była wielostronnym konfliktem w Syrii z udziałem różnych podmiotów państwowych i niepaństwowych. W marcu 2011 roku popularna niezadowolenie z rządów Bashara al-Assada wywołało protesty na dużą skalę i prodemokratyczne wiece w całej Syrii, w ramach szerzej zakrojonych arabskich protestów wiosny w regionie. Po miesiącach tłumienia przez rządowe urządzenia bezpieczeństwa, różne uzbrojone grupy rebeliantów, takie jak Wolna Armia Syryjska, zaczęły się formować w całym kraju, zaznaczając początek rebelii syryjskiej. Do połowy 2012 roku rebelia przerodziła się w pełną wojnę domową."
    LBY_civil_war_2014.t:0 "Libijska wojna domowa?"
    LBY_civil_war_2014.d:0 "Libijska wojna domowa (2014- 2020), znana również jako druga libijska wojna domowa, była wielostronną wojną domową, która toczyła się w Libii wśród uzbrojonych grup, ale głównie w Izbie Reprezentantów (HoR) i rządzie narodowego porozumienia (GNA) przez sześć lat w latach 2014-2020."
    TUR_pogrom_1955.t:0 "Istambuł Pogrom?"
    TUR_pogrom_1955.d:0 "Pogrom w Stambule był serią antygreckich ataków mafii sponsorowanych przez państwo, skierowanych głównie do greckiej mniejszości w Stambule w dniach 6- 7 września 1955 roku. Pogrom został zorganizowany przez rządzącą Partię Demokratyczną w Turcji przy współpracy różnych organizacji ds. bezpieczeństwa (Tactical Mobilisation Group, Counter- Guerrilla i National Security Service). Wydarzenia zostały wywołane bombardowaniem tureckiego konsulatu w Salonikach, Macedonii, Grecji - domu, w którym urodził się Mustafa Kemal Atatürk w 1881 roku. Bomba została podłożona przez tureckiego odźwiernego w konsulacie, który został później aresztowany i przyznany."
    BUR_genocide_2016.t:0 "Ludobójstwo Rohingya?"
    BUR_genocide_2016.d:0 "Ludobójstwo w Rohingya było serią ciągłych prześladowań i zabójstw muzułmańskiego ludu Rohingya przez wojsko Myanmar. Do chwili obecnej ludobójstwo składało się z dwóch faz: pierwsza to atak wojskowy, który miał miejsce od października 2016 r. do stycznia 2017 r., a druga - od sierpnia 2017 r. Kryzys zmusił ponad milion Rohingya do ucieczki do innych krajów. Większość uciekła do Bangladeszu, co doprowadziło do utworzenia największego na świecie obozu uchodźców, podczas gdy inni uciekli do Indii, Tajlandii, Malezji i innych części Azji Południowo-Wschodniej, gdzie nadal doświadczają prześladowań."
    NGE_pogrom_1966.t:0 "AntyIgbo Pogrom?"
    NGE_pogrom_1966.d:0 "Od maja 1966 r. w północnej Nigerii doszło do masakry przeciwko mieszkańcom Igbo i innym mieszkańcom południowego Nigerii, którzy osiągnęli szczyt po 29 września 1966 r. Szacuje się, że od 8 000 do 30 000 Igbos i Easterners zostały zabite. Kolejne milion Igbosów uciekło z północnego regionu na wschód. W odpowiedzi na zabójstwa niektórzy z północy zostali zmasakrowani w Port Harcourt i innych wschodnich miastach."
    SER_genocide_1995.t:0 "Masakra Srebrenicy?"
    SER_genocide_1995.d:0 "Masakra w Srebrenicy była ludobójstwem w lipcu 1995 roku, w którym w czasie wojny bośniackiej zginęło ponad 8000 bośniackich muzułmanów i chłopców. Został on zrealizowany głównie przez jednostki bośniackiej serbskiej Armii Republiki Srpskiej pod Ratko Mladić, choć Serb paramilitarnej jednostki Scorpions również uczestniczył. Masakra była pierwszym prawnie uznanym ludobójstwem w Europie od zakończenia II wojny światowej."
    POR_academic_crisis_1962.t:0 "Kryzys akademicki?"
    POR_academic_crisis_1962.d:0 "Kryzys akademicki to nazwa nadana portugalskiej polityce rządowej zainicjowanej w 1962 roku przez Estado Novo, która wiąże się z bojkotem i zamknięciem kilku stowarzyszeń i organizacji studenckich, w tym Krajowego Sekretariatu Studentów Portugalskich. Większość członków tej organizacji była bojownikami opozycji, wśród nich wielu komunistów. Uczniowie odpowiedzieli demonstracjami, które zakończyły się 24 marca ogromną demonstracją studentów w Lizbonie, która została energicznie stłumiona przez policję, która doprowadziła do setek urazów studenckich. Natychmiast po tym uczniowie zaczęli strajk. Wydarzenia te stały się znane jako kryzys akademicki w 1962 roku."
    POR_coup_1975.t:0 "Próba Komunistycznej Kupy?"
    POR_coup_1975.d:0 "Portugalia doświadczyła burzliwego okresu, znanego jako Processo Revolucionário Em Curso (Trwający proces rewolucyjny). Ten etap PREC trwał do zamachu stanu w dniu 25 listopada 1975 r., pod przewodnictwem grupy oficerów, zwłaszcza Otelo Saraiva de Carvalho. Mówiono, że to komunistyczny spisek, by przejąć władzę, by zdyskredytować potężną Partię Komunistyczną. Po nim nastąpił udany zamach stanu ze strony bardziej centralistycznych oficerów, a także stałe tarcie między liberalno-demokratycznymi siłami a lewicowo-komunistycznymi partiami politycznymi."
    SPA_coup_1981.t:0 "Próba hiszpańskiego Coup?"
    SPA_coup_1981.d:0 "W lutym 1981 r. w Hiszpanii doszło do zamachu stanu przez elementy Gwardii Cywilnej i hiszpańskiego wojska. Niepowodzenie zamachu stanu było ostatnią poważną próbą przywrócenia Hiszpanii do rządu frankoistycznego i umocnienia procesu demokratyzacji Hiszpanii. Król Juan Carlos. Odgrałem ważną rolę w udaremnianiu zamachu stanu, w wyniku czego monarchia pojawiła się z nową legitymacją."
    SPA_BSQ_devolution.t:0 "Statut Gerniki?"
    SPA_BSQ_devolution.d:0 "Statut autonomii Kraju Basków z 1979 r., powszechnie znany jako Statut Gernika, jest dokumentem prawnym organizującym system polityczny Wspólnoty Autonomicznej Kraju Basków, który obejmuje historyczne terytoria Alava, Biscay i Gipuzkoa. Tworzy on region w jedną ze wspólnot autonomicznych przewidzianych w hiszpańskiej konstytucji z 1978 r. Ustanowiła ona system rządów parlamentarnych, w którym prezydent (szef rządu) lub lehendakari jest wybierany przez Baskijski Autonomiczny Parlament spośród swoich członków. Wybory do Parlamentu są w powszechnych wyborach, a parlament składa się z 75 posłów, 25 z każdego z trzech historycznych terytoriów wspólnoty."
    
