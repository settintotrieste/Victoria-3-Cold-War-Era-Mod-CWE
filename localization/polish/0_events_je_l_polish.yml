    montreal_protocol_climate.t:0 "Protokół montrealski"
    montreal_protocol_climate.d:0 "Chociaż protokół montrealski nie miał na celu przeciwdziałania zmianom klimatu, był historycznym porozumieniem środowiskowym, które stało się wzorem przyszłej dyplomacji w tej sprawie. Każdy kraj na świecie ostatecznie ratyfikował traktat, który wymagał od nich zaprzestania produkcji substancji, które niszczą warstwę ozonową, takich jak chlorofluorowęglowodory (CFC). W protokole udało się wyeliminować prawie 99 procent tych substancji zubożających ozone. W 2016 r."
    earth_summit_climate.t:0 "Szczyt Ziemi"
    earth_summit_climate.d:0 "Ratyfikowane przez 197 państw, w tym Stany Zjednoczone, przełomowe porozumienie było pierwszym globalnym traktatem, który wyraźnie zajął się kwestią zmian klimatu. Rada ustanowiła doroczne forum, zwane Konferencją Stron lub COP, poświęcone międzynarodowym dyskusjom mającym na celu stabilizację stężenia gazów cieplarnianych w atmosferze. Spotkania te stworzyły protokół z Kioto i porozumienie paryskie."
    kyoto_protocol_climate.t:0 "Protokół z Kioto"
    kyoto_protocol_climate.d:0 "Protokół z Kioto, przyjęty w 1997 r. i wszedł w życie w 2005 r., był pierwszym prawnie wiążącym traktatem klimatycznym. Wymagała ona od krajów rozwiniętych zmniejszenia emisji o średnio 5% poniżej poziomu z 1990 r. i ustanowiła system monitorowania postępów krajów. Traktat nie zmusił jednak krajów rozwijających się, w tym głównych emitentów dwutlenku węgla, do podjęcia działań. Stany Zjednoczone podpisały umowę w 1998 r., ale nigdy jej nie ratyfikowały, a następnie wycofały swój podpis."
    paris_climate_accords_climate.t:0 "paryskie porozumienie klimatyczne"
    paris_climate_accords_climate.d:0 "Jak dotąd najistotniejsze globalne porozumienie w sprawie klimatu, porozumienie paryskie wymaga od wszystkich krajów ustanowienia zobowiązań w zakresie redukcji emisji. Rządy wyznaczyły cele, zwane składkami ustalonymi na szczeblu krajowym (NDC), których celem jest zapobieganie wzrostowi średniej temperatury na świecie o 2 ° C (3,6 ° F) powyżej poziomu przedindustrialnego oraz dążenie do utrzymania jej poniżej 1,5 ° C (2,7 ° F). Jej celem jest również osiągnięcie globalnych emisji netto zerowych, w których ilość emitowanych gazów cieplarnianych równa się ilości usuniętej z atmosfery w drugiej połowie wieku."
    
