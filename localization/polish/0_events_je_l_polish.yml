    british_india.indy.t:0 "Niepodległość Indii?"
    british_india.indy.d:0 "3 czerwca 1947 r. wicehrabia Louis Mountbatten, ostatni brytyjski gubernator Indii, ogłosił podział Indii na Indie i Pakistan. Z szybkiego przejścia Indyjskiej Ustawy o Niepodległości 1947, o 1157 dnia 14 sierpnia 1947 Pakistan został uznany za oddzielny naród. Następnie o godzinie 1202, 15 sierpnia 1947 roku Indie stały się suwerennym i demokratycznym narodem."
    british_palestine.indy.t:0 "Niezależność Izraela i Palestyny?"
    british_palestine.indy.d:0 "W listopadzie 1947 r. Organizacja Narodów Zjednoczonych zaleciła podział Palestyny i ustanowienie odrębnych państw arabskich i żydowskich. 15 maja 1948 roku Wielka Brytania zrezygnowała ze swojego mandatu. Armia brytyjska opuściła Palestynę, zostawiając Żydów i Arabów, by walczyli z tym podczas wojny."
