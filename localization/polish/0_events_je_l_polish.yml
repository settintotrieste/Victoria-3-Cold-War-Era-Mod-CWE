    je_cabinet_reason:0 "$RULING_PARTY_IDEOLOGY_cabinet_JE$\ n\ n [SCOPE.GetRootScope.GetCountry.GetCustom('cabinet_name_custom_title')] jest ciałem doradców szefa państwa, który również służy jako szef departamentów rządowych. Jego członkowie są powoływani przez [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')].\ n\ n [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] [ROOT.GetCountry.GetRuler.GetFullName] mogą zaprosić każdego [concept_government] do dołączenia [concept_interest_group], dając swojemu liderowi stanowisko Gabinetu za pomocą interakcji znaków. Każdy [SCOPE.GetRootScope.GetCountry.GetCustom('cabinet_name_custom_title')] [concept_government], który ma [concept_interest_group] będzie następnie stanowić część $cabinet_minister_ig$.\ n\ n [SCOPE.GetRootScope.GetCountry.GetCustom('cabinet_name_custom_title')] #BOLD Cabinet Unity:#!\ n\ n Jedność gabinetu oblicza się przez podzielenie 100 przez liczbę #BOLD [SCOPE.GetRootScope.GetCountry.GetCustom('cabinet_unity_level_custom_title')] ([GetPlayer.MakeScope.Var('cabinet_unity_var').GetValue]%)#! ([concept_government]), które nie mają co najmniej [Concept('concept_interest_group', '$concept_interest_groups$')] [GetPlayer.MakeScope.Var('cabinet_unity_divisor_var').GetValue]. #BOLD 0#!\ n\ n [concept_approval] $HOG_cabinet$ #BOLD [Concept('concept_interest_group', '$concept_interest_groups$')] in the Cabinet:#! $ig_armed_forces_minister$ $ig_intelligentsia_minister$ $ig_rural_folk_minister$\ n\ n $ig_landowners_minister$$ig_trade_unions_minister$$ig_petty_bourgeoisie_minister$$ig_industrialists_minister$#BOLD Head of the Civil Service:#![SCOPE.gsInterestGroup('ig_intelligentsia_cabinet_scope').GetLeader.GetFullName]#BOLD Chief of the Armed Forces:#![SCOPE.gsInterestGroup('ig_armed_forces_cabinet_scope').GetLeader.GetFullName]"
