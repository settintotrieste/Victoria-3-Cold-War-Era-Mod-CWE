    je_wartime_measures_propaganda_button:0 "Propaganda rozproszona"
    je_wartime_measures_propaganda_button_desc:0 "Propaganda jest potężną bronią w czasie wojny, ponieważ może być używana do dehumanizacji i tworzenia nienawiści do rzekomego wroga, wewnętrznego lub zewnętrznego, poprzez tworzenie fałszywego obrazu w umyśle żołnierzy i obywateli.\ n\ n5 [concept_war_support] będzie dodawany za każdy miesiąc, że ten środek czasu wojny jest aktywny."
