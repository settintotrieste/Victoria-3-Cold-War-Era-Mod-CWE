    cuban_missile_crisis.t:0 "Kryzys kubański"
    cuban_missile_crisis.d:0 "Kryzys kubański był 13-dniową konfrontacją między Stanami Zjednoczonymi a Związkiem Radzieckim, kiedy amerykańskie rozmieszczenie pocisków nuklearnych we Włoszech i Turcji było powiązane z rozmieszczaniem rakiet nuklearnych na Kubie. Kryzys trwał od 16 do 28 października 1962 r. Konfrontacja jest powszechnie uważana za najbliższą zimnej wojnie, która przerodziła się w wojnę nuklearną."
