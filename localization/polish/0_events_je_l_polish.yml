    join_unga_decision.tt:0 "Nie $unsc_permanent_member$ ma $relations_cold$ lub niższy $DIPLO_ACTION_RELATIONS$ ten kraj"
    join_unga_decision_2.tt:0 "No $unsc_permanent_member$ ma wyższy [concept_rank] niż ten kraj"
    join_unga_decision_3.tt:0 "Data historyczna członkostwa w ONZ (tylko dla krajów podzielonych historycznie)"
    join_unga_decision_4.tt:0 "Nie jeden kraj polityki Chin"
    join_unga_decision:0 "Dołącz do Zgromadzenia Ogólnego ONZ"
    join_unga_decision_desc:0 "Zgromadzenie Ogólne ONZ (UNGA) jest głównym organem decyzyjnym organizacji. Włączając wszystkie państwa członkowskie, stanowi ono unikalne forum wielostronnej dyskusji na temat pełnego spektrum kwestii międzynarodowych objętych Kartą Narodów Zjednoczonych. Każde państwo członkowskie Organizacji Narodów Zjednoczonych ma równe prawo głosu."
    join_unsc_perm_decision:0 "Zostań stałym członkiem Rady Bezpieczeństwa ONZ"
    join_unsc_perm_decision_desc:0 "Rada Bezpieczeństwa ponosi główną odpowiedzialność za utrzymanie międzynarodowego pokoju i bezpieczeństwa. Ma ona 15 posłów, a każdy z nich ma jeden głos. Zgodnie z Kartą Narodów Zjednoczonych wszystkie państwa członkowskie są zobowiązane do przestrzegania decyzji Rady. Rada Bezpieczeństwa odgrywa wiodącą rolę w określaniu istnienia zagrożenia dla pokoju lub aktu agresji. Wzywa strony sporu do rozstrzygnięcia sporu w sposób pokojowy i zaleca metody dostosowania lub warunki rozstrzygania sporów. W niektórych przypadkach Rada Bezpieczeństwa może odwołać się do nakładania sankcji lub nawet zezwolić na użycie siły w celu utrzymania lub przywrócenia międzynarodowego pokoju i bezpieczeństwa."
    join_unsc_perm_decision_tt:0 "Kraj ma przyjazne stosunki ze wszystkimi członkami Rady Bezpieczeństwa ONZ"
    unga_member:0 "Członek UNGA"
    unsc_permanent_member:0 "RB ONZ Stały członek"
    unsc_non_permanent_member:0 "RB ONZ Członek niestały"
    united_nations.1.t:0 "Dołączył do UNGA"
    united_nations.1.d:0 "Organizacja Narodów Zjednoczonych ma przyjemność ogłosić, że nasz kraj otrzymał miejsce w Zgromadzeniu Ogólnym."
    united_nations.2.t:0 "Usunięty z UNGA"
    united_nations.2.d:0 "Ze względu na zmianę statusu naszego kraju z suwerennego państwa do stanu marionetek innego kraju, ONZ postanowiła usunąć nas z Zgromadzenia Ogólnego. Otrzymaliśmy jednak status pocieszenia państwa obserwatora ONZ."
    united_nations.1.a:0 "Nieszczęśliwy"
    UNSC_non_perm_membership.t:0 "Nietrwałe UNSC Członek"
    UNSC_non_perm_membership.d:0 "[SCOPE.sCountry('new_non_perm_UNSC_member').GetName] został wybrany przez Zgromadzenie Ogólne Narodów Zjednoczonych na okres dwóch lat w Radzie Bezpieczeństwa Organizacji Narodów Zjednoczonych. Podczas którego ONZ może wezwać nas do poprowadzenia wojen w celu powstrzymania zbuntowanych członków."
    UNSC_non_perm_membership.f:0 "Wybiera się nowy kraj, który nie jest stałym członkiem Rady Bezpieczeństwa ONZ, gdy na świecie jest mniej niż 15 członków RB ONZ, podczas gdy na świecie jest ponad 30 członków UNGA. Kraje kwalifikujące się do pomocy to kraje o renomowanej reputacji, nie będące w stanie wojny i będące członkami UNGA." 
    UNSC_non_perm_membership.option:0 "Doskonale!"
    
    new_unsc_perm_member.t:0 "Nowy stały członek Rady Bezpieczeństwa ONZ"
    new_unsc_perm_member.d:0 "[SCOPE.sCountry('new_unsc_member_scope').GetName] został zaproszony do przystąpienia do Rady Bezpieczeństwa Organizacji Narodów Zjednoczonych jako stały członek. Mogą teraz wetować każdą pokojową rezolucję, której nie pochwala."
    new_unsc_perm_member.f:0 "[SCOPE.sCountry('new_unsc_member_scope').GetName] mógł przystąpić do Rady Bezpieczeństwa ONZ jako stały członek, ponieważ miał dobre stosunki ze wszystkimi istniejącymi Stałymi Członkami i nie był międzynarodowym pariasem."
    new_unsc_perm_member.1:0 "Będziemy uważnie obserwować ten rozwój."
    
    UNSC_members_list.tt:0 "Poniższe kraje są stałymi członkami Rady Bezpieczeństwa ONZ:"
    
    UN_secretary_general_selection.t:0 "[SCOPE.sCountry('unsg_country').GetAdjective] Sekretarz Generalny ONZ"
    UN_secretary_general_selection.d:0 "Zgromadzenie Ogólne Narodów Zjednoczonych wybrało obywatela [SCOPE.sCountry('unsg_country').GetAdjective] na Sekretarza Generalnego organizacji. Daje to naszemu krajowi większą wagę w sprawach międzynarodowych."
    UN_secretary_general_selection.f:0 "[SCOPE.sCountry('unsg_country').GetName] został wybrany, ponieważ mamy renomowaną międzynarodową reputację i nie jest wielką mocą. Kadencja Sekretarza Generalnego ONZ wynosi 5 lat."
    
    UN_secretary_general_notification.t:0 "[SCOPE.sCountry('unsg_country').GetAdjective] Sekretarz Generalny ONZ"
    UN_secretary_general_notification.d:0 "Zgromadzenie Ogólne Narodów Zjednoczonych wybrało obywatela [SCOPE.sCountry('unsg_country').GetAdjective] na Sekretarza Generalnego organizacji. To daje [SCOPE.sCountry('unsg_country').GetName] więcej siły w sprawach międzynarodowych."
    UN_secretary_general_notification.1.f:0 "Mówi się, że nowy sekretarz generalny ONZ jest raczej bierny, dlatego też jest mało prawdopodobne, by ONZ był surowy wobec krajów naruszających prawo międzynarodowe."
    UN_secretary_general_notification.2.f:0 "Mówi się, że nowy sekretarz generalny ONZ jest przyzwoitą osobą, choć jest mało prawdopodobne, aby ONZ była bardzo surowa wobec krajów naruszających prawo międzynarodowe, należy oczekiwać pewnego stopnia stanowczości."
    UN_secretary_general_notification.3.f:0 "Mówi się, że nowy sekretarz generalny ONZ jest bardzo proaktywną i agresywną osobą, dlatego jest prawdopodobne, że ONZ będzie bardzo surowy wobec krajów naruszających prawo międzynarodowe."
    UN_secretary_general_notification_option:0 "Gratulacje dla [SCOPE.sCountry('unsg_country').GetName]!"
    
