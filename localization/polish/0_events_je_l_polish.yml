    eastern_europe_sovietisation.t:0 "Sowietyzacja [SCOPE.sCountry('eastern_europe_sovietisation_target').GetName]?"
    eastern_europe_sovietisation.d:0 "At first, the Soviets concealed their role in other Eastern Bloc politics, with the transformation appearing as a modification of Western "bourgeois democracy". Moscow-trained cadres were put into crucial power positions to fulfill orders regarding sociopolitical transformation. Elimination of the bourgeoisie's social and financial power by expropriation of landed and industrial property was accorded absolute priority. Crucial departments such as those responsible for personnel, general police, secret police and youth were strictly Communist run. Such procedures were repeated until Communists had gained unlimited power and only politicians who were unconditionally supportive of Soviet policy remained."
    eastern_europe_sovietisation.f:0 "To zdarzenie zostało wystrzelone, ponieważ [SCOPE.sCountry('eastern_europe_sovietisation_target').GetName] jest w Kuli Wpływu [SCOPE.sCountry('eastern_europe_sovietisation_initiator').GetName]."
