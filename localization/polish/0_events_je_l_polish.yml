    je_term_limits_yugoslav:0 "Prezydencja [ROOT.GetCountry.GetRuler.GetFullName]"
    je_term_limits_yugoslav_reason:0 "Od czasu wprowadzenia zmian do konstytucji z 1963 r. w Jugosławii istniała prezydencja zbiorowa. Odrębny artykuł potwierdził, że Josip Broz Tito ma nieograniczony mandat, który zapewnił, że nowy prezydent prezydencji nie wejdzie w życie przed jego śmiercią. Kiedy Tito zmarł w dniu 4 maja 1980 r., ówczesny wiceprzewodniczący prezydencji przystąpił do roli przewodniczącego prezydencji. Po tym roku rola przewodniczącego prezydencji będzie się zmieniać co roku wraz z każdym przewodniczącym pełniącym funkcję wiceprzewodniczącego."
