    british_iraq.indy.t:0 "Koniec okupacji Iraku?"
    british_iraq.indy.d:0 "1 kwietnia 1941 Rashid Ali al-Gaylanie i członkowie Złotego Placu dokonali zamachu stanu. Podczas kolejnej wojny anglosaskiej Zjednoczone Królestwo najechało na Irak z obawy, że rząd może ograniczyć dostawy ropy do krajów zachodnich z powodu jego powiązań z siłami Osi. Okupacja wojskowa nastąpiła po przywróceniu rządu przed zamachem stanu monarchii haszymickiej. Okupacja zakończyła się 26 października 1947 r., chociaż Wielka Brytania miała utrzymać bazy wojskowe w Iraku do 1954 r., po czym bojówki asyryjskie zostały rozwiązane."
    
