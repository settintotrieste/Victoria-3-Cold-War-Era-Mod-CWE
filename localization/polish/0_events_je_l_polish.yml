    seikan_tunnel_decision:0 "Narysuj tunel Seikan"
    seikan_tunnel_decision_desc:0 "Tunel Seikan jest 53,85 km (33,46 mi) tunel dual- skrajnia w Japonii, z 23.3 km (14,5 mi) część pod dna morskiego cieśniny Tsugaru, która oddziela Prefektura Aomori na głównej japońskiej wyspie Honshu od północnej wyspy Hokkaido."
    channel_tunnel_decision:0 "Narysuj tunel Channel"
    channel_tunnel_decision_desc:0 "Tunel Channel jest 50.46- kilometrowym tunelem metra (31.35 min), otwartym w 1994 roku, który łączy Folkestone (Kent, Anglia) z Coquelles (Pas- de- Calais, Francja) pod Kanałem La Manche w Cieśninie Dover. Jest to jedyne stałe połączenie pomiędzy wyspą Wielkiej Brytanii a kontynentem europejskim."
    zhuhai_bridge_decision:0 "Narysuj Hong Kong- Zhuhai- Makau Most"
    zhuhai_bridge_decision_desc:0 "Most Hong Kong-Zhuhai- Macau (HZMB) to 55-kilometrowy (34 mi) system tuneli mostowych, składający się z serii trzech mostów stołowych, tunelu podziemnego i czterech sztucznych wysp. Jest to zarówno najdłuższe przejście morskie i najdłuższy open- morze stałe połączenie na świecie. HZMB łączy kanały Lingding i Jiuzhou, łącząc Hong Kong i Makau z Zhuhai - głównym miastem na Pearl River Delta w Chinach."
    palm_islands_decision:0 "Narysuj Wyspy Palmowe"
    palm_islands_decision_desc:0 "Wyspy Palmowe składają się z trzech sztucznych archipelagów: Palm Jumeirah, Deira Islands i Palm Jebel Ali, na wybrzeżu Dubaju, Zjednoczone Emiraty Arabskie."
    
