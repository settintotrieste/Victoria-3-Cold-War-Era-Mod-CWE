    je_term_limits_swiss:0 "Prezydencja [ROOT.GetCountry.GetRuler.GetFullName]"
    je_term_limits_swiss_reason:0 "Prezes Konfederacji Szwajcarskiej jest szefem siedmioosobowej rady federalnej Szwajcarii, oddziału wykonawczego tego kraju. Wybrany przez Zgromadzenie Federalne na rok, urzędnik przewodniczy posiedzeniom Rady Federalnej i wykonuje specjalne obowiązki reprezentacyjne. Po pierwsze, prezydent Konfederacji nie ma uprawnień ponad pozostałymi sześcioma radnymi i nadal kieruje przydzielonym wydziałem. Tradycyjnie obowiązek ten obraca się wśród członków w kolejności starszeństwa, wiceprzewodniczący Rady Federalnej przejmuje prezydencję w roku następującym po kadencji urzędnika."
