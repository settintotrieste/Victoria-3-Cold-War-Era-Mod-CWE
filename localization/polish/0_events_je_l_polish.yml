    je_secret_police_system_reason:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('secret_police_custom_title')] jest tajna policja [ROOT.GetCountry.GetName].\ n\ nTajna policja (lub policja polityczna) są policja, wywiad, lub bezpieczeństwa agencji, które angażują się w tajnych operacji przeciwko rządu politycznych, religijnych lub społecznych przeciwników i dysydentów. Chronią one władzę polityczną dyktatora lub reżimu i często działają poza prawem w celu stłumienia dysydentów i osłabienia opozycji politycznej, często używając przemocy.\ n\ nCovert Punkty Operacyjne Dostępne: [GetPlayer.MakeScope.Var('secret_police_action_points').GetValue]\ n\ nAgency Head: [SCOPE.gsInterestGroup('secret_police_IG').GetLeader.GetFullName] ([SCOPE.gsInterestGroup('secret_police_IG').GetName])\ n\ n Lojalność agencji: [GetPlayer.MakeScope.Var('secret_police_loyalty').GetValue]%\ n\ n Uwaga: [SCOPE.GetRootScope.GetCountry.GetCustom('secret_police_custom_title')] będzie działać przeciwko [concept_government], jeśli ich Lojalność spadnie poniżej 50%.\ n\ n Wskazówka: Lojalność [SCOPE.GetRootScope.GetCountry.GetCustom('secret_police_custom_title')] wzrośnie, gdy [concept_approval] [SCOPE.gsInterestGroup('secret_police_IG').GetName] jest dodatni i spadnie, gdy [concept_interest_group] jest ujemny.[concept_approval]"
    
