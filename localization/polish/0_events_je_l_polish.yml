    je_renovate_capital_system_reason:0 "Osobisty architekt [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] otrzymał zadanie przekształcenia [ROOT.GetCountry.GetCapital.GetCityHubName] z rozrzucającej się metropolii, że jest #yellow [ROOT.GetCountry.GetAdjectiveNoFlag]ia#!, świecąca nowa stolica Wielkiego [ROOT.GetCountry.GetAdjectiveNoFlag] "Imperium Światowego", centrum cywilizowanego świata. To będzie ogromne przedsięwzięcie. Gazety krajowe podają, że projekty były "naprawdę monumentalne... znacznie przewyższające wszelkie oczekiwania", podczas gdy sam [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] ogłosił, że "z tej pustyni kamienia, powstanie stolica tysiącletniego imperium". Zagraniczni dziennikarze, choć mniej wybredni, jednak zgodzili się. Na przykład zagraniczna gazeta określiła projekt jako "być może najbardziej ambitny plan planowania" współczesnej ery."
