    soviet_east_germany.indy.t:0 "Większa autonomia dla wschodnich Niemiec?"
    soviet_east_germany.indy.d:0 "W dniu 7 października 1949 r. SED ustanowiła Deutsche Demokratische Republik, opierając się na socjalistycznej konstytucji politycznej, która sprawuje kontrolę nad antyfaszystowskim Frontem Narodowym Niemieckiej Republiki Demokratycznej, wspólnym sojuszem każdej partii i masowej organizacji w Niemczech Wschodnich. NF zostało utworzone w celu kandydowania w wyborach do Volkskammer (Izby Ludowej), parlamentu wschodnioniemieckiego. Pierwszym i jedynym prezydentem Niemieckiej Republiki Demokratycznej był Wilhelm Pieck. Jednakże po 1950 r. władzę polityczną we wschodnich Niemczech sprawował pierwszy sekretarz SED Walter Ulbricht."
    soviet_baltic_states.indy.t:0 "Niezależność państw bałtyckich?"
    soviet_baltic_states.indy.d:0 "Pod koniec lat 80-tych rozpoczęła się masywna kampania oporu obywatelskiego przeciwko radzieckim rządom, znana jako rewolucja śpiewu. 23 sierpnia 1989 roku Droga Bałtycka, dwumilionowy łańcuch ludzki, rozciągnął się na 600 km od Tallinna do Wilna. Związek Radziecki uznał niepodległość trzech państw bałtyckich w dniu 6 września 1991 r."
    soviet_weaken_eastern_bloc.indy.t:0 "Doktryna Sinatry?"
    soviet_weaken_eastern_bloc.indy.d:0 "Historically, the Sinatra Doctrine was a Soviet foreign policy under Mikhail Gorbachev for allowing member states of the Warsaw Pact to determine their own internal affairs. The name jokingly alluded to the song "My Way" popularised by Frank Sinatra — the Soviet Union was allowing these states to go their own way. Its implementation was part of Gorbachev's doctrine of new political thinking."
    soviet_weaken_eastern_bloc.indy.f:0 "Zdarzenie to wypaliło, ponieważ [ROOT.GetCountry.GetName] jest albo w domyślny, nie ma zdrowej gospodarki lub ma rewolucję i ma demokratycznego władcę."
    eastern_bloc_revolution.t:0 "Koniec komunizmu w [ROOT.GetCountry.GetNameNoFlag]?"
    eastern_bloc_revolution.d:0 "Historycznie rewolucje z 1989 roku, znane również jako upadek komunizmu, były rewolucyjną falą liberalnych ruchów demokratycznych, które doprowadziły do upadku większości rządów Marksistowsko-Lenińskich w Bloku Wschodnim i innych częściach świata."
    eastern_bloc_revolution.f:0 "Wydarzenie to wypaliło, ponieważ [ROOT.GetCountry.GetName] albo spełniło historyczne wymagania, albo jest w stanie zahamować, nie ma zdrowej gospodarki, albo rewolucyjny ruch polityczny wspierający demokrację."
    sino_soviet_split.t:0 "Split Sinosowiecki?"
    sino_soviet_split_prc.t:0 "Split Sinosowiecki"
    sino_soviet_split.d:0 "Rozłam Sinosowiecki był stopniowym pogarszaniem się relacji między Chinami a Związkiem Radzieckim spowodowanym przez różnice doktrynalne, które powstały z ich różnych interpretacji i praktycznych zastosowań Marksizm- leninizm, na które wpłynęły ich geopolityka podczas zimnej wojny 1947- 1991. Pod koniec lat 50-tych i na początku lat 60-tych Sinosowieckie debaty na temat interpretacji prawosławnego marksizmu stały się konkretnymi sporami na temat polityki Związku Radzieckiego w zakresie destalinizacji narodowej i międzynarodowego pokojowego współistnienia z Blokiem Zachodnim, który chiński ojciec założyciel Mao Zedong uznał za rewizjonizm."
    sino_soviet_split_ussr.f:0 "To zdarzenie zostało wystrzelone, ponieważ [concept_ruler] z [SCOPE.sCountry('communist_china_scope').GetName] jest niezgodne z [concept_ruler] z [ROOT.GetCountry.GetName]."
    sino_soviet_split.f:0 "To zdarzenie zostało wystrzelone, ponieważ [concept_ruler] z [SCOPE.sCountry('sino_soviet_split_ussr').GetName] jest niezgodne z [concept_ruler] z [ROOT.GetCountry.GetName]."
    yugoslav_soviet_split.t:0 "Split Soviet- jugosłowiański"
    yugoslav_soviet_split.d:0 "Rozłam Tito- Stalin lub podział Soviet- Jugosławia był punktem kulminacyjnym konfliktu między politycznymi liderami Jugosławii i Związku Radzieckiego, odpowiednio pod Josip Broz Tito i Józefem Stalinem w latach po II wojnie światowej. Mimo że obie strony przedstawiały ten konflikt jako spór ideologiczny, konflikt ten był tak samo wynikiem walki geopolitycznej na Bałkanach, w której uczestniczyła również Albania, Bułgaria i rebelia komunistyczna w Grecji, którą w tajemnicy popierała Jugosławia Tito i Związek Radziecki."
    yugoslav_soviet_split_ussr.f:0 "To zdarzenie zostało wystrzelone, ponieważ [concept_ruler] z [SCOPE.sCountry('communist_yugoslavia_scope').GetName] jest niezgodne z [concept_ruler] z [ROOT.GetCountry.GetName]."
    
