    eastern_europe_sovietisation_target.option.2:0 "Będziemy wolni!"
    Turkish_Straits_Crisis.t:0 "Kryzys cieśnin tureckich?"
    Turkish_Straits_Crisis.d:0 "Kryzys cieśnin tureckich był konfliktem terytorialnym pomiędzy Związkiem Radzieckim a Turcją. Po zakończeniu II wojny światowej Turcja została zmuszona przez rząd radziecki do wprowadzenia wspólnej wojskowej kontroli przejścia przez cieśninę turecką, która połączyła Morze Czarne z Morzem Śródziemnym. Kiedy turecki rząd odmówił, nasiliły się napięcia w regionie, co doprowadziło do sowieckiego pokazu siły i żądania koncesji terytorialnych wzdłuż granicy gruzińsko-tureckiej."
    Turkish_Straits_Crisis.1.option.1:0 "Żądaj tureckich koncesji!"
    Turkish_Straits_Crisis.1.option.2:0 "Zostaw Turcję w spokoju."
    Turkish_Straits_Crisis.2.option.1:0 "Odmów sowieckim żądaniom!"
    Turkish_Straits_Crisis.2.option.2:0 "Zaakceptuj radziecką dominację!"
    Turkish_Straits_Crisis.3.t:0 "Turcja Resists Sowiecki Pression"
    Turkish_Straits_Crisis.3.d:0 "W ciągu kilku dni Turcja zwróciła się do Stanów Zjednoczonych o pomoc. Po konsultacji ze swoją administracją, prezydent Truman wysłał jednostkę do Turcji. W dniu 9 października 1946 r. odpowiednie rządy Stanów Zjednoczonych i Zjednoczonego Królestwa potwierdziły swoje poparcie dla Turcji. W dniu 26 października Związek Radziecki wycofał swój szczególny wniosek o nowy szczyt w sprawie kontroli cieśnin tureckich (ale nie jego opinii), a wkrótce potem wycofał większość zastraszających sił wojskowych z regionu."
    Turkish_Straits_Crisis.3.option.1:0 "Porzuć nasze żądania!"
    Turkish_Straits_Crisis.3.option.2:0 "Czas na wojnę!"
    Berlin_Crisis.t:0 "Kryzys w Berlinie?"
    Berlin_Crisis.d:0 "Kryzys berliński z 1961 r. był ostatnim poważnym incydentem politycznym i wojskowym w Europie związanym z zimną wojną dotyczącą statusu niemieckiego miasta stolicy, Berlina i Niemiec po II wojnie światowej. Kryzys zakończył się faktycznym podziałem miasta na wschodnioniemieckie wzniesienie muru berlińskiego. Kryzys berliński rozpoczął się w czerwcu 1961 roku, kiedy premier Sowiecki Nikita Chruszczow, spotkanie z prezydentem USA Johnem F. Kennedy 'm na szczycie Wiednia, ponownie wydał ultimatum, które wymagało wycofania wszystkich sił zbrojnych z Berlina, w tym zachodnich sił zbrojnych w Berlinie Zachodnim."
    Berlin_Crisis.1.option.1:0 "Kontroluj Berlin!"
    Berlin_Crisis.1.option.2:0 "Zostaw zachodnie Niemcy w spokoju."
    Berlin_Crisis.2.option.1:0 "Odmów sowieckim żądaniom!"
    Berlin_Crisis.2.option.2:0 "Zaakceptuj radziecką dominację!"
    Berlin_Crisis.3.t:0 "Stany Zjednoczone sprzeciwiają się sowieckiej presji"
    Berlin_Crisis.3.d:0 "Nie osiągnięto porozumienia, a w sierpniu 1961 roku, przy wsparciu Chruszczowa, przywódca wschodnioniemiecki Walter Ulbricht nakazał zamknięcie granicy i budowę muru wokół Berlina Zachodniego. Krótka przerwa między amerykańskimi i sowieckimi czołgami miała miejsce w Checkpoint Charlie w październiku po sporze o swobodny przepływ personelu alianckiego; konfrontacja zakończyła się pokojowo po tym, jak Chruszczow i Kennedy zgodzili się wycofać czołgi i zmniejszyć napięcia."
    Berlin_Crisis.3.option.1:0 "Porzuć nasze żądania!"
    Berlin_Crisis.3.option.2:0 "Czas na wojnę!"
    Berlin_Ultimatum.t:0 "Berlin Ultimatum?"
    Berlin_Ultimatum.d:0 "W listopadzie 1958 roku Chruszczow wydał zachodnim potęgom ultimatum, aby wycofać się z Berlina w ciągu sześciu miesięcy i uczynić go wolnym, zdemilitaryzowanym miastem. Chruszczow oświadczył, że pod koniec tego okresu Związek Radziecki przejmie kontrolę nad wszystkimi liniami komunikacji z Zachodnim Berlinem do Niemiec Wschodnich, co oznacza, że zachodnie władze będą miały dostęp do Zachodniego Berlina tylko wtedy, gdy zezwolą na to Niemcy Wschodnie."
    Berlin_Ultimatum.1.option.1:0 "Kontroluj Berlin!"
    Berlin_Ultimatum.1.option.2:0 "Zostaw Berlin w spokoju."
    Berlin_Ultimatum.2.option.1:0 "Odmów sowieckim żądaniom!"
    Berlin_Ultimatum.2.option.2:0 "Zaakceptuj sowieckie ultimatum!"
    Berlin_Ultimatum.3.t:0 "Stany Zjednoczone sprzeciwiają się sowieckiej presji"
    Berlin_Ultimatum.3.d:0 "From the NATO perspective West Berlin—deep in Communist territory—had no military value. However it was the preeminent symbol of resistance to Soviet takeover of Europe. Eisenhower commented that Berlin was an "instance in which our political posture requires us to assume military postures that are wholly illogical.” British Prime Minister Harold Macmillan visited Moscow for extended discussions with Khrushchev in February 1959. The meetings were mostly cordial; the ultimatum was dropped."
    Berlin_Ultimatum.3.option.1:0 "Porzuć nasze żądania!"
    Berlin_Ultimatum.3.option.2:0 "Czas na wojnę!"
    Berlin_Blockade.t:0 "Blokada Berlina?"
    Berlin_Blockade.d:0 "Blokada berlińska była jednym z pierwszych poważnych międzynarodowych kryzysów zimnej wojny. Podczas międzynarodowej okupacji Niemiec po II wojnie światowej Związek Radziecki zablokował dostęp zachodnich aliantów do sektorów Berlina pod zachodnią kontrolą. Sowieci zaproponowali zniesienie blokady, jeśli zachodni alianci wycofają nowo wprowadzoną Deutsche Mark z Berlina Zachodniego."
    Berlin_Blockade.1.option.1:0 "Kontroluj Berlin!"
    Berlin_Blockade.1.option.2:0 "Zostaw Berlin w spokoju."
    Berlin_Blockade.2.option.1:0 "Odmów sowieckim żądaniom!"
    Berlin_Blockade.2.option.2:0 "Zaakceptuj sowieckie ultimatum!"
    Berlin_Blockade.3.t:0 "Stany Zjednoczone sprzeciwiają się sowieckiej presji"
    Berlin_Blockade.3.d:0 "W dniach od 26 czerwca 1948 r. do 30 września 1949 r. alianci zachodni zorganizowali wyciąg lotniczy Berlina, aby dostarczyć zaopatrzenie mieszkańcom Berlina Zachodniego, co jest trudnym wyczynem ze względu na wielkość miasta i ludności. Początkowo uznawszy, że nie ma możliwości, aby wyciąg mógł działać, Sowieci uznali, że jego dalszy sukces jest coraz większym wstydem. 12 maja 1949 roku ZSRR zniesiono blokadę Berlina Zachodniego z powodu problemów gospodarczych w Berlinie Wschodnim, chociaż przez pewien czas Amerykanie i Brytyjczycy nadal zaopatrywali miasto w powietrze, ponieważ obawiali się, że Sowieci wznowią blokadę i tylko próbowali zakłócić zachodnie linie dostaw."
    Berlin_Blockade.3.option.1:0 "Porzuć nasze żądania!"
    Berlin_Blockade.3.option.2:0 "Czas na wojnę!"
    
    renovate_capital_decision:0 "Odbudowa kapitału"
    renovate_capital_decision_desc:0 "Nasz [concept_capital_state] to stare miasto, ale wąskie, średniowieczne ulice i budynki na pewno nie robią tego dla dobra. W celu wdrożenia nowoczesnej sieci transportowej i wyeliminowania potencjalnych problemów sanitarnych, możemy zainwestować w renowację [concept_capital_state], aby uczynić go miastem godnym bycia stolicą naszego kraju."
    
