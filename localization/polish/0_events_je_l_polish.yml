    je_judiciary:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('supreme_court_name')]"
    je_judiciary_reason:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('supreme_court_name')] jest najwyższym sądem w sądownictwie [ROOT.GetCountry.GetName]. Ma ona ostateczną jurysdykcję w zakresie odwołań we wszystkich sprawach sądowych, które dotyczą punktu konstytucyjnego lub ustawowego oraz, w zależności od poziomu autonomii sędziów, może jednostronnie zmienić prawo. Jeżeli proces mianowania jest upolityczniony, rząd mianuje zazwyczaj sędziów. W przeciwnym razie, neutralna sprawiedliwość zostanie powołana przez niezależną komisję. Łączna liczba sędziów: #BOLD [GetPlayer.MakeScope.Var('judiciary_size').GetValue]#!\ n\ nLiczba sędziów [concept_progressive_judiciary]: #BOLD [GetPlayer.MakeScope.Var('judiciary_progressiveness').GetValue] #!\ n\ n Uwaga: [concept_progressive_judiciary] Sędziowie będą wspierać bardziej demokratyczne [Concept('concept_law','$concept_laws$')] w kategorii $HUMAN_RIGHTS$ i $POWER_STRUCTURE$."
