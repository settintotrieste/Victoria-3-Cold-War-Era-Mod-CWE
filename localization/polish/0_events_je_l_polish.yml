    united_libya.t:0 "Aneksja przez Libię?"
    united_libya.d:0 "Tripolitania i Cyrenaica pozostawały pod brytyjską administracją, podczas gdy Francuzi kontrolowali Fezzan. W 1944 roku Idris powrócił z wygnania do Kairu, ale odmówił ponownego pobytu w Cyrenaice do czasu usunięcia w 1947 roku niektórych aspektów kontroli zagranicznej. Zgodnie z postanowieniami traktatu pokojowego z 1947 r. z aliantami, Włochami, które miały nadzieję utrzymać kolonię Tripolitanii i Francji, która chciała Fezzana, zrzekły się wszelkich roszczeń wobec Libii. Libia pozostała zjednoczona."
    united_arab_republic.t:0 "Uformować Zjednoczoną Republikę Arabską?"
    united_arab_republic.d:0 "Zjednoczona Republika Arabska była suwerennym państwem na Bliskim Wschodzie od 1958 do 1971 roku. Początkowo była to unia polityczna między Egiptem (w tym okupowaną Strefą Gazy) a Syrią od 1958 r. do momentu, gdy Syria odstąpiła od unii po zamachu stanu w Syrii w 1961 r. Egipt nadal był oficjalnie znany jako Zjednoczona Republika Arabska do września 1971, kiedy to został formalnie rozwiązany przez Anwar Sadat."
    hashemite_arab_federation.t:0 "Uformować arabską Federację Haszymitów?"
    hashemite_arab_federation.d:0 "Arabska Federacja Haszymidzka była krajem krótkotrwałym, utworzonym w 1958 r. ze związku między Irakiem a Jordanią. Chociaż nazwa ta zakłada strukturę federalną, była to de facto konfederacja."
    RUS_BYE_union.t:0 "Państwo Unii Rosji i Białorusi?"
    RUS_BYE_union.d:0 "Państwo Unii w Rosji i Białorusi jest unią ponadnarodową składającą się z Białorusi i Rosji, której celem jest pogłębienie stosunków między tymi dwoma państwami poprzez integrację w polityce gospodarczej i obronnej. Początkowo państwo Unii miało na celu utworzenie konfederacji, ale oba kraje zachowują obecnie swoją niezależność."
    SEN_GAM_union.t:0 "Konfederacja Senegamajska?"
    SEN_GAM_union.d:0 "Senegambia, oficjalnie Konfederacja Senegambia lub Konfederacja Senegambia, była luźną konfederacją pod koniec XX wieku między krajami zachodnioafrykańskimi Senegalu a sąsiadem Gambia, która jest niemal całkowicie otoczona Senegalem."
    KAS_HND_union.t:0 "Przystąpienie Jammu i Kaszmiru do Indii?"
    KAS_HND_union.d:0 "Wykonując instrument przystąpienia na mocy ustawy o niepodległości Indii z 1947 r., Maharaja Hari Singh zgodził się przystąpić do swojego państwa do Dominium Indii."
    NET_IDO_union.t:0 "Związek Holenderski - Indonezja?"
    NET_IDO_union.d:0 "Niderlandy - Indonezja Unia była związkiem federalnym między Niderlandami a Indonezją, który istniał w latach 1949-1956. Uzgodnione w 1949 r. było próbą Niderlandów, aby nadal wiązała swoją dawną kolonię holenderskich Indii Wschodnich (obecnie Indonezji) z Niderlandami w sposób konfederacyjny, przynajmniej w ramach unii osobistej, nawet po przyznaniu niepodległości."
    MLT_GBR_union.t:0 "Referendum integracyjne Maltese-British"
    MLT_GBR_union.d:0 "Referendum w sprawie integracji ze Zjednoczonym Królestwem odbyło się na Malcie w dniach 11 i 12 lutego 1956 r. Propozycje zostały zatwierdzone przez 77% osób, które głosowały przy frekwencji 59%; niska frekwencja była częściowo wynikiem bojkotu partii nacjonalistycznej. Propozycje nigdy nie zostały w pełni wdrożone, a kraj ten stał się niezależnym królestwem w ramach Wspólnoty Brytyjskiej, zatytułowanym "Państwo Malty" osiem lat później."
    FRA_GBR_union.t:0 "Związek Francusko-Brytyjski?"
    FRA_GBR_union.d:0 "We wrześniu 1956, ze względu na wspólnego wroga podczas kryzysu w Suezie, utworzono anglofrancuską grupę zadaniową. Premier Francji Guy Mollet zaproponował unię między Zjednoczonym Królestwem a Unią Francuską z Elżbietą II jako głową państwa i wspólnym obywatelstwem. Mollet zaproponował, by Francja przyłączyła się do Wspólnoty. Brytyjski premier Anthony Eden odrzucił oba wnioski; Francja przystąpiła do traktatu rzymskiego, który ustanowił Europejską Wspólnotę Gospodarczą."
    YUG_BUL_union.t:0 "Federacja Bałkańska?"
    YUG_BUL_union.d:0 "Umowa Bled została podpisana 1 sierpnia 1947 r. przez Georgi Dimitrov i Josip Broz Tito w Bled, PR Słowenia, FPR Jugosławia i utorowała drogę do przyszłego zjednoczenia Bułgarii i Jugosławii w nowej Federacji Bałkańskiej. Polityka wynikająca z porozumienia została odwrócona po rozdzieleniu Tito- Stalina w czerwcu 1948 r., kiedy Bułgaria, nie chcąc być siódmą republiką Jugosławii, jak sobie wyobrażał Tito i będąc powiązanym z interesami Związku Radzieckiego, zajęła stanowisko przeciwko Jugosławii. Kiedy w dniu 1 października 1949 r. kampania Cominforma przeciwko Jugosławii przerwała przywództwo Jugosławii Komunistycznej, rząd Bułgarii skreślił Traktat o przyjaźni, współpracy i wzajemnej pomocy związany ze wszystkimi porozumieniami."
    LBY_EGY_union.t:0 "Federacja Arabskich Republik?"
    LBY_EGY_union.d:0 "Federacja Republik Arabskich była nieudaną próbą połączenia Libii, Egiptu i Syrii w celu stworzenia zjednoczonego państwa arabskiego. Chociaż zostały one zatwierdzone w referendum w każdym kraju w dniu 1 września 1971 r., te trzy kraje nie zgodziły się co do szczegółowych warunków połączenia. Federacja trwała od 1 stycznia 1972 r. do 19 listopada 1977 r."
    IRQ_SYR_union.t:0 "Związek Arabskich Republik?"
    IRQ_SYR_union.d:0 "W marcu 1972 roku Baathist Irak zaproponował Egiptowi i Syrii ponowne ustanowienie Zjednoczonej Republiki Arabskiej, która zawiodła w 1963 roku. Propozycja iracka była natychmiastową reakcją na propozycję Jordanii dotyczącą Zjednoczonego Królestwa Arabskiego, ale zderzyła się z już ugruntowaną Federacją Republik Arabskich i nie powiodła się z powodu różnic irakijsko-syryjskich."
    UAR_NYE_union.t:0 "Stany Zjednoczone?"
    UAR_NYE_union.d:0 "Zjednoczona Republika Arabska była suwerennym państwem utworzonym przez Unię Egiptu i Syrii w 1958 roku. W tym samym roku Królestwo Jemenu (Jemen Północny), które już podpisało pakt obronny z Egiptem, dołączyło do nowego państwa 8 marca 1958 roku w luźnej konfederacji zwanej Stanami Zjednoczonymi Arabskimi. Jedną z przyczyn tej decyzji było to, że przez długi czas Jemen czuł się zagrożony przez znacznie większego i potężniejszego północnego sąsiada, Arabię Saudyjską, a tym samym postrzegał konfederację jako źródło bezpieczeństwa. Jednakże w przeciwieństwie do państw członkowskich Zjednoczonej Republiki Arabskiej, Jemen Północny pozostał niepodległym suwerennym państwem."
    GHA_GUI_union.t:0 "Związek Państw Afrykańskich?"
    GHA_GUI_union.d:0 "Unia państw afrykańskich, nazywana czasami Unią Ghany-Guinea- Mali, była krótkotrwałą i luźną organizacją regionalną utworzoną w 1958 r. łączącą państwa Afryki Zachodniej z Ghaną i Gwineą jako Unię Niezależnych Państw Afryki. Mali dołączył w 1961. Rozwiał się w 1963."
    HZB_RSK_BOS_union.t:0 "Porozumienie z Dayton?"
    HZB_RSK_BOS_union.d:0 "Porozumienie z Dayton jest porozumieniem pokojowym osiągniętym w bazie lotniczej Wright- Patterson w pobliżu Dayton, Ohio, Stany Zjednoczone, sfinalizowanym w dniu 21 listopada 1995 r. i formalnie podpisanym w Paryżu dnia 14 grudnia 1995 r. Akordy te zakończyły trzyletnią i półroczną wojnę bośniacką, która była częścią znacznie większych wojen jugosłowiańskich. Walczące partie zgodziły się na pokój i jedno suwerenne państwo, zwane Bośnią i Hercegowiną, składające się z dwóch części: w dużej mierze Serbsko-zaludnionej Republiki Srpskiej, a przede wszystkim Chorwacko-Bośniackiej Federacji Bośni i Hercegowiny."
    
    historical_union_formation.option.1:0 "Tak."
    historical_union_formation.option.2:0 "Nie, pozostaniemy niezależni!"
    
    transfer_territory_libya.t:0 "Przenieść Fezzana do Libii?"
    transfer_territory_libya.d:0 "Tripolitania i Cyrenaica pozostawały pod brytyjską administracją, podczas gdy Francuzi kontrolowali Fezzan. W 1944 roku Idris powrócił z wygnania do Kairu, ale odmówił ponownego pobytu w Cyrenaice do czasu usunięcia w 1947 roku niektórych aspektów kontroli zagranicznej. Zgodnie z postanowieniami traktatu pokojowego z 1947 r. z aliantami, Włochami, które miały nadzieję utrzymać kolonię Tripolitanii i Francji, która chciała Fezzana, zrzekły się wszelkich roszczeń wobec Libii. Libia pozostała zjednoczona."
    transfer_territory_somalia.t:0 "Przenieść Somalię do Włoch?"
    transfer_territory_somalia.d:0 "Terytorium Powiernicze Somaliland było Terytorium Powiernicze Narodów Zjednoczonych położone w obecnej Somalii. Jego stolicą był Mogadiszu i był zarządzany przez Włochy w latach 1950-1960, po rozwiązaniu byłej brytyjskiej administracji wojskowej. Otrzymał niepodległość w 1960 roku."
    transfer_territory_eritrea.t:0 "Transfer Erytrei do Etiopii?"
    transfer_territory_eritrea.d:0 "Po II wojnie światowej Erytrea była zarządzana przez brytyjską administrację wojskową do 1952 roku. W następstwie decyzji Zgromadzenia Ogólnego ONZ z 1952 r., Erytrea rządziłaby się lokalnym parlamentem erytrejskim, ale w sprawach zagranicznych i obronnych, uzyskałaby status federalny w Etiopii na dziesięć lat."
    transfer_territory_tangier.t:0 "Transfer Tangier do Maroka?"
    transfer_territory_tangier.d:0 "Po zakończeniu protektoratu francuskiego w dniu 2 marca 1956 r. i hiszpańskiego w dniu 7 kwietnia 1956 r., Komitet Kontroli Strefy Tangierskiej spotkał się w czerwcu 1956 r. i zaproponował protokół tymczasowego reżimu, który został podpisany przez marokańskiego ministra spraw zagranicznych Ahmeda Balafreja w imieniu Sultana Mohammeda V w Rabacie w dniu 5 lipca 1956 r. W związku z tym stanowisko administratora zostało zniesione i zastąpione w dniu 10 lipca 1956 r. przez stanowisko marokańskiego gubernatora lub Amela, które natychmiast przejęło Mendoub Ahmad at- Tazi. Jednocześnie policja Tangierów została przeniesiona z Maroka."
    transfer_territory_saarland.t:0 "Transfer Saarland do zachodnich Niemiec?"
    transfer_territory_saarland.d:0 "W 1954 r. Francja i Republika Federalna Niemiec (Niemcy Zachodnie) opracowały szczegółowy plan zwany statutem Saarstatut (Saar Statut) mający na celu ustanowienie niezależnej Saarlandii. W dniu 23 października 1954 r. została podpisana jako umowa między tymi dwoma krajami jako jedna z paktów paryskich, ale plebiscyt, który odbył się 23 października 1955 r., odrzucił ją o 67,7%. W dniu 27 października 1956 r. traktat saarski oświadczył, że Saarland powinien mieć możliwość przystąpienia do Niemiec Zachodnich, co uczyniono dnia 1 stycznia 1957 r."
    transfer_territory_ruhr.t:0 "Transfer Ruhry do zachodnich Niemiec?"
    transfer_territory_ruhr.d:0 "Urząd Ruhr został przedstawiony w komunikacie wydanym 7 czerwca 1948 r., po konferencji w Londynie między Stanami Zjednoczonymi Ameryki, Zjednoczonym Królestwem, Francją i krajami Beneluksu. Został on zniesiony po traktacie paryskim z 1951 r., a jego działalność została przekazana Europejskiej Wspólnocie Węgla i Stali (EWWiS). Dnia 19 października 1951 r. w Paryżu została podpisana umowa o zakończeniu funkcjonowania IAR, a dnia 25 czerwca 1952 r. weszła w życie umowa o zakończeniu funkcji IAR."
    transfer_territory_trieste.t:0 "Transfer Trieste do Włoch?"
    transfer_territory_trieste.d:0 "Wolne Terytorium Triestu było niezależnym terytorium Europy Południowej między północnymi Włochami a Jugosławią, stojącym przed północną częścią Morza Adriatyckiego, podlegającym bezpośredniej odpowiedzialności Rady Bezpieczeństwa Organizacji Narodów Zjednoczonych w następstwie II wojny światowej. Terytorium zostało de facto rozwiązane w 1954 r. i przekazane Włochom (Strefa A) i Jugosławii (Strefa B). Spowodowało to spór graniczny, który został rozstrzygnięty dopiero dwadzieścia lat później wraz z podpisaniem dwustronnego traktatu z Osimo w 1975 r., który został ratyfikowany w 1977 r."
    transfer_territory_port_arthur.t:0 "Transfer Port Arthur do Chin?"
    transfer_territory_port_arthur.d:0 "Kierownictwo Lüshun Naval Base zmieniło ręce z Chin, do Cesarskiej Rosji 1895- 1904, do imperialnej Japonii 1905- 1945, do Związku Radzieckiego 1945- 56, a następnie z powrotem do Chin po 1956."
    transfer_territory_panama_canal.t:0 "Przenieść Kanał Panamski do Panamy?"
    transfer_territory_panama_canal.d:0 "7 września 1977 roku traktat został podpisany przez prezydenta Stanów Zjednoczonych Jimmy 'ego Cartera i Omara Torrijosa, de facto przywódcę Panamy. To zmobilizowało proces przyznawania Panamańczykom wolnej kontroli nad kanałem, dopóki Panama podpisała traktat gwarantujący stałą neutralność kanału. Traktat doprowadził do pełnej kontroli Panamańskiej, obowiązującej w południe 31 grudnia 1999 r., a władze Kanału Panamskiego (AKP) przejęły dowództwo nad żeglugą wodną."
    transfer_territory_hong_kong.t:0 "Przenieść Hong Kong do Chin?"
    transfer_territory_hong_kong.d:0 "Przekazanie Hongkongu ze Zjednoczonego Królestwa do Chińskiej Republiki Ludowej nastąpiło o północy 1 lipca 1997 r. Wydarzenie to zakończyło 156 lat brytyjskich rządów w dawnej kolonii, która rozpoczęła się w 1841 roku. Hongkong został ustanowiony jako specjalny region administracyjny Chin (SAR) przez 50 lat, utrzymując w tym czasie swoje własne systemy gospodarcze i zarządzania z Chin kontynentalnych."
    transfer_territory_macau.t:0 "Przenieść Makau do Chin?"
    transfer_territory_macau.d:0 "Przekazanie Makau z Republiki Portugalskiej do Chińskiej Republiki Ludowej nastąpiło o północy 20 grudnia 1999 r. Wydarzenie to zakończyło 442 lata rządów portugalskich w dawnej osady, która rozpoczęła się w 1557 roku."
    transfer_territory_west_papua.t:0 "Transfer West Papui do Indonezji?"
    transfer_territory_west_papua.d:0 "Pod koniec lat 40-tych terytoria holenderskich Indii Wschodnich stały się niepodległym krajem Indonezji, z wyjątkiem Nowej Gwinei Zachodniej. W dniu 15 sierpnia 1962 r. Holendrzy zachowali suwerenność nad Zachodnią Nową Gwineą (Holendrzy Nową Gwineą) do czasu zawarcia porozumienia w Nowym Jorku, które przyznało ten region Indonezji."
    transfer_territory_somaliland.t:0 "Przenieść Somaliland do Somalii?"
    transfer_territory_somaliland.d:0 "W dniu 26 czerwca 1960 r., jako państwo Somaliland, Zjednoczone Królestwo formalnie przyznało mu niepodległość. Pięć dni później, w dniu 1 lipca 1960 r., państwo Somaliland dobrowolnie zjednoczyło się z Terytorium Powierniczym Somalii (dawnym włoskim Somalią), tworząc Republikę Somalii."
    transfer_territory_japanese_okinawa.t:0 "Przenieść Okinawę do Japonii?"
    transfer_territory_japanese_okinawa.d:0 "Okinawa Reversion Agreement była umową między Stanami Zjednoczonymi a Japonią, w której Stany Zjednoczone zgodziły się zrezygnować z praw i interesów Japonii na mocy artykułu III Traktatu z San Francisco, który został uzyskany w wyniku wojny na Pacyfiku, i tym samym zwrócić prefekturę Okinawy japońskiej suwerenności."
    transfer_territory_south_cameroon.t:0 "Transfer południowych Kamerunów do Kamerunu?"
    transfer_territory_south_cameroon.d:0 "Referendum odbyło się w 1959 i 1961 roku w Kamerunach w celu ustalenia związku z Nigerią lub Camerounem. W 1961 roku Kameruni Północni głosowali za związkiem z Nigerią i Kamerunem Południowym."
    transfer_territory_french_india.t:0 "Transfer kolonii indyjskich do Indii?"
    transfer_territory_french_india.d:0 "W dniu 18 października 1954 r. w wyborach powszechnych, w których uczestniczyło 178 osób w Pondicherry i gminie Panchayat, 170 osób opowiedziało się za fuzją, a osiem osób głosowało przeciwko. Faktyczne przeniesienie francuskich terytoriów indyjskich z francuskiego zarządzania do unii indyjskiej miało miejsce dnia 1 listopada 1954 r. i zostało ustanowione jako terytorium związkowe Pondicherry. Traktat dotyczący przeniesienia de jure został podpisany w 1956 roku."
    transfer_territory_christmas_island:0 "Przenieść Wyspę Bożego Narodzenia do Australii?"
    transfer_territory_christmas_island:0 "Na wniosek Australii Zjednoczone Królestwo przekazało władzę Australii, z $20 million payment from the Australian government to Singapore as compensation for the loss of earnings from the phosphate revenue. The United Kingdom's Christmas Island Act was given royal assent on 14 May 1958, enabling Britain to transfer authority over Christmas Island from Singapore to Australia by an order-in-council. Australia's Christmas Island Act was passed in September 1958, and the island was officially placed under the authority of the Commonwealth of Australia on 1 October 1958."
    transfer_territory_israel_egypt.t:0 "Obóz David Accords?"
    transfer_territory_israel_egypt.d:0 "Obóz David Porozumienia były parą porozumień politycznych podpisanych przez prezydenta Egiptu Anwara Sadata i premiera Izraela Menachem, które rozpoczęły się 17 września 1978 r., po dwunastu dniach tajnych negocjacji w obozie David, odosobnieniu prezydenta Stanów Zjednoczonych w Maryland."
    transfer_territory_israel_palestine.t:0 "Oslo I Accord?"
    transfer_territory_israel_palestine.d:0 "Oslo I Accord lub Oslo I, oficjalnie zwane deklaracją zasad dotyczących tymczasowych uzgodnień dotyczących samorządów lub krótką deklaracją zasad (DOP), było próbą ustanowienia w 1993 r. ram, które doprowadziłyby do rozwiązania trwającego konfliktu izraelsko-palestyńskiego."
    transfer_territory_crimea.t:0 "Aneksja Krymu?"
    transfer_territory_crimea.d:0 "W lutym i marcu 2014 r. Odbywało się to w względnej próżni mocy zaraz po Rewolucji Godności."
    transfer_territory_aouzou_strip.t:0 "Przenieść Aouzou Strip?"
    transfer_territory_aouzou_strip.d:0 "Przez francuską presję na Libię i mediację prezydenta Nigerii Hamaniego Diori, Libii i Czadu wznowiły stosunki dyplomatyczne w dniu 17 kwietnia 1972 r. Wkrótce potem Tombalbaye zerwał stosunki dyplomatyczne z Izraelem i twierdzi się, że potajemnie w dniu 28 listopada uzgodnił oddanie pasma Aouzou Libii. W zamian za to Kaddafi zobowiązał się do podpisania w grudniu 1972 roku traktatu o przyjaźni z prezydentem Chadyjskim w wysokości 40 milionów funtów."
    transfer_territory_china_SAR.t:0 "Koniec z jednym krajem, dwoma systemami?"
    transfer_territory_china_SAR.d:0 "'Jeden kraj, dwa systemy "to konstytucyjna zasada [ROOT.GetCountry.GetName] opisująca zarządzanie specjalnymi regionami administracyjnymi Hongkongu i Makau. Przewiduje, że będzie tylko jedno Chiny, ale regiony te mogłyby zachować własne systemy gospodarcze i administracyjne, podczas gdy reszta kontynentalnych Chin używa innego systemu. Zgodnie z zasadą każdy z tych dwóch regionów mógłby nadal posiadać własny system rządowy, sprawy prawne, gospodarcze i finansowe, w tym stosunki handlowe z krajami zagranicznymi, z których wszystkie są niezależne od stosunków z kontynentem. Nadszedł czas, aby wybrać, czy kontynuować to w [SCOPE.sCountry('1_country_2_systems_SAR').GetName]."
    transfer_territory_china_SAR.f:0 "To wydarzenie zostało wystrzelone, ponieważ [SCOPE.sCountry('1_country_2_systems_SAR').GetName] jest $special_administrative_region$ [ROOT.GetCountry.GetName] od ponad 50 lat."
    transfer_territory_omani_gwadar.t:0 "Sprzedaż Gwadara Pakistanowi?"
    transfer_territory_omani_gwadar.d:0 "W czasie niepodległości Pakistanu w 1947 roku Gwadar pozostawał pod zwierzchnictwem Omaniego. Mimo to Pakistan zaczął wykazywać zainteresowanie Gwadarem. Umowa została zawarta z wysiłkami premiera Pakistanu Feroza Khana Noona i Saida bin Taimura, sułtana Omanu, a Pakistan był w stanie nabyć ziemię 8 września 1958 roku i oficjalnie stał się częścią Pakistanu 8 grudnia 1958 roku."
    transfer_territory_portuguese_cabinda.t:0 "Przeniesienie Cabindy do Angoli?"
    transfer_territory_portuguese_cabinda.d:0 "Umowa Alvor, podpisana 15 stycznia 1975 roku w Alvor w Portugalii, przyznała Angoli niepodległość od Portugalii 11 listopada i formalnie zakończyła trzyletnią Angolę War of Independence. Traktat, na który FLEC nigdy się nie zgodziła, określił Cabindę jako "integralną i niezbywalną część Angoli"."
    transfer_territory_british_bizonia.t:0 "Forma Bizonia w Niemczech?"
    transfer_territory_british_bizonia.d:0 "Bizon czy Bizonia były połączeniem amerykańskich i brytyjskich stref okupacyjnych 1 stycznia 1947 roku podczas okupacji Niemiec po II wojnie światowej."
    transfer_territory_french_trizonia.t:0 "Forma Trizonia w Niemczech?"
    transfer_territory_french_trizonia.d:0 "W dniu 1 sierpnia 1948 r. rozszerzono zarządzanie Bizonią o francuską strefę okupacyjną, a wynikająca z niej struktura została nieoficjalnie nazwana Trizonia lub Trizonesia. Stosunki pomiędzy czterema siłami zajmującymi nadal się pogarszają, a struktury czworostronne stały się nie do opanowania. W marcu 1948 roku Aliancka Rada Kontroli przestała działać i została zastąpiona przez Aliancką Wysoką Komisję dla Trójstrefy."
    transfer_territory_KMT_PRC.t:0 "Ucieczka na Tajwan?"
    transfer_territory_KMT_PRC.d:0 "Odwrót rządu Republiki Chin do Tajwanu odnosi się do exodus pozostałości ówczesnego - międzynarodowo-uznanego - rządu Republiki Chin (ROC) na wyspie Tajwan (Formosa) w dniu 7 grudnia 1949 r., po przegranej wojny domowej na chińskim kontynencie."
    transfer_territory_dutch_east_indonesia.t:0 "Konferencja Denpasara?"
    transfer_territory_dutch_east_indonesia.d:0 "Konferencja Denpasara odbyła się w dniach 7- 24 grudnia 1946 r. w Hotelu Bali w Denpasaru i doprowadziła do utworzenia państwa wschodniej Indonezji, części Stanów Zjednoczonych Indonezji. Na tej konferencji rząd holenderski oświadczył, że kontrola nad Zachodnią Nową Gwineą nie zostanie przekazana w tym samym czasie, co reszta holenderskich Indii Wschodnich."
    transfer_territory_port_porkkala.t:0 "Zwrócić bazę Marynarki Wojennej Porkkala?"
    transfer_territory_port_porkkala.d:0 "Porkkala Naval Base była radziecką bazą morską działającą w latach 1944- 1956 w gminach Kirkkonummi, Ingå i Siuntio na półwyspie Porkkala, 30 km (19 min) na zachód od Helsinek w Finlandii. Obszar ten został wynajęty Związkowi Radzieckiemu zgodnie z rozbrojeniem Moskwy podpisanym w 1944 r. przez Finlandię, Związek Radziecki i Zjednoczone Królestwo. Obszar ten powrócił do Finlandii w 1956 roku."
    transfer_territory_port_bornholm.t:0 "Skończyć okupację Bornholmu?"
    transfer_territory_port_bornholm.d:0 "9 maja wojska radzieckie wylądowały na wyspie, a po krótkiej walce niemiecki garnizon (około 12,000 silni) się poddał. 5 kwietnia 1946 r. siły radzieckie opuściły wyspę."
    transfer_territory_port_dodecanese.t:0 "Przenieść wyspy Dodekanese do Grecji?"
    transfer_territory_port_dodecanese.d:0 "Po wojnie wyspy stały się brytyjskim protektoratem wojskowym i prawie natychmiast mogły prowadzić własne sprawy cywilne, po czym nieformalnie zjednoczyły się z Grecją, choć pod osobną suwerennością i kontrolą wojskową. Pomimo zastrzeżeń ze strony Turcji, która również pragnęła wysp, zostały one formalnie zjednoczone z Grecją na mocy traktatu pokojowego z 1947 r. z Włochami."
    transfer_territory_british_newfoundland.t:0 "Konfederacja Nowej Funlandii z Kanadą?"
    transfer_territory_british_newfoundland.d:0 "The Newfoundland referendums of 1948 were a series of two referendums to decide the political future of the Dominion of Newfoundland. Before the referendums, Newfoundland was in debt and went through several delegations to determine whether the country would join Canada ("confederation"), remain under British rule or regain independence. The voting for the referendums occurred on June 3 and July 22, 1948. The eventual result was for Newfoundland to enter into Confederation, which it did on March 31, 1949, becoming the tenth province of Canada."
    transfer_territory_british_sarawak.t:0 "W załączniku Sarawak?"
    transfer_territory_british_sarawak.d:0 "Królestwo Sarawak było niepodległym państwem założonym w 1841 roku, w traktacie o ochronie ze Zjednoczonym Królestwem, począwszy od 1888 roku. W 1888 roku Raj uzyskał status państwa chronionego od rządu brytyjskiego, unikając przy tym aneksji. II wojna światowa i pojawienie się japońskich sił ostatecznie zakończyło Raja, a terytorium zostało umieszczone pod wojskową administracją na japońskiej kapitulacji w 1945 roku i dołączone przez Wielką Brytanię jako jego ostatnie nabycie jako kolonii koronnej w 1946 roku, wbrew Karcie Atlantyckiej."
    transfer_territory_lebanon_ISR.t:0 "Koniec okupacji Libanu?"
    transfer_territory_lebanon_ISR.d:0 "Przed wyborami izraelskimi w maju 1999 roku premier Izraela, Ehud Barak, obiecał, że w ciągu roku wszystkie siły izraelskie wycofają się z południowego Libanu, skutecznie wycofując poparcie dla armii południowego Libanu. Kiedy wysiłki negocjacyjne między Izraelem a Syrią, których celem było również zawarcie porozumienia pokojowego między Izraelem a Libanem, zawiodły z powodu syryjskiej kontroli nad Libanem (do 2005 r.), Barak doprowadził do decyzji o wycofaniu IDF do granicy izraelskiej."
    transfer_territory_lebanon_SYR.t:0 "Koniec okupacji Libanu?"
    transfer_territory_lebanon_SYR.d:0 "Po wycofaniu się Izraela z południowego Libanu i śmierci Hafeza Al- Assada w 2000 roku syryjska obecność wojskowa stanęła w obliczu krytyki i oporu ze strony libańskiej ludności. Wraz z przyjęciem rezolucji nr 1559 Rady Bezpieczeństwa ONZ oraz po zamachu na libańskiego byłego premiera Rafika Haririego i zarzutami o udział Syrii w jego śmierci, powstało powstanie publiczne o nazwie Cedar Revolution. W dniu 5 marca 2005 r. prezydent Syrii Bashar Al- Assad ogłosił, że siły syryjskie rozpoczną wycofywanie się z Libanu w swoim przemówieniu do parlamentu syryjskiego. Syria zakończyła pełne wycofanie z Libanu w dniu 30 kwietnia 2005 r."
    transfer_territory_SAF_NMB.t:0 "Powrót Zatoki Walvis do Namibii?"
    transfer_territory_SAF_NMB.d:0 "W 1990 r. Republika Południowej Afryki uzyskała niepodległość jako Namibia, ale Zatoka Walvis pozostała pod zwierzchnictwem RPA. W sierpniu 1993 r., przed końcem apartheidu, wielostronne forum negocjacyjne w Republice Południowej Afryki przyjęło rezolucję wzywającą do niematerialnej reintegracji Zatoki Walvis i Wysp Owczych z Namibią. Ustawa o transferze Zatoki Walvis do Namibii została uchwalona w tym roku przez parlament RPA. Po podpisaniu traktatu między tymi dwoma krajami Republika Południowej Afryki oficjalnie przekazała Namibii suwerenność Zatoki Walvis i Wysp Pingwina w dniu 1 marca 1994 r."
    transfer_territory_spanish_morocco.t:0 "Retrocesja hiszpańskiego al Rifa do Maroka?"
    transfer_territory_spanish_morocco.d:0 "W 1956 r., kiedy Francja zakończyła protektorat nad Marokiem, Hiszpania zaprzestała protektoratu i odwróciła terytorium do nowo niepodległego królestwa, zachowując place de soberanía, które należały do Hiszpanii przed okresem kolonialnym, przylądek Juby, Ifni i inne kolonie (takie jak sahara hiszpańska) poza Marokiem."
    
    historical_territorial_transfers.option.1:0 "Transfer terytoriów"
    historical_territorial_transfers.option.2:0 "Te terytoria pozostaną nasze!"
    
    historical_territorial_annexation.option.1:0 "Dołącz do terytorium!"
    historical_territorial_annexation.option.2:0 "Nie potrzebujemy więcej ziemi."
    
    malaysia_singapore.t:0 "Niepodległość Singapuru?"
    malaysia_singapore.d:0 "Parlament Malezji głosował za wydaleniem w dniu 9 sierpnia 1965 r., a wszyscy posłowie z Singapuru bojkotują głosowanie. Tego dnia na telewizyjnej konferencji prasowej Lee Kuan Yew ogłosił, że Singapur jest suwerennym, niezależnym narodem."
    CAF_rhodesia.t:0 "Rozpuścić Federację Rodezji i Nyasaland?"
    CAF_rhodesia.d:0 "Federacja oficjalnie zakończyła się 31 grudnia 1963 roku. W 1964 roku, krótko po rozwiązaniu, Północna Rodezja i Nyasaland stały się niezależne pod nazwami odpowiednio Zambia i Malawi. W listopadzie 1965 r. Rodezja Południowa jednostronnie ogłosiła niepodległość od Zjednoczonego Królestwa jako stan Rodezji."
    uar_syria.t:0 "Niepodległość Syrii?"
    uar_syria.d:0 "Zamiast federacji dwóch narodów arabskich, jak wielu Syryjczyków sobie wyobrażało, UAR przekształciło się w państwo całkowicie zdominowane przez Egipcjan. Zmniejszono również życie polityczne Syrii, ponieważ Nasser zażądał demontażu wszystkich partii politycznych w Syrii. W ramach tego procesu silnie scentralizowane państwo egipskie nałożyło na słabszą Syrię socjalistyczny system polityczny i gospodarczy Nasser, wywołując odwrot od syryjskich kręgów biznesowych i wojskowych, co doprowadziło do zamachu stanu w Syrii w dniu 28 września 1961 r. i końca UAR."
    west_indies_dissolution.t:0 "Rozpuścić Federację Indii Zachodnich?"
    west_indies_dissolution.d:0 "The West Indies Federation was legally dissolved with the Parliament of the United Kingdom's West Indies Act 1962. The remaining "Little Eight" provinces once again became separate colonies supervised directly from London, most of which became independent later on."
    NET_IDO.t:0 "Rozpuścić Unię Netherlands-Indonesia?"
    NET_IDO.d:0 "Niderlandy - Indonezja Unia była związkiem federalnym między Niderlandami a Indonezją, który istniał w latach 1949-1956. W przemówieniu 17 sierpnia 1954 r., w którym obchodzono dziewiątą rocznicę niepodległości Indonezji, prezydent Sukarno jednostronnie rozwiązał Unię, powołując ją jako przeszkodę dla postępów Indonezji."
    ussr_dissolution.t:0 "Rozwiązywać Związek Radziecki?"
    ussr_dissolution.d:0 "Rozwiązaniem Związku Radzieckiego był proces wewnętrznej dezintegracji w Związku Radzieckim (ZSRR), który doprowadził do końca kraju jako suwerennego państwa i jego rządu federalnego, co z kolei doprowadziło do uzyskania pełnej niepodległości przez 15 założycieli republiki 26 grudnia 1991 roku."
    ussr_dissolution.f:0 "Wydarzenie to powstało, ponieważ albo spełnione zostały historyczne warunki rozwiązania, albo istnieje rewolucyjny ruch mający antykomunistyczne grupy interesów, a gospodarka krajowa jest słaba."
    CZH_dissolution.t:0 "Rozpuścić Czechosłowację?"
    CZH_dissolution.d:0 "Rozpad Czechosłowacji, który wszedł w życie 31 grudnia 1992 roku, był samoistnym podziałem Republiki Federalnej Czechosłowacji na niezależne kraje Republiki Czeskiej i Słowacji. Obydwaj odzwierciedlali Czeską Republikę Socjalistyczną i Słowacką Republikę Socjalistyczną, utworzoną w 1969 r. jako państwa założycielskie Czechosłowackiej Republiki Socjalistycznej do końca 1989 r."
    CZH_dissolution.f:0 "Wydarzenie to powstało, ponieważ albo spełnione zostały historyczne warunki rozwiązania, albo istnieje rewolucyjny ruch mający antykomunistyczne grupy interesów, a gospodarka krajowa jest słaba."
    SER_MON_dissolution.t:0 "Niezależność Czarnogóry?"
    SER_MON_dissolution.d:0 "W dniu 21 maja 2006 r. w Czarnogórze odbyło się referendum niepodległościowe. Zostało ono zatwierdzone przez 55,5% wyborców, które w niewielkim stopniu przekroczyły próg 55%."
    CAN_QUE_1_dissolution.t:0 "Pierwsze Quebec Referendum?"
    CAN_QUE_1_dissolution.d:0 "Referendum niepodległości w Quebecu z 1980 r. było pierwszym referendum w Quebecu w sprawie miejsca Quebecu w Kanadzie i tego, czy Quebec powinien podążać ścieżką ku suwerenności. Referendum zostało zwołane przez rząd Parti Québécois (PQ) w Quebecu, który popierał secesję z Kanady. Powszechne referendum odbyło się 20 maja, a propozycja secesji została pokonana przez 59,56% do 40,44% marginesu."
    CAN_QUE_2_dissolution.t:0 "Drugie Quebec Referendum?"
    CAN_QUE_2_dissolution.d:0 "Referendum w Quebecu z 1995 r. było drugim referendum, w którym zapytano wyborców w głównie francuskojęzycznej kanadyjskiej prowincji Quebec, czy Quebec powinien ogłosić suwerenność i stać się niepodległym krajem, przy czym warunkiem jest zaproponowanie Kanady porozumienia politycznego i gospodarczego. Głosowanie odbyło się w dniu 30 października 1995 r. i odbyło się z największą frekwencją wyborczą w historii Quebecu (93,52%). Opcja "Nie" z marginesem 54,288 głosów, otrzymująca 50,58% oddanych głosów."
    IRQ_KUR_dissolution.t:0 "Poznajesz Kurdyjską Autonomię?"
    IRQ_KUR_dissolution.d:0 "Przed wojną w Iraku w 2003 roku obie strony zjednoczyły się w negocjacjach z opozycją arabską wobec Saddama Husseina i udało im się zebrać korzyści polityczne, gospodarcze i korzyści z bezpieczeństwa, a opozycja arabska zgodziła się na uznanie autonomii kurdyjskiej w przypadku, gdy Saddam Hussein został pozbawiony władzy. Ameryka i Kurdystan również wspólnie wykorzeniły islamistyczną grupę Ansar al- Islam w regionie Halabja jako Kurdystan gościł tysiące żołnierzy. Autonomia kurdyjska istniejąca od 1992 r. została formalnie uznana przez nowy rząd Iraku w 2005 r. w nowej konstytucji Iraku."
    GBR_SCO_dissolution.t:0 "Referendum Niepodległości Szkocji"
    GBR_SCO_dissolution.d:0 "W dniu 18 września 2014 r. w Szkocji odbyło się referendum w sprawie szkockiej niepodległości od Zjednoczonego Królestwa. Pytanie referendum brzmiało: "Czy Szkocja powinna być niezależnym krajem?", na które głosujący odpowiedzieli "Tak" lub "Nie". Strona "nie" wygrała z 2.001.926 głosowaniem przeciwko niezależności i 1.617.989 głosowaniem za."
    SPA_CAT_dissolution.t:0 "Referendum niepodległości katalońskiej"
    SPA_CAT_dissolution.d:0 "W dniu 1 października 2017 r. odbyło się referendum niepodległościowe w hiszpańskiej autonomicznej wspólnocie Katalonii, przyjęte przez parlament Katalonii jako ustawa o referendum w sprawie samostanowienia Katalonii. Referendum zostało uznane za niekonstytucyjne w dniu 7 września 2017 r. i zawieszone przez Trybunał Konstytucyjny Hiszpanii na wniosek rządu hiszpańskiego, który uznał je za naruszenie konstytucji hiszpańskiej."
    SKN_GBR_dissolution.t:0 "Rozpuszczenie Saint Christopher- Nevis- Anguilla?"
    SKN_GBR_dissolution.d:0 "Po krótkim okresie w ramach Federacji Indii Zachodnich wyspa Anguilla stała się częścią stowarzyszonego stanu Saint Kitts- Nevis- Anguilla z pełną autonomią wewnętrzną w 1967 roku. Jednak wielu Anguillanów nie chciało być częścią tego związku i nienawidziło dominacji św. Kittów w nim. W 1980 roku Anguilla została ostatecznie upoważniona do oficjalnego odejścia od Saint Kitts i Nevis i stania się odrębnym Brytyjskim Terytorium Zamorskim."
    FRA_NCD_dissolution.t:0 "Referendum Niepodległości Kaledońskiej"
    FRA_NCD_dissolution.d:0 "W dniu 12 grudnia 2021 r. odbyło się referendum niepodległościowe w Nowej Kaledonii, na terytorium Francji na południowym Pacyfiku. Głosowanie było trzecim i ostatnim głosowaniem, które odbyło się na warunkach porozumienia z Nouméa Accord w następstwie głosowania w 2018 r. i 2020 r., w którym niezależność została odrzucona odpowiednio o 57% i 53%."
    UAS_GHA.t:0 "Rozpuszczenie Unii Państw Afryki"
    UAS_GHA.d:0 "Związek został rozwiązany bez dużej uwagi w maju 1963 roku. Na niepowodzenie UAS zaproponowano różne wyjaśnienia, takie jak konkurujące nacjonalizm i wewnętrzne wady amerykańskiego modelu federacyjnego, na które Nkrumah miał wpływ. Adom Getachew twierdzi, że porażka została spowodowana głębokimi nieporozumieniami dotyczącymi dokładnej równowagi między unią federalną a niezależnością państw członkowskich."
    PHI_MGD_dissolution.t:0 "Bangsamoro Organic Law?"
    PHI_MGD_dissolution.d:0 "Ustawa Bangsamoro Organic Law jest filipińską ustawą, która przewiduje ustanowienie Autonomicznego Regionu Bangsamoro w Muzułmańskim Mindanao (BARMM). Jako akt organiczny, prawo podstawowe zniosło region autonomiczny w Muzułmańskim Mindanao (ARMM) i przewidywało podstawową strukturę rządu Bangsamoro, zgodnie z porozumieniami zawartymi w kompleksowym porozumieniu w sprawie porozumienia pokojowego w Bangsamoro podpisanym między rządem Filipin a Islamskim Frontem Wyzwolenia Moro w 2014 r."
    SOM_SML_dissolution.t:0 "Niepodległość Somalilandu?"
    SOM_SML_dissolution.d:0 "Państwo Somaliland dobrowolnie zjednoczyło się z Terytorium Powierniczego Somalii (dawniej Włoska Somalia), tworząc Republikę Somalii. Związek tych dwóch państw na początku okazał się problematyczny, a w odpowiedzi na surową politykę przyjętą przez reżim barrejski w Somalii wobec głównej rodziny klanów w Somalilandzie, w regionie Isaaq, krótko po zakończeniu katastrofalnej wojny w Ogaden, 10-letniej wojny o niepodległość, zakończonej deklaracją niepodległości Somalilandu w 1991 roku."
    
