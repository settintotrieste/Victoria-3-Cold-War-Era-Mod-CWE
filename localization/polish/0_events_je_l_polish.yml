    H3N2_1968.t:0 "Grypa Hongkongu"
    H3N2_1968.d:0 "Grypa Hongkongu była pandemią grypy, która wystąpiła w 1968 i 1969 roku i zabiła od jednego do czterech milionów ludzi na świecie. Jest jednym z najbardziej śmiercionośnych pandemii w historii i został spowodowany szczepem H3N2 wirusa grypy A. Pierwszy odnotowany przypadek epidemii pojawił się 13 lipca 1968 w brytyjskim Hongkongu. Spekulowano, że epidemia rozpoczęła się w Chinach kontynentalnych, zanim rozprzestrzeniła się do Hongkongu."
    SARS_2003.t:0 "The SARS Outbreak"
    SARS_2003.d:0 "Epidemia SARS w latach 2002-2004, spowodowana przez ciężki zespół ostrej niewydolności oddechowej Coronavirus (SARS- CoV lub SARS- CoV-1), zakażona ponad 8000 osób z 30 krajów i terytoriów, spowodowała co najmniej 774 zgonów na całym świecie. Epidemia została po raz pierwszy wykryta w Foshan w Guangdong w Chinach w listopadzie 2002 r. Światowa Organizacja Zdrowia (WHO) została powiadomiona o epidemii w lutym 2003 r., a w marcu 2003 r. ogłosiła globalny alarm. Główna część ogniska choroby trwała około 8 miesięcy, a Światowa Organizacja Zdrowia ogłosiła, że SARS zawiera 5 lipca 2003 r."
    H1N1_2009.t:0 "Pandemia H1N1"
    H1N1_2009.d:0 "Pandemia grypy świń w 2009 r., spowodowana wirusem H1N1 i zadeklarowana przez Światową Organizację Zdrowia (WHO) w okresie od czerwca 2009 r. do sierpnia 2010 r., była trzecią niedawną pandemią grypy z udziałem wirusa H1N1. Pierwszym rozpoznanym przypadkiem był La Gloria w Meksyku, wiejskie miasto w Veracruz. Wirus ten wydawał się być nowym szczepem H1N1, który był wynikiem poprzedniego potrójnego ponownego występowania wirusów ptasiej, świńskiej i ludzkiej grypy, które następnie połączyły się z wirusem Eurazji świńskiej grypy."
    COVID_2019.t:0 "COVID- 19 Pandemia"
    COVID_2019.d:0 "Pandemia COVID- 19 jest ogólnoświatową pandemią choroby Coronavirus 2019 (COVID- 19) spowodowanej ciężkim ostrym zespołem oddechowym Coronavirus 2 (SARS- CoV-2). Nowy wirus został najpierw zidentyfikowany w wybuchu epidemii w Wuhan, stolicy Hubei w Chinach, w grudniu 2019 r., zanim rozprzestrzenił się na inne obszary Azji, a następnie na całym świecie na początku 2020 r. W dniu 30 stycznia 2020 r. Światowa Organizacja Zdrowia (WHO) uznała ognisko za sytuację nadzwyczajną w zakresie zdrowia publicznego o znaczeniu międzynarodowym (PHEIC) i oceniła, że ognisko stało się pandemią w dniu 11 marca 2020 r."
    
