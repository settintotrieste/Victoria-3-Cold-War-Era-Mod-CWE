    form_commonwealth_decision:0 "Formować Wspólnotę Narodów"
    form_commonwealth_decision_desc:0 "Wspólnota Narodów jest stowarzyszeniem politycznym między krajami, które niegdyś należały do brytyjskich kolonii, ale które uznano za "wolne i równe". Państwa członkowskie nie mają żadnych zobowiązań prawnych wobec siebie nawzajem, ale są ze sobą powiązane poprzez wykorzystanie języka angielskiego i więzi historycznych. Obywatelstwo narodu Wspólnoty zapewnia korzyści w niektórych państwach członkowskich, szczególnie w Wielkiej Brytanii. Karta Wspólnoty określa wspólne wartości demokracji, praw człowieka i państwa prawa, promowane przez czteroletnie igrzyska Wspólnoty."
