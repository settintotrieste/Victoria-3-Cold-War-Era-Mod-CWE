    the_troubles_custom_name:0 "Kłopoty"
    the_troubles_custom_desc:0 "Kłopoty były konfliktem etniczno-nacjonalistycznym w Irlandii Północnej, który trwał około 30 lat od końca lat 60-tych do 1998. Kluczową kwestią był status Irlandii Północnej. Unioniści i lojaliści, którzy ze względów historycznych byli głównie protestantami Ulster, chcieli, aby Irlandia Północna pozostała w Zjednoczonym Królestwie. Irlandzcy nacjonaliści i republikanie, którzy byli głównie irlandzkimi katolikami, chcieli, aby Irlandia Północna opuściła Zjednoczone Królestwo i przyłączyła się do zjednoczonej Irlandii. Chociaż Kłopoty miały miejsce głównie w Irlandii Północnej, czasami przemoc przelała się na części Republiki Irlandii, Anglii i Europy kontynentalnej."
    blm_custom_name:0 "Dziedzictwo niewolnictwa"
    blm_custom_desc:0 "Od przybycia pierwszych Afrykanów we wczesnych czasach kolonialnych do czasu wojny domowej, większość Afroamerykanów została zniewolona. Nawet wolni Afroamerykanie mieli do czynienia z ograniczeniami swoich swobód politycznych, społecznych i gospodarczych, ulegając linczu, segregacji, czarnym kodom, prawu Jima Crow i innym formom dyskryminacji, zarówno przed, jak i po wojnie secesyjnej. Dzięki ruchowi praw obywatelskich formalna dyskryminacja rasowa była stopniowo zakazana przez rząd federalny i stopniowo stała się postrzegana jako społecznie i moralnie niedopuszczalna przez duże elementy społeczeństwa amerykańskiego. Pomimo tego rasizm przeciwko Czarnym Amerykanom jest nadal rozpowszechniony w Stanach Zjednoczonych i nadal znajduje odzwierciedlenie w nierówności społeczno-ekonomicznej."
    years_of_lead_custom_name:0 "Lata ołowiu"
    years_of_lead_custom_desc:0 "Wyrażenie "Lata ołowiu" odnosi się do okresu przemocy politycznej i wstrząsów społecznych w [ROOT.GetCountry.GetName], naznaczonych falą zarówno odległych, jak i skrajnie prawicowych incydentów terroryzmu politycznego i gwałtownych starć."
    naxalite_insurgency_custom_name:0 "Naxalite- Maoist Napady"
    naxalite_insurgency_custom_desc:0 "Powstanie Naxalite- Maoistów jest trwającym konfliktem między grupami Maoistów znanymi jako Naxalites lub Naxals (grupa komunistów popierających maoistyczne poglądy polityczne i ideologię) a rządem indyjskim. Naxalici często celowali w pracowników policji i rządu w walkę o poprawę praw lądowych i więcej miejsc pracy dla zaniedbanych robotników rolnych i ubogich."
    tamil_tigers_insurgency_custom_name:0 "Napady Tamilskich Tygrysów"
    tamil_tigers_insurgency_custom_desc:0 "Tygrysy Wyzwolenia Tamilskiego Ilamu były organizacją bojową Tamilskiego Tygrysa z siedzibą w północno-wschodniej Sri Lance. LTTE walczyło o utworzenie niezależnego Tamilskiego państwa zwanego Tamilskim Elamem w północno-wschodniej części wyspy ze względu na ciągłą dyskryminację i brutalne prześladowania wobec Sri Lanki Tamils przez rząd Sri Lanki zdominowany przez Sinhalese."
    communist_insurgency_custom_name:0 "[ROOT.GetCountry.GetAdjectiveNoFlag] Powstanie komunistyczne"
    communist_insurgency_custom_desc:0 "[ROOT.GetCountry.GetAdjectiveNoFlag] Komunistyczna Partia wypowiedziała wojnę [concept_government] w celu obalenia jej i ustanowienia Republiki Socjalistycznej."
    generic_insurgency_custom_name:0 "[ROOT.GetCountry.GetAdjectiveNoFlag] Napady"
    generic_insurgency_custom_desc:0 "Radykalne elementy społeczeństwa [ROOT.GetCountry.GetAdjective] sprawiły, że ich misja obaliła [concept_government] siłą."
    theocratic_insurgency_custom_name:0 "Wojna z terrorem"
    theocratic_insurgency_custom_desc:0 "Wojna z terrorem to kampania wojskowa mająca na celu stłumienie ekstremistów religijnych w [ROOT.GetCountry.GetName]. Ci ekstremiści starają się obalić [concept_government] i ustanowić państwo teokratyczne."
    
