    won_a_war.t:0 "Won a War"
    won_a_war.d:0 "[ROOT.GetCountry.GetName] zwyciężył w wojnie, w której brał udział. Ludzie [ROOT.GetCountry.GetAdjectiveNoFlag] radują się i chwalą przywództwo [SCOPE.sCharacter('war_ruler_scope').GetFullName] i generała [SCOPE.sCharacter('supreme_commander_scope').GetFullName]!"
