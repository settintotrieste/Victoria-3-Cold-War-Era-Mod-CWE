    European_Economic_Community.t:0 "Traktat rzymski?"
    European_Economic_Community.d:0 "Traktat rzymski doprowadził do utworzenia Europejskiej Wspólnoty Gospodarczej (EWG). Traktat został podpisany dnia 25 marca 1957 r. przez Belgię, Francję, Włochy, Luksemburg, Niderlandy i Niemcy Zachodnie i wszedł w życie dnia 1 stycznia 1958 r. Traktat zaproponował stopniowe obniżanie ceł i ustanowienie unii celnej. Zaproponowano utworzenie jednolitego rynku towarów, pracy, usług i kapitału w państwach członkowskich. Zaproponowała również utworzenie wspólnej polityki rolnej, wspólnej polityki transportowej i Europejskiego Funduszu Społecznego oraz powołała Komisję Europejską."
    European_Single_Market.t:0 "Traktat z Maastricht?"
    European_Single_Market.d:0 "Traktat o Unii Europejskiej, powszechnie znany jako traktat z Maastricht, jest traktatem podstawowym Unii Europejskiej (UE). Zawarty w 1992 r. między dziewiętnastoma państwami członkowskimi Wspólnot Europejskich, zapowiedział nowy etap procesu integracji europejskiej głównie w przepisach dotyczących wspólnego obywatelstwa europejskiego, ewentualnego wprowadzenia wspólnej waluty oraz (z mniejszą precyzją) wspólnej polityki zagranicznej i bezpieczeństwa."
    European_Single_Currency.t:0 "Przyjęcie euro?"
    European_Single_Currency.d:0 "Euro powstało 1 stycznia 1999 r., chociaż było celem Unii Europejskiej (UE) i jej poprzedników od lat 60. Po trudnych negocjacjach traktat z Maastricht wszedł w życie w 1993 r. w celu utworzenia unii gospodarczej i walutowej (UGW) do 1999 r. dla wszystkich państw UE z wyjątkiem Zjednoczonego Królestwa i Danii (mimo że Dania posiada stałą politykę kursową z euro)."
    European_Political_Union.t:0 "Traktat z Lizbony?"
    European_Political_Union.d:0 "Traktat lizboński obejmował przejście od jednomyślności do głosowania większością kwalifikowaną w co najmniej 45 obszarach polityki w Radzie Ministrów, zmianę w obliczaniu takiej większości na nową podwójną większość, mocniejszy Parlament Europejski tworzący obok Rady Ministrów dwuosobowy prawodawca w ramach zwykłej procedury ustawodawczej, skonsolidowaną osobowość prawną dla UE oraz utworzenie długoterminowego przewodniczącego Rady Europejskiej i wysokiego przedstawiciela Unii do spraw zagranicznych i polityki bezpieczeństwa. Traktat uczynił również Kartę praw podstawowych prawnie wiążącą Unię. Po raz pierwszy traktat dał państwom członkowskim wyraźne prawo do opuszczenia UE i ustanowił procedurę, zgodnie z którą można to uczynić."
    
    NAFTA.t:0 "Północnoamerykańska umowa o wolnym handlu?"
    NAFTA.d:0 "Północnoamerykańska umowa o wolnym handlu była umową podpisaną przez Kanadę, Meksyk i Stany Zjednoczone, które stworzyły trójstronny blok handlowy w Ameryce Północnej. Umowa weszła w życie 1 stycznia 1994 r. i zastąpiła Umowę o wolnym handlu między Stanami Zjednoczonymi a Kanadą z 1988 r. Blok handlowy NAFTA był jednym z największych bloków handlowych na świecie pod względem produktu krajowego brutto."
    
    ASEAN_Economic_Community.t:0 "Północnoamerykańska umowa o wolnym handlu?"
    ASEAN_Economic_Community.d:0 "ASEAN planował utworzenie jednolitego rynku opartego na czterech swobodach do końca 2015 r., w celu zapewnienia swobodnego przepływu towarów, usług, wykwalifikowanej siły roboczej i kapitału. Wspólnota Gospodarcza ASEAN została utworzona w 2015 r., ale grupa odroczyła około 20% przepisów dotyczących harmonizacji niezbędnych do stworzenia wspólnego rynku i wyznaczyła nowy termin 2025 r."
    
    Trans_Pacific_Partnership.t:0 "Partnerstwo międzypacyficzne?"
    Trans_Pacific_Partnership.d:0 "Partnerstwo Trans- Pacific (TPP) było proponowaną umową handlową między 12 gospodarkami Pacific Rim: Australią, Brunei, Kanadą, Chile, Japonią, Malezją, Meksykiem, Nową Zelandią, Peru, Singapurem, Wietnamem i Stanami Zjednoczonymi. W Stanach Zjednoczonych wniosek został podpisany w dniu 4 lutego 2016 r., ale nie został ratyfikowany, sprzeciwiając się mu wielu Demokratów i Republikanów, w tym kandydaci na prezydenta obu partii, Donald Trump i Hillary Clinton. Po objęciu urzędu nowo wybrany prezydent Donald Trump oficjalnie wycofał się ze Stanów Zjednoczonych z TPP w styczniu 2017 r., w związku z czym TPP nie mogła zostać ratyfikowana zgodnie z wymogami i nie weszła w życie."
    
    RCEP.t:0 "Regionalne kompleksowe partnerstwo gospodarcze?"
    RCEP.d:0 "Regionalne Kompleksowe Partnerstwo Gospodarcze jest umową o wolnym handlu między narodami Azji i Pacyfiku Australii, Brunei, Kambodży, Chin, Indonezji, Japonii, Korei Południowej, Laosu, Malezji, Myanmar, Nowej Zelandii, Filipin, Singapuru, Tajlandii i Wietnamu. Oczekuje się, że w ciągu 20 lat od wejścia w życie umowy wyeliminuje ona około 90% taryf przywozowych między jej sygnatariuszami, a także wprowadzi wspólne zasady dotyczące handlu elektronicznego, handlu i własności intelektualnej."
    
