    je_piracy_system:0 "Piractwo w [ROOT.GetCountry.GetAdjectiveNoFlag] Waters"
    je_piracy_system_reason:0 "Piractwo i napad z bronią w ręku na morzu to nie relikwie przeszłości. Te nowoczesne zagrożenia nadal nękają przemysł morski, zagrażając bezpieczeństwu marynarzy i statków na całym świecie. Ich konsekwencje wykraczają daleko poza bezpośrednie niebezpieczeństwo - mają one wpływ na przedsiębiorstwa żeglugowe, zakłócają handel światowy i destabilizują całe regiony.\ n\ n Zagrożenia związane z pirackimi punktami kontaktowymi zwiększają znaczne odległości szlaków żeglugowych. Przekłada się to na wyższe zużycie paliwa, dłuższy czas podróży, a ostatecznie na wyższe koszty transportu dla konsumentów i przedsiębiorstw. Ponadto zwiększone ryzyko zwiększa składki ubezpieczeniowe na statki i ładunki. To dodatkowe obciążenie kosztami ma dalszy wpływ na przedsiębiorstwa żeglugowe i może zostać przeniesione na konsumentów.\ n\ n Z drugiej strony piractwo zakłóca płynny przepływ towarów na całym świecie. Opóźnienia w dostawach lub przekierowanie ładunków mogą prowadzić do niedoborów, wahań cen i niepewnych harmonogramów dostaw. Może to mieć wpływ na całe łańcuchy dostaw i utrudniać działalność gospodarczą."
