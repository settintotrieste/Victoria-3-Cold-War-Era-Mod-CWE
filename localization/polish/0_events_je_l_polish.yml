    cuban_missile_crisis_SOV_END.t:0 "Soviet- American Nuclear Deeskalacja Traktat"
    cuban_missile_crisis_SOV_END.d:0 "Po wycofaniu z Kuby wszystkich pocisków ofensywnych i lekkich bombowców Il-28, 20 listopada została formalnie zakończona amerykańska blokada. Kompromis zawstydził Chruszczowa i Związek Radziecki, ponieważ wycofanie amerykańskich pocisków rakietowych z Włoch i Turcji było tajnym porozumieniem między Kennedy 'm i Chruszczowem, a Sowieci byli postrzegani jako wycofujący się z okoliczności, które rozpoczęli."
