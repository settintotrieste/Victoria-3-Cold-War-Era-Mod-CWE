    lost_a_war.option:0 "Jest jak jest."
    
    inconclusive_war.t:0 "Wojna się skończyła."
    inconclusive_war.d:0 "[ROOT.GetCountry.GetName] rozlał dużo krwi i skarbów w wojnie, w której był zaangażowany, ale nie dostał nic osobiście. Ludzie [ROOT.GetCountry.GetAdjectiveNoFlag] są niezadowoleni, że ich kraj toczył wojnę z korzyścią dla innych i krytykują przywództwo [SCOPE.sCharacter('war_ruler_scope').GetFullName] i generała [SCOPE.sCharacter('supreme_commander_scope').GetFullName] za tę bezsensowną wojnę!"
