    je_G8_system_reason:0 "Grupa [GetPlayer.MakeScope.Var('G8_members_counter').GetValue] jest międzyrządowym forum politycznym i gospodarczym składającym się z demokratycznego [Concept('concept_major_power','$concept_major_powers$')].\ n\ n Pochodzący z doraźnego zebrania ministrów finansów, G [GetPlayer.MakeScope.Var('G8_members_counter').GetValue] stał się od tego czasu formalnym, wysoce znanym miejscem dyskusji i koordynacji rozwiązań najważniejszych problemów globalnych, zwłaszcza w dziedzinie handlu, bezpieczeństwa, ekonomii i zmian klimatycznych.\ n\ n G [GetPlayer.MakeScope.Var('G8_members_counter').GetValue] nie opiera się na traktacie i nie posiada stałego sekretariatu ani biura. Jest ona organizowana przez prezydencję, która obraca się co roku wśród państw członkowskich, przy czym państwo przewodniczące wyznacza priorytety grupy i jest gospodarzem szczytu."
    
