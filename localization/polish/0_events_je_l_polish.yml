    concept_progressive_judiciary:0 "Progresja"
    concept_progressive_judiciary_desc:0 "Postępowi sędziowie są tymi, którzy uważają, że Konstytucja jest dokumentem pisemnym i dlatego powinna być interpretowana zgodnie z dominującymi warunkami społeczno-politycznymi. Z czasem doprowadzi to do decyzji rozszerzających podstawowe swobody naszych obywateli."
    concept_conservative_judiciary:0 "Tekst"
    concept_conservative_judiciary_desc:0 "Sędziowie tekstualistyczni są tymi, którzy uważają, że Konstytucja jest dokumentem pisemnym i dlatego nie powinna być interpretowana zgodnie z dominującymi warunkami społeczno-politycznymi. Z czasem doprowadzi to do decyzji, które osłabiają podstawowe wolności naszych obywateli jako konstytucji, rzadko są dobrze napisane."
    
    judiciary_progress_generic_desc:0 "W przełomowym wyroku [SCOPE.GetRootScope.GetCountry.GetCustom('supreme_court_name')] orzekł, że prawo, które narzuca podstawowe wolności [ROOT.GetCountry.GetAdjectiveNoFlag] obywateli, jest niezgodne z konstytucją. Usprawiedliwiając swoją decyzję, sąd podniósł potrzebę utrzymania i wzmocnienia praworządności w [ROOT.GetCountry.GetName]. Jednak ponieważ jest to tylko decyzja sądowa, [concept_government] może wydać ustawę, aby ją uchylić."
    judiciary_regress_generic_desc:0 "W wyroku w sprawie przerzuconym wodą [SCOPE.GetRootScope.GetCountry.GetCustom('supreme_court_name')] orzekł, że prawo chroniące podstawowe wolności [ROOT.GetCountry.GetAdjectiveNoFlag] Obywatele mogą zostać podważone. Usprawiedliwiając swoją decyzję, sąd argumentował, że niejasne i być może niechlujne sformułowanie w Konstytucji stworzyło lukę w prawie, która dopuszczała działania, które wcześniej były, choć nie do przyjęcia. Jednak ponieważ jest to tylko decyzja sądowa, [concept_government] może wydać ustawę, aby ją uchylić."
    
