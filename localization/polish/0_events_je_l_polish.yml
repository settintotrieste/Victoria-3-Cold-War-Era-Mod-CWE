    unsg_character:0 "Sekretarz Generalny ONZ"
    
    un_sanctions_1:0 "Sankcje dyplomatyczne ONZ"
    un_sanctions_2:0 "Sankcje polityczne ONZ"
    un_sanctions_3:0 "Sankcje gospodarcze ONZ"
    un_embargo_participant:0 "Uczestnik ONZ ds. sankcji gospodarczych"
    
    UN_sanctions_system.t:0 "Sankcje nałożone na [SCOPE.sCountry('UN_sanctions_target').GetName]"
    UN_sanctions_system.d:0 "ONZ, wzywając swojego Sekretarza Generalnego, postanowiła nałożyć sankcje na [SCOPE.sCountry('UN_sanctions_target').GetName] w celu karania kraju za naruszenie prawa międzynarodowego."
    UN_sanctions_system.f:0 "Sankcje ONZ pozostaną aktywne aż do momentu, gdy zniesławienie [SCOPE.sCountry('UN_sanctions_target').GetName] zostanie ograniczone do "renomowanego". Niektóre sankcje mogą jednak zostać zniesione po drodze, jeżeli nasz kraj ma niższy poziom niesławy."
    UN_sanctions_option:0 "Wyraź naszą wielką nieprzyjemność w UNGA."
    
    UN_sanctions_system_embargo.t:0 "ONZ wzywa do nałożenia sankcji na [SCOPE.sCountry('un_sanctions_embargoed_country').GetName]"
    UN_sanctions_system_embargo.d:0 "Ze względu na rażące naruszenia prawa międzynarodowego popełnione przez [SCOPE.sCountry('un_sanctions_embargoed_country').GetName], sekretarz generalny ONZ wezwał wszystkich członków Zgromadzenia Ogólnego ONZ do nałożenia embarga na państwo zbuntowane. Udział w planie ONZ będzie kosztował wiele międzynarodowej dobrej woli dla [SCOPE.sCountry('un_sanctions_embargoing_country').GetName]"
    UN_sanctions_system_embargo.f:0 "Należy zauważyć, że embargo na [SCOPE.sCountry('un_sanctions_embargoed_country').GetName] nie może zostać zniesione, dopóki ONZ nie zniesie sankcji."
    UN_sanctions_system_embargo_option.1:0 "Rozpocząć embargo!"
    UN_sanctions_system_embargo_option.2:0 "Nie, musimy się z nimi wymienić."
    
    UN_sanctions_system_end.t:0 "Sankcje ONZ"
    UN_sanctions_system_end.d:0 "Sekretarz Generalny ONZ zniósł niektóre lub wszystkie sankcje przeciwko [SCOPE.sCountry('UN_sanctions_target').GetName] z powodu naszej niższej niesławy."
    UN_sanctions_system_end.f:0 "Różne sankcje ONZ zostaną zniesione w zależności od poziomu niesławy, jaką ma [SCOPE.sCountry('UN_sanctions_target').GetName]."
    UN_sanctions_end_option:0 "Świetnie!"
    
    request_un_peacekeeping_decision:0 "Wniosek o utrzymanie pokoju ONZ"
    request_un_peacekeeping_decision_desc:0 "Możemy przedłożyć rezolucję w Zgromadzeniu Ogólnym ONZ wzywającą naszych wrogów do natychmiastowego zaprzestania działań wojennych przeciwko nam lub do stawienia czoła zagrożeniu zbiorowymi działaniami przeciwko nim przez ONZ. Jednakże to, czy jest to możliwe, podlega zatwierdzeniu przez Radę Bezpieczeństwa ONZ i Zgromadzenie Ogólne."
    UNSC_peacekeeping_resolution.t:0 "Rezolucja ONZ: Interwencja w konflikcie [SCOPE.sCountry('un_peacekeeping_applicant').GetName]?"
    UNSC_peacekeeping_resolution.d:0 "[SCOPE.sCountry('un_peacekeeping_applicant').GetName] przedłożył w Zgromadzeniu Ogólnym Narodów Zjednoczonych rezolucję wzywającą do zawieszenia broni wspieranej przez ONZ w ich trwającym konflikcie. Zgodnie z protokołem Organizacji Narodów Zjednoczonych Rada Bezpieczeństwa jest organem, któremu powierzono zadanie zapewnienia międzynarodowego pokoju, a zatem jej członkowie będą najpierw głosować nad tym, czy poprzeć rezolucję. Tylko wtedy, gdy rezolucja zostanie przyjęta przez RB ONZ, zostanie ona ostatecznie zatwierdzona przez ONZ."
    UNSC_peacekeeping_resolution.f:0 "Należy zauważyć, że pomyślne głosowanie nad tą rezolucją spowoduje wojnę w sprawie powstrzymania agresora pod przewodnictwem przypadkowego członka Rady Bezpieczeństwa ONZ, który głosował za rezolucją."
    
    un_peacekeeping_vote.option.1:0 "Głosowanie za rezolucją"
    un_peacekeeping_vote.option.2:0 "Głosowanie uchwała"
    un_peacekeeping_vote.option.3:0 "Wstrzymać się od głosowania"
    
    UNGA_peacekeeping_resolution_advance.t:0 "Rezolucja ONZ w sprawie pokoju stanowi postęp dla UNGA"
    UNGA_peacekeeping_resolution_advance.d:0 "Rezolucja wzywająca Organizację Narodów Zjednoczonych do interwencji w konflikcie [SCOPE.sCountry('un_peacekeeping_applicant').GetName] została zatwierdzona przez Radę Bezpieczeństwa Organizacji Narodów Zjednoczonych. Jest on obecnie w drodze do głosowania nad nim przez Zgromadzenie Ogólne Narodów Zjednoczonych."
    UNGA_peacekeeping_resolution_advance.f:0 "Wydarzenie to zostało zainicjowane, ponieważ żaden stały członek Rady Bezpieczeństwa ONZ nie zatwierdził rezolucji i większość członków niestałych głosowała za rezolucją."
    un_peacekeeping_update:0 "Doskonale."
    
    UNGA_peacekeeping_resolution.t:0 "Rezolucja ONZ: Interwencja w konflikcie [SCOPE.sCountry('un_peacekeeping_applicant').GetName]?"
    UNGA_peacekeeping_resolution.d:0 "[SCOPE.sCountry('un_peacekeeping_applicant').GetName] przedłożył w Zgromadzeniu Ogólnym Narodów Zjednoczonych rezolucję wzywającą do zawieszenia broni wspieranej przez ONZ w ich trwającym konflikcie. Rada Bezpieczeństwa ONZ zatwierdziła rezolucję, tak więc czy rezolucja została przyjęta przez ONZ teraz opiera się na tym, czy UNGA również ją popiera."
    UNGA_peacekeeping_resolution.f:0 "Należy zauważyć, że pomyślne głosowanie nad tą rezolucją spowoduje wojnę w sprawie powstrzymania agresora pod przewodnictwem przypadkowego członka Rady Bezpieczeństwa ONZ, który głosował za rezolucją."
    
