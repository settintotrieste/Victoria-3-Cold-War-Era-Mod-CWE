    change_capital_BRZ_decision:0 "Przenieś stolicę do Brasílii"
    change_capital_BRZ_decision_desc:0 "Brasília była planowanym miastem stworzonym przez Lúcio Costa, Oscar Niemeyer i Joaquim Cardozo w 1956 roku w ramach planu przeniesienia kapitału z Rio de Janeiro do bardziej centralnej lokalizacji."
    change_capital_BUR_decision:0 "Przenieś stolicę do Naypyidaw"
    change_capital_BUR_decision_desc:0 "Istnieje kilka założeń, dlaczego kapitał został przeniesiony: Naypyidaw jest bardziej centralnie położony niż stara stolica, Yangon. Jest to również węzeł transportowy położony w sąsiedztwie stanów Shan, Kayah i Kayin. Przywódcy rządowi i wojskowi uznali, że silniejsza wojskowa i rządowa obecność w pobliżu może zapewnić stabilność tym chronicznie burzliwym regionom."
    
    SEATO_form.t:0 "Organizacja Traktatu Azji Południowo-Wschodniej?"
    SEATO_form.d:0 "Przede wszystkim utworzona w celu blokowania dalszych korzyści komunistycznych w Azji Południowo-Wschodniej, Organizacja Traktatu o Azji Południowo-Wschodniej (SEATO) była międzynarodową organizacją obrony zbiorowej w Azji Południowo-Wschodniej utworzoną na mocy Traktatu o Ochronie Zbiorowej Azji Południowo-Wschodniej podpisanego we wrześniu 1954 r. w Manili (Filipiny). Oficjalna instytucja SEATO została założona 19 lutego 1955 roku na spotkaniu partnerów traktatowych w Bangkoku w Tajlandii. Siedziba organizacji znajdowała się również w Bangkoku. Osiem członków dołączyło do organizacji."
    SEATO_form.f:0 "Wydarzenie to zaprosi kraje do przystąpienia do sfery wpływu $USA$, która w stosownych przypadkach zmniejszy autonomię każdego tematu lub stworzy $defensive_pact$ pomiędzy $USA$ a krajem przystępującym."
    CENTO_form.t:0 "Organizacja Traktatu Centralnego?"
    CENTO_form.d:0 "Organizacja Traktatu Centralnego (CENTO) była sojuszem wojskowym podczas zimnej wojny. Powstał 24 lutego 1955 roku przez Iran, Irak, Pakistan, Turcję i Zjednoczone Królestwo. Sojusz został rozwiązany 16 marca 1979 roku. Presja USA i obietnice pomocy wojskowej i gospodarczej były kluczowe w negocjacjach prowadzących do porozumienia, ale Stany Zjednoczone nie mogły początkowo uczestniczyć."
    CENTO_form.f:0 "Wydarzenie to zaprosi kraje do przystąpienia do sfery wpływu $USA$, która w stosownych przypadkach zmniejszy autonomię każdego tematu lub stworzy $defensive_pact$ pomiędzy $USA$ a krajem przystępującym."
    indo_soviet_form.t:0 "Indosowiecki traktat o pokoju, przyjaźni i współpracy?"
    indo_soviet_form.d:0 "Indosowiecki traktat o pokoju, przyjaźni i współpracy był traktatem podpisanym przez Indie i Związek Radziecki w sierpniu 1971 r., który określił wzajemną współpracę strategiczną. Było to znaczne odchylenie od poprzedniego stanowiska Indii w sprawie braku dostosowania podczas zimnej wojny i było czynnikiem w wojnie indopakistańskiej z 1971 roku. Traktat został spowodowany rosnącymi powiązaniami Pakistanu z Chinami i Stanami Zjednoczonymi."
    cuban_soviet_form.t:0 "Radziecka broń nuklearna na Kubie?"
    cuban_soviet_form.d:0 "W maju 1962 roku radziecki pierwszy sekretarz Nikita Chruszczow był przekonany o idei przeciwdziałania rosnącemu czołowi Stanów Zjednoczonych w rozwijaniu i rozmieszczaniu rakiet strategicznych poprzez umieszczanie rakiet nuklearnych o zasięgu pośrednim na Kubie. Kubańskie przywództwo miało silne oczekiwania, że USA znów zaatakują Kubę i entuzjastycznie zatwierdzą pomysł zainstalowania rakiet nuklearnych na Kubie. Pierwsza przesyłka rakiet Sowieckich R- 12 przybyła w nocy 8 września, a następnie 16 września. R- 12 był pociskiem balistycznym średniego zasięgu, zdolnym do przenoszenia głowicy termonuklearnej."
    USA_SPA_form.t:0 "Pakt Madrycki?"
    USA_SPA_form.d:0 "Pakt Madrycki, podpisany 23 września 1953 r. przez Francoist Spain i Stany Zjednoczone, był znaczącym wysiłkiem na rzecz przerwania międzynarodowej izolacji Hiszpanii po II wojnie światowej, wraz z Konkordatem z 1953 r. Porozumienie z 1953 r. przyjęło formę trzech odrębnych umów wykonawczych, które zobowiązały Stany Zjednoczone do udzielenia Hiszpanii pomocy gospodarczej i wojskowej. Stany Zjednoczone z kolei miały mieć pozwolenie na budowę i wykorzystanie baz powietrznych i morskich na terytorium Hiszpanii."
    USA_ROC_form.t:0 "Traktat o wzajemnej obronie?"
    USA_ROC_form.d:0 "Traktat o wzajemnej obronie między Stanami Zjednoczonymi a Republiką Chin był paktem obronnym podpisanym między Stanami Zjednoczonymi a Republiką Chin (Tajwan), obowiązującym od 1955 do 1980 roku. Miał bronić wyspy Tajwan przed inwazją Chińskiej Republiki Ludowej."
    SOV_PRC_form.t:0 "Chiński traktat przyjaźni?"
    SOV_PRC_form.d:0 "Sowiecki traktat o przyjaźni, sojuszu i wzajemnej pomocy był dwustronnym traktatem o sojuszu, bezpieczeństwie zbiorowym, pomocy i współpracy zawartym między Chińską Republiką Ludową a Związkiem Socjalistycznych Republik Radzieckich 14 lutego 1950 roku."
    SOV_NVM_form.t:0 "Sowiecko-wietnamski traktat przyjaźni?"
    SOV_NVM_form.d:0 "Związek Radziecki był pierwszym krajem, wraz ze swoimi stanami satelitarnymi w Europie Wschodniej i nowo utworzoną Chińską Republiką Ludową, który w styczniu 1950 roku dyplomatycznie rozpoznał Demokratyczną Republikę Wietnamu."
    USA_YUG_form.t:0 "Amerykańsko-jugosłowiańska odwilż?"
    USA_YUG_form.d:0 "Podział Tito- Stalin z 1948 roku stanowił główny punkt zwrotny w stosunkach Stanów Zjednoczonych i nowej republiki socjalistycznej. Jugosławia po raz pierwszy zwróciła się o pomoc do Stanów Zjednoczonych latem 1948 roku. Administracja Trumana postanowiła zapewnić Jugosławii znaczną pomoc, pożyczki i pomoc wojskową. Oznaczało to początek amerykańskiej pomocy wojskowej dla narodu komunistycznego w celu przeciwdziałania sowieckim ambicjom w regionie, prowadząc do większych wysiłków w stosunkach między Stanami Zjednoczonymi a Jugosławią. Tito otrzymał poparcie USA w udanych wyborach Jugosławii w 1949 roku na miejsce w Radzie Bezpieczeństwa ONZ przeciwko opozycji radzieckiej. W 1949 r. Stany Zjednoczone udzieliły pożyczek Jugosławii, a w 1950 r. zwiększono pożyczki, a następnie przyznano duże dotacje i pomoc wojskową."
    PRC_PB_form.t:0 "Uformować Sinosferę?"
    PRC_PB_form.d:0 "In 1956, Soviet leader Nikita Khrushchev denounced Stalin and Stalinism. Mao and the Chinese leadership were appalled as the PRC and the USSR progressively diverged in their interpretations and applications of Leninist theory. By 1961, their intractable ideological differences provoked the PRC's formal denunciation of Soviet communism as the work of "revisionist traitors" in the USSR. For Eastern Bloc countries, the Sino-Soviet split was a question of who would lead the revolution for world communism, and to whom (China or the USSR) the vanguard parties of the world would turn for political advice, financial aid, and military assistance. In that vein, both countries competed for the leadership of world communism through the vanguard parties native to the countries in their spheres of influence."
    NAM_PB_form.t:0 "Ruch Non- Aligned?"
    NAM_PB_form.d:0 "Ruch Non-Aligned (NAM) został założony w celu rozwoju interesów krajów rozwijających się w kontekście konfrontacji zimnej wojny. W ciągu pierwszych trzech dziesięcioleci Ruch odegrał kluczową rolę w dekolonizacji, tworzeniu nowych niezależnych państw oraz demokratyzacji stosunków międzynarodowych."
    USA_SOV_INF.t:0 "Traktat o Intermediate-Range Nuclear Forces?"
    USA_SOV_INF.d:0 "Traktat o Intermediate- Range Nuclear Forces Treaty (INF Treaty) był traktatem o kontroli zbrojeń między Stanami Zjednoczonymi a Związkiem Radzieckim (a jego następcą - Federacją Rosyjską). Prezydent Stanów Zjednoczonych Ronald Reagan i sekretarz generalny Związku Radzieckiego Michaił Gorbaczow podpisali traktat 8 grudnia 1987 r. Senat USA zatwierdził traktat 27 maja 1988 roku, a Reagan i Gorbaczow ratyfikowali go 1 czerwca 1988 roku. W traktacie INF zakazano wszystkich pocisków atomowych i konwencjonalnych rakiet balistycznych, pocisków wycieczkowych i wyrzutni rakiet o zasięgu 500-1000 km (310- 620 min) (krótki zasięg medialny) i 1,000- 5,500 km (620- 3,420 min) (zasięg pośredni). Traktat nie miał zastosowania do rakiet powietrznych lub morskich."
    USA_SOV_START.t:0 "Traktat o strategicznej redukcji broni?"
    USA_SOV_START.d:0 "START I (traktat o strategicznej redukcji broni) był dwustronnym traktatem między Stanami Zjednoczonymi a Związkiem Radzieckim w sprawie ograniczenia i ograniczenia broni ofensywnej. Traktat został podpisany dnia 31 lipca 1991 r. i wszedł w życie dnia 5 grudnia 1994 r. Traktat zabronił sygnatariuszom rozmieszczania ponad 6000 głowic jądrowych oraz łącznie 1600 międzykontynentalnych pocisków balistycznych (ICBM) i bombowców. START wynegocjował największy i najbardziej złożony traktat o kontroli broni w historii, a jego ostateczna realizacja pod koniec 2001 r. doprowadziła do usunięcia około 80% wszystkich strategicznych broni jądrowej, które wówczas istniały."
    
