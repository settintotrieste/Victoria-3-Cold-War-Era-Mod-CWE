    icj_judgement_loser.t:0 "Niekorzystne ICJ Wyrok"
    icj_judgement_loser.d:0 "Międzynarodowy Trybunał Sprawiedliwości orzekł na korzyść [SCOPE.sCountry('icj_judgement_winner').GetName] w sprawie arbitrażu terytorialnego [SCOPE.sCountry('icj_judgement_winner').GetName] v. [SCOPE.sCountry('icj_judgement_loser').GetName] i stwierdził, że sporne [concept_homeland] s w [SCOPE.sCountry('icj_judgement_winner').GetName] są prawnie, i wyłącznie [SCOPE.sCountry('icj_judgement_winner').GetAdjective]. Sąd nie nakazał zatem żadnych zmian granic między tymi dwoma krajami."
