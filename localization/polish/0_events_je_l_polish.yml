    USA_PER_Hostage_Crisis.t:0 "Irański kryzys zakładników?"
    USA_PER_Hostage_Crisis.d:0 "Irański kryzys zakładników był dyplomatycznym impasem między Iranem a Stanami Zjednoczonymi. Pięćdziesięciu trzech amerykańskich dyplomatów i obywateli zostało przetrzymywanych jako zakładnicy po tym, jak grupa zmilitaryzowanych irańskich studentów należących do Muzułmańskich Studenckich Followerów Linii Imam, którzy wspierali rewolucję irańską, w tym Hossein Dehghan, Mohammad Ali Jafari i Mohammad Bagheri, przejęli ambasadę USA w Teheranie i wzięli ich jako zakładników."
    USA_SOV_U2_Incident.t:0 "Incydent U-2?"
    USA_SOV_U2_Incident.d:0 "1 maja 1960 roku amerykański samolot szpiegowski U-2 został zestrzelony przez Sowieckie Siły Obrony Powietrznej podczas przeprowadzania zwiadu w powietrzu, głęboko wewnątrz terytorium sowieckiego. Poleciał amerykański pilot Francis Gary Powers, samolot odleciał z Peszawaru w Pakistanie i rozbił się w pobliżu Sverdlovsk (obecny Yekaterinburg), po uderzeniu pociskiem powietrznym. Moce spadały na ziemię i zostały schwytane."
    USA_SOV_Able_Archer.t:0 "Kryzys Able Archer 83?"
    USA_SOV_Able_Archer.d:0 "Able Archer 83 był wojskowym ćwiczeniem prowadzonym przez NATO, które miało miejsce w listopadzie 1983 roku, w ramach dorocznego ćwiczenia przeprowadzonego w listopadzie 1983 roku. Ćwiczenie z 1983 r., które rozpoczęło się 7 listopada 1983 r., wprowadziło kilka nowych elementów, których nie widziano w poprzednich latach, w tym nowy, unikalny format kodowanej komunikacji, cisza radiowa oraz udział szefów rządów. Ten wzrost realizmu, w połączeniu z napiętymi stosunkami między Stanami Zjednoczonymi a Związkiem Radzieckim oraz przewidywanym przybyciem pocisków atomowych Pershing II w Europie, doprowadził niektórych członków Radzieckiego Politburo i wojska do przekonania, że Able Archer 83 był podstępem wojny, zaciemniając przygotowania do prawdziwego pierwszego ataku nuklearnego. W odpowiedzi Związek Radziecki przygotował swoje siły nuklearne i umieścił jednostki powietrzne we wschodnich Niemczech i w Polsce w stanie gotowości."
    SOV_USA_KOR_Incident.t:0 "Koreański lot linii lotniczych 007 Incydent"
    SOV_USA_KOR_Incident.d:0 "Lot Korean Air Lines 007 był zaplanowanym lotem z Nowego Jorku do Seulu przez Anchorage na Alasce. 1 września 1983 roku samolot został zestrzelony przez radziecki samolot przechwytujący Sukhoi Su- 15. Lotniskowiec Boeing 747 był w drodze z Anchorage do Seulu, ale z powodu błędu nawigacyjnego popełnionego przez załogę, samolot dryfował z planowanej trasy i przeleciał przez zakazaną przestrzeń powietrzną. Sowieckie Siły Powietrzne potraktowały niezidentyfikowany samolot jako intruza amerykańskiego samolotu szpiegowskiego i zniszczyły go pociskami powietrznymi po wystrzeleniu strzałów ostrzegawczych."
    USA_GUA_Overthrow.t:0 "Operacja PBSuccess?"
    USA_GUA_Overthrow.d:0 "Eisenhower authorised the CIA operation to overthrow Jacobo Árbenz, code-named Operation PBSuccess, in August 1953. The operation was granted a budget of 2.7 million U.S. dollars for "psychological warfare and political action". Castillo Armas was given enough money to recruit a small force of mercenaries from among Guatemalan exiles and the populations of nearby countries. This band was called the Army of Liberation. The CIA established training camps in Nicaragua and Honduras and supplied them with weapons as well as several bombers."
    SOV_AFG_Overthrow.t:0 "Operacja Storm- 333"
    SOV_AFG_Overthrow.d:0 "Atak w Pałacu Tajbeg, znany przez wojskową operację Storm-333, był nalotem wojskowym przeprowadzonym przez Związek Radziecki w Afganistanie 27 grudnia 1979 roku. Siły specjalne i siły powietrzne szturmowały silnie ufortyfikowany pałac tajżeński w Kabulu i zabiły afgańskiego przywódcę Hafizullaha Amina, Khalqista z Ludowo-Demokratycznej Partii Afganistanu (PDPA), który przejął władzę w rewolucji Saura w kwietniu 1978 r. To był początek wojny sowiecko-afgańskiej."
    EGR_WGR_Berlin_Wall.t:0 "Mur berliński?"
    EGR_WGR_Berlin_Wall.d:0 "The Berlin Wall was a guarded concrete barrier that encircled West Berlin from 1961 to 1989, separating it from East Berlin and the German Democratic Republic. Construction of the Berlin Wall was commenced by the government of the GDR on 13 August 1961. It included guard towers placed along large concrete walls, accompanied by a wide area (later known as the "death strip") that contained anti-vehicle trenches, beds of nails and other defenses. The primary intention for the Wall's construction was to prevent East German citizens from fleeing to the West."
    EGR_WGR_Berlin_Wall_Fall.t:0 "Upadek muru berlińskiego?"
    EGR_WGR_Berlin_Wall_Fall.d:0 "Upadek muru berlińskiego w dniu 9 listopada 1989 r., w czasie Pokojowej Rewolucji, był początkiem zniszczenia muru berlińskiego i figuralnej żelaznej kurtyny, ponieważ ograniczenia tranzytu w Berlinie Wschodnim zostały przytłoczone i odrzucone. Sekcje muru zostały naruszone, a planowana dekonstrukcja rozpoczęła się następnego czerwca."
    USA_CUB_Overthrow.t:0 "Zatoka Świń Inwazji?"
    USA_CUB_Overthrow.d:0 "Zatoka Świń Inwazja była nieudaną wojskową operacją lądowania na południowo-zachodnim wybrzeżu Kuby w 1961 roku przez Stany Zjednoczone Ameryki i Kubański Front Rewolucyjny (DRF), składający się z kubańskich emigrantów, którzy sprzeciwili się kubańskiej rewolucji Fidela Castro, potajemnie finansowanej i kierowanej przez rząd USA. Operacja miała miejsce na szczycie zimnej wojny, a jej porażka wpłynęła na stosunki między Kubą, Stanami Zjednoczonymi i Związkiem Radzieckim."
    GBR_Chagos_Island_deport.t:0 "Wygnanie Chaplian?"
    GBR_Chagos_Island_deport.d:0 "Zjednoczone Królestwo, na wniosek Stanów Zjednoczonych, rozpoczęło wydalanie mieszkańców archipelagu Chagos w 1968 roku, kończąc przymusowe deportacje 27 kwietnia 1973 roku wydalając pozostałych Chapoganów na atolu Peros Banhos."
    USA_SOV_Azorian_Incident.t:0 "Projekt Azorian?"
    USA_SOV_Azorian_Incident_1.t:0 "Zatopiony radziecki okręt podwodny Odzyskane przez USA"
    USA_SOV_Azorian_Incident.d:0 "Projekt Azorian był projektem amerykańskiej Centralnej Agencji Wywiadowczej (CIA), który miał na celu odzyskanie zatopionej radzieckiej łodzi podwodnej K- 129 z dna Oceanu Spokojnego w 1974 roku za pomocą specjalnie zbudowanego statku Hughes Glomar Explorer. Zatonięcie K- 129 w 1968 roku miało miejsce około 1560 mil na północny zachód od Hawaii. Projekt Azorian był jednym z najbardziej skomplikowanych, kosztownych i tajnych operacji wywiadowczych Zimnej Wojny, kosztując dziś około 4,9 miliarda $800 million, or $."
    USA_Reagan_Doctrine.t:0 "Doktryna Reagana?"
    USA_Reagan_Doctrine.d:0 "The Reagan Doctrine was a United States strategy implemented by the Reagan Administration to overwhelm the global influence of the Soviet Union in the late Cold War. Under the Reagan Doctrine, the United States provided overt and covert aid to anti-communist guerrillas and resistance movements in an effort to "roll back" Soviet-backed pro-communist governments in Africa, Asia, and Latin America. The doctrine was designed to diminish Soviet influence in these regions as part of the administration's overall strategy to win the Cold War."
    SOV_Brezhnev_Doctrine.t:0 "Doktryna Breżniewa?"
    SOV_Brezhnev_Doctrine.d:0 "The Brezhnev Doctrine was a Soviet foreign policy that proclaimed that any threat to "socialist rule" in any state of the Soviet Bloc in Central and Eastern Europe was a threat to all of them, and therefore, it justified the intervention of fellow socialist states. It was proclaimed in order to justify the Soviet-led occupation of Czechoslovakia earlier in 1968, with the overthrow of the reformist government there. The references to "socialism" meant control by the communist parties which were loyal to the Kremlin."
    GBR_Atlanticism.t:0 "Tatcherite Atlantics?"
    GBR_Atlanticism_1.t:0 "Brytyjski [concept_protectorate]?"
    GBR_Atlanticism.d:0 "Podczas gdy Thatcher była premierem, ogromnie przyjęła stosunki transatlantyckie z prezydentem USA Ronaldem Reaganem. Często publicznie popierała politykę Reagana, nawet gdy inni zachodni sojusznicy nie byli tak głośni. Udzieliła na przykład zgody amerykańskim samolotom na użycie brytyjskich baz do nalotów, takich jak bombardowanie Libijskiej Arabskiej Jamajiriya w 1986 roku, oraz zezwoliła na umieszczenie amerykańskich pocisków wycieczkowych i rakiet Pershing na brytyjskiej ziemi w odpowiedzi na sowieckie rozmieszczenie rakiet nuklearnych SS- 20 na Brytyjczyków i inne narody Europy Zachodniej."
    NOR_Dag_Hammarskjold_death.t:0 "Śmierć Daga Hammarskjölda?"
    NOR_Dag_Hammarskjold_death.d:0 "18 września 1961 r. Hammarskjöld był w drodze do negocjacji zawieszenia broni między operacją ONZ w siłach Kongo a wojskami Katangese pod dowództwem Moise Tshombe. Jego samolot Douglas DC- 6 rozbił się w pobliżu Ndola w Rodezji Północnej (obecnie Zambia). Hammarskjöld zginął w wyniku katastrofy, podobnie jak wszyscy z 15 innych pasażerów. Śmierć Hammarskjölda spowodowała kryzys spadkowy w ONZ, ponieważ nie było żadnej linii spadkowej i w rezultacie Rada Bezpieczeństwa musiała głosować nad następcą. Okoliczności katastrofy są nadal niejasne. W 1962 r. Rodezjańskie dochodzenie stwierdziło, że to wina błędu pilota, podczas gdy późniejsze dochodzenie ONZ nie mogło określić przyczyny katastrofy."
    LEB_Crisis_1958.t:0 "Kryzys w Libanie"
    LEB_Crisis_1958.d:0 "Kryzys w Libanie z 1958 r. był kryzysem politycznym w Libanie spowodowanym napięciami politycznymi i religijnymi w kraju, który obejmował amerykańską interwencję wojskową, która trwała około trzech miesięcy, aż prezydent Camille Chamoun, która zwróciła się o pomoc, zakończył swoją kadencję jako prezydent Libanu. Amerykańskie i libańskie siły rządowe zajęły Port Bejrutu i Międzynarodowy Port Lotniczy Bejrut. Po zakończeniu kryzysu Stany Zjednoczone wycofały się."
    
