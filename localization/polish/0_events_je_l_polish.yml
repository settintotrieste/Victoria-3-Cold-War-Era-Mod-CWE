    je_bretton_woods_system_leader_reason:0 "Prowadzony przez [SCOPE.sCountry('bretton_woods_system_leader').GetName], system Bretton Woods jest w pełni wynegocjowanym porządkiem monetarnym mającym na celu zarządzanie stosunkami pieniężnymi pomiędzy niezależnymi państwami. System Bretton Woods wymagał od krajów zagwarantowania możliwości wymiany walut na [SCOPE.sCountry('bretton_woods_system_leader').GetAdjectiveNoFlag] dolary do 1% stałych stawek parytetu, z dolarami zamiennymi na złoto dla zagranicznych rządów i banków centralnych w określonej wysokości za uncję troy drobnego złota.\ n\ n Efektem tego systemu jest to, że $lawgroup_monetary_policy$ wszystkich krajów z $law_semi_gold_standard$ będzie przeciwieństwem tego, co [ROOT.GetCountry.GetName] ma."
