    espionage_election_interference.t:0 "Możliwość przeprowadzenia interferencji wyborczej w [SCOPE.sCountry('espionage_target').GetName]"
    espionage_election_interference.d:0 "Agenci [SCOPE.sCountry('espionage_attacker').GetAdjective] działający w [SCOPE.sCountry('espionage_target').GetName] napotkali okazję do podważenia kampanii wyborczej partii rządzącej rządu [SCOPE.sCountry('espionage_target').GetAdjective]. Proponują rozpowszechnienie szeregu bezpodstawnych twierdzeń dotyczących partii rządzącej wśród elektoratu [SCOPE.sCountry('espionage_target').GetAdjective], aby zniekształcić ich reputację. Ta tajna operacja powinna zmniejszyć tempo wyborów losowej partii w rządzie [SCOPE.sCountry('espionage_target').GetAdjective]."
    espionage_election_interference.f:0 "Zauważ, że istnieje możliwość, że nasze działania zostaną złapane przez [SCOPE.sCountry('espionage_target').GetAdjective] Intelligence Services, co poważnie zaszkodziłoby naszym relacjom z [SCOPE.sCountry('espionage_target').GetName]."    
    espionage_election_interference_target.t:0 "Interferencja wyborów przez zagranicznych agentów"
