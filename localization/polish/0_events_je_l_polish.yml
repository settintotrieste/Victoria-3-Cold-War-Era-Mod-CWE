    british_west_indies.sgc.d:0 "Federacja Indii Zachodnich była krótkotrwałą unią polityczną, która istniała od 3 stycznia 1958 do 31 maja 1962. Różne wyspy na Karaibach, które były częścią Imperium Brytyjskiego, w tym Trynidad i Tobago, Barbados, Jamajka, i te na Wyspach Leeward i Windward, zebrały się, aby utworzyć Federację, z jej stolicą w Port Hiszpanii, Trynidad i Tobago. Wyrażonym zamiarem Federacji było stworzenie jednostki politycznej, która stałaby się niezależna od Wielkiej Brytanii jako jednego państwa."
