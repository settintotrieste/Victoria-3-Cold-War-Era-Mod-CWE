    je_civil_defence:0 "[ROOT.GetCountry.GetAdjectiveNoFlag] Obrona cywilna"
    je_civil_defence_reason:0 "Obrona cywilna jest wysiłkiem na rzecz ochrony obywateli państwa (generalnie niezwalczających) przed klęskami żywiołowymi i klęskami żywiołowymi. Wykorzystuje ona zasady działań w sytuacjach nadzwyczajnych: zapobieganie, łagodzenie, przygotowanie, reagowanie lub ewakuacja i odzyskiwanie w sytuacjach nadzwyczajnych.\ n\ n W tym modzie obrona cywilna zmniejszy skutki wojny jądrowej i strategicznych bombardowań.\ n\ n Uwaga: Siła obrony cywilnej może być zwiększona poprzez badania bardziej zaawansowanych technologii wojskowych."
