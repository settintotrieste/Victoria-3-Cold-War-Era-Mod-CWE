    korean_war.t:0 "Wojna koreańska"
    korean_war.d:0 "Wojna koreańska toczyła się między Koreą Północną a Koreą Południową w latach 1950-1953. Wojna rozpoczęła się 25 czerwca 1950 roku, kiedy Korea Północna najechała Koreę Południową po latach wojny między tymi dwoma krajami. Korea Północna była wspierana przez Chiny i Związek Radziecki, podczas gdy Korea Południowa była wspierana przez Stany Zjednoczone i kraje sprzymierzone. Walka zakończyła się 27 lipca 1953."
    sino_tibetan_war:0 "Wojna Sinosytybetańska"
    sino_tibetan_war.t:0 "Wojna Sinosytybetańska"
    sino_tibetan_war.d:0 "Tybet był pod kontrolą Chińskiej Republiki Ludowej (ChRL) po podpisaniu przez rząd Tybetu 17-punktowej umowy, którą 14-ty Dalajlama ratyfikował w dniu 24 października 1951 r., ale później zaprzeczył, że wyraził zgodę na zawarcie umowy pod przymusem. Po miesiącach nieudanych negocjacji, próbach zapewnienia przez Tybet wsparcia i pomocy zagranicznej, gromadzeniu wojsk w ChRL i Tybecie, Armia Wyzwolenia Ludowego (PLA) przekroczyła rzekę Jinsha 6 lub 7 października 1950 roku, aby zaanektować Tybet."
    portugal_india_war.t:0 "Przyłączenie Goa"
    portugal_india_war.d:0 "Aneksja Goa była procesem, w którym Republika Indii zaanektowała państwo Indii, ówczesne portugalskie terytoria indyjskie Goa, Daman i Diu, począwszy od działań zbrojnych prowadzonych przez indyjskie siły zbrojne w grudniu 1961 r."
    suez_crisis_war.t:0 "Kryzys w Suezie"
    suez_crisis_war.d:0 "Kryzys sueski był inwazją na Egipt i Strefę Gazy pod koniec 1956 roku przez Izrael, a następnie przez Zjednoczone Królestwo i Francję. Celem było odzyskanie kontroli nad Kanałem Sueskim dla zachodnich mocarstw i usunięcie prezydenta Egiptu Gamala Abdel Nassera, który właśnie nacjonalizował firmę Kanału Sueskiego, która zarządzała kanałem."
    vietnam_war.t:0 "Wojna w Wietnamie"
    vietnam_war.d:0 "Wojna w Wietnamie była konfliktem w Wietnamie, Laosie i Kambodży od 1 listopada 1955 do upadku Sajgonu 30 kwietnia 1975. Był to drugi z wojen indochińskich i był poważnym konfliktem zimnej wojny. Podczas gdy wojna toczyła się oficjalnie między Wietnamem Północnym a Południowym, Północ była wspierana przez Związek Radziecki, Chiny i inne państwa komunistyczne, podczas gdy Południe było wspierane przez Stany Zjednoczone i innych antykomunistycznych sojuszników, czyniąc wojnę proxy wojny między Stanami Zjednoczonymi a Związkiem Radzieckim. Trwało to prawie 20 lat, a bezpośrednie zaangażowanie armii USA zakończyło się w 1973 roku."
    second_indo_pakistan_war.t:0 "Druga wojna w Kaszmirze"
    second_indo_pakistan_war.d:0 "Wojna indopakistańska z 1965 roku, znana również jako druga wojna indyjsko-pakistańska, była konfliktem zbrojnym między Pakistanem a Indiami, który miał miejsce od sierpnia 1965 do września 1965 roku."
    falklands_war.t:0 "Wojna Falklandów"
    falklands_war.d:0 "Wojna Falklandów była dziesięciotygodniową niezgłoszoną wojną między Argentyną a Zjednoczonym Królestwem w 1982 roku na dwóch brytyjskich terytoriach zależnych na południowym Atlantyku: Falklandach i ich uzależnieniu terytorialnym, Georgii Południowej i Sandwich Południowych. Konflikt rozpoczął się 2 kwietnia 1982 roku, kiedy Argentyna najechała i zajęła Falklandy, a następnego dnia inwazja na Gruzję Południową. W dniu 5 kwietnia rząd brytyjski wysłał oddział specjalny marynarki wojennej, aby zaangażować argentyńską marynarkę i siły powietrzne, zanim dokonali ataku na wyspy. Konflikt trwał 74 dni i zakończył się kapitulacją argentyńską 14 czerwca, powracając wyspy do brytyjskiej kontroli."
    third_indo_pakistan_war.t:0 "Trzeci Indo- Pakistan Wojna"
    third_indo_pakistan_war.d:0 "Wojna indopakistańska z 1971 roku była wojskową konfrontacją między Indiami a Pakistanem, która miała miejsce podczas wojny wyzwolenia Bangladeszu we wschodnim Pakistanie od 3 grudnia 1971 r. do kapitulacji Pakistanu w Dhace 16 grudnia 1971 r."
    6_day_war.t:0 "Wojna arabsko-izraelska"
    6_day_war.d:0 "W dniach 5-10 czerwca 1967 roku między Izraelem a koalicją państw arabskich toczyła się wojna sześciodniowa lub czerwcowa, znana również jako wojna arabsko-izraelska lub trzecia wojna arabsko-izraelska."
    ifni_war.t:0 "Wojna Ifni"
    ifni_war.d:0 "Wojna Ifni, czasami nazywana wojną Forgotten w Hiszpanii, była serią inwazji zbrojnych do hiszpańskiej Afryki Zachodniej przez marokańskich rebeliantów, które rozpoczęły się w październiku 1957 roku i zakończyły się aborcyjnym oblężeniem Sidi Ifni."
    IDO_ETM_war.t:0 "Inwazja Timor Wschodni"
    IDO_ETM_war.d:0 "Indonezyjska inwazja na Timor Wschodni rozpoczęła się 7 grudnia 1975 r., kiedy indonezyjskie wojsko (ABRI / TNI) zaatakowało Timor Wschodni pod pretekstem antykolonializmu i antykomunizmu, aby obalić reżim Fretyliński, który pojawił się w 1974 r."
    iran_iraq_war.t:0 "Wojna Irańska"
    iran_iraq_war.d:0 "Wojna irańsko-iracka była konfliktem zbrojnym między Iranem a Irakiem, który trwał od września 1980 r. do sierpnia 1988 r. Aktywne działania wojenne rozpoczęły się od inwazji na Iran w Iraku i trwały osiem lat, aż do przyjęcia przez obie strony rezolucji Rady Bezpieczeństwa ONZ nr 598."
    france_tunisia_war.t:0 "Kryzys w Bizerte"
    france_tunisia_war.d:0 "Kryzys w Bizerte miał miejsce w lipcu 1961 r., kiedy Tunezja nałożyła blokadę na francuską bazę marynarki wojennej w Bizerte w Tunezji, mając nadzieję na wymuszenie ewakuacji. Kryzys zakończył się trzydniową bitwą pomiędzy francuskimi i tunezyjskimi siłami, które pozostawiły 630 Tunezyjczyków i 24 francuskich trupów, co ostatecznie doprowadziło do cesji miasta i bazy morskiej do Tunezji w 1963 roku."
    yom_kippur_war.t:0 "Wojna Yom Kippur"
    yom_kippur_war.d:0 "Wojna Yom Kippur, znana również jako wojna Ramadan, wojna październikowa, wojna arabsko-izraelska z 1973 roku lub czwarta wojna arabsko-izraelska, była konfliktem zbrojnym toczącym się w dniach 6-25 października 1973 roku między Izraelem a koalicją państw arabskich pod wodzą Egiptu i Syrii."
    morocco_sahara_war.t:0 "Aneksja Sahary Zachodniej?"
    morocco_sahara_war.d:0 "Aneksja Sahary Zachodniej miała miejsce w dwóch etapach: 1976 i 1979. Wkrótce po tym, jak Hiszpania zrezygnowała z kontroli nad hiszpańską Saharą w 1975 r., Mauretania i Maroko zajęły terytorium. W dniu 14 kwietnia 1976 r. oba kraje zawarły między sobą umowę podziału Sahary Zachodniej."
    iraq_kuwait_war.t:0 "Wojna w Zatoce?"
    iraq_kuwait_war.d:0 "On 2 August 1990, Iraq, governed by dictator Saddam Hussein, launched an invasion of neighboring Kuwait and fully occupied the country within two days. The invasion of Kuwait was immediately met with international condemnation, including in Resolution 660 by the United Nations Security Council (UNSC), which unanimously imposed economic sanctions against Iraq in Resolution 661. UNSC Resolution 678 adopted on 29 November 1990 offered Iraq one final chance until 15 January 1991 to implement Resolution 660 and withdraw from Kuwait; it further empowered states after the deadline to use "all necessary means" to force Iraq out of Kuwait."
    soviet_afghan_war.t:0 "Wojna w Afganistanie?"
    soviet_afghan_war.d:0 "The Soviet- Afghan Wojna była długotrwałym konfliktem zbrojnym w kontrolowanej przez Soviet Demokratycznej Republice Afganistanu (DRA) w latach 1979-1989. Wojna rozpoczęła się po tym, jak Sowieci pod dowództwem Leonida Breżniewa rozpoczęli inwazję na Afganistan, aby wesprzeć lokalny prosowiecki rząd, który został zainstalowany podczas operacji Storm-333."
    vietnam_cambodian_war.t:0 "Inwazja Kambodży?"
    vietnam_cambodian_war.d:0 "25 grudnia 1978 r. 150.000 W ciągu zaledwie dwóch tygodni wojska wietnamskie najechały na Demokratyczną Kampucheę i obaliły Kampuchejską Armię Rewolucyjną, a tym samym zakończyły rząd Pol Pot, który był odpowiedzialny za śmierć prawie jednej czwartej wszystkich Kambodżan w latach 1975-grudniu 1978 podczas ludobójstwa w Kambodży."
    russia_ukraine_war.t:0 "Wojna rosyjsko-ukraińska?"
    russia_ukraine_war.d:0 "Rusko-ukraiński Wojna była międzynarodowym konfliktem między Rosją a Ukrainą, który rozpoczął się w lutym 2014 roku. Data urodzenia: ok. Pierwsze osiem lat konfliktu obejmowało również incydenty morskie, cyberwojnę i wzmożone napięcia polityczne. W lutym 2022 r."
    second_iraq_war.t:0 "Wojna w Iraku?"
    second_iraq_war.d:0 "Wojna w Iraku była długotrwałym konfliktem zbrojnym w Iraku w latach 2003-2011. Zaczęło się od inwazji na Irak przez koalicję prowadzoną przez Stany Zjednoczone, która obaliła rząd Ba 'athist Saddama Husseina. Konflikt trwał przez większą część następnej dekady, gdy powstawał przeciwko siłom koalicyjnym i po inwazji irackiemu rządowi. Wojsko amerykańskie wycofano w 2011 roku."
    chad_libya_war.t:0 "Wojna Toyoty?"
    chad_libya_war.d:0 "Toyota Wojna miała miejsce w 1987 r. w Północnym Czadzie i na granicy Chadylijski Libia, była ostatnią fazą konfliktu Chadyjsko-Libijskiego. Nazwa pochodzi od pickup Toyota, głównie Toyota Hilux i Toyota Land Cruiser, używane do zapewnienia mobilności dla żołnierzy Chadian, jak walczyli z Libijczykami, i jako techników. Chad był w stanie odzyskać prawie całą północną część Czadu, a w kolejnych miesiącach wyrządził Libijczykom nowe ciężkie porażki, aż do momentu podpisania we wrześniu zawieszenia broni i zakończenia konfliktu."
    us_afghan_war.t:0 "Wojna w Afganistanie?"
    us_afghan_war.d:0 "Wojna w Afganistanie była konfliktem zbrojnym w latach 2001-2021. Zaczęło się, gdy międzynarodowa koalicja wojskowa prowadzona przez Stany Zjednoczone rozpoczęła inwazję na Afganistan, obaliła Talibskie Emiraty Islamskie i ustanowiła uznaną na arenie międzynarodowej Republikę Islamską trzy lata później."
    us_panama_war.t:0 "Inwazja Panamy?"
    us_panama_war.d:0 "Stany Zjednoczone zaatakowały Panamę w połowie grudnia 1989 roku podczas prezydentury George 'a H. W. Busha. Głównym celem inwazji było zdetronizowanie de facto władcy Panamy, generała Manuela Noriegi, poszukiwanego przez władze USA za przemyt narkotyków i przemyt narkotyków. Operacja o nazwie "Operacja Just Cause", zakończona pod koniec stycznia 1990 r. kapitulacją Noriegi. Panama Defense Forces (PDF) zostały rozwiązane, a prezydent wybrany Guillermo Endara został zaprzysiężony na urząd."
    first_congo_war.t:0 "Pierwsza wojna Kongo?"
    first_congo_war.d:0 "Pierwszy Kongo Wojna była wojną domową i międzynarodowym konfliktem wojskowym, który miał miejsce głównie w Zairze (który został w tym procesie przemianowany na Demokratyczną Republikę Konga), z poważnymi wyciekami do Sudanu i Ugandy. Konflikt zakończył się inwazją zagraniczną, która zastąpiła prezydenta Zairean, Mobutu Sese Seko, przywódcą rebeliantów Laurent- Désiré Kabila. Niestabilny rząd Kabili wdał się następnie w konflikt z jego sojusznikami, tworząc w latach 1998-2003 scenę II wojny Konga."
    second_congo_war.t:0 "Druga wojna Kongo?"
    second_congo_war.d:0 "Drugi Kongo Wojna rozpoczęła się w Demokratycznej Republice Konga w sierpniu 1998 r., nieco ponad rok po pierwszej wojnie Kongo i dotyczyła niektórych z tych samych kwestii. Ostatecznie, w której udział weszli buntownicy z całego kontynentu afrykańskiego, wojna oficjalnie zakończyła się w lipcu 2003 r., kiedy to rząd tymczasowy Demokratycznej Republiki Konga przejął władzę."
    russia_georgia_war.t:0 "Wojna rusko-gruzińska?"
    russia_georgia_war.d:0 "Republika Gruzji ogłosiła niepodległość w marcu 1991 roku podczas rozpadu Związku Radzieckiego. Jednak walki między Gruzją a separatystami pozostawiły część byłego Osetyjskiego Oświęcimia Autonomicznego pod faktyczną kontrolą rosyjskich, ale nie uznanych separatystów. Podobny impas powstał w regionie Abchazji, gdzie separatyści Abchaz prowadzili wojnę w latach 1992-1993. Po wyborach Władimira Putina w Rosji w 2000 r. i prozachodniej zmianie władzy w Gruzji w 2003 r., stosunki między Rosją a Gruzją zaczęły się pogarszać. Stosunki osiągnęły pełen kryzys dyplomatyczny do kwietnia 2008 r., kiedy NATO obiecało rozważyć propozycję członkostwa Gruzji."
    israel_gaza_war.t:0 "Izraelska wojna w Gazie?"
    israel_gaza_war.d:0 "Od dnia 7 października 2023 r. w Strefie Gazy i wokół niej miały miejsce głównie konflikty zbrojne między Izraelem a palestyńskimi grupami bojowymi kierowanymi przez Hamas, a także starcia na Zachodnim Brzegu i granicy izraelsko-libańskiej. Tego dnia grupy bojowe rozpoczęły niespodziewany atak na południowy Izrael ze Strefy Gazy, co oznaczało początek najistotniejszej eskalacji wojskowej w regionie od czasu wojny w Yom Kippur w 1973 roku. Po oczyszczeniu bojowników Hamasu izraelskie wojsko odwetowe przeprowadziło szeroko zakrojoną kampanię bombową w sprawie celów Hamasu, a następnie inwazję na Gazę na dużą skalę."
    moldova_gagauzia_war.t:0 "Konflikt Gagauzia?"
    moldova_gagauzia_war.d:0 "Konflikt z Gagauzią był konfliktem między Moldawijską RSB a późniejszą niepodległą Republiką Mołdowy i jej ludnością Gagauz, który dążył do dalszej autonomii w Mołdawii. Jej kulminacją była deklaracja Republiki Gagauz, oddzielona od Moldavii, w celu pozostania w Związku Radzieckim, jednak po jego rozwiązaniu Republika Gagauz stała się de facto niepodległym państwem. Została formalnie zreintegrowana z Mołdawią w 1995 r., kiedy Gagauzia została oficjalnie uznana za autonomiczną jednostkę terytorialną w kraju."
    uganda_tanzania_war.t:0 "Wojna Ugandy i Tanzanii?"
    uganda_tanzania_war.d:0 "Uganda - Tanzania Wojna toczyła się między Ugandą a Tanzanią od października 1978 do czerwca 1979 i doprowadziła do obalenia prezydenta Ugandy Idi Amin. Wojna była poprzedzona pogorszeniem się stosunków między Ugandą a Tanzanią po obaleniu przez Amina w 1971 roku prezydenta Miltona Obote, który był blisko prezydenta Tanzanii, Juliusa Nyerere. Okoliczności związane z wybuchem wojny nie są jasne i istnieją różne relacje z wydarzeń. W październiku 1978 roku siły Ugandy zaczęły wjeżdżać do Tanzanii. W tym samym miesiącu armia Ugandy rozpoczęła inwazję, grabież mienia i zabijanie cywilów. Ugandyjskie media ogłosiły aneksję Salienta Kagera."
    azerbaijan_artsakh_war.t:0 "Aneksacja Górskiego Karabachu?"
    azerbaijan_artsakh_war.d:0 "W dniach 19-20 września 2023 r. W dniu 28 września prezydent Artsakh Samvel Shahramanyan podpisał dekret o rozwiązaniu wszystkich instytucji państwowych do dnia 1 stycznia 2024 r., kończąc istnienie stanu zerwania."
    us_libya_war.t:0 "Interwencja w Libii?"
    us_libya_war.d:0 "W dniu 19 marca 2011 r. wielopaństwowa koalicja pod przewodnictwem NATO rozpoczęła interwencję wojskową w Libii w celu wdrożenia rezolucji Rady Bezpieczeństwa ONZ nr 1973 (rezolucja RB ONZ nr 1973). Celem było obalenie reżimu Muammara Kaddafiego. Amerykańskie i brytyjskie siły morskie wystrzeliły ponad 110 rakiet wycieczkowych Tomahawk i nałożyły blokadę morską, podczas gdy francuskie Siły Powietrzne, Brytyjskie Królewskie Siły Powietrzne i Królewskie Kanadyjskie Siły Powietrzne podjęły działania w Libii."
    us_grenada_war.t:0 "Inwazja Grenady?"
    us_grenada_war.d:0 "Inwazja Stanów Zjednoczonych na Grenadę rozpoczęła się o świcie 25 października 1983 roku. Stany Zjednoczone i koalicja sześciu Karaibów najechały na wyspę Grenada, 100 mil (160 km) na północ od Wenezueli. Adresat operacji "Pilna Furia" amerykańskiej armii doprowadził do okupacji wojskowej w ciągu kilku dni. Został on wywołany konfliktem w rządzie Rewolucyjnym Ludu, który doprowadził do aresztowania i egzekucji poprzedniego przywódcy i drugiego premiera Grenady, Maurice 'a Bishopa, oraz ustanowienia Rewolucyjnej Rady Wojskowej, z Hudsonem Austinem jako przewodniczącym. Inwazja doprowadziła do powołania tymczasowego rządu, a następnie do wyborów w 1984 roku."
    us_dominican_republic_war.t:0 "Inwazja Dominikany?"
    us_dominican_republic_war.d:0 "Zarzuty komunistycznego wsparcia rebeliantów w Republice Dominikańskiej doprowadziły do interwencji Stanów Zjednoczonych w konflikcie (operacja Power Pack), który później przekształcił się w Organizację Stanów Zjednoczonych okupacji kraju przez Międzyamerykańskie Siły Pokoju. Wybory odbyły się w 1966 roku, po czym Joaquín Balaguer został wybrany na prezydenta. Później w tym samym roku, oddziały zagraniczne opuściły kraj."
    ogaden_war.t:0 "Wojna z Ogadenem?"
    ogaden_war.d:0 "Wojna z Ogadenem była konfliktem wojskowym toczonym między Somalią a Etiopią od lipca 1977 r. do marca 1978 r. nad etiopskim regionem Ogadenu."
    badme_war.t:0 "Wojna Badme?"
    badme_war.d:0 "Erytrejski Etiopczyk Wojna, znana również jako wojna Badme, była poważnym konfliktem zbrojnym między Etiopią a Erytreą, który miał miejsce od maja 1998 r. do czerwca 2000 r. Po tym jak Erytrea uzyskała niepodległość od Etiopii w 1993 roku, stosunki były początkowo przyjazne. Jednakże nieporozumienia dotyczące tego, gdzie nowo utworzona granica międzynarodowa powinna być spowodowana znacznym pogorszeniem stosunków, co ostatecznie prowadzi do wojny na pełną skalę."
    sino_vietnamese_war.t:0 "Wojna Sinoswietnamska?"
    sino_vietnamese_war.d:0 "Sinoswietnamski Wojna była krótkim konfliktem, który miał miejsce na początku 1979 roku między Chinami a Wietnamem. Chiny rozpoczęły ofensywę w odpowiedzi na inwazję i okupację Kambodży przez Wietnam w 1978 r., co zakończyło rządy Chinese-backed Khmer Rouge. Konflikt trwał około miesiąca, a Chiny wycofały swoje wojska w marcu 1979 roku."
    saudi_north_yemen_war.t:0 "Interwencja w północnym Jemenie?"
    saudi_north_yemen_war.d:0 "Cywile Północnego Jemenu Wojna była wojną domową toczoną w północnym Jemenie w latach 1962-1970 między partyzantami Królestwa Mutawakkilitów a zwolennikami Republiki Arabskiej Jemenu. Wojna rozpoczęła się zamachem stanu przeprowadzonym w 1962 r. przez rewolucyjnych republikanów pod dowództwem Abdullaha jako Sallala, który zdetronizował nowo koronowanego króla i Imam Muhammada Al- Badra i ogłosił Jemen republiką pod jego przewodnictwem. Imam uciekł do granicy z Arabią Saudyjską, gdzie zgromadził popularne wsparcie z północnych plemion Shii, aby odzyskać władzę, szybko przechodząc do pełnej wojny domowej."
    PRC_korean_war.t:0 "Interwencja w wojnie koreańskiej?"
    PRC_korean_war.d:0 "W dniu 3 października 1950 r. Chiny próbowały ostrzec Stany Zjednoczone poprzez ambasadę w Indiach, że interweniują, jeśli siły ONZ przekroczą rzekę Yalu. Stany Zjednoczone nie zareagowały jako decydenci w Waszyngtonie, w tym Truman, uznali ostrzeżenie za blef. Tymczasem 13 października, Politburo zdecydował, że Chiny będą interweniować nawet w przypadku braku sowieckiego wsparcia lotniczego, opierając swoją decyzję na przekonaniu, że wyższe morale może pokonać wroga, który ma wyższy sprzęt. W tym celu 200 000 żołnierzy Ochotniczej Armii Ludowej (PVAL) przeniosło Yalu do Korei Północnej. Po potajemnym przekroczeniu rzeki Yalu w dniu 19 października 13."
    NEJ_yemen_civil_war.t:0 "Interwencja w wojnie secesyjnej Jemenu?"
    NEJ_yemen_civil_war.d:0 "W dniu 26 marca 2015 r."
    cenepa_war.t:0 "Wojna w Cenepie?"
    cenepa_war.d:0 "Cenepa Wojna była krótkim i lokalnym konfliktem wojskowym między Ekwadorem a Peru, walczącym o kontrolę nad obszarem na terytorium Peru (tj. we wschodniej części Cordillera del Cóndor, prowincji Condorcanqui, Región Amazonas, Republika Perú) w pobliżu granicy między tymi dwoma krajami."
    yemenite_war.t:0 "Wojny jemeńskiej?"
    yemenite_war.d:0 "Druga wojna jemeńska była krótkim konfliktem wojskowym między Republiką Arabską Jemenu a Ludowo-Demokratyczną Republiką Jemenu. Wojna rozwinęła się w wyniku rozpadu stosunków między tymi dwoma krajami po tym, jak prezydent Jemenu Północnego Ahmad al-Ghashmi został zabity 24 czerwca 1978 roku, a Salim Rubai Ali, umiarkowany marksista, który pracował nad proponowaną fuzją między dwoma Jemenami, został zamordowany dwa dni później."
    sino_indian_war.t:0 "Wojna Sinosów?"
    sino_indian_war.d:0 "Wojna chińsko-indyjska była konfliktem zbrojnym między Chinami a Indiami, który miał miejsce od października do listopada 1962 roku. To była wojskowa eskalacja konfliktu na granicy z Indianami. Walki miały miejsce wzdłuż granicy Indii z Chinami, w indyjskiej agencji North- East Frontier na wschód od Bhutan oraz w Aksai Chin na zachód od Nepalu. Konflikt zakończył się, gdy w dniu 20 listopada 1962 r. Chiny jednostronnie ogłosiły zawieszenie broni i jednocześnie ogłosiły wycofanie się na pozycję przedwojenną, skuteczną granicę chińsko-indyjską (zwaną również linią faktycznej kontroli)."
    IDO_MSY_war.t:0 "Konfrontasi?"
    IDO_MSY_war.d:0 "Konfrontacja między Indonezją a Malezją lub Konfrontacja Borneo (znana po prostu jako Konfrontasi w Indonezji, Malezji i Singapurze) była konfliktem zbrojnym w latach 1963-1966, wynikającym z sprzeciwu Indonezji wobec utworzenia stanu Malezji z Federacji Malezji. Po przesłuchaniu prezydenta Indonezji Sukarno w 1966 roku spór zakończył się pokojowo."
    SAF_ANG_war.t:0 "Operacja Savannah?"
    SAF_ANG_war.d:0 "Operacja Savannah była kodową nazwą południowoafrykańskiego ataku na Angolę w latach 1975- 1976. Był częścią wojny na granicy RPA i powstał z powodu wojny Angoli o niepodległość. Celem było zapobieżenie stworzeniu państwa wrogiego Republice Południowej Afryki w Angoli."
    USA_korean_war.t:0 "Interwencja w wojnie koreańskiej?"
    USA_korean_war.d:0 "25 czerwca 1950 roku Koreańska Armia Ludowa (KPA) przekroczyła 38 równoleżnik. Rada Bezpieczeństwa Organizacji Narodów Zjednoczonych potępiła inwazję i upoważniła dowództwo ONZ do odrzucenia KPA. Po pierwszych dwóch miesiącach wojny, armia Korei Południowej (ROKA) i jej sojusznicy zostali prawie pokonani, trzymając się tylko obwodu Pusan. Jednakże we wrześniu 1950 r. siły ONZ wylądowały w Incheon, odcinając oddziały KPA i linie dostaw. W październiku 1950 roku najechali Koreę Północną i ruszyli w kierunku rzeki Yalu - granicy z Chinami."
    india_hyderabad_war.t:0 "Aneksja Hyderabadu?"
    india_hyderabad_war.d:0 "W listopadzie 1947 roku Hyderabad podpisał umowę z Dominium Indii, kontynuując wszystkie wcześniejsze ustalenia, z wyjątkiem stacjonowania indyjskich wojsk w stanie. Indie uważały, że ustanowienie państwa komunistycznego w Hyderabadzie będzie zagrożeniem dla kraju. Siła Nizama osłabła z powodu buntu Telangana i powstania radykalnej milicji zwanej Razakars, której nie mógł uśpić. W dniu 7 września Jawaharlal Nehru dał Nizamowi ultimatum, domagając się zakazu stosowania Razakarów i powrotu hinduskich żołnierzy do Secunderabadu. Indie najechały na stan do 13 września 1948."
    arab_israeli_war.t:0 "Wojna arabsko-izraelska?"
    arab_israeli_war.d:0 "Wojna arabsko-izraelska z 1948 roku, znana również jako pierwsza wojna arabsko-izraelska, po wojnie domowej w obowiązkowej Palestynie stała się drugim i ostatnim etapem wojny palestyńskiej z 1948 roku. Wojna domowa stała się wojną odrębnych państw z izraelską Deklaracją Niepodległości 14 maja 1948 r., zakończeniem Brytyjskiego Mandatu Palestyny o północy oraz wejściem koalicji wojskowej państw arabskich na terytorium obowiązkowej Palestyny następnego ranka."
    first_indo_pakistan_war.t:0 "Pierwsza wojna indopakistańska?"
    first_indo_pakistan_war.d:0 "Wojna indopakistańska w latach 1947-1948, znana również jako pierwsza wojna kaszmirska, była wojną między Indiami a Pakistanem o książęcy stan Jammu i Kaszmiru w latach 1947-1948."
    football_war.t:0 "Wojna Football?"
    football_war.d:0 "Wojna w piłce nożnej była krótkim konfliktem wojskowym między Salwadorem a Hondurasem w 1969 roku. Istniejące napięcia między tymi dwoma krajami zbiegły się w czasie zamieszek w 1970 roku. Wojna rozpoczęła się 14 lipca 1969 roku, kiedy salwadorskie wojsko rozpoczęło atak na Honduras."
    agacher_strip_war.t:0 "Agacher Strip War?"
    agacher_strip_war.d:0 "Wojna Agacher Strip była wojną walczoną przez Burkina Faso i Mali nad 160-kilometrowym pasem ziemi wzdłuż granicy w północnej Burkina Faso od 25 do 30 grudnia 1985. Wojna zakończyła się zawieszeniem broni."
    ISR_LEB_war.t:0 "Operacja Litani?"
    ISR_LEB_war.d:0 "11 marca 1978 roku jedenastu bojowników OWP wylądowało na plaży 30 km na południe od Hajfy w Izraelu, gdzie zajęli autobus pełen ludzi, zabijając tych na pokładzie, co jest znane jako masakra na Coastal Road. W odpowiedzi, w dniu 14 marca 1978 r., Izrael rozpoczął operację Litani zajmującą południowy Liban, z wyjątkiem miasta Tyre, z udziałem 25 000 żołnierzy."
    SYR_LEB_war.t:0 "Syryjska inwazja Libanu?"
    SYR_LEB_war.d:0 "31 maja 1976 roku, armia syryjska najechała Liban 2000 żołnierzy i 60 czołgów w ofensywie trzytorowej. Pierwsza kolumna maszerowała na południe przez Shuf w kierunku Sidon, gdzie została zatrzymana przez siły PLO. Druga kolumna poruszała się na zachód wzdłuż osi Bejrut-Damaszek, zanim została zatrzymana w Bejrucie. Inna kolumna przeniosła się na północ przez dolinę Bekaa, a następnie zmierzała na zachód w kierunku Trypolisu, gdzie zatrzymały ją siły chrześcijańskie. Ofensywa została zatrzymana do 10 czerwca."
    
