    american_west_germany.indy.t:0 "Niepodległość Zachodnich Niemiec?"
    american_west_germany.indy.d:0 "Konwencja Bonn-Paris została podpisana w maju 1952 roku i weszła w życie po ratyfikacji z 1955 roku. Konwencje położyły kres alianckiej okupacji zachodnich Niemiec."
    american_japan.indy.t:0 "Niepodległość Japonii?"
    american_japan.indy.d:0 "Traktat z San Francisco ponownie ustanowił pokojowe stosunki między Japonią a alianckimi mocarstwami w imieniu Organizacji Narodów Zjednoczonych, kończąc stan prawny wojny i przewidując zadośćuczynienie za wrogie działania do II wojny światowej włącznie. Traktat z 1951 roku, wraz z podpisanym tego samego dnia traktatem o bezpieczeństwie, stanowi początek systemu San Francisco, który określa stosunki Japonii ze Stanami Zjednoczonymi i jej rolę na arenie międzynarodowej."
    american_germany_japan.indy.t:0 "Plaza Accord?"
    american_germany_japan.indy.d:0 "Plaza Accord było wspólnym porozumieniem podpisanym 22 września 1985 roku w hotelu Plaza w Nowym Jorku, między Frankiem, Niemcami Zachodnimi, Japonią, Zjednoczonym Królestwem i Stanami Zjednoczonymi, na amortyzację dolara amerykańskiego w stosunku do franka francuskiego, niemieckiej Deutsche Mark, japońskiego jena i brytyjskiego funta szterlinga."
    american_micronesia.indy.t:0 "Niepodległość Mikronezji?"
    american_micronesia.indy.d:0 "$generic_independence_decolonisation_loc_desc$"
    american_iraq.indy.t:0 "Wycofanie się z Iraku?"
    american_iraq.indy.d:0 "Podczas gdy wojna w Iraku przeszła od początkowej fazy inwazji w 2003 r. do niemal dekady okupacji, amerykańska opinia publiczna przesunęła się w kierunku sprzyjania wycofaniu wojsk. Wycofanie wojsk Stanów Zjednoczonych z Iraku rozpoczęło się w grudniu 2007 r. wraz z końcem wojny w Iraku w 2007 r. i zakończyło się głównie do grudnia 2011 r., kończąc wojnę w Iraku. Wycofanie amerykańskich sił zbrojnych z Iraku było spornym problemem w Stanach Zjednoczonych przez większość z 2000 roku."
    american_afghanistan.indy.t:0 "Wycofanie się z Afganistanu?"
    american_afghanistan.indy.d:0 "W sierpniu 2021 roku Stany Zjednoczone wycofały ostatnie swoje oddziały z Afganistanu, kończąc tam swoją obecność wojskową po prawie 20 latach. Wyjazd Stanów Zjednoczonych z Afganistanu doprowadził do odzyskania przez talibów kontroli nad krajem i wywołał kryzys uchodźczy, gdy wielu Afgańczyków uciekło."
    american_germany.indy.t:0 "Niemcy?"
    american_germany.indy.d:0 "Traktat o ostatecznym rozliczeniu z poszanowaniem Niemiec jest porozumieniem międzynarodowym, które umożliwiło zjednoczenie Niemiec na początku lat 90. W 1990 roku wynegocjowano ją między "dwoma", Republiką Federalną Niemiec i Niemiecką Republiką Demokratyczną, oprócz Czterech Mocy, które zajęły Niemcy pod koniec II wojny światowej w Europie: Francja, Związek Radziecki, Zjednoczone Królestwo i Stany Zjednoczone. Traktat poparł porozumienie Poczdamskie z 1945 r.: Czterech mocarstw zrzekło się wszelkich praw, jakie posiadali wobec Niemiec, umożliwiając jego zjednoczenie jako w pełni suwerennego państwa następnego roku."
    american_italy.indy.t:0 "Traktat paryski?"
    american_italy.indy.d:0 "Traktat paryski między Włochami a sojusznikami został podpisany w dniu 10 lutego 1947 r. i formalnie zakończył działania wojenne między obiema stronami. Wpłynęło to na ogólny skutek 15 września 1947 r."
    american_south_korea.indy.t:0 "Niepodległość Korei Południowej?"
    american_south_korea.indy.d:0 "Pierwsza Republika Korei była rządem Korei Południowej od sierpnia 1948 do kwietnia 1960. Pierwsza republika została założona 15 sierpnia 1948 roku po przeniesieniu z wojskowego rządu Stanów Zjednoczonych, który rządził Koreą Południową od końca japońskiego panowania w 1945 roku, stając się pierwszym niezależnym rządem republikańskim w Korei."
    american_FRG.indy.t:0 "Republika Federalna Niemiec?"
    american_FRG.indy.d:0 "Sojusznicy Zachodni przekazali coraz większą władzę urzędnikom z Niemiec Zachodnich i przeszli do ustanowienia jądra dla przyszłego rządu niemieckiego poprzez utworzenie centralnej Rady Gospodarczej dla ich stref. Program ten przewidywał później zachodnioniemieckie zgromadzenie wyborcze, ustawę okupacyjną dotyczącą stosunków między aliantami a władzami niemieckimi oraz polityczne i ekonomiczne połączenie Francji ze strefami brytyjskimi i amerykańskimi. Dnia 23 maja 1949 r. ogłoszono Grundgesetz (ustawa podstawowa), konstytucję Republiki Federalnej Niemiec."
    american_philippines.indy.t:0 "Traktat z Manili?"
    american_philippines.indy.d:0 "Traktat z Manili z 1946 r., formalnie traktat o stosunkach ogólnych i protokole, jest traktatem o stosunkach ogólnych podpisanym 4 lipca 1946 r. w Manili, stolicy Filipin. Zrzekła się suwerenności USA nad Filipinami i uznała niepodległość Republiki Filipin."
    american_iceland.indy.t:0 "Umowa z Keflavíkiem?"
    american_iceland.indy.d:0 "Umowa z Keflavíkiem była umową zawartą w 1946 r. między rządem Stanów Zjednoczonych a nowo utworzoną Republiką Islandii po zakończeniu II wojny światowej. Umowa ta przewidywała, że armia amerykańska opuści kraj w ciągu sześciu miesięcy i Islandczycy przejmą lotnisko Keflavík."
    american_iceland_2.indy.t:0 "Wycofać oddziały obrony Islandii?"
    american_iceland_2.indy.d:0 "15 marca 2006 ambasador USA w Islandii Carol van Voorst ogłosił decyzję Stanów Zjednoczonych o wycofaniu sił obrony Islandii przed końcem września 2006 roku. 30 września amerykańska armia wycofała swoje ostatnie cztery myśliwce i eskadrę helikopterów ratowniczych z Keflavík."
    american_south_vietnam.indy.t:0 "Wycofanie się USA z Południowego Wietnamu?"
    american_south_vietnam.indy.d:0 "Newly elected President Richard M. Nixon declared in 1969 that he would continue the American involvement in the Vietnam War in order to end the conflict and secure "peace with honor" for the United States and for its ally, South Vietnam. Its key elements were: all parties would initiate a cease-fire in place 24 hours after signing the agreement; U.S. forces and all foreign troops would withdraw from South Vietnam no later than 60 days after signing the agreement; American prisoners would be released simultaneously with the withdrawal of American and foreign forces; and a National Council of National Reconciliation and Concord would be created to organise and oversee free and democratic elections to determine the political future of the South."
    
