    lost_a_war.t:0 "Stracił wojnę."
    lost_a_war.d:0 "[ROOT.GetCountry.GetName] został pokonany w wojnie, w której brał udział. Ludzie [ROOT.GetCountry.GetAdjectiveNoFlag] są wściekli i obwiniają przywództwo [SCOPE.sCharacter('war_ruler_scope').GetFullName] i generała [SCOPE.sCharacter('supreme_commander_scope').GetFullName] za haniebną porażkę!"
