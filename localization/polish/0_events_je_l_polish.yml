    espionage_instigate_domestic_unrest.t:0 "Okazja do wywołania niepokoju w [SCOPE.sCountry('espionage_target').GetName]"
    espionage_instigate_domestic_unrest.d:0 "[SCOPE.sCountry('espionage_attacker').GetAdjective] agenci działający w [SCOPE.sCountry('espionage_target').GetName] natknęli się na okazję do stłumienia niepokoju i zamieszania. Proponują one opublikowanie w czołowych mediach pewnych zapalnych komunikatów politycznych w celu wywołania zamieszek i protestów. Ta tajna operacja powinna zwiększyć liczbę rodników w [SCOPE.sCountry('espionage_target').GetName] w okresie 12 miesięcy."
    espionage_instigate_domestic_unrest.f:0 "Zauważ, że istnieje możliwość, że nasze działania zostaną złapane przez [SCOPE.sCountry('espionage_target').GetAdjective] Intelligence Services, co poważnie zaszkodziłoby naszym relacjom z [SCOPE.sCountry('espionage_target').GetName]."
    espionage_instigate_domestic_unrest_target.t:0 "Niepokoje domowe wywołane przez zagranicznych agentów"
    espionage_instigate_domestic_unrest_target.d:0 "Agenci z obcego kraju wywołali zamieszki w naszym kraju. Używali swoich wpływów w [ROOT.GetCountry.GetAdjective] kręgach medialnych, aby opublikować serię artykułów zapalnych, które podburzają wrogość rasową i religijną. Doprowadziło to do masowych protestów i zamieszek na ulicach [ROOT.GetCountry.GetName]. Choć nie wiadomo, kto był winowajcą takiego ataku, nasze służby wywiadowcze podejrzewają, że to sprawka [SCOPE.sCountry('suspected_espionage_attacker').GetName]."
    espionage_instigate_domestic_unrest_target.f:0 "Zauważ, że jest to tylko przypuszczenie, że [SCOPE.sCountry('suspected_espionage_attacker').GetName] przeprowadził tajne działanie, więc decyzja o oskarżeniu ich o zdradę może być źle umiejscowiona."
    
    espionage_conduct_economic_sabotage.t:0 "Szanse na przeprowadzenie ekonomicznej sabotażu w [SCOPE.sCountry('espionage_target').GetName]"
    espionage_conduct_economic_sabotage.d:0 "[SCOPE.sCountry('espionage_attacker').GetAdjective] agenci działający w [SCOPE.sCountry('espionage_target').GetName] napotkali okazję do zakłócenia działalności gospodarczej [SCOPE.sCountry('espionage_target').GetAdjective] fabryki, kopalnie i koleje. Proponują one wywołać zamieszki przemysłowe i wysadzić niektóre kluczowe budynki w łańcuchu dostaw [SCOPE.sCountry('espionage_target').GetAdjective]. Ta tajna operacja powinna zmniejszyć przepustowość budynków w każdym budynku produkcyjnym, górniczym lub infrastrukturalnym w [SCOPE.sCountry('espionage_target').GetName] w okresie 12 miesięcy."
    espionage_conduct_economic_sabotage.f:0 "Zauważ, że istnieje możliwość, że nasze działania zostaną złapane przez [SCOPE.sCountry('espionage_target').GetAdjective] Intelligence Services, co poważnie zaszkodziłoby naszym relacjom z [SCOPE.sCountry('espionage_target').GetName]."    
    espionage_conduct_economic_sabotage_target.t:0 "Sabotaż ekonomiczny przez agentów zagranicznych"
    espionage_conduct_economic_sabotage_target.d:0 "Agenci z obcego kraju wywołali zamieszki przemysłowe i wysadzili niektóre kluczowe budynki w łańcuchu dostaw [ROOT.GetCountry.GetAdjective]. Zmniejszy to przepustowość wszystkich budynków produkcyjnych, górniczych lub infrastrukturalnych w okresie [ROOT.GetCountry.GetName] przez okres 12 miesięcy. Choć nie wiadomo, kto był winowajcą takiego ataku, nasze służby wywiadowcze podejrzewają, że to sprawka [SCOPE.sCountry('suspected_espionage_attacker').GetName]."
