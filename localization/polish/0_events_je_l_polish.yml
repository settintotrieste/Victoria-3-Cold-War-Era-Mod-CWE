    je_wartime_measures_martial_law_button_desc:0 "Prawo wojenne obejmuje tymczasowe zastąpienie władzy wojskowej rządami cywilnymi i jest zazwyczaj powoływane w czasie wojny, buntu lub klęski żywiołowej. Kiedy stan wojenny jest w mocy, dowódca wojskowy obszaru lub kraju ma nieograniczone uprawnienia do tworzenia i egzekwowania prawa."
