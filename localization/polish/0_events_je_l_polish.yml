    je_tekhpromfinplans:0 "Tekhpromfinplans"
    je_tekhpromfinplans_reason:0 "W ramach [ROOT.GetCountry.GetAdjective] $law_semi_command_economy$ decyzje inwestycyjne są zdecentralizowane. Przedsiębiorstwa mają przedkładać plany roczne, zwane tekhprompinplans, określające plany produkcji na kwartał i miesiąc. Urzędnicy ds. planowania państwowego zatwierdziliby te plany (lub nie) oraz przydzielili dostawy i pieniądze. Następnie przedsiębiorstwo sprzedaje swoje produkty w ramach ograniczeń planu.\ n\ n System ten umożliwia [concept_government] przenoszenie środków z [concept_gold_reserves] do [concept_investment_pool], aby umożliwić przedsiębiorstwom państwowym samodzielną konstrukcję [Concept('concept_building', '$concept_buildings$')]."
