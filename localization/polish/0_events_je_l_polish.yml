    OPEC_oil_quota.f:0 "Kontyngenty OPEC są obliczane w oparciu o globalną średnią perspektywę gospodarczą, w której im uboższe perspektywy, tym niższa kwota. W związku z tym, że światowemu pogorszeniu koniunktowi gospodarczemu towarzyszy zwykle spadek cen ropy naftowej, czego celem OPEC jest uniknięcie poprzez zmniejszenie światowych dostaw ropy, aby utrzymać wysoką cenę ropy dla swoich członków. Ponieważ [ROOT.GetCountry.GetName] jest członkiem OPEC, traktat zobowiązuje go do przestrzegania tych kwot. Możemy jednak ignorować traktat i pompować tyle ropy ile chcemy kosztem niesławy i złych relacji z innymi członkami OPEC."
