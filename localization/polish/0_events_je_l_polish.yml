    je_multilateral_development_banks:0 "Rozwój wielostronny Banki"
    je_multilateral_development_banks_reason:0 "Rozwój wielostronny Banki są ponadnarodowymi instytucjami finansowymi utworzonymi przez suwerenne państwa, które są ich akcjonariuszami. Ich kompetencje odzwierciedlają politykę pomocy rozwojowej i współpracy ustanowioną przez te państwa.\ n\ nRząd [ROOT.GetCountry.GetName] może pożyczać pieniądze z wielostronnych banków rozwoju na finansowanie wydatków krajowych.\ n\ n Kredyty międzynarodowe są denominowane w #Yellow XDR#!, który z kolei jest obliczany za pomocą globalnego średniego kursu wymiany walut. Silniejsza waluta [ROOT.GetCountry.GetAdjectiveNoFlag] udzieli nam więc tańszych pożyczek i na odwrót.\ n\ n Wskazówka: Kursy wymiany walut [ROOT.GetCountry.GetAdjective] mogą być dostosowane przez $lawgroup_monetary_policy$ [concept_law].\ n\ n Kursy walut: @money! 1 = [GetPlayer.MakeScope.Var('currency_exchange_rate').GetValue] #Yellow XDR#!\ n\ nBorrowing Limit (w walucie zagranicznej): #Yellow XDR#! #Green [GetPlayer.MakeScope.Var('currency_borrowing_pool_display').GetValue]M#!\ n\ nBorowing Limit (w walucie [ROOT.GetCountry.GetAdjectiveNoFlag]): #Green @money! [GetPlayer.MakeScope.Var('currency_borrowing_pool_domestic_display').GetValue] M #!\ n\ n Miesięczny limit kredytowy: #o @money! [GetPlayer.MakeScope.Var('currency_borrow_money_monthly_limit_display').GetValue] M #!\ n\ n [ROOT.GetCountry.GetName] jest członkiem następujących banków regionalnych: #BOLD $ASIAN_DEVELOPMENT_BANK$ $ASIAN_INFRASTRUCTURE_INVESTMENT_BANK$ $EUROPEAN_INVESTMENT_BANK$ $INTERNATIONAL_INVESTMENT_BANK$ $INTER_AMERICAN_DEVELOPMENT_BANK$ $AFRICAN_DEVELOPMENT_BANK$ $NORDIC_INVESTMENT_BANK$ $CARIBBEAN_DEVELOPMENT_BANK$ $ISLAMIC_DEVELOPMENT_BANK$ $NEW_DEVELOPMENT_BANK$ $EURASIAN_DEVELOPMENT_BANK$ $NORTH_AMERICAN_DEVELOPMENT_BANK$ #!"
    je_multilateral_development_banks_status:0 "Kwota główna: #Yellow XDR#! #Green [GetPlayer.MakeScope.Var('currency_borrowed_money_display').GetValue]M#!\ nRoczna stopa procentowa: #o [GetPlayer.MakeScope.Var('currency_rate_international_local').GetValue]%#!\ nYearly Repayment: @money! #Red [GetPlayer.MakeScope.Var('currency_borrowed_money_yearly_repayment_display').GetValue]#! / #Yellow XDR#! #Red [GetPlayer.MakeScope.Var('currency_borrowed_money_exchange_adjusted_repayment').GetValue]#!"
    
    je_start_borrow_multilateral_banks_button:0 "Zacznij pożyczać pieniądze"
