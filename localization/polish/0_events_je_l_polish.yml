    1995_JAP_earthquake.t:0 "Trzęsienie ziemi Wielkiego Hanshina"
    1995_JAP_earthquake.d:0 "Wielki Hanshin Trzęsienie ziemi miało miejsce 17 stycznia 1995 roku w południowej części Prefektury Hyōgo w Japonii, w tym w regionie zwanym Hanshin. Wymierzył on 6,9 w skali wielkości momentu i miał maksymalną intensywność 7 w skali intensywności sejsmicznej JMA (XI- XII w skali intensywności zmodyfikowanej Mercalli). Drżenia trwały około 20 sekund. Centrum trzęsienia ziemi znajdowało się 17 km pod jego epicentrum, na północnym końcu wyspy Awaji, 20 km od centrum miasta Kobe. W wyniku trzęsienia ziemi zginęło około 6 434 osób; około 4 600 z nich pochodziło z Kobe."
    2004_IDO_earthquake.t:0 "Trzęsienie ziemi na Oceanie Indyjskim"
    2004_IDO_earthquake.d:0 "26 grudnia 2004 r. wielkie trzęsienie ziemi o wielkości 9,2-9,3 Mw uderzył epicentrum na zachodnim wybrzeżu północnej Sumatry w Indonezji. Trzęsienie ziemi pod wodą było spowodowane pęknięciem wzdłuż urazu między płytą Birmy a płytą indyjską i osiągnęło intensywność Mercalli do IX na niektórych obszarach. Masywne tsunami o wysokości do 30 m (100 stóp), znane jako tsunami Boxing Day po święcie Boxing Day lub jako azjatyckie tsunami, zniszczyło społeczności wzdłuż otaczających wybrzeży Oceanu Indyjskiego, zabijając około 227,898 ludzi w 14 krajach w jednej z najgroźniejszych klęsk żywiołowych w historii."
    2011_JAP_earthquake.t:0 "Trzęsienie ziemi we wschodniej Japonii"
    2011_JAP_earthquake.d:0 "W dniu 11 marca 2011 r. na Oceanie Spokojnym, 72 km (45 min.) na wschód od Półwyspu Oshika w regionie Tōhoku, nastąpiło trzęsienie ziemi podmorskie Mw 9.0- 9.1. Trwało to około sześciu minut i spowodowało tsunami. Było to najpotężniejsze trzęsienie ziemi w Japonii, a czwarte najpotężniejsze trzęsienie ziemi na świecie od czasu rozpoczęcia nowoczesnej sejsmografii w 1900 roku."
    1975_PRC_flood.t:0 "Niepowodzenie tamy Banqiao"
    1975_PRC_flood.d:0 "W sierpniu 1975 roku Tama Banqiao i 61 innych w całym Henan, Chiny upadły po upadku Tajfuna Niny. Zawalenie się tamy wywołało w historii trzynastą śmiertelną powódź, która dotknęła 12 000 km2 (3 mln akrów), a łączna liczba ludności wynosiła 10,15 mln, w tym około 30 miast i hrabstw, z szacunkami liczby ofiar śmiertelnych wahających się od 26 000 do 240 000. Powódź spowodowała również upadek 5 milionów do 6,8 milionów domów. Niepowodzenie tamy miało miejsce w kontekście rewolucji kulturalnej."
    1970_BNG_cyclone.t:0 "Cyklon Bhola"
    1970_BNG_cyclone.d:0 "Cyklon Bhola z 1970 roku był niszczycielskim cyklem tropikalnym, który uderzył we Wschodni Pakistan (obecny w Bangladeszu) i indyjski Bengal Zachodni 12 listopada 1970 roku. Pozostaje to najbardziej zabójczy cyklon tropikalny, jaki kiedykolwiek zarejestrowano i jedna z najbardziej śmiertelnych katastrof humanitarnych na świecie. Co najmniej 300 000 osób zginęło w czasie burzy, prawdopodobnie nawet 500 000, głównie w wyniku gwałtownego wzrostu, który zalał wiele nisko leżących wysp Ganges Delta."
    1991_BNG_cyclone.t:0 "Cyklon Bangladeszu"
    1991_BNG_cyclone.d:0 "Cyklon Bangladeszu z 1991 roku był jednym z najgroźniejszych cyklonów tropikalnych w historii. Jeden z najpotężniejszych cyklonów tropikalnych, jaki kiedykolwiek zarejestrowano w basenie, cyklon tropikalny spowodował wzrost burzowy o 6,1 m (20 stóp), który zasypał linię brzegową, powodując co najmniej 138,866 zgonów i około USA $1.7 billion (1991 USD) in damage. As a result of the catastrophic damage, the United States and other countries carried out Operation Sea Angel, one of the largest military relief efforts ever carried out."
    2008_BUR_cyclone.t:0 "Cyklon Nargis"
    2008_BUR_cyclone.d:0 "Wyjątkowo ciężka cyklonowa burza Nargis była niezwykle niszczycielskim i śmiertelnym cyklem tropikalnym, który spowodował największą katastrofę naturalną w historii Związku Myanmar na początku maja 2008 roku. Cyklon wylądował w Myanmar w piątek, 2 maja 2008 r., wysyłając falę burzową 40 km w górę gęsto zaludnionej delty Irrawaddy, powodując katastrofalne zniszczenia i co najmniej 138,373 ofiar śmiertelnych."
    2010_HAI_earthquake.t:0 "Trzęsienie ziemi Wielkiej Haiti"
    2010_HAI_earthquake.d:0 "Trzęsienie ziemi na Haiti w 2010 r. było katastrofalnym trzęsieniem ziemi o sile 7,0 MW, które dotknęło Haiti o godzinie 16: 53 czasu lokalnego (21: 53 UTC) we wtorek, 12 stycznia 2010 r. Epicentrum było w pobliżu miasta Léogâne, Ouest department, około 25 km (16 min) na zachód od Port- au- Prince, stolicy Haiti. Szacuje się, że trzęsienie dotknęło 3 miliony ludzi. Szacuje się, że liczba ofiar śmiertelnych wahała się od 100 000 do około 160 000 do liczby haitańskiej od 220 000 do 316 000."
    1992_GBR_monument_damaged.t:0 "Pożar zamku Windsor"
    1992_GBR_monument_damaged.d:0 "20 listopada 1992 w zamku Windsor wybuchł pożar, największy na świecie zamek zamieszkały i jedna z oficjalnych rezydencji monarchy brytyjskiej. Zamek poniósł rozległe szkody i został całkowicie naprawiony w ciągu najbliższych pięciu lat kosztem 36,5 miliona funtów, w projekcie prowadzonym przez architektów konserwatorskich Donald Insall Associates. Doprowadziło to do płacenia przez królową Elżbietę II podatku od jej dochodów, a także do Pałacu Buckingham, jednego z jej innych oficjalnych rezydencji, które zostały otwarte dla publiczności, aby pomóc zapłacić za prace renowacyjne."
    2019_FRA_monument_damaged.t:0 "The Notre- Dame Fire"
    2019_FRA_monument_damaged.d:0 "15 kwietnia 2019 r., tuż przed 18: 20 CEST, wybuchł pożar strukturalny w przestrzeni dachowej Notre-Dame de Paris, średniowiecznej katedry katolickiej w Paryżu. Do czasu zgaszenia pożaru drewniana iglica katedry (flèche) zapadła się, większość drewnianego dachu została zniszczona, a górne ściany katedry zostały poważnie zniszczone. Rozległe uszkodzenia wnętrza zapobiegły sklepiony kamienny sufit, który w dużej mierze zawierał palący się dach, kiedy się zapadał. Wiele dzieł sztuki i reliktów religijnych przeniesiono w bezpieczne miejsce, ale inne doznały urazu dymowego, a część sztuki zewnętrznej została zniszczona lub zniszczona."
    1999_VNZ_mudslide.t:0 "Tragedia Vargasa"
    1999_VNZ_mudslide.d:0 "Tragedia Vargasa była klęską żywiołową, która miała miejsce w stanie Vargas w Wenezueli w dniu 15 grudnia 1999 r. (w ciągu 10 dni), kiedy to ulewne deszcze spowodowały gwałtowne powodzie i odłamki, które zabiły dziesiątki tysięcy ludzi, zniszczyły tysiące domów i doprowadziły do całkowitego upadku infrastruktury państwa. Według pracowników pomocy, okolica Los Corales została pochowana poniżej 3 metrów (9,8 stóp) błota i wysoki procent domów zostały po prostu zmiecione do oceanu. Całe miasta, w tym Cerro Grande i Carmen de Uria, całkowicie zniknęły. Aż 10% populacji Vargasa zmarło podczas tego wydarzenia."
    2019_JAP_monument_damaged.t:0 "Ogień zamku Shuri"
    2019_JAP_monument_damaged.d:0 "Zamek Shuri to zamek Ryukyuan gusuku w Shuri, Prefektura Okinawa, Japonia. W latach 1429-1879 był to pałac Królestwa Ryukyu, zanim stał się w dużej mierze zaniedbany. W 1945 roku, podczas bitwy pod Okinawą, została prawie całkowicie zniszczona. W dniu 31 października 2019 r. w pożarze ponownie zniszczono główny dziedziniec zamku."
    1991_PHI_eruption.t:0 "Góra Pinatubo Erupcja"
    1991_PHI_eruption.d:0 "Wybuch góry Pinatubo w 1991 roku w łuku wulkanicznym Luzon na Filipinach był drugim co do wielkości wybuchem wulkanicznym XX wieku, za erupcją Novarupty w 1912 roku na Alasce. Niemal każdy most w odległości 30 km od góry Pinatubo został zniszczony. Kilka nizinnych miast zostało zalanych lub częściowo pochowanych w błocie. Ponad 840 osób zginęło z powodu zawalenia się dachów pod mokrym, ciężkim popiołem, a kilka innych zostało rannych."
    2022_TON_eruption.t:0 "The Hunga Tonga... Erupcja Hunga Haestapai"
    2022_TON_eruption.d:0 "W grudniu 2021 r. na Hunga Tonga- Hunga Hacorapai rozpoczęła się erupcja wulkanu podwodnego w archipelagu Tongan na południowym Pacyfiku. Erupcja osiągnęła bardzo duży i potężny punkt kulminacyjny prawie cztery tygodnie później, 15 stycznia 2022. HungCity in Germany Tonga- Hunga Hatorapai znajduje się 65 kilometrów (40 min) na północ od Tongatapu, głównej wyspy kraju, i jest częścią wysoce aktywnych Tonga- Kermadec Wyspy łuku wulkanicznego, strefy subdukcji rozciągającej się od Nowej Zelandii do Fidżi."
    
