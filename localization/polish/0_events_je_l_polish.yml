    historical_interstate_wars.option.2:0 "Pokój jest lepszym wyborem."
    historical_interstate_wars_accept.option.1:0 "Zaakceptuj ich ultimatum"
    historical_interstate_wars_reject.option.2:0 "Pokój nigdy nie był wyjściem. Czas na wojnę!"
    
    austria_formation.t:0 "Niezależność Austrii?"
    austria_formation.d:0 "15 maja 1955 r. Czterech Powersów (Stany Zjednoczone, Wielka Brytania, Francja i Związek Radziecki) podpisało w Wiedniu traktat austriacki, który zakończył okupację czterech mocarstw i ogłosił Austrię wolnym, niezależnym i neutralnym państwem."
    austria_formation.option.1:0 "Chcemy zjednoczonego, demokratycznego i neutralnego państwa austriackiego"
    austria_formation.option.2:0 "Podzielcie Austrię!"
    
    united_states_formation_hawaii.t:0 "Hawaje zdobywają status USA?"
    united_states_formation_hawaii.d:0 "Prezydent Eisenhower wyraził swoje poparcie dla idei państwowości dla Hawajów na wczesnym etapie swojej administracji, ale odpowiednie prawodawstwo nie przeszło przez Kongres aż do ustawy o wjeździe na Hawaje z 1959 roku. Prezydent Eisenhower podpisał ustawę 18 marca 1959 roku. W czerwcu 1959 roku obywatele Hawajów głosowali nad referendum w sprawie przyjęcia ustawy o państwowości, a 21 sierpnia 1959 roku prezydent Eisenhower podpisał oficjalną proklamację o przyjęciu Hawajów jako 50. państwa."
    united_states_formation_alaska.t:0 "Alaska zdobywa status USA?"
    united_states_formation_alaska.d:0 "Prezydent Eisenhower wyraził swoje poparcie dla idei państwowości Alaski na wczesnym etapie swojej administracji, ale wyraził również obawy, które należy przezwyciężyć, zanim do tego dojdzie. Największym problemem była kwestia bezpieczeństwa narodowego, ponieważ Alaska znajdowała się na granicy Związku Radzieckiego. Inną troską była ilość gruntów publicznych na tym terytorium i trzeba było zorganizować odpowiedni kompromis w celu przekazania niezastrzeżonych gruntów nowemu rządowi państwowemu. 3 stycznia 1959 podpisał oficjalną proklamację, przyjmując Alaskę jako 49 stan."
    united_states_formation.option.1:0 "Tak."
    united_states_formation.option.2:0 "Nie."
    
    tanzania_formation_zanzibar.t:0 "Związek Tanganiki i Zanzibaru?"
    tanzania_formation_zanzibar.d:0 "Zjednoczona Republika Tanzanii została utworzona 26 kwietnia 1964 r. w wyniku utworzenia Unii Tanganiki i Zanzibaru. Julius Nyerere został pierwszym prezydentem, a szejk Abeid Karume pierwszym wiceprezydentem i przewodniczącym Rady Rewolucyjnej."
    tanzania_formation.option.1:0 "Tak."
    tanzania_formation.option.2:0 "Nie."
    
    india_formation_sikkim.t:0 "Związek Indii i Sikkim?"
    india_formation_sikkim.d:0 "Indie przejęły kontrolę nad Sikkim w kwietniu 1973 roku i obaliły monarchię. 9 kwietnia 1975 r. parlament Sikkim ogłosił, że król został zdetronizowany i ogłosił, że Sikkim stał się częścią Indii w wyniku zmanipulowanego referendum. 16 maja indyjski parlament ogłosił, że Sikkim oficjalnie stał się państwem Indii."
    india_formation.option.1:0 "Tak."
    india_formation.option.2:0 "Nie."
    
    HUN_1956_revolution.t:0 "Węgierska rewolucja?"
    HUN_1956_revolution.d:0 "Węgierska rewolucja 1956 r. była próbą ogólnokrajowej rewolucji przeciwko rządowi Węgierskiej Republiki Ludowej (1949- 1989) oraz politykom spowodowanym podporządkowaniem rządu Związkowi Radzieckiemu (ZSRR). Powstanie trwało 12 dni przed zgnieceniem przez czołgi i wojska radzieckie 4 listopada 1956 roku."
    HUN_2010_revolution.t:0 "Powstanie Viktora Orbána?"
    HUN_2010_revolution.d:0 "Viktor Mihály Orbán jest węgierskim prawnikiem i politykiem, który jest premierem Węgier od 2010 roku. Od 2010 roku Orbán podważa demokrację, osłabia niezależność sądowniczą i ogranicza wolność prasy na Węgrzech. Podczas drugiej premiery Orbána przeprowadzono kilka kontrowersyjnych reform konstytucyjnych i legislacyjnych, w tym poprawki do konstytucji Węgier z 2013 r."
    
    CZH_1968_revolution.t:0 "Praga Spring?"
    CZH_1968_revolution.d:0 "Praska Wiosna była okresem politycznej liberalizacji i masowych protestów w Czechosłowackiej Republice Socjalistycznej. Zaczęło się 5 stycznia 1968 r., kiedy reformator Aleksander Dubček został wybrany pierwszym sekretarzem Komunistycznej Partii Czechosłowacji (KSČ) i kontynuował do 21 sierpnia 1968 r., kiedy to Związek Radziecki i większość członków Paktu Warszawskiego najechali na kraj w celu stłumienia reform."
    CZH_1968_revolution_1.t:0 "Powstanie Aleksandra Dubčka?"
    CZH_1968_revolution_1.d:0 "W styczniu 1968 roku kwestie przywództwa i reformy zostały przekazane Komitetowi Centralnemu Partii Czechosłowackiej. Głosowali oni za brakiem zaufania do Novotný 'ego poprzez podział funkcji prezydenta i lidera partii. Został prezydentem, ale został zastąpiony przez Dubčka jako pierwszy sekretarz. Novotný stawiał opór, próbując zmobilizować elementy armii, aby zapobiec utracie władzy. Jak na ironię, dochodzenie w tej sprawie doprowadziło do całkowitego usunięcia Novotný' ego z urzędu kilka miesięcy później."
    CZH_1969_revolution.t:0 "Normalizacja Czechosłowacji?"
    CZH_1969_revolution.d:0 "Kiedy Husák zastąpił Dubčka jako lidera KSČa w kwietniu 1969 r., jego reżim działał szybko, aby "ustabilizować" sytuację polityczną kraju. Głównymi celami normalizacji Husáka było przywrócenie panowania partii i przywrócenie statusu Czechosłowacji jako oddanego członka bloku socjalistycznego. W ciągu dwóch lat po inwazji nowe przywództwo wycofało niektóre prawa reformatorskie (takie jak National Front Act i Press Act) i po prostu nie egzekwowało innych. Przywróciła ona przedsiębiorstwom gospodarczym, które uzyskały znaczną niezależność podczas Pragi Spring, scentralizowane kontrole poprzez umowy oparte na centralnym planowaniu i kwotach produkcyjnych."
    CZH_1969_revolution_1.t:0 "Federacja Czechosłowacka?"
    CZH_1969_revolution_1.d:0 "The promulgation of the Constitutional Law of the Federation amended fifty-eight articles of the 1960 Constitution of Czechoslovakia concerning government structure. The Czechoslovak state was declared to be a federation of "two equal fraternal nations," the Czech Socialist Republic and the Slovak Socialist Republic, each with a national administration paralleling and, at least in theory, equal in status to the federal government. Dual citizenship was established. Many of the former functions of the central government were instead placed under the jurisdiction of the two national governments. The federal government retained exclusive jurisdiction over foreign affairs, national defense, federal reserves, and national resources."
    
    BUL_1954_revolution.t:0 "April Line?"
    BUL_1954_revolution.d:0 "Po śmierci Józefa Stalina pojawił się nacisk na wspólne przywództwo. Kiedy w 1954 roku stalinowski Chervenkov zrezygnował ze stanowiska sekretarza generalnego BCP, Zhivkov zajął jego miejsce, ale Chervenkov zachował większość swoich mocy jako premier. Po tym, jak Nikita Chruszczow wygłosił swoje słynne, tajne przemówienie przeciwko Stalinowi na XX Kongresie Partii Komunistycznej Związku Radzieckiego, w kwietniu 1956 r. zwołano posiedzenie plenarne Komitetu Centralnego BCP, aby przyjąć nową linię Krushchevite. W tym plenum, Żivkov krytykował Chervenkov jako ucznia Stalina, kazał go zdegradować z premiera do stanowiska gabinetu. Następnie Zhivkov przeprowadził politykę względnej liberalizacji społeczno-politycznej i destalinizacji w Bułgarii, podobną do Chruszczowa w Związku Radzieckim."
    BUL_1965_revolution.t:0 "April Conspiracy?"
    BUL_1965_revolution.d:0 "With the increasingly strengthening positions of Zhivkov as the country's and Communist party's leader, former partisan leaders and active military took a critical stance on what they viewed as the revisionist policies of Zhivkov's leadership. In the events described as the "April Conspiracy" of 1965, general Ivan Todorov-Gorunya, general Tsvyatko Anev and Tsolo Krastev organised a group of high-ranking military officers planning to overthrow the regime. Their plan was to establish a pro-Chinese leadership in the country, based on Stalinist-Maoist principles. The coup was exposed and between 28 March and 12 April 1965 and most of the plotters were arrested and expelled from the party."
    
    BYE_1994_revolution.t:0 "Prezydencja Aleksandra Łukaszenki?"
    BYE_1994_revolution.d:0 "Przed rozpoczęciem swojej kariery politycznej Łukaszenko pracował jako dyrektor państwowej farmy (sovkhoz) i służył zarówno w radzieckich oddziałach granicznych, jak i w armii radzieckiej. W 1990 roku Łukaszenko został wybrany do Najwyższej Radzieckiej Republiki Białoruskiej. Po rozwiązaniu Związku Radzieckiego przyjął stanowisko szefa tymczasowego komitetu antykorupcyjnego Najwyższej Rady Białorusi. W 1994 roku wygrał prezydencję w inauguracyjnych wyborach prezydenckich w kraju po przyjęciu nowej konstytucji."
    
    NEJ_1964_revolution.t:0 "Abdykacja króla Sauda?"
    NEJ_1964_revolution.d:0 "Pod rządami Sauda Arabia Saudyjska dołączyła do Ruchu Niepowiązanego w 1961 roku. Jednak niezdolność Sauda do przeciwdziałania saudyjskiemu zadłużeniu narodowemu doprowadziła go do walki o władzę z jego przyrodnim bratem i książęciem, Faisalem, zakończonej przymusowym abdykacją Sauda i głoszeniem Faisala jako króla. Saud udał się na wygnanie i podjął nieudaną próbę przejęcia tronu, wspieraną przez niektórych z jego synów."
    NEJ_1975_revolution.t:0 "Zabójstwo króla Faisala?"
    NEJ_1975_revolution.d:0 "25 marca 1975 roku król został zastrzelony przez Faisala bin Musaida, syna jego przyrodniego brata Musaida bin Abdulaziza. Właśnie wrócił ze Stanów Zjednoczonych. Morderstwo miało miejsce w majlis (dosłownie "miejsce do siedzenia"), wydarzenie, w którym król lub przywódca otwiera swoją rezydencję dla obywateli, aby wejść i złożyć do niego petycję."
    NEJ_2005_revolution.t:0 "Śmierć króla Fahda"
    NEJ_2005_revolution.d:0 "King Fahd was admitted to the King Faisal Specialist Hospital in Riyadh on 27 May 2005 in "stable but serious condition" for unspecified medical tests. An official (who insisted on anonymity) told the Associated Press unofficially that the king had died at 07:30 on 1 August 2005 at age 84. Official statement was announced on state television at 10:00 by Information Minister Iyad Madani."
    
    ALG_1965_revolution.t:0 "Algierski zamach stanu?"
    ALG_1965_revolution.d:0 "Algierski zamach stanu w 1965 r. doprowadził pułkownika Houariego Boumédiène 'a do władzy jako przewodniczącego Rady Rewolucyjnej w Algierii. Bezkrwawy zamach stanu widział pierwszego prezydenta Algierii, Ahmeda Bena Bellę, aresztowanego i jego najbliższych zwolenników uwięzionych przez Boumédiène' a i jego sojuszników, głównie w algierskich siłach lądowych."
    ALG_1992_revolution.t:0 "Algierska wojna domowa?"
    ALG_1992_revolution.d:0 "Algierska wojna domowa była wojną domową toczoną między rządem algierskim a różnymi islamskimi grupami rebeliantów od dnia 11 stycznia 1992 r. (po zamachu stanu, który zaprzeczył islamskiemu zwycięstwu wyborczemu) do dnia 8 lutego 2002 r. Wojna zaczęła się powoli, jak początkowo wydawało się, że rząd z powodzeniem zmiażdżył ruch islamistów, ale zbrojne grupy pojawiły się, aby ogłosić jihad i do 1994 roku, przemoc osiągnęła taki poziom, że wydawało się, że rząd może nie być w stanie temu sprostać."
    
    EGY_1952_revolution.t:0 "Rewolucja Lipiec?"
    EGY_1952_revolution.d:0 "23 lipca 1952 roku rewolucja rozpoczęła się od obalenia króla Farouka w zamachu stanu przez Ruch Wolnych Oficerów. Ta grupa oficerów dowodziła Mohamed Naguib i Gamal Abdel Nasser."
    EGY_1970_revolution.t:0 "Powstanie Anwar Sadat?"
    EGY_1970_revolution.d:0 "Muhammad Anwar es- Sadat był egipskim politykiem i oficerem wojskowym, który od 15 października 1970 r. służył jako trzeci prezydent Egiptu. W ciągu jedenastu lat jako prezydent zmienił kurs egipski, odchodząc od wielu politycznych i gospodarczych zasad Nasserizmu, ponownie wprowadzając wielopartyjny system i uruchamiając politykę gospodarczą Infitah."
    EGY_1981_revolution.t:0 "Zabójstwo Anwara Sadata?"
    EGY_1981_revolution.d:0 "Anwar Sadat, trzeci prezydent Egiptu, został zamordowany 6 października 1981 roku podczas dorocznej parady zwycięstwa, która odbyła się w Kairze, aby uczcić Operację Badr, podczas której armia egipska przekroczyła Kanał Sueski i przejęła Półwysep Synaj z Izraela na początku wojny z Jom Kippur. Zamach został dokonany przez członków Egipskiego Islamskiego Dżihadu."
    EGY_2013_revolution.t:0 "Egipski zamach stanu?"
    EGY_2013_revolution.d:0 "W dniu 3 lipca 2013 r. miał miejsce egipski zamach stanu. Egipski szef armii generał Abdel Fattah al- Sisi prowadził koalicję, aby usunąć demokratycznie wybranego prezydenta Egiptu Mohameda Morsiego z władzy i zawiesić egipską konstytucję 2012. Ruch ten nastąpił po ultimatum wojskowym dla rządu, aby "rozwiązać różnice" z protestującymi podczas szeroko zakrojonych protestów narodowych."
    
    SYR_1949_revolution.t:0 "Syryjski zamach stanu?"
    SYR_1949_revolution.d:0 "Syryjski zamach stanu d 'état miał miejsce 30 marca 1949 roku. Był to pierwszy wojskowy zamach stanu we współczesnej historii Syrii i obalił demokratycznie wybrany rząd tego kraju. Kierował nim szef sztabu armii syryjskiej Husni al- Za' im, który 11 kwietnia 1949 r. został prezydentem Syrii. Wśród oficerów, którzy wspierali przejęcie al-Za 'im byli Sami al- Hinnawi i Adib al- Shishakli, z których obaj w kolejności później stawali się również przywódcami wojskowymi kraju."
    SYR_1954_revolution.t:0 "Syryjski zamach stanu?"
    SYR_1954_revolution.d:0 "Pułkownik Adib Shishakli doszedł do władzy przez zamach stanu w grudniu 1949, tworząc wojskową autokrację. Jako przywódca Syrii, Adib Shishakli uznał pragnienia arabskiej większości Syrii i w związku z tym przyjął politykę panarabizmu. Syryjski zamach stanu miał miejsce w lutym tego roku, aby obalić rząd Adib Shishakli. Prowadząc ruch anty-Shishakli były były prezydent Atassi i weteran Druze lider Sultan al- Ascrab."
    SYR_1955_revolution.t:0 "Powstanie Shukri Al- Quwatli?"
    SYR_1955_revolution.d:0 "Quwatli powrócił do Syrii w 1955 roku, po odejściu prezydenta Adiba al-Shishakli i podczas prezydentury Hashim al-Atassi. Quwatli rozpoczął swoją kandydaturę w wyborach prezydenckich w sierpniu 1955 roku w wieku 63 lat. Quwatli pokonał swojego głównego przeciwnika Khalida al- Azma 89 do 42 w pierwszej rundzie. Spowodowało to drugą rundę głosowania, w której Quwatli wygrał prezydencję 91 głosami przeciwko 41 Azm."
    SYR_1963_revolution.t:0 "Syryjski zamach stanu?"
    SYR_1963_revolution.d:0 "Syryjski zamach stanu d 'état w 1963 r. był przejęciem władzy w Syrii przez komitet wojskowy Syryjskiego Oddziału Regionalnego Arabskiej Socjalistycznej Partii Baath. Planowanie i rozwijanie spisku syryjskich agentów Ba' athist było spowodowane przejęciem władzy przez partię Ba 'ath w Iraku w lutym 1963 roku."
    SYR_1966_revolution.t:0 "Syryjski zamach stanu?"
    SYR_1966_revolution.d:0 "On 23 February 1966, al-Hafiz was overthrown by a radical Ba'athist faction headed by Chief of Staff Salah Jadid. A late warning telegram of the coup d'état was sent from Egyptian President Gamal Abdel Nasser to Nasim al-Safarjalani (The General Secretary of Presidential Council), on the early morning of the coup d'état. The coup sprung out of factional rivalry between Jadid's "regionalist" (qutri) camp of the Ba'ath Party, which promoted ambitions for a Greater Syria, and the more traditionally pan-Arab al-Hafiz faction, called the "nationalist" (qawmi) faction."
    SYR_1970_revolution.t:0 "Rewolucja naprawcza?"
    SYR_1970_revolution.d:0 "The Corrective Revolution was a bloodless coup d'état led by General Hafez al-Assad on 13 November 1970 in Syria. Assad proclaimed to sustain and improve the "nationalist socialist line" of the state and the Ba'ath party. Ba'ath party adopted an ideological revision, absolving itself of Salah Jadid's doctrine of exporting revolutions. The new doctrine placed emphasis on defeating Israel, by developing the Syrian military with the support of the Soviet Union."
    SYR_2000_revolution.t:0 "Śmierć Hafeza?"
    SYR_2000_revolution.d:0 "10 czerwca 2000, w wieku 69 lat, Hafez al-Assad zmarł na atak serca podczas rozmowy telefonicznej z libańskim premierem Al- Huss. Po śmierci Hafeza al-Assada władza została przekazana jego synowi Baszarowi przy wsparciu lojalistów Ba 'atha, czyniąc Syrię pierwszą republiką arabską, która ustanowiła system dynastyczny."
    SYR_2024_revolution.t:0 "Upadek reżimu Ba 'athist?"
    SYR_2024_revolution.d:0 "W dniu 8 grudnia 2024 r. Ofensywa była prowadzona przez Tahrir al-Sham i wspierana głównie przez syryjską armię narodową popartą przez Turków w ramach trwającej w 2011 r. wojny domowej. Ujęcie Damaszku oznaczało koniec panowania rodziny Assada, która rządziła Syrią jako dziedzicznym totalitarnym reżimem od czasu przejęcia władzy przez Hafez Al- Assada w 1971 roku po rewolucji naprawczej."
    
    LEB_1952_revolution.t:0 "Powstanie Camille Chamoun?"
    LEB_1952_revolution.d:0 "Kiedy prezydent Bechara El Khoury został zmuszony do rezygnacji z powodu zarzutów o korupcję w 1952 r., Chamoun został wybrany na jego miejsce. Podczas przewodnictwa w Chamoun Liban doświadczył wzrostu gospodarczego, zwłaszcza w sektorze budownictwa, bankowości i turystyki. Wdrożył ustawę z 1954 r. o tworzeniu spółek akcyjnych oraz ustawę z 1956 r. o tajemnicy bankowej."
    LEB_1989_revolution.t:0 "Tajf?"
    LEB_1989_revolution.d:0 "Porozumienie z Taif zrestrukturyzowało system polityczny Paktu Narodowego w Libanie poprzez przeniesienie części władzy poza wspólnotę chrześcijańską Maronitów, która otrzymała uprzywilejowany status w Libanie w okresie rządów francuskich. Po porozumieniu z Taifem premier był odpowiedzialny przed prawodawcą, jak w tradycyjnym systemie parlamentarnym. W związku z tym umowa zmieniła formułę podziału władzy, która faworyzowała chrześcijan do stosunku 50: 50 i wzmocniła uprawnienia premiera sunnickiego nad uprawnieniami prezydenta chrześcijańskiego."
    
    SUD_1969_revolution.t:0 "Sudański zamach stanu?"
    SUD_1969_revolution.d:0 "1969 Sudański zamach stanu był udanym zamachem stanu, prowadzonym przez pułkownika Gaafara Nimeiry, przeciwko rządowi prezydenta Ismaila Al- Azhari. Zamach stanu zasygnalizował koniec drugiej ery demokratycznej Sudanu i był początkiem 16-letniej zasady Nimeiry. Rząd Nimeiry kontynuowałby radykalny arabski program nacjonalistyczny i lewicowy, wprowadzając socjalistyczny program rozwoju społecznego i gospodarczego, w tym szeroko zakrojoną nacjonalizację własności prywatnej."
    SUD_1985_revolution.t:0 "Sudański zamach stanu?"
    SUD_1985_revolution.d:0 "Zamach stanu w Sudanie w 1985 r. był zamachem stanu w Sudanie 6 kwietnia 1985 r. Zamach został zaaranżowany przez grupę oficerów wojskowych i prowadzony przez ministra obrony i dowódcę sił zbrojnych, marszałka polowego Abdel Rahman Swar al- Dahab, przeciwko rządowi prezydenta Gaafara Nimeiry."
    SUD_2019_revolution.t:0 "Sudański zamach stanu?"
    SUD_2019_revolution.d:0 "W dniu 11 kwietnia 2019 r. W tym czasie armia, kierowana przez Ahmeda Awad Ibn Auf, obaliła rząd i ustawodawcę krajowego i ogłosiła stan wyjątkowy w tym kraju na okres trzech miesięcy, a następnie dwa lata przed osiągnięciem porozumienia."
    
    NGE_1966_revolution.t:0 "Nigeryjski zamach stanu?"
    NGE_1966_revolution.d:0 "Dyktatura wojskowa w Nigerii była okresem, w którym członkowie Nigeryjskich Sił Zbrojnych posiadali władzę w Nigerii w latach 1966-1999 z interregnumem w latach 1979-1983. Wojsko było w stanie wznieść się do władzy często z milczącym wsparciem elity poprzez zamach stanu."
    NGE_1999_revolution.t:0 "Powrót do demokracji?"
    NGE_1999_revolution.d:0 "Ze względu na ogromne protesty cywilne, które skutecznie zamknęły kraj na tygodnie. Prezydent w końcu dotrzymał obietnicy oddania władzy cywilnemu rządowi. Zniesiono zakaz działalności politycznej, a więźniowie polityczni zostali uwolnieni z aresztu. Następnie wybrano nowego prezydenta."
    
    IVC_1960_revolution.t:0 "New Ivorian Strongman?"
    IVC_1960_revolution.d:0 "Wybrzeże Kości Słoniowej osiągnęło niepodległość w 1960 roku, pod przewodnictwem Félix Houfhouët- Boigny, który rządził krajem do 1993 roku. Stosunkowo stabilna zgodnie ze standardami regionalnymi, Wybrzeże Kości Słoniowej ustanowiło bliskie więzi polityczno-gospodarcze ze swoimi sąsiadami z Afryki Zachodniej przy jednoczesnym utrzymaniu bliskich stosunków z Zachodem, zwłaszcza z Francją. Jego stabilność została zmniejszona przez zamach stanu w 1999 r. i dwie wojny domowe - pierwsze w latach 2002-2007 i ponownie w latach 2010-2011."
    IVC_2000_revolution.t:0 "Powrót do demokracji?"
    IVC_2000_revolution.d:0 "Ze względu na ogromne protesty cywilne, które skutecznie zamknęły kraj na tygodnie. Prezydent w końcu dotrzymał obietnicy oddania władzy cywilnemu rządowi. Zniesiono zakaz działalności politycznej, a więźniowie polityczni zostali uwolnieni z aresztu. Następnie wybrano nowego prezydenta."
    
    MAL_1960_revolution.t:0 "Maliański zamach stanu?"
    MAL_1960_revolution.d:0 "Po wycofaniu się Senegalu utworzono Republikę Mali. Po długim okresie panowania jednej partii w 1991 r. zamach stanu doprowadził do powstania nowej konstytucji i ustanowienia Mali jako demokratycznego, wielopartyjnego państwa. W styczniu 2012 r. w północnym Mali wybuchł konflikt zbrojny, w którym rebelianci Tuareg przejęli kontrolę nad terytorium na północy, a w kwietniu ogłosili secesję nowego państwa, Azawad. Konflikt został skomplikowany przez wojskowy zamach stanu w marcu 2012 r., a później walki między Tuaregiem a innymi frakcjami rebeliantów."
    MAL_1991_revolution.t:0 "Powrót do demokracji?"
    MAL_1991_revolution.d:0 "After a long period of one-party rule, a coup in 1991 led to a new constitution and the establishment of Mali as a democratic, multi-party state. In January 2012, an armed conflict broke out in northern Mali. The conflict was complicated by a military coup in March 2012 and later fighting between Tuareg and other rebel factions. The coup was followed by "unanimous" international condemnation, harsh sanctions by Mali's neighbors, and the swift loss of northern Mali to Tuareg forces. On 6 April, the junta agreed  that they would step down from power in return for the end of sanctions, giving power to a transitional government led by parliament speaker Dioncounda Traoré."
    
    CHA_1960_revolution.t:0 "Chadiański zamach stanu?"
    CHA_1960_revolution.d:0 "W 1960 r. Czad uzyskał niepodległość pod dowództwem François Tombalbaye. Uraza wobec jego polityki na muzułmańskiej północy zakończyła się wybuchem długotrwałej wojny domowej w 1965 roku. W 1979 rebelianci podbili stolicę i położyli kres południowej hegemonii. Dowódcy rebeliantów walczyli między sobą, dopóki Hissène Habré nie pokonał swoich rywali. Konflikt kadyjsko-libijski wybuchł w 1978 r. przez inwazję libijską, która w 1987 r. zakończyła się interwencją wojskową Francji (operacja Épervier). W 1990 roku Hissène Habré został obalony przez generała Idrissa Déby 'ego."
    CHA_1991_revolution.t:0 "Chadiański zamach stanu?"
    CHA_1991_revolution.d:0 "Déby przejął władzę, prowadząc zamach stanu przeciwko Habré w grudniu 1990 r. Pomimo wprowadzenia systemu wielopartyjnego w 1992 roku po kilkudziesięciu latach panowania jednopartyjnego pod rządami jego poprzedników, jego patriotyczny Ruch Zbawienia był partią dominującą. Déby wygrał wybory prezydenckie w latach 1996 i 2001, a po zniesieniu limitów czasowych wygrał ponownie w latach 2006, 2011, 2016 i 2021."
    
    RWA_1973_revolution.t:0 "Rwandyjski zamach stanu?"
    RWA_1973_revolution.d:0 "An ethnic Hutu, Habyarimana served in several security positions including minister of defense under Rwanda's first president, Grégoire Kayibanda. After overthrowing Kayibanda in a coup in 1973, he became the country's new president and eventually continued his predecessor's pro-Hutu policies. During his rule, Rwanda became a totalitarian, one-party state in which his MRND-party enforcers required people to chant and dance in adulation of the President at mass pageants of political "animation"."
    RWA_1994_revolution.t:0 "Upadek Hutu Regime?"
    RWA_1994_revolution.d:0 "W 1990 r. Tutsiled Rwandyjski Front Patriotyczny (RPF) rozpoczął wojnę domową w Rwandzie przeciwko swojemu rządowi. Po trzech latach wojny Habyarimana podpisał w 1993 roku porozumienie z RPF jako porozumienie pokojowe. W następnym roku zmarł w tajemniczych okolicznościach, kiedy jego samolot, również niosący prezydenta Burundi, Cypryna Ntariamirę, został zestrzelony przez pocisk niedaleko Kigali. Jego zabójstwo wywołało napięcia etniczne w regionie i pomogło w ludobójstwie przeciwko Tutsi. Tutsi RPF wznowili ofensywę i przejęli kontrolę nad krajem metodycznie, uzyskując kontrolę nad całym krajem do połowy lipca."
    RWA_2000_revolution.t:0 "Powstanie Paula Kagame?"
    RWA_2000_revolution.d:0 "Bizimungu zrezygnował w 2000 r., najprawdopodobniej został do tego zmuszony, po potknięciu się z RPF. Został zastąpiony przez Kagame. Bizimungu został później uwięziony za korupcję i podżeganie do przemocy etnicznej, oskarżając grupy praw człowieka, które określano jako motywowane politycznie. Rząd Kagame jest uważany za autorytarny, a grupy praw człowieka oskarżają go o represje polityczne."
    
    GHA_1960_revolution.t:0 "Zasada Kwame Nkrumah?"
    GHA_1960_revolution.d:0 "Francis Kwame Nkrumah był politykiem ghańskim, teoretykiem politycznym i rewolucjonistą. Od 1952 do 1957 był premierem Złotego Wybrzeża, kiedy to uzyskał niepodległość od Wielkiej Brytanii. Był pierwszym premierem, a następnie prezydentem Ghany od 1957 do 1966. Jego administracja była przede wszystkim socjalistyczna i nacjonalistyczna. Finansowała krajowe projekty przemysłowe i energetyczne, opracowała silny krajowy system edukacji i promowała panafrykańską kulturę. Pod Nkrumah Ghana odegrała wiodącą rolę w międzynarodowych stosunkach afrykańskich w okresie dekolonizacji."
    GHA_1966_revolution.t:0 "Ghany Coup?"
    GHA_1966_revolution.d:0 "W lutym 1966 r., podczas gdy Nkrumah był na wizycie państwowej w Wietnamie Północnym i Chinach, jego rząd został obalony przez brutalny zamach stanu prowadzony przez krajowe siły wojskowe i policyjne, przy wsparciu ze strony służby cywilnej. Konspiratorzy pod przewodnictwem Josepha Arthura Ankraha nazwali się Krajową Radą Wyzwolenia i rządzili jako rząd wojskowy przez trzy lata. Przywódcy zamachu stanu, który obalił Nkrumah natychmiast otworzyli granice kraju i jego bramy więzienne, aby umożliwić powrót z wygnania lub zwolnienie z zapobiegawczego zatrzymania wszystkich przeciwników Nkrumah. Rada powołała gabinet urzędników służby cywilnej i obiecała jak najszybciej przywrócić demokratyczny rząd."
    GHA_1979_revolution.t:0 "Ghany Coup?"
    GHA_1979_revolution.d:0 "4 czerwca rewolucja była powstaniem w Ghanie w 1979 roku, które powstało z powodu konfliktu pomiędzy niższymi rangą a oficerami sił zbrojnych Ghany. Następnie Rawlings został mianowany szefem Rady Rewolucyjnej Sił Zbrojnych (AFRC) przez zbuntowanych młodszych oficerów wojskowych, którzy kierowali krajem do czasu zakończenia wyborów. Rawlings przekazał swoją moc dr Hilli Limann we wrześniu 1979. Następnie Rawlings obalił rząd Limann 31 grudnia 1981 roku."
    GHA_1992_revolution.t:0 "Przywrócenie demokracji?"
    GHA_1992_revolution.d:0 "Jerry Rawlings, który dowodził krajem od czasu przejęcia władzy w zamach stanu w 1981 roku, z przykrością zgodził się na przeprowadzenie wyborów wielopartyjnych wcześniej w roku. Rawlings startował jako kandydat Sojuszu Postępowego, który obejmował jego Narodowy Kongres Demokratyczny, i wygrał 58,4% głosów, wystarczająco, aby wygrać bez potrzeby dywizjonu. Frekwencja wyborcza wyniosła 50,2%."
    
    GUI_1960_revolution.t:0 "Zasada Ahmeda Sékou Touré?"
    GUI_1960_revolution.d:0 "Ahmed Sékou Touré był przywódcą politycznym Gwinei i afrykańskim mężem stanu, który został pierwszym prezydentem Gwinei od 1958 r. do jego śmierci w 1984 r. Touré był jednym z głównych gwinejskich nacjonalistów zaangażowanych w uzyskanie niepodległości kraju z Francji. W 1960 r. Touré oświadczył, że PDG jest jedyną stroną prawną, chociaż od czasu niepodległości kraj ten faktycznie był państwem jednostronnym. Przez następne 24 lata Touré skutecznie rządził całym krajem."
    GUI_1984_revolution.t:0 "Guineański zamach stanu?"
    GUI_1984_revolution.d:0 "Guineański zamach stanu w 1984 r. był bezkrwawym zamachem stanu, który miał miejsce w Gwinei 3 kwietnia 1984 r., pod przewodnictwem pułkownika Lansana Conté. Doprowadziło to do złożenia zeznań premiera Louisa Lansana Beavogui, który pełnił urząd od 1972 roku i pełnił funkcję tymczasowego prezydenta od marca, kiedy to prezydent Ahmed Sékou Touré zmarł podczas operacji serca w klinice Cleveland w Stanach Zjednoczonych."
    GUI_1993_revolution.t:0 "Przywrócenie demokracji?"
    GUI_1993_revolution.d:0 "Pierwsze wielopartyjne wybory prezydenckie odbyły się od czasu niepodległości 19 grudnia 1993 roku. Conté, kandydat nowo utworzonej Partii Jedności i Postępu (PUP), wygrał 51,7% głosów - ledwie na tyle, by uniknąć rozgłosu. Alpha Condé z Rajdu Guinean People (RPG) był drugi z 19,6% głosów."
    
    CUB_1959_revolution.t:0 "Rewolucja kubańska?"
    CUB_1959_revolution.d:0 "Rewolucja kubańska była zbrojnym powstaniem pod wodzą Fidela Castro, które ostatecznie pokonało brutalną dyktaturę Fulgencio Batisty. Rewolucja rozpoczęła się nieudanym atakiem na kubańskie koszary wojskowe 26 lipca 1953 roku, ale pod koniec 1958 roku partyzanci z 26 lipca Ruchu Castro zdobyli przewagę na Kubie, zmuszając Batistę do opuszczenia wyspy 1 stycznia 1959 roku."
    
    HAI_1946_revolution.t:0 "Coup d 'état?"
    HAI_1946_revolution.t:0 "Lescot nieskutecznie błagał Stany Zjednoczone o przedłużenie spłaty zadłużenia. Stosunki między Lescot i Trujillo w Dominikanie się rozpadły. Do 1946 roku jego próby zamachu na opozycję wywołały gwałtowne demonstracje studentów; w Port- au- Prince wybuchł bunt. Lescot próbował rozkazać Gwardii Wojskowej przerwać demonstracje, ale został odrzucony. Przekonany, że ich życie jest zagrożone, Lescot i jego gabinet uciekli na wygnanie. Dumarsais Estime ostatecznie zastąpił Lescot jako szef republiki, stając się pierwszym czarnym prezydentem Haiti od czasu okupacji USA."
    HAI_1950_revolution.t:0 "Coup d 'état?"
    HAI_1950_revolution.d:0 "W sierpniu 1946 roku Dumarsais Estime został wybrany na prezydenta Haiti przeciwko Dantèsowi Louisowi Bellegarde. Następnie Magloire znalazł się w opozycji i stworzył MOP (Mouvement Ouvrier Paysan). W maju 1950 roku zamach stanu zorganizowany przez juntę wojskową obalił rząd Estime i umieścił swojego przywódcę, Paula Magloire 'a, na szefa kraju, gdzie zostanie wybrany na prezydenta w październiku 1950 roku. Oszacowanie zostało wkrótce zdetronizowane i wygnane przez armię haitańską pod wodzą Francka Lavauda."
    HAI_1957_revolution.t:0 "Powstanie François Duvaliera?"
    HAI_1957_revolution.d:0 "François Duvalier był haitańskim politykiem i voodooistą, który służył jako prezydent Haiti od 1957 do jego śmierci w 1971 roku. Po udaremnieniu wojskowego zamachu stanu w 1958 roku jego reżim szybko stał się bardziej autokratyczny i despotyczny. Pod przykrywką rządowy oddział śmierci, Tonton Macoute, niedyskryminująco torturowany lub zabity przeciwników Duvaliera. Duvalier starał się umocnić swoje rządy poprzez włączenie elementów haitańskiej mitologii do kultu osobowości."
    HAI_1971_revolution.t:0 "Śmierć François Duvaliera"
    HAI_1971_revolution.d:0 "W kwietniu 1971 roku Jean- Claude Duvalier przejął prezydenturę na Haiti w wieku 19 lat po śmierci jego ojca François Duvaliera, który stał się najmłodszym prezydentem świata, a także jedynym niekrólewskim przywódcą państwa poniżej 20 roku życia."
    HAI_1986_revolution.t:0 "Upadek Jean- Claude Duvalier"
    HAI_1986_revolution.d:0 "Rewolta rozpoczęła się w prowincji w 1985 roku. Miasto Gonaïves było pierwszym, który miał uliczne demonstracje i naloty na magazyny dystrybucji żywności. Od października 1985 do stycznia 1986 roku protesty rozprzestrzeniły się na sześć innych miast, w tym na Cap- Haïtien. Duvalier uciekł z kraju 7 lutego 1986 roku."
    HAI_1994_revolution.t:0 "Powrót demokracji"
    HAI_1994_revolution.d:0 "We wrześniu 1994 roku Stany Zjednoczone wynegocjowały odejście przywódców wojskowych Haiti i pokojowe wejście 20 000 amerykańskich wojsk w ramach operacji Ufold Democracy. Umożliwiło to przywrócenie demokratycznie wybranej Jean- Bertrand Aristide na prezydenta, który powrócił na Haiti w październiku, aby zakończyć swoją kadencję. W ramach umowy Aristide musiał wdrożyć reformy wolnego rynku w celu poprawy gospodarki haitańskiej, co przyniosło niejednoznaczne rezultaty."
    HAI_2004_revolution.t:0 "Coup d 'état?"
    HAI_2004_revolution.d:0 "Zamach stanu na Haiti w dniu 29 lutego 2004 r., po kilku tygodniach konfliktu, doprowadził do usunięcia prezydenta Jean- Bertranda Aristide z urzędu. 5 lutego grupa rebeliantów, zwana Narodowym Frontem Rewolucyjnym na rzecz Wyzwolenia i Odbudowy Haiti, przejęła kontrolę nad czwartym co do wielkości miastem Haiti, Gonaïves. Do 22 lutego rebelianci zdobyli drugie co do wielkości miasto Haiti, Cap- Haïtien i do końca lutego oblegali stolicę Port- au- Prince. Rankiem 29 lutego Aristide zrezygnował w kontrowersyjnych okolicznościach i został przewieziony z Haiti przez amerykański personel wojskowy i bezpieczeństwa."
    
    DOM_1961_revolution.t:0 "Zabójstwo Rafaela Trujillo?"
    DOM_1961_revolution.d:0 "30 maja 1961 Rafael Trujillo został zamordowany przez grupę spiskowców pod przewodnictwem generała Antonio Imberta Barrery. Wkrótce po tym, syn Trujillo Ramfis przejął tymczasową kontrolę nad krajem, zabijając większość spiskowców. Do listopada 1961 roku rodzina Trujillo została zmuszona do wygnania przez prezydenta Joaquína Balaguera, który wprowadził reformy w celu otwarcia reżimu. Morderstwo rozpoczęło się w konflikcie cywilnym, który zakończył się wojną domową w Dominikanie i interwencją US- OAS, ostatecznie ustabilizował się w systemie wielopartyjnym w 1966 roku."
    DOM_1963_revolution.t:0 "Wybory Juana Boscha?"
    DOM_1963_revolution.d:0 "Juan Emilio Bosch y Gaviño był dominikańskim politykiem, historykiem, pisarzem, eseistą, pedagogiem i pierwszym demokratycznie wybranym prezydentem Republiki Dominikańskiej przez krótki okres czasu w 1963 roku. Wcześniej był przywódcą opozycji Dominikańskiej na wygnaniu do dyktatorskiego reżimu Rafaela Trujillo od ponad 25 lat."
    
    GND_1979_revolution.t:0 "Rewolucja Grenadyjska?"
    GND_1979_revolution.d:0 "Rząd Rewolucyjny Ludowy (PRG) został ogłoszony 13 marca 1979 roku po tym, jak Ruch Nowych Klejnotów Marksistowsko-Leninowski obalił rząd Grenady w rewolucji, czyniąc Grenadę jedynym państwem socjalistycznym we Wspólnocie."
    GND_1984_revolution.t:0 "Wycofanie się z Grenady?"
    GND_1984_revolution.d:0 "Kiedy wojska USA wycofały się z Grenady w grudniu 1983 roku, gubernator generalny Scoon powołał tymczasową radę doradczą pod przewodnictwem Nicholasa Brathwaite 'a w celu zorganizowania nowych wyborów. Pierwsze demokratyczne wybory od 1976 roku odbyły się w grudniu 1984 roku i zostały wygrane przez Nową Partię Narodową pod dowództwem Herberta Blaize' a, który był premierem aż do śmierci w grudniu 1989 roku."
    
    RHO_UDI_1965.t:0 "Jednostronna Deklaracja Niepodległości?"
    RHO_UDI_1965.d:0 "Rząd Rodezji, który w większości składał się z członków białej mniejszości w kraju około 5%, był oburzony, gdy wśród brytyjskiego rządu kolonialnego "Wind of Change" polityki dekolonizacji, kolonie afrykańskie na północy bez porównywalnego doświadczenia samorządów szybko awansowały do niepodległości na początku lat 60., podczas gdy Rodezji odmówiono suwerenności pod świeżo wznoszącą się zasadą "nie ma niepodległości przed panowaniem większości". Jednostronna deklaracja niepodległości Rodezji (UDI) była oświadczeniem przyjętym przez Gabinet Rodezji w dniu 11 listopada 1965 r., ogłaszającym, że Rodezja Południowa, czyli po prostu Rodezja, brytyjskie terytorium w południowej Afryce, które rządziło się od 1923 r., obecnie uważa się za niezależne suwerenne państwo."
    RHO_1979_revolution.t:0 "Umowa Salisbury?"
    RHO_1979_revolution.d:0 "Ugoda wewnętrzna (zwana również umową Salisbury) była umową podpisaną dnia 3 marca 1978 r. Porozumienie to doprowadziło do utworzenia tymczasowego rządu, w którym Afrykanie po raz pierwszy objęli czołowe stanowiska, tworząc jednocześnie niezależną służbę cywilną, sądownictwo, policję i armię. Osiedle utworzyło również radę wykonawczą złożoną z Iana Smitha i trzech czarnych osób (Muzorewa, Sihole i Chirau) oraz radę ministerialną, podczas gdy Smith zachował tytuł premiera."
    RHO_1980_revolution.t:0 "Koniec Białej Reguły w Rodezji?"
    RHO_1980_revolution.d:0 "11 grudnia 1979 r. Rodezjańska Izba Zgromadzeń głosowała 90 do zera, by powrócić do brytyjskiego statusu kolonialnego. Wraz z przybyciem Christophera Soamesa, nowego gubernatora 12 grudnia 1979 r., Wielka Brytania formalnie przejęła kontrolę nad Zimbabwe-Rodesia jako kolonią Rodezji Południowej. W dniu 12 grudnia Wielka Brytania zniosła sankcje, a w dniu 16 grudnia ONZ. Podczas wyborów w lutym 1980 roku Mugabe i partia ZANU uzyskały zwycięstwo. Książę Karol, jako przedstawiciel Wielkiej Brytanii, oficjalnie przyznał niepodległość nowemu narodowi Zimbabwe podczas ceremonii w Harare w kwietniu 1980 roku."
    ZIM_1987_revolution.t:0 "Republika Prezydencka?"
    ZIM_1987_revolution.d:0 "Pod koniec 1987 roku parlament Zimbabwe zmienił konstytucję. 30 grudnia ogłosił Mugabe prezydentem, nowym stanowiskiem łączącym role szefa państwa, szefa rządu i dowódcy sił zbrojnych. To stanowisko dało mu prawo do rozwiązania parlamentu, ogłoszenia stanu wojennego i kandydowania na nieograniczoną liczbę warunków."
    
    SAF_1970_revolution.t:0 "Bantustans w RPA?"
    SAF_1970_revolution.d:0 "Rząd Pretorii ustanowił dziesięć Bantustanów w Republice Południowej Afryki i dziesięć w sąsiednich krajach Afryki Południowo-Zachodniej (następnie pod administracją Republiki Południowej Afryki) w celu skoncentrowania członków wyznaczonych grup etnicznych, czyniąc tym samym każde z tych terytoriów etnicznie jednorodnym jako podstawę do tworzenia autonomicznych państw narodowych dla różnych czarnych grup etnicznych Republiki Południowej Afryki. Zgodnie z ustawą o obywatelstwie Bantu Homelands z 1970 r., rząd pozbawił czarnych mieszkańców RPA obywatelstwa RPA, pozbawiając ich nielicznych praw politycznych i obywatelskich w RPA, i ogłosił ich obywatelami tych krajów."
    SAF_1970_revolution.f:0 "Ze względu na ograniczenia silnika gry, Bantustans nie mogą być reprezentowane jako oddzielne kraje w tym modzie."
    SAF_1984_revolution.t:0 "Prezydent wykonawczy?"
    SAF_1984_revolution.d:0 "Jednym z najbardziej kontrowersyjnych postanowień konstytucji z 1983 r. było ustanowienie przez nią Parlamentu Tricameral, porozumienia legislacyjnego, które umożliwiłoby reprezentowanie w parlamencie kolorowych i indyjskich grup rasowych na zasadzie segregacji oraz zniesienie urzędu premiera na rzecz prezydencji państwa wykonawczego pod rządami premiera P. W. Botha."
    SAF_1989_revolution.t:0 "Upadek P. W. Bothy?"
    SAF_1989_revolution.d:0 "W dniu 18 stycznia 1989 r. Botha (w wieku 73 lat) doznała łagodnego udaru, co uniemożliwiło mu udział w spotkaniu z przywódcami politycznymi Namibii w dniu 20 stycznia 1989 r. Miejsce Bothy zajął prezydent J. Christiaan Heunis. W dniu 2 lutego 1989 r. Botha zrezygnował z funkcji lidera Partii Narodowej (NP), przewidując, że jego kandydat - minister finansów Barend du Plessis - go zastąpi. Zamiast tego parlamentarzysta NP wybrał na lidera ministra edukacji F. W. de Klerka, który szybko umocnił swoją pozycję w partii jako reformatora, podczas gdy twardziele wspierali Botę."
    SAF_1994_revolution.t:0 "Koniec Apartheid?"
    SAF_1994_revolution.d:0 "De Klerk negocjował z Mandelą w celu całkowitego demontażu apartheidu i ustanowienia przejścia do wyborów powszechnych. W 1993 publicznie przeprosił za szkodliwe skutki apartheidu. Nadzorował nierasowe wybory w 1994 r., w których Mandela doprowadziła Afrykański Kongres Narodowy (ANC) do zwycięstwa."
    
    ARAB_2011_revolution.t:0 "Arabska Wiosna?"
    ARAB_2011_revolution.d:0 "Arabska wiosna była serią antyrządowych protestów, rebelii i zbrojnych rebelii, które rozprzestrzeniły się na większość świata arabskiego na początku 2010 roku. Zaczęło się w Tunezji w odpowiedzi na korupcję i stagnację gospodarczą. Z Tunezji protesty rozprzestrzeniły się na pięć innych krajów: Libię, Egipt, Jemen, Syrię i Bahrajn. Fala początkowych rewolucji i protestów zanikła do połowy 2012 roku, ponieważ wiele arabskich demonstracji wiosny spotkało się z gwałtownymi reakcjami ze strony władz, prorządowych milicji, antydemonstrantów i bojowników."
    
    TUR_1950_revolution.t:0 "Wybory Celâl Bayar?"
    TUR_1950_revolution.d:0 "W pierwszych wolnych wyborach w historii Turcji demokraci wygrali wybory powszechne w 1950 roku z 53% popularnym mandatem. Chociaż Bayar nie chciał zostać prezydentem, parlament wybrał go na prezydenta Turcji 22 maja 1950 roku. Podczas stosunków prezydenckich Bayara z blokiem zachodnim poprawiła się, a po kryzysie cieśnin tureckich Turcja przystąpiła do wojny koreańskiej w 1951 [19], a następnie NATO w lutym 1952. Podczas dziesięcioletnich rządów demokratów tureckie społeczeństwo przechodziło głębokie przemiany. Podążano za inflacyjną polityką gospodarczą zachęcającą przedsiębiorstwa prywatne, choć rola państwa nie została zmniejszona. Zwiększono udział polityczny, co doprowadziło do powstania dużej grupy Anatolijczyków, którzy wkraczają do polityki i biznesu. Chociaż nie porzucono sekularyzmu, wyraźnie porzucono politykę jednopartyjną."
    TUR_1960_revolution.t:0 "Turecki zamach stanu?"
    TUR_1960_revolution.d:0 "Turecki zamach stanu w 1960 r. był pierwszym zamachem stanu w Republice Turcji. Odbył się 27 maja 1960 roku. Zamach został zorganizowany przez grupę 38 młodych tureckich oficerów wojskowych, działających poza wojskowym łańcuchem dowodzenia. Miesiąc po egzekucji Menderes i innych członków tureckiego rządu w dniu 15 października 1961 r. odbyły się wybory powszechne. Władze administracyjne zostały zwrócone cywilom, ale wojsko nadal dominowało na scenie politycznej do października 1965."
    TUR_1966_revolution.t:0 "Powstanie Cevdet Sunay?"
    TUR_1966_revolution.d:0 "Kiedy prezydentura Gürsela została zakończona z powodu choroby, zgodnie z konstytucją, Cevdet Sunay został wybrany na piątego prezydenta przez Grand National Assembly of Turkey 28 marca 1966. Utrzymywał swoje biuro pomimo rosnącej działalności terrorystycznej, zamieszek studenckich i groził coupami. Odsiedział kadencję konstytucyjną siedem lat, aż do 28 marca 1973 roku, a następnie został stałym senatorem."
    TUR_1971_revolution.t:0 "Turecki protokół wojskowy?"
    TUR_1971_revolution.d:0 "The 1971 Turkish military memorandum, issued on 12 March that year, was the second military intervention to take place in the Republic of Turkey, coming 11 years after its 1960 predecessor. It is known as the "coup by memorandum", which the military delivered in lieu of sending out tanks, as it had done previously. The event came amid worsening domestic strife, but ultimately did little to halt this phenomenon."
    TUR_1980_revolution.t:0 "Turecki Coup d 'état?"
    TUR_1980_revolution.d:0 "Turcy coup d 'état z 1980 r., na czele z szefem sztabu generalnego Kenan Evren, był trzecim zamachem stanu w historii Republiki Turcji, a wcześniej był zamachem stanu z 1960 r. i zamachem stanu z 1971 r. Przez następne trzy lata tureckie siły zbrojne rządziły krajem przez Radę Bezpieczeństwa Narodowego, zanim demokracja została przywrócona wraz z wyborami generalnymi w Turcji w 1983 roku. W tym okresie nasilono nacjonalizm turecki państwa, w tym zakaz języka kurdyjskiego. Turcja częściowo powróciła do demokracji w 1983 r. i w pełni w 1989 r."
    TUR_1983_revolution.t:0 "Powrót do demokracji?"
    TUR_1983_revolution.d:0 "Wybory ogólne odbyły się w Turcji 6 listopada 1983 r., pierwszy od 1977 r., po tym jak prawa demokratyczne zostały porzucone po zamachu stanu w 1980 r. Rada Bezpieczeństwa Narodowego zakazała uczestnictwa poprzednich partii politycznych, co doprowadziło do utworzenia nowych partii. Partia Macierzysta Turgut Özal (ANAP) wygrała znaczące zwycięstwo w wyborach zdobywając 45,14% głosów."
    TUR_2014_revolution.t:0 "Powstanie Recep Tayyip Erdoğan?"
    TUR_2014_revolution.d:0 "W 2014 r. Erdoğan został pierwszym prezydentem kraju, który bezpośrednio został wybrany na prezydenta. Prezydencja Erdogana naznaczona jest demokratycznym opóźnieniem i przechodzeniem w kierunku bardziej autorytarnego stylu rządów. Jego polityka gospodarcza doprowadziła do wysokich stóp inflacji i amortyzacji wartości liry tureckiej. Uczestniczył w trwających konfliktach w Syrii i Libii, rozpoczął działania przeciwko państwu islamskiemu, syryjskim siłom demokratycznym i siłom Assada oraz groził Grecji."
    TUR_2017_revolution.t:0 "Tureckie referendum konstytucyjne?"
    TUR_2017_revolution.d:0 "Referendum konstytucyjne odbyło się w Turcji w dniu 16 kwietnia 2017 r. w sprawie zatwierdzenia 18 proponowanych zmian do tureckiej konstytucji, które zostały przedstawione przez rządzącą Partię Sprawiedliwości i Rozwoju (AKP) i Partię Ruchu Nacjonalistycznego (MHP). W wyniku jego zatwierdzenia biuro premiera zostało zniesione, a istniejący system parlamentarny rządu został zastąpiony prezydencją wykonawczą i systemem prezydenckim. Liczba miejsc w Parlamencie została podniesiona z 550 do 600, podczas gdy spośród szeregu innych propozycji przewodniczący uzyskał większą kontrolę nad mianowaniem do Najwyższej Rady Sędziów i Prokuratorów (HSYK)."
    
    PER_1949_revolution.t:0 "Wybory Zgromadzenia Konstytucyjnego?"
    PER_1949_revolution.d:0 "Shah rozważał zmiany w konstytucji jako część jego różnych planów zwiększenia władzy monarchii. Szach wezwał do zgromadzenia założycieli do wprowadzenia poprawek do Konstytucji, aby dać mu więcej władzy. Wybrał członków zgromadzenia wyborczego spośród swoich zwolenników. Zwiększał również nacisk na utworzenie Senatu Iranu, wyższej izby parlamentu, która została wpisana do konstytucji w 1906 roku, ale nigdy nie powstała. Senat miał faworyzować szacha. Zgromadzenie Konstytucyjne spotykało się przez trzy tygodnie, począwszy od 21 kwietnia 1949 roku. W dniu 8 maja 1949 r. podpisali oni zasadniczą zmianę konstytucji."
    PER_1953_revolution.t:0 "Irański zamach stanu?"
    PER_1953_revolution.d:0 "W 1953 r. irański zamach stanu, znany w Iranie jako 28-letni zamach stanu, został zainicjowany przez USA i British-prowokował do obalenia demokratycznie wybranego premiera Mohammada Mosaddegha w dniu 19 sierpnia 1953 r."
    PER_1979_revolution.t:0 "Rewolucja irańska?"
    PER_1979_revolution.d:0 "Rewolucja irańska była serią wydarzeń, które zakończyły się obaleniem dynastii Pahlavi w 1979 roku. Rewolucja doprowadziła również do zastąpienia Imperialnego Stanu Iranu przez obecną Islamską Republikę Iranu, jako że monarchiczny rząd Mohammada Rezy Pahlavi został zastąpiony przez teokratyczny rząd Ajatollaha Ruhollaha Chomeiniego, religijnego duchownego, który kierował jedną z frakcji rebeliantów."
    PER_1989_revolution.t:0 "Powstanie Ali Khamenei?"
    PER_1989_revolution.d:0 "Khamenei był trzecim prezydentem Iranu w latach 1981-1989, stając się bliskim sojusznikiem pierwszego najwyższego przywódcy Ruhollaha Khomeini. Na krótko przed śmiercią Khomeini nie zgadzał się z wybranym dziedzicem - Husseinem Ali Montazerim - więc nie było zgody na następcę po śmierci Khomeini. 4 czerwca 1989, w wieku 50 lat, Zgromadzenie Ekspertów wybrało Khamenei na kolejnego najwyższego lidera. Według Akbar Hashemi Rafsanjani, Khamenei był człowiekiem, którego Khomeini wybrał na swojego następcę przed śmiercią."
    PER_1998_revolution.t:0 "Utworzyć Quds Force?"
    PER_1998_revolution.d:0 "Quds Force jest jednym z pięciu oddziałów irańskiego Korpusu Strażników Rewolucji Islamskiej (IRGC) specjalizującego się w niekonwencjonalnych operacjach wojennych i wojskowych. Odpowiada za operacje eksterytorialne, Quds Force wspiera podmioty niepaństwowe w wielu krajach, w tym Hezbollah, Hamas, Palestyński Islamski Dżihad, Ruch Houthi, i milicje Shia w Iraku, Syrii i Afganistanie."
    
    ARG_1955_revolution.t:0 "Revolución Libertadora?"
    ARG_1955_revolution.d:0 "Revolución Libertadora był zamachem stanu, który zakończył drugą prezydencką kadencję Juana Perón w Argentynie 16 września 1955 roku. Po Revolución Libertadora Perón i jego zwolennicy zostali oskarżeni o zdradę, a szczątki Evy Perón zostały potajemnie przeniesione do Włoch i pochowane na cmentarzu w Mediolanie pod fałszywą tożsamością. Publiczne odniesienia do Perón lub jego zmarłej żony, w tym piosenki, pisma i obrazy, były zabronione."
    ARG_1966_revolution.t:0 "Rewolucja argentyńska?"
    ARG_1966_revolution.d:0 "Rewolucja Argentyńska była nazwą nadaną przez jej przywódców wojskowemu zamachowi stanu, który obalił rząd Argentyny w czerwcu 1966 roku i rozpoczął okres dyktatury wojskowej przez juntę od tego czasu do 1973 roku. W czerwcu 1966 roku zamach stanu ustanowił generała Juana Carlosa Onganía de facto prezydentem, wspieranym przez kilku przywódców Konfederacji Pracy (CGT), w tym sekretarza generalnego Augusto Vandor. Onganía wdrożyła politykę korporacyjną, eksperymentując w szczególności w Kordobie pod kierownictwem Carlosa Caballero."
    ARG_1973_revolution.t:0 "Powrót do demokracji?"
    ARG_1973_revolution.d:0 "Po kilku latach rządów wojskowych, Alejandro Agustín Lanusse został mianowany prezydentem junty wojskowej w 1971 roku. Pod rosnącą presją polityczną na powrót demokracji Lanusse wezwał do wyborów w 1973 roku. Perón miał zakaz biegania, ale partia Peronistów mogła uczestniczyć. W lipcu 1973 roku Cámpora i wiceprezydent Vicente Solano Lima zrezygnowali ze stanowiska w sytuacji politycznej, społecznej i gospodarczej, wzywając do nowych wyborów, ale tym razem Perón został nominowany do Partii Justycialistycznej. Perón wygrał wybory ze swoją żoną Isabel Perón jako wiceprezydent."
    ARG_1976_revolution.t:0 "Argentyński zamach stanu?"
    ARG_1976_revolution.d:0 "Argentyński zamach stanu w 1976 r., który obalił Isabel Perón jako prezydenta Argentyny w dniu 24 marca 1976 r., przy czym niektóre elementy prawicowe, takie jak nacisk na porządek i bezpieczeństwo, nie były tradycyjnym zamach stanu prawicowego i nie były zgodne z konkretną ideologią. Zamach stanu został zaplanowany i wykonany w ramach planu Kondor, tajnego systemu represyjnej koordynacji między krajami Ameryki Łacińskiej promowanego przez Stany Zjednoczone, w ramach doktryny bezpieczeństwa narodowego, która uogólniała dyktatury w Ameryce Łacińskiej w celu utrzymania kontroli nad tymi krajami podczas zimnej wojny."
    ARG_1983_revolution.t:0 "Powrót do demokracji?"
    ARG_1983_revolution.d:0 "Argentyńskie wybory generalne w 1983 roku odbyły się 30 października i oznaczały powrót rządów konstytucyjnych w następstwie samozwańczej dyktatury Narodowego Procesu Reorganizacji, która została założona w 1976 roku."
    
    BRZ_1964_revolution.t:0 "Piąta Republika Brazylijska?"
    BRZ_1964_revolution.d:0 "Dyktatura wojskowa w Brazylii, czasami nazywana "Piątą Republiką Brazylii", została ustanowiona w dniu 1 kwietnia 1964 r. po zamachu stanu przez brazylijskie siły zbrojne, przy wsparciu rządu Stanów Zjednoczonych, przeciwko prezydentowi João Goulartowi. Zamach stanu został zaplanowany i wykonany przez najstarszych dowódców armii brazylijskiej i otrzymał poparcie prawie wszystkich wysoko postawionych członków armii, wraz z konserwatywnymi sektorami społeczeństwa, takimi jak Kościół katolicki i antykomunistyczne ruchy cywilne wśród brazylijskich klas średnich i wyższych."
    BRZ_1985_revolution.t:0 "Przywrócenie demokracji?"
    BRZ_1985_revolution.d:0 "Zmęczenie lat dyktatorskiej władzy, które nie spowolniło represji, nawet po pokonaniu lewicowych partyzantów. Niemożność radzenia sobie z kryzysami gospodarczymi w tym okresie i powszechna presja uczyniły politykę otwarcia nieuniknioną, którą ze strony reżimu kierowali generałowie Ernesto Geisel i Golbery do Couto e Silva. Wraz z uchwaleniem w 1979 roku ustawy o amnestii Brazylia rozpoczęła powolny powrót do demokracji, która została zakończona w latach 80."
    BRZ_1993_revolution.t:0 "Brazylijskie referendum konstytucyjne"
    BRZ_1993_revolution.d:0 "W dniu 21 kwietnia 1993 r. w Brazylii odbyło się referendum konstytucyjne w celu określenia formy rządu tego kraju. Po ponownej demokratyzacji Brazylii artykuł w nowej Konstytucji zadecydował o zorganizowaniu referendum dla wyborców w celu podjęcia decyzji, czy kraj ten powinien pozostać republiką, czy znów stać się monarchią, czy system rządów powinien być prezydencki czy parlamentarny."
    BRZ_2016_revolution.t:0 "Uwięzienie Dilma Rousseff?"
    BRZ_2016_revolution.d:0 "W dniu 31 sierpnia 2016 r. W związku z tym Temer został zaprzysiężony na 37 prezydenta Brazylii."
    BRZ_2023_revolution.t:0 "Brazylijski Kongres Atak"
    BRZ_2023_revolution.d:0 "8 stycznia 2023 roku, po porażce ówczesnego prezydenta Jaira Bolsonaro w wyborach powszechnych w Brazylii w 2022 roku i inauguracji jego następcy Luisa Inácio Lula da Silva, tłum zwolenników Bolsonaro zaatakował w stolicy brazylijskie budynki rządowe, Brasília. Tłum najechał i spowodował umyślne uszkodzenie Sądu Federalnego Najwyższego, budynku Kongresu Narodowego i Pałacu Prezydenckiego Planalto w Praça dos Três Poderes, starając się brutalnie obalić demokratycznie wybranego prezydenta Luli, który został zainaugurowany 1 stycznia."
    
    BRZ_1993_revolution.option.1:0 "Utwórz prezydenta Republika"
    BRZ_1993_revolution.option.2:0 "Utwórz Parlament Republika"
    BRZ_1993_revolution.option.3:0 "Utwórz konstytucję Monarchia"
    
    BOL_1985_revolution.t:0 "Prezydencja Víctora Paza Estenssoro?"
    BOL_1985_revolution.d:0 "Wybory parlamentarne odbyły się w Boliwii 14 lipca 1985 r. Ponieważ żaden kandydat na prezydenta nie otrzymał ponad 50% głosów, Kongres Narodowy był zobowiązany do wyboru prezydenta w dniu 4 sierpnia. Chociaż Hugo Banzer z Nacjonalistycznej Akcji Demokratycznej (ADN) otrzymał najwięcej głosów publicznych, Kongres wybrał Víctora Paza Estenssoro z Rewolucyjnego Ruchu Nacjonalistycznego (MNR)."
    
    CLM_1953_revolution.t:0 "Kolumbijski zamach stanu?"
    CLM_1953_revolution.d:0 "Rojas Pinilla zyskał pozycję pułkownika podczas La Violencia, okresu konfliktów obywatelskich w Kolumbii pod koniec lat 40-tych i na początku lat 50-tych XX wieku, gdzie doszło do walk między rządzącymi konserwatystami a liberalnymi partyzantami, i został nazwany do gabinetu konserwatywnego prezydenta Mariano Ospina Péreza. W 1953 roku zorganizował udany zamach stanu przeciwko następcy Ospiny jako prezydenta, skrajnie prawicowego Laureano Gómeza Castro, wprowadzającego stan wojenny. Szukając ograniczenia przemocy politycznej, rządził krajem jako dyktatura wojskowa, sprzymierzając się z związkowcami, wdrażając programy infrastrukturalne i rozszerzając wybory kobiet."
    CLM_1958_revolution.t:0 "Przywrócenie demokracji?"
    CLM_1958_revolution.d:0 "Po zeznaniu Rojasa, kolumbijska Partia Konserwatywna i kolumbijska Partia Liberalna uzgodniły utworzenie Frontu Narodowego, koalicji, która wspólnie rządziłaby krajem. W ramach tej umowy prezydencja zmieniałaby się co cztery lata między konserwatystami i liberałami na 16 lat; obie strony miałyby parytet we wszystkich innych biurach wyboru. Front Narodowy zakończył "La Violencia", a administracje Frontu Narodowego próbowały wprowadzić dalekosiężne reformy społeczne i gospodarcze we współpracy z Sojuszem na rzecz Postępu."
    
    CHL_1973_revolution.t:0 "Chilijski zamach stanu?"
    CHL_1973_revolution.d:0 "Chilijski zamach stanu w 1973 r. był wojskowym obaleniem rządu ludowej jedności w Chile pod przewodnictwem demokratycznego socjalisty Salvadora Allende 'a jako prezydenta Chile. Allende, który został opisany jako pierwszy marksista, który został demokratycznie wybrany na prezydenta w łacińsko-amerykańskiej liberalnej demokracji, stanął w obliczu znaczących niepokojów społecznych, napięcia politycznego z kontrolowanym przez przeciwników Kongresem Narodowym Chile, i wojny gospodarczej nakazanej przez prezydenta Stanów Zjednoczonych Richarda Nixona. 11 września 1973 roku grupa oficerów wojskowych pod przewodnictwem generała Augusto Pinocheta przejęła władzę w zamachu stanu, kończąc rządy cywilne."
    CHL_1990_revolution.t:0 "Powrót do demokracji?"
    CHL_1990_revolution.d:0 "Pod koniec lat 80-tych, głównie w wyniku takich wydarzeń, jak załamanie gospodarcze w 1982 roku i masowy opór cywilny w latach 1983- 88, rząd stopniowo zezwalał na większą swobodę zgromadzeń, wypowiedzi i zrzeszania się, obejmując związki zawodowe i działalność polityczną. W plebiscycie w dniu 5 października 1988 r. odmówiono Pinochetowi drugiej ośmioletniej kadencji przewodniczącego (56% wobec 44%). W dniu 14 grudnia 1989 r. Chilijczycy wybrali nowego prezydenta i większość członków kongresu bikamerycznego. Prezydent Aylwin służył w latach 1990-1994 w okresie przejściowym."
    
    ECU_1972_revolution.t:0 "Ekwadorski zamach stanu?"
    ECU_1972_revolution.d:0 "W 1972 roku "rewolucyjna i nacjonalistyczna" junta wojskowa obaliła rząd Velasco Ibarra. Zamach stanu dowodził generał Guillermo Rodríguez i został stracony przez dowódcę marynarki Jorge Queirolo G. Nowy prezydent wygnał José Maríę Velasco do Argentyny. Pozostał u władzy do 1976 roku, kiedy został usunięty przez inny rząd wojskowy."
    ECU_1979_revolution.t:0 "Powrót demokracji?"
    ECU_1979_revolution.d:0 "Wybory parlamentarne odbyły się w Ekwadorze w 1978 i 1979 roku. Pierwsza runda wyborów prezydenckich odbyła się 16 lipca 1978 r., druga runda odbyła się wraz z wyborami parlamentarnymi 29 kwietnia 1979 r. Wybory prezydenckie wygrał Jaime Roldós Aguilera z Koncentracji Sił Ludowych (CPF), który uzyskał 68,5% głosów w run- off, stając się pierwszym prezydentem kraju swobodnie wybieranym."
    
    PRG_1954_revolution.t:0 "Paragwajski zamach stanu?"
    PRG_1954_revolution.d:0 "Paragwajski zamach stanu miał miejsce w maju 1954 roku. Prowadził go Alfredo Striessner, wspierany przez Epifanio Méndeza Fleitas, co doprowadziło do obalenia rządu Federico Cháveza. Zamach stanu był kulminacją złożonej serii rywalizacji politycznych w ramach rządzącej Partii Kolorado. W czasie puczu zginęło około 25 osób, które w tym samym roku przyczyniły się do rozpoczęcia wyborów na prezydenta Paragwaju."
    PRG_1989_revolution.t:0 "Powrót demokracji?"
    PRG_1989_revolution.d:0 "W 1989 r. w Asunción w Paragwaju odbył się zamach stanu w Paragwaju, pod przewodnictwem generała Andrésa Rodrígueza przeciwko reżimowi lidera Alfredo Stroessnera. Krwawe obalenie, które widziało wielu żołnierzy zabitych w walce ulicznej, wywołało walka o władzę w najwyższych eszelonach rządu. Przejęcie przez Rodríguez zakończyło trzyletnią zasadę El Stronato, trzynastoletnią, najdłuższą w Ameryce Łacińskiej, i doprowadziło do szeregu reform, które zniosły liczne drakońskie prawa i doprowadziły do liberalizacji Paragwaju."
    
    VNZ_1999_revolution.t:0 "Rewolucja Boliwariańska?"
    VNZ_1999_revolution.d:0 "Upadek zaufania do istniejących partii doprowadził do wyboru prezydenta Hugo Cháveza w 1998 r. oraz do rozpoczęcia "Boliwariańskiej Rewolucji", począwszy od zgromadzenia założycieli z 1999 r. w celu napisania nowej konstytucji Wenezueli. "Rewolucja Boliwariańska" miała na celu zbudowanie masowego ruchu w celu wdrożenia bolivarianizmu - demokracji popularnej, niezależności gospodarczej, sprawiedliwego podziału dochodów i położenia kresu korupcji politycznej - w Wenezueli."
    
    GUA_1954_revolution.t:0 "Para Carlosa Castillo Armas?"
    GUA_1954_revolution.d:0 "W 1954 roku gwatemalski zamach stanu d 'état pokonał demokratycznie wybranego prezydenta Gwatemali Jacobo Árbenz i oznaczył koniec rewolucji gwatemalskiej. Zamach stanu zaowocował wojskową dyktaturą Carlosa Castillo Armas, pierwszego z serii autorytarnych władców USA w Gwatemali. Zamach stanu był głównie wynikiem tajnej operacji CIA o nazwie PBSuccess."
    GUA_1957_revolution.t:0 "Zabójstwo Carlosa Castillo Armas?"
    GUA_1957_revolution.d:0 "Castillo Armas rządził do 26 lipca 1957 roku, kiedy został zamordowany przez Romea Vásqueza, członka jego osobistej straży. Po sfałszowanych wyborach generał Miguel Ydígoras Fuentes przejął władzę. Jest on obchodzony za wyzywanie prezydenta Meksyku do pojedynku dżentelmena na moście na południowej granicy, aby zakończyć spór na temat nielegalnych połowów przez meksykańskie łodzie na wybrzeżu Pacyfiku Gwatemali, z których dwa zostały zatopione przez gwatemalskie siły powietrzne."
    GUA_1982_revolution.t:0 "Kupa Efraína Ríosa Montta?"
    GUA_1982_revolution.d:0 "W 1982 roku niezadowolenie z rządów generała Romea Lucasa Garcíi, pogarszająca się sytuacja bezpieczeństwa w Gwatemali oraz oskarżenia o oszustwo wyborcze doprowadziły do zamachu stanu przez grupę młodszych oficerów wojskowych, którzy zainstalowali Ríosa Montta jako szefa rządu junty. Ríos Montt rządził jako wojskowy dyktator przez mniej niż 17 miesięcy, zanim jego minister obrony, generał Óscar Mejía Victores obalił go w kolejnym zamachu stanu."
    GUA_1986_revolution.t:0 "Powrót demokracji?"
    GUA_1986_revolution.d:0 "W pierwszej rundzie wyborów prezydenckich w 1985 roku, 3 listopada, Cerezo zajął pierwsze miejsce z 38,6% głosów. W drugiej rundzie 8 grudnia pokonał Jorge Carpio 68,4% głosów. DCG zdobyło 51 z 100 miejsc w Kongresie i większość w wielu gminach w całym kraju. Był pierwszym demokratycznie wybranym prezydentem i cywilem, który objął urząd od 1966 roku."
    
    PNM_1968_revolution.t:0 "Kupa Omara Torrijosa?"
    PNM_1968_revolution.d:0 "Omar Efraín Torrijos Herrera był dyktatorem Panamski, a także dowódcą Panamskiej Gwardii Narodowej i przywódcą wojskowym Panamy od 1968 r. do jego śmierci w 1981 r. Torrijos nigdy oficjalnie nie był prezydentem Panamy, ale miał tytuły, w tym "Maksymalny Lider Rewolucji Panamskiej". Torrijos przejął władzę w zamachu stanu i wprowadził szereg reform społecznych."
    
    MEX_2000_revolution.t:0 "Koniec dominacji PRI?"
    MEX_2000_revolution.d:0 "Wybory prezydenckie wygrał Vicente Fox z Sojuszu na rzecz Zmian, który otrzymał 43,4% głosów, po raz pierwszy opozycja wygrała wybory od czasu rewolucji meksykańskiej. W wyborach kongresowych Sojusz na rzecz zmian pojawił się jako największa frakcja w Izbie Deputowanych z 224 z 500 miejsc, podczas gdy Rewolucyjna Partia Instytucyjna pozostała największą frakcją w Senacie z 60 ze 128 miejsc w Senacie."
    
    PEU_1963_revolution.t:0 "Wybory Fernando Belaúnde?"
    PEU_1963_revolution.d:0 "Belaúnde startował na prezydenta w wyborach powszechnych w 1962 roku, tym razem z własną partią, Acción Popular. Wyniki były bardzo napięte, zakończył na drugim miejscu, po Víctor Raúl Haya de la Torre (APRA), mniej niż 14 000 głosów. Ponieważ żaden z kandydatów nie zdołał uzyskać co najmniej jednej trzeciej głosów wymaganych do wygrania głosowania, wybór prezydenta przypadłby Kongresowi. Długotrwały antagonizm między wojskiem a APRA skłonił Hayę de la Torre do zawarcia umowy z byłym dyktatorem Odríą, który przybył w trzeciej kolejności, co doprowadziłoby do objęcia przez Odríę prezydencji w rządzie koalicyjnym. Powszechne oskarżenia o oszustwo skłoniły jednak peruwiańskie wojsko do zdetronizowania Prado i zainstalowania junty wojskowej pod kierownictwem Ricardo Péreza Godoya. Pérez Godoy prowadził krótki rząd przejściowy i przeprowadził nowe wybory w 1963 roku, które zostały wygrane przez Belaúnde przez bardziej komfortowe, ale nadal wąskie pięć procent marginesu."
    PEU_1968_revolution.t:0 "Peruwiański zamach stanu?"
    PEU_1968_revolution.d:0 "Peruwiański zamach stanu w 1968 r. miał miejsce podczas pierwszej prezydencji Fernando Belaúnde (1963- 1968 r.), w wyniku tego, że spory polityczne stały się normami, wspólne były poważne argumenty między prezydentem Belaúnde a rosnącym kongresem, zdominowanym przez koalicję ARA- UNO (Unión Nacional Odríista), a nawet starcia między prezydentem a jego własną Partią Popularną Acción (Popular Action). Po zamachu stanu o 7 rano Belaúnde został zabrany do baraków i siłą przewieziony na lotnisko Jorge Chavez w Callao w Peru. Velasco, po przejęciu władzy, natychmiast nakazał deportację Belaúnde."
    PEU_1975_revolution.t:0 "Peruwiański zamach stanu?"
    PEU_1975_revolution.d:0 "Trudności gospodarcze, takie jak inflacja, bezrobocie, niedobór żywności i wzrost opozycji politycznej po stłumieniu prasy w 1974 r. ostatecznie zwiększyły presję na administrację Velasco i doprowadziły do jej upadku. 29 sierpnia 1975 roku wielu wybitnych dowódców wojskowych zainicjowało zamach stanu. Premier Francisco Morales Bermúdez został następnie mianowany prezydentem na mocy jednogłośnej decyzji nowej junty wojskowej."
    PEU_1980_revolution.t:0 "Powrót do demokracji?"
    PEU_1980_revolution.d:0 "Pod koniec kadencji Moralesa Bermúdeza pojawił się kryzys mieszkaniowy, który rozpoczął zaginioną dekadę. Morales Bermúdez, wywierany politycznie ze wszystkich stron, nie zdołał przeprowadzić udanej reformy politycznej i gospodarczej. W 1978 r. utworzono Zgromadzenie Konstytucyjne zwołane przez administrację Morales Bermudez, które zastąpiło Konstytucję z 1933 r., przyjętą podczas prezydentury Óscar R. Benavides. Po wyborach w 1980 roku powrócił do władzy pierwszego demokratycznie wybranego rządu po 12 latach rządów wojskowych, któremu przewodził prezydent Fernando Belaúnde."
    PEU_1990_revolution.t:0 "Prezydencja Alberto Fujimori?"
    PEU_1990_revolution.d:0 "Fujimori wygrał wybory prezydenckie w 1990 roku jako kandydata na czarnego konia pod sztandarem Cambio 90 pokonując Vargas Llosa w zaskakującym smutku. Wykorzystał głębokie rozczarowanie z ustępującym prezydentem Alanem Garcíą i amerykańską Partią Rewolucyjną (APRA). Zmienił konstytucję i służył jako prezydent figurancki pod rządami Montesinos i peruwiańskich sił zbrojnych i rzekomo przyjmował plan Verde - plan, który obejmował ludobójstwo zubożonych i rdzennych Peruwiańczyków, kontrolę lub cenzurę mediów w kraju oraz ustanowienie neoliberalnej gospodarki kontrolowanej przez juntę wojskową."
    PEU_2000_revolution.t:0 "Upadek Alberto Fujimori?"
    PEU_2000_revolution.d:0 "Wybuchł skandal korupcyjny z udziałem Vladimiro Montesino i wybuchł w pełni wieczorem 14 września 2000 r., kiedy to telewizja kablowa Canal N transmitowała nagranie Montesina, najwyraźniej przekupując kongresmena opozycji Alberto Kouriego za ucieczkę na imprezę z Peru 2000 roku. Wsparcie Fujimori praktycznie upadło, a kilka dni później ogłosił w ogólnokrajowym przemówieniu, że zamknie SIN i zwoła nowe wybory, w których nie będzie kandydował. 10 listopada Fujimori uzyskał zgodę Kongresu na przeprowadzenie wyborów 8 kwietnia 2001 roku. W dniu 13 listopada Fujimori opuścił Peru, aby odwiedzić Brunei, aby wziąć udział w forum współpracy gospodarczej Azja- Pacyfik. 17 listopada Fujimori udał się z Brunei do Tokio, gdzie złożył rezygnację prezydenta faksem. Kongres odmówił przyjęcia jego rezygnacji, zamiast głosowania 62- 9, aby usunąć Fujimori z urzędu."
    PEU_2022_revolution.t:0 "Peruwiański Self- Coup Próba?"
    PEU_2022_revolution.d:0 "W dniu 7 grudnia 2022 r. Pedro Castillo, ówczesny prezydent Peru, podjął próbę nielegalnego rozwiązania Kongresu w ramach zbliżającego się postępowania w sprawie usunięcia. Ten ruch obejmował natychmiastowe nałożenie godziny policyjnej, próbę ustanowienia rządu nadzwyczajnego oraz wezwanie do utworzenia zgromadzenia wyborczego."
    
    URU_1973_revolution.t:0 "Dyktatura cywilno-wojskowa Urugwaju?"
    URU_1973_revolution.d:0 "Dyktatura cywilno-wojskowa Urugwaju (1973- 85), znana również jako dyktatura Urugwaju, była autorytarną dyktaturą wojskową, która rządziła Urugwajem przez 12 lat, od 27 czerwca 1973 roku (po zamachu stanu w 1973 roku) do 1 marca 1985 roku. Dyktatura była przedmiotem wielu kontrowersji ze względu na łamanie praw człowieka, stosowanie tortur i niewyjaśnione zniknięcia wielu urugwajskich."
    URU_1985_revolution.t:0 "Powrót do demokracji?"
    URU_1985_revolution.d:0 "W 1984 r. miały miejsce ataki na reżim i wspieranie więźniów politycznych. 13 stycznia 1984 roku zorganizowano pierwszy 24-godzinny strajk generalny od 1973 roku. Rozmowy między przywódcami wojskowymi a politykami cywilnymi nasiliły się pomimo faktu, że wielu przywódców politycznych było nadal znaczących, takich jak Wilson Ferreira Aldunate. 3 sierpnia 1984 roku, Pakt Klubu Marynarki Wojennej został podpisany i odnowiony konstytucję z 1967 roku i pozwolił wojsku doradzać w sprawach bezpieczeństwa i kontroli nominacji wyższych oficerów. 25 listopada 1984 roku odbyły się wybory, a po krótkiej prezydenturze Rafaela Addiego Bruno, 1 marca 1985 roku kandydat partii Kolorado Julio Maria Sanguinetti został nowym prezydentem."
    
    SPA_1976_revolution.t:0 "Hiszpański Transition to Democracy?"
    SPA_1976_revolution.d:0 "Hiszpańskie przejście do demokracji to okres nowoczesnej historii Hiszpanii, obejmujący zmianę reżimu, która przeniosła się z dyktatury frankoistycznej do konsolidacji systemu parlamentarnego w formie monarchii konstytucyjnej pod rządami Juana Carlosa I."
    
    POR_1968_revolution.t:0 "Powstanie Marcelo Caetano?"
    POR_1968_revolution.d:0 "W sierpniu 1968 Salazar doznał udaru po upadku w domu i zapadł w śpiączkę. Po 36 latach urzędowania, 79-latek został zwolniony przez prezydenta Américo Tomása. W dniu 27 września 1968 roku Tomás wyznaczył Caetano na miejsce Salazara. Caetano przesunął się w kierunku wspierania wzrostu gospodarczego i pewnych ulepszeń społecznych, takich jak przyznawanie miesięcznej emerytury pracownikom na obszarach wiejskich, którzy nigdy nie mieli szansy zapłacić zabezpieczenia społecznego."
    POR_1974_revolution.t:0 "Rewolucja goździków?"
    POR_1974_revolution.d:0 "Rewolucja goździkowa była wojskowym zamachem stanu, który 25 kwietnia 1974 r. w Lizbonie obalił autorytarny rząd Estado Novo, powodując poważne zmiany społeczne, gospodarcze, terytorialne, demograficzne i polityczne w Portugalii i jej zagranicznych koloniach poprzez Processo Revolucionário Em Curso. Spowodowało to przejście Portugalii do demokracji i zakończenie portugalskiej wojny kolonialnej."
    
    GRE_1967_revolution.t:0 "Reżim Kolonistów?"
    GRE_1967_revolution.d:0 "W latach 1967-1974 grecka junta lub regime kolonistów była prawicową dyktaturą wojskową, która rządziła Grecją. W dniu 21 kwietnia 1967 roku grupa kolonistów obaliła rząd dozorcy na miesiąc przed planowanymi wyborami, które Georgios Papandreou 's Centre Union chciał wygrać."
    GRE_1974_revolution.t:0 "Upadek Junty?"
    GRE_1974_revolution.d:0 "Upadek junty, zarówno ideologicznie, jak i politycznie, został wywołany serią wydarzeń, które rozwinęły się wkrótce po próbie liberalizacji Papadopoulosa, a ideologiczny upadek poprzedzony jego ewentualnym załamaniem politycznym. Podczas i po tym obłudnym procesie wewnętrzne polityczne szczepy junty wyszły na wierzch i stawiały na siebie frakcje junty, niszcząc w ten sposób pozornie monolityczną spójność dyktatury."
    
    CYP_1974_revolution.t:0 "Cypryjski zamach stanu?"
    CYP_1974_revolution.d:0 "Cypryjski zamach stanu w 1974 r. był zamachem stanu wojskowego przeprowadzonym przez cypryjską gwardię narodową i sponsorowanym przez grecką juntę wojskową. 15 lipca 1974 roku spiskowcy usunęli z urzędu urzędującego prezydenta Cypru, arcybiskupa Makariosa III i zainstalowali nacjonalistę proenozy Nikosa Sampsona."
    
    FRA_1958_revolution.t:0 "Piąta Republika Francuska?"
    FRA_1958_revolution.d:0 "Piąta Republika wyłoniła się z upadku Czwartej Republiki, zastępując byłą republikę parlamentarną systemem półprezydenckim (lub dual- wykonawczym), który rozdzielił uprawnienia między prezydenta jako szefa państwa a premiera jako szefa rządu. Konstytucja z 1958 r. zastąpiła również Unię Francuską Wspólnotą Francuską, która pozwoliła czternastu terytoriom członkowskim (z wyłączeniem Algierii) na uzyskanie ich niezależności."
    
    RUS_1993_revolution.t:0 "Rosyjski kryzys konstytucyjny?"
    RUS_1993_revolution.d:0 "We wrześniu i październiku 1993 r. w Federacji Rosyjskiej doszło do kryzysu konstytucyjnego z powodu konfliktu między prezydentem Borisem Yeltsinem a rosyjskim parlamentem. Prezydent Yeltsin dokonał samozamachu stanu, rozwiązując parlament i wprowadzając zasadę prezydencką na mocy dekretu. Kryzys zakończył się, gdy Yeltsin użył sił wojskowych, by zaatakować Moskwę i aresztować prawodawców. W następstwie wydarzeń, Yeltsin umocnił swoje stanowisko, rozszerzył uprawnienia kierownictwa i pchnął poprzez przyjęcie konstytucji Federacji Rosyjskiej z 1993 roku."
    RUS_2000_revolution.t:0 "Powstanie Władimira Putina?"
    RUS_2000_revolution.d:0 "31 grudnia 1999 prezydent Yeltsin niespodziewanie zrezygnował, przekazując stanowisko niedawno mianowanemu premierowi i jego następcy, Władimirowi Putinowi. Następnie Putin wygrał wybory prezydenckie w 2000 roku i pokonał rebelię czeczeńską podczas II wojny czeczeńskiej. Rządy Putina zwiększyły stabilność, przekształcając Rosję w państwo autorytarne."
    RUS_2023_revolution.t:0 "Bunt Wagnera?"
    RUS_2023_revolution.d:0 "W dniu 23 czerwca 2023 r. Wyznaczył punkt kulminacyjny konfliktu Wagner Group- Ministerstwo Obrony, który rozpoczął się około sześciu miesięcy wcześniej. Rosyjski oligarcha Yevgeny Prigozhin, który prowadził działalność Grupy Wagner na Ukrainie, stanął po osiągnięciu porozumienia dzień później."
    RUS_2020_revolution.t:0 "Rosyjska poprawka konstytucyjna?"
    RUS_2020_revolution.d:0 "Poprawki z 2020 r., które zaproponowano w styczniu 2020 r., stanowią drugie istotne poprawki do konstytucji Rosji z 1993 r. Aby wprowadzić te poprawki, Vladimir Putin, prezydent Rosji, przeprowadził głosowanie krajowe. Zostały one zatwierdzone 1 lipca w głosowaniu powszechnym."
    
    UKR_2004_revolution.t:0 "Pomarańczowa Rewolucja?"
    UKR_2004_revolution.d:0 "The Orange Revolution was a series of protests, that lead to political upheaval in Ukraine from late November 2004 to January 2005. It gained momentum primarily due to the initiative of the general population, sparked by the aftermath of the 2004 Ukrainian presidential election run-off which was claimed to be marred by massive corruption, voter intimidation and electoral fraud. The nationwide protests succeeded when the results of the original run-off were annulled, and a revote was ordered by Ukraine's Supreme Court for 26 December 2004. Under intense scrutiny by domestic and international observers, the second run-off was declared to be "free and fair". The final results showed a clear victory for Yushchenko, who received about 52% of the vote, compared to Yanukovych's 44%."
    UKR_2010_revolution.t:0 "Wybory Wiktora Janukowycza?"
    UKR_2010_revolution.d:0 "Wybory prezydenckie odbyły się na Ukrainie w dniu 17 stycznia 2010 r. Ponieważ żaden kandydat nie otrzymał większości głosów, w dniu 7 lutego odbyły się wybory między premierem Julią Tymoszenko a przywódcą opozycji Wiktorem Janukowyczem. 14 lutego Janukowycz został wybrany na prezydenta i zwycięzcą z 50% głosów."
    UKR_2014_revolution.t:0 "Rewolucja Maidana?"
    UKR_2014_revolution.d:0 "Rewolucja Godności, znana również jako Rewolucja Maidana, miała miejsce na Ukrainie w lutym 2014 r. pod koniec protestów Euromajdanu, kiedy to śmiertelne starcia między protestującymi a siłami państwowymi w stolicy Kijowa zakończyły się wypędzeniem wybranego prezydenta Wiktora Janukowycza, powrotem do konstytucji Ukrainy z 2004 r. oraz wybuchem wojny rosyjsko-ukraińskiej w 2014 r."
    UKR_2019_revolution.t:0 "Wybory Wołodymyra Zeleńskiego?"
    UKR_2019_revolution.d:0 "Zelenskyy ogłosił swoją kandydaturę w wyborach prezydenckich w 2019 roku wieczorem 31 grudnia 2018 roku, wraz z przemówieniem sylwestrowym ówczesnego prezydenta Petro Poroszenko. Wygrał wybory z 73,23% głosów w drugiej rundzie, pokonując Poroszenkę. Umieścił się w pozycji anty-establishment i antykorupcyjnej postaci."
    
    YUG_1974_revolution.t:0 "Konstytucja z 1974 roku?"
    YUG_1974_revolution.d:0 "Z 406 oryginalnymi artykułami, konstytucja z 1974 roku była jednym z najdłuższych konstytucji na świecie. Dodano w nim skomplikowany język chroniący system samozarządzania przed ingerencją państwa oraz rozszerzającą reprezentację republik i prowincji na wszystkich forach wyborczych i politycznych. Konstytucja nazwała zrestrukturyzowane Zgromadzenie Federalne najwyższym wyrazem systemu samozarządzania."
    YUG_1980_revolution.t:0 "Śmierć Josip Broz Tito"
    YUG_1980_revolution.d:0 "Tito zachorował w 1979 roku. 7 stycznia i 11 stycznia 1980 Tito został przyjęty do Centrum Medycznego Uniwersytetu w Lublanie, stolicy Słowenii, z problemami z krążeniem w nogach. Jego lewa noga została amputowana wkrótce potem z powodu zablokowania tętnic, a zmarł na gangrenę w Centrum Medycznym Lublana 4 maja 1980 o 15: 05, trzy dni przed jego 88. urodzinami."
    
    tito_death.option:0 "Spoczywaj w pokoju"
    
    SER_2000_revolution.t:0 "Powrót do demokracji?"
    SER_2000_revolution.d:0 "Reguła Miloševića została opisana przez obserwatorów jako autorytarna lub autokratyczna, a także kleptokratyczna, z licznymi oskarżeniami o oszustwa wyborcze, zamachy polityczne, stłumienie wolności mediów i brutalność policji. Po wyborach powszechnych w dniu 24 września 2000 r. w Federalnej Republice Jugosławii rozpoczął się upadek rządu Slobodana Miloševića."
    
    ALB_1997_revolution.t:0 "Referendum monarchii albańskiej"
    ALB_1997_revolution.d:0 "Referendum w sprawie przywrócenia monarchii odbyło się w Albanii 29 czerwca 1997 r. wraz z wyborami parlamentarnymi. Wniosek został odrzucony przez 66,7% wyborców. Jednak były książę Leka twierdził, że 65,7% głosowało za."
    
    ROM_1965_revolution.t:0 "Powstanie Nicolae Ceaușescu?"
    ROM_1965_revolution.d:0 "Ceaușescu podniósł się przez szeregi rządu socjalistycznego Gheorghe Gheorghiu-Dej, a po śmierci Gheorghiu-Dej w 1965 roku udało mu się objąć przywództwo rumuńskiej partii komunistycznej jako sekretarza generalnego. Po przejściu do władzy złagodził cenzurę prasową i otwarcie potępił inwazję Paktu Warszawskiego na Czechosłowację w swoim przemówieniu 21 sierpnia 1968 roku, które doprowadziło do wzrostu popularności. Wynikający z tego okres stabilności był jednak krótki, ponieważ jego rząd wkrótce stał się totalitarny i był uważany za najbardziej represyjny w Bloku Wschodnim."
    ROM_1967_revolution.t:0 "Wydanie dekretu 770?"
    ROM_1967_revolution.d:0 "Dekret 770 był dekretem rumuńskiego rządu komunistycznego Nicolae Ceaușescu, podpisanym w 1967 roku. Ograniczyła ona aborcję i antykoncepcję i miała na celu stworzenie nowej i dużej rumuńskiej populacji."
    ROM_1974_revolution.t:0 "Wprowadzić systematyzację?"
    ROM_1974_revolution.d:0 "Systematisation refers to the program of urban planning carried out under Ceaușescu's regime. Beginning in 1974, systematisation consisted largely of the demolition and reconstruction of existing villages, towns, and cities, in whole or in part, with the stated goal of turning Romania into a "multilaterally developed socialist society". During the 1980s, Ceaușescu became obsessed with building himself a palace of unprecedented proportions, along with an equally grandiose neighborhood, Centrul Civic, to accompany it."
    
    EGR_1950_revolution.t:0 "Powstanie Waltera Ulbrichta?"
    EGR_1950_revolution.d:0 "Po zakończeniu II wojny światowej Ulbricht ponownie zorganizował Niemiecką Partię Komunistyczną w sowieckiej strefie okupacyjnej wzdłuż linii stalinowskich. W 1946 roku odgrywał kluczową rolę w przymusowej fuzji KPD i SPD do Socjalistycznej Partii Jedności Niemiec (SED). W 1950 roku został pierwszym sekretarzem SED i skutecznym przywódcą niedawno ustanowionych Niemiec Wschodnich."
    EGR_1971_revolution.t:0 "Powstanie Erich Honecker?"
    EGR_1971_revolution.d:0 "W 1970 roku Honecker rozpoczął polityczną walkę o władzę, która doprowadziła, przy wsparciu sowieckiego przywódcy Leonida Breżniewa, do zastąpienia Waltera Ulbrichta Sekretarzem Generalnym SED i przewodniczącym Narodowej Rady Obrony."
    
    POL_1956_revolution.t:0 "Polski Październik?"
    POL_1956_revolution.d:0 "Październik Polski był zmianą w polityce polskiej Republiki Ludowej, która nastąpiła w październiku 1956 roku. Władysław Gomułka został mianowany pierwszym sekretarzem orzeczonej Polskiej Partii Robotniczej (PZPR), oznaczającej koniec stalinizmu w Polsce. Sowieci zostali zmuszeni do kompromisu z frakcją Gomułki, co doprowadziło do krótkich, ale napiętych negocjacji. Sowieci wyrazili zgodę dla Gomułki na utrzymanie władzy i większej autonomii wobec Polski w zamian za utrzymanie lojalności wobec Moskwy."
    POL_1970_revolution.t:0 "Grudniowe protesty?"
    POL_1970_revolution.d:0 "W latach 14- 19 grudnia 1970 r. w północnej Polsce miały miejsce protesty polskie znane również jako wydarzenia z grudnia 1970 r. Protesty wywołały nagły wzrost cen żywności i innych przedmiotów codziennego użytku. Liderzy Partii spotkali się w Warszawie i postanowili, że powstanie klasy robotniczej na pełną skalę jest nieuniknione, chyba że zostaną podjęte drastyczne kroki. Za zgodą Leonida Breżniewa w Moskwie, Gomułki, Kliszki i innych liderów zmuszono do rezygnacji: gdyby podwyżki cen były spiskiem przeciwko Gomułce, udało się. Ponieważ Moskwa nie zaakceptowała Mieczysława Moczara, Edward Gierek został wybrany nowym przywódcą."
    POL_1981_revolution.t:0 "Prawo walki?"
    POL_1981_revolution.d:0 "11 lutego 1981 r. Jaruzelski został mianowany przewodniczącym Rady Ministrów (premier). 18 października Stanisław Kania został usunięty jako pierwszy sekretarz Komitetu Centralnego Polskiej Partii Robotniczej po tym, jak urządzenie podsłuchowe nagrało go krytykując przywództwo radzieckie. Jaruzelski został wybrany na następcę. W dniu 13 grudnia 1981 r. Jaruzelski ogłosił wprowadzenie stanu wojennego w przemówieniu telewizyjnym, po głosowaniu Rady Stanu poprzedniego dnia, który formalnie zatwierdził jego wprowadzenie."
    
    IRQ_1958_revolution.t:0 "Rewolucja 14 lipca?"
    IRQ_1958_revolution.d:0 "Rewolucja 14 lipca, znana również jako zamach stanu w Iraku w 1958 r., była zamachem stanu, który miał miejsce 14 lipca 1958 r. w Iraku, co doprowadziło do obalenia króla Faisala II i obalenia kontrolowanego przez Haszymitów Królestwa Iraku. Republika iracka założona w ślad za nią zakończyła arabską Federację Haszymidzką między Irakiem a Jordanią, która powstała zaledwie sześć miesięcy wcześniej."
    IRQ_1963_revolution.t:0 "Rewolucja Ramadan?"
    IRQ_1963_revolution.d:0 "Rewolucja Ramadan była zamachem stanu irackiego oddziału partii Ba 'ath, który obalił premiera Iraku, Abdula Karima Qasima w 1963 roku. Odbyło się to w dniach 8-10 lutego 1963 r. Były zastępca Qasima, Abdul Salam Arif, który nie był Ba' athistą, otrzymał w dużej mierze uroczysty tytuł prezydenta, podczas gdy wybitny generał Ba 'athist Ahmed Hassan al-Bakr został mianowany premierem. Rząd trwał około dziewięciu miesięcy, aż Arif rozbroił Gwardię Narodową w listopadzie 1963 roku iracki zamach stanu, po którym nastąpiło oczyszczenie członków Partii Baath."
    IRQ_1966_revolution.t:0 "Śmierć Abdula Salam Arifa?"
    IRQ_1966_revolution.d:0 "13 kwietnia 1966 r. Arif zginął w katastrofie Irakijskich Sił Powietrznych de Havilland DH.104 Dove 1, RF392, w południowym Iraku około 10 kilometrów od lotniska w Basrze i został zastąpiony przez swojego brata Abdula Rahmana. Abd al- Rahman al- Bazzaz został prezydentem na trzy dni i doszło do walki o władzę prezydencką. Na pierwszym posiedzeniu Rady Obrony i gabinetu, aby wybrać prezydenta, Al- Bazzaz potrzebował większości dwóch trzecich, aby wygrać prezydencję. Al- Bazzaz odniósł porażkę, a Abdul Rahman Arif został wybrany na prezydenta."
    IRQ_1968_revolution.t:0 "Rewolucja 17 lipca?"
    IRQ_1968_revolution.d:0 "Rewolucja 17 lipca była bezkrwawym zamachem stanu w Iraku w 1968 roku, prowadzonym przez Ahmeda Hassana al- Bakra, Abda ar- Razzaqa an- Naif, i Abda ar- Rahmana al- Dawuda, który pozbył się prezydenta Abdula Rahmana Arifa i premiera Tahira Yahya i przyprowadził do władzy iracki oddział regionalny Arabskiej Socjalistycznej Partii Baath. Ba 'athiści zaangażowani w zamach stanu, jak również późniejsze oczyszczenie umiarkowanej frakcji pod przewodnictwem Naifa, w tym Hardan al- Tikriti, Salih Mahdi Ammash oraz Saddam Hussein, przyszły prezydent Iraku."
    IRQ_1979_revolution.t:0 "Baathist Irak?"
    IRQ_1979_revolution.d:0 "W połowie lat 70-tych Saddam Hussein, poprzez stanowisko szefa służb wywiadowczych partii, stał się de facto przywódcą kraju, pomimo przewodnictwa de jure w Bakr. W ramach nowej polityki Saddama wzrosło zarówno gospodarka iracka, jak i poziom życia obywateli, a pozycja Iraku w świecie arabskim znacznie wzrosła."
    
    LBY_1969_revolution.t:0 "Rewolucja Al-Fateh?"
    LBY_1969_revolution.d:0 "Rewolucja libijska z 1969 roku, znana również jako rewolucja al- Fateh lub 1 września, była zamachem stanu i rewolucją przeprowadzoną przez Ruch Wolnych Oficerów, pod przewodnictwem pułkownika Muammara Kaddafiego, który obalił monarchię Senussi króla Idrisa I i doprowadził do powstania Libijskiej Republiki Arabskiej."
    
    NYE_1962_revolution.t:0 "Zamach stanu w Jemenie Północnym?"
    NYE_1962_revolution.d:0 "Wojna rozpoczęła się zamachem stanu przeprowadzonym w 1962 roku przez rewolucyjnych republikanów pod dowództwem Abdullaha jako Sallala. Detronizował nowo koronowanego króla i Imama Muhammada, a także Badra i ogłosił Jemen republiką pod jego przewodnictwem. Jego rząd znosił niewolnictwo w Jemenie."
    
    SYE_1969_revolution.t:0 "Ruch naprawczy?"
    SYE_1969_revolution.d:0 "The Corrective Move to przejęcie Narodowego Frontu Wyzwolenia Jemenu przez frakcję marksistowską pod przewodnictwem Abdel Fattah Ismail i Salima Rubai, w ramach wewnętrznego bezkrwawego zamachu stanu w dniu 22 czerwca 1969 r., który obalił umiarkowanego prezydenta Kahtana Al- Shaabiego. Lewicowe przejęcie doprowadziło później do utworzenia Partii Socjalistycznej Jemenu (YSP) oraz transformacji Jemenu Południowego w państwo socjalistyczne."
    SYE_1990_revolution.t:0 "Upadek reżimu komunistycznego?"
    SYE_1990_revolution.d:0 "W kontekście perestrojki w ZSRR, głównego zwolennika PDRY, reformy polityczne rozpoczęto pod koniec lat 80. Wypuszczono więźniów politycznych, utworzono partie polityczne, a system sprawiedliwości uznano za bardziej sprawiedliwy niż na północy."
    
    SEY_1977_revolution.t:0 "Państwo Socjalistyczne Seszeli?"
    SEY_1977_revolution.d:0 "W latach 1977-1991 Seszele były rządzone przez France- Alberta René i Seszeli Ludowy Front Postępowy jako państwo jednopartyjne."
    SEY_1991_revolution.t:0 "Powrót demokracji?"
    SEY_1991_revolution.d:0 "Pierwszy projekt nowej konstytucji nie otrzymał wymaganego 60% wyborców w 1992 r., ale w 1993 r. zatwierdzono zmienioną wersję."
    
    SOM_1969_revolution.t:0 "Somalijska Republika Demokratyczna?"
    SOM_1969_revolution.d:0 "Somalijska Republika Demokratyczna była nazwą, którą socjalistyczny rząd wojskowy przekazał Somalii pod dowództwem generała dywizji Mohameda Siada Barre 'a, po przejęciu władzy w zamachu stanu w dniu 21 października 1969 r. Zamach przyszedł kilka dni po tym, jak ochroniarz zamordował Abdirashida Shermarke' a, drugiego prezydenta kraju. Administracja Barre 'a rządziła Somalią przez 21 lat, dopóki Somalia nie zapadła się pod wojnę domową w 1991 roku."
    SOM_1991_revolution.t:0 "Upadek Somalijskiej Republiki Demokratycznej?"
    SOM_1991_revolution.d:0 "Powstanie somalijskie było początkiem wojny domowej w Somalii, która miała miejsce w latach 80 i 90. Bunt rozpoczął się w 1978 roku, kiedy prezydent Siad Barre zaczął używać swoich sił specjalnych do atakowania grup dysydentów opartych na klanach, przeciwnych jego reżimowi. Dysydenci stali się potężniejsi przez prawie dekadę po jego nagłej zmianie lojalności ze Związku Radzieckiego do Stanów Zjednoczonych i katastrofalnej wojny Ogaden 1977- 78. Kiedy Barre został ranny w wypadku samochodowym 23 maja 1986, rywale w jego własnym rządzie i z grup opozycyjnych stawali się odważniejsi i wdali się w otwarty konflikt. Lot Siada Barre 'a z stolicy, 26 stycznia 1991 roku, oznaczał wyraźną zmianę konfliktu."
    
    CAR_1965_revolution.t:0 "Saint- Sylvestre coup d 'état?"
    CAR_1965_revolution.d:0 "Saint- Sylvestre coup d 'état był zamachem stanu upozorowanym przez Jean- Bédel Bokassa, dowódcę armii Republiki Środkowoafrykańskiej (CAR) i jego oficerów przeciwko rządowi prezydenta Davida Dacko w dniach 31 grudnia 1965 r. i 1 stycznia 1966 r."
    CAR_1976_revolution.t:0 "Imperium Środkowoafrykańskie?"
    CAR_1976_revolution.d:0 "Imperium Środkowoafrykańskie powstało 4 grudnia 1976 roku, kiedy ówczesny prezydent Republiki Środkowoafrykańskiej Jean- Bédel Bokassa ogłosił się cesarzem Afryki Środkowej. Pełnym tytułem Bokassy był "Imperator Afryki Środkowej przez Wole Ludu Środkowoafrykańskiego, Zjednoczony w ramach Narodowej Partii Politycznej, MESAN" i użył stylu "Jego Cesarska Wysokość". Jego regalia, rozległa ceremonia koronacji i reżim były w dużej mierze inspirowane przez Napoleona I, który przekształcił Francuską Pierwszą Republikę w Pierwsze Imperium Francuskie."
    CAR_1979_revolution.t:0 "Operacja Caban?"
    CAR_1979_revolution.d:0 "Operacja Caban była bezkrwawą operacją wojskową Francji we wrześniu 1979 r. w celu obalinia cesarza Bokassy I, przywrócenia byłego prezydenta, Davida Dacko, i zmiany nazwy Imperium Środkowoafrykańskiego z powrotem do Republiki Środkowoafrykańskiej."
    
    CNG_1965_revolution.t:0 "Kongijski zamach stanu?"
    CNG_1965_revolution.d:0 "25 listopada 1965 roku Mobutu zorganizował kolejny zamach stanu, usunął prezydenta i premiera i przejął kontrolę nad rządem. Pomimo powstań okresowych i niepokojów, Mobutu rządził Kongo (przemianowany na Zairę w 1971 r.) do połowy lat 90."
    CNG_1971_revolution.t:0 "Republika Zairu?"
    CNG_1971_revolution.d:0 "From 1965, Mobutu dominated the political life of the country, restructuring the state on more than one occasion, and claiming the title of "Father of the Nation". He announced the renaming of the country as the Republic of Zaire on 27 October 1971."
    CNG_1997_revolution.t:0 "Upadek Zairu?"
    CNG_1997_revolution.d:0 "Zair upadł pod koniec lat 90. XX wieku, podczas destabilizacji wschodnich części kraju w następstwie ludobójstwa rwandyjskiego i rosnącej przemocy etnicznej. W 1996 r. Laurent- Désiré Kabila, szef milicji AFDL, prowadził popularny bunt przeciwko Mobutu. Z siłami rebeliantów przynoszącymi zyski na zachód, Mobutu uciekł z kraju, pozostawiając siły Kabili na czele kraju. Nazwa kraju została przywrócona Demokratycznej Republice Konga w następnym roku."
    
    CNG_2006_revolution.t:0 "Powrót demokracji?"
    CNG_2006_revolution.d:0 "Wybory ogólne odbyły się w Demokratycznej Republice Konga w dniu 30 lipca 2006 r. Były to pierwsze wybory wielopartyjne w kraju od 41 lat i pierwsze od czasu obalenia lidera Mobutu Sese Seko dziewięć lat wcześniej. Wyborcy udali się do sondaży, aby wybrać zarówno nowego prezydenta Republiki, jak i nowego Zgromadzenia Narodowego, niższej izby parlamentu."
    
    TAN_1962_revolution.t:0 "Republika Prezydencka?"
    TAN_1962_revolution.d:0 "Brytyjskie rządy zakończyły się 9 grudnia 1961 roku. Elżbieta II, która przystąpiła do brytyjskiego tronu w 1952 roku, kontynuowała panowanie przez pierwszy rok niepodległości Tanganiki, ale teraz wyraźnie jako królowa Tanganiki, reprezentowana przez gubernatora generalnego. 9 grudnia 1962 roku Tanganika stała się demokratyczną republiką pod kierownictwem prezydenta."
    TAN_1964_revolution.t:0 "Państwo jednej partii?"
    TAN_1964_revolution.d:0 "In 1962, Tanganyika became a republic, with Nyerere elected as its first president. His administration pursued decolonisation and the "Africanisation" of the civil service while promoting unity between indigenous Africans and the country's Asian and European minorities. He encouraged the formation of a one-party state and unsuccessfully pursued the Pan-Africanist formation of an East African Federation with Uganda and Kenya. Following the Zanzibar Revolution of 1964, the island of Zanzibar was unified with Tanganyika to form Tanzania. After this, Nyerere placed a growing emphasis on national self-reliance and socialism."
    TAN_1992_revolution.t:0 "Częściowa Demokratyzacja?"
    TAN_1992_revolution.d:0 "W 1992 r. Konstytucja Tanzanii została zmieniona, aby umożliwić wiele partii politycznych. W pierwszych wyborach wielopartyjnych w Tanzanii, które odbyły się w 1995 r., orzeczenie Chama Cha Mapinduzi zdobyło 186 z 232 wybranych miejsc w Zgromadzeniu Narodowym, a Benjamin Mkapa został wybrany na prezydenta."
    
    UGA_1971_revolution.t:0 "Ugandyjski zamach stanu?"
    UGA_1971_revolution.d:0 "Zamach stanu w Ugandzie w 1971 r. był zamachem stanu wojskowego przeprowadzonym przez wojsko Ugandy pod przewodnictwem generała Idi Amina, przeciwko rządowi prezydenta Miltona Obote w dniu 25 stycznia 1971 r. Przejęcie władzy miało miejsce, gdy Obote był za granicą na spotkaniu szefów rządów Wspólnoty w Singapurze. Amin obawiał się, że Obote może go zwolnić, i umieścił się jako dyktator."
    UGA_1979_revolution.t:0 "Upadek Idi Amin?"
    UGA_1979_revolution.d:0 "W miarę jak rządy Amina rozwijały się pod koniec lat 70. XX wieku, nasiliły się niepokoje wobec prześladowań niektórych grup etnicznych i dysydentów politycznych, wraz z bardzo słabym międzynarodowym stanowiskiem Ugandy ze względu na poparcie Amina dla porywaczy PFLP- EO i RZ w 1976 r., co doprowadziło do izraelskiej operacji Entebbe. W 1978 r. próbował zaanektować region Kagera w Tanzanii. Prezydent Tanzanii Julius Nyerer rozkazał swoim oddziałom zaatakować Ugandę w odpowiedzi. Armia Tanzanii i siły rebeliantów z powodzeniem schwytały Kampalę w 1979 roku i pozbawiły Amina władzy."
    UGA_1996_revolution.t:0 "Częściowa Demokratyzacja?"
    UGA_1996_revolution.d:0 "The first elections under Museveni's government were held on 9 May 1996. Museveni defeated Paul Ssemogerere of the Democratic Party, who contested the election as a candidate for the "Inter-party forces coalition", and the upstart candidate Kibirige Mayanja. Museveni won with 75.5 percent of the vote from a turnout of 72.6 percent of eligible voters. Although international and domestic observers described the vote as valid, both the losing candidates rejected the results. Museveni was sworn in as president for the second time on 12 May 1996."
    
    BRD_1966_revolution.t:0 "Burundian coup d 'état?"
    BRD_1966_revolution.d:0 "28 listopada 1966 roku Michel Micombero, 26-letni premier Burundi, pozbył się 19-letniego króla Burundi, Ntare V. Ntare był wtedy poza krajem i liderom zamachu stanu szybko udało się przejąć kontrolę."
    BRD_1976_revolution.t:0 "Burundian coup d 'état?"
    BRD_1976_revolution.d:0 "W 1976 roku pułkownik Jean- Baptiste Bagaza, Tutsi, poprowadził bezkrwawy zamach stanu, by obalić Micombero i rozpocząć promocję reform. Jego administracja opracowała nową konstytucję w 1981 roku, która utrzymała status Burundi jako państwa jednopartyjnego. W sierpniu 1984 roku został wybrany na szefa państwa. Podczas kadencji Bagaza tłumił przeciwników politycznych i wolności religijne."
    BRD_1987_revolution.t:0 "Burundian coup d 'état?"
    BRD_1987_revolution.d:0 "Major Pierre Buyoya, Tutsi, obalił Bagazę w 1987 roku, zawiesił konstytucję i rozwiązał partie polityczne. Przywrócił rządy wojskowe przez Komitet Wojskowy ds. Zbawienia Narodowego (CSMN)."
    BRD_1993_revolution.t:0 "Reforma konstytucyjna?"
    BRD_1993_revolution.d:0 "Buyoya ustanowiła Krajową Komisję Pojednania, która stworzyła nową konstytucję w 1992 r., która umożliwiła wielopartyjny system i nieetniczny rząd. Jako kandydat w wyborach prezydenckich w Burundi w 1993 roku został pokonany przez kandydata Hutu Melchiora Nadaye z partii opozycyjnej FRODEBU."
    
    ZAN_1964_revolution.t:0 "Rewolucja Zanzibar?"
    ZAN_1964_revolution.d:0 "Rewolucja Zanzibar rozpoczęła się 12 stycznia 1964 roku i doprowadziła do obalenia Sułtana Zanzibar Jamshid bin Abdullah i jego głównie arabskiego rządu przez większość ludności czarnej Afryki. Karume udało się wynegocjować fuzję Zanzibaru z Tanganiką w celu utworzenia nowego narodu Tanzanii. Współczesne media oceniły tę fuzję jako próbę zapobiegania komunistycznej dewersji Zanzibar. Rewolucja zakończyła się ponad 250 lat arabskiej dominacji w Zanzibar."
    
    ETH_1974_revolution.t:0 "Etiopski zamach stanu?"
    ETH_1974_revolution.d:0 "W dniu 12 września 1974 roku cesarz Haile Selassie został zdetronizowany przez Komitet Koordynacyjny Sił Zbrojnych, Policji i Armii Terytorialnej, sowiecką juntę wojskową, która w konsekwencji rządziła Etiopią jako Derg do dnia 28 maja 1991 roku."
    ETH_1991_revolution.t:0 "Upadek Derga?"
    ETH_1991_revolution.d:0 "Upadek Derga był kampanią wojskową, która doprowadziła do porażki rządzącej junty wojskowej, zwanej Dergiem przez rebeliancką koalicję Etiopii Ludowego Rewolucyjnego Frontu Demokratycznego (EPRDF) 28 maja 1991 r. w Addis Abebie, zakończonej etiopską wojną domową."
    
    ANG_1991_revolution.t:0 "Przejście do demokracji?"
    ANG_1991_revolution.d:0 "Porozumienie Bicesse, zwane również Porozumieniem Estoril, ustanowiło przejście do wielopartyjnej demokracji w Angoli pod nadzorem misji ONZ UNAVEM II. Przewodniczący José Eduardo dos Santos z MPLA i Jonas Savimbi z UNITA podpisali porozumienie w Lizbonie w Portugalii dnia 31 maja 1991 r."
    
    LIB_1971_revolution.t:0 "Liberalizacja Liberii?"
    LIB_1971_revolution.d:0 "William Tolbert został wybrany na prezydenta po śmierci Williama Tubmana. Wczesna prezydencja Tolberta dostrzegła liberalne reformy i przyjęcie postawy nieprzystosowawczej, ale rosnące problemy gospodarcze i napięcia między amerykańskimi liberyjczykami a rdzennymi liberyjczykami doprowadziły do niestabilności. W 1973 roku kraj powrócił do systemu dwupartyjnego, kiedy Postępowy Sojusz Liberii, pod przewodnictwem Gabriela Baccusa Matthewsa, został uznany za uzasadnioną partię opozycyjną."
    LIB_1980_revolution.t:0 "Liberian Coup?"
    LIB_1980_revolution.d:0 "12 kwietnia 1980 roku, wojskowy zamach stanu prowadzony przez sierżanta Samuela Doe z grupy etnicznej Krahna obalił i zabił prezydenta Williama R. Tolberta Jr. Doe i innych spiskowców, którzy później wykonali większość gabinetu Tolberta i innych amerykańskich urzędników rządu Liberii oraz członków partii True Whig na plaży Monrovia. Przywódcy zamachu stanu utworzyli Radę Odkupienia Ludu (ChRL), aby rządzić krajem."
    LIB_1990_revolution.t:0 "Pierwsza wojna domowa w Liberii?"
    LIB_1990_revolution.d:0 "Przewodniczący Samuel Reżim totalitaryzmu i szeroko rozpowszechnionej korupcji Doe doprowadził do apelu o wycofanie poparcia Stanów Zjednoczonych, pod koniec lat 80. Krajowy Front Patriotyczny Liberii (NPFL) prowadzony przez Charlesa Taylora najechał Liberię z Wybrzeża Kości Słoniowej, aby obalić Doe w grudniu 1989 roku i uzyskał kontrolę nad większością kraju w ciągu roku. Doe został schwytany i stracony przez Niezależny Narodowy Front Patriotyczny Liberii (INPFL), odłamek NPFL pod wodzą księcia Johnsona we wrześniu 1990 roku."
    LIB_1997_revolution.t:0 "Powstanie Charlesa Taylora?"
    LIB_1997_revolution.d:0 "Po wydaleniu za defraudację i uwięzieniu przez prezydenta Doe, Taylor uciekł z więzienia w 1989. W końcu przybył do Libii, gdzie został wyszkolony jako partyzant. Powrócił do Liberii w 1989 roku jako szef libijskiej grupy rebeliantów, Narodowego Frontu Patriotycznego Liberii, aby obalić rząd Doe, rozpoczynając pierwszą wojnę domową w Liberii (1989- 1996). Po egzekucji Doe, Taylor przejął kontrolę nad dużą częścią kraju i stał się jednym z najbardziej znanych wojowników w Afryce. Po zawarciu porozumienia pokojowego, który zakończył wojnę, Taylor został wybrany na prezydenta w wyborach powszechnych w 1997 roku jako członek Narodowej Partii Patriotycznej (NPP). Domesticznie Taylor próbował umocnić władzę za pomocą dyktatorskich środków, takich jak oczyszczenie wojska i popełnienie przemocy wobec jego politycznych rywali."
    LIB_2003_revolution.t:0 "Powrót demokracji w Liberii?"
    LIB_2003_revolution.d:0 "Przewodniczący Charles Taylor doszedł do władzy w 1997 roku po zwycięstwie w pierwszej wojnie domowej w Liberii, która doprowadziła do dwóch lat pokoju. Liberian United for Reconciliation and Democracy (LURD), grupa rebeliantów antyTaylor wspierana przez rząd Gwinei, zaatakowała północną Liberię w kwietniu 1999 roku. LURD stopniowo zyskał przeciwko Taylorowi na północy i zaczął zbliżać się do stolicy Monrovii na początku 2002 roku. Ruch na rzecz Demokracji w Liberii (MODEL), druga grupa rebeliantów antyTaylor, zaatakowała południową Liberię na początku 2003 roku i szybko podbiła większość południa. Taylor, zredukowany do kontrolowania tylko jednej trzeciej Liberii i pod presją oblężenia Monrovii, zrezygnował w sierpniu 2003 i uciekł do Nigerii. Kompleksowe porozumienie pokojowe z Akrą zostało podpisane przez walczące partie tydzień później, co oznacza polityczny koniec konfliktu i początek przejścia Liberii do demokracji."
    
    BUF_1983_revolution.t:0 "Rewolucja Burkinabé?"
    BUF_1983_revolution.d:0 "W dniu 4 sierpnia 1983 r. w Republice Górnego Volty rozpoczął się zamach stanu w czasie, którego czasem nazywano rewolucją sierpniową lub rewolucją Burkinabé. Został on zrealizowany przez radykalne elementy armii pod wodzą Thomasa Sankary i Blaise Compaoré, przeciwko reżimowi majora Jean- Baptiste Ouédraogo."
    BUF_1987_revolution.t:0 "Burkina Faso coup d 'état?"
    BUF_1987_revolution.d:0 "The 1987 Burkina Faso coup d 'état był krwawym zamachem stanu w Burkina Faso, który miał miejsce 15 października 1987 r. Zamach został zorganizowany przez kapitana Blaise' a Compaoré 'a przeciwko prezydentowi Thomasowi Sankarze, jego byłemu przyjacielowi i współpracownikowi podczas przewrotu w 1983 roku."
    BUF_2014_revolution.t:0 "Powrót demokracji?"
    BUF_2014_revolution.d:0 "Blaise Compaoré wygrał wybory w 1991, 1998, 2005 i 2010 roku, co uznano za nieuczciwe okoliczności. Jego próba zmiany konstytucji w celu przedłużenia jego 27-letniej kadencji spowodowała powstanie Burkinabé w 2014 roku. W dniu 31 października 2014 r."
    BUF_2022_revolution.t:0 "Burkina Faso coup d 'état?"
    BUF_2022_revolution.d:0 "Traoré was part of the group of army officers that supported the January 2022 Burkina Faso coup d'état and brought the Patriotic Movement for Safeguard and Restoration military junta to power. When the plotters launched their coup on 30 September, Traoré still held the rank of Captain. The operation was carried out with support of the "Cobra" unit. In the direct aftermath of the coup, Traoré declared himself the new head of the Patriotic Movement for Safeguard and Restoration. On 6 October, he also assumed the position of Interim President as "Head of State, Supreme Head of the Armed Forces"."
    
    MAD_1975_revolution.t:0 "Malagaska Rewolucja Socjalistyczna?"
    MAD_1975_revolution.d:0 "Didier Ratsiraka został wybrany na siedmioletnią kadencję przewodniczącego w referendum krajowym w dniu 21 grudnia 1975 r., potwierdzając mandat do osiągnięcia konsensusu i inaugurując drugą Republikę Madagaskaru. Zasadą przewodnią administracji Ratsiraki była potrzeba socjalistycznej "rewolucji z góry"."
    MAD_1992_revolution.t:0 "Upadek reżimu socjalistycznego?"
    MAD_1992_revolution.d:0 "Niezadowolenie z rządu Ratsiraki wzrosło w dniu 10 sierpnia 1991 r., kiedy ponad 400 000 obywateli wzięło udział w marszu na Pałacu Prezydenta z zamiarem obalenia rządu Ratsiraki i zainstalowania nowego wielopartyjnego systemu politycznego. Rezultatem tych wydarzeń była umowa z Ratsiraką z dnia 31 października 1991 r. o wspieraniu procesu przemian demokratycznych, uzupełniona sformułowaniem nowej konstytucji oraz zorganizowaniem wolnych i uczciwych wyborów wielopartyjnych."
    
    NIC_1979_revolution.t:0 "Rewolucja Nikaragui?"
    NIC_1979_revolution.d:0 "Rewolucja Nikaragui objęła rosnącą opozycję wobec dyktatury somozyjskiej w latach 60-tych i 70-tych, kampanię prowadzoną przez Sandinista National Liberation Front (FSLN) w celu obalenia dyktatury w latach 78- 79."
    
    NEP_1990_revolution.t:0 "Nepalski Ruch Ludowy?"
    NEP_1990_revolution.d:0 "Ruch Ludowy 1990 był wielopartyjnym ruchem w Nepalu, który zakończył absolutną monarchię i początek monarchii konstytucyjnej. Wyeliminował również system Panchayat."
    NEP_2008_revolution.t:0 "Zniesienie monarchii?"
    NEP_2008_revolution.d:0 "W latach dziewięćdziesiątych rozpoczęła się wojna secesyjna w Nepalu (1996-2006), konflikt między siłami rządowymi a siłami rebelianckimi Komunistycznej Partii Nepalu (Maoist). Sytuacja monarchii nepalskiej została jeszcze bardziej zdestabilizowana przez królewską masakrę nepalską z 2001 roku. W wyniku masakry król Gyanendra powrócił na tron. Jego narzucenie bezpośredniej władzy w 2005 r. wywołało ruch protestacyjny łączący działaczy maoistycznych i prodemokratycznych. Po wyborach, które odbyły się w przyszłym roku, Nepalskie Zgromadzenie Konstytucyjne oficjalnie zniosło królestwo na swojej pierwszej sesji w dniu 28 maja 2008 r., ogłaszając na jego miejsce Federalną Demokratyczną Republikę Nepalu."
    
    PAK_1958_revolution.t:0 "Pakistański zamach stanu?"
    PAK_1958_revolution.d:0 "7 października Mirza uchylił konstytucję Pakistanu i ogłosił stan wojenny. W latach 1956-1958 było wielu premierów i osiągnął on etap, w którym generał Ayub Khan uznał, że armia powinna przejąć kontrolę nad przywróceniem stabilności."
    PAK_1970_revolution.t:0 "Powrót do demokracji?"
    PAK_1970_revolution.d:0 "Wybory ogólne odbyły się w Pakistanie 7 grudnia 1970 r. w celu wyboru członków Zgromadzenia Narodowego. Były to pierwsze bezpośrednie wybory powszechne od czasu niepodległości Pakistanu, a ostatecznie jedynymi, które odbyły się przed niepodległością Bangladeszu. Głosowanie odbyło się w 300 ogólnych okręgach wyborczych, z których 162 było we wschodnim Pakistanie, a 138 w zachodnim Pakistanie."
    PAK_1973_revolution.t:0 "Konstytucja z 1973 roku?"
    PAK_1973_revolution.d:0 "Konstytucja z 1973 roku była pierwszą w Pakistanie, która została wrobiona przez wybranych przedstawicieli. W przeciwieństwie do konstytucji z 1962 roku, Pakistan uzyskał demokrację parlamentarną z władzą wykonawczą skoncentrowaną w biurze premiera, a formalny szef państwa - prezydent - ograniczył się do działania za radą premiera. Konstytucja stwierdza, że wszystkie prawa mają być zgodne z nakazem islamu ustanowionym w Koranie i Sunnah."
    PAK_1977_revolution.t:0 "Pakistański zamach stanu?"
    PAK_1977_revolution.d:0 "Pakistański zamach stanu (operacja "Fair Play") był drugim zamachem stanu w Pakistanie, który miał miejsce 5 lipca 1977 roku. Wykonał ją Muhammad Ziaul- Haq, szef sztabu wojskowego, obaliwszy rząd premiera Zulfikara Ali Bhutto. Sam zamach stanu był bezkrwawy i poprzedzony przez społeczne niepokoje i konflikty polityczne między rządzącym lewicowym rządem Partii Pakistanu w Bhutto, a prawicowym islamistycznym opozycją Pakistańskim Sojuszem Narodowym, który oskarżył Bhutto o fałszowanie wyborów powszechnych w 1977 roku."
    PAK_1988_revolution.t:0 "Powrót do demokracji?"
    PAK_1988_revolution.d:0 "Prezydent Zia zmarł w katastrofie lotniczej w 1988 roku, a Benazir Bhutto, córka Zulfikara Ali Bhutto, została wybrana na pierwszą w kraju kobietę premier. Po PPP wystąpiła konserwatywna pakistańska liga muzułmańska (N), a w ciągu następnej dekady przywódcy dwóch partii walczyli o władzę, na przemian w trakcie gdy sytuacja w tym kraju się pogorszyła, wskaźniki ekonomiczne gwałtownie spadły, w przeciwieństwie do lat 80."
    
    HND_1975_revolution.t:0 "Nagły wypadek?"
    HND_1975_revolution.d:0 "The Emergency in India was a 21-month period from 1975 to 1977 when Prime Minister Indira Gandhi had a state of emergency declared across the country. Officially issued by President Fakhruddin Ali Ahmed under Article 352 of the Constitution because of prevailing "internal disturbance", the order bestowed upon the prime minister the authority to rule by decree, allowing elections to be cancelled and civil liberties to be suspended."
    HND_1977_revolution.t:0 "Zakończyć Awarię?"
    HND_1977_revolution.d:0 "18 stycznia 1977 roku Gandhi zwołał nowe wybory w marcu i zwolnił kilku przywódców opozycji; jednak wielu innych pozostało w więzieniu nawet po opuszczeniu urzędu, pomimo oficjalnego zakończenia Emergency 21 marca 1977 roku. Indyjskie wybory generalne w 1977 roku odbyły się w dniach 16-20 marca i doprowadziły do przełomowego zwycięstwa partii Janata i CFD, zapewniając 298 miejsc w Lok Sabha, podczas gdy rządzący Indyjski Kongres Narodowy zdołał tylko wygrać 154 - spadek o 198 w porównaniu do poprzednich wyborów."
    HND_1984_revolution.t:0 "Zabójstwo Indiry Gandhi?"
    HND_1984_revolution.d:0 "Indyjski premier Indira Gandhi została zamordowana o 9: 30 w dniu 31 października 1984 roku w jej rezydencji w Safdarjung Road, New Delhi. Została zabita przez swoich ochroniarzy Satwant Singh i Beant Singh w następstwie operacji Blue Star, indyjskiej akcji wojskowej przeprowadzonej w dniach od 1 do 8 czerwca 1984 r. rozkazali Indirze Gandhi zniszczyć Złotą Świątynię Harmandir Sahib w Amritsar w Pendżabie, najświętszym miejscu Sikhism."
    HND_1991_revolution.t:0 "Zabójstwo Rajiva Gandhiego?"
    HND_1991_revolution.d:0 "Zamach na Rajiva Gandhiego, byłego premiera Indii, nastąpił w wyniku zamachu bombowego w Sriperumbudurze w Tamil Nadu w Indiach w dniu 21 maja 1991 r. Zginęło co najmniej 14 innych, oprócz Rajiva Gandhiego. Został on zrealizowany przez 22-letniego Kalaivani Rajaratnam (popularnie znana pod jej przybranymi nazwami Thenmozhi Rajaratnam i Dhanu), członka Sri Lanki Tamil zakazał separatystycznej organizacji rebeliantów Tygrysów Wyzwolenia Tamil Eelam (LTTE)."
    
    BUR_1962_revolution.t:0 "Birmański zamach stanu?"
    BUR_1962_revolution.d:0 "Birmański zamach stanu w 1962 r. był początkiem panowania jednej partii w Birmie i dominacji politycznej armii w polityce birmańskiej. W zamachu stanu z dnia 2 marca 1962 r. wojsko zastąpiło cywilny rząd AFPFL- na czele z premierem U Nu, wraz z Radą Rewolucyjną Unii, której przewodniczył generał Ne Win."
    BUR_1974_revolution.t:0 "Birmański sposób na socjalizm?"
    BUR_1974_revolution.d:0 "Birmańska Droga do Socjalizmu była państwową ideologią Socjalistycznej Republiki Unii Birmy, państwa socjalistycznego zarządzanego przez Birmę Socjalistyczną Partię Programową (BSPP) w latach 1962-1988."
    BUR_1988_revolution.t:0 "Powstanie 8888?"
    BUR_1988_revolution.d:0 "Powstanie 8888 rozpoczęło się 8 sierpnia 1988 roku w Yangon (Rangun). Protesty studenckie rozprzestrzeniły się w całym kraju. Setki tysięcy mnichów, dzieci, studentów, gospodyń domowych, lekarzy i zwykłych ludzi protestowało przeciwko rządowi."
    BUR_1990_revolution.t:0 "Zamach stanu w Tatmadaw?"
    BUR_1990_revolution.d:0 "Wybory ogólne odbyły się w Myanmar 27 maja 1990 r., w pierwszych wyborach wielopartyjnych od 1960 r., po których kraj ten był rządzony przez dyktaturę wojskową. Rezultatem było zwycięstwo Aung San Suu Kyi 's National League for Democracy (NLD), która zdobyła 392 z 492 miejsc. Jednak junta wojskowa odmówiła uznania wyników i nadal rządziła krajem."
    BUR_2007_revolution.t:0 "Rewolucja szafranowa?"
    BUR_2007_revolution.d:0 "Rewolucja szafranowa była serią protestów i demonstracji gospodarczych i politycznych, które miały miejsce w sierpniu, wrześniu i październiku 2007 roku w Myanmar. Protesty zostały zainicjowane decyzją krajowego rządu wojskowego o zniesieniu dotacji na ceny sprzedaży paliwa."
    BUR_2015_revolution.t:0 "Droga do demokracji?"
    BUR_2015_revolution.d:0 "Wybory ogólne odbyły się w dniu 8 listopada 2015 r. Były to pierwsze otwarcie kwestionowane wybory w Birmie od wyborów powszechnych w 1990 r. (które zostały unieważnione). Wyniki dały NLD absolutną większość miejsc w obu izbach parlamentu krajowego, wystarczającą ilość, aby zapewnić, że jego kandydat zostanie prezydentem, podczas gdy przywódca NLD Aung San Suu Kyi jest konstytucyjnie wykluczony z prezydencji."
    BUR_2021_revolution.t:0 "Zamach stanu w Tatmadaw?"
    BUR_2021_revolution.d:0 "W dniu 1 lutego 2021 r. w Związku Myanmar rozpoczął się zamach stanu, w którym demokratycznie wybrani członkowie partii rządzącej kraju, Narodowej Ligi na rzecz Demokracji (NLD), zostali zdetronizowani przez Tatmadaw - wojsko Związku Myanmar - które następnie uzyskało władzę w juncie wojskowej."
    
    CAM_1970_revolution.t:0 "Republika Khmer?"
    CAM_1970_revolution.d:0 "W latach 1970-1975 Republika Khmer była państwem Kambodży pod rządami Stanów Zjednoczonych. Jego utworzenie zostało oficjalnie ogłoszone w dniu 9 października 1970 r., po zamachu stanu z 18 marca 1970 r., w którym doszło do obalenia rządu Norodom Sihanouk i zniesienia monarchii kambodżańskiej."
    CAM_1975_revolution.t:0 "The Rise of the Khmer Rouge?"
    CAM_1975_revolution.d:0 "Kampuchea była państwem Kambodży w latach 1975-1979, pod totalitarną dyktaturą Pol Pot i Komunistycznej Partii Kampuchei (CPK), powszechnie znanej jako Khmer Rouge (KR). Został założony po przejęciu przez Khmer Rouge stolicy Phnom Penh, skutecznie kończąc Stany Zjednoczone poparty Khmer Republic of Lon Nol."
    CAM_1993_revolution.t:0 "Przywrócenie demokracji?"
    CAM_1993_revolution.d:0 "W listopadzie 1978 r. oddziały wietnamskie najechały na Kambodżę w odpowiedzi na naloty graniczne przez Równinę Khmer i podbiły ją. Wysiłki pokojowe rozpoczęły się w Paryżu w 1989 roku pod rządami stanu Kambodża, co zakończyło się 2 lata później w październiku 1991 roku w ramach kompleksowego porozumienia pokojowego w Paryżu. ONZ otrzymała mandat do egzekwowania zawieszenia broni oraz do zajmowania się uchodźcami i rozbrojeniem znanym jako organ przejściowy ONZ w Kambodży (UNTAC). W 1993 roku monarchia została przywrócona wraz z przywróceniem Norodom Sihanouk jako króla, a pierwsze powojenne wybory były koordynowane przez UNTAC."
    
    IDO_1959_revolution.t:0 "Demokracja kierowana?"
    IDO_1959_revolution.d:0 "Od 1959 roku do 1966 roku rozpoczął się Nowy Porządek. To było dziecko prezydenta Sukarno i próba przywrócenia stabilności politycznej. Sukarno wierzył, że system parlamentarzystów wdrożony w okresie liberalnej demokracji w Indonezji był nieskuteczny ze względu na jego podzielną sytuację polityczną w tamtym czasie. Zamiast tego poszukiwał systemu opartego na tradycyjnym systemie wiejskim dyskusji i konsensusu, który miał miejsce pod kierownictwem starszych wsi. Wraz z oświadczeniem stanu wojennego i wprowadzeniem tego systemu Indonezja powróciła do systemu prezydenckiego i Sukarno ponownie został szefem rządu."
    IDO_1968_revolution.t:0 "Nowy Porządek?"
    IDO_1968_revolution.d:0 "An attempted coup on 30 September and 1 October 1965 was countered by Suharto-led troops. According to the official history made by the army, this attempt was backed by the Communist Party of Indonesia (PKI). The army subsequently led a nationwide violent anti-communist purge and Suharto wrested power from Indonesia's founding president, Sukarno. Under his "New Order" administration, Suharto constructed a strong, centralised and military-dominated government. What started as an oligarchic military dictatorship evolved into a personalistic authoritarian regime centered around Suharto."
    IDO_1998_revolution.t:0 "Demokratyzacja Indonezji?"
    IDO_1998_revolution.d:0 "W związku z tym, że Suharto jest coraz bardziej postrzegany jako źródło narastających kryzysów gospodarczych i politycznych w kraju, wybitne postacie polityczne, w tym muzułmański polityk Amien Rais, wypowiadały się przeciwko jego prezydenturze, a w styczniu 1998 roku studenci uniwersytetów zaczęli organizować ogólnokrajowe demonstracje. Kryzys nastąpił, gdy Suharto był na wizycie państwowej w Egipcie w dniu 12 maja 1998 r., kiedy to siły bezpieczeństwa zabiły czterech demonstrantów z Uniwersytetu Trisakti w Dżakarcie. W dniu 21 maja 1998 r. Suharto ogłosił rezygnację, w związku z którą wiceprezydent Habibie przejął prezydencję zgodnie z konstytucją."
    
    MSY_1969_revolution.t:0 "Incydent 13 maja"
    MSY_1969_revolution.d:0 "13 maja był to epizod sekciarskiej przemocy Sinosa Malaya, która miała miejsce w stolicy Malezji w Kuala Lumpur 13 maja 1969 roku. Zamieszki miały miejsce po powszechnych wyborach w Malezji w 1969 r., kiedy partie opozycyjne, takie jak Demokratyczna Partia Działań i Gerakan, zyskały kosztem rządzącej koalicji, Partii Sojuszu. Zamieszki rasowe doprowadziły do ogłoszenia stanu wyjątkowego przez Yang di- Pertuan Agong (króla), co doprowadziło do zawieszenia parlamentu. W latach 1969-1971 utworzono Krajową Radę Operacyjną (NOC) jako rząd dozorców w celu tymczasowego zarządzania krajem."
    MSY_1971_revolution.t:0 "Malezyjska Nowa Polityka Gospodarcza?"
    MSY_1971_revolution.d:0 "Nowa polityka gospodarcza (NEP) była społecznym programem działań naprawczych i potwierdzających opracowanym przez Krajową Radę Operacyjną (NOC) w następstwie incydentu z dnia 13 maja w Malezji. Pro- Bumiputeria działania afirmacyjne były intensywnie prowadzone."
    MSY_1981_revolution.t:0 "Nowy UMNO?"
    MSY_1981_revolution.d:0 "Podczas pierwszej kadencji Mahathira Malezja przeszła modernizację i wzrost gospodarczy, a jego rząd zainicjował szeroko zakrojoną prywatyzację przemysłu i szereg śmiałych projektów infrastrukturalnych. Mahathir był dominującą postacią polityczną, wygrywając pięć kolejnych wyborów powszechnych i walcząc z kilkoma rywalami o przywództwo UMNO. Scentralizował władzę poprzez podważanie niezależności sądownictwa i wspieranie poprawki konstytucyjnej mającej na celu zniesienie immunitetu prawnego dla rodziny królewskiej. Kontynuował również politykę probumiputerii."
    MSY_1998_revolution.t:0 "Anwar Ibrahim Sodomy Trials?"
    MSY_1998_revolution.d:0 "Podczas kryzysu finansowego w Azji w 1997 r. Anwar poparł plan MFW jako minister finansów. Mahathir obwiniał spekulantów walutowych takich jak George Soros za kryzys i wspierał kontrole walutowe i ściślejszą regulację inwestycji zagranicznych. Jednak w tym roku sprawy między Anwarem a Mahathirem stanęły na czele czteroletniego Zgromadzenia Ogólnego UMNO. Anwar został zwolniony z Gabinetu w dniu 2 września 1998 r., wśród policyjnych doniesień, że był badany. Następnego dnia został wydalony z UMNO. Munawar Anees, były pisarz mowy Anwar, oraz Sukma Darmawan Sasmita Atmadja, adopcyjny brat Anwar, zostali aresztowani pod zarzutem udziału w aktach homoseksualnych."
    MSY_2018_revolution.t:0 "Upadek Najiba Razaka?"
    MSY_2018_revolution.d:0 "Podczas swojej kadencji premiera Najib realizował różne programy rozwoju gospodarczego i infrastruktury, w tym inicjatywę 1Malaysia Development Berhad (1MDB). Jego przywództwo zostało jednak zniekształcone przez zarzuty korupcji i sprzeniewierzenia funduszy związanych z skandalem 1MDB, które doprowadziły do jego politycznego upadku. W 2018 r. kariera polityczna Najiba stała w obliczu znacznej porażki, gdy jego partia, Barisan Nasional, przegrała wybory do koalicji Pakatan Harapan. Następnie stanął przed zarzutami prawnymi związanymi ze skandalem 1MDB."
    MSY_2020_revolution.t:0 "Ruch Sheratona?"
    MSY_2020_revolution.d:0 "Kryzys polityczny w Malezji w latach 2020-2022 został zapoczątkowany po zmianie wsparcia partii przez kilku posłów do Parlamentu Europejskiego (posłów do PE) z 14. Kryzys polityczny zakończył się przełomem w wyborach powszechnych w 2022 roku i ewentualnym utworzeniu rządu koalicyjnego."
    MSY_2022_revolution.t:0 "Powstanie Pakatan Harapan?"
    MSY_2022_revolution.d:0 "Po wyborach powszechnych w 2022 r., które doprowadziły do powieszenia parlamentu, Sojusz Nadziei powrócił do władzy z większością dwóch trzecich głosów, pod przewodnictwem premiera i przewodniczącego PH Anwar Ibrahim, tworząc rząd koalicyjny z Frontem Narodowym (BN), Sojuszem Stron Sarawak (GPS), Sojuszem Ludowym Sabah (GRS), Partią Dziedzictwa (WARISAN), Malezyjską Partią Ludową (PBM), Partią Harmonii Socjaldemokratycznej (KDM) i Niezależnymi. Tymczasem Perikatan Nasional Muhyiddina Yassina odmówił przystąpienia do koalicji i przyjął rolę opozycji z 74 miejscami."
    
    THI_1957_revolution.t:0 "Kupa Sarit Thanarat?"
    THI_1957_revolution.d:0 "13 września 1957 roku Sarit wręczył Phibunowi ultimatum armii. Ultimatum, podpisane przez 58 oficerów, wezwało do rezygnacji rządu. Następnego ranka Sarit i jego armia dokonali zamachu stanu. W mniej niż godzinę armia zdobyła strategiczne punkty bez oporu."
    THI_1973_revolution.t:0 "Tajskie Powstanie Popularne?"
    THI_1973_revolution.d:0 "Ludowe powstanie z 14 października 1973 r. było wydarzeniem w historii Tajlandii. Powstanie doprowadziło do zakończenia rządzącej dyktatury wojskowej antykomunistycznego Thanoma Kittikachorna i zmieniło tajski system polityczny. W szczególności podkreślono rosnący wpływ tajskich studentów uniwersytetów w polityce."
    THI_2014_revolution.t:0 "Para Prayut Chan- o- cha?"
    THI_2014_revolution.d:0 "W dniu 22 maja 2014 r. Wojsko ustanowiło juntę zwaną Krajową Radą ds. Pokoju i Porządku (NCPO), która rządziła narodem. Zamach stanu zakończył konflikt polityczny między wojskowym reżimem a władzą demokratyczną, który był obecny od czasu zamachu stanu w Tajlandii w 2006 roku, znanego jako "niedokończony zamach stanu"."
    
    JAP_1947_revolution.t:0 "Konstytucja Japonii po wojnie?"
    JAP_1947_revolution.d:0 "Konstytucja Japonii jest konstytucją Japonii i najwyższym prawem w stanie. Został napisany głównie przez amerykańskich urzędników cywilnych pracujących pod okupacją sojuszników Japonii po II wojnie światowej. Obecna japońska konstytucja została ogłoszona jako poprawka do konstytucji Meiji z 1890 roku 3 listopada 1946 roku, kiedy weszła w życie 3 maja 1947 roku."
    notice_of_3P_action.option:0 "Jest jak jest."
    
    NKO_1994_revolution.t:0 "Powstanie Kim Jong Il?"
    NKO_1994_revolution.d:0 "Kim Jong Il był politykiem z Korei Północnej, drugim przywódcą Korei Północnej. Poprowadził Koreę Północną od śmierci ojca Kim Il Sung 'a w 1994 roku do jego śmierci w 2011 roku, kiedy zastąpił go jego syn, Kim Jong Un."
    NKO_2012_revolution.t:0 "Powstanie Kim Jong Un?"
    NKO_2012_revolution.d:0 "Kim Jong Un jest północnokoreańskim politykiem, który od 2011 r. jest najwyższym przywódcą Korei Północnej, a od 2012 r. przewodniczącym Partii Robotniczej Korei (WPK). Jest trzecim synem Kim Jong Ila, drugiego przywódcę Korei Północnej od 1994 r. do śmierci w 2011 r. oraz Ko Yong Hui."
    
    SKO_1960_revolution.t:0 "Rewolucja April?"
    SKO_1960_revolution.d:0 "Rewolucja kwietnia była masowych protestów w Korei Południowej przeciwko prezydentowi Syngmanowi Rhee i pierwszej republice od 11 do 26 kwietnia 1960 roku, co doprowadziło do rezygnacji Rhee. Protesty wywołały odkrycie ciała miejscowego ucznia, zabitego przez policję podczas demonstracji przeciwko sfałszowanym wyborom w marcu. Popularne niezadowolenie wynikło z autokratycznych rządów Rhee, korupcji, stosowania przemocy wobec opozycji politycznej oraz nierównego rozwoju Korei Południowej."
    SKO_1961_revolution.t:0 "Coup 16 maja?"
    SKO_1961_revolution.d:0 "16 maja wojskowy zamach stanu d 'état był zamachem stanu wojskowego d' état w Korei Południowej w 1961 r., zorganizowanym i przeprowadzonym przez Park Chung Hee i jego sojuszników, którzy założyli Komitet Rewolucyjny Wojskowy, nominalnie kierowany przez szefa sztabu Chang Do- yong po jego przejęciu w dniu zamachu stanu. Zamach stanu uczynił bezsilnym demokratycznie wybrany rząd premiera Chang Myona i prezydenta Yoon Posun, i zakończył drugą Republikę, instalując reformatorską Najwyższą Radę Odbudowy Narodowej skutecznie prowadzoną przez Park, który przejął funkcję przewodniczącego po aresztowaniu generała Chang w lipcu."
    SKO_1972_revolution.t:0 "Konstytucja Juszyn?"
    SKO_1972_revolution.d:0 "W październiku 1972 roku Park rozwiązał prawodawcę i zawiesił konstytucję w 1963 roku. Następnie rozpoczęto prace nad opracowaniem nowej konstytucji. Nowa konstytucja, tzw. Juszyńska Konstytucja, została zatwierdzona w mocno uzbrojonym plebiscycie w listopadzie 1972 roku. Park otrzymał uprawnienia do rządzenia dekretem i zawieszenia swobód konstytucyjnych. Termin prezydencki został przedłużony z czterech do sześciu lat, bez ograniczeń w reelekcji. Dla wszystkich zamiarów i celów skodyfikowano uprawnienia nadzwyczajne, jakie Park stosował przez ostatni rok, przekształcając swoją prezydencję w dyktaturę prawną."
    SKO_1979_revolution.t:0 "Zabójstwo Park Chung Hee?"
    SKO_1979_revolution.d:0 "Park Chung Hee został zamordowany 26 października 1979 roku podczas kolacji w kryjówce Koreańskiej Centralnej Agencji Wywiadowczej (KCIA) w pobliżu ośrodka prezydenckiego Blue House w dystrykcie Jongno w Seulu w Korei Południowej. Kim Jae- gyu, dyrektor KCIA i szef ochrony prezydenta, byli odpowiedzialni za zabójstwo. Park został postrzelony w klatkę piersiową i głowę i zmarł prawie natychmiast."
    SKO_1987_revolution.t:0 "Czerwcowa Walka Demokratyczna?"
    SKO_1987_revolution.d:0 "Czerwiec Demokratyczny Walka była ogólnokrajowym ruchem prodemokratycznym w Korei Południowej, który wywołał masowe protesty od 10 do 29 czerwca 1987 roku. Demonstracje zmusiły rządzący rząd do przeprowadzenia bezpośrednich wyborów prezydenckich i wprowadzenia innych demokratycznych reform, które doprowadziły do ustanowienia szóstej Republiki, obecnego rządu Korei Południowej."
    SKO_2016_revolution.t:0 "Znieważenie parku Geunhye?"
    SKO_2016_revolution.d:0 "Impeachment Parka Geunhye, prezydenta Korei Południowej, był kulminacją skandalu politycznego, w którym uczestniczyła jej asystentka, Choi Soonsil. Apokalipsy pojawiły się pod koniec października 2016 roku, że prezydent Park Geunhye doradca, Choi Soonsil, który nie miał oficjalnego stanowiska w rządzie, wykorzystał swoją pozycję do poszukiwania darowizn pieniędzy od kilku konglomeratów biznesowych (znany jako chaebol), w tym Samsung, Hyundai, SK Group i Lotte, do dwóch fundamentów kontrolowała. W dniu 9 grudnia 2016 r. odbyło się głosowanie w sprawie impeachmentu, a 234 członków 300 członków Zgromadzenia Narodowego głosowało za impeachmentem i tymczasowym zawieszeniem uprawnień i obowiązków prezydenckich Park Geunhye."
    SKO_2024_revolution.t:0 "Prawo walki?"
    SKO_2024_revolution.d:0 "On 3 December 2024, at 22:27 Korea Standard Time (KST), Yoon Suk Yeol, the president of South Korea, declared martial law during a televised address. In his declaration, he accused the Democratic Party (DPK), which has a majority in the National Assembly, of conducting "anti-state activities" and collaborating with "North Korean communists" to destroy the country, thereby creating a "legislative dictatorship". This event was widely characterised by Korean politicians and news organisations both international and domestic as an attempted coup d'état."
    
    ROC_1975_revolution.t:0 "Śmierć Chiang Kai Shek?"
    ROC_1975_revolution.d:0 "W 1975, 26 lat po przybyciu Chianga na Tajwan, zmarł w Tajpej w wieku 87 lat. W ciągu ostatnich miesięcy miał zawał serca i zapalenie płuc, a 5 kwietnia zmarł na niewydolność nerek, którą pogorszyła zaawansowana niewydolność serca. Pogrzeb Chianga odbył się 16 kwietnia. Yen Chia-kan został drugim prezydentem po śmierci Chiang Kaishek."
    ROC_1978_revolution.t:0 "The Rise of Chiang Ching-kuo?"
    ROC_1978_revolution.d:0 "As Chiang Kai-shek entered his final years, he gradually gave more responsibilities to his son, and when he died in April 1975, Vice President Yen Chia-kan became president for the balance of Chiang Kai-shek's term, while Chiang Ching-kuo succeeded to the leadership of the KMT (he opted for the title "Chairman" rather than the elder Chiang's title of "Director-General"). Chiang Ching-kuo was elected president of the ROC in the 1978 Taiwanese presidential election by the National Assembly on 20 May 1978."
    ROC_1996_revolution.t:0 "Demokratyzacja Tajwanu?"
    ROC_1996_revolution.d:0 "W 1987 roku zniesiono stan wojenny, a Tajwan rozpoczął proces demokratyzacji, począwszy od zniesienia przepisów tymczasowych, a skończywszy na pierwszych bezpośrednich wyborach prezydenckich w 1996 roku."
    
    NVM_1969_revolution.t:0 "Powstanie Lê Dugun?"
    NVM_1969_revolution.d:0 "Lê Dugun był wietnamskim komunistycznym politykiem. Pod koniec lat 50-tych został Sekretarzem Generalnym Komitetu Centralnego Komunistycznej Partii Wietnamu (VCP) na III Kongresie Narodowym w 1960 roku. Kontynuował politykę rządzenia przez kolektywne przywództwo w Hürchí Minh. Od połowy lat 60-tych XX wieku (kiedy upadło zdrowie Hettiego) aż do własnej śmierci w 1986 roku, był najlepszym decydentem w Wietnamie."
    NVM_1986_revolution.t:0 "Powstanie Nguyenn Văn Linh?"
    NVM_1986_revolution.d:0 "Nguyễn Văn Linh was a Vietnamese revolutionary and politician. Nguyễn Văn Linh was the general secretary of the Communist Party of Vietnam from 1986 to 1991 and a political leader of the Vietcong during the Vietnam War. During his time in office, Linh was a strong advocate of "Đổi Mới" (renovation), an economic plan whose aim is to turn Vietnam economy to a socialist-oriented market economy. As such, Linh was often touted as the "Vietnamese Gorbachev" after the Soviet leader, who introduced Perestroika."
    
    SVM_1955_revolution.t:0 "Referendum stanu Wietnam"
    SVM_1955_revolution.d:0 "Referendum stanu Wietnam z 1955 roku określiło przyszłą formę rządu stanu Wietnam, narodu, który miał stać się Republiką Wietnamu (powszechnie znanego jako Południowy Wietnam). Został on zakwestionowany przez premiera Ngőn, który zaproponował republikę, a były cesarz Büghan, który abdykował w 1945 roku i w czasie referendum miał tytuł głowy państwa."
    SVM_1963_revolution.t:0 "Południowowietnamski Coup d 'état?"
    SVM_1963_revolution.d:0 "W listopadzie 1963 roku prezydent Ngőn ¶ ó ¶ nh Diophium i personalistyczna Partia Rewolucyjna Wietnamu Południowego została zdetronizowana przez grupę wspieranych przez CIA oficerów Republiki Wietnamu, którzy nie zgadzali się z radzeniem sobie z kryzysem buddyjskim przez Diabhima oraz zagrożeniem dla Wietnamu Północnego i Wietkongu."
    
    SRL_1956_revolution.t:0 "Ustawa tylko o Sinhala"
    SRL_1956_revolution.d:0 "Oficjalna ustawa językowa (nr 33 z 1956 r.), powszechnie zwana ustawą Sinhala Only, była aktem uchwalonym w parlamencie Cejlońskim w 1956 r. Akt zastąpił język angielski językiem Sinhala jako jedyny oficjalny język Cejlonu, z wyłączeniem Tamilskiego. Akt ten był kontrowersyjny, ponieważ zwolennicy aktu postrzegali go jako próbę społeczności, która właśnie zyskała niepodległość, aby oddalić się od swoich mistrzów kolonialnych, podczas gdy przeciwnicy postrzegali go jako próbę większości językowej ucisku i twierdzenia dominacji na mniejszościach."
    SRL_1978_revolution.t:0 "Stworzenie silnej prezydencji?"
    SRL_1978_revolution.d:0 "Nowa konstytucja, ogłoszona w dniu 7 września 1978 r., przewidywała jednoizbowy parlament i prezydenta. Kadencja przewodniczącego i czas trwania parlamentu ustalono na sześć lat. Nowa konstytucja wprowadziła również formę wieloosobowej reprezentacji proporcjonalnej w wyborach do parlamentu, która miała składać się z 196 członków (następnie wzrosła do 225 przez Czternastą Poprawkę do Konstytucji)."
    
    BNG_1975_revolution.t:0 "Era Prezydencka?"
    BNG_1975_revolution.d:0 "W styczniu 1975 roku Sheikh Mujibur Rahman wprowadził jednopartyjne socjalistyczne rządy pod dowództwem BAKSAL. Rahman zabronił wszystkich gazet z wyjątkiem czterech państwowych publikacji i zmienił konstytucję, aby zwiększyć swoją władzę. Został zamordowany podczas zamachu stanu w dniu 15 sierpnia 1975 r., a prezydent przekazał go uzurpatorowi Khondakerowi Mostaqowi Ahmadowi na cztery miesiące. Bangladesz był rządzony przez juntę wojskową prowadzoną przez Głównego Administratora Prawa Walki przez trzy lata. W 1977 roku szef armii Ziaur Rahman został prezydentem."
    BNG_1991_revolution.t:0 "Powrót do demokracji parlamentarnej?"
    BNG_1991_revolution.d:0 "Po wyborach powszechnych w 1991 roku dwunasta poprawka do konstytucji przywróciła republikę parlamentarną, a Begum Khaleda Zia została pierwszą premierem Bangladeszu. Zia, była pierwsza dama, prowadziła rząd BNP w latach 1990-1996. W 1991 jej minister finansów, Saifur Rahman, rozpoczął ważny program liberalizacji gospodarki Bangladeszu."
    BNG_2009_revolution.t:0 "Powstanie Sheikh Hasina?"
    BNG_2009_revolution.d:0 "Drugą premierę Sheikh Hasina charakteryzowały gospodarcze niewłaściwe zarządzanie i szerząca się korupcja, co doprowadziło do wzrostu zadłużenia zagranicznego, wzrostu inflacji, bezrobocia wśród młodzieży i nieprawidłowości w bankowości. Powszechnie uważa się, że Bangladesz doświadczył demokratycznego odwrotu pod jej premierowym przewodnictwem. Prawa człowieka Oglądaj udokumentowane powszechne wymuszone zniknięcia i pozasądowe zabójstwa pod rządami. Liczni politycy i dziennikarze byli systematycznie i sądnie karani za kwestionowanie jej poglądów."
    BNG_2024_revolution.t:0 "Powrót demokracji?"
    BNG_2024_revolution.d:0 "W dniu 5 sierpnia 2024 r. Jej rezygnację ogłosił generał Waker- uz- Zaman, szef sztabu wojskowego. Później tego dnia Hasina uciekła do Indii w chaotycznym odlocie, najpierw samochodem, potem helikopterem, a w końcu samolotem. Wyszła bez mowy rezygnacji. Po rozwiązaniu parlamentu w dniu 6 sierpnia 2024 roku prezydent Bangladeszu Mohammed Shahabuddin nominował Yunusa do pełnienia funkcji szefa tymczasowego rządu Bangladeszu, przystępując do żądań studentów po rezygnacji byłego premiera Sheikh Hasina."
    
    AST_1975_revolution.t:0 "Zakończyć politykę Białej Australii?"
    AST_1975_revolution.d:0 "Od lat 50. Australijczycy zaczęli przemyśleć swoje nastawienie do kwestii rasowych. Ruch praw aborygenów został założony i poparty przez wielu liberalnych białych Australijczyków, a także rozpoczęto kampanię przeciwko polityce Białej Australii. Referendum z 1967 r. odbyło się i w przeważającej mierze zatwierdzono w celu zmiany konstytucji, usunięcia dyskryminujących odniesień i nadania parlamentowi krajowemu uprawnień do stanowienia prawa w szczególności dla rdzennych Australijczyków. W latach 70. rdzenni Australijczycy zaczęli zajmować się reprezentacją w parlamentach australijskich."
    AST_1999_revolution.t:0 "Referendum Republiki"
    AST_1999_revolution.d:0 "Referendum w sprawie republiki australijskiej, które odbyło się 6 listopada 1999 r., było dwuosobowym referendum w sprawie zmiany konstytucji Australii. Pierwsze pytanie dotyczyło tego, czy Australia powinna stać się republiką, a przewodniczący wyznaczony przez Parlament na podstawie dwupartyjnego modelu nominacji, który został zatwierdzony w lutym 1998 r. przez częściowo wybraną Konwencję Konstytucyjną w Canberrze. W drugim pytaniu, ogólnie uznanym za o wiele mniej istotne politycznie, zadano pytanie, czy Australia powinna zmienić konstytucję w celu dodania preambuły. Referendum republikańskie zostało pokonane."
    
    FIJ_1987_revolution.t:0 "Fidżi?"
    FIJ_1987_revolution.d:0 "Fidżi coups d 'état z 1987 roku doprowadziły do obalenia wybranego rządu Fidżi Premiera Timoci Bavadra, złożenia zeznań Elżbiety II jako królowej Fidżi oraz w deklaracji republiki. Pierwszy zamach stanu w Bavadrze miał miejsce 14 maja 1987 r.; drugi zamach stanu w dniu 25 września zakończył się monarchią, a wkrótce po nim ogłoszono 10 października republikę. Oba działania wojskowe kierował podpułkownik Sitiveni Rabuka, a następnie trzeci dowodzący siłami wojskowymi Royal Fidżi."
    FIJ_2000_revolution.t:0 "Fidżański zamach stanu?"
    FIJ_2000_revolution.d:0 "Zamach stanu w Fidżi w 2000 r. był zamachem stanu cywilnego w 2000 r. dokonanym przez nacjonalistów i- Taukei (etnicznych Fidżi) przeciwko wybranemu rządowi premiera Indo- Fidżi, Mahendry Chaudhry w dniu 19 maja 2000 r. Następnie w dniu 27 maja prezydent Ratu Sir Kamisese Mara podjął próbę zapewnienia władzy wykonawczej, a następnie w dniu 29 maja przez dowódcę sił wojskowych Republiki Fidżi komandor Frank Bainimarama."
    FIJ_2006_revolution.t:0 "Fidżański zamach stanu?"
    FIJ_2006_revolution.d:0 "Fidżijski zamach stanu w grudniu 2006 r. był zamachem stanu na Fidżi przeprowadzonym przez komodora Franka Bainimaramę przeciwko premierowi Laisenii Qarase i prezydentowi Josefie Iloilo. To kulminacja kryzysu politycznego rozpoczęła się w poprzednim roku, kiedy to rząd Qarase wprowadził trzy ustawy do parlamentu Fidżi. Qoliqoli, Sąd Lądowy i Pojednanie, Tolerancja i Rachunki Jedności zajmowały się trwającymi konfliktami etnicznymi na Fidżi i następstwami zamachu stanu z 2000 roku i zostały uznane za proetniczne Fidżi. W dniu 16 października Bainimarama, dowódca sił zbrojnych Republiki Fidżi (RFMF), przedstawił rządowi listę żądań, które obejmowały wycofanie rachunków."
    FIJ_2014_revolution.t:0 "Powrót do demokracji?"
    FIJ_2014_revolution.d:0 "Wybory ogólne odbyły się na Fidżi w dniu 17 września 2014 r. w celu wyboru 50 członków Parlamentu. [1] [2] [3] Partia FijiFirst, kierowana przez premiera Franka Bainimaramę, wygrała zwycięstwo, zdobywając 32 z 50 miejsc. Wybory zaplanowano pierwotnie na marzec 2009 r., ale zostały one opóźnione, ponieważ politycy nie zgodzili się na Kartę Ludowych Przemian, Pokoju i Postępu. W latach 2009-2014 ogłoszono kilka ogłoszeń i wniosków o przeprowadzenie wyborów, a 23 marca 2014 r. rząd tymczasowy ogłosił, że wybory będą miały miejsce 17 września 2014 r."
    
    AFG_1973_revolution.t:0 "Republika Afganistanu?"
    AFG_1973_revolution.d:0 "Afgański zamach stanu w 1973 r. był prowadzony przez generała armii i księcia Mohammada Daouda Khana przeciwko jego kuzynowi, królowi Mohammadowi Zahirowi Shahowi, 17 lipca 1973 r., co doprowadziło do ustanowienia Republiki Afganistanu w ramach systemu jednopartyjnego pod przewodnictwem Daouda Khana."
    AFG_1978_revolution.t:0 "Rewolucja Saura?"
    AFG_1978_revolution.d:0 "Rewolucja Saur została zorganizowana w dniach 27- 28 kwietnia 1978 r. przez Ludową Demokratyczną Partię Afganistanu (PDPA) i obaliła prezydenta Afganistanu Mohammeda Daouda Khana."
    AFG_1979_revolution.t:0 "Coup Hafizullah Amin?"
    AFG_1979_revolution.d:0 "Rosnąca osobista walka z Sekretarzem Generalnym Taraki doprowadziła ostatecznie do pozbycia się siły zapaśniczej Amin, a następnie z powodzeniem go zdeponował, a następnie zarządził egzekucję; 16 września 1979 roku Amin mianował się przewodniczącym Rady Ministrów (szef rządu), przewodniczącym Rady Rewolucyjnej (szef państwa) oraz Sekretarzem Generalnym Komitetu Centralnego PDPA (najwyższy przywódca)."
    AFG_1986_revolution.t:0 "Pojednanie narodowe?"
    AFG_1986_revolution.d:0 "President Najibullah launched the "National Reconciliation" program at the start of 1987, the goal of which was to unite the nation and end the war that had enveloped the nation for seven years. In November 1987, Najibullah successfully passed a new constitution for Afghanistan, creating a presidential system with an elective bicameral parliament. The constitution declared "the sacred religion of Islam" the official religion, guaranteed the democratic rights of the individual, made it legal to form "political parties", and promoted equality between the various tribes and nationalities. As part of the new structure, national parliamentary elections were held in 1988 to elect members of the new National Assembly, the first such elections in Afghanistan in 19 years."
    AFG_1996_revolution.t:0 "Islamskie Emiraty Afganistanu?"
    AFG_1996_revolution.d:0 "Do września 1996 r. Talibowie schwytali Kabul, zabili prezydenta kraju i założyli Islamskie Emiraty Afganistanu. Pierwszym krokiem talibów było wprowadzenie ścisłej interpretacji instrukcji i orzecznictwa Qur 'anic."
    
    LAO_1975_revolution.t:0 "Powstanie Pathet Lao?"
    LAO_1975_revolution.d:0 "Pathet Lao, oficjalnie Armia Wyzwolenia Ludowego Laosu, była komunistycznym ruchem politycznym i organizacją w Laosie, utworzoną w połowie XX wieku. Grupa ostatecznie podbiła cały kraj w 1975 roku, po wojnie secesyjnej w Laosie."
    
    MLY_1955_revolution.t:0 "Pełen Self- Zasada w Malayi?"
    MLY_1955_revolution.d:0 "Wybory parlamentarne odbyły się w Federacji Malayjskiej w środę 27 lipca 1955 r., jedyne wybory przed niepodległością w 1957 r. Zostali oni wybrani na członków Federalnej Rady Legislacyjnej, której członkowie zostali uprzednio w pełni mianowani przez brytyjskiego Wysokiego Komisarza. Głosowanie odbyło się we wszystkich 52 okręgach federalnych, z których każdy wybierał jednego członka. Wybory państwowe odbyły się również we wszystkich 136 okręgach wyborczych w dziewięciu stanach Malezji i dwóch osadach w dniach od 10 października 1954 r. do 12 listopada 1955 r., z których każdy wybierał jednego radnego do Rady Stanu lub Rady Rozstrzygnięcia."
    
    SGP_1963_revolution.t:0 "Operacja Coldstore?"
    SGP_1963_revolution.d:0 "Operacja Coldstore była kryptonimem tajnej operacji bezpieczeństwa prowadzonej w Singapurze w dniu 2 lutego 1963 r., która doprowadziła do aresztowania 113 osób, które zostały zatrzymane bez procesu na mocy rozporządzenia o ochronie służby publicznej (PSSO). W oficjalnych sprawozdaniach finansowych operacja ta była operacją bezpieczeństwa mającą na celu zniszczenie komunistycznej organizacji otwartej frontu, która zagrażała bezpieczeństwu wewnętrznemu Singapuru. Operacja została zatwierdzona przez Radę Bezpieczeństwa Wewnętrznego, która składała się z przedstawicieli rządu brytyjskiego, rządu Singapuru i rządu malezyjskiego."
    SGP_1990_revolution.t:0 "Emerytura Lee Kuana Tak?"
    SGP_1990_revolution.d:0 "Po doprowadzeniu PAP do zwycięstwa w siedmiu wyborach, Lee ustąpił 28 listopada 1990 roku, przekazując główne ministerstwo Goh Chok Tong. Do tego czasu stał się światowym premierem. To była pierwsza zmiana przywództwa od czasu niepodległości. Goh został wybrany na nowego premiera przez młodszych ministrów."
    SGP_2004_revolution.t:0 "Prezesa Lee Hsien Loong?"
    SGP_2004_revolution.d:0 "W dniu 12 sierpnia 2004 r. Lee zastąpił Goh Chok Tong jako premiera i zrezygnował z przewodniczenia władzy monetarnej Singapuru Goh. Jak Lee zaprzysiężył w Istanie? Jako premier Lee został również przewodniczącym Stowarzyszenia Ludowego. W ciągu pierwszych dwóch lat jego rząd przyjął pięciodniowy tydzień pracy i przedłużył urlop macierzyński. Jego propozycja zbudowania dwóch Zintegrowanych Resortów w Singapurze w celu zwiększenia przychodów z turystyki doprowadziła do rozwoju Marina Bay Sands i Resorts World Sentosa."
    
    PHI_1965_revolution.t:0 "Prezydencja Ferdynanda Marcosa?"
    PHI_1965_revolution.d:0 "Ferdinand Marcos został zainaugurowany na swoją pierwszą kadencję na 10. prezydenta Filipin 30 grudnia 1965 roku. Jego inauguracja była początkiem jego dwumiesięcznego pobytu u władzy, mimo że Konstytucja Filipińska z 1935 r. ustanowiła limit tylko dwóch czteroletnich kadencji. Marcos wygrał wybory prezydenckie w Filipinach w 1965 roku przeciwko urzędującemu prezydentowi Diosdado Macapagal."
    PHI_1986_revolution.t:0 "Rewolucja Ludowa?"
    PHI_1986_revolution.d:0 "Rewolucja People Power była serią popularnych demonstracji na Filipinach, głównie w Metro Manila, od 22 do 25 lutego 1986. Trwała trwała kampania oporu obywatelskiego przeciwko reżimowi przemocy i oszustwom wyborczym. Rewolucja bez przemocy doprowadziła do odejścia Ferdynanda Marcosa, końca jego 20-letniej dyktatury i przywrócenia demokracji na Filipinach."
    
    SOV_stalin_succession.t:0 "Następca Stalina?"
    SOV_stalin_succession.d:0 "1 marca 1953 roku Iosif Stalin, 73-letni przywódca Związku Radzieckiego, doznał krwotoku mózgowego, od którego zmarł cztery dni później. Ligowanie Stalina na Kremlu było okazją dla dziesiątków tysięcy sowieckich obywateli, którzy zostali dotknięci smutkiem, aby zatłoczyć się w centrum Moskwy. Nawet gdy Stalin umierał, presidium partii, powiększony organ, który zastąpił Politbiuro na 19 Kongresie w październiku 1952, spotkał się, aby zdecydować, kto będzie sprawował ostateczną władzę."
    SOV_khrushchev.option:0 "Wybierz Nikitę Chruszczow"
    SOV_beria.option:0 "Wybierz Lavrentiy Beria"
    SOV_molotov.option:0 "Wybierz Vyacheslav Mołotow"
    SOV_zhukov.option:0 "Wybierz Georgy Zhukov"
    SOV_khrushchev_succession.t:0 "Upadek Nikity Chruszczowa?"
    SOV_khrushchev_succession.d:0 "Chruszczow cieszył się silnym poparciem w latach 50. XX wieku dzięki wielkim zwycięstwom, takim jak kryzys sueski, uruchomienie Sputnika, kryzys syryjski 1957 i incydent U-2 1960. Jednak na początku lat 60-tych, popularność Chruszczowa została osłabiona przez wady jego polityki, jak również jego radzenie sobie z kubańskim kryzysem rakietowym. Obezwładniło to jego potencjalnych przeciwników, którzy po cichu wznieśli się w siłę i zdetronizowali go w październiku 1964 roku."
    SOV_khrushchev_succession_option.1:0 "Chruszczow otrzymuje brzmienie Breżniew"
    SOV_khrushchev_succession_option.2:0 "Chruszczow przetrwa wyzwanie przywódcze!"
    SOV_gorbachev_succession.t:0 "Reformator generalny-sekretarz?"
    SOV_gorbachev_succession.d:0 "10 marca 1985, Chernenko zmarł. Gromyko zaproponował Gorbaczowowi jako następnemu sekretarzowi generalnemu i wieloletniemu członkowi partii, że zalecenie Gromyko miało duże znaczenie wśród Komitetu Centralnego. Gorbaczow spodziewał się dużo sprzeciwu wobec jego nominacji na sekretarza generalnego, ale ostatecznie reszta Politburo poparła go. Krótko po śmierci Chernenki, Politburo jednogłośnie wybrał Gorbaczowa na swojego następcę, tak jak go chcieli, a nie innego starszego przywódcy. W ten sposób został ósmym przywódcą Związku Radzieckiego. Niewielu w rządzie wyobrażało sobie, że będzie tak radykalnym reformatorem, jak udowodnił."
    SOV_gorbachev.option:0 "Witamy bardziej ożywionego przywódcę!"
    SOV_other.option:0 "Wolimy innego starszego przywódcę..."
    SOV_august_coup.t:0 "August Coup"
    SOV_august_coup.d:0 "August Coup był nieudaną próbą twardzieli Partii Komunistycznej Związku Radzieckiego, aby siłą przejąć kontrolę nad krajem od Michaiła Gorbaczowa, który był ówczesnym prezydentem i Sekretarzem Generalnym Partii Komunistycznej. Liderzy zamachu stanu składali się z czołowych urzędników wojskowych i cywilnych, w tym wiceprzewodniczącej Gennady Yanayev, która wspólnie utworzyła Państwowy Komitet Stanu Kryzysowego (GKChP). Sprzeciwili się programowi reform Gorbaczowa, byli wściekli na utratę kontroli nad państwami Europy Wschodniej i obawiali się nowego traktatu Unii, który był bliski podpisania. Traktat miał zdecentralizować większość władzy rządu sowieckiego i rozdzielić ją między piętnaście republik."
    SOV_august_coup.optio:0 "Zamach stanu zawiódł!"
    SOV_august_coup_other.option:0 "Zamach się powiódł."
    SOV_khrushchev_thaw.t:0 "Chruszczow Thaw?"
    SOV_khrushchev_thaw.d:0 "Chruszczow Odmrożenie to okres od połowy lat 50-tych do połowy lat 60-tych, kiedy represje i cenzura w Związku Radzieckim zostały złagodzone ze względu na politykę Nikity Chruszczowa de- Stalinizacji i pokojowego współistnienia z innymi narodami."
    SOV_detente.t:0 "Podróż z Zachodem?"
    SOV_detente.d:0 "Podczas osiemnastu lat jako Lider ZSRR, podpisaną przez Breżniewa innowacją w polityce zagranicznej była promocja détente. Podczas gdy niektóre podobieństwa do podejścia realizowanego podczas Chruszczowa Thaw, polityka Breżniewa znacznie różniła się od precedensu Chruszczowa na dwa sposoby. Po pierwsze, cel ten był bardziej kompleksowy i wszechstronny, obejmował również podpisanie porozumień w sprawie kontroli broni, zapobiegania kryzysom, handlu wschodnio-zachodniego, bezpieczeństwa europejskiego i praw człowieka. Druga część polityki opiera się na znaczeniu wyrównania siły wojskowej Stanów Zjednoczonych i Związku Radzieckiego."
    SOV_brezhnev_succession.t:0 "Śmierć Leonida Breżniewa"
    SOV_brezhnev_succession.d:0 "Po 1975 roku zdrowie Breżniewa gwałtownie się pogorszyło i coraz częściej wycofywał się ze spraw międzynarodowych, zachowując przy tym władzę. Zmarł 10 listopada 1982 i został zastąpiony przez Yuri Andropov jako sekretarz generalny."
    SOV_andropov_succession_option.1:0 "Yuri Andropov to nasza przyszłość!"
    SOV_andropov_succession.t:0 "Śmierć Jurija Andropova"
    SOV_andropov_succession.d:0 "Po wystąpieniu niewydolności nerek w lutym 1983, stan zdrowia Andropov zaczął gwałtownie się pogarszać. Zmarł 9 lutego 1984 roku, przewodząc krajowi przez około 15 miesięcy. Po śmierci Breżniewa i jego następcy, Jurija Andropova, Chernenko został wybrany Sekretarzem Generalnym w lutym 1984 roku, a w kwietniu 1984 został przewodniczącym Prezydium Najwyższego Radzieckiego. Ze względu na jego szybko słabnące zdrowie, często nie był w stanie wypełnić swoich oficjalnych obowiązków."
    SOV_chernenko_succession_option.1:0 "Konstantin Chernenko jest naszą przyszłością?"
    SOV_glasnost.t:0 "Enact Glasnost?"
    SOV_glasnost.d:0 "Glasnost miał na celu zwiększenie otwartości i przejrzystości instytucji rządowych i działań w Związku Radzieckim (ZSRR). Glasnost odzwierciedlał zobowiązanie administracji Gorbaczowa do umożliwienia obywatelom sowieckim publicznego omówienia problemów ich systemu i potencjalnych rozwiązań."
    SOV_democratisation.t:0 "Enact Demokratizatsiya?"
    SOV_democratisation.d:0 "Demokratizatsiya was a slogan introduced by Soviet Communist Party General Secretary Mikhail Gorbachev in January 1987 calling for the infusion of "democratic" elements into the Soviet Union's single-party government. Gorbachev's Demokratizatsiya meant the introduction of multi-candidate—though not multiparty—elections for local Communist Party (CPSU) officials and Soviets. In this way, he hoped to rejuvenate the party with progressive personnel who would carry out his institutional and policy reforms."
    
    PRC_1966_revolution.t:0 "Rewolucja Kulturalna?"
    PRC_1966_revolution.d:0 "Rewolucja Kulturalna (CR), formalnie znana jako Wielka Proletariacka Rewolucja Kulturalna, była ruchem społeczno-politycznym w Chińskiej Republice Ludowej (ChRL). Został wystrzelony przez Mao Zedong w 1966 i trwał do jego śmierci w 1976. Jej celem było zachowanie chińskiego komunizmu poprzez oczyszczenie pozostałości kapitalistycznych i tradycyjnych elementów z chińskiego społeczeństwa. Chociaż nie udało się osiągnąć swoich głównych celów, CR oznaczał skuteczny powrót Mao do centrum władzy."
    PRC_1966_revolution.option.1:0 "Oczyścić dysydentów!"
    PRC_1966_revolution.option.2:0 "Nie mam nic przeciwko temu..."
    PRC_mao_succession.t:0 "Następca Mao?"
    PRC_mao_succession.d:0 "Zdrowie Mao spadło w ciągu ostatnich lat, prawdopodobnie pogorszyło się przez palenie łańcuchów. Stała się tajemnicą państwową, że cierpiał na wiele chorób płuc i serca w ciągu ostatnich lat. Jego ostatnie publiczne pojawienie się - i ostatnie znane zdjęcie jego życia - miało miejsce 27 maja 1976 r., kiedy spotkał się z premierem Pakistanu Zulfikarem Ali Bhutto. Doznał dwóch poważnych zawałów serca, jeden w marcu i drugi w lipcu, a następnie trzeciego 5 września, co uczyniło go inwalidą. Zmarł prawie cztery dni później, w 0010HRS 9 września 1976, w wieku 82 lat."
    PRC_deng.option:0 "Deng Xiaoping przejmie kontrolę!"
    PRC_jing_qing.option:0 "Gang Czterech będzie rządził Chinami!"
    
    PRC_1989_1_revolution.t:0 "Czwarty incydent w czerwcu"
    PRC_1989_1_revolution.d:0 "Protesty na placu Tiananmen, znanym w Chinach jako czwarty incydent w czerwcu, były demonstracjami prowadzonymi przez studentów na placu Tiananmen w Pekinie, w Chinach, trwającymi od 15 kwietnia do 4 czerwca 1989 roku. Po tygodniach nieudanych prób znalezienia pokojowego rozwiązania między demonstrantami a chińskim rządem, rząd chiński ogłosił stan wojenny w nocy z 3 czerwca i rozmieścił wojska do okupacji placu."
    PRC_1989_revolution.option.1:0 "Nic się nie stało tamtej nocy!"
    PRC_1989_revolution.option.2:0 "Coś się stało tamtej nocy."
    
    PRC_1989_2_revolution.t:0 "Prezydencja Jiang Zemin?"
    PRC_1989_2_revolution.d:0 "Jiang został mianowany burmistrzem Szanghaju w 1985 roku, później został awansowany na sekretarza Partii Komunistycznej, a w 1987 na członka CCP Politburo. Po protestach i masakrze na placu Tiananmen w 1989 r., Jiang niespodziewanie doszedł do władzy jako kandydat kompromisowy, kiedy zastąpił Zhao Ziyang Sekretarzem Generalnym CCP po tym, jak Zhao został odwołany za wsparcie ruchu studenckiego. Ponieważ udział "Ośmiu Starszych" w chińskiej polityce stale spadał, Jiang umocnił swoją władzę, aby stać się "najważniejszym liderem" w kraju w latach 90."
    
    PRC_2002_revolution.t:0 "Prezydencja Hu Jintao?"
    PRC_2002_revolution.d:0 "Hu przeszedł do władzy za pośrednictwem Chińskiej Partii Komunistycznej (CCP), w szczególności jako sekretarz Komitetu Partii w prowincji Guizhou i Autonomicznego Regionu Tybetu, gdzie jego surowe represje sprzeciwu zwróciły na niego uwagę z najwyższych poziomów. Przeniósł się do pierwszego sekretarza Sekretariatu Centralnego CCP i wiceprezesa pod sekretarzem generalnym CCP Jiang Zemin. Hu był pierwszym przywódcą Partii Komunistycznej z pokolenia młodszego od tych, którzy uczestniczyli w wojnie domowej i założeniu republiki. Wpływowi sponsorzy ze starszego pokolenia promowali jego szybki wzrost."
    
    PRC_2012_revolution.t:0 "Prezydencja Xi Jinping?"
    PRC_2012_revolution.d:0 "W 2008 r. Xi został wyznaczony jako domniemany następca Hu Jintao jako główny przywódca. Xi został wybrany na prezydenta w dniu 14 marca 2013 r. w głosowaniu potwierdzającym 12. Narodowy Kongres Ludowy w Pekinie. 2 952 osób za, 1 głos przeciw, 3 osoby wstrzymały się od głosu. Zastąpił Hu Jintao, który przeszedł na emeryturę po odbyciu dwóch kadencji."
    
    USA_1963_revolution.t:0 "Zabójstwo Johna F. Kennedy 'ego?"
    USA_1963_revolution.d:0 "22 listopada 1963 John F. Kennedy, 35 prezydent Stanów Zjednoczonych, został zamordowany podczas jazdy konwojem prezydenckim przez Dealey Plaza w Dallas w Teksasie. Kennedy był w samochodzie ze swoją żoną, Jacqueline, gubernatorem Teksasu Johnem Connally 'm i żoną Connally' ego, Nellie, kiedy został śmiertelnie postrzelony z pobliskiego więzienia w Teksasie, przez byłego marine Lee Harveya Oswalda."
    USA_1964_revolution.t:0 "Zdać ustawę o prawach obywatelskich?"
    USA_1964_revolution.d:0 "Prawa obywatelskie Ustawa z 1964 roku jest przełomowym prawem cywilnym i prawem pracy w Stanach Zjednoczonych, zakazującym dyskryminacji ze względu na rasę, kolor skóry, religię, płeć i pochodzenie narodowe. Zakazuje on nierównego stosowania wymogów rejestracji wyborców, segregacji rasowej w szkołach i miejscach publicznych oraz dyskryminacji zawodowej."
    USA_1974_revolution.t:0 "Skandal Watergate"
    USA_1974_revolution.d:0 "Skandal Watergate był poważnym politycznym skandalem w Stanach Zjednoczonych, w którym uczestniczyła administracja prezydenta Richarda Nixona w latach 1972-1974, co doprowadziło do rezygnacji Nixona. Skandal wynika z prób zatuszowania przez administrację Nixona jej zaangażowania w 17 czerwca 1972 roku, włamanie się do siedziby Komitetu Demokratycznego w Waszyngtonie, w Watergate Office Building."
    USA_1998_revolution.t:0 "Impeachment Billa Clintona?"
    USA_1998_revolution.d:0 "Bill Clinton, 42 prezydent Stanów Zjednoczonych, został zaskarżony przez Izbę Reprezentantów 105. Kongresu Stanów Zjednoczonych 19 grudnia 1998 roku za "przestępstwa i wykroczenia". Izba przyjęła dwa akty oskarżenia przeciwko Clintonowi, a konkretne zarzuty przeciwko Clintonowi zostały postawione pod przysięgą i utrudnione. Rozważono dwa inne artykuły, ale zostały one odrzucone w głosowaniu Izby. Zatwierdzone artykuły o odwołaniu zostaną przedłożone Senatowi Stanów Zjednoczonych 7 stycznia 1999 r. Następnie rozpoczął się proces w Senacie, gdzie przewodniczył sędzia naczelny William Rehnquist. 12 lutego Clinton został uniewinniony w obu sprawach, ponieważ ani nie otrzymał koniecznej większości dwóch trzecich głosów senatorów obecnych w celu skazania i usunięcia z urzędu."
    USA_2019_revolution.t:0 "Uwięzienie Donalda Trumpa?"
    USA_2019_revolution.d:0 "Pierwsza impeachment Donalda Trumpa (45. prezydent Stanów Zjednoczonych) rozpoczęła się 18 grudnia 2019 roku podczas 116. Kongresu Stanów Zjednoczonych, kiedy Izba Reprezentantów przyjęła dwa artykuły impeachmentu przeciwko Trumpowi: nadużywanie władzy i utrudnianie Kongresu. 5 lutego 2020 Senat głosował za uniewinnieniem Donalda Trumpa."
    USA_2020_revolution.t:0 "Polityzacja Służby Cywilnej USA?"
    USA_2020_revolution.d:0 "Schemat W dniu 21 października 2020 r. Celem tego przepisu było zwiększenie kontroli prezydenta nad służbą cywilną w ramach kariery federalnej. Powszechnie krytykowano ją jako środek odwetowy wobec urzędników federalnych ze względów politycznych. Szacuje się, że dziesiątki lub setki tysięcy pracowników kariery zawodowej mogło stracić ochronę służby cywilnej, zwiększając liczbę politycznych mianowań o współczynnik 10."
    USA_2021_revolution.t:0 "Powstanie 6 stycznia?"
    USA_2021_revolution.d:0 "6 stycznia 2021 roku budynek Kapitolu Stanów Zjednoczonych w Waszyngtonie został zaatakowany przez grupę zwolenników ówczesnego prezydenta USA Donalda Trumpa, dwa miesiące po jego porażce w wyborach prezydenckich w 2020 roku. Próbowali utrzymać Trumpa u władzy, uniemożliwiając wspólnej sesji Kongresu liczenie głosów Kolegium Wyborczego w celu sformalizowania zwycięstwa wybranego przez prezydenta Joe Bidena. Atak ostatecznie nie powiódł się w zapobieganiu certyfikacji wyników wyborów."
    
