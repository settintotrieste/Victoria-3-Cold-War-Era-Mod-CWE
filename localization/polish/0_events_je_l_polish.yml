    develop_cybersin_decision:0 "Zbuduj socjalistę Sieć cybernetyczna"
    develop_cybersin_decision_desc:0 "Począwszy od wczesnych lat 60-tych, Partia Komunistyczna rozważała odejście od istniejącego planu dowodzenia stalinowskiego na rzecz stworzenia połączonego, skomputeryzowanego systemu alokacji zasobów opartego na zasadach cybernetyki. Rozwój ten postrzegany był jako podstawa do dążenia do optymalnego planowania, które mogłoby stanowić podstawę bardziej rozwiniętej formy gospodarki socjalistycznej opartej na decentralizacji informacyjnej i innowacji."
    
    je_develop_cybersin:0 "Konstrukcja sieci cybernetycznej"
    je_develop_cybersin_reason:0 "Plan zakłada budowę trójpoziomowej sieci z centrum komputerowego w stolicy, do 200 centrów średniego szczebla w innych dużych miastach oraz do 20 000 terminali lokalnych w znaczących gospodarczo lokalizacjach, komunikując się w czasie rzeczywistym przy użyciu istniejącej infrastruktury telefonicznej. Struktura umożliwiłaby również komunikowanie się z innymi terminalami. Sieć ta będzie następnie obsługiwana przez Centralną Administrację Statystyczną.\ n\ n Wskazówka: Zwiększenie [Concept('concept_government_wage', '$concept_government_wages$')] zwiększy miesięczny przyrost postępów Cybersin."
    
    je_cybersin_system:0 "Socjalistyczna sieć cybernetyczna"
    je_cybersin_system_reason:0 "All- State Automated System, czyli OGAS, jest w czasie rzeczywistym, odległy dostęp do krajowej sieci komputerowej zbudowanej na istniejących wcześniej i nowych przewodach telefonicznych. Mapuje się jak system nerwowy na każdą fabrykę i przedsiębiorstwo w planowanej gospodarce. Jej sieć jest wzorowana hierarchicznie po trójpoziomowej strukturze piramidy państwa i gospodarki: jedno centralne centrum komputerowe w stolicy połączyłoby się z 200 centralnymi centrami komputerowymi w znaczących miastach, które z kolei połączyłyby się z aż 20 000 terminali komputerowych rozmieszczonych w kluczowych miejscach produkcji w gospodarce narodowej."
    
