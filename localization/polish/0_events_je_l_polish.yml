    je_climate_change_system:0 "Globalne zmiany klimatyczne"
    je_climate_change_system_reason:0 "Zmiany klimatu odnoszą się do długoterminowych zmian temperatur i wzorców pogodowych. Te zmiany mogą być naturalne, ale od 1800 roku działalność człowieka jest głównym motorem zmian klimatycznych, głównie ze względu na spalanie paliw kopalnych (takich jak węgiel, ropa naftowa i gaz), które wytwarzają gazy odlotowe.\ n\ n Obecny stan klimatyczny: [SCOPE.GetRootScope.GetCountry.GetCustom('climate_effect_name')]\ n\ n Cel: Znak klimatyczny nie może wzrosnąć powyżej + 2,0 ° C\ n\ nAktualna globalna temperatura: + [GetPlayer.MakeScope.Var('climate_change_status_total_display').GetValue] ° C\ n\ nRoczna globalna zmiana temperatury: [GetPlayer.MakeScope.Var('climate_change_progress_rate_display').GetValue] ° C\ n\ n Wskazówka: Szybkość zmian klimatycznych może być spowolniona poprzez wprowadzenie lepszego $lawgroup_environmental_policy$ [concept_law]."
