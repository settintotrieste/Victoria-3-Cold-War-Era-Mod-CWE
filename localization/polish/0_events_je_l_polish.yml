    cfa_franc_zone:0 "Strefa Franków CFA"
    cfa_franc_zone_desc:0 "Led by [ROOT.GetCountry.GetName], CFA franc to nazwa dwóch walut, West African CFA franc, używanych w ośmiu krajach Afryki Zachodniej, i Central African CFA franc, używanych w sześciu krajach Afryki Środkowej. Chociaż oddzielnie, obie waluty franków CFA zawsze były parytetowe i są skutecznie wymienne.\ n\ n Powinniśmy dążyć do zachowania tego rozległego [concept_currency_union], ponieważ utrata go będzie ciosem dla naszego narodowego prestiżu."
    franc_zone:0 "Strefa Franków"
    franc_zone_desc:0 "Led by [ROOT.GetCountry.GetName], strefa franków jest obszarem gospodarczym, monetarnym i kulturalnym, który nie jest równoważny żadnemu innemu na świecie. Składa się z bardzo zróżnicowanych państw i terytoriów oraz wyników rozwoju i zmian w byłym francuskim imperium kolonialnym. Powinniśmy dążyć do zachowania tego rozległego [concept_currency_union], ponieważ utrata go będzie ciosem dla naszego narodowego prestiżu."
    sterling_zone:0 "Obszar Sterlinga"
    sterling_zone_desc:0 "Prowadzony przez [ROOT.GetCountry.GetName], obszar Sterling był grupą krajów, które albo przypisywały swoje waluty do Sterling, albo faktycznie używane Sterling jako ich własna waluta. Obszar ten zaczął pojawiać się nieformalnie na początku lat 30-tych XX wieku, po tym jak Sterling opuścił standard złota w 1931 r., w wyniku czego pewna liczba walut krajów, które w przeszłości prowadziły dużą część handlu Sterlingiem, była powiązana ze sterlingiem zamiast złotem. Bank Anglii w Londynie kierował koordynacją polityki pieniężnej w obszarze walutowym. Państwa członkowskie posiadające własną walutę posiadały znaczną część swoich rezerw walutowych jako saldo powiernicze w Londynie.\ n\ n Powinniśmy dążyć do zachowania tego rozległego [concept_currency_union], ponieważ utrata go będzie ciosem dla naszego narodowego prestiżu."
    dollar_zone:0 "Strefa dolara"
    ruble_zone:0 "Strefa rubla [ROOT.GetCountry.GetAdjectiveNoFlag]"
    generic_currency_zone:0 "Strefa walutowa [ROOT.GetCountry.GetAdjectiveNoFlag]"
    generic_currency_zone_desc:0 "[ROOT.GetCountry.GetName] jest liderem dużego [concept_currency_union] składającego się z 5 lub więcej suwerennych członków. To daje [ROOT.GetCountry.GetAdjective] Bank Centralny duży wpływ na międzynarodowe stopy procentowe i wiele prestiżu. Powinniśmy dążyć do zachowania tego rozległego [concept_currency_union], ponieważ utrata go będzie ciosem dla naszego narodowego prestiżu."
    
