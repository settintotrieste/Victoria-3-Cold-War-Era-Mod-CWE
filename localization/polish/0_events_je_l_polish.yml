    irish_open_border.d:0 "Z przyczyn historycznych granica między Irlandią Południową a Irlandią Północną pozostaje otwarta. W rezultacie obywatele z każdej części wyspy Irlandii mogą swobodnie przemieszczać się z jednej części do drugiej. Jest to reprezentowane w grze poprzez wprowadzenie [SCOPE.sCountry('irish_country').GetName] do unii celnej [SCOPE.sCountry('british_country').GetName]."
