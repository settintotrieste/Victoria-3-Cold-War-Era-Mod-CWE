    je_private_media_system: "[ROOT.GetCountry.GetAdjectiveNoFormatting] Media"
    je_private_media_system_reason: "Przemysł medialny w [ROOT.GetCountry.GetName] zdominowany jest przez konsorcjum największych prywatnych sieci informacyjnych, które wspólnie monopolizują rozpowszechnianie wszystkich wiadomości w kraju. Daje to właścicielom tych sieci informacyjnych, [GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant] i [GetInterestGroupVariant('ig_petty_bourgeoisie',GetPlayer).GetNameWithCountryVariant], ogromny wpływ na serca i umysły [ROOT.GetCountry.GetAdjective] ludzi.\ n\ n Osiągnięcie lojalności mediów prywatnych jest zatem ważne, jeśli nie chcemy, by miały one wpływ na [concept_government].\ n\ n @warning! Media zrobią coś, aby albo zwiększyć (jeśli Prywatna Lojalność Media jest co najmniej 50% lojalny) lub zranić (jeśli Prywatna Lojalność Media jest mniej niż 50% lojalny) [concept_government], gdy pasek postępu osiągnie 100%.\ n\ n Uwaga: #y Private Media Loyalty#! wzrośnie, gdy zatwierdzenie [GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant] i [GetInterestGroupVariant('ig_petty_bourgeoisie',GetPlayer).GetNameWithCountryVariant] są co najmniej neutralne i spadnie, jeśli te same grupy procentowe mają negatywną zgodę lub jeśli [GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant] lub [GetInterestGroupVariant('ig_petty_bourgeoisie',GetPlayer).GetNameWithCountryVariant] nie są w [concept_government]."
    
