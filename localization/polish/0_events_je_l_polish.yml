    espionage_instigate_secessionist_movement.t:0 "Okazja do stymulowania ruchów secesjonariusza w [SCOPE.sCountry('espionage_target').GetName]"
    espionage_instigate_secessionist_movement.d:0 "Agenci [SCOPE.sCountry('espionage_attacker').GetAdjective] działający w [SCOPE.sCountry('espionage_target').GetName] natknęli się na okazję, by nacjonalistycznych uczuć przeciwko rządowi [SCOPE.sCountry('espionage_target').GetAdjective]. Proponujemy rozpowszechnienie antyimperialistycznej propagandy wśród ludności zamieszkującej [SCOPE.sCountry('espionage_target').GetAdjective] Niezarejestrowane Państwa. Ta tajna operacja powinna zwiększyć liczbę radykałów w państwach niezarejestrowanych należących do [SCOPE.sCountry('espionage_target').GetName] przez okres 12 miesięcy."
