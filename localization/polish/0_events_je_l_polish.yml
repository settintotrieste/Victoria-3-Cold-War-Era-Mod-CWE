    american_puerto_rico.sgc.t:0 "Wspólnota Puerto Rico?"
    american_puerto_rico.sgc.d:0 "Rząd Stanów Zjednoczonych upoważnił Puerto Rico do sporządzenia własnej konstytucji ustawą o stosunkach federalnych Puerto Rico z 1950 roku. Zgromadzenie Konstytucyjne zgromadziło się na kilka miesięcy w latach 1951-1952, w których dokument został napisany. Ustawa wymagała od framerów spełnienia tylko dwóch podstawowych wymogów: republikańskiej formy rządu i włączenia Karty Praw."
    
