    je_gatt_system: "Układ ogólny w sprawie taryf celnych i handlu"
    je_gatt_system_reason: "Porozumienie ogólne w sprawie taryf celnych i handlu (GATT) jest porozumieniem prawnym między wieloma krajami, którego ogólnym celem było promowanie handlu międzynarodowego poprzez zmniejszenie lub wyeliminowanie barier handlowych, takich jak taryfy lub kontyngenty. Został on zaktualizowany w serii globalnych negocjacji handlowych obejmujących dziewięć rund w latach 1947-1995. W 1995 roku Światowa Organizacja Handlu w dużej mierze odniosła sukces w handlu międzynarodowym.\ n\ n Ponieważ GATT jest stale aktualizowanym porozumieniem, zmniejszenie [concept_tariffs] z GATT zmienia się co roku.\ n\ n Uwaga: Obniżona kwota [concept_tariffs] zależy od globalnych perspektyw gospodarczych."
    
