    join_chemical_non_proliferation_treaty_decision:0 "Podpisanie Konwencji o broni chemicznej"
    join_chemical_non_proliferation_treaty_decision_desc:0 "Konwencja o broni chemicznej (CWC) jest traktatem o kontroli broni, zarządzanym przez Organizację ds. Zakazu Broni Chemicznej (OPCW), organizację międzyrządową z siedzibą w Hadze (Holandia). Traktat wszedł w życie dnia 29 kwietnia 1997 r. Zakazuje on stosowania broni chemicznej, a także zakazuje rozwoju, produkcji, składowania lub transferu broni chemicznej lub jej prekursorów na dużą skalę, z wyjątkiem bardzo ograniczonych celów (badania, medycyna, farmaceutyka lub ochrona)."
