    french_community.sgc.t:0 "Wspólnota Francuska"
    french_community.sgc.d:0 "Wspólnota Francuska była organizacją konstytucyjną utworzoną w październiku 1958 r. między Francją a pozostałymi koloniami afrykańskimi, a następnie w procesie dekolonizacji. Zastąpiła Francuską Unię, która w 1946 r. zreorganizowała imperium kolonialne. Podczas gdy Wspólnota istniała formalnie do 1995 r., kiedy parlament francuski oficjalnie ją znosił, przestała ona faktycznie istnieć i funkcjonować do końca 1960 r., do którego to czasu wszyscy członkowie afrykańscy ogłosili niepodległość i ją opuścili."
