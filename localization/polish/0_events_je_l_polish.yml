    je_party_system: "[SCOPE.sParty('ruling_party_scope').GetName]"
    je_party_system_reason: "[SCOPE.sParty('ruling_party_scope').GetName] jest orzeczeniem [concept_party] [ROOT.GetCountry.GetName]. W ramach systemu partii, strona wybiera swojego lidera, a przez rozszerzenie [concept_ruler] kraju.\ n\ n [SCOPE.sParty('ruling_party_scope').GetName] składa się z 3 frakcji: Radykalnych, Moderatów i Reformatorów. Te frakcje są dla przywództwa partii i kraju. Która frakcja jest dominująca zależy od $Party_Radicalism$ [SCOPE.sParty('ruling_party_scope').GetName]. Jeśli $Party_Radicalism$ jest powyżej 60%, radykałowie są odpowiedzialni, jeśli $Party_Radicalism$ jest od 40% do 60%, umiarkowani są odpowiedzialni, a jeśli $Party_Radicalism$ jest niższy niż 40%, reformatorzy są odpowiedzialni. Dominująca frakcja będzie miała znacznie większe szanse na podjęcie decyzji o następnym [concept_ruler] 's [concept_ideology].\ n\ n Przewodniczący Partii: [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] [GetPlayer.GetRuler.GetFullName]\ n\ n Uwaga: $Party_Radicalism$ zwiększa się, gdy dominujący [concept_government] ma niskie [concept_interest_group] lub [concept_approval] ma niskie [concept_government]. [concept_legitimacy] zmniejsza się, jeśli dominujący $Party_Radicalism$ [concept_government] ma wysoki [concept_interest_group] i [concept_approval] ma wysoki [concept_government].[concept_legitimacy]"
    
