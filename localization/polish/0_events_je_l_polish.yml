    british_hong_kong.sgc.d:0 "Po wspólnej deklaracji Sinosów rząd Hongkongu postanowił rozpocząć proces demokratyzacji w Hongkongu na podstawie dokumentu konsultacyjnego "Zielona księga: dalszy rozwój rządu przedstawicielskiego w Hongkongu", opublikowanego 18 lipca 1984 r. 12 członków zostało wybranych przez Kolegia Wyborcze, 12 przez funkcjonalne okręgi wyborcze, czterech oficjalnych członków i reszta mandatów zostały mianowane przez Gubernatora."
    british_WIF_state.indy.t:0 "Wiatr zmian na Karaibach?"
    british_WIF_state.indy.d:0 "Państwa stowarzyszone z Zachodnimi Indiami były zbiorową nazwą wielu wysp na Wschodnich Karaibach, których status zmienił się z kolonii brytyjskich na państwa w wolnym związku ze Zjednoczonym Królestwem w 1967 roku. Z biegiem czasu państwa stowarzyszone uzyskały pełną niepodległość, pierwszą z nich była Grenada w 1974 roku. Następnie dominika w 1978, Saint Lucia i Saint Vincent w 1979, Antigua i Barbuda w 1981 i Saint Kitts i Nevis w 1983."
    british_cyrenaica.sgc.t:0 "Autonomia w Cyrenaice?"
    british_cyrenaica.sgc.d:0 "Emiraty Cyrenaica powstały, gdy 1 marca 1949 roku Sayyid Idris jednostronnie ogłosił Cyrenaicę niezależnym emiratem Senussi, wspieranym przez Zjednoczone Królestwo. Sayyid Idris ogłosił się Emirem Cyrenaica na "konferencji krajowej" w Benghazi. Uznanie przez Zjednoczone Królestwo nie wpłynęło na postawę Organizacji Narodów Zjednoczonych, a Wielka Brytania i Francja miały przygotować niepodległość Libii w rezolucji przyjętej 21 listopada 1949 r."
    
    british_canada.indy.t:0 "Niepodległość Kanady?"
    british_canada.indy.d:0 "W 1981 r. Kanadyjska Izba Gmin i Senatu przyjęła rezolucję, w której wezwała parlament brytyjski do przyjęcia pakietu poprawek do konstytucji, które zakończyłyby ostatnie uprawnienia parlamentu brytyjskiego do stanowienia prawa w odniesieniu do Kanady i stworzyłyby całkowicie kanadyjski proces wprowadzania poprawek do konstytucji."
    british_australia.indy.t:0 "Niepodległość Australii?"
    british_australia.indy.d:0 "Australia Acts zerwała pozostałe więzi konstytucyjne pomiędzy Australią a Zjednoczonym Królestwem, utrzymując monarchę w niezależnej roli królowej Australii."
    british_new_zealand.indy.t:0 "Niepodległość Nowej Zelandii?"
    british_new_zealand.indy.d:0 "In 1983 a new Letters Patent was issued, written by a New Zealander and signed by the then New Zealand Prime Minister. The new letters patent declared New Zealand as the "Realm of New Zealand", and repealed the previous Imperial Letters Patent of 1917. The final practical constitutional link to Britain of New Zealand's Parliament was removed in 1986 by the Constitution Act 1986 (effective 1 January 1987). This Act removed the residual power of the United Kingdom Parliament to legislate for New Zealand at its request and consent."
