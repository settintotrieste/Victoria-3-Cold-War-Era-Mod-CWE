    start_nuclear_weapons_program_decision:0 "Uruchom program broni jądrowej"
    start_nuclear_weapons_program_decision_desc:0 "Broń jądrowa jest urządzeniem wybuchowym, które wywodzi swoją destrukcyjną siłę z reakcji jądrowych, albo rozszczepienie (bomba rozszczepialna) lub połączenie reakcji rozszczepieniowych i fuzyjnych (bomba termojądrowa), powodując eksplozję jądrową. Powinniśmy stworzyć taką broń, by uderzyć strach w serca naszych wrogów. Zauważcie, że program broni nuklearnej zakończy się, jeśli staniemy się niewystarczająco niezależnym tematem lub uchwalamy prawo zakazujące nam posiadania broni masowego rażenia."
    nuclear_program_started:0 "Program broni jądrowej"
    
    gained_nuclear_capability.t:0 "Uzyskana zdolność do uderzenia jądrowego"
    gained_nuclear_capability.d:0 "[SCOPE.sCountry('nuclear_country').GetName], dzięki swoim niestrudzonym wysiłkom, nabył broń jądrową i sposób dostarczenia tej broni swoim wrogom. Oznacza to, że może teraz zaatakować wrogie narody walcząc z nim bronią jądrową."
    gained_nuclear_capability.f:0 "Należy zauważyć, że zdolność jądrowa zostałaby utracona, gdyby [SCOPE.sCountry('nuclear_country').GetName] albo przestał mieć $building_nuclear_weapons_silo$ [concept_building], który nie ma niedoboru towarów, przeszedł $law_wmd_banned$ [concept_law], albo stał się niewystarczająco niezależnym tematem."
    gained_nuclear_capability.option:0 "Świat będzie drżał z naszej mocy!"
   
    lost_nuclear_capability.t:0 "Utracona zdolność uderzenia jądrowego"
    lost_nuclear_capability.d:0 "[SCOPE.sCountry('nuclear_country').GetName] stracił zdolność do uruchomienia ataków nuklearnych przeciwko swoim wrogom."
    lost_nuclear_capability.f:0 "Zdarzenie to powstało, ponieważ [SCOPE.sCountry('nuclear_country').GetName] albo nie ma $building_nuclear_weapons_silo$ [concept_building], przeszedł $law_wmd_banned$ [concept_law], lub stał się niewystarczająco niezależny temat."
    lost_nuclear_capability.option:0 "Tragedia!"
    
    nuclear_attack.t:0 "[SCOPE.sCountry('nuclear_country').GetName] Uderzony przez broń jądrową"
    nuclear_attack.d:0 "Otrzymaliśmy doniesienia, że wróg zaatakował kilka naszych miast bronią jądrową. Obszary dotknięte atakiem miały zniszczoną infrastrukturę, a duże jej części są obecnie niebezpiecznie napromieniowane. Chociaż większość urzędników rządowych na obszarach dotkniętych klęską była w stanie szukać schronienia w schroniskach dla uchodźców, duża liczba obywateli nie była w stanie szukać schronienia i w ten sposób została zabita przez początkowy wybuch lub wynikający z niego efekt toksyczny. Możemy tylko mieć nadzieję, że pokój zostanie odnaleziony zanim [SCOPE.sCountry('nuclear_country').GetName] zostanie całkowicie zniszczony."
    nuclear_attack.f:0 "Regiony państwowe dotknięte bronią jądrową będą miały bardzo szkodliwe modyfikatory, które tylko powoli rozpadną się w nadchodzących dziesięcioleciach."
    nuclear_attack.option:0 "Chwila ciszy dla tych, którzy nie przeżyli."
    
    chemical_dev_cost:0 "Koszty rozwoju broni chemicznej"
    
    chemical_capability:0 "Stan broni chemicznej"
    start_chemical_weapons_program_decision:0 "Uruchom program broni chemicznej"
    start_chemical_weapons_program_decision_desc:0 "Broń chemiczna jest substancją chemiczną używaną do spowodowania zamierzonej śmierci lub uszkodzenia jej właściwości toksycznych. W definicji broni chemicznej wchodzą również amunicje, urządzenia i inne urządzenia specjalnie zaprojektowane do uzbrojenia toksycznych chemikaliów."
    chemical_program_started:0 "Program broni chemicznej"
    
    gained_chemical_capability.t:0 "Uzyskana zdolność do chemicznego uderzenia"
    gained_chemical_capability.d:0 "[SCOPE.sCountry('chemical_country').GetName], dzięki swoim niestrudzonym wysiłkom, nabył broń chemiczną i sposób dostarczenia tej broni swoim wrogom. Oznacza to, że może teraz umożliwić broń chemiczną [concept_mobilization_option]."
    gained_chemical_capability.f:0 "Należy zauważyć, że zdolność chemiczna zostałaby utracona, gdyby [SCOPE.sCountry('chemical_country').GetName] albo przestał mieć $building_chemical_plants$ [concept_building], który nie ma niedoboru towarów, przeszedł $law_wmd_banned$ [concept_law], lub stał się niewystarczająco niezależnym tematem."
    gained_chemical_capability.option:0 "Świetnie!"
   
    lost_chemical_capability.t:0 "Utracona zdolność do strajku chemicznego"
    lost_chemical_capability.d:0 "[SCOPE.sCountry('chemical_country').GetName] stracił zdolność do uruchomienia ataków chemicznych przeciwko swoim wrogom."
    lost_chemical_capability.f:0 "Zdarzenie to powstało, ponieważ [SCOPE.sCountry('chemical_country').GetName] albo nie ma $building_chemical_plants$ [concept_building], przeszedł $law_wmd_banned$ [concept_law], lub stał się niewystarczająco niezależny temat."
    lost_chemical_capability.option:0 "Tragedia!"
    
    biological_dev_cost:0 "Koszty rozwoju broni biologicznej"
    
    biological_capability:0 "Państwo broni biologicznej"
    start_biological_weapons_program_decision:0 "Uruchom program broni biologicznej"
    start_biological_weapons_program_decision_desc:0 "Wojna biologiczna polega na wykorzystaniu toksyn biologicznych lub czynników zakaźnych, takich jak bakterie, wirusy, owady i grzyby w celu zabicia, uszkodzenia lub obezwładnienia ludzi, zwierząt lub roślin jako aktu wojny. Broń biologiczna to żywe organizmy lub jednostki replikujące."
    biological_program_started:0 "Program broni biologicznej"
    
    gained_biological_capability.t:0 "Uzyskana zdolność do biologicznego uderzenia"
    gained_biological_capability.d:0 "[SCOPE.sCountry('biological_country').GetName], dzięki swoim niestrudzonym wysiłkom, nabył broń biologiczną i sposób na dostarczenie jej wrogom. Oznacza to, że może teraz używać $conduct_biological_strike$ [concept_diplomatic_action] przeciwko swoim wrogom."
    gained_biological_capability.f:0 "Należy zauważyć, że zdolność biologiczna zostałaby utracona, gdyby [SCOPE.sCountry('biological_country').GetName] albo przestał mieć $building_university$ [concept_building], który nie ma niedoboru towarów, przeszedł $law_wmd_banned$ [concept_law], lub stał się niewystarczająco niezależnym tematem."
    gained_biological_capability.option:0 "Świetnie!"
   
    lost_biological_capability.t:0 "Utracona zdolność do biologicznego uderzenia"
    lost_biological_capability.d:0 "[SCOPE.sCountry('biological_country').GetName] stracił zdolność do atakowania swoich wrogów."
    lost_biological_capability.f:0 "Zdarzenie to powstało, ponieważ [SCOPE.sCountry('biological_country').GetName] albo nie ma $building_university$ [concept_building], przeszedł $law_wmd_banned$ [concept_law], lub stał się niewystarczająco niezależny temat."
    lost_biological_capability.option:0 "Tragedia!"
    
    enable_historical_railroading_decision:0 "Włącz historię Kolej dla SI"
    enable_historical_railroading_decision_desc:0 "Kliknięcie na tę decyzję zmusi AI do zawsze wyboru opcji historycznej we wszystkich wydarzeniach historycznych. Decyzja może być włączona lub wyłączona w każdej chwili przez gracza podczas gry. Należy zauważyć, że decyzja ta nie zmusi zdarzenia historycznego do odpalenia, gdy nie będzie normalnie strzelać, to sprawia, że SI wybiera opcję historyczną tylko wtedy, gdy wydarzenie historyczne za nią strzela."
    disable_historical_railroading_decision:0 "Wyłącz historię Kolej dla SI"
    disable_historical_railroading_decision_desc:0 "Kliknięcie na tę decyzję uwalnia AI od zawsze wybierając opcję historyczną we wszystkich wydarzeniach historycznych. Gracz może jeszcze ponownie włączyć historyczne szyny w każdej chwili."
    
