    je_climate_change_recycling_start_button:0 "Rozpoczęcie polityki recyklingu"
    je_climate_change_recycling_start_button_desc:0 "Recykling jest procesem przekształcania odpadów w nowe materiały i obiekty. Koncepcja ta często obejmuje odzyskiwanie energii z materiałów odpadowych. Możliwość recyklingu materiału zależy od jego zdolności do ponownego nabycia właściwości, które miał w stanie pierwotnym. Realizacja tej polityki zmniejszy tempo zmian klimatycznych."
