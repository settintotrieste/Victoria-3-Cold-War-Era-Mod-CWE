    OPEC_oil_quota.2.d:0 "Przewodniczący organizacji krajów wywozu ropy naftowej, z których [ROOT.GetCountry.GetName] jest członkiem, ogłosił zmianę kwoty OPEC. Od teraz wielkość produkcji ropy będzie niska."
