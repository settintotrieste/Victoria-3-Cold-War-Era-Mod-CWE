 law_social_hierarchy_5_not_enforced_desc:0 "$law_social_hierarchy_not_enforced_desc$"
 law_social_hierarchy_0_enforced:0 "열악한 사회 유동성 정책"
 law_social_hierarchy_0_codified:0 "양질의 사회 유동성 정책"
 law_social_hierarchy_0_not_enforced:0 "좋은 사회 유동성 정책"
 law_social_hierarchy_0_enforced_desc:0 "소외 계층이 사회적 사다리를 오를 수 있도록 돕는 프로그램이 거의 없거나 전무한 실정입니다."
 law_social_hierarchy_0_codified_desc:0 "소외 계층이 사회적 사다리를 오를 수 있도록 돕는 몇 가지 방책이 마련되어 있습니다."
 law_social_hierarchy_0_not_enforced_desc:0 "소외 계층이 사회적 사다리를 오를 수 있도록 돕는 다양한 방책이 마련되어 있으며, 계층에 따른 차별을 금지하는 내용이 법으로 명시되어 있습니다."
 lawgroup_foreign_investment_policy:0 "해외 투자 정책"
 law_no_foreign_investment_policy:0 "해외 투자 금지"
 law_nationalist_foreign_investment_policy:0 "해외 투자 제한"
 law_full_foreign_investment_policy:0 "제한 없는 해외 투자"
 law_no_foreign_investment_policy_desc:0 "이 국가에서는 모든 형태의 해외 투자가 금지되어 있습니다.\n\n참고: 이 법에 따른 금지 조항은 기존의 $foreign_investment_rights$ [concept_treaty] [Concept('concept_article','$concept_articles$')]에는 적용되지 않습니다."
 law_nationalist_foreign_investment_policy_desc:0 "해외 투자 중 유입만 허용됩니다 (즉, 이 국가는 외국 투자를 받을 수는 있지만 다른 나라에 투자할 수는 없습니다).\n\n참고: 이 법에 따른 금지 조항은 기존의 $foreign_investment_rights$ [concept_treaty] [Concept('concept_article','$concept_articles$')]에는 적용되지 않습니다."
 law_full_foreign_investment_policy_desc:0 "법에 따라 모든 형태의 해외 투자가 허용됩니다."
 lawgroup_secession_rights:0 "탈퇴권"
 law_no_secession_rights:0 "불가침 주권"
 law_limited_secession_rights:0 "이양 허용"
 law_full_secession_rights:0 "탈퇴 허용"
 law_no_secession_rights_desc:0 "어떤 구성 국가도 해당 국가로부터 더 많은 자치권을 얻거나 탈퇴할 수 없습니다."
 law_limited_secession_rights_desc:0 "구성 주에는 더 큰 자치권이 허용될 수 있지만 해당 국가로부터 탈퇴할 수는 없습니다."
 law_full_secession_rights_desc:0 "구성 국가는 더 큰 자율성을 갖고 해당 국가로부터 탈퇴할 수 있습니다."
 law_single_party_state:0 "일당제"
 law_single_party_state_desc:0 "국가는 하나의 합법적인 정당에 의해 통치되며, 이 정당이 국가 내 모든 정치 활동에 대해 독점적인 권한을 가집니다.\n\n이는 게임 내에서 경쟁 [Concept('concept_election','$concept_elections$')]을 비활성화함으로써 표현됩니다."
 law_dominant_party_state:0 "지배정당제"
 law_dominant_party_state_desc:0 "비록 국가 내에 여러 정당이 존재할 수 있지만, 집권당은 국가 내 모든 정치 활동에 강력한 영향력을 행사합니다."
