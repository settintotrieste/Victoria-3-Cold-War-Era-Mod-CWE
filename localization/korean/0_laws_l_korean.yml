 law_no_economic_specialisation_desc:0 "해당 국가는 경제적 중점이 없습니다"
 law_natural_resource_focus_desc:0 "해당 국가는 자원에 경제적 중점을 두고 있지 않습니다."
 law_manufacturing_focus_desc:0 "해당 국가는 산업에 경제적 중점을 두고 있지 않습니다."
 law_services_focus_desc:0 "해당 국가는 서비스업에 경제적 중점을 두고 있지 않습니다."
 law_state_capitalism_desc:0 "국가가 사업 및 상업 경제 활동을 수행하고 생산 수단이 국영기업으로 국유화되는 경제 체제입니다."
 law_no_nuclear_energy_desc:0 "원자력 에너지가 허용되지 않습니다."
 law_nuclear_energy_desc:0 "원자력 에너지가 허용됩니다."
 law_no_environment_law_desc:0 "정부는 환경을 보호하기 위한 어떤 규제나 법도 가지고 있지 않습니다."
 law_weak_environment_law_desc:0 "정부는 환경을 보호하기 위한 약한 규제나 법을 가지고 있습니다."
 law_moderate_environment_law_desc:0 "정부는 환경을 보호하기 위한 적당한 규제나 법을 가지고 있습니다."
 law_strong_environment_law_desc:0 "정부는 환경을 보호하기 위한 강한 규제나 법을 가지고 있습니다."
 law_weak_financial_regulations_desc:0 "정부는 약한 경제법이나 통제를 가지고 있습니다."
 law_moderate_financial_regulations_desc:0 "정부는 적당한 경제법이나 통제를 가지고 있습니다."
 law_strong_financial_regulations_desc:0 "정부는 강한 경제법이나 통제를 가지고 있습니다."
 law_nationalist_fp_desc:0 "한 국가의 내부적인 활동에만 초점을 맞춘 외교 정책입니다."
 law_regionalist_fp_desc:0 "한 국가의 지역에 있는 이웃 국가와 관계를 구축하는 것을 목표로 하는 외교 정책입니다."
 law_globalist_fp_desc:0 "상호 연결된 더 큰 세계와의 관계를 구축하는 것을 목표로 하는 외교 정책입니다."
 law_pro_consumer_regulations_desc:0 "정부는 기업보다는 소비자에게 유리한 규제를 시행하고 있습니다."
 law_balanced_regulations_desc:0 "정부는 업계와 소비자의 균형을 맞추려고 하는 규제를 시행하고 있습니다."
 law_pro_industry_regulations_desc:0 "정부는 소비자보다는 기업에게 유리한 규제를 시행하고 있습니다."
 law_deflationary_monetary_policy_desc:0 "정부는 예산의 균형을 맞추는 것을 목표로 합니다."
 law_peasant_levies_additional_effects:0 ""
 law_semi_command_economy_desc:0 "이는 정부가 모든 기업을 소유하고 통제하지만 일부 운영 의사 결정은 노동자에게 맡기는 경제 시스템의 한 형태입니다."
 law_unicameralism:0 "단원제 입법부"
 law_hybrid_chamber:0 "혼합 입법부"
 law_bicameralism:0 "양원제 입법부"
 law_unicameralism_desc:0 "단원제는 하나의 상원 또는 하원으로 구성된 입법부의 한 유형으로, 입법과 의결이 하나로 이루어집니다."
 law_hybrid_chamber_desc:0 "이 국가에는 [concept_government]가 통과시킨 법률에 대한 거부권을 가진 [concept_ruler]로부터 독립된 국가 원수 또는 집행 기관이 주로 의전적인 역할을 하는 단원제 입법부가 있습니다."
 law_bicameralism_desc:0 "양원제는 두 개의 별도 의회, 상원 또는 하원으로 나뉘어 있는 입법부의 한 유형으로, 양원제 입법부라고도 합니다."
 law_HOS_monarch_desc:0 "$law_monarchy_desc$"
 law_HOS_president_desc:0 "$law_presidential_republic_desc$"
 law_HOS_religious_leader_desc:0 "$law_theocracy_desc$"
 law_HOS_nationalist_leader_desc:0 "이는 [concept_government_type]으로, 정치 권력이 국가의 $ig_armed_forces$의 손에 집중되어 있습니다."
 law_HOS_communist_leader_desc:0 "$law_council_republic_desc$"
 law_HOG_none_desc:0 "[concept_ruler]는 국가 원수이자 정부 수반입니다."
 law_HOG_prime_minister_desc:0 "국가 원수는 의례적인 직책일 뿐이며 실질적인 권한은 정부 수반에게 있습니다. 따라서 [concept_ruler]는 정부 수반입니다."
 law_HOG_president_prime_minister_desc:0 "국가 원수인 [concept_ruler]는 입법부 구성원 중에서 선출된 총리와 행정 권한을 공유합니다."
 law_no_espionage:0 "대외 정보 기관 없음"
 law_defensive_espionage:0 "방어형 첩보 전용"
 law_offensive_espionage:0 "공격적 첩보 활동 허용"
 law_slavery_banned_desc:0 "이 나라에는 강제 수용소가 없습니다."
 law_slavery_political:0 "굴라그"
 law_slavery_political_desc:0 "정치적 반체제 인사들은 거대한 강제수용소에 수감되어 강제 노동에 시달리고 있습니다."
 law_slavery_cultural:0 "문화적 억압"
 law_slavery_cultural_desc:0 "정부는 해당 국가에서 [concept_culture] 또는 [concept_religion]로 인해 차별받는 사람을 체계적으로 탄압합니다."
 law_colonial_resettlement:0 "식민지 국가 건설"
 law_colonial_resettlement_desc:0 "식민지는 산업적으로나 정치적으로 발전해야 합니다."
 law_colonial_exploitation_desc:0 "식민지는 자원 채취를 위해서만 사용되며 원주민에게 정치적 권리는 주어지지 않습니다."
 law_very_weak_civil_defence_law:0 "매우 취약한 민방위"
 law_very_strong_civil_defence_law:0 "매우 강력한 민방위"
 law_space_program_public:0 "공공 우주 계획"
 law_space_program_private:0 "사립 우주 계획"
 law_very_deflationary_monetary_policy:0 "초디플레이션적 통화 정책"
 law_very_expansionary_monetary_policy:0 "초확장적 통화 정책"
 law_no_colonial_affairs:0 "반식민주의"
 lawgroup_distribution_of_power:0 "투표권"
 lawgroup_governance_principles:0 "정부 유형"
 lawgroup_legislative_chambers:0 "입법부"
 lawgroup_espionage_policy:0 "첩보 정책"
 law_child_labor_allowed:0 "초등 교육 의무화"
 law_child_labor_allowed_desc:0 "모든 아이들은 반드시 몇 년의 초등 교육을 받아야 하며, 이 기간 동안 노동을 할 수 없습니다."
 law_restricted_child_labor:0 "중등 교육 의무화"
 law_restricted_child_labor_desc:0 "모든 아이들은 반드시 몇 년의 중등 교육을 받아야 하며, 이 기간 동안 노동을 할 수 없습니다."
 law_compulsory_primary_school:0 "고등 교육 의무화"
 law_compulsory_primary_school_desc:0 "모든 아이들은 반드시 몇 년의 고등 교육을 받아야 하며, 이 기간 동안 노동을 할 수 없습니다."
 law_no_term_limit:0 "임기 횟수 제한 없음"
 law_no_term_limit_desc:0 "[concept_ruler]는 임기 횟수에 제한 없이 재임할 수 있습니다."
 law_yes_term_limit:0 "임기횟수 제한"
 law_yes_term_limit_desc:0 "[concept_ruler]는 정해진 기간이 끝나면 재임할 수 없습니다."
 law_social_capitalism:0 "사회자본주의"
 law_social_capitalism_desc:0 "사회자본주의는 사회주의적 정치에 자유시작 자본주의적 경제 시스템을 혼합하고 시장 내 공정한 경쟁을 확보하기 위해 충분한 규제를 가하는 사회경제적 모델입니다. "
 law_unitary_state_desc:0 "단일 국가는 중앙 정부가 최고의 권위를 가진 단일 기관으로써 통치하는 주권 국가입니다."
 law_federal_state_desc:0 "연방 국가는 연방 정부 아래 부분적으로 자치권을 행사하는 지방, 주 또는 기타 지역의 연합으로 이루어진 국가체를 말합니다."
 law_politicised_judiciary_desc:0 "판사는 행정부가 직접 임명합니다"
 law_partially_politicised_judiciary_desc:0 "판사는 행정부와 입법부가 공동으로 임명합니다"
 law_independent_judiciary_desc:0 "판사의 임명은 입법부와 행정부 모두로부터 독립되어 있습니다."
 law_no_voting_desc:0 "선거는 경쟁이 없습니다 - 집권당에 소속되고 그 승인을 받은 후보만이 출마할 수 있으며, 그 후보들에게 반대표를 던지고자 하는 사람은 비밀이 보장되지 않는 투표를 해야 합니다."
 law_rigged_voting_desc:0 "특정한 숫자의 투표가 항상 정부에 유리하게 작용합니다."
 law_gerrymandered_voting_desc:0 "여당에 유리한 방식으로 선거구가 구성됩니다."
 law_harassment_voting_desc:0 "선거 운동 규정은 야당 후보자에게 불리하게 작용됩니다."
 law_fair_voting_desc:0 "투표와 선거 운동 모두 자유롭고 공정합니다."
 law_first_past_the_post:0 "다수대표제"
 law_first_past_the_post_desc:0 "다수대표제는 유권자가 단일한 후보에게 투표하여 가장 많은 표를 얻은 후보가 당선되는 다수결 투표 시스템입니다."
 law_jefferson_system:0 "제퍼슨 방식"
 law_jefferson_system_desc:0 "제퍼슨 방식은 의회의 의석 배분을 위한 할당 방식입니다. 모든 투표가 집계된 후 일단 각 정당에 대한 표만 각가 계산됩니다. 가장 많은 표를 가진 정당이 1석을 획득하고 그 다음 표가 다시 계산됩니다. 필요한 의석 수가 채워질 때까지 이 과정이 반복됩니다."
 law_propotional_representation:0 "비례대표제"
 law_propotional_representation_desc:0 "비례대표제는 유권자의 하위 그룹이 선출한 단체가 비례적으로 반영되는 모든 유형의 선거 제도를 말합니다."
 law_parties_not_allowed_desc:0 "해당 국가에서는 정당을 등록할 수 없습니다.\n\n게임 내에서는 경쟁적인 [Concept('concept_election','$concept_elections$')]이 비활성화되는 방식으로 표현됩니다."
 law_parties_allowed_desc:0 "모든 정당은 선거관리위원회에 등록하고 선거에 출마할 수 있습니다."
 law_appointed_legislature_desc:0 "입법부의 모든 구성원은 정부에 의해 임명됩니다."
 law_technocratic_legislature_desc:0 "입법부의 몇몇 구성원은 정부가 임명합니다."
 law_democratic_legislature_desc:0 "입법부의 모든 구성원이 국민에 의해 선출됩니다"
 law_politicised_bureaucrats_desc:0 "모든 공무원은 충성심을 기준으로 정부에서 임명됩니다."
 law_elitist_bureaucrats_desc:0 "모든 공무원은 공무원 조직의 엘리트들에 의해 임명됩니다."
 law_professional_bureaucrats_desc:0 "모든 공무원은 개인의 장점을 보는 자유롭고 공정한 과정을 통해 선발됩니다. "
 law_nepotistic_cabinet_desc:0 "내각은 오직 통치자의 가족과 친구들로만 구성됩니다."
 law_semi_nepotistic_cabinet_desc:0 "내각은 부분적으로는 통치자의 가족과 친구들로 채워져 있습니다."
 law_meritocratic_cabinet_desc:0 "내각 구성원은 통치자와의 관계가 아닌 오직 능력에 의해서만 선발됩니다."
 law_executive_supremacy_desc:0 "사법부와 입법부 모두 행정부의 결정을 무효화할수 없습니다."
 law_legislative_supremacy_desc:0 "행정부와 사법부 모두 입법부의 결정을 무효화할수 없습니다."
 law_constitutional_supremacy_desc:0 "헌법은 이 땅의 최고 법률이며 입법부의 헌법 개정을 통하지 않는 한 헌법을 위반할 수 없습니다."
 law_kangaroo_law_desc:0 "사법부는 입법부와 행정부의 조치를 모두 무효화할 수 없습니다"
 law_civil_law_desc:0 "사법부는 행정부의 몇몇 조치와 비헌법적 [Concept('concept_law','$concept_laws$')]을 무효화할 수 있습니다."
 law_common_law_desc:0 "사법부는 [Concept('concept_law','$concept_laws$')]와 입법부의 조치를 모두 무효화할 수 있는 권한을 가지고 있습니다."
 law_peasant_levies_desc:0 "해당 국가는 상비군을 보유할 수 없습니다."
 law_some_womens_rights_desc:0 "$law_women_in_the_workplace_desc$"
 law_full_womens_rights_desc:0 "$law_womens_suffrage_desc$"
 law_limited_free_speech_desc:0 "$law_right_of_assembly_desc$"
 law_full_free_speech_desc:0 "$law_protected_speech_desc$"
 law_no_secret_police_desc:0 "해당 국가엔 비밀 경찰이 없습니다."
 law_no_espionage_desc:0 "해당 국가엔 어떤 대외 정보 기관도 없습니다."
 law_defensive_espionage_desc:0 "해당 국가는 외국의 영향력과 그 활동에 대응할 수 있는 권한을 가진 대외 정보기관을 보유하고 있습니다"
 law_offensive_espionage_desc:0 "해당 국가는 외국의 영향력과 그 활동에 대응하고 타국에 적대적 첩보활동을 수행할 수 있는 권한을 가진 대외 정보기관을 보유하고 있습니다"
 law_lenient_policing_desc:0 "경찰의 수사 및 집행 권한은 피의자의 편의에 크게 치우쳐 있습니다."
 law_balanced_policing_desc:0 "경찰의 집행 및 수사 권한은 피의자의 권리와 균형을 이루고 있습니다."
 law_strict_policing_desc:0 "경찰의 수사 및 집행 권한은 경찰의 편의에 크게 치우쳐 있습니다."
 law_draconian_policing_desc:0 "죄수와 구속된 개인의 신세는 전적으로 경찰의 자비에 달려 있습니다."
 law_trade_unions_banned_desc:0 "해당 국가에선 어떤 노동조합도 허용되지 않습니다. "
 law_state_trade_unions_desc:0 "오직 국가가 통제하는 노동조합만이 허용됩니다."
 law_restricted_trade_unions_desc:0 "독립된 노동조합이 허용되었지만 권한은 제한됩니다."
 law_full_trade_unions_desc:0 "독립적인 노동조합이 허용되고 노동조합의 산업적 권한이 제한되지 않습니다."
 law_no_war_desc:0 "해당 국가는 전쟁을 선포하거나 국제 군사적 또는 정치적 동맹에 가입할 수 없습니다."
 law_defensive_war_desc:0 "해당 국가는 오직 특정한 종류에 전쟁만 선포 가능합니다."
 law_offensive_war_desc:0 "해당 국가는 전쟁 선포에 관한 제한이 없습니다."
 law_wmd_banned_desc:0 "해당 국가는 어떤 대량살상무기도 개발하거나 소유할 수 없습니다."
 law_wmd_allowed_desc:0 "해당 국가는 어떤 대량살상무기도 개발하거나 소유할 수 있습니다."
 law_low_social_security_desc:0 "$law_poor_laws_desc$"
 law_medium_social_security_desc:0 "$law_wage_subsidies_desc$"
 law_high_social_security_desc:0 "$law_old_age_pension_desc$"
 law_very_low_anti_corruption_desc:0 "부패는 사실상 합법화되었습니다."
 law_low_anti_corruption_desc:0 "오직 최악의 형태의 부패만이 금지됩니다."
 law_medium_anti_corruption_desc:0 "부패는 어느 정도 금지되어 있습니다."
 law_high_anti_corruption_desc:0 "대부분의 형태의 부패가 법으로 금지됩니다."
 law_very_high_anti_corruption_desc:0 "모든 형태의 부패는 전부 법으로 금지됩니다."
 law_gold_standard_desc:0 "금본위제는 표준 경제 단위의 기반으로 고정된 양의 금을 사용하는 통화 체계입니다."
 law_semi_gold_standard_desc:0 "준금본위제는 표준 경제 단위의 기반으로 고정된 양의 금과 고정된 양의 외국 통화를 사용하는 통화 체계입니다."
 law_fiat_standard_desc:0 "법정화폐는 금이나 은과 같은 귀금속으로 혹은 다른 어떤 유형 자산이나 상품으로도 기준되지 않는 통화의 일종입니다."
 law_taxation_1_desc:0 "세법은 부유층에게 크게 유리합니다."
 law_taxation_2_desc:0 "세법은 부유층에게 유리합니다."
 law_taxation_3_desc:0 "세법은 빈곤층과 부유층 어느 쪽에도 유리하지 않습니다."
 law_taxation_4_desc:0 "세법은 부유층을 희생시키고 빈곤층에게 유리합니다."
 law_taxation_5_desc:0 "세금은 부유층을 크게 희생시키고 빈곤층에게 크게 유리합니다."
 law_very_deflationary_monetary_policy_desc:0 "매우 디플레이션적인 통화 정책은 통화 공급을 줄이고 금리를 인상함으로써 총수요를 억제하고 과열된 경제를 식혀 인플레이션을 억제하는 것을 목표로 합니다."
 law_neutral_monetary_policy_desc:0 "중립적인 통화 정책은 경제 성장을 자극하거나 억제하지 않는 금리 수준을 의미하며, 인플레이션과 성장을 균형 있게 조절하는 것을 목표로 합니다."
 law_expansionary_monetary_policy_desc:0 "확장적 통화 정책은 중앙은행이 시행하며, 통화 공급을 늘리고 금리를 인하함으로써 차입과 소비를 장려하여 경제 성장을 촉진하는 것을 목표로 합니다."
 law_very_expansionary_monetary_policy_desc:0 "매우 확장적 통화 정책은 중앙은행이 시행하며, 통화 공급을 대폭 늘리고 금리를 크게 인하함으로써 차입과 소비를 적극적으로 장려하여 경제 성장을 극대화하는 것을 목표로 합니다."
 law_pro_pop_growth_policy_desc:0 "해당 정부는 아이가 있는 가족에게 보조금을 지급합니다."
 law_no_pop_growth_policy_desc:0 "해당 정부는 자녀를 가질지 말지 결정하는 개인의 선택에 개입하지 않습니다."
 law_anti_pop_growth_policy_desc:0 "해당 정부는 지나치게 많은 자녀를 가진 가족에 불이익을 줍니다."
 lawgroup_distribution_of_power_desc:0 "투표권은 해당 국가에서 얼마나 많은 사람이 투표 권한을 가지고 있는지를 결정합니다."
 lawgroup_voting_method:0 "선거제도"
 lawgroup_voting_method_desc:0 "선거 제도는 선거와 국민투표의 실시 방식과 그 결과를 결정하는 일련의 규칙입니다."
 lawgroup_term_limits:0 "통치자 임기"
 lawgroup_term_limits_desc:0 "통치자 임기 제한은 특정한 개인이 해당 국가의 [concept_ruler]로 얼마나 오래 있을 수 있는지를 결정합니다."
 lawgroup_land_ownership:0 "토지 소유권"
