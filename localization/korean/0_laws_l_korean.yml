 law_no_workers_rights:0 "미흡한 노동법"
 law_regulatory_bodies:0 "적절한 노동법"
 law_worker_protections:0 "강한 노동법"
 lawgroup_armed_forces_politicisation:0 "군사 정치화"
 law_politicised_armed_forces:0 "정치화된 군대"
 law_semi_politicised_armed_forces:0 "반정치화된 군대"
 law_no_politicised_armed_forces:0 "중립 군사"
 law_politicised_armed_forces_desc:0 "군사 훈련은 단일 정당에 대한 절대적 충성을 요구하며, 일관되게 당파적 정치적 입장 및 이익을 옹호하고 방어합니다."
 law_semi_politicised_armed_forces_desc:0 "군대가 특정 정당에 일정한 충성을 보이며, 그 정당의 정치적 입장과 이익을 일관되게 옹호하고 방어합니다."
 law_no_politicised_armed_forces_desc:0 "군대는 정치에 전혀 관여하지 않습니다."
 lawgroup_minority_issues:0 "생활방식 법"
 law_no_minority_issues:0 "전통주의적 생활 방식"
 law_some_minority_issues:0 "보수주의적 생활 방식"
 law_full_minority_issues:0 "자유주의적 생활 방식"
 law_no_minority_issues_desc:0 "정부는 음주, 마약, LGBTQ+ 권리와 같은 사회 문제에 대해 전통주의적 입장을 취합니다.\n\n이 [concept_law]에 따라 [GetGoods('opium').GetName], [GetGoods('tobacco').GetName], [GetGoods('liquor').GetName], [GetGoods('wine').GetName]의 일반 소비가 금지됩니다."
 law_some_minority_issues_desc:0 "정부는 음주, 마약, LGBTQ+ 권리와 같은 사회 문제에 대해 보수적인 입장을 취합니다.\n\n이 [concept_law]에 따라 [GetGoods('opium').GetName]의 일반 소비가 금지됩니다."
 law_full_minority_issues_desc:0 "정부는 음주, 마약, LGBTQ+ 권리와 같은 사회 문제에 대해 관용적인 입장을 취합니다."