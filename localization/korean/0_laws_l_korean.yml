 law_mass_conscription:0 "징집 군대"
 law_mass_conscription_desc:0 "군대는 직업 군인과 징집 군인으로 구성됩니다."
 law_social_hierarchy_enforced:0 "연고주의 사회 구조"
 law_social_hierarchy_codified:0 "엘리트주의 사회 구조"
 law_social_hierarchy_not_enforced:0 "능력주의 사회 구조"
 law_social_hierarchy_enforced_desc:0 "친척이나 친구가 더 자격 있는 후보자들보다 일자리나 직책 등에서 우대받습니다."
 law_social_hierarchy_codified_desc:0 "자격이 더 뛰어난 후보자들보다 당원이 일자리나 직책 등의 혜택을 우선적으로 받습니다."
 law_social_hierarchy_not_enforced_desc:0 "모든 사람이 일자리나 직책을 얻을 공정한 기회를 가집니다."
 lawgroup_social_mobility:0 "사회 계층화"
