 je_wto_system: "세계무역기구"
 je_wto_system_reason: "세계무역기구(WTO)는 국제 무역을 규제하고 촉진하는 정부 간 기구입니다. WTO는 참여국 간 상품, 서비스, 지적 재산권 무역을 촉진하며, 무역 협정 협상을 위한 틀을 제공하여 관세, 쿼터 및 기타 제한을 줄이거나 없애는 것을 목표로 합니다.\n\nWTO가 무역 틀을 지속적으로 갱신함에 따라, [concept_tariffs] 감축량은 매년 달라집니다.\n\n참고: [concept_tariffs] 감축량은 세계 경제 전망에 따라 달라집니다."
