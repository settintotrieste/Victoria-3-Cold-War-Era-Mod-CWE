 ITA_SAN_1957.t:0 "로베레타의 실체?"
 ITA_SAN_1957.d:0 "로베레타 사건(fatti di Rovereta)은 1957년 산마리노에서 발생한 헌법 위기로, 대의회가 의도적으로 정족수 미달 상태가 되어 예정된 집정관 선출을 방해한 사건입니다. 임기가 만료된 집정관에 반대하는 임시 정부가 로베레타 마을에 세워졌습니다. 이탈리아는 이 임시 정부를 인정했고, 이탈리아 카라비니에리가 그들의 영토 내에 있던 공장 세 면을 보호했습니다. 10월 11일, 집정관 측이 항복하며 임시 정부를 인정함으로써 위기가 종료되었습니다."
 HND_PAK_KAS_1999.t:0 "카르길 전쟁?"
 HND_PAK_KAS_1999.d:0 "카르길 전쟁은 1999년 5월부터 7월까지 인도와 파키스탄 사이에 라다크의 카르길 지역, 당시 인도 행정 하에 있던 잠무와 카슈미르 주 및 군사분계선(LoC) 인근에서 벌어진 전쟁입니다."
 HND_PAK_KAS_2025.t:0 "인도-파키스탄 위기?"
 HND_PAK_KAS_2025.d:0 "2025년 4월 22일 파할감 테러 공격 이후, 카슈미르에서 무장 세력이 인도 관광객 25명을 살해하면서 인도와 파키스탄 간에 위기가 발생했습니다. 저항 전선(TRF)이 처음으로 이 공격의 책임을 주장했습니다. 4월 24일부터 군사분계선(LoC) 인근에서 인도와 파키스탄 간 무력 충돌이 보고되었습니다. 2025년 5월 7일, 인도는 파키스탄에 미사일 공격을 감행했고, 이에 따라 양국 간 군사 충돌이 시작되었습니다. 같은 날 파키스탄 군은 잠무 푼치 지역에 기습 공격을 감행해 민간인 16명이 사망하고 수백 채의 주택이 파괴되었습니다. 이후 2025년 5월 10일 인도와 파키스탄 간 합의에 따라 휴전이 선포되었습니다."
 SAF_1954_revolution.t:0 "J. G. 스트레이돔의 총리 재임기?"
 SAF_1954_revolution.d:0 "요하네스 헤르하르두스 스트레이돔은 남아프리카 공화국의 정치인이자, 1954년 11월 30일부터 1958년 8월 24일 사망할 때까지 남아프리카 공화국의 제5대 총리를 지냈습니다. 그는 타협 없는 아프리카인 민족주의자였으며, 국민당(NP) 내에서 가장 큰 바스카프(백인 우월주의) 계파의 일원이었습니다. 그의 집권 기간 동안 국민당의 아파르트헤이트 정책은 더욱 강화되었고, 남아프리카 연방으로부터 단절하여 공화국으로 나아가려는 움직임이 더욱 뚜렷해졌습니다."
 SAF_1958_revolution.t:0 "헨드릭 페르부르트의 총리 재임기?"
 SAF_1958_revolution.d:0 "헨드릭 프렌시 페르부르트는 네덜란드 태생의 남아프리카 정치인이자 응용 심리학, 철학, 사회학 분야의 학자이며, 신문 편집인이었습니다. 그는 1958년부터 남아프리카 공화국의 총리를 지냈습니다. 일반적으로 그는 아파르트헤이트의 설계자로 간주되며, ‘아파르트헤이트의 아버지’라는 별칭으로도 알려져 있습니다. 페르부르트는 제도화된 인종 차별과 백인 우월주의 체제인 아파르트헤이트를 사회적으로 설계하고 정책으로 실행하는 데 핵심적인 역할을 하였습니다. 그는 1950년부터 1958년까지 원주민 문제 장관을 지냈으며, 이후 1958년부터 1966년까지 총리로 재직하면서 이 정책들을 본격적으로 추진하였습니다."
 SAF_1966_revolution.t:0 "헨드릭 페르부르트 암살?"
 SAF_1966_revolution.d:0 "1966년 9월 6일, 헨드릭 페르부르트는 국회 보좌관이던 디미트리 차펜다스에 의해 여러 차례 칼에 찔려 사망하였습니다. 그는 사건 직후 사망하였고, 차펜다스는 체포되어 정신 이상자로 간주되어 1999년 사망할 때까지 수감 생활을 하였습니다. 페르부르트의 암살 이후, 요한 보르스터가 국민당의 지지를 받아 총리직을 계승하였습니다. 그는 페르부르트의 아파르트헤이트 정책을 그대로 이어갔으며, 1968년에는 유색인종 유권자를 대변하던 백인 의원 4석을 폐지하는 법안을 통과시켜 1970년에 실현함으로써 인종 차별적 의회 구조를 더욱 강화하였습니다."
 SAF_1978_revolution.t:0 "피터 빌렘 보타의 총리 재임기?"
 SAF_1978_revolution.d:0 "피터 빌럼 보타(DMS)는 1978년부터 1984년까지 남아프리카 공화국의 마지막 총리를, 1984년부터 1989년 사임할 때까지는 남아프리카 공화국의 첫 행정 국가원수를 역임한 정치인이었습니다. 강경한 정치적 입장 때문에 '디 흐롯 크로커딜'(아프리칸스어로 '큰 악어')이라는 별명을 얻었으며, 아파르트헤이트 시대 남아프리카의 마지막 강경 지도자로 간주되었습니다."
 SOV_Kosygin_Reforms_Rollback.t:0 "코시긴 개혁의 실패?"
 SOV_Kosygin_Reforms_Rollback.d:0 "1965년 소련 경제 개혁은 때때로 코시긴 개혁 또는 리버먼 개혁이라고 불리며, E.G. 리버먼의 이름을 따서 명명된 소련 경제의 일련의 계획된 변화였습니다. 이 변화의 핵심은 기업 성공의 두 가지 주요 지표로서 수익성과 판매를 도입한 것이었습니다. 해당 개혁의 성공은 오래가지 못했으며, 1968년 프라하 사건과 동구권 국가들에 대한 모스크바의 개혁 시행에 의해 촉발되어 결국 개혁은 축소되었습니다."
 SAF_Sharpeville_Massacre_1960.t:0 "샤프빌 대학살?"
 SAF_Sharpeville_Massacre_1960.d:0 "1959년에 실망한 ANC 회원들이 아자니아 범아프리카회의(PAC)를 결성하였고, 1960년 3월 21일에 통행증 반대 시위를 조직하였습니다. 그 시위 중 하나는 샤프빌 도시에서 열렸으며, 샤프빌 학살에서 경찰에 의해 69명이 사망하였습니다. 샤프빌 사건 이후 정부는 비상사태를 선포하였고, ANC와 PAC의 지도자들을 포함해 18,000명 이상이 체포되었으며 두 조직 모두 금지되었습니다. 저항운동은 지하로 들어갔고, 일부 지도자들은 해외로 망명하였으며 다른 이들은 국내에서 사보타주와 테러 계획에 참여하였습니다."
 SAF_Mahlabatini_Declaration_1974.t:0 "말라바티니 신앙 선언문"
 SAF_Mahlabatini_Declaration_1974.d:0 "말라바티니 신앙 선언은 남아프리카 정치 지도자 망고수투 부텔레지와 해리 슈워츠가 1974년 1월 4일에 제정한 핵심 원칙에 관한 성명서입니다. 이름은 콰줄루-나탈의 말라바티니에서 서명한 데서 유래하였습니다. 이 선언의 목적은 다인종 사회에서 합의에 의한 남아프리카 정부 수립과 인종 간 평화를 위한 해결책을 제공하는 것이며, 모두를 위한 기회, 협의, 연방 개념, 권리 장전을 강조합니다. 또한 정치적 변화는 비폭력적 수단을 통해 이루어져야 한다는 점을 처음으로 확인하였습니다."
 GER_post_war_deportations.t:0 "전후 독일인 추방?"
 GER_post_war_deportations.d:0 "제2차 세계대전은 1945년 5월 독일의 패배로 유럽에서 종결되었습니다. 연합국은 점령 조건, 독일의 영토 축소, 그리고 전후 폴란드, 체코슬로바키아, 헝가리에서 독일계 주민들을 연합국 점령 지역으로 추방하는 것을 포츠담 협정에서 결정하였습니다. 포츠담 이후, 소련이 통제하는 동유럽 국가들 전역에서 독일계 주민들의 추방이 이루어졌습니다. 해당 지역 내 독일이나 독일인 소유의 재산과 물자는 몰수되었으며, 소련으로 이전되거나 국유화되거나 시민들에게 재분배되었습니다."
 GER_post_war_deportations.option.1:0 "독일인을 추방하라!"
 GER_post_war_deportations.option.2:0 "우리나라에는 남아있게 하라."
 ISR_post_war_migration.t:0 "키부츠 갈루요트?"
 ISR_post_war_migration.d:0 "주로 홀로코스트 이후의 유럽과 아랍 및 이슬람 세계에서 1948년부터 1951년까지 대규모 유대인 이민이 있었습니다. 이스라엘 건국 당시 65만 명이던 유대인 인구는 3년 반 만에 약 68만 8천 명의 이민자 유입으로 두 배 이상으로 늘어났습니다. 1949년에는 단일 연도 기준으로 최대 규모인 249,954명의 유대인 이민자가 이스라엘에 도착했습니다. 이 이민 시기는 유대인 디아스포라 공동체가 대거 올라온 데서 유래해 '키부츠 갈루요트'(직역하면 ‘망명자들의 귀환')라고 불립니다."
