 je_space_race_space_rocket_button_desc:0 "발사체는 일반적으로 지구 표면 또는 대기권 하부에서 우주 공간으로 탑재물(승무원이 탑승한 우주선 또는 위성)을 운반하도록 설계된 로켓 동력 차량입니다. 가장 일반적인 형태는 탄도 미사일 모양의 다단 로켓입니다."
 je_space_race_satellite_button_desc:0 "위성은 천체 주위를 도는 궤도에 의도적으로 배치된 물체입니다. 위성은 통신 중계, 날씨 예측, 항법(GPS), 방송, 과학 연구, 지구 관측 등 다양한 용도로 사용됩니다. 추가적인 군사적 용도에는 정찰, 조기 경고, 신호 정보 수집 및 잠재적으로 무기 전달이 있습니다."
 je_space_race_astronaut_button_desc:0 "우주 비행사는 우주 비행 프로그램에 의해 훈련되고 장비를 갖추어 우주선에서 선장 또는 승무원으로 임무를 수행하는 사람을 말합니다."
 je_space_race_space_probe_button_desc:0 "우주 탐사선은 우주를 탐사하고 과학 정보를 수집하기 위해 보내진 무인 장치입니다."
 je_space_race_moon_mission_button_desc:0 "달 착륙 또는 달 정착은 우주선이 달 표면에 도착하는 것을 말합니다."
 je_space_race_space_station_button_desc:0 "우주 정거장은 장기간 궤도에서 인간 승무원을 지원할 수 있는 우주선이며 일종의 우주 거주지입니다."
 je_space_race_space_telescope_button_desc:0 "우주 망원경 또는 우주 관측소는 천문학적 물체를 관측하기 위해 우주에 배치된 망원경입니다."
 je_space_race_mars_mission_button_desc:0 "화성 착륙은 우주선이 화성 표면에 도착하는 것을 말합니다."
 je_space_race_moon_base_button_desc:0 "달 기지는 달 표면 위나 아래에 있는 시설로, 달에서 인간의 활동을 가능하게 하는 시설입니다."
 je_space_race_mars_base_button_desc:0 "화성 기지는 화성 표면 또는 그 아래에 있는 시설로, 화성에서 인간의 활동을 가능하게 하는 시설입니다."
