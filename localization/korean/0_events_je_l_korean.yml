 mass_grave:0 "집단 무덤"
 PNM_1981_revolution.t:0 "오마르 토리요스의 죽음?"
 PNM_1981_revolution.d:0 "토리요스는 52세의 나이로 사망했습니다. 그의 비행기인 파나마 공군 소속 드하빌랜드 캐나다 DHC-6 트윈 오터가 1981년 7월 31일 파나마 페노노메 인근 코클레시토의 세로 마르타에서 추락했습니다. 비행기는 가벼운 날씨 속에서 레이더에서 사라졌으나, 당시 파나마의 제한된 레이더 감시 범위 때문에 실종 보고는 거의 하루가 지난 후에야 이루어졌습니다. 추락 현장은 며칠 후에 발견되었으며, 토리요스의 시신은 8월 초 특수부대 팀에 의해 수습되었습니다."
 PNM_1983_revolution.t:0 "마누엘 노리에가의 부상?"
 PNM_1983_revolution.d:0 "마누엘 안토니오 노리에가 모레노는 파나마의 독재자이자 군 장교로, 1983년부터 1989년까지 사실상 파나마를 통치했습니다. 그는 공식적으로 파나마 대통령직을 맡은 적은 없으며, 선출되지 않은 군사 독재자로서 꼭두각시 대통령들을 내세워 권력을 행사했습니다. 노리에가는 파나마 군을 통한 마약 밀매 작전으로 막대한 개인 재산을 축적했으며, 미국의 파나마 침공으로 권력에서 축출되기 전까지 오랜 기간 미국 정보기관과 긴밀한 관계를 유지했습니다."
 PNM_1989_revolution.t:0 "파나마의 민주주의 전환?"
 PNM_1989_revolution.d:0 "미국은 1989년 12월 20일 '정당한 명분 작전'이라는 코드명 아래 파나마를 침공했습니다. 노리에가는 체포되어 마이애미로 이송되어 재판을 받았습니다. 이 분쟁은 1990년 1월 31일에 종료되었습니다. 파나마 선거재판소는 신속히 민간 헌정 정부를 복원했으며, 1989년 12월 27일 5월 선거 결과를 재확인하고 기예르모 엔다라 대통령과 부통령 기예르모 포드, 리카르도 아리아스 칼데론의 승리를 공식 인정했습니다."
 NIC_1990_revolution.t:0 "니카라과의 민주주의 전환?"
 NIC_1990_revolution.d:0 "니카라과에서는 1990년 2월 25일 대통령과 국회의원을 선출하기 위한 총선거가 치러졌습니다. 선거 결과는 국민야권연합(UNO)의 대통령 후보 비올레타 차모로가 샌디니스타 민족해방전선(FSLN)의 현직 대통령 다니엘 오르테가를 뜻밖에 꺾고 승리했습니다. 이로 인해 니카라과에서는 역사적인 평화적이고 민주적인 권력 이양이 이루어졌습니다."
 ELS_1956_revolution.t:0 "호세 마리아 레무스 대통령?"
 ELS_1956_revolution.d:0 "호세 마리아 레무스 로페스 중령은 1956년 9월 14일부터 1960년 10월 26일까지 엘살바도르의 대통령을 역임했습니다. 대통령이 되기 전에는 국방차관과 내무장관을 지냈습니다. 그는 전임자의 사회경제 개혁을 이어갔으나 노동계층의 생활 수준에는 별다른 개선이 없었습니다."
 ELS_1960_revolution.t:0 "살바도르 쿠데타?"
 ELS_1960_revolution.d:0 "1961년 엘살바도르 쿠데타는 1960년에 권력을 잡은 개혁 군사 정부를 대체한 단명한 정부에 맞서 아니발 포르티요 대령이 이끈 성공적인 반쿠데타였습니다. 이 반쿠데타로 반공 성향의 시민-군사위원회 정부가 들어섰습니다. 같은 해 말까지 군사 통치는 민주 정부로 전환되었습니다."
 ELS_1979_revolution.t:0 "살바도르 쿠데타?"
 ELS_1979_revolution.d:0 "1979년 엘살바도르 쿠데타는 1979년 10월 15일에 발생한 군사 쿠데타입니다. 젊은 군 장교들이 주도한 이 쿠데타는 무혈로 군사 대통령 카를로스 움베르토 로메로를 축출하고 그를 망명시켰습니다. 이로써 국민협조당의 권력 독점이 끝나고, 대신 군부가 엘살바도르 혁명 정부 위원회(JRG)를 수립하였습니다."
 ELS_1984_revolution.t:0 "호세 나폴레온 두아르테의 선거?"
 ELS_1984_revolution.d:0 "호세 나폴레온 두아르테 푸엔테스(1925년 11월 23일 ~ 1990년 2월 23일)는 엘살바도르의 정치인으로, 1984년 6월 1일부터 1989년 6월 1일까지 엘살바도르 대통령을 역임했습니다. 그는 1972년 대선에 출마하기 전 산살바도르 시장을 지냈으며, 당시 선거에서 패배했지만 선거 부정이 널리 의심받았습니다. 1979년 쿠데타 이후 두아르테는 1980년부터 1982년까지 민군 합동위원회를 이끌었고, 1984년 대선에서 ARENA 당 대표 로베르토 다우부이숑을 꺾고 대통령에 당선되었습니다."
 ELS_1992_revolution.t:0 "차풀테펙 평화 협정?"
 ELS_1992_revolution.d:0 "차풀테펙 평화 협정은 1992년 1월 16일에 체결된 일련의 평화 협약으로, 이 날 엘살바도르 내전이 종료되었습니다. 이 조약은 엘살바도르 정부와 파라분도 마르티 민족해방전선(FMLN) 간의 평화를 확립하였습니다."
