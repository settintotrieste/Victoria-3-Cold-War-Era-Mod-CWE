 je_climate_change_system:0 "세계 기후 변화"
 je_climate_change_system_reason:0 "기후 변화는 온도와 날씨 패턴의 장기적인 변화를 의미합니다. 이러한 변화는 자연적인 것일 수도 있지만, 1800년대 이후 인류의 활동이 기후 변화의 주요 원인으로 작용하고 있으며, 주로 화석 연료(석탄, 석유, 가스 등)의 연소로 인해 열을 가두는 가스가 생성됩니다.\n\n현재 기후 상태: [SCOPE.GetRootScope.GetCountry.GetCustom('climate_effect_name')]\n\n목표: 기후 벤치마크는 +2.0°C를 넘지 않아야 합니다.\n\n현재 세계 온도: +[GetPlayer.MakeScope.Var('climate_change_status_total_display').GetValue]°C\n\n연간 세계 기후 변화: [GetPlayer.MakeScope.Var('climate_change_progress_rate_display').GetValue]°C\n\n참고: 기후 변화 속도는 더 나은 $lawgroup_environmental_policy$ [concept_law](을)를 제정함으로써 늦출 수 있습니다."
