 hashemite_arab_federation.t:0 "하심 왕조 아랍 연방 수립?"
 hashemite_arab_federation.d:0 "하심 왕조 아랍 연방은 1958년 하심 왕국 이라크와 요르단 왕국의 연합으로 형성된 단명한 국가입니다. 이름에서는 연방제 국가처럼 보이지만, 실질적으로는 국가 간의 느슨한 연합체인 국가연합에 가까웠습니다."
 RUS_BYE_union.t:0 "러시아-벨라루스 연합국?"
 RUS_BYE_union.d:0 "러시아와 벨라루스 연합국은 벨라루스와 러시아로 구성된 초국가적 연합으로, 경제와 국방 정책에서의 통합을 통해 두 나라 간의 관계를 심화하는 것을 목표로 합니다. 원래 연합국은 연방을 만들고자 했지만, 현재 두 나라는 각각 독립을 유지하고 있습니다."
 SEN_GAM_union.t:0 "세네감비아 연합?"
 SEN_GAM_union.d:0 "세네감비아, 공식적으로는 세네감비아 연합은 20세기 후반에 세네갈과 그 이웃인 감비아 간에 형성된 느슨한 연합이었습니다. 감비아는 거의 완전히 세네갈에 의해 둘러싸여 있습니다."
 transfer_territory_trieste.t:0 "트리에스테를 이탈리아에게 양도?"
 transfer_territory_trieste.d:0 "트리에스테 자유지대는 제2차 세계대전 이후 유엔 안전보장이사의 직접적인 책임 하에 북부 이탈리아와 유고슬라비아 사이에 위치한 독립적인 영토였습니다. 이 지역은 아드리아 해 북쪽을 마주하고 있었습니다. 1954년, 사실상 이 지역은 해체되어 이탈리아(Zone A)와 유고슬라비아(Zone B)에게 분배되었습니다. 이로 인해 발생한 국경 분쟁은 20년 후, 1975년 오시모 조약을 체결함으로써 해결되었으며, 이 조약은 1977년에 비준되었습니다."
 transfer_territory_christmas_island:0 "호주의 요청에 따라, 영국은 주권을 호주로 이양했으며, 이에 따라 호주 정부는 인광석 수익 손실에 대한 보상으로 싱가포르에 2천만 달러를 지급했습니다. 영국의 크리스마스섬 법은 1958년 5월 14일 왕실 재가를 받아, 싱가포르로부터 호주로의 크리스마스섬 관할권 이전을 가능하게 했습니다. 호주의 크리스마스섬 법은 1958년 9월에 통과되었으며, 같은 해 10월 1일부로 해당 섬은 공식적으로 오스트레일리아 연방의 관할 아래에 놓이게 되었습니다."
 transfer_territory_israel_egypt.t:0 "캠프 데이비드 협정?"
 transfer_territory_israel_egypt.d:0 "캠프 데이비드 협정은 1978년 9월 17일, 미국 메릴랜드주의 대통령 별장인 캠프 데이비드에서 12일간의 비밀 협상 끝에 체결된 두 개의 정치적 합의입니다. 이 협정은 이집트의 안와르 사다트 대통령과 이스라엘의 메나헴 베긴 총리가 서명했으며, 미국 대통령의 중재 아래 이루어졌습니다."
 transfer_territory_israel_palestine.t:0 "오슬로 I 협정?"
 transfer_territory_israel_palestine.d:0 "오슬로 I 협정, 또는 간단히 오슬로 I로 불리는 이 협정은 공식 명칭으로는 잠정 자치 정부 협정에 관한 원칙 선언입니다. 이 협정은 1993년에 체결되었으며, 지속되고 있는 이스라엘-팔레스타인 갈등을 해결하기 위한 틀을 마련하려는 시도였습니다."
 transfer_territory_crimea.t:0 "크림 합병?"
 transfer_territory_crimea.d:0 "2014년 2월과 3월, 러시아는 우크라이나의 크림 반도를 침략한 후 이를 합병했습니다. 이 사건은 존엄 혁명 직후의 상대적인 권력 공백 상태에서 발생했습니다."
 transfer_territory_aouzou_strip.t:0 "아우주 지대 양도?"
 transfer_territory_aouzou_strip.d:0 "프랑스의 압력과 니제르 대통령 하마니 디오리의 중재로, 리비아와 차드는 1972년 4월 17일 외교 관계를 재개했습니다. 그 직후, 톰발바예는 이스라엘과의 외교 관계를 단절했고, 11월 28일에는 리비아에 아우주 지대를 양도하기로 비밀리에 합의한 것으로 알려졌습니다. 그 대가로 카다피는 차드 대통령에게 4,000만 파운드를 제공하기로 약속했으며, 양국은 같은 해 12월에 우호 조약을 체결했습니다."
 transfer_territory_china_SAR.t:0 "일국양제 종식?"
 transfer_territory_china_SAR.d:0 "'일국양제'는 [ROOT.GetCountry.GetName]의 헌법적 원칙으로, 홍콩과 마카오 특별행정구의 통치를 설명합니다. 이 원칙은 중국이라는 하나의 국가 아래, 해당 지역들이 자율적인 경제 및 행정 체계를 유지할 수 있도록 허용하며, 중국 본토는 이와 다른 체계를 유지합니다. 이 원칙 하에서 두 특별행정구는 각자의 정부 체계, 법률, 경제 및 금융 업무를 포함하여 외국과의 무역 관계 등에서 본토와는 독립적으로 운영될 수 있었습니다. 이제 우리는 이 원칙을 [SCOPE.sCountry('1_country_2_systems_SAR').GetName]에서 계속 유지할 것인지 선택해야 할 시점에 와 있습니다."
 transfer_territory_china_SAR.f:0 "이 사건은 [SCOPE.sCountry('1_country_2_systems_SAR').GetName]가 [ROOT.GetCountry.GetName]의 $special_administrative_region$로서 50년 이상 존재했기 때문에 발생했습니다."
 transfer_territory_omani_gwadar.t:0 "파키스탄의 과다르 구매?"
 transfer_territory_omani_gwadar.d:0 "1947년 파키스탄이 독립했을 당시, 과다르는 여전히 오만의 통치 하에 있었습니다. 그럼에도 불구하고 파키스탄은 과다르에 관심을 보이기 시작했습니다. 파키스탄의 페로즈 칸 눈 총리와 오만의 술탄 사이드 빈 타이무르의 노력으로 협상이 이루어졌고, 파키스탄은 1958년 9월 8일에 이 땅을 구매할 수 있었으며, 같은 해 12월 8일 공식적으로 파키스탄의 일부가 되었습니다."
 historical_territorial_annexation.option.1:0 "영토를 합병하라!"
 historical_territorial_annexation.option.2:0 "더 이상 땅이 필요없다"
 west_indies_dissolution.t:0 "서인도제도 연방의 해산?"
 west_indies_dissolution.d:0 "서인도 연방은 1962년 영국 의회의 서인도법에 따라 법적으로 해체되었습니다. 남은 리틀 에이트 지방은 다시 런던에서 직접 감독하는 개별 식민지로 분리되었으며, 대부분은 이후 독립 국가가 되었습니다."
 NET_IDO.t:0 "네덜란드-인도네시아 연합의 해체?"
 NET_IDO.d:0 "네덜란드-인도네시아 연합은 1949년부터 1956년까지 존재했던 네덜란드와 인도네시아 간의 느슨한 연합 관계였습니다. 1954년 8월 17일, 인도네시아 독립 9주년 기념 연설에서 수카르노 대통령은 이 연합이 인도네시아의 발전을 저해하는 요소라며 일방적으로 해체를 선언했습니다."
 ussr_dissolution.t:0 "소련 해체?"
 ussr_dissolution.d:0 "소련의 해체는 소비에트 연방(소련) 내부의 해체 과정으로, 1991년 12월 26일에 주권 국가로서의 소련과 연방 정부가 종식되고 15개 구성 공화국이 완전한 독립을 이루게 되었습니다."
 ussr_dissolution.f:0 "이 사건은 해산의 역사적 조건이 충족되었거나 반공 이익 단체가 있고 국가 경제가 열악한 혁명 운동이 있었기 때문에 발생했습니다."
 CZH_dissolution.t:0 "체코슬로바키아 해체?"
 CZH_dissolution.d:0 "1992년 12월 31일에 발효된 체코슬로바키아 해체는 체코슬로바키아 연방 공화국이 체코와 슬로바키아라는 독립 국가로 자결적으로 분할된 것입니다. 두 국가는 1969년 체코슬로바키아 사회주의 공화국의 구성 국가로서 1989년 말까지 체코슬로바키아 사회주의 공화국과 슬로바키아 사회주의 공화국을 모방했습니다."
 CZH_dissolution.f:0 "이 사건은 해산의 역사적 조건이 충족되었거나 반공 이익 단체가 있고 국가 경제가 열악한 혁명 운동이 있었기 때문에 발생했습니다."
 SER_MON_dissolution.t:0 "몬테네그로의 독립?"
 SER_MON_dissolution.d:0 "2006년 5월 21일 몬테네그로에서 독립 국민투표가 실시되었습니다. 유권자의 55.5%가 찬성하여 55% 기준을 가까스로 넘겼습니다."
 dissolve_the_ussr.tt:0 "소비에트 사회주의 공화국 연방 해산"
 dissolve_the_warsaw_pact.tt:0 "바르샤바조약기구 해산"
 create_russian_federation.tt:0 "러시아 연방 창설"
 IDO_ETM_war.t:0 "동티모르 침공"
 IDO_ETM_war.d:0 "인도네시아의 동티모르 침공은 1975년 12월 7일, 인도네시아 군(ABRI/TNI)이 식민주의와 공산주의 반대를 명분으로 1974년에 등장한 프레틸린 정권을 전복하기 위해 동티모르를 침공하면서 시작되었습니다."
 iran_iraq_war.t:0 "이란-이라크 전쟁"
 iran_iraq_war.d:0 "이라크-이란 전쟁은 1980년 9월부터 1988년 8월까지 이어진 이란과 이라크 간의 무력 충돌이었습니다. 전쟁은 이라크가 이란을 침공하면서 본격적으로 시작되었으며, 양측이 유엔 안전보장이사회 결의안 598호를 수용할 때까지 8년간 지속되었습니다."
 france_tunisia_war.t:0 "비제르트 위기"
 france_tunisia_war.d:0 "비제르트 위기는 1961년 7월, 튀니지가 프랑스의 비제르트 해군 기지를 철수시키기 위해 봉쇄를 단행하면서 발생했습니다. 이 위기는 프랑스군과 튀니지군 사이의 3일간의 격전으로 이어졌고, 이 과정에서 튀니지인 630명과 프랑스인 24명이 사망했습니다. 결국 이 사건은 프랑스가 1963년에 비제르트 시와 해군 기지를 튀니지에 양도하게 되는 계기가 되었습니다."
 yom_kippur_war.t:0 "욤 키푸르 전쟁"
 yom_kippur_war.d:0 "욤 키푸르 전쟁은 라마단 전쟁, 10월 전쟁, 1973년 아랍-이스라엘 전쟁 또는 제4차 아랍-이스라엘 전쟁으로도 알려져 있으며, 1973년 10월 6일부터 25일까지 이스라엘과 이집트·시리아가 주도한 아랍 국가 연합 사이에서 벌어진 무력 충돌입니다."
 morocco_sahara_war.t:0 "서사하라 합병?"
 morocco_sahara_war.d:0 "서사하라의 병합은 두 단계에 걸쳐 이루어졌습니다: 1976년과 1979년입니다. 스페인이 1975년에 스페인령 사하라에 대한 지배권을 포기한 직후, 모리타니와 모로코가 이 지역을 점령했습니다. 1976년 4월 14일, 두 국가는 서사하라 분할 협정을 통해 해당 영토를 서로 나누어 병합했습니다."
 iraq_kuwait_war.t:0 "걸프 전쟁?"
 iraq_kuwait_war.d:0 "1990년 8월 2일, 독재자 사담 후세인이 통치하던 이라크는 인접국 쿠웨이트를 침공하여 이틀 만에 완전히 점령했습니다. 쿠웨이트 침공은 국제 사회의 즉각적인 비난을 불러일으켰으며, 유엔 안전보장이사회(UNSC)는 결의안 660호를 통해 이를 규탄하고, 이어서 결의안 661호를 통해 이라크에 대한 경제 제재를 만장일치로 가했습니다. 1990년 11월 29일 채택된 결의안 678호는 이라크가 1991년 1월 15일까지 결의안 660호를 이행하고 쿠웨이트에서 철수할 마지막 기회를 제공했으며, 그 이후에는 이라크를 쿠웨이트에서 철수시키기 위해 \"필요한 모든 수단\"을 사용할 수 있도록 각국에 권한을 부여했습니다."
 soviet_afghan_war.t:0 "소련-아프간 전쟁?"
 soviet_afghan_war.d:0 "소련-아프간 전쟁은 1979년부터 1989년까지 소련이 통제하던 아프가니스탄 민주공화국(DRA)에서 벌어진 장기적인 무력 충돌이었습니다. 이 전쟁은 레오니트 브레즈네프의 지휘 아래 소련이 '작전명 스톰-333(Operation Storm-333)'을 통해 수립한 친소 정권을 지원하기 위해 아프가니스탄을 침공하면서 시작되었습니다."
 vietnam_cambodian_war.t:0 "캄보디아 침공?"
 vietnam_cambodian_war.d:0 "1978년 12월 25일, 15만 명에 달하는 베트남군이 민주 캄푸치아를 침공해 단 2주 만에 캄푸치아 혁명군을 무너뜨렸습니다. 이로써 1975년부터 1978년 12월까지 캄보디아 인구의 약 4분의 1이 목숨을 잃은 캄보디아 대학살을 주도한 폴 포트 정권은 종식되었습니다."
 russia_ukraine_war.t:0 "러시아-우크라이나 전쟁?"
 russia_ukraine_war.d:0 "러시아-우크라이나 전쟁은 2014년 2월에 시작된 러시아와 우크라이나 간의 국제 분쟁입니다. 우크라이나의 존엄 혁명 이후, 러시아는 크림 반도를 병합하고 도네츠크 지역 전쟁에서 우크라이나 군과 싸우는 친러 분리주의 세력을 지원했습니다. 분쟁의 처음 8년 동안에는 해상 충돌, 사이버전, 정치적 긴장 고조 등도 포함되었습니다. 2022년 2월, 러시아는 추가 영토 병합과 정권 교체를 목적으로 우크라이나에 대한 전면 침공을 개시했습니다."
 second_iraq_war.t:0 "이라크 전쟁?"
 second_iraq_war.d:0 "이라크 전쟁은 2003년부터 2011년까지 이라크에서 벌어진 장기 무력 충돌이었습니다. 이 전쟁은 미국이 주도한 연합군이 사담 후세인의 바트당 정권을 전복시키기 위해 이라크를 침공하면서 시작되었습니다. 이후 수년 동안, 연합군과 침공 이후 수립된 이라크 정부에 반대하는 반란 세력이 등장하면서 충돌은 계속되었습니다. 미국 군대는 2011년에 공식적으로 철수했습니다."
 chad_libya_war.t:0 "도요타 전쟁?"
 chad_libya_war.d:0 "도요타 전쟁은 1987년 차드 북부와 차드-리비아 국경에서 벌어진 전투로, 차드-리비아 분쟁의 마지막 단계였습니다. 이 이름은 주로 도요타 하이럭스와 도요타 랜드크루저 픽업 트럭이 차드군의 기동력 확보와 무장 차량용도로 널리 사용된 데서 유래합니다. 차드는 북부 대부분을 탈환하는 데 성공했고, 이후 몇 달간 리비아군에 큰 타격을 입혔습니다. 결국 9월에 분쟁을 종식시키는 휴전 협정이 체결되었습니다."
 us_afghan_war.t:0 "아프가니스탄 전쟁?"
 us_afghan_war.d:0 "아프가니스탄 전쟁은 2001년부터 2021년까지 이어진 무력 충돌이었습니다. 이 전쟁은 미국이 주도한 국제 연합군이 아프가니스탄을 침공하면서 시작되었으며, 당시 탈레반이 통치하던 이슬람 토후국을 전복시킨 뒤, 3년 후 국제적으로 승인된 아프가니스탄 이슬람 공화국을 수립했습니다."
 us_panama_war.t:0 "파나마 침공?"
 us_panama_war.d:0 "1989년 12월 중순, 조지 H. W. 부시 대통령 재임 중 미국은 파나마를 침공했습니다. 침공의 주요 목적은 미국 당국으로부터 갈취 및 마약 밀매 혐의로 지명수배된 파나마의 사실상 통치자 마누엘 노리에가 장군을 축출하는 것이었습니다. '정당한 대의 작전(Operation Just Cause)'이라는 작전명으로 진행된 이 군사 작전은 1990년 1월 말 노리에가의 항복으로 종료되었습니다. 파나마 방위군(PDF)은 해체되었고, 기예르모 엔다라 대통령 당선인이 공식 취임했습니다."
 first_congo_war.t:0 "제1차 콩고 전쟁?"
 first_congo_war.d:0 "제1차 콩고 전쟁은 주로 자이르(이 전쟁을 거치며 콩고민주공화국으로 개명됨)에서 벌어진 내전이자 국제 군사 충돌로, 수단과 우간다까지 주요 전장이 확산되었습니다. 이 전쟁은 외국의 침공으로 절정에 이르렀으며, 그 결과 자이르 대통령 모부투 세세 세코가 축출되고 반군 지도자 로랑 데지레 카빌라가 권력을 잡게 되었습니다. 그러나 카빌라의 불안정한 정권은 이후 동맹국들과 갈등을 빚게 되었고, 이는 1998년부터 2003년까지 이어지는 제2차 콩고 전쟁의 발단이 되었습니다."
 second_congo_war.t:0 "제2차 콩고 전쟁?"
 second_congo_war.d:0 "제2차 콩고 전쟁은 제1차 콩고 전쟁이 끝난 지 1년 남짓 지난 1998년 8월에 콩고민주공화국에서 시작되었으며, 일부 동일한 문제들을 둘러싸고 벌어졌습니다. 이 전쟁은 아프리카 전역의 교전국들이 개입하게 되었으며, 2003년 7월 콩고민주공화국 과도정부가 수립되면서 공식적으로 종결되었습니다."
 russia_georgia_war.t:0 "러시아-조지아 전쟁?"
 russia_georgia_war.d:0 "조지아 공화국은 1991년 3월, 소련 해체 중 독립을 선언했습니다. 그러나 조지아와 분리주의자들 간의 전투로 인해 구 남오세티야 자치구의 일부 지역이 사실상 러시아의 지원을 받는 국제적으로 인정받지 않은 분리주의자들의 통제 아래 남았습니다. 비슷한 교착 상태는 1992-1993년 동안 아브하지아에서 아브하지 분리주의자들이 전쟁을 벌였던 지역에서도 발생했습니다. 2000년 블라디미르 푸틴이 러시아에서 선출되고 2003년 조지아에서 친서방적인 정권 교체가 일어난 이후, 러시아와 조지아 간의 관계는 악화되기 시작했습니다. 북대서양조약기구가 조지아의 회원 가입을 고려하겠다고 약속한 2008년 4월, 두 국가 간의 관계는 완전한 외교적 위기로 치달았습니다."
 israel_gaza_war.t:0 "이스라엘-가자 전쟁?"
 israel_gaza_war.d:0 "2023년 10월 7일, 이스라엘과 하마스 주도 팔레스타인 무장 단체들 간의 무력 충돌이 가자 지구를 중심으로 발생했습니다. 서부 땅과 이스라엘-레바논 국경에서도 충돌이 일었습니다. 이날 무장 단체들이 가자 지구에서 남부 이스라엘을 기습 공격하여, 1973년 욤키푸르 전쟁 이후 가장 큰 군사적 충돌이 시작되었습니다. 하마스 무장 세력을 제거한 후, 이스라엘 군은 하마스의 목표물을 대상으로 광범위한 공중 폭격 작전을 실시했으며, 이어 대규모 지상 침공을 감행했습니다."
 moldova_gagauzia_war.t:0 "가가우지아 분쟁?"
 moldova_gagauzia_war.d:0 "가가우지아 분쟁은 몰도바 SSR과 이후 독립한 몰도바 공화국과 가가우즈 민족 간의 갈등으로, 가가우즈 인구는 몰도바 내에서 더 큰 자치권을 요구했습니다. 이 분쟁은 가가우즈 공화국의 선언으로 절정에 달했으며, 이 공화국은 몰도바와는 별개로 소련 내에 잔류하는 것을 목표로 했습니다. 그러나 소련이 해체된 후, 가가우즈 공화국은 사실상 독립적인 국가가 되었습니다. 가가우지아는 1995년 몰도바에 공식적으로 재통합되었으며, 그때부터 가가우지아는 몰도바 내의 자치적 영토 단위로 인정받게 되었습니다."
 uganda_tanzania_war.t:0 "우간다-탄자니아 전쟁?"
 uganda_tanzania_war.d:0 "우간다-탄자니아 전쟁은 1978년 10월부터 1979년 6월까지 우간다와 탄자니아 사이에서 벌어진 전쟁으로, 우간다 대통령 이디 아민의 축출로 이어졌습니다. 이 전쟁은 1971년 아민이 밀턴 오보테 대통령을 전복시킨 이후, 오보테와 가까웠던 탄자니아 대통령 줄리어스 니에레레와의 관계가 악화되면서 시작된 갈등에서 비롯되었습니다. 전쟁이 발발한 정확한 경위는 불분명하며, 사건을 둘러싼 여러 상반된 설명들이 존재합니다. 1978년 10월, 우간다군은 탄자니아에 대한 침입을 시작했고, 그달 말에는 본격적인 침공을 감행하여 재산을 약탈하고 민간인을 살해했습니다. 우간다의 공식 매체는 카게라 돌출부의 병합을 선언하기도 했습니다."
 azerbaijan_artsakh_war.t:0 "나고르노 카라바흐 합병?"
 azerbaijan_artsakh_war.d:0 "2023년 9월 19일부터 20일 사이, 아제르바이잔은 자칭 독립국 아르차흐에 대해 대규모 군사 공세를 개시하였으며, 이는 2020년 제2차 나고르노-카라바흐 전쟁 이후 체결된 휴전 협정을 위반한 행보로 여겨졌습니다. 9월 28일, 아르차흐의 대통령 사믈 벨 샤흐라만얀은 2024년 1월 1일까지 모든 국가 기관을 해산한다는 포고령에 서명하며, 이로써 분리국가로서의 아르차흐는 공식적으로 막을 내리게 되었습니다."
