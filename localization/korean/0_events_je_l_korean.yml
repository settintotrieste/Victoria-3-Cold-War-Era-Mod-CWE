 je_piracy_system:0 "[ROOT.GetCountry.GetAdjectiveNoFlag] 해역의 해적 행위"
 je_piracy_system_reason:0 "해적 행위와 해상 무장 강도는 과거의 유물이 아닙니다. 이러한 현대의 위협은 해양 산업을 계속 괴롭히며, 전 세계 선원과 선박의 안전을 위협하고 있습니다. 그 결과는 즉각적인 위험을 넘어, 해운사에 영향을 미치고 글로벌 무역을 방해하며, 지역 전체의 안정을 흔드는 파급 효과를 낳습니다.\n\n해적 활동 지역을 우회하는 것은 운송 경로에 상당한 거리를 추가합니다. 이는 연료 소비 증가, 운행 시간 연장, 궁극적으로 소비자와 기업의 운송 비용 상승으로 이어집니다. 또한, 위험 증가로 인해 선박과 화물의 보험료가 인상되며, 이 비용 부담은 해운사에 영향을 미치고 소비자에게 전가될 가능성이 있습니다.\n\n한편, 해적 행위는 전 세계 물류 흐름을 방해합니다. 화물 지연이나 경로 변경은 부족 현상, 가격 변동, 신뢰할 수 없는 배송 일정으로 이어질 수 있습니다. 이는 전체 공급망에 영향을 미치고 경제 활동을 저해할 수 있습니다."
