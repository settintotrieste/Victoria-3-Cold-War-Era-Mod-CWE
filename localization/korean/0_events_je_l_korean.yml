 GAB_1961_revolution.t:0 "레옹 음바의 부상?"
 GAB_1961_revolution.d:0 "가봉의 초대 대통령은 1961년에 선출된 레옹 음바였으며, 부통령은 오마르 봉고 온딤바였습니다. 음바가 권력을 잡은 후 언론이 탄압받고, 정치 시위가 억제되었으며, 표현의 자유가 제한되었습니다. 또한 다른 정당들은 점차 권력에서 배제되었고, 헌법은 프랑스식으로 개정되어 권력이 대통령에게 집중되었으며, 이 자리를 음바가 직접 맡았습니다. 1964년 1월 음바가 국회를 해산하고 일당 독재를 시행하려 하자, 군부 쿠데타가 그를 권력에서 축출하고 의회 민주주의를 복원하려 시도했습니다. 프랑스 낙하산 부대가 24시간 이내에 투입되어 음바의 권력을 복원시켰습니다. 며칠간의 전투 끝에 쿠데타는 진압되었고, 야당은 투옥되었으며, 이에 대한 항의와 폭동이 이어졌습니다."
 GAB_1967_revolution.t:0 "오마르 봉고의 부상?"
 GAB_1967_revolution.d:0 "오마르 봉고 온딤바는 가봉의 정치인으로, 1967년부터 2009년 사망할 때까지 가봉의 두 번째 대통령이었습니다. 가봉 민주당(PDG) 소속인 그는 1960년대 가봉의 초대 대통령 레옹 음바 밑에서 젊은 관리로 주요 직책을 맡으며 승진하였고, 1966년에는 스스로 두 번째 부통령으로 선출되었습니다. 1967년 음바의 사망 후 그는 가봉의 대통령이 되었습니다."
 GAB_1993_revolution.t:0 "가봉의 다당제 민주주의?"
 GAB_1993_revolution.d:0 "1990년 5월 22일, 파업과 폭동, 사회 불안 이후, PDG 중앙위원회와 국회는 다당제 전환을 위한 헌법 개정을 승인하였습니다. 당시 유효했던 1994년까지의 대통령 임기는 존중되기로 하였습니다. 이후 대통령 선거에는 여러 후보가 출마할 수 있게 되었으며, 대통령 임기는 5년으로 변경되고 재선은 한 차례로 제한되었습니다. 1993년 12월, 봉고는 새 다당제 헌법 하에서 치러진 첫 대통령 선거에서 약 51.4%의 비교적 좁은 차이로 승리하였습니다."
 GAB_2009_revolution.t:0 "알리 봉고의 대통령직?"
 GAB_2009_revolution.d:0 "알리 봉고 온딤바는 가봉의 전 정치인이자 독재자로, 2009년부터 2023년 쿠데타로 축출될 때까지 가봉의 세 번째 대통령이었습니다. 가봉 민주당 소속인 그는 1967년부터 2009년 사망할 때까지 대통령을 지낸 오마르 봉고의 아들입니다."
 GAB_2023_revolution.t:0 "가봉 쿠데타?"
 GAB_2023_revolution.d:0 "2023년 8월 30일, 8월 26일에 치러진 총선에서 현직 대통령 알리 봉고가 승리했다는 발표 직후 가봉에서 쿠데타가 발생했습니다. 쿠데타 주도자인 브리스 올리귀 응게마는 봉고 가문 일원으로, 사촌인 알리 봉고를 축출했습니다. 이번 쿠데타로 56년간 이어진 오마르 봉고와 알리 봉고 부자(父子)의 통치가 막을 내렸으며, 일부에서는 이를 궁정 쿠데타라고 부릅니다."
