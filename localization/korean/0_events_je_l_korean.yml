 je_imf_system:0 "국제통화기금"
 je_imf_system_reason:0 "국제통화기금(IMF)은 1930년대 대공황 이후 1944년에 국제 경제 협력을 위한 체계를 구축하기 위해 설립되었습니다. IMF는 실제 또는 잠재적인 국제 수지 문제를 겪고 있는 회원국들에게 긴급 대출을 포함한 자금을 지원합니다. 이러한 지원의 목적은 국제 준비자산을 재건하고, 통화를 안정시키며, 수입 결제를 지속하고, 근본적인 문제를 해결하면서 강력한 경제 성장을 회복할 수 있는 여건을 조성하는 데 있습니다.\n\n#white 통화 강도:#! [SCOPE.GetRootScope.GetCountry.GetCustom('currency_strength_custom_loc')]"
