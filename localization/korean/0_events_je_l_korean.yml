 je_renovate_capital_system_reason:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')]의 개인 건축가는 [ROOT.GetCountry.GetCapital.GetCityHubName]를 지금의 거대한 대도시에서 #yellow [ROOT.GetCountry.GetAdjectiveNoFlag]ia#!, 광대한 [ROOT.GetCountry.GetAdjectiveNoFlag] '세계 제국'의 빛나는 새 수도이자 문명 세계의 중심지로 탈바꿈시키는 임무를 맡았습니다. 이는 거대한 사업이 될 것입니다.\n\n국내 신문들은 설계가 '정말로 기념비적이며… 모든 기대를 훨씬 뛰어넘었다'고 보도하였고, [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] 자신도 '이 돌의 사막에서 천년 제국의 수도가 탄생할 것'이라고 장엄하게 선언하였습니다. 외신들은 다소 절제된 표현을 사용했으나, 대체로 동의하였습니다. 예를 들어 한 외국 신문은 이 사업을 '현대 시대에서 아마도 가장 야심 찬 계획안'이라고 평가하였습니다."
