 je_the_cold_war_communist:0 "냉전(공산주의 세력)"
 je_the_cold_war_communist_reason:0 "냉전은 [ROOT.GetCountry.GetName]과(와) [SCOPE.sCountry('democratic_rival_superpower').GetName] 및 그들의 동맹국들인 민주주의 진영과 공산주의 진영 사이의 지정학적 긴장 상태를 의미합니다. [ROOT.GetCountry.GetName](은)는 더 이상 민주주의 초강대국이 존재하지 않도록 하여, 이념적 지정학적 세계 패권 경쟁에서 승리해야 합니다."
