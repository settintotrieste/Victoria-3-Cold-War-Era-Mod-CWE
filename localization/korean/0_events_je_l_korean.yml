 je_non_aligned_movement_reason:0 "[ROOT.GetCountry.GetName](은)는 비동맹 운동의 구성원입니다.  \n\n비동맹 운동(NAM)은 냉전 당시 주요 강대국과 공식적으로 동맹을 맺지 않거나 이에 반대하는 [GetPlayer.MakeScope.Var('NAM_member_count').GetValue] 국가들로 구성된 포럼입니다.\n\n이 운동은 한국전쟁 이후 일부 국가들이 냉전 시기 세계의 급속한 양극화 현상을 상쇄하기 위한 노력의 일환으로 시작된 것으로, 두 강대국이 블록을 형성하고 나머지 국가를 자국의 궤도 안으로 끌어들이는 정책을 펼쳤습니다."
