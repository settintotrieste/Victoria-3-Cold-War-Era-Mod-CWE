 je_term_limits.1.tt:0 "[GetPlayer.GetRuler.GetFullName](이)가 [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')]로 취임하였습니다."
 je_term_limits.2.tt:0 "[GetPlayer.GetRuler.GetFullName]는 더 이상 [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')]가 아니며, 새 [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')]는 더 이상 [SCOPE.gsInterestGroup('the_current_president_ig_scope').GetName] 이해 집단 소속이 아닙니다."
 je_term_limits:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] [ROOT.GetCountry.GetRuler.GetFullName]의 통치"
 je_term_limits_reason:0 "[COUNTRY.GetName]의 헌법에 따르면, 누구도 [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')]직에 두 번 이상 선출될 수 없으며, 다른 사람이 선출된 임기의 일부로서 [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')]직을 맡았거나 그 직무를 대행한 사람이 2년을 초과하여 재임한 경우, 해당 인물은 한 번 이상 [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')]직에 선출될 수 없습니다. 따라서 [ROOT.GetCountry.GetRuler.GetFullName]은 [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')]의 임기 제한인 8년에 도달하면 [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')]직을 떠나게 됩니다."
 je_term_limits_goal:0 "[ROOT.GetCountry.GetRuler.GetFullName](은)는 자신의 임기를 모두 마쳤습니다."
 je_term_limits_status:0 "[GetPlayer.MakeScope.Var('term_limit_var').GetValue] / 8년 임기 수행 완료"
 je_term_limits_swiss:0 "[ROOT.GetCountry.GetRuler.GetFullName]의 대통령 임기"
 je_term_limits_swiss_reason:0 "스위스 연방의 대통령은 스위스의 행정부인 7인으로 구성된 연방 평의회의 수장입니다. 대통령은 연방 의회에 의해 1년 임기로 선출되며, 연방 평의회의 회의를 주재하고 특별한 외교 및 대표 임무를 수행합니다. 대통령은 '동등한 구성원 중 첫 번째'로 간주되며, 다른 여섯 명의 평의원보다 더 큰 권한을 가지지 않고, 기존에 맡고 있던 부서를 계속해서 담당합니다. 전통적으로 이 직책은 평의원들 간의 선임 순서에 따라 순환되며, 부통령은 대통령의 임기가 끝난 다음 해에 대통령직을 승계하는 관례가 있습니다."
 je_term_limits_swiss_goal:0 "대통령 [ROOT.GetCountry.GetRuler.GetFullName]께서는 자신의 임기를 모두 마쳤습니다."
