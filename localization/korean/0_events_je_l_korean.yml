 OPEC_embargo_invitation.t:0 "[SCOPE.sCountry('OPEC_embargo_target').GetName]에 대한 OPEC 석유 금수 조치?"
 OPEC_embargo_invitation.d:0 "석유수출국기구의 주도국인 [SCOPE.sCountry('OPEC_leader').GetName]가 [SCOPE.sCountry('OPEC_embargo_target').GetName]에 대한 석유 수출 중단을 촉구하는 결의안을 통과시켰습니다. [ROOT.GetCountry.GetName]는 석유수출국기구 회원국이므로, 우리 역시 이 금수 조치에 동참하거나 참여하지 않을지를 선택할 수 있습니다."
 OPEC_embargo_invitation.f:0 "[SCOPE.sCountry('OPEC_leader').GetName](은)는 [SCOPE.sCountry('OPEC_embargo_target').GetName]과(와) 서로 적대적 관계에 있으며, 또한 다른 모든 석유수출국기구 회원국들과 $relations_amicable$ 관계를 유지하고 있어 석유수출국기구에 이러한 요청을 자신 있게 제안할 수 있었기 때문에, [SCOPE.sCountry('OPEC_leader').GetName](을)를 주도로 석유 금수 조치를 시작하였습니다. 참고: 현재 V3 엔진은 특정 상품에 대한 금수 조치를 지원하지 않기 때문에, 이 외교 조치는 전체 금수 조치로 처리됩니다."
