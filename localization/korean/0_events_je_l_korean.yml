 end_conscription.t:0 "징병제 폐지?"
 end_conscription.d:0 "영향력 있는 정치인 여러 명이 [ROOT.GetCountry.GetName]에서 징병제를 폐지할 것을 요구하고 있습니다. 그들은 징병제가 더 이상 민주주의 원칙과 부합하지 않기 때문에 필요 없다고 주장합니다."
 nuclear_accident_1979.t:0 "쓰리마일 아일랜드 원전 사고"
 nuclear_accident_1979.d:0 "쓰리마일 아일랜드 사고는 미국 펜실베이니아 주 해리스버그 근처 론더리 타운십에 위치한 쓰리마일 아일랜드 원자력 발전소의 2호기(TMI-2) 원자로에서 발생한 원자로 멜트다운 사고입니다. 이 사고는 1979년 3월 28일 오전 4시에 시작되었으며, 방사성 가스와 방사성 요오드가 환경으로 유출되었습니다."
 nuclear_accident_1986.t:0 "체르노빌 원자력 재앙"
 nuclear_accident_1986.d:0 "체르노빌 원전 사고는 1986년 4월 26일 소련 바이로러시아 소비에트 연방과의 국경에 가까운 우크라이나 소비에트 연방 북부의 프리피야트 시 근처에서 체르노빌 원자력 발전소의 4호 원자로가 폭발하면서 시작되었습니다. 참사 이후 프리피야트는 버려졌고 결국 새로운 목적 도시인 슬라부티치로 대체되었습니다."
 nuclear_accident_2011.t:0 "후쿠시마 원전 사고"
 nuclear_accident_2011.d:0 "후쿠시마 원전 사고는 2011년 3월 11일에 발생한 일본 후쿠시마 오쿠마에 있는 후쿠시마 제1 원자력 발전소에서 발생한 대형 원전 사고입니다. 사고의 직접적인 원인은 2011년 도호쿠 지진과 쓰나미로 인해 전력망에 장애가 발생하고 발전소의 거의 모든 백업 에너지원이 손상된 것입니다. 이후 가동 중단 후 원자로를 충분히 냉각시키지 못해 봉쇄가 손상되었고 방사능 오염 물질이 주변 환경으로 방출되었습니다."
