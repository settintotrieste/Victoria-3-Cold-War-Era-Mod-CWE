 je_national_religious_order_reason: "[ROOT.GetCountry.GetName] 헌법에 따르면, [concept_government]는 특정 [concept_religion]을 국가의 공식 및 국교로 지정합니다. 이 국교는 [ROOT.GetCountry.GetNameNoFormatting]의 [SCOPE.GetRootScope.GetCountry.GetCustom('religious_leader_title_custom_title')]에 의해 관리되고 이끌리며, 이 인물은 [ROOT.GetCountry.GetName]의 최고 성직자입니다.\n\n[concept_government]는 재정 지원과 기타 특권을 통해 국교를 지원하며, 이를 통해 [concept_government]는 교리, 질서, 예배와 같은 국교 운영 기관의 사무에 상당한 영향력을 행사합니다. 또한 [concept_government]는 현 [ROOT.GetCountry.GetNameNoFormatting]의 [SCOPE.GetRootScope.GetCountry.GetCustom('religious_leader_title_custom_title')]를 해임할 권한도 가집니다.\n\n참고: 종교적 급진주의가 높아질수록 [ROOT.GetCountry.GetName]에 $ideology_agitator_anti_human_rights$, $ideology_agitator_nationalist$, $ideology_agitator_pro_war_rights$ 또는 $ideology_agitator_theocrat$ 성향의 [SCOPE.GetRootScope.GetCountry.GetCustom('religious_leader_title_custom_title')]가 등장할 확률이 증가합니다.\n\n참고: 종교적 급진주의는 [GetInterestGroupVariant('ig_devout',GetPlayer).GetNameWithCountryVariant] [concept_interest_group]의 [concept_approval]가 부정적일 때 증가하고, [concept_approval]가 긍정적일 때 감소합니다."
