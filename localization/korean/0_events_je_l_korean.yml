 form_nato_decision:0 "북대서양조약기구 결성"
 form_nato_decision_desc:0 "북대서양조약기구는 집단안보체제입니다. 북대서양조약기구의 독립적인 회원국들은 제3자의 공격으로부터 서로를 보호하는 데 동의합니다. 냉전 동안 조약 기구는 소련의 위협에 대한 견제 역할을 했습니다. 이 동맹은 소련과 바르샤바조약기구가 해체된 후에도 유지되었으며 발칸 반도, 중동, 남아시아, 아프리카의 군사작전에 관여해 왔습니다."
