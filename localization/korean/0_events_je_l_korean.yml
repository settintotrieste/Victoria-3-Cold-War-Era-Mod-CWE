 USA_PER_Hostage_Crisis.t:0 "이란 인질 사태?"
 USA_PER_Hostage_Crisis.d:0 "이란 인질 위기는 이란과 미국 간의 외교적 대립 상황이었습니다. 호세인 데흐간, 모하마드 알리 자파리, 모하마드 바게리 등 이란 혁명을 지지하는 무슬림 학생 추종자 그룹에 속한 무장한 이란 대학생들이 테헤란에 있는 미국 대사관을 점거하고 53명의 미국 외교관과 시민을 인질로 잡았습니다."
 USA_SOV_U2_Incident.t:0 "U-2 사건?"
 USA_SOV_U2_Incident.d:0 "1960년 5월 1일, 미국의 U-2 정찰기가 소련 영토 깊숙이에서 사진 정찰 임무를 수행하던 중 소련 방공군에 의해 격추되었습니다. 미국 조종사 프랜시스 게리 파워스가 조종한 이 항공기는 파키스탄 페샤와르에서 이륙하여 지대공 미사일에 맞아 스베르들롭스크(현 예카테린부르크) 근처에 추락하였습니다. 파워스는 낙하산을 타고 지상에 착지하였고, 체포되었습니다."
