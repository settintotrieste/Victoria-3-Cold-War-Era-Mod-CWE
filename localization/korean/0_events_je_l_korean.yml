 vietnam_war_1975.t:0 "봄의 공세?"
 vietnam_war_1975.d:0 "미군은 1972년까지 대부분 베트남에서 철수했으며, 1973년 파리 평화 협정으로 나머지 병력도 철수했습니다. 하지만 협정은 거의 즉시 깨졌고, 전투는 1975년 봄 공격과 북베트남군(PAVN)의 사이공 함락까지 계속되며 전쟁이 끝났습니다. 북베트남과 남베트남은 1976년에 통일되었습니다."
 ETH_SOM_border_war.t:0 "에티오피아-소말리아 국경 전쟁?"
 ETH_SOM_border_war.d:0 "에티오피아-소말리아 국경 전쟁은 1982년 6월부터 1983년 8월까지 벌어졌으며, 에티오피아가 중부 소말리아에 대규모 침공을 감행한 사건입니다. 전투기와 장갑부대의 지원을 받은 에티오피아는 10,000명의 병력과 수천 명의 소말리아 구국민주전선(SSDF) 반군을 투입했습니다. 이 작전의 초기 목표는 소말리아 해안까지 진격해 바레 정권을 전복하는 것이었습니다. 그러나 에티오피아군과 SSDF 게릴라는 갈카요와 벨레드웨인 주요 도시를 점령하지 못했고, 소말리아군이 주공격을 성공적으로 격퇴했습니다. 이후 전쟁은 갈도고브와 발란발레 국경 지역에서 군사적 교착 상태로 빠져들었습니다."
 USA_SOM_1993_war.t:0 "고딕 세르펜트 작전?"
 USA_SOM_1993_war.d:0 "고딕 세르펜트 작전은 1993년 소말리아 내전 중 모가디슈에서 미국군 특수부대인 태스크 포스 레인저가 수행한 군사 작전입니다. 이 작전의 주요 목표는 소말리아 국민동맹의 지도자 모하메드 파라흐 아이디드를 체포하는 것이었으며, 그는 유엔 평화유지군을 공격한 혐의로 수배된 인물이었습니다. 작전은 1993년 8월부터 10월까지 진행되었고, 미 합동특수작전사령부(JSOC)가 지휘했습니다. 1993년 10월 3일, 태스크 포스는 아이디드의 부하 두 명을 체포하기 위한 임무를 수행했으며, 이 임무는 모가디슈 전투로 알려진 치열한 교전으로 이어졌습니다. 이 전투는 매우 격렬했고, 태스크 포스는 소말리아 민병대에 큰 타격을 입히는 한편, 스스로도 많은 희생을 치렀습니다."
 HON_1957_revolution.t:0 "라몬 빌레다 모랄레스의 당선?"
 HON_1957_revolution.d:0 "라몬 빌레다 모랄레스는 오랜 군부 통치 이후 온두라스의 민주화를 지지한 자유주의자였습니다. 그는 1954년 대통령 선거에서 자유당 후보로 출마했으며, 이는 20여 년 만에 치러진 첫 자유 선거였습니다. 그는 분열된 국민당 후보들을 제치고 최다 득표를 얻었지만, 과반에는 미치지 못했습니다."
 HON_1963_revolution.t:0 "오스왈도 로페즈의 쿠데타?"
 HON_1963_revolution.d:0 "1963년 온두라스 쿠데타는 예정된 선거를 열흘 앞둔 1963년 10월 3일, 군부가 정부를 장악한 사건이었습니다. 오스왈도 로페스 아레야노가 라몬 빌레다 모랄레스를 대신해 대통령직을 차지했고, 이로 인해 온두라스는 향후 20년간 군부 통치에 들어가게 되었습니다."
 HON_1975_revolution.t:0 "오스왈도 로페즈의 전복?"
 HON_1975_revolution.d:0 "1975년 온두라스 쿠데타는 1975년 4월 22일에 발생했으며, 오스왈도 로페스 아레야노 대통령이 동료 장군인 후안 알베르토 멜가르 카스트로가 주도한 군사 쿠데타에 의해 축출되었습니다. 이번 쿠데타는 부분적으로는 1975년 미국 증권거래위원회(SEC)가 폭로한 '바나나게이트' 스캔들에 의해 촉발되었습니다. 해당 스캔들에서 유나이티드 브랜즈 컴퍼니는 일부 바나나 수출세 인하를 대가로 로페스 대통령에게 125만 달러의 뇌물을 주고, 추가로 125만 달러를 더 주기로 약속한 것으로 밝혀졌습니다."
 HON_1982_revolution.t:0 "민주주의의 회복?"
 HON_1982_revolution.d:0 "1979년, 해당 국가는 민간 통치로 복귀하였습니다. 1980년 4월에는 새 헌법을 제정하기 위한 제헌의회가 국민에 의해 선출되었으며, 1981년 11월에는 총선이 실시되었습니다. 1982년에는 헌법이 승인되었고, 로베르토 수아소가 이끄는 PLH 정부가 선거에서 승리하여, 경기 침체에 빠져 있던 온두라스의 상황을 극복하기 위한 야심찬 경제 및 사회 개발 프로그램을 추진하겠다는 공약을 내세웠습니다."
 POR_1968_revolution.t:0 "마르셀루 카에타누의 부상?"
 POR_1968_revolution.d:0 "1968년 8월, 살라자르는 자택에서 넘어져 뇌졸중을 겪은 뒤 혼수상태에 빠졌습니다. 36년 동안 집권해 온 그는 당시 79세였으며, 아메리쿠 토마스 대통령에 의해 해임되었습니다. 토마스는 1968년 9월 27일 살라자르의 후임으로 카에타누를 임명하였습니다. 카에타누는 경제 성장을 촉진하고, 사회적으로는 사회보장 제도에 가입할 기회를 갖지 못한 농촌 노동자들에게 월별 연금을 지급하는 등의 일부 개선을 추진하였습니다."
 IRQ_2003_revolution.t:0 "사담 후세인 재판?"
 IRQ_2003_revolution.d:0 "2003년, 미국이 주도한 연합군이 이라크를 침공하였습니다. 이들은 사담 후세인이 대량살상무기를 개발하고 있으며 알카에다와 연계되어 있다고 주장하였으나, 이는 사실이 아니었습니다. 전쟁에서 연합군은 빠르게 승리를 거두었고, 바트당은 금지되었으며 사담 후세인은 잠적하였습니다. 그는 2003년 12월 13일에 체포되었고, 이라크 임시 정부 하에서 재판을 받았습니다. 2006년 11월 5일, 이라크 고등법원은 사담이 1982년 듀자일 학살 사건으로 140명이 넘는 시아파 무슬림이 희생된 사건에 대해 인도에 반한 죄로 유죄 판결을 내리고 교수형을 선고하였습니다. 사담 후세인은 2006년 12월 30일에 처형되었습니다."
 SOM_1993_revolution.t:0 "소말리아 내전?"
 SOM_1993_revolution.d:0 "1990년부터 1992년 사이, 소말리아에서는 관습법 체계가 일시적으로 붕괴되었고, 각 파벌 간의 무력 충돌이 격화되었습니다. 중앙 정부가 존재하지 않게 되자, 소말리아는 이른바 \"실패한 국가\"로 전락하였습니다. 이러한 상황은 1992년 7월, 유엔 평화유지 감시단의 파견으로 이어졌고, 이후 더 규모가 큰 UNITAF 및 UNOSOM II 임무가 뒤따랐습니다. 그러나 1993년, 소말리아 반군과 UNOSOM II 병력 간에 무력 충돌이 발생하였고, 결국 유엔은 1995년에 소말리아에서 철수하였습니다."
 SOM_1995_revolution.t:0 "모하메드 파라 아이디드의 몰락?"
 SOM_1995_revolution.d:0 "1991년 초, 모하메드 파라 아이다드(Mohamed Farrah Aidid)는 다른 무장 반군 세력들과 함께 바레 대통령의 22년 독재 정권을 무너뜨리는 데 성공하였고, 이는 전면적인 내전으로 이어졌습니다. 아이다드는 신생 소말리아 정부의 대통령직을 노렸으며, 국가 정부를 수립하기 위해 다른 정치·군사 조직들과의 동맹과 연합을 모색하였습니다. 그러나 1993년 6월 5일, 수십 명의 UNOSOM II 병력이 사망한 충돌 이후, 소말리아 국가군(SNA)과 그 수장인 아이다드가 책임자로 지목되었고, 그는 유엔이 수배한 첫 인물 중 하나가 되었습니다. 1993년 7월 12일, 미국 주도의 '피의 월요일' 공습으로 아이다드의 하브르 기디르(Habr Gidr) 부족 출신 유력 인사들이 다수 사망하자, 그는 처음으로 미군을 직접 공격 대상으로 삼기 시작하였습니다. 이에 빌 클린턴 미국 대통령은 '고딕 뱀 작전'을 지시하였고, 델타포스(Delta Force)와 레인저 특수부대를 아이다드 체포를 위해 모가디슈에 파병하였습니다. 이후, 아이다드는 과거 동맹이었던 오스만 알리 아토의 세력과의 전투 중 저격수에게 치명상을 입었고, 1996년 8월 2일에 사망하였습니다."
 ANG_1975_revolution.t:0 "앙골라 인민 공화국?"
 ANG_1975_revolution.d:0 "앙골라 인민공화국은 1975년 독립부터 1992년 8월 25일까지, 앙골라 내전 기간 동안 존재했던 자칭 사회주의 국가였습니다. 이 국가는 앙골라 해방인민운동(MPLA)의 지도 아래 운영되었으며, 이들은 내전에서 승리한 후 오늘날까지 사회민주주의 공화국 체제로 국가를 통치하고 있습니다."
 ANG_1979_revolution.t:0 "호세 에두아르도 도스 산토스 대통령?"
 ANG_1979_revolution.d:0 "조제 에두아르두 반두넴 두스 산투스는 앙골라의 정치인이자 군인으로, 1979년부터 2017년까지 앙골라의 제2대 대통령을 역임했습니다. 대통령 재임 중 그는 앙골라군(FAA)의 최고사령관이자, 1975년 독립 이후 앙골라를 통치해온 정당인 앙골라 해방인민운동(MPLA)의 당수로도 활동했습니다. 2017년 퇴임 당시 그는 적도기니의 테오도로 오비앙 응게마 음바소고에 이어 아프리카에서 두 번째로 오랜 기간 집권한 대통령이었습니다."
 ANG_2017_revolution.t:0 "주앙 로렌수의 대통령직?"
 ANG_2017_revolution.d:0 "주앙 마누엘 곤살베스 로렌수는 앙골라의 정치인으로, 2017년 9월 26일부터 앙골라의 제3대 대통령으로 재임 중입니다. 이전에는 2014년부터 2017년[4]까지 국방부 장관을 역임했습니다. 2018년 9월에는 여당인 앙골라 해방인민운동(MPLA)의 의장에 취임했으며, 1998년부터 2003년까지는 당의 사무총장을 지냈습니다."
 MOZ_1975_revolution.t:0 "모잠비크 인민 공화국?"
 MOZ_1975_revolution.d:0 "모잠비크 인민공화국은 현재의 모잠비크에서 1975년부터 1990년까지 존재했던 사회주의 국가였습니다. 이 국가는 1975년 6월 포르투갈로부터 독립을 얻은 후 모잠비크 해방전선(FRELIMO)이 단일당 사회주의 국가를 수립하면서 만들어졌으며, 사모라 마셸이 이를 이끌었습니다."
 MOZ_1986_revolution.t:0 "조아킹 알베르투 시사누의 대통령직?"
 MOZ_1986_revolution.d:0 "시사누는 1986년 사모라 마셸 대통령의 항공기가 남아프리카의 산악 지대에서 추락하면서 대통령직을 승계하고 FRELIMO 당의 지도자가 되었습니다. 시사누는 반군과 평화 조약을 협상하여 1992년 모잠비크 내전을 종식시켰으며, 이 조약은 \"처벌이나 기소를 하지 않는다\"는 약속과 함께 반군에게 모잠비크 군대의 50% 자리를 부여하였습니다."
 MOZ_1990_revolution.t:0 "새로운 헌법?"
 MOZ_1990_revolution.d:0 "마셸의 후임인 조아킹 시사누는 마르크스주의에서 자본주의로의 전환과 같은 광범위한 개혁을 시행하고, 모잠비크 민족저항운동과 평화 협상을 시작했습니다. 1990년에 제정된 새 헌법은 다당제 정치 체제, 시장 경제, 자유 선거를 규정하였습니다. 같은 해에 모잠비크는 공식 국가 명칭에서 인민공화국을 폐지하였습니다."
 MOZ_1994_revolution.t:0 "민주주의로의 전환?"
 MOZ_1994_revolution.d:0 "모잠비크에서는 1994년 10월 27일부터 29일까지 대통령과 공화국 의회를 선출하기 위한 총선거가 실시되었습니다. 이는 이전까지 모잠비크 해방전선이 유일한 합법 정당이었던 상황에서 처음으로 다당제 선거가 열린 것이었습니다. 그럼에도 불구하고 모잠비크 해방전선는 두 선거 모두에서 승리하며 국가의 정치 체제를 계속 장악하였습니다."
 GNB_1973_revolution.t:0 "기니비사우 인민공화국?"
 GNB_1973_revolution.d:0 "기니비사우와 카보베르데 독립을 위한 아프리카당(APIGCV)은 1960년대에 무장 투쟁으로 전환하였으며, 기니비사우 독립 전쟁의 교전 당사자 중 하나였습니다. 전쟁이 끝나갈 무렵, 이 정당은 사회주의 단일 정당 국가를 수립하였고, 이는 1990년대 초 다당제 민주주의가 도입될 때까지 유지되었습니다."
 GNB_1994_revolution.t:0 "민주주의로의 전환?"
 GNB_1994_revolution.d:0 "기니비사우에서는 1994년 7월 3일 총선거가 치러졌고, 대통령 선거의 2차 투표는 8월 7일에 진행되었습니다. 이 선거는 독립 이후 처음 치러진 다당제 선거였으며, 또한 대통령을 직접 선출한 첫 번째 선거였습니다. 이전에는 대통령이 국민의회에서 선출되었습니다. 대통령 선거에서는 현직 대통령인 기니비사우-카보베르데 독립을 위한 아프리카당(PAIGC)의 주앙 베르나르두 비에이라가 2차 투표에서 사회재생당의 쿰바 이알라를 꺾고 승리했습니다."
 BHU_1952_revolution.t:0 "지그메 도르지 왕축의 즉위?"
 BHU_1952_revolution.d:0 "지그메 왕축 사망 이후 부탄의 왕위는 아들 지그메 도르지 왕축에게 계승되었습니다. 1972년 7월에 끝난 20년간의 치세 동안 부탄 사회의 근본적인 재편이 시작되었습니다. 왕축은 사회와 정부의 재조직을 이루었을 뿐만 아니라 부탄의 주권과 안보도 공고히 했습니다."
 BHU_1972_revolution.t:0 "지그메 싱계 왕축의 즉위?"
 BHU_1972_revolution.d:0 "1972년 7월 21일, 부탄의 제3대 국왕이 서거하였고, 당시 16세였던 왕세자 직메 싱예 왕추크가 즉위하여 세계에서 가장 어린 군주가 되었습니다. 그의 통치 기간 동안 부탄은 절대 군주제에서 민주 입헌 군주제로 전환하였습니다."
 BHU_2006_revolution.t:0 "지그메 케사르 남기엘 왕축의 즉위?"
 BHU_2006_revolution.d:0 "지그메 케사르 남기엘 왕축의 통치는 2006년에 그의 아버지 지그메 싱계 왕축가 왕위를 물려주면서 시작되었습니다. 젊은 국왕은 의회의 마지막 회의를 주재하며 선거법, 토지 개혁 등 중요한 문제들이 논의되는 가운데 부탄의 민주화 과정을 감독하였습니다."
 BHU_2008_revolution.t:0 "부탄의 의회 민주주의?"
 BHU_2008_revolution.d:0 "국민회의 첫 총선은 2008년 3월 24일에 치러졌습니다. 주요 경쟁자는 직메 틴레이가 이끄는 부탄 평화 번영당(DPT)과 상가이 응에둡이 이끄는 인민민주당(PDP)이었습니다. DPT가 선거에서 승리하여 47석 중 45석을 차지했습니다. 2008년 4월 9일, 직메 틴레이는 부탄 최초의 민주적 선거를 통해 선출된 첫 총리가 되었습니다."
 CAM_1979_revolution.t:0 "폴 포트의 몰락?"
 CAM_1979_revolution.d:0 "몇 년간 크메르 루즈가 베트남 영토를 침범하여 학살을 일으킨 후, 베트남은 1978년 12월 캄보디아를 침공했습니다. 1979년 1월까지 폿과 크메르 루즈 정권은 무너졌습니다. 살아남은 크메르 루즈 구성원들은 태국 국경 근처의 흩어진 정글로 후퇴하여 계속 싸우고 습격을 이어갔습니다. 심각하게 약화된 그들은 베트남 군인들에게 쫓기다가 1989년 철수할 때까지 사냥당했습니다."
 CAM_1989_revolution.t:0 "파리 평화 협정?"
 CAM_1989_revolution.d:0 "1978년 11월, 베트남군은 크메르 루주가 벌인 국경 침입에 대응하여 캄보디아를 침공하고 정복했습니다. 친소 국가인 캄푸치아 인민공화국(PRK)이 캄푸디아 인민혁명당의 지도 아래 세워졌습니다. 이에 반대하여 1981년 세 개의 세력으로 구성된 망명 정부인 민주 캄푸디아 연합정부(CGDK)가 결성되었습니다. 1989년 캄보디아 국가 하에서 파리에서 평화 협상이 시작되었고, 2년 후인 1991년 10월 파리 포괄적 평화 협정으로 절정에 이르렀습니다."
 CAM_1997_revolution.t:0 "캄보디아 쿠데타?"
 CAM_1997_revolution.d:0 "1997년 캄보디아 쿠데타는 1997년 7월부터 9월까지 캄보디아에서 발생했습니다. 그 결과, 공동 총리인 훈센이 다른 공동 총리 노로돔 라나리드흐를 축출했습니다. 쿠데타 기간 동안 최소 32명이 사망했습니다."
 BRU_1967_revolution.t:0 "오마르 알리 사이푸디엔 3세의 퇴위?"
 BRU_1967_revolution.d:0 "1967년 10월 4일, 17년간의 통치와 오랜 병환 끝에 오마르 알리 사이푸딘은 그의 21세 장남인 황태자 하산날 볼키아를 위해 자진 퇴위를 선언했습니다. 그의 아들이 청년기에 접어들어 국가 행정에 대한 이해를 어느 정도 갖추었기 때문입니다."
 SKO_2024_1_revolution.t:0 "윤석열 검찰총장의 탄핵?"
 SKO_2024_1_revolution.d:0 "2024년 12월 14일, 대한민국 대통령 윤석열은 국회에서 탄핵당했습니다. 이는 2024년 12월 3일 윤 대통령이 선포한 계엄령이 국회에 의해 무효화되고, 2024년 12월 4일 6시간 만에 공식 철회된 데 따른 조치였습니다."
 KAZ_1991_revolution.t:0 "누르술탄 나자르바예프의 부상?"
 KAZ_1991_revolution.d:0 "나자르바예프의 정치 경력은 소비에트 시대에 시작되었으며, 그는 1962년 제강소에서 일하면서 소련 공산당에 입당했습니다. 당 내에서 승진하여 1984년 카자흐 소비에트 사회주의 공화국의 총리가 되었고, 1989년에는 카자흐스탄 공산당 중앙위원회 1서기가 되었습니다. 1990년에는 최고 소비에트가 그를 카자흐스탄 대통령으로 선출했습니다. 나자르바예프는 소련 해체 과정에서 카자흐스탄을 독립 국가로 이끄는 데 중요한 역할을 했습니다. 1991년 카자흐스탄 최초의 직접 대통령 선거에서는 무투표로 출마해 압도적인 승리를 거두었습니다."
 KAZ_2019_revolution.t:0 "카심 조마트 토카예프의 부상?"
 KAZ_2019_revolution.d:0 "토카예프는 2019년 누르술탄 나자르바예프의 사임 후 임시 대통령직을 맡았습니다. 집권당인 아마나트당의 후보로 나서 같은 해 6월 조기 대선에서 나자르바예프의 지지를 받아 승리하였습니다. 재임 기간 동안 노동자 임금 인상, 부패 척결, 사형 폐지, 지방 정부 권한 분산 등 여러 개혁을 시행하였습니다. 안정적인 정치 이행과 개혁을 추진하는 데 성공했으나, 인권 침해가 지속되는 권위주의적 통치를 유지하고 있습니다."
 UZB_1991_revolution.t:0 "이슬람 카리모프의 부상?"
 UZB_1991_revolution.d:0 "이슬람 압두가니예비치 카리모프는 우즈베키스탄의 정치인으로, 1991년 우즈베키스탄 독립 이후부터 2016년 사망할 때까지 초대 대통령으로 재임했습니다. 그는 우즈베키스탄에서 정치적 반대자들이 암살당하고 인권이 탄압되며 반대 의견이 금지된 억압적인 권위주의 정권을 이끌었으나, 1998년에 사형 제도는 폐지되었습니다."
 UZB_2016_revolution.t:0 "샵카트 미르지요예프의 부상?"
 UZB_2016_revolution.d:0 "샵카트 미로모노비치 미르지요예프는 2016년 12월 14일부터 우즈베키스탄 대통령이자 우즈베키스탄 군 최고사령관으로 재임 중인 정치인입니다. 이전에는 2003년부터 2016년까지 우즈베키스탄 총리로 재직하였습니다. 대통령으로서 미르지요예프는 외국인 투자를 유치하고, 중앙아시아 인접 국가들과의 관계를 개선하며, 정치범 석방 및 2019년 악명 높은 자슬리크 교도소 폐쇄와 함께 정치 및 경제 시스템에 다양한 자유화 개혁을 시행하였습니다."
 TKM_1991_revolution.t:0 "사파르무라트 니야조프의 부상?"
 TKM_1991_revolution.d:0 "사파르무라트 아타예비치 니야조프는 1985년부터 2006년 사망할 때까지 투르크메니스탄을 이끈 정치인입니다. 그는 1985년부터 1991년까지 투르크메니스탄 공산당 제1서기를 지냈으며, 1991년 소련 쿠데타를 지지하였습니다. 이후 1991년 소련으로부터 독립한 투르크메니스탄의 초대 대통령으로 15년 동안 국가를 통치하였습니다."
 TKM_2006_revolution.t:0 "구르반굴리 베르디무하메도프의 부상?"
 TKM_2006_revolution.d:0 "구르반굴리 멜리크굴리예비치 베르디무하메도프는 투르크메니스탄의 정치인이자 전직 치과의사로, 투르크메니스탄 인민평의회 의장을 지냈습니다. 그는 2006년부터 2022년까지 투르크메니스탄의 제2대 대통령으로 재임했으며, 2022년에는 아들 세르다르와 권력을 공유하는 체제를 구축하였습니다."
 TKM_2022_revolution.t:0 "세르다르 베르디무하메도프의 부상?"
 TKM_2022_revolution.d:0 "세르다르 구르반굴리예비치 베르디무하메도프는 2022년부터 투르크메니스탄의 제3·4대 대통령으로 재임 중인 정치인입니다. 그는 오랜 기간 독재 통치를 이어온 아버지 구르반굴리 베르디무하메도프 정부에서 여러 직책을 맡은 바 있으며, 2022년부터 부자 간 권력 공유 체제를 수립하여 투르크메니스탄을 공동으로 통치하는 전체주의 독재 체제를 운영하고 있습니다."
 TAJ_1991_revolution.t:0 "라몬 나비예프의 부상?"
 TAJ_1991_revolution.d:0 "라흐몬 나비예비치 나비예프는 타지키스탄의 정치인으로, 1982년부터 1985년까지 타지키스탄 공산당 제1서기를 지냈으며, 1991년 9월 23일부터 10월 6일까지, 그리고 같은 해 12월 2일부터 1992년 9월 7일까지 두 차례 타지키스탄의 제2대 대통령을 역임했습니다."
 TAJ_1992_revolution.t:0 "에모말리 라몬의 부상?"
 TAJ_1992_revolution.d:0 "에모말리 라흐몬은 1994년부터 타지키스탄의 대통령으로 재임 중인 정치인입니다. 라흐몬은 개인숭배적 요소를 지닌 권위주의 정권을 이끌고 있으며, 정치적 반대자들에 대한 탄압, 인권과 자유의 중대한 침해, 자유롭고 공정하지 않은 선거, 만연한 부패와 족벌주의가 특징입니다."
 KYR_1990_revolution.t:0 "아스카르 아카예프의 부상?"
 KYR_1990_revolution.d:0 "아스카르 아카예비치 아카예프는 키르기스스탄의 전 정치인으로, 1990년부터 2005년 3월 튤립 혁명으로 축출될 때까지 키르기스스탄의 대통령으로 재임했습니다."
 KYR_2005_revolution.t:0 "튤립 혁명?"
 KYR_2005_revolution.d:0 "튤립 혁명은 제1차 키르기스 혁명으로도 알려져 있으며, 당시 키르기스스탄 대통령 아스카르 아카예프의 권좌에서의 축출로 이어졌습니다. 이 혁명은 2005년 2월 27일과 3월 13일에 실시된 총선 이후 시작되었습니다. 혁명 세력은 아카예프와 그의 가족, 측근들의 부패와 권위주의를 비난했습니다. 아카예프는 카자흐스탄을 거쳐 러시아로 도피했습니다."
 tajikistani_war.TAJ.t:0 "타지키스탄 내전"
 tajikistani_war.TAJ.d:0 "타지키스탄 내전은 1992년 5월에 시작되어 1997년 6월에 종료되었습니다. 이 내전은 대통령 라흐몬 나비예프의 새 정부가 후잔드와 쿨롭 지역 출신 인사들로 구성되자, 가름 및 고르노-바다흐샨 지역의 지역 세력들이 이에 반발하여 일어난 것이었습니다. 반군 세력은 자유민주 개혁파와 이슬람주의자들의 연합으로 구성되었으며, 이후 '타지크 통합 야권'이라는 이름 아래 조직되었습니다."
 angolan_war.ANG.t:0 "앙골라 내전"
 angolan_war.ANG.d:0 "앙골라 내전은 1975년에 시작되어 간헐적인 휴전기를 거치며 2002년까지 계속된 내전입니다. 이 전쟁은 앙골라가 1975년 11월 포르투갈로부터 독립한 직후 발발했으며, 과거 반식민 투쟁을 벌였던 두 무장조직 간의 권력 투쟁이었습니다. 한쪽은 공산주의 성향의 앙골라 해방 인민운동(MPLA)였고, 다른 한쪽은 반공주의 성향의 앙골라 완전독립 민족연합(UNITA)이었습니다."
 mozambican_war.MOZ.t:0 "모잠비크 내전"
 mozambican_war.MOZ.d:0 "모잠비크 내전은 1977년부터 1992년까지 모잠비크에서 발생한 내전으로, 지역 내 갈등과 냉전 정치의 양극화 영향이 복합적으로 작용한 결과였습니다. 전투는 모잠비크를 지배하던 마르크스주의 성향의 모잠비크 해방전선(FRELIMO)과 반공주의 반군 세력인 모잠비크 민족저항군(RENAMO), 그리고 PRM, UNAMO, COREMO, UNIPOMO, FUMO 등 여러 소규모 세력 간에 전투가 벌어졌습니다."
 USA_CNG_form.t:0 "유엔의 콩고 위기 개입?"
 USA_CNG_form.d:0 "유엔 콩고 작전(ONUC)은 1960년 콩고 위기에 대응하여 콩고 공화국에 파견된 유엔 평화유지군이었습니다. ONUC는 유엔 최초로 상당한 군사력을 갖춘 평화유지 임무였으며, 규모와 범위 면에서 지금까지도 가장 큰 유엔 작전 중 하나로 남아 있습니다."
 POR_academic_crisis_1962.t:0 "학문 위기?"
 POR_academic_crisis_1962.d:0 "학문 위기는 1962년 에스타두 노보 정부가 시행한 포르투갈 정부 정책으로, 여러 학생 단체와 조직, 특히 포르투갈 학생 전국 사무국의 보이콧과 폐쇄를 포함합니다. 이 조직의 대부분 회원은 반대파 활동가였으며, 그 중 많은 이들이 공산주의자였습니다. 학생들은 이에 대해 시위를 벌였고, 3월 24일 리스본에서 벌어진 대규모 학생 시위는 진압 경찰에 의해 강경하게 진압되어 수백 명의 학생이 부상당했습니다. 이후 학생들은 즉시 총파업에 돌입했습니다. 이 사건들이 바로 1962년 학문 위기로 알려지게 되었습니다."
 POR_coup_1975.t:0 "공산주의 쿠데타 시도?"
 POR_coup_1975.d:0 "포르투갈은 '진행 중인 혁명 과정(PREC)'이라 불리는 격동의 시기를 겪었습니다. 이 PREC 단계는 1975년 11월 25일 쿠데타가 일어날 때까지 지속되었으며, 이 쿠데타는 극좌 성향 장교들, 특히 오텔로 사라이바 데 카르발류가 주도했습니다. 이 사건은 권력 장악을 위한 공산주의 음모로 여겨졌으며, 강력한 공산당을 실추시키기 위한 목적이라고도 했습니다. 이후 보다 중도 성향의 장교들이 주도한 성공적인 반쿠데타가 이어졌으며, 이 시기는 자유민주 세력과 좌파 공산주의 정당들 간의 끊임없는 마찰로 특징지어졌습니다."
 SPA_coup_1981.t:0 "스페인 쿠데타 시도?"
 SPA_coup_1981.d:0 "1981년 2월, 스페인에서는 시민경찰과 군 일부 세력에 의해 쿠데타 시도가 있었습니다. 쿠데타 실패는 스페인을 프랑코주의 정부로 되돌리려는 마지막 심각한 시도로 평가되며, 스페인의 민주화 과정을 확고히 하는 계기가 되었습니다. 후안 카를로스 1세 국왕은 쿠데타 저지에 중요한 역할을 했으며, 이로 인해 군주제는 새로운 정당성을 얻었습니다."
 SPA_BSQ_devolution.t:0 "게르니카 법령?"
 SPA_BSQ_devolution.d:0 "1979년 바스크 지방 자치법령, 일반적으로 게르니카 법령으로 알려진 이 문서는 알라바, 비스카야, 기푸스코아의 역사적 영토를 포함하는 바스크 자치 지역의 정치 체계를 조직하는 법적 문서입니다. 이는 1978년 스페인 헌법에 규정된 자치 공동체 중 하나로 해당 지역을 구성합니다. 이 법령은 대통령(정부 수반) 또는 레헨다카리를 바스크 자치 의회에서 선출하는 의회 정부 체제를 확립하였습니다. 의회 선거는 보통선거에 의해 이루어지며, 의회는 자치 공동체의 세 역사적 영토 각각에서 25명씩, 총 75명의 의원으로 구성됩니다."
 TUR_coup_2016.t:0 "터키 쿠데타 시도?"
 TUR_coup_2016.d:0 "2016년 7월 15일 저녁, 터키 군 내 평화의 집 평의회로 조직된 한 파벌이 정부와 대통령 레제프 타이이프 에르도안을 포함한 국가 기관에 대한 쿠데타를 시도했습니다. 이들은 보스포루스 대교 아시아 측 입구 등 앙카라, 이스탄불, 마르마리스 및 기타 지역의 여러 장소를 장악하려 했으나, 국가에 충성하는 군대와 민간인들의 저지로 실패했습니다. 정부는 쿠데타 지도자들이 페네실베이니아에 망명 중인 터키의 사업가이자 저명한 이슬람 학자인 페툴라 귈렌이 이끄는 귈렌 운동과 연계되어 있다는 증거를 가지고 있다고 밝혔습니다. 귈렌 운동은 터키 공화국에 의해 테러 조직으로 지정되어 있습니다."
 BOL_coup_1966.t:0 "볼리비아 반란?"
 BOL_coup_1966.d:0 "난카후아주 게릴라, 또는 볼리비아 국가해방군(El Ejército de Liberación Nacional de Bolivia, ELN)은 주로 볼리비아와 쿠바 출신 게릴라로 구성된 단체로, 체 게바라가 이끌었습니다. 이들은 1966년부터 1967년까지 볼리비아 코르디예라 주에서 활동했습니다. 게릴라들은 산타크루스 데 라 시에라에서 남서쪽으로 250km 떨어진 난카후아주 강 건너 농장에 본거지를 세웠습니다. 이들은 무장 저항의 거점인 '포코'로 활동하여 볼리비아 정부를 전복하고 사회주의 국가를 세우는 첫걸음으로 삼으려 했습니다. 게릴라들은 여러 볼리비아 순찰대를 격파했으나 결국 패배했고, 체 게바라는 포로로 잡혀 처형당했습니다."
 BOL_assassinate_CG.t:0 "체 게바라 처형?"
 BOL_assassinate_CG.d:0 "에르네스토 '체' 게바라는 아르헨티나 출신의 마르크스주의 혁명가이자 의사, 작가, 게릴라 지도자, 외교관, 군사 이론가였습니다. 게바라는 1965년 쿠바를 떠나 아프리카와 남아메리카 전역에서 혁명을 일으키려 했습니다. 처음에는 콩고-킨샤사에서 실패했고, 이후 볼리비아에서 CIA의 지원을 받은 볼리비아군에 의해 체포되어 즉결 처형당했습니다."
 USA_1992_LA_riots.t:0 "로스앤젤레스 폭동?"
 USA_1992_LA_riots.d:0 "1992년 로스앤젤레스 폭동은 미국 캘리포니아주 로스앤젤레스 카운티에서 4월과 5월 사이에 발생한 일련의 폭동과 시민 소요 사태입니다. 폭동은 4월 29일 사우스 센트럴 로스앤젤레스에서 시작되었는데, 이는 로드니 킹 체포 및 구타 과정에서 과도한 힘을 사용한 혐의로 기소된 로스앤젤레스 경찰서(LAPD) 소속 4명의 경찰관이 배심원단에 의해 무죄 판결을 받았기 때문입니다. 이 사건은 당시 현장에 있던 조지 홀리데이가 촬영한 영상이었으며, 다양한 뉴스와 미디어를 통해 널리 보도되었습니다."
 IDO_1998_riots.t:0 "페리스티와?"
 IDO_1998_riots.d:0 "1998년 5월 인도네시아 폭동, 또는 간단히 '98 사건(페리스티와 98)'은 인도네시아에서 발생한 대규모 폭력 사태와 시민 소요로, 그중 많은 부분이 인도네시아 내 소수 민족인 화교(중국계 인도네시아인)를 겨냥했습니다. 주요 사건은 메단, 자카르타, 수라카르타 등 도시에서 발생했으며, 인도네시아 다른 지역에서도 소규모 사건들이 있었습니다. 당시 서방의 지원을 받던 수하르토 정권 아래에서 인도네시아 내 화교에 대한 광범위하고 체계적인 차별이 존재했습니다. 이번 폭동은 부패, 경제 문제, 식량 부족, 대규모 실업 등으로 촉발되었습니다."
 PAP_assassinate_PJP_1981.t:0 "교황 요한 바오로 2세의 첫 번째 암살 시도?"
 PAP_assassinate_PJP_1981.d:0 "1981년 5월 13일, 바티칸 시국 성 베드로 광장에서 교황 요한 바오로 2세가 광장에 들어서던 중 메흐메트 알리 아크자가 쏜 총에 맞아 부상을 입었습니다. 교황은 두 차례 총격을 당해 심각한 출혈을 겪었습니다. 아크자는 즉시 체포되었고, 이후 이탈리아 법원에서 종신형을 선고받았습니다. 교황은 암살 시도에 대해 아크자를 용서하였으며, 교황의 요청에 따라 이탈리아 대통령 카를로 아젤리오 챔피가 그를 사면하였고, 2000년 6월 터키로 추방되었습니다."
 PAP_assassinate_PJP_1982.t:0 "교황 요한 바오로 2세의 두 번째 암살 시도?"
 PAP_assassinate_PJP_1982.d:0 "1982년 5월 12일, 첫 번째 암살 시도 1주년을 하루 앞둔 포르투갈 파티마에서 두 번째 암살 시도가 있었습니다. 한 남성이 총검으로 교황 요한 바오로 2세를 찌르려 했으나 경호원들에 의해 저지되었습니다. 스탄이스와프 지비슈는 당시 교황이 부상을 입었지만 생명에 지장이 없는 상처를 숨길 수 있었다고 전했습니다."
 2025_BUR_earthquake.t:0 "만달레이 지진"
 2025_BUR_earthquake.d:0 "2025년 3월 28일 12시 50분 54초 미얀마 표준시(MMT)에 규모 7.7의 지진이 미얀마 사가잉 지역에서 발생했습니다. 진앙지는 미얀마에서 두 번째로 큰 도시인 만달레이 인근이었습니다. 이 지진은 주향이동단층에서 발생했으며, 최대 진도는 수정 메르칼리 진도 IX(격렬함)를 기록했습니다. 1912년 이후 미얀마에서 발생한 가장 강력한 지진이며, 1930년 바고 지진의 상위 피해 추정치를 제외하면 현대 미얀마 역사상 두 번째로 치명적인 지진입니다. 이 지진으로 미얀마 내에서 광범위한 피해가 발생했으며, 인접한 태국에서도 상당한 피해가 있었습니다. 중국 윈난성에서도 수백 채의 주택이 피해를 입었습니다."
