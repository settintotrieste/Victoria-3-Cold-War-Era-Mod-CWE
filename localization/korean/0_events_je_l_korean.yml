 HUN_1956_revolution.t:0 "헝가리 혁명?"
 HUN_1956_revolution.d:0 "1956년 헝가리 혁명은 헝가리 인민공화국(1949–1989) 정부와 그 정부가 소련(USSR)에 종속되면서 추진한 정책들에 반대하여 벌어진 전국적인 혁명이었습니다. 이 봉기는 12일간 이어졌으며, 1956년 11월 4일 소련의 탱크와 병력에 의해 진압되었습니다."
 CZH_1968_revolution.t:0 "프라하의 봄?"
 CZH_1968_revolution.d:0 "프라하의 봄은 체코슬로바키아 사회주의 공화국에서 일어난 정치적 자유화와 대중 항쟁의 시기였습니다. 이는 1968년 1월 5일, 개혁 성향의 알렉산데르 둡체크가 체코슬로바키아 공산당(KSČ) 제1서기로 선출되면서 시작되어, 같은 해 8월 21일 소련과 대부분의 바르샤바조약기구 회원국들이 개혁을 저지하기 위해 체코슬로바키아를 침공하면서 막을 내렸습니다."
 BYE_1994_revolution.t:0 "알렉산더 루카셴코의 대통령직?"
 BYE_1994_revolution.d:0 "정치 경력에 들어서기 전, 루카셴코는 국영 농장(소브호즈) 소장을 지냈으며 소련 국경수비대와 소련군에서 복무한 경력이 있습니다. 1990년에는 벨로루시 소비에트 사회주의 공화국의 최고 소비에트 의원으로 선출되었으며, 소련 해체 이후에는 벨라루스 최고회의의 임시 반부패 위원회 위원장직을 맡았습니다. 1994년, 새 헌법 채택 이후 실시된 벨라루스 최초의 대통령 선거에서 그는 대통령으로 당선되었습니다."
 RHO_1979_revolution.t:0 "솔즈베리 협정?"
 RHO_1979_revolution.d:0 "내부 합의(또는 솔즈베리 협정)는 1978년 3월 3일에 체결된 협정입니다. 이 협정은 아프리카계 인사들이 처음으로 지도적 위치에 포함된 임시 정부의 수립으로 이어졌으며, 독립적인 공무원 조직, 사법부, 경찰, 군대의 창설도 포함하고 있었습니다. 이 합의에 따라 이안 스미스와 흑인 지도자 무조레와, 시톨레, 치라우로 구성된 행정위원회가 구성되었으며, 장관 위원회 또한 함께 설립되었습니다. 한편 스미스는 계속해서 총리 직함을 유지했습니다."
 RHO_1980_revolution.t:0 "로디지아에서의 백인 통치 종말?"
 RHO_1980_revolution.d:0 "1979년 12월 11일, 로디지아 하원의회는 90대 0의 만장일치로 영국 식민지 지위로의 복귀를 결정했습니다. 다음 날인 12월 12일, 새 총독 크리스토퍼 소엄스가 도착하면서 영국은 짐바브웨-로디지아를 남로디지아 식민지로서 공식적으로 통치하게 되었습니다. 영국은 같은 날 제재를 해제했고, 유엔은 12월 16일 제재를 해제했습니다. 1980년 2월 총선에서 무가베와 ZANU당이 압도적인 승리를 거두었고, 4월 하라레에서 열린 독립 기념식에서 영국을 대표한 찰스 왕세자가 짐바브웨의 독립을 공식적으로 선언했습니다."
 SAF_1984_revolution.t:0 "행정권을 가진 대통령?"
 SAF_1984_revolution.d:0 "1983년 헌법의 가장 논란이 된 조항 중 하나는 분리된 방식으로 유색인과 인도계 인종 집단이 의회에 대표될 수 있도록 하는 입법 구조인 삼원제 의회 도입한 것이며, 동시에 총리직을 폐지하고 당시 집권 총리였던 P. W. 보타 휘하의 집행권을 가진 국가 대통령 제도를 신설한 것이었다."
 SAF_1994_revolution.t:0 "아파르트헤이트의 종말?"
 SAF_1994_revolution.d:0 "드 클레르크는 만델라와 협상하여 아파르트헤이트를 완전히 해체하고 보통 선거권으로의 전환을 추진했습니다. 그는 1993년에 아파르트헤이트가 끼친 해로운 영향에 대해 공개적으로 사과했습니다. 또한 그는 만델라가 아프리카 민족회의를 이끌고 승리한 1994년 비인종차별 선거를 감독했습니다."
 ARAB_2011_revolution.t:0 "아랍의 봄?"
 ARAB_2011_revolution.d:0 "아랍의 봄은 2010년대 초반 아랍 세계 전역으로 확산된 반정부 시위, 봉기 및 무장 반란의 연속이었습니다. 이 운동은 부패와 경제 침체에 대한 반발로 튀니지에서 시작되었습니다. 이후 시위는 리비아, 이집트, 예멘, 시리아, 바레인 등 다섯 개국으로 확산되었습니다. 그러나 이러한 혁명과 시위의 초기 물결은 2012년 중반 무렵부터 잦아들었으며, 이는 많은 아랍의 봄 시위가 당국, 친정부 민병대, 반시위 세력, 군대의 폭력적인 대응에 직면했기 때문입니다."
 PER_1953_revolution.t:0 "이란 쿠데타?"
 PER_1953_revolution.d:0 "1953년 이란 쿠데타는 이란에서 '모르다드 28일 쿠데타'로 알려져 있으며, 1953년 8월 19일에 미국과 영국의 주도로 이란 군이 주도하여 민주적으로 선출된 총리 모함마드 모사데그를 축출하고, 국왕 모함마드 레자 팔라비의 군주 권력을 강화하기 위해 일어난 사건이었습니다."
 PER_1979_revolution.t:0 "이란 혁명?"
 PER_1979_revolution.d:0 "이란 혁명은 1979년 팔라비 왕조를 전복시키는 일련의 사건들이었습니다. 이 혁명은 또한 모함마드 레자 팔라비의 군주제를 대체하여 오늘날의 이슬람 공화국이 수립되는 결과를 낳았으며, 반정부 세력 중 하나를 이끌었던 종교 지도자 아야톨라 루홀라 호메이니가 신정 체제의 정부를 수립하였습니다."
 ARG_1955_revolution.t:0 "해방 혁명?"
 ARG_1955_revolution.d:0 "해방 혁명은 1955년 9월 16일 아르헨티나에서 후안 페론의 두 번째 대통령 임기를 종결시킨 쿠데타였습니다. 해방 혁명 이후, 페론과 그의 추종자들은 반역죄로 기소되었고, 에바 페론의 유해는 비밀리에 이탈리아로 옮겨져 밀라노의 묘지에 가짜 신분으로 묻혔습니다. 페론이나 그의 고인이 된 아내에 대한 공개적인 언급, 노래, 글, 사진 등이 금지되었습니다."
 ARG_1966_revolution.t:0 "아르헨티나 혁명?"
 ARG_1966_revolution.d:0 "아르헨티나 혁명은 1966년 6월 아르헨티나 정부를 전복시킨 군사 쿠데타로, 그로 인해 1973년까지 군사 독재 정권이 시작되었습니다. 1966년 6월 쿠데타는 후안 카를로스 옹가니아 장군을 사실상의 대통령으로 세웠으며, 그는 여러 노동조합 연합인 일반노동총연합(CGTA)의 지도자들, 특히 총무인 아우구스토 반도르의 지지를 받았습니다. 옹가니아는 기업주의적 정책을 시행하였으며, 특히 카를로스 카바예로의 지배 하에 코르도바에서 실험적인 정책을 추진했습니다."
 ARG_1973_revolution.t:0 "민주주의로 회귀?"
 ARG_1973_revolution.d:0 "군사 정권 아래 몇 년간의 통치가 이어진 후, 알레한드로 아구스틴 라누세는 1971년 군사 정부에 의해 대통령으로 임명되었습니다. 민주주의 복원에 대한 정치적 압력이 커지자, 라누세는 1973년에 선거를 실시하겠다고 발표했습니다. 페론은 출마가 금지되었지만, 페론주의 정당은 참여할 수 있었습니다. 정치적, 사회적, 경제적 혼란 속에서, 캠포라와 부통령 빈센테 솔라노 리마는 1973년 7월에 사임하고 새로운 선거를 요구했으며, 이번에는 페론이 정의당 후보로 나서게 되었습니다. 페론은 선거에서 승리했고, 그의 아내인 이사벨 페론이 부통령으로 선출되었습니다."
 BRZ_1964_revolution.t:0 "브라질 제5공화국?"
 BRZ_1964_revolution.d:0 "브라질의 군사 독재 정권, 때때로 제5공화국이라고도 불리는 이 정권은 1964년 4월 1일, 브라질 군대의 군사 쿠데타로 수립되었습니다. 이 쿠데타는 미국 정부의 지원을 받아 조앙 굴라르트 대통령에 맞서 일어났습니다. 쿠데타는 브라질 육군의 최고 지휘관들에 의해 계획되고 실행되었으며, 거의 모든 고위 군 관계자들의 지원을 받았고, 천주교 교회와 브라질 중상류층의 반공 민간 운동 등 보수적인 사회 세력들의 지지도 받았습니다."
 BRZ_1985_revolution.t:0 "민주주의의 회복?"
 BRZ_1985_revolution.d:0 "수년간의 독재 권력의 마모는 좌파 게릴라들의 패배 이후에도 억압을 늦추지 않았습니다. 경제 위기를 해결할 수 없는 상황과 국민들의 압박은 개혁 정책을 불가피하게 만들었으며, 이는 에르네스토 가이젤 장군과 골베리 두 코우토 에 실바 장군에 의해 주도되었습니다. 1979년의 사면법 제정과 함께 브라질은 민주주의로의 느린 회귀를 시작했으며, 이는 1980년대에 완성되었습니다."
 BRZ_1993_revolution.t:0 "브라질 헌법 국민투표"
 BRZ_1993_revolution.d:0 "1993년 4월 21일, 브라질에서는 국가의 정부 형태를 결정하기 위한 헌법적 국민투표가 실시되었습니다. 브라질의 재민주화 이후, 새로운 헌법에 의해 국민들이 국가가 공화국을 유지할지 아니면 다시 군주제로 돌아갈지를, 또한 정부 형태가 대통령제일지 의회제일지를 결정하는 투표를 해야 한다는 조항이 포함되었습니다."
 BRZ_1993_revolution.option.1:0 "대통령제 공화국 창설"
 BRZ_1993_revolution.option.2:0 "의회 공화국 창설"
 BRZ_1993_revolution.option.3:0 "입헌군주정 창설"
 SPA_1976_revolution.t:0 "스페인의 민주화 이행?"
 SPA_1976_revolution.d:0 "스페인의 민주화 이행은 현대 스페인 역사에서 프랑코 독재 정권에서 헌정군주제를 기반으로 한 의회 체제의 정착으로 이어지는 정권 교체 과정을 아우르는 시기를 말합니다. 이 체제는 후안 카를로스 1세 하에서 수립되었습니다."
 POR_1974_revolution.t:0 "카네이션 혁명?"
 POR_1974_revolution.d:0 "카네이션 혁명은 1974년 4월 25일 리스본에서 좌파 성향의 군 장교들이 주도한 군사 쿠데타로, 권위주의적인 에스타두 노부(Estado Novo) 정권을 전복시킨 사건입니다. 이 혁명은 진행 중인 혁명 과정을 통해 포르투갈과 그 해외 식민지에 걸쳐 사회, 경제, 영토, 인구, 정치 전반에 걸친 큰 변화를 초래했습니다. 그 결과, 포르투갈은 민주주의로 전환되었고, 포르투갈 식민지 전쟁도 종식되었습니다."
 GRE_1967_revolution.t:0 "대령단의 정권?"
 GRE_1967_revolution.d:0 "그리스 군사 정권 또는 콜로넬 정권은 1967년부터 1974년까지 그리스를 지배한 우익 군사 독재 정권이었습니다. 1967년 4월 21일, 일부 대령들이 예정된 선거 한 달 전에 조지오스 파판드레우의 중도 연합이 승리할 것으로 예상된 임시 정부를 전복시켰습니다."
 GRE_1974_revolution.t:0 "정권의 몰락?"
 GRE_1974_revolution.d:0 "파파도풀로스의 자유화 시도 직후 발생한 일련의 사건들로 인해 군사정부는 이념적, 정치적으로 붕괴하게 되었습니다. 이념적 붕괴가 결국 정치적 붕괴로 이어졌습니다. 이 불행한 과정 중과 그 이후에 군사정부 내의 정치적 갈등이 표면화되었고, 군사정부 내의 파벌들이 서로 맞서게 되어 독재 체제의 단일적인 결속이 파괴되었습니다."
 FRA_1958_revolution.t:0 "프랑스 제5공화국?"
 FRA_1958_revolution.d:0 "제5공화국은 제4공화국의 붕괴로 등장하였으며, 이전의 의회 공화국을 반대통령제(또는 이원적 행정체제)로 대체하여 국가원수로서 대통령과 정부 수반으로서 총리 간에 권한을 나누었습니다. 1958년 헌법은 또한 프랑스 연합을 프랑스 공동체로 대체하였으며, 이를 통해 14개 회원 영토(알제리를 제외한)가 독립을 주장할 수 있게 되었습니다."
 RUS_2000_revolution.t:0 "블라디미르 푸틴의 등장?"
 RUS_2000_revolution.d:0 "1999년 12월 31일, 옐친 대통령은 예기치 않게 사임하고, 최근에 임명된 총리이자 후임자로 지명한 블라디미르 푸틴에게 직위를 넘겼습니다. 푸틴은 2000년 대통령 선거에서 승리한 후, 두 번째 체첸 전쟁에서 체첸 반군을 물리쳤습니다. 푸틴의 통치는 러시아에 안정성을 가져왔으며, 동시에 러시아를 권위주의 국가로 변모시켰습니다."
 UKR_2014_revolution.t:0 "마이단 혁명?"
 UKR_2014_revolution.d:0 "존엄의 혁명(마이단 혁명이라고도 불림)은 2014년 2월, 유로마이단 시위의 말미에 우크라이나에서 발생했습니다. 수도 키이우에서 시위대와 국가 공권력 간의 치명적인 충돌이 벌어진 끝에, 선출된 대통령 빅토르 야누코비치가 축출되고, 2004년 우크라이나 헌법으로의 복귀가 이루어졌으며, 2014년 러시아-우크라이나 전쟁이 발발하게 되었습니다."
 YUG_1974_revolution.t:0 "1974년 헌법?"
 YUG_1974_revolution.d:0 "406개의 조항으로 구성된 1974년 헌법은 세계에서 가장 긴 헌법 중 하나였습니다. 이 헌법은 국가의 간섭으로부터 자주관리 체제를 보호하고, 모든 선거 및 정책 결정 기구에서 공화국과 지방의 대표성을 확대하는 내용을 상세히 담고 있었습니다. 헌법은 개편된 연방 의회를 자주관리 체제의 최고의 표현으로 규정했습니다."
 ALB_1997_revolution.t:0 "알바니아 군주제 국민투표"
 ALB_1997_revolution.d:0 "왕정 복원에 대한 국민투표가 1997년 6월 29일, 총선과 함께 알바니아에서 실시되었습니다. 제안은 유권자의 66.7%가 반대하면서 부결되었습니다. 그러나 전 왕세자 레카는 65.7%가 찬성표를 던졌다고 주장했습니다."
 ROM_1965_revolution.t:0 "니콜라이 차우세스쿠의 부상?"
 ROM_1965_revolution.d:0 "차우셰스쿠는 게오르게 게오르기우데지의 사회주의 정부에서 차근차근 출세했으며, 1965년 게오르기우데지가 사망하자 루마니아 공산당의 서기장으로서 권력을 이어받았습니다. 집권 초기에 그는 언론 검열을 완화하고, 1968년 8월 21일 연설에서는 바르샤바조약기구의 체코슬로바키아 침공을 공개적으로 비판하며 인기를 얻었습니다. 그러나 이러한 안정의 시기는 오래가지 않았고, 그의 정권은 곧 전체주의적 성격을 띠게 되었으며, 당시 동구권에서 가장 억압적인 정부로 평가받게 되었습니다."
 EGR_1950_revolution.t:0 "월터 울브리히트의 등장?"
 EGR_1950_revolution.d:0 "제2차 세계 대전이 끝난 후, 울브리히트는 소련 점령 구역에서 독일 공산당을 스탈린주의 방식으로 재조직했습니다. 그는 1946년 독일 공산당(KPD)과 독일 사회민주당(SPD)의 강제 합병을 이끌어 독일 사회주의통일당(SED)을 창당하는 데 중요한 역할을 했습니다. 그는 1950년 SED의 제1서기이자 동독의 사실상 지도자가 되었습니다."
 EGR_1971_revolution.t:0 "에리히 호네커의 등장?"
 EGR_1971_revolution.d:0 "1970년, 호네커는 정치적 권력 투쟁을 시작했으며, 이는 소련의 지도자 레오니드 브레즈네프의 지원을 받아 그가 발터 울브리히트를 SED의 총서기이자 국가방위위원회 의장직에서 교체하게 만든 계기가 되었습니다."
 IRQ_1958_revolution.t:0 "7월 14일 혁명?"
 IRQ_1958_revolution.d:0 "1958년 7월 14일 혁명, 또는 1958년 이라크 군사 쿠데타로 알려진 이 사건은 1958년 7월 14일 이라크에서 발생한 쿠데타로, 파이살 2세 왕이 전복되고 하심 왕조가 이끌던 이라크 왕국이 붕괴된 결과를 낳았습니다. 그 뒤에 수립된 이라크 공화국은 불과 6개월 전에 이라크와 요르단 사이에 설립된 하심 왕조 아랍 연방을 해체시켰습니다."
 LBY_1969_revolution.t:0 "알파테흐 혁명?"
 LBY_1969_revolution.d:0 "1969년 리비아 혁명은 알파테흐 혁명 또는 9월 1일 혁명으로도 알려져 있으며, 무아마르 알 카다피 대령이 이끄는 자유 장교 운동에 의해 수행된 쿠데타이자 혁명이었습니다. 이 혁명은 이드리스 1세 왕의 세누시 왕정을 전복시키고 리비아 아랍 공화국의 수립으로 이어졌습니다."
 NYE_1962_revolution.t:0 "북예멘 쿠데타?"
 NYE_1962_revolution.d:0 "이 전쟁은 1962년, 아부달라 아스-살랄의 지휘 아래 군대가 이끄는 혁명 공화파에 의해 발생한 쿠데타로 시작되었습니다. 그는 새로 즉위한 왕이자 임금인 무하마드 알-바드르를 축출하고 예멘을 그의 대통령직 하에 공화국으로 선언했습니다. 그의 정부는 예멘에서 노예제를 폐지했습니다."
 SYE_1969_revolution.t:0 "수정 조치?"
 SYE_1969_revolution.d:0 "수정 조치는 1969년 6월 22일, 압델 파타흐 이스마일과 살림 루바이가 이끄는 마르크스주의 파벌에 의해 예멘 민족해방전선이 장악된 사건을 말하며, 이는 내부의 무혈 쿠데타로, 온건한 대통령 카흐탄 알샤비를 축출한 사건입니다. 좌파의 장악은 이후 예멘 사회주의당(YSP)의 창당과 남예멘이 사회주의 국가로 변모하는 결과를 초래했습니다."
 SYE_1990_revolution.t:0 "공산주의 정권의 몰락?"
 SYE_1990_revolution.d:0 "소련의 페레스트로이카 배경 속에서, PDRY(예멘 민주인민공화국)의 주요 후원자인 정치 개혁은 1980년대 후반에 시작되었습니다. 정치 수감자들이 석방되었고, 정치 정당들이 결성되었으며, 사법 시스템은 북부보다 더 공정하다고 여겨졌습니다."
 SEY_1977_revolution.t:0 "세이셸 사회주의 국가?"
 SEY_1977_revolution.d:0 "1977년부터 1991년까지 세이셸은 프랑스-알베르 레네와 세이셸 인민진보전선에 의해 일당 독재 국가로 통치되었습니다."
 SEY_1991_revolution.t:0 "민주주의의 회복?"
 SEY_1991_revolution.d:0 "새 헌법 초안은 1992년에 유권자의 필수 찬성률인 60%를 얻지 못해 부결되었으나, 수정된 버전은 1993년에 승인되었습니다."
 CAR_1965_revolution.t:0 "새해 전야 쿠데타?"
 CAR_1965_revolution.d:0 "생실베스트르 쿠데타는 중앙아프리카공화국(CAR) 육군 참모총장 장-베델 보카사와 그의 장교들이 1965년 12월 31일부터 1966년 1월 1일 사이에 대통령 다비드 다코의 정부를 상대로 벌인 쿠데타였습니다."
 CAR_1976_revolution.t:0 "중앙아프리카 제국?"
 CAR_1976_revolution.d:0 "중앙아프리카 제국은 1976년 12월 4일, 당시 중앙아프리카 공화국의 대통령이었던 장-베델 보카사가 스스로를 중앙아프리카 황제로 선언하면서 수립되었습니다. 보카사의 공식 칭호는 '국민 정치당 MESAN 아래 단결된 중앙아프리카 국민의 뜻에 따라 세워진 중앙아프리카 황제'였으며, '폐하(His Imperial Majesty)'라는 칭호를 사용했습니다. 그의 황제 복식, 호화로운 대관식, 통치 방식은 프랑스 제1공화국을 제1제국으로 전환한 나폴레옹 1세에게서 큰 영향을 받았습니다."
 CAR_1979_revolution.t:0 "카반 작전?"
 CAR_1979_revolution.d:0 "카방 작전은 1979년 9월 프랑스가 수행한 무혈 군사 작전으로, 보카사 1세 황제를 축출하고 망명 중이던 전 대통령 다비드 다코를 복귀시키며 중앙아프리카 제국의 국명을 중앙아프리카 공화국으로 되돌린 사건입니다."
 CNG_1965_revolution.t:0 "콩고 쿠데타?"
 CNG_1965_revolution.d:0 "모부투는 1965년 11월 25일 또 한 번의 쿠데타를 주도하여 대통령과 총리를 모두 해임하고 정부를 장악했습니다. 간헐적인 봉기와 사회 불안에도 불구하고, 모부투는 콩고(1971년 자이르로 개명)를 1990년대 중반까지 통치했습니다."
 CNG_1971_revolution.t:0 "자이르 공화국?"
 CNG_1971_revolution.d:0 "1965년부터 모부투는 국가의 정치 생활을 지배하며 여러 차례에 걸쳐 국가 체제를 재구성했고, 자신을 \"국부\"라고 칭했습니다. 그는 1971년 10월 27일, 국가의 명칭을 자이르 공화국으로 변경한다고 발표했습니다."
 UGA_1971_revolution.t:0 "우간다 쿠데타?"
 UGA_1971_revolution.d:0 "1971년 우간다 쿠데타는 1971년 1월 25일, 이디 아민 장군이 이끄는 우간다 군이 밀턴 오보테 대통령 정부를 상대로 실행한 군사 쿠데타였습니다. 권력 장악은 오보테가 싱가포르에서 열린 영연방 정부 수반 회의에 참석하기 위해 국외에 있는 동안 이루어졌습니다. 아민은 오보테가 자신을 해임할 것을 두려워했고, 스스로를 독재자로 세웠습니다."
 BRD_1966_revolution.t:0 "부룬디 쿠데타?"
 BRD_1966_revolution.d:0 "1966년 11월 28일, 부룬디의 26세 총리 미셸 미콤베로는 쿠데타를 일으켜 19세의 국왕 은타레 5세를 축출했습니다. 당시 은타레는 국외에 있었고, 쿠데타 주도자들은 빠르게 정권을 장악하는 데 성공했습니다."
 ETH_1974_revolution.t:0 "에티오피아 쿠데타?"
 ETH_1974_revolution.d:0 "1974년 9월 12일, 하일레 셀라시에 황제는 에티오피아 군, 경찰, 지방군으로 구성된 조정 위원회에 의해 폐위되었습니다. 이 위원회는 소련의 지원을 받는 군사 정권으로, 이후 1991년 5월 28일까지 \"더르그\"라는 이름으로 에티오피아를 통치했습니다."
 ETH_1991_revolution.t:0 "더르그의 몰락?"
 ETH_1991_revolution.d:0 "더르그의 몰락은 에티오피아 인민혁명민주전선(EPRDF)이라는 반군 연합이 지배 군사 정권인 더그를 격파하면서 이루어진 군사 작전이었습니다. 이 작전은 1991년 5월 28일, 수도 아디스아바바에서 성공적으로 마무리되었으며, 이로써 오랜 기간 지속된 에티오피아 내전이 종식되었습니다."
 ANG_1991_revolution.t:0 "비세세 협정?"
 ANG_1991_revolution.d:0 "에스토릴 협정, 또는 비세세 협정은 유엔의 제2차 유엔 앙골라 진상조사단 임무의 감독 하에 앙골라에서 다당제 민주주의로의 전환을 위한 기반을 마련한 협정입니다. 1991년 5월 31일, 포르투갈 리스본에서 앙골라 해방인민운동의 호세 에두아르도 도스 산토스 대통령과 앙골라의 완전한 독립을 위한 국민연합의 요나스 사빔비가 협정에 서명했습니다."
 BUF_1983_revolution.t:0 "부르키나파소 혁명?"
 BUF_1983_revolution.d:0 "1983년 8월 4일, 상볼타 공화국에서 쿠데타가 발생했으며, 이 사건은 때때로 8월 혁명 또는 부르키나파소 혁명으로 불립니다. 이 쿠데타는 토마스 산카라와 블레즈 콩파오레가 이끄는 급진적 군부 세력에 의해 장바티스트 우에드라오고 소령 정권을 상대로 수행되었습니다."
 MAD_1975_revolution.t:0 "말라가시 사회주의 혁명?"
 MAD_1975_revolution.d:0 "디디에 라치라카는 1975년 12월 21일 국민투표를 통해 7년 임기의 대통령으로 선출되었으며, 이는 국민적 합의에 대한 위임을 확인하고 마다가스카르 제2공화국의 개막을 의미했습니다. 라치라카 정권의 기본 원칙은 위로부터의 사회주의적 '혁명'의 필요성이었습니다."
 NIC_1979_revolution.t:0 "니카라과 혁명?"
 NIC_1979_revolution.d:0 "니카라과 혁명은 1960년대와 1970년대에 소모사 독재에 대한 반대 운동과 1978-79년 동안 산디니스타 국민해방전선(FSLN)이 독재를 타도하려는 운동을 포함합니다."
 PAK_1958_revolution.t:0 "파키스탄 쿠데타?"
 PAK_1958_revolution.d:0 "10월 7일, 미르자는 파키스탄 헌법을 폐지하고 계엄령을 선포했습니다. 1956년부터 1958년 사이에 여러 명의 총리가 교체되었고, 결국 아윱 칸 장군은 안정을 회복하기 위해 군이 통제권을 가져야 한다고 느끼는 지경에 이르렀습니다."
 PAK_1970_revolution.t:0 "민주주의로 회귀?"
 PAK_1970_revolution.d:0 "파키스탄에서는 1970년 12월 7일, 국회 의원을 선출하기 위한 총선이 실시되었습니다. 이는 파키스탄 독립 이후 최초의 직접 총선이었으며, 방글라데시 독립 이전에 실시된 유일한 총선이기도 했습니다. 총 300개의 일반 선거구에서 투표가 이루어졌으며, 이 중 162개는 동파키스탄, 138개는 서파키스탄에 위치해 있었습니다."
 PAK_1973_revolution.t:0 "1973년 헌법?"
 PAK_1973_revolution.d:0 "1973년 헌법은 파키스탄에서 최초로 선출된 대표자들에 의해 제정된 헌법입니다. 1962년 헌법과 달리, 이 헌법은 의회 민주주의를 도입하였으며, 행정권은 총리에게 집중되고 국가 원수인 대통령은 총리의 조언에 따라 행동하도록 제한되었습니다. 또한, 헌법은 모든 법률이 꾸란과 순나에 명시된 이슬람의 교리에 부합해야 한다고 규정하고 있습니다."
 PAK_1977_revolution.t:0 "파키스탄 쿠데타?"
 PAK_1977_revolution.d:0 "1977년 파키스탄 군사 쿠데타(작전명: 페어 플레이)는 1977년 7월 5일 발생한 두 번째 군사 쿠데타로, 군 참모총장인 무함마드 지아울하크가 주도하였습니다. 이 쿠데타는 총리 줄피카르 알리 부토의 정부를 전복시키는 결과를 낳았으며, 폭력 없이 이루어졌습니다. 쿠데타 이전에는 부토의 집권 좌파 정당인 파키스탄 인민당과, 부토가 1977년 총선을 조작했다고 주장한 우파 이슬람 세력인 파키스탄 민족 연합 간의 사회적 불안과 정치적 갈등이 지속되었습니다."
 PAK_1988_revolution.t:0 "민주주의로 회귀?"
 PAK_1988_revolution.d:0 "1988년, 지아 대통령은 비행기 추락 사고로 사망하였고, 그의 후임으로 벤나지르 부토, 즉 줄피카르 알리 부토의 딸이 파키스탄 최초의 여성 총리로 선출되었습니다. 부토의 총리직 이후 보수적인 파키스탄 무슬림 연맹(N)이 이어졌고, 그 후 10년 동안 두 정당의 지도자들은 권력을 쥐기 위해 경쟁하며 정권을 교체했으나, 파키스탄의 상황은 악화되었고 경제 지표는 급격히 하락했습니다. 이는 1980년대의 상황과 대조적이었습니다."
 BUR_1962_revolution.t:0 "버마 쿠데타?"
 BUR_1962_revolution.d:0 "1962년 버마 군사 쿠데타는 버마에서 단일당 지배 체제가 시작되고 군부가 버마 정치에서 지배적인 역할을 하게 된 계기를 마련했습니다. 1962년 3월 2일의 쿠데타에서 군은 우 누 총리가 이끌던 민간 AFPFL 정부와 함께, 네 윈 장군이 의장을 맡은 연방 혁명 위원회를 교체했습니다."
 BUR_1974_revolution.t:0 "버마가 사회주의로 가는 길?"
 BUR_1974_revolution.d:0 "버마가 사회주의로 가는 길은 1962년부터 1988년까지 버마 사회주의 프로그램당(BSPP)이 통치한 사회주의 국가인 버마 연방 사회주의 공화국의 국가 이념이 였습니다."
 BUR_1988_revolution.t:0 "8888 항쟁?"
 BUR_1988_revolution.d:0 "8888 항쟁은 1988년 8월 8일 양곤(랑군)에서 학생들에 의해 시작되었습니다. 학생들의 시위는 전국으로 확산되었고, 수백만 명의 승려, 어린이, 대학생, 주부, 의사, 일반 시민들이 정부에 반대하는 시위를 벌였습니다."
 BUR_1990_revolution.t:0 "타트마도 쿠데타?"
 BUR_1990_revolution.d:0 "미얀마에서는 1990년 5월 27일에 총선이 실시되었습니다. 이는 1960년 이후 처음으로 열린 다당제 선거로, 그 이후로 나라가 군사 독재에 의해 지배되어 왔습니다. 선거 결과, 아웅산 수치의 민주주의를 위한 국민 연합(NLD)이 492석 중 392석을 차지하며 압도적인 승리를 거두었으나, 군사 정권은 결과를 인정하지 않고 계속해서 나라를 지배했습니다."
 BUR_2007_revolution.t:0 "샤프란 혁명?"
 BUR_2007_revolution.d:0 "사프란 혁명은 2007년 8월, 9월, 10월 동안 미얀마에서 발생한 일련의 경제적, 정치적 시위와 항의였습니다. 이 시위는 국가 군사 정부가 연료 판매 가격에 대한 보조금을 철회하기로 결정하면서 촉발되었습니다."
 BUR_2015_revolution.t:0 "민주주의로 가는 길?"
 BUR_2015_revolution.d:0 "2015년 11월 8일에 총선이 실시되었습니다. 이는 1990년 총선 이후 처음으로 공개적으로 경쟁이 이루어진 선거였으며, 그 선거 결과는 국가통합당(NLD)가 양원 모두에서 절대 다수 의석을 차지하게 되었고, 그로 인해 국가통합당의 후보가 대통령이 될 수 있는 충분한 지지를 확보했습니다. 그러나 국가통합당 지도자인 아웅 산 수 치는 헌법에 의해 대통령직에 취임할 수 없습니다."
 BUR_2021_revolution.t:0 "타트마도 쿠데타?"
 BUR_2021_revolution.d:0 "2021년 2월 1일 아침, 미얀마에서 군사 쿠데타가 발생했습니다. 군부인 타트마도(Tatmadaw)는 민주적으로 선출된 국가통합당(NLD)의 정부 구성원들을 축출하고, 이후 군사 정권에 권력을 이양했습니다."
 CAM_1970_revolution.t:0 "크메르 공화국?"
 CAM_1970_revolution.d:0 "캄보디아 공화국은 1970년부터 1975년까지 미국의 지원을 받은 론 놀 장군의 군사 독재 하에 존재했던 캄보디아 국가였습니다. 이 국가는 1970년 3월 18일 발생한 쿠데타로 노로돔 시아누크 정부가 전복되고 캄보디아 왕정이 폐지된 후, 1970년 10월 9일 공식적으로 성립되었습니다."
 CAM_1975_revolution.t:0 "크메르 루즈의 부상?"
 CAM_1975_revolution.d:0 "캄푸치아는 1975년부터 1979년까지 폴 포트와 캄푸치아 공산당(CPK)의 전체주의 독재 아래 있던 캄보디아 국가로, 흔히 크메르 루즈(KR)로 알려져 있습니다. 크메르 루즈가 수도 프놈펜을 점령하면서 미국의 지원을 받던 크메르 공화국 론 놀을 사실상 종식시킨 후 수립되었습니다."
 CAM_1993_revolution.t:0 "군주제 복원?"
 CAM_1993_revolution.d:0 "1978년 11월, 베트남 군은 크메르 루즈의 국경 습격에 대응하여 캄보디아를 침공하고 이를 정복했습니다. 1989년 파리에서 캄보디아 국가 하에 평화 회담이 시작되었고, 2년 후인 1991년 10월 파리 종합 평화 협정이 체결되었습니다. 유엔은 휴전 시행 및 난민 처리, 그리고 군축을 다루는 임무를 맡았으며, 이 임무는 유엔 캄보디아 전환기 당국(UNTAC)으로 알려졌습니다. 1993년, 왕정이 복원되었고, 노로돔 시아누크가 왕으로 복위하였으며, 첫 번째 전후 선거는 UNTAC의 조정 하에 진행되었습니다."
 IDO_1959_revolution.t:0 "유도 민주주의?"
 IDO_1959_revolution.d:0 "유도 민주주의는 1959년부터 1966년 신질서가 시작될 때까지 인도네시아에서 시행된 정치 체제였습니다. 이는 수카르노 대통령의 생각으로 정치적 안정을 가져오기 위한 시도였습니다. 수카르노는 인도네시아의 자유민주주의 시대에 시행된 국회의원 제도가 당시의 분열적인 정치 상황으로 인해 비효율적이라고 생각했습니다. 대신 그는 마을 원로들의 지도 아래 토론과 합의가 이루어지는 전통적인 마을 제도를 기반으로 한 제도를 모색했습니다. 계엄령 선포와 이 제도의 도입으로 인도네시아는 대통령제로 돌아갔고 수카르노는 다시 국가 수반이 되었습니다."
 IDO_1968_revolution.t:0 "신질서?"
 IDO_1998_revolution.t:0 "인도네시아의 민주화?"
 IDO_1998_revolution.d:0 "수하르토는 점차적으로 국가의 경제 및 정치적 위기의 원인으로 여겨지게 되었고, 아민 라이즈와 같은 저명한 정치인들이 그의 대통령직에 대해 비판을 시작했습니다. 1998년 1월, 대학생들이 전국적인 시위를 조직하기 시작했습니다. 위기는 1998년 5월 12일, 수하르토가 이집트를 국빈 방문 중일 때 절정에 달했으며, 당시 보안군은 자카르타의 트리삭티 대학교에서 시위 중이던 학생 4명을 사살했습니다. 1998년 5월 21일, 수하르토는 대통령직에서 물러난다고 발표했고, 이에 따라 하비비 부통령이 헌법에 따라 대통령직을 승계했습니다."
 SKO_1987_revolution.t:0 "6월 민주화 투쟁?"
 SKO_1987_revolution.d:0 "1987년 6월 민주 항쟁은 대한민국에서 발생한 전국적인 민주화 운동으로, 6월 10일부터 29일까지 대규모 시위가 일어났습니다. 이 시위는 집권 정부로 하여금 직선제로 대통령 선거를 실시하도록 강요했으며, 그 외의 여러 민주적 개혁을 이루어냈습니다. 결과적으로 이는 제6공화국의 수립으로 이어졌으며, 현재의 대한민국 정부 체제를 형성하게 되었습니다."
 ROC_1996_revolution.t:0 "대만의 민주화?"
 ROC_1996_revolution.d:0 "1987년, 계엄령이 해제되었고 대만은 민주화 과정을 시작했습니다. 이 과정은 임시조항의 폐지로 시작되어 1996년에는 첫 번째 직접 대통령 선거로 완성되었습니다."
 AFG_1973_revolution.t:0 "아프가니스탄 공화국?"
 AFG_1973_revolution.d:0 "1973년 아프가니스탄 쿠데타는 군 장군이자 왕자였던 모하마드 다우드 칸이 7월 17일 그의 사촌인 모하마드 자히르 샤 왕을 상대로 일으킨 쿠데타로, 그 결과 다우드 칸이 이끄는 단일당 체제 하에 아프가니스탄 공화국이 수립되었습니다."
 AFG_1978_revolution.t:0 "사우르 혁명?"
 AFG_1978_revolution.d:0 "사우르 혁명은 1978년 4월 27~28일 아프가니스탄 인민민주당(PDPA)이 주도하여 아프가니스탄 대통령 모함메드 다우드 칸을 전복시킨 사건입니다."
 AFG_1996_revolution.t:0 "아프가니스탄 이슬람 토후국?"
 AFG_1996_revolution.d:0 "1996년 9월까지 탈레반은 수도 카불을 장악하고 당시 대통령을 살해했으며, 아프가니스탄 이슬람 토후국을 수립했습니다. 탈레반은 정권을 잡자마자 꾸란의 가르침과 이슬람 율법에 대한 극단적으로 엄격한 해석을 적용하기 시작했습니다."
 LAO_1975_revolution.t:0 "파텟 라오의 부상?"
 LAO_1975_revolution.d:0 "공식 명칭은 라오스 인민해방군인 파텟 라오는 20세기 중반에 결성된 라오스의 공산주의 정치 운동이자 조직입니다. 이 단체는 라오스 내전 이후 1975년 라오스 전역을 정복했습니다."
 MLY_1955_revolution.t:0 "말라야의 완전한 자율 규제?"
 MLY_1955_revolution.d:0 "1955년 7월 27일 수요일, 말라야 연방에서는 독립 이전인 1957년 전에 실시된 유일한 총선이 열렸습니다. 이 선거는 연방 입법위원회 의원을 선출하기 위한 것이었으며, 이전까지는 모든 의원이 영국 고등판무관에 의해 임명되었습니다. 연방 차원에서는 52개 선거구 각각에서 1명의 의원을 선출하는 방식으로 투표가 진행되었습니다. 주 차원의 선거도 1954년 10월 10일부터 1955년 11월 12일까지 말라야의 9개 주와 두 개의 자치구에서 각각 1명의 주 의회 또는 자치구 의회 의원을 선출하는 방식으로 총 136개 선거구에서 실시되었습니다."
 SGP_1963_revolution.t:0 "콜드스토어 작전?"
 SGP_1963_revolution.d:0 "콜드스토어 작전은 1963년 2월 2일 싱가포르에서 비밀리에 실행된 치안 작전으로, 총 113명이 체포되어 공공치안유지조례(PSSO)에 따라 재판 없이 구금되었습니다. 공식적인 설명에 따르면, 이 작전은 싱가포르의 국내 안보를 위협하던 공산주의 계열의 공개 전위 조직을 무력화시키기 위한 보안 작전이었습니다. 작전은 영국 정부, 싱가포르 정부, 말라야 연방 정부의 대표들로 구성된 내부보안위원회의 승인을 받아 시행되었습니다."
 SGP_1990_revolution.t:0 "리콴유의 은퇴?"
 SGP_1990_revolution.d:0 "인민행동당의 승리를 이끌며 7번의 선거에서 승리한 후, 이완도는 1990년 11월 28일 총리직을 고촉통에게 넘기며 물러났습니다. 그 당시 그는 세계에서 가장 오랜 기간 동안 총리직을 수행한 인물이었습니다. 이는 독립 이후 첫 번째 리더십 전환이었습니다. 고촉통은 당시 재직 중인 젊은 장관들에 의해 새 총리로 선출되었습니다."
 SGP_2004_revolution.t:0 "리셴룽 총리의 총리직?"
 SGP_2004_revolution.d:0 "2004년 8월 12일, 리셴룽은 고촉통의 뒤를 이어 싱가포르의 총리직에 올랐으며, 동시에 싱가포르 통화청 의장직을 고촉통에게 넘겼습니다. 이스타나에서 융붕하우 대법관 앞에서 총리로 취임 선서를 했으며, 총리직과 함께 인민협회 의장직도 맡게 되었습니다. 취임 초기 2년 동안, 리 총리 정부는 주 5일 근무제를 도입하고 출산 휴가 일수를 연장하는 등의 정책을 시행했습니다. 관광 수입 증대를 위해 싱가포르에 통합 리조트를 건설하자는 제안은 마리나 베이 샌즈와 리조트 월드 센토사의 개발로 이어졌습니다."
 PHI_1965_revolution.t:0 "페르디난드 마르코스 대통령?"
 PHI_1965_revolution.d:0 "페르디난드 마르코스는 1965년 12월 30일 필리핀 제10대 대통령으로 첫 임기를 시작했습니다. 그의 취임은 20년에 걸친 권력 장악의 시작을 알렸으며, 1935년 필리핀 헌법은 대통령 임기를 두 차례의 4년 임기로 제한하고 있었음에도 불구하고 그는 이를 넘어서는 기간 동안 권력을 유지했습니다. 마르코스는 1965년 필리핀 대통령 선거에서 현직 대통령인 디오스다도 마카파갈을 물리치고 당선되었습니다."
 PHI_1986_revolution.t:0 "피플 파워 혁명?"
 PHI_1986_revolution.d:0 "피플 파워 혁명은 1986년 2월 22일부터 25일까지 필리핀 마닐라를 중심으로 벌어진 일련의 대중적인 시위였습니다. 이는 마르코스 정권의 폭력과 부정선거에 대한 지속적인 시민 저항 운동이었으며, 비폭력적인 혁명으로 전개되었습니다. 이 혁명은 페르디난드 마르코스의 퇴진과 그의 20년 독재정권의 종말을 가져왔으며, 필리핀의 민주주의 복원을 이끌어냈습니다."
 SOV_stalin_succession.t:0 "스탈린의 후계자?"
 SOV_stalin_succession.d:0 "1953년 3월 1일, 73세의 소련 지도자 이오시프 스탈린은 뇌출혈로 쓰러져 나흘 후 사망했습니다. 크렘린궁에 누워 있던 스탈린의 빈소는 슬픔에 잠긴 수만 명의 소련 시민들이 모스크바 중심부로 몰려들게 하는 계기가 되었습니다. 스탈린이 죽어가는 와중에도 1952년 10월 제19차 당 대회에서 정치국을 대체한 확대된 기구인 당 대회는 회의를 열어 누가 최종 권한을 행사할 것인지 결정했습니다."
 SOV_khrushchev.option:0 "니키타 흐루쇼프을 선택"
 SOV_beria.option:0 "라브렌티 베리야를 선택"
 SOV_molotov.option:0 "뱌체슬라프 몰로토프 선택"
 SOV_zhukov.option:0 "조지 주코프 선택"
 SOV_khrushchev_succession.t:0 "니키타 흐루쇼프의 몰락?"
 SOV_khrushchev_succession.d:0 "흐루쇼프는 1950년대 동안 수에즈 위기, 스푸트니크 발사, 1957년 시리아 위기, 1960년 U-2 사건 등 주요한 업적 덕분에 강한 지지를 받았습니다. 그러나 1960년대 초반, 그의 정책에 대한 결점과 쿠바 미사일 위기를 처리하는 방식에서의 실수로 인기를 잃기 시작했습니다. 이로 인해 잠재적인 반대 세력들이 힘을 키우게 되었고, 결국 1964년 10월에는 그를 축출하게 되었습니다."
 SOV_khrushchev_succession_option.1:0 "흐루쇼프가 브레즈네프로 교체되다"
 SOV_khrushchev_succession_option.2:0 "흐루쵸프는 지도권 경쟁에서 살아남았습니다!"
 SOV_gorbachev_succession.t:0 "개혁적인 서기장?"
 SOV_gorbachev_succession.d:0 "1985년 3월 10일, 체르넨코가 사망하자, 그로미코는 고르바초프를 차기 총서기로 제안했습니다. 고르바초프는 오랫동안 당의 일원으로 활동해 온 인물이었기에 그로미코의 제안은 중앙위원회에서 큰 영향을 미쳤습니다. 고르바초프는 총서기 임명에 대한 많은 반대가 있을 것으로 예상했지만, 결국 정치국은 그를 지지했습니다. 체르넨코 사망 직후, 정치국은 고르바초프를 그의 후임으로 만장일치로 선출했으며, 그들은 또 다른 노련한 지도자가 아닌 고르바초프를 원했습니다. 고르바초프는 이렇게 소련의 여덟 번째 지도자가 되었으며, 정부 내에서 그가 그렇게 급진적인 개혁자가 될 것이라고 예측한 사람은 거의 없었습니다."
 SOV_gorbachev.option:0 "개혁적인 서기장을 환영합니다!"
 SOV_other.option:0 "우리는 다른 노련한 서기장을 선호한다..."
 SOV_august_coup.t:0 "8월 쿠데타"
 SOV_august_coup.d:0 "1991년 8월 쿠데타는 소련 공산당의 강경파들이 당시 소련 대통령이자 공산당 총서기였던 미하일 고르바초프의 권력을 강제로 탈취하려 했던 실패한 시도였습니다. 쿠데타 주도자들은 주요 군 관계자들과 민간 고위 공식들로 구성되었으며, 이들은 국가비상사태위원회(GKChP)를 형성했습니다. 그들은 고르바초프의 개혁 프로그램에 반대했으며, 동유럽 국가들의 통제 상실과 소련 신연방조약(새 연합조약) 서명 직전에 일어날 변화를 두려워했습니다. 이 조약은 중앙 소련 정부의 많은 권한을 분산시키고 그 권한을 소련의 15개 공화국에 나누어주려는 목적을 가지고 있었습니다."
 SOV_august_coup.optio:0 "쿠데타가 실패했다!"
 SOV_august_coup_other.option:0 "쿠데타가 성공했다."
 PRC_1966_revolution.t:0 "문화대혁명?"
 PRC_1966_revolution.d:0 "문화대혁명은 공식적으로는 '무산계급 문화대혁명'으로 불리며, 중화인민공화국에서 일어난 사회정치운동입니다. 이 운동은 마오쩌둥이 1966년에 시작하여 그의 사망인 1976년까지 이어졌습니다. 표면적인 목표는 중국 공산주의를 수호하기 위해 자본주의적 잔재와 전통적 요소를 사회 전반에서 제거하는 것이었지만, 실질적으로는 마오쩌둥이 권력의 중심으로 복귀하는 계기가 되었습니다. 결과적으로 문화대혁명은 본래의 목표를 달성하지는 못했으나, 중국 사회에 깊은 영향을 남겼습니다."
 PRC_1966_revolution.option.1:0 "반체제 인사들을 숙청하라!"
 PRC_1966_revolution.option.2:0 "반대해도 상관없다..."
 PRC_mao_succession.t:0 "마오쩌둥의 후계자?"
 PRC_mao_succession.d:0 "마오쩌둥은 말년에 건강이 급격히 악화되었으며, 이는 그의 만성적인 흡연 습관이 큰 영향을 미쳤을 것으로 보입니다. 그는 생애 마지막 시기 동안 폐와 심장 관련 질환을 앓았으며, 이는 국가 기밀로 취급되었습니다. 그의 마지막 공개 석상은 1976년 5월 27일 파키스탄 총리 줄피카르 알리 부토를 만났을 때였고, 이는 생존 중 마지막으로 촬영된 사진이기도 합니다. 그는 3월과 7월에 각각 심장마비를 겪었으며, 마지막으로 9월 5일 세 번째 심장마비를 일으킨 후 사실상 거동이 불가능한 상태가 되었습니다. 마오쩌둥은 그로부터 약 나흘 뒤인 1976년 9월 9일 오전 12시 10분, 향년 82세로 사망했습니다."
 PRC_deng.option:0 "덩샤오핑이 곧 권력을 이어받을 것이다!"
 PRC_jing_qing.option:0 "4인방이 중국을 지배할 것이다!"
 PRC_1989_1_revolution.t:0 "6월 4일 사건"
 PRC_1989_1_revolution.d:0 "천안문 광장 시위는 중국 내에서는 '6월 4일 사건'으로 알려져 있으며, 1989년 4월 15일부터 6월 4일까지 중국 베이징의 천안문 광장에서 벌어진 학생 주도의 시위였습니다. 시위대와 중국 정부 간의 평화적 해결을 위한 수차례의 시도가 실패한 후, 중국 정부는 6월 3일 밤 계엄령을 선포하고 광장을 점령하기 위해 군대를 투입했습니다."
 PRC_1989_revolution.option.1:0 "그날 밤 아무 일도 일어나지 않았다!"
 PRC_1989_revolution.option.2:0 "그날 밤 무슨 일이 일어났군."
 PRC_1989_2_revolution.t:0 "장쩌민 주석?"
 PRC_1989_2_revolution.d:0 "장쩌민은 1985년 상하이 시장으로 임명되었고, 1987년에는 상하이시 중국공산당 당서기와 중국공산당 정치국 위원으로 승진했습니다. 그는 1989년 천안문 광장 시위와 유혈 진압 이후 자오쯔양이 학생 운동을 지지했다는 이유로 실각하면서, 타협안으로 예상치 못하게 중국공산당 총서기직에 오르며 권력을 잡았습니다. 이후 '8대 원로'로 불리는 고위 원로 정치인들의 영향력이 점차 줄어들면서, 장쩌민은 1990년대 동안 중국의 '최고지도자'로서 권력을 공고히 하게 되었습니다."
 PRC_2002_revolution.t:0 "후진타오 주석?"
 PRC_2002_revolution.d:0 "후진타오는 중국공산당(CCP)을 통해 권력을 잡았으며, 특히 귀주성과 티베트 자치구 당 위원회 서기를 맡으면서 두각을 나타냈습니다. 그는 해당 지역들에서 강경한 반체제 탄압을 실시해 중앙 지도부의 주목을 받았고, 이후 중국공산당 중앙서기처 제1서기 및 장쩌민 총서기 하의 국가부주석으로 승진했습니다. 그는 국공내전과 중화인민공화국 건국에 직접 참여한 세대보다 한 세대 아래인 인물로서, 공산당 지도부를 이끈 최초의 사례이기도 했습니다. 그의 급속한 권력 상승에는 원로 세대의 유력한 후원자들이 결정적인 역할을 했습니다."
 PRC_2012_revolution.t:0 "시진핑 주석?"
 PRC_2012_revolution.d:0 "2008년, 시진핑은 후진타오의 후계자로 지목되며 차세대 최고지도자로 부상했습니다. 그는 2013년 3월 14일 베이징에서 열린 제12기 전국인민대표대회에서 열린 투표를 통해 국가주석으로 선출되었습니다. 시진핑은 2,952표의 찬성, 1표의 반대, 3표의 기권을 얻어 당선되었으며, 두 차례 임기를 마치고 퇴임한 후진타오를 공식적으로 이어받았습니다."
 USA_1964_revolution.t:0 "민권법 통과?"
 USA_1964_revolution.d:0 "1964년 민권법은 인종, 피부색, 종교, 성별, 출신 국가를 이유로 한 차별을 금지하는 미국의 획기적인 민권 및 노동 관련 법률입니다. 이 법은 유권자 등록 요건의 불공정한 적용, 학교와 공공시설에서의 인종 분리, 고용 차별을 금지합니다."
 soviet_baltic_states.indy.t:0 "발트 국가의 독립?"
 soviet_baltic_states.indy.d:0 "1980년대 후반, 노래 혁명(Singing Revolution)으로 알려진 대규모 비폭력 시민 저항 운동이 소련의 지배에 맞서 시작되었습니다. 1989년 8월 23일에는 약 200만 명이 참여한 인간 띠 시위인 '발트의 길(Baltic Way)'이 에스토니아의 탈린에서 리투아니아의 빌뉴스까지 약 600km에 걸쳐 이어졌습니다. 소련은 1991년 9월 6일, 발트 3국의 독립을 공식적으로 승인했습니다."
 soviet_weaken_eastern_bloc.indy.t:0 "시나트라 독트린?"
 soviet_weaken_eastern_bloc.indy.d:0 "역사적으로 시나트라 독트린은 미하일 고르바초프 집권 하의 소련이 바르샤바조약기구 소속 국가들이 자국의 내정 문제를 자율적으로 결정할 수 있도록 허용한 외교 정책이었습니다. 이 명칭은 프랭크 시나트라가 부른 노래 \"My Way\"에서 유래한 농담 섞인 표현으로, 소련이 이들 국가가 자신만의 길을 가도록 허용하고 있다는 의미였습니다. 이 정책은 고르바초프의 '새로운 정치적 사고'라는 교리의 일환으로 시행되었습니다."
 soviet_weaken_eastern_bloc.indy.f:0 "이 이벤트는 [ROOT.GetCountry.GetName](이)가 채무 불이행 상태이거나, 경제가 건전하지 않거나, 혁명이 발생했으며 민주주의 성향의 통치자를 보유하고 있기 때문에 발생했습니다."
 eastern_bloc_revolution.t:0 "[ROOT.GetCountry.GetNameNoFlag]에서의 공산주의 종식?"
 eastern_bloc_revolution.d:0 "역사적으로 1989년 혁명, 또는 공산주의의 몰락으로 알려진 이 사건은 자유민주주의 운동의 혁명적 물결로, 동방 패권과 세계 여러 지역에 존재하던 대부분의 마르크스-레닌주의 정권이 붕괴되는 결과를 낳았습니다."
 eastern_bloc_revolution.f:0 "이 사건은 [ROOT.GetCountry.GetName]이 역사적 조건을 충족했거나, 채무 불이행 상태에 있거나, 건전한 경제를 유지하지 못하고 있거나, 민주주의를 지지하는 혁명적 정치 운동이 존재하기 때문에 발생했습니다."
 sino_soviet_split.t:0 "중-소 분열?"
 sino_soviet_split_prc.t:0 "중-소 분열"
 sino_soviet_split.d:0 "중-소 분열은 1947년부터 1991년까지의 냉전 기간 동안 중국과 소련 사이의 지정학적 상황에 따라 각기 다르게 해석되고 실천된 마르크스-레닌주의의 교조적 차이로 인해 양국 관계가 점차 악화된 현상을 말합니다. 1950년대 후반과 1960년대 초반, 정통 마르크스주의 해석에 대한 중소 간의 논쟁은 점차 소련의 탈스탈린화 정책과 서방 블록과의 평화 공존이라는 국제 정책에 대한 구체적인 갈등으로 발전했으며, 중국의 건국 지도자 마오쩌둥은 이를 수정주의라고 비판했습니다."
 sino_soviet_split_ussr.f:0 "이 사건은 [SCOPE.sCountry('communist_china_scope').GetName]의 [concept_ruler]가 [ROOT.GetCountry.GetName]의 [concept_ruler]와 양립할 수 없기 때문에 발생했습니다."
 sino_soviet_split.f:0 "이 사건은 [SCOPE.sCountry('sino_soviet_split_ussr').GetName]의 [concept_ruler]가 [ROOT.GetCountry.GetName]의 [concept_ruler]와 양립할 수 없기 때문에 발생했습니다."
 sino_soviet_split.option.1:0 "논쟁은 그만하고 중공과 결별하라!"
 sino_soviet_split.option.2:0 "차이를 계속 이어나가자..."
 sino_soviet_split.option.3:0 "어쨌든 우리는 중국을 좋아하지 않았다!"
 weaken_the_warsaw_pact.tt:0 "바르샤바조약기구 약화"
 malayan_emergency.t:0 "말레이시아 비상 사태"
 malayan_emergency.d:0 "말레이시아 비상사태는 말레이 민족해방군의 공산주의 친독립 투사들과 말레이 연방, 대영제국, 영연방 군대 간에 영국령 말레이에서 벌어진 게릴라 전쟁입니다."
 yugoslav_war.SLO.t:0 "슬로베니아의 독립?"
 yugoslav_war.SLO.d:0 "슬로베니아는 1991년 6월 25일에 독립을 선언하고 유고슬라비아 사회주의 연방공화국에서 탈퇴했습니다. 그에 앞서 1990년 12월 23일에 실시된 국민투표에서 슬로베니아 유권자의 88.2%가 독립에 찬성표를 던졌습니다."
 yugoslav_war.CRO.t:0 "크로아티아의 독립?"
 yugoslav_war.CRO.d:0 "1991년 6월 25일, 소련으로부터의 독립을 선언하며 구성 공화국으로서의 지위를 끝내기 위한 노력을 마무리했습니다."
 yugoslav_war.BOS.t:0 "보스니아의 독립?"
 yugoslav_war.BOS.d:0 "1991년 10월 15일에 주권 선언이 이루어진 후, 1992년 2월 29일과 3월 1일에 유고슬라비아로부터의 독립 여부를 묻는 국민투표가 실시되었습니다. 보스니아계 세르비아인 대다수가 투표를 보이콧했기 때문에 투표율은 64%에 그쳤으나, 투표에 참여한 유권자의 98%가 독립에 찬성표를 던졌습니다."
 yugoslav_war.KOS.t:0 "코소보의 독립?"
 yugoslav_war.KOS.d:0 "1989년 세르비아 당국에 의해 해산되었지만 알바니아계 의원들이 지하에서 계속 모임을 갖고 있던 주의회는 1991년 9월 22일 코소바 공화국을 주권 독립 국가로 선언했습니다. 유권자의 99% 이상이 독립에 찬성했으며 투표율은 87%에 달했습니다."
 yugoslav_war.MCD.t:0 "마케도니아의 독립?"
 yugoslav_war.MCD.d:0 "1991년 9월 8일에 실시된 국민투표에서, 투표자 가운데 95%가 마케도니아의 독립에 찬성했습니다. 다만, 알바니아계 소수민족은 자신들의 헌법상 지위가 열등하다고 인식해 국민투표를 보이콧했습니다. 그해 10월 초에는 헌법위원회가 새 헌법의 최종 초안을 채택했습니다."
 chechen_war.RUS.t:0 "체첸 독립?"
 chechen_war.RUS.d:0 "제1차 체첸 전쟁(또는 제1차 러시아-체첸 전쟁)은 1994년 12월 11일부터 1996년 8월 31일까지 체첸 이츠케리아 공화국이 러시아 연방에 맞서 벌인 독립 투쟁이었습니다."
 kurdish_war.IRQ.t:0 "쿠르드 독립?"
 kurdish_war.IRQ.d:0 "1991년 이라크 봉기는 걸프 전쟁 종전 이후 3월부터 4월까지 이어진 시아파와 쿠르드족이 주도한 사담 후세인 정권에 대한 민족적·종교적 반란이었습니다."
 gazan_war.PAL.t:0 "가자 전투?"
 gazan_war.PAL.d:0 "2023년 10월 7일, 하마스가 가자 지구에서 이스라엘 남부를 기습 공격하면서 시작된 무장 충돌이 이스라엘과 하마스 주도의 팔레스타인 무장 단체들 사이에 발생했으며, 주요 전투는 가자 지구와 그 주변에서 벌어졌습니다."
 cypriot_war.CYP.t:0 "북키프로스 봉기"
 cypriot_war.CYP.d:0 "키프로스 문제는 키프로스 공화국을 운영하는 그리스계 키프로스인 공동체와, 섬 북부에 터키 공화국 군대가 주둔한 터키계 키프로스인 공동체 간의 지속적인 분쟁입니다."
 isis_war.t:0 "ISIS 봉기"
 isis_war.d:0 "이슬람 국가는 2014년 시리아 내전의 여파를 등에 업고 이라크 북서부와 시리아 동부의 광범위한 영토를 점령하면서 전 세계적인 주목을 받기 시작했습니다. 2015년 말까지 이들은 약 1,200만 명이 거주하는 지역을 지배하며 자신들만의 이슬람 율법 해석을 강제로 시행했고, 연간 10억 달러 이상의 예산을 집행하며 3만 명 이상의 전투원을 거느렸습니다. 그러나 미국, 이라크, 쿠르드 병력과의 수년간 치열한 전투 끝에, 2019년에는 중동에서 장악했던 모든 영토를 상실하고 과거 지배했던 지역에서 다시금 반군 형태로 활동을 이어가게 되었습니다."
 biafran_war.NGE.t:0 "비아프라 전쟁?"
 biafran_war.NGE.d:0 "비아프라 전쟁은 나이지리아와 비아프라 공화국 사이에 벌어진 내전으로, 1967년 비아프라가 나이지리아로부터 독립을 선언하면서 시작되었습니다. 비아프라는 북부 나이지리아의 무슬림 하우사-풀라니계가 주도하는 연방 정부와 더 이상 공존할 수 없다고 느낀 이보 민족의 민족주의적 열망을 대표했습니다."
 1971_bretton_woods_system.t:0 "브레턴우즈 체제의 종말?"
 1971_bretton_woods_system.d:0 "지급 균형의 적자, 베트남 전쟁과 위대한 사회 프로그램으로 인해 발생한 공공 부채의 증가, 그리고 연방준비제도의 통화 팽창은 달러화의 과대평가로 이어졌습니다. 1971년에는 미국 정부가 군사 및 사회 프로그램 지출을 충당하기 위해 워싱턴에서 달러를 대량 발행하여 해외로 유출시키는 일이 잦아졌습니다. 1971년 상반기에만 220억 달러 상당의 자산이 미국에서 빠져나갔습니다. 이에 대응해 1971년 8월 15일, 닉슨 대통령은 행정명령 11615호를 발동해 금 태환을 일방적으로 중단하고, 달러화를 금과 직접 교환할 수 없도록 했습니다(공개 시장을 제외하고는)."
 1971_bretton_woods_system.f:0 "이것은 역사적인 사건입니다."
 1971_bretton_woods_system.1:0 "브레턴우즈 체제 종료"
 1971_bretton_woods_system.2:0 "어떤 대가를 치르더라도 체제을 유지해라!"
 2000_new_year.t:0 "새천년의 여명"
 2000_new_year.d:0 "2000년(MM)은 그레고리력에서 토요일에 시작하는 세기 윤년이었습니다. 2000년은 종종 \"Y2K\"로 약칭되는데, 여기서 \"Y\"는 \"Year(연도)\"를, \"K\"는 \"Kilo(천)\"를 의미합니다. 2000년은 컴퓨터 시스템이 1999년에서 2000년으로 전환될 때 오류가 발생할 것이라는 Y2K 문제에 대한 우려의 중심이었습니다. 그러나 1999년 말까지 많은 기업들이 이미 새로운 소프트웨어로 전환했거나 기존 소프트웨어를 업그레이드했으며, 일부는 Y2K 인증까지 받았습니다. 이러한 대규모 노력의 결과, 실제로 발생한 문제는 비교적 적었습니다."
 2000_new_year.f:0 "2000년이라는 해가 우리를 미래로 나아가게 해준다면 좋겠지만, 사람들은 그것을 마침표로 여기고, 이제 한숨 돌려도 된다고 생각할까 봐 두렵습니다 - 하지만 그럴 수는 없습니다."
 communist_economic_liberalisation.t:0 "[ROOT.GetCountry.GetAdjectiveNoFlag] 특색의 사회주의?"
 communist_economic_liberalisation.d:0 "[ROOT.GetCountry.GetAdjectiveNoFlag] 경제의 열악한 상태로 인해, 정부가 완전한 계획경제를 종식하고 민간 기업을 허용하는 방향으로 국가 경제를 자유화하자는 제안이 제기되었습니다. 이러한 조치는 현재 국가를 괴롭히는 경제 문제들을 해결할 수 있는 해법이 될 것으로 보입니다."
 communist_economic_liberalisation.f:0 "이 사건은 [ROOT.GetCountry.GetAdjectiveNoFlag] 경제가 불안정하기 때문에 발생했습니다."
 SOV_Kosygin_Reforms.t:0 "코시긴 경제 개혁?"
 SOV_Kosygin_Reforms.d:0 "코시긴 경제 개혁은 소련 경제에 계획된 일련의 변화였습니다. 이 개혁의 핵심은 수익성과 판매 실적을 기업 성공의 두 주요 지표로 도입하는 것이었습니다. 기업의 이익 중 일부는 노동자 보상 및 사업 확장에 사용되는 세 가지 기금으로 배분되었고, 대부분은 중앙 예산으로 귀속되었습니다. 이는 소련의 수학 중심 경제 계획가들이 오래전부터 품어온 바람을 반영한 것이며, 경제 계획 과정에서 점차적인 탈중앙화를 촉진하는 계기를 마련했습니다."
 Indian_Economic_Liberalisation.t:0 "인도의 경제 자유화?"
 Indian_Economic_Liberalisation.d:0 "인도의 경제 자유화는 국가 경제를 세계에 개방하고, 보다 시장 중심적이고 소비 주도적인 구조로 전환하려는 일련의 정책 변화들을 의미합니다. 이러한 자유화의 목표는 경제 성장과 발전을 달성하기 위한 수단으로서 민간 및 외국인 투자의 역할을 확대하는 것이었습니다. 1966년과 1980년대 초에 일부 자유화 시도가 있었지만, 보다 본격적인 경제 자유화는 1991년에 시작되었습니다."
 HUN_NEM_Reforms.t:0 "신경제메커니즘?"
 HUN_NEM_Reforms.d:0 "신경제메커니즘(NEM)은 1968년 헝가리 인민공화국에서 시작된 주요 경제 개혁입니다. 1972년부터 1978년까지는 동구권 정치 상황에 따라 부분적으로 제한되었으나, 이후 1989년 혁명이 이 시대를 끝낼 때까지 신경제메커니즘의 원칙들은 계속해서 헝가리 경제에 영향을 미쳤습니다. 이는 신경제메커니즘이라는 이름이 강조되지 않은 경우에도 마찬가지였습니다. 이로 인해 1980년대의 헝가리는 동구권 국가들 가운데 시장 메커니즘의 비중이 중앙계획보다 상대적으로 높은 독특한 경제 구조를 갖추게 되었습니다."
 PRC_GLF_Reforms.t:0 "대약진운동?"
 PRC_GLF_Reforms.d:0 "대약진운동은 1958년부터 1962년까지 중화인민공화국에서 벌어진 경제 및 사회 운동이었습니다. 이 운동은 중국 공산당(CCP)의 주도로, 마오쩌둥 주석이 농업 중심의 국가를 산업화된 사회로 재건하기 위해 시작했습니다. 마오는 인민공사를 조직하여 농업 생산량을 급격히 늘리고, 농촌 지역에 산업을 도입해야 한다고 지시했습니다."
 SOV_VLC_Reforms.t:0 "처녀지 개간 운동?"
 SOV_VLC_Reforms.d:0 "처녀지 개간 운동은 1953년 니키타 흐루쇼프가 소련의 식량 부족 문제를 해결하기 위해 제안한 계획으로, 농업 생산을 획기적으로 늘리기 위한 시도였습니다. 수십만 명의 젊은 자원자들이 서시베리아와 북카자흐스탄 지역으로 이주해 농지를 개간하고 경작했습니다. 이 계획은 초기에는 일정한 성공을 거두었으나, 결국에는 소련 농업에 큰 재앙으로 작용하게 되었습니다."
 EGR_NES_Reforms.t:0 "신경제체계"
 EGR_NES_Reforms.d:0 "신경제체제는 1963년 동독(독일민주공화국, GDR)의 집권 정당인 사회주의통일당(SED)에 의해 시행된 경제 정책이었습니다. 이 체제는 1951년부터 동독 경제를 운영해오던 5개년 계획 체제를 대체하기 위해 도입되었습니다. 발터 울브리히트가 제안한 이 체제는 기존 중앙 계획 경제의 효율성을 개선하여 경제를 보다 효과적으로 운영하려는 목적을 가지고 있었습니다."
 western_economic_liberalisation.t:0 "경제 자유화?"
 western_economic_liberalisation.d:0 "신자유주의는 제2차 세계대전 이후 쇠퇴했던 자유시장 자본주의와 관련된 사상입니다. 이 사상은 보수주의 및 우파 자유지상주의 성향의 조직, 정당, 싱크탱크의 대두와 밀접한 관련이 있으며, 이들에 의해 주로 옹호되어 왔습니다. 신자유주의는 일반적으로 경제 자유화 정책과 연관되며, 그 내용에는 민영화, 규제 완화, 세계화, 자유무역, 통화주의, 긴축재정, 그리고 정부 지출 축소를 통한 민간 부문의 역할 확대가 포함됩니다."
