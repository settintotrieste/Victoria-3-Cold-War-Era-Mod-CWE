 cfa_franc_zone:0 "CFA 프랑 지역"
 cfa_franc_zone_desc:0 "[ROOT.GetCountry.GetName]이 주도하는 CFA 프랑은 두 개의 통화 이름으로, 하나는 서아프리카의 8개국에서 사용되는 서아프리카 CFA 프랑이고, 다른 하나는 중앙아프리카의 6개국에서 사용되는 중앙아프리카 CFA 프랑입니다. 비록 별개의 통화지만, 이 두 CFA 프랑은 항상 동일한 환율을 유지해 왔으며 사실상 상호 교환이 가능합니다.\n\n이 광범위한 [concept_currency_union]을 유지하는 것은 우리의 국가 위신을 위해 중요합니다. 이를 잃게 된다면 우리에게 큰 타격이 될 것입니다."
 franc_zone:0 "프랑 지역"
 franc_zone_desc:0 "[ROOT.GetCountry.GetName]이 주도하는 프랑 지역은 세계 어디에서도 찾아볼 수 없는 독특한 경제적, 통화적, 문화적 공동체입니다. 이 프랑존은 매우 다양한 국가들과 영토들로 구성되어 있으며, 이는 과거 프랑스 식민 제국의 발전과 변화의 결과로 형성된 것입니다.\n\n우리는 이 광범위한 [concept_currency_union]을 유지하는 것을 목표로 삼아야 합니다. 이를 상실하게 되면 우리 국가의 위신에 큰 타격이 될 것입니다."
 sterling_zone:0 "스털링 지역"
 sterling_zone_desc:0 "[ROOT.GetCountry.GetName]이 주도하는 스털링 지역은 자국 통화를 스털링(영국 파운드)에 연동하거나, 실제로 스털링을 자국 통화로 사용하던 국가들의 집합체였습니다. 이 지역은 1930년대 초반 스털링이 금본위제를 이탈한 1931년 이후 비공식적으로 형성되기 시작했으며, 과거 스털링을 통한 무역이 활발했던 여러 국가들의 통화가 금이 아닌 스털링에 연동되면서 만들어졌습니다. 런던의 영란은행(Bank of England)이 이 통화 지역의 통화 정책 조정을 주도했으며, 고유 통화를 가진 회원국들은 외환 보유액의 상당 부분을 런던에 스털링 잔고 형태로 보유했습니다.\n\n이 광범위한 [concept_currency_union]을 유지하는 것을 목표로 삼아야 합니다. 이를 상실하게 되면 우리 국가의 위신에 큰 타격이 될 것입니다."
