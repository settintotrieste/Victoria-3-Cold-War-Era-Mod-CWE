 THI_massacre_1976.t:0 "탐마삿 대학교 학살?"
 THI_massacre_1976.d:0 "1976년 10월 6일 학살은 방콕 탐마삿 대학교와 인근 사남루앙을 점거한 좌파 시위대에 대해 태국 경찰과 우익 준군사조직 및 방관자들이 가한 폭력적 진압 사건입니다. 10월 6일 오전 5시 30분부터 11시까지, 경찰은 돌격 소총, 유탄 발사기, 대전차 탄환, 수류탄 등 전쟁용 무기를 사용하여 주변을 둘러싼 시위대를 진압했습니다. 시위대는 잠시 자신을 방어하려 했으나, 곧 빠르게 제압당했습니다."
 THI_massacre_1992.t:0 "검은 5월?"
 THI_massacre_1992.d:0 "검은 5월은 1992년 5월 태국에서 발생한 폭력적 정치 위기를 가리킵니다. 이전 쿠데타를 주도했던 수찐다  끄라쁘라윤 장군이 선출되지 않았음에도 총리로 임명되자 방콕에서 대규모 시위가 발생했습니다. 참롱 스리무앙이 이끄는 시위대는 민주적 개혁을 요구했지만, 잔혹한 군사 진압에 직면하여 수십 명이 사망하고 수백 명이 부상했으며, 언론 검열이 광범위하게 이루어졌습니다. 위기는 푸미폰 아둔야뎃 국왕의 텔레비전 중계 개입으로 정점에 달했으며, 국왕은 양측 간 평화를 촉구했습니다. 이후 수찐다 는 곧 사임했고, 새로운 선거와 보다 민주적인 통치로의 전환이 이루어졌습니다."
 ETH_massacre_1976.t:0 "케이 시비르?"
 ETH_massacre_1976.d:0 "에티오피아 적색 테러(케이 시비르)로 알려진 사건은 1976년부터 1978년까지 에티오피아와 현재의 에리트레아에서 데르그가 다른 경쟁적 마르크스-레닌주의 집단을 대상으로 벌인 폭력적 정치 탄압 캠페인이었습니다. 케이 시비르는 1974년 하일레 셀라시에 황제의 전복과 이후 발생한 에티오피아 내전 후 정치적 불안정 속에서 데르그의 지배를 공고히 하기 위한 시도였습니다. 케이 시비르는 러시아 내전의 적색 테러를 모델로 삼았으며, 가장 두드러지게는 1977년 2월 3일 멩기스투 하일레 마리암이 데르그 의장이 된 이후 발생했습니다. 케이 시비르 기간 동안 1만 명에서 98만 명에 이르는 사람들이 사망한 것으로 추정됩니다."
 ROC_massacre_1948.t:0 "백색 테러?"
 ROC_massacre_1948.d:0 "백색 테러는 국민당(KMT) 정부 하에서 대만 민간인과 정치적 반대자를 대상으로 한 정치적 탄압을 의미합니다. 백색 테러 시기는 일반적으로 1949년 5월 19일 대만에 계엄령이 선포되면서 시작된 것으로 간주되며, 이는 1948년 공산주의 반란에 대한 임시조항에 의해 가능해졌습니다. 백색 테러는 1992년 9월 21일 형법 제100조가 폐지되어 \"반국가\" 활동에 대한 기소가 가능해지면서 끝났습니다."
 IDO_massacre_1965.t:0 "인도네시아 반공학살?"
 IDO_massacre_1965.d:0 "1965년부터 1966년까지 인도네시아에서는 주로 인도네시아 공산당(PKI) 구성원과 추정 지지자를 대상으로 한 대규모 학살과 민간 소요가 발생했습니다. 영향을 받은 다른 집단으로는 공산주의 지지자로 추정되는 사람들, Gerwani 여성단체, 노동조합원, 자바인 아방간, 화교, 무신론자, 소위 \"불신자\", 그리고 일반적으로 추정되는 좌파 인사들이 포함되었습니다. 가장 널리 알려진 추정에 따르면 최소 50만100만 명이 사망했으며, 일부 추정에서는 200만, 300만 명에 이를 수도 있다고 합니다. 이러한 잔혹 행위는 때때로 집단학살 또는 정치적 학살로 불리며, 수하르토 지휘 하의 인도네시아 육군에 의해 촉발되었습니다."
