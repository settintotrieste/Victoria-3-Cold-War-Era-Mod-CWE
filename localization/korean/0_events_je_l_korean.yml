 je_UN_system:0 "유엔"
 je_UN_system_reason:0 "유엔(UN)은 국제 평화와 안보를 유지하고, 국가 간 우호적인 관계를 발전시키며, 국제 협력을 달성하고, 국가들의 행동을 조화시키는 중심지 역할을 하려는 목적을 가진 정부 간 기구입니다.\n\n유엔에는 여섯 개의 주요 운영 기구가 있습니다: 총회, 안전보장이사회, 경제사회이사회, 국제사법재판소, 유엔 사무국, 그리고 신탁통치이사회. 그러나 신탁통치이사회는 1994년 이후로 활동을 중단했습니다.\n\n유엔의 최고 행정 책임자는 사무총장입니다.\n\n총 유엔 안전 보장 이사회 회원국 수: [GetPlayer.MakeScope.Var('UN_unsc_members_counter').GetValue]"
