 join_WTO_decision:0 "세계무역기구 가입"
 join_WTO_decision_desc:0 "세계무역기구(WTO)는 국제 무역을 규제하고 촉진하는 정부 간 기구입니다. WTO는 관세, 수입 할당제(쿼터), 기타 무역 장벽을 줄이거나 철폐하는 것을 목표로 하는 무역 협정 협상의 틀을 제공하여, 회원국 간 상품, 서비스, 지식재산권의 자유롭고 공정한 교역을 촉진합니다."
 leave_WTO_decision:0 "세계무역기구 탈퇴"
 leave_WTO_decision_desc:0 "세계무역기구(WTO)는 국제 무역을 규제하고 촉진하는 정부 간 기구입니다. WTO는 관세, 수입 할당제(쿼터), 기타 무역 장벽을 줄이거나 철폐하는 것을 목표로 하는 무역 협정 협상의 틀을 제공하여, 회원국 간 상품, 서비스, 지식재산권의 자유롭고 공정한 교역을 촉진합니다."
