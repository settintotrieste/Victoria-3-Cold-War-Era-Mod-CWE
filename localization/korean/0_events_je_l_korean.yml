 SKO_historical_election_system.t:0 "남한 대통령 선거"
 SKO_historical_election_system.d:0 "대한민국 대통령은 국가원수이자 행정부의 수장입니다. 대통령은 국무회의를 이끌며, 국가 행정부의 최고 책임자이자 대한민국 국군의 통수권자입니다."
 MSY_historical_election_system.t:0 "말레이시아 총선"
 MSY_historical_election_system.d:0 "말레이시아의 총리는 정부 수반입니다. 총리는 연방 정부의 행정부를 지휘합니다. 양디-페르투안 아공은 의회 다수의 신임을 받을 가능성이 가장 높은 국회의원(MP)을 총리로 임명합니다. 총리는 일반적으로 총선에서 가장 많은 의석을 차지한 정당의 지도자입니다."
 RUS_historical_election_system.t:0 "러시아 대선"
 RUS_historical_election_system.d:0 "러시아 연방 대통령은 러시아의 행정부 수반입니다. 대통령은 연방 국가평의회의 의장이자 러시아 군대의 최고 통수권자입니다. 이는 러시아에서 가장 높은 직위입니다."
 SOV_historical_election_system.t:0 "소련 대선"
 SOV_historical_election_system.d:0 "1990년 소련 대통령 선거는 1990년 3월 14일 소련에서 5년 임기의 대통령을 선출하기 위해 실시되었습니다. 이는 소련에서 열린 첫 번째이자 유일한 대통령 선거였으며, 1990년에 대통령직이 창설되었기 때문입니다. 소련은 1991년에 해체되었으며, 이 선거는 해체 이전에 치러졌습니다. 선거는 단독 후보인 미하일 고르바초프 당시 소련 공산당 서기장이 유일한 후보로 출마하여 무쟁으로 진행되었습니다."
