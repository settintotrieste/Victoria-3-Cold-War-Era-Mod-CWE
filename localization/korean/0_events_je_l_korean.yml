 je_central_bank_reason:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('central_bank_name_custom_title')]는 [ROOT.GetCountry.GetName]의 중앙은행입니다.\n\n중앙은행은 통화 정책을 통해 경기 변동을 조절하고 물가 안정을 달성하려 합니다. 물가 안정이란 낮고 안정적인 인플레이션을 의미합니다. 중앙은행은 보통 공개시장 조작을 통해 유가 증권을 매매하여 통화 공급량을 조절하며, 이는 단기 금리에 영향을 미칩니다. 단기 금리는 다시 장기 금리와 경제 활동에 영향을 미치게 됩니다. 금리를 낮추면 통화 정책은 완화되는 것이고, 금리를 올리면 긴축되는 것입니다.\n\n현재 기준금리: [SCOPE.GetRootScope.GetCountry.GetCustom('central_bank_current_monetary_policy_custom_title')]\n\n적정한 $lawgroup_monetary_policy$: [SCOPE.GetRootScope.GetCountry.GetCustom('central_bank_appropriate_monetary_policy_custom_title')]\n\n이번 달 평균 핵심 [concept_market_price]: [GetPlayer.MakeScope.Var('core_interest_rate_now').GetValue]%\n\n지난달 평균 핵심 [concept_market_price]: [GetPlayer.MakeScope.Var('core_interest_rate_prev').GetValue]%\n\n핵심 [concept_market_price] 산정을 위해 사용된 주요 품목 ([GetPlayer.MakeScope.Var('core_interest_rate_total_factors').GetValue]개 품목):$cir_grain$ $cir_meat$ $cir_fish$ $cir_fruit$ $cir_tea$ $cir_coffee$ $cir_groceries$ $cir_liquor$ $cir_tobacco$ $cir_wine$ $cir_transportation$ $cir_real_estate$ $cir_electricity$ $cir_communication_services$ $cir_services$ $cir_furniture$ $cir_telecommunications$ $cir_computers$"
