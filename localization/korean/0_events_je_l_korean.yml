 eastern_europe_sovietisation.t:0 "[SCOPE.sCountry('eastern_europe_sovietisation_target').GetName]의 소비에트화?"
 eastern_europe_sovietisation.d:0 "처음에 소련은 다른 동구권 국가들의 정치에 개입한 사실을 숨겼으며, 그 변화는 서방의 \"부르주아 민주주의\"를 수정한 것처럼 보이도록 하였습니다. 모스크바에서 훈련을 받은 간부들이 사회·정치적 변혁에 관한 명령을 수행하기 위해 핵심 권력 위치에 배치되었습니다. 지주 및 산업 재산을 수용하여 부르주아 계급의 사회적·경제적 권력을 제거하는 것이 절대적인 우선순위로 여겨졌습니다. 인사, 일반 경찰, 비밀 경찰, 청년 담당 부서와 같은 핵심 부서는 철저히 공산당이 운영하였습니다. 이러한 절차는 공산당이 무제한의 권력을 장악하고, 오직 소련의 정책을 무조건적으로 지지하는 정치인들만 남을 때까지 반복되었습니다."
 eastern_europe_sovietisation.f:0 "이 사건은 [SCOPE.sCountry('eastern_europe_sovietisation_target').GetName](이)가 [SCOPE.sCountry('eastern_europe_sovietisation_initiator').GetName]의 영향권에 있기 때문에 발생하였습니다."
 eastern_europe_sovietisation.option.1:0 "[SCOPE.sCountry('eastern_europe_sovietisation_target').GetName]에 공산주의 정권을 수립하라!"
 eastern_europe_sovietisation.option.2:0 "그럴 필요는 없다."
 eastern_europe_sovietisation_target.option.1:0 "[SCOPE.sCountry('eastern_europe_sovietisation_initiator').GetAdjective] 지배를 받아들이자."
 eastern_europe_sovietisation_target.option.2:0 "우리는 자유로워질 것이다!"
 Turkish_Straits_Crisis.t:0 "터키 해협 위기?"
 Turkish_Straits_Crisis.d:0 "터키 해협 위기는 소련과 터키 사이에 벌어진 냉전 시대의 영토 분쟁이었습니다. 제2차 세계대전이 끝난 후, 소련 정부는 흑해와 지중해를 연결하는 터키 해협의 통과를 공동 군사 통제하에 두도록 터키에 압력을 가했습니다. 그러나 터키 정부가 이를 거부하자, 해당 지역의 긴장이 고조되었고, 소련은 무력 시위를 벌이며 조지아–터키 국경 일대의 영토 양보를 요구하였습니다."
 Turkish_Straits_Crisis.1.option.1:0 "터키에게 양도할 것을 요구해라!"
 Turkish_Straits_Crisis.1.option.2:0 "터키를 내버려 두겠다."
 Turkish_Straits_Crisis.2.option.1:0 "소련의 요구를 거부하겠다!"
 Turkish_Straits_Crisis.2.option.2:0 "소련의 지배를 받아들이겠다!"
 Turkish_Straits_Crisis.3.t:0 "소련의 압력에 저항하는 터키"
 Turkish_Straits_Crisis.3.d:0 "소련의 점증하는 압력에 굴복하여 터키는 며칠 만에 미국에 지원을 요청하였습니다. 트루먼 대통령은 행정부와 상의한 후 터키에 해군 전투단을 파견하였습니다. 1946년 10월 9일, 미국과 영국 정부는 터키에 대한 지지를 재확인하였습니다. 10월 26일, 소련은 터키 해협 통제에 관한 새로운 정상회담 요청을 철회하였으나(의견은 철회하지 않았으며), 그 직후 해당 지역에서 위협적인 군사력 대부분을 철수시켰습니다."
 Turkish_Straits_Crisis.3.option.1:0 "우리의 요구를 포기한다!"
 Turkish_Straits_Crisis.3.option.2:0 "전쟁의 시간이다!"
 Berlin_Crisis.t:0 "베를린 위기?"
 Berlin_Crisis.d:0 "1961년 베를린 위기는 냉전 시기 마지막 주요 유럽 정치·군사 사건으로, 독일 수도 베를린과 제2차 세계대전 이후 독일의 지위에 관한 문제였습니다. 이 위기는 동독이 베를린 장벽을 세우면서 도시의 사실상 분단으로 절정에 달하였습니다. 베를린 위기는 1961년 6월, 소련 총리 니키타 흐루쇼프가 빈 정상회담에서 미국 대통령 존 F. 케네디를 만나 서베를린의 서방 군대를 포함한 베를린 내 모든 무장군대의 철수를 요구하는 최후통첩을 재차 발표하면서 시작되었습니다."
 Berlin_Crisis.1.option.1:0 "베를린에 대한 통제권을 요구하라!"
 Berlin_Crisis.1.option.2:0 "서독은 내버려 두자."
 Berlin_Crisis.2.option.1:0 "소련의 요구를 거부하겠다!"
 Berlin_Crisis.2.option.2:0 "소련의 지배를 받아들이겠다!"
 Berlin_Crisis.3.t:0 "소련의 압력에 저항하는 미국"
 Berlin_Crisis.3.d:0 "합의에 도달하지 못하였고, 1961년 8월 흐루쇼프의 지원 아래 동독 지도자 발터 울브리히트는 국경 폐쇄와 서베를린 주위에 장벽 건설을 명령하였습니다. 10월에는 동맹군 인원의 자유 이동을 둘러싼 분쟁으로 인해 체크포인트 찰리에서 미국과 소련 탱크 간의 짧은 대치가 발생하였으나, 흐루쇼프와 케네디가 전차의 철수와 긴장 완화에 합의하면서 평화롭게 종료되었습니다."
 Berlin_Crisis.3.option.1:0 "우리의 요구를 포기한다!"
 Berlin_Crisis.3.option.2:0 "전쟁의 시간이다!"
 Berlin_Ultimatum.t:0 "베를린 최후통첩?"
 Berlin_Ultimatum.d:0 "1958년 11월, 흐루쇼프는 서방 열강에 6개월 이내에 베를린에서 철수하고 베를린을 자유롭고 비무장화된 도시로 만들라는 최후통첩을 내렸습니다. 흐루쇼프는 그 기간이 끝나면 소련이 서베를린과의 모든 통신 경로에 대한 통제권을 동독에 넘길 것이며, 이는 서방 열강이 동독의 허락을 받아야만 서베를린에 접근할 수 있다는 의미라고 선언하였습니다."
 Berlin_Ultimatum.1.option.1:0 "베를린에 대한 통제권을 요구하라!"
 Berlin_Ultimatum.1.option.2:0 "베를린은 내버려 둬라."
 Berlin_Ultimatum.2.option.1:0 "소련의 요구를 거부하겠다!"
 Berlin_Ultimatum.2.option.2:0 "소련의 최후통첩을 받아들여야 한다!"
 Berlin_Ultimatum.3.t:0 "소련의 압력에 저항하는 미국"
 Berlin_Ultimatum.3.d:0 "북대서양조약기구의 관점에서 서베를린은 공산권 한복판에 위치해 군사적 가치는 없었습니다. 그러나 서베를린은 소련의 유럽 장악에 대한 저항의 가장 중요한 상징이었습니다. 아이젠하워는 베를린에 대해 \"우리의 정치적 입장이 완전히 비논리적인 군사적 입장을 취하도록 요구하는 사례\"라고 언급하였습니다. 1959년 2월 영국 총리 해럴드 맥밀런은 흐루쇼프와 장기간 협의를 위해 모스크바를 방문하였습니다. 회담은 대부분 우호적이었으며, 최후통첩은 철회되었습니다."
 Berlin_Ultimatum.3.option.1:0 "우리의 요구를 포기한다!"
 Berlin_Ultimatum.3.option.2:0 "전쟁의 시간이다!"
 Berlin_Blockade.t:0 "베를린 봉쇄?"
 Berlin_Blockade.d:0 "베를린 봉쇄는 냉전 초기의 주요 국제 위기 중 하나였습니다. 제2차 세계대전 후 독일이 다국적 점령 상태에 있을 때, 소련은 서방 연합국이 서방 통제하에 있던 베를린 구역에 접근하는 철도, 도로, 운하를 차단하였습니다. 소련은 서방 연합국이 새로 도입한 독일 마르크를 서베를린에서 철수시키면 봉쇄를 해제하겠다고 제안하였습니다."
 Berlin_Blockade.1.option.1:0 "베를린에 대한 통제권을 요구하라!"
 Berlin_Blockade.1.option.2:0 "베를린은 내버려 둬라."
 Berlin_Blockade.2.option.1:0 "소련의 요구를 거부하겠다!"
 Berlin_Blockade.2.option.2:0 "소련의 최후통첩을 받아들여야 한다!"
 Berlin_Blockade.3.t:0 "소련의 압력에 저항하는 미국"
 Berlin_Blockade.3.d:0 "서방 연합군은 1948년 6월 26일부터 1949년 9월 30일까지 베를린 공수 작전을 조직하여 서베를린 시민들에게 보급품을 수송했는데, 이는 도시 규모와 인구를 고려할 때 어려운 일이었습니다. 처음에는 공수 작전이 성공할 수 없다고 결론을 내렸던 소련은 공수 작전이 계속 성공하자 점점 더 당황스러워졌습니다. 1949년 5월 12일 소련은 동베를린의 경제 문제로 인해 서베를린 봉쇄를 해제했지만, 소련이 봉쇄를 재개할 것을 우려한 미국과 영국은 한동안 서쪽 공급선을 교란하기 위해 계속해서 항공으로 도시에 식량을 공급했습니다."
 Berlin_Blockade.3.option.1:0 "우리의 요구를 포기한다!"
 Berlin_Blockade.3.option.2:0 "전쟁의 시간이다!"
 renovate_capital_decision:0 "수도 재건"
 renovate_capital_decision_desc:0 "우리의 [concept_capital_state]는 오래된 도시이지만, 비좁고 중세식 거리와 건물들은 결코 좋은 인상을 주지 못합니다. 현대적인 교통망을 구축하고 잠재적인 위생 문제를 해결하기 위해, 우리 국토의 수도로서 손색없는 도시로 만들기 위해 [concept_capital_state]의 개조에 투자할 수 있습니다."
