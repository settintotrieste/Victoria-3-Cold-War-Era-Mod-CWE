 ifni_war:0 "이프니 전쟁"
 historical_interstate_wars.option.1:0 "전쟁을 선포하라!"
 historical_interstate_wars.option.2:0 "평화가 더 나은 선택일 것이다."
 historical_interstate_wars_accept.option.1:0 "최후통첩을 받아들인다."
 historical_interstate_wars_reject.option.2:0 "평화로운 방법은 불가능했군. 전쟁의 시간이다!"
 austria_formation.t:0 "오스트리아의 독립?"
 austria_formation.d:0 "1955년 5월 15일, 4대 강국(미국, 영국, 프랑스, 소련)은 비엔나에서 오스트리아 국가 조약에 서명하여 4대 강국의 점령을 종식하고 오스트리아를 자유, 독립, 중립 국가로 선언했습니다."
 austria_formation.option.1:0 "우리는 통일되고 민주적이며 중립적인 오스트리아를 원한다."
 austria_formation.option.2:0 "오스트리아를 분할된 채로 두어라!"
 united_states_formation_hawaii.t:0 "하와이의 미국 주 지위 부여?"
 united_states_formation_hawaii.d:0 "아이젠하워 대통령은 행정부 초기에 하와이의 주권 인정에 대한 지지를 표명했으나, 적절한 법안은 1959년 하와이 가입법까지 의회를 통과하지 못했습니다. 아이젠하워 대통령은 1959년 3월 18일 해당 법안을 서명하여 법으로 만들었습니다. 1959년 6월, 하와이 시민들은 주권 법안을 수락하는 국민투표를 실시하였고, 1959년 8월 21일 아이젠하워 대통령은 하와이를 50번째 주로 공식 인정하는 선언을 서명했습니다."
 united_states_formation_alaska.t:0 "알래스카의 미국 주 지위 부여?"
 united_states_formation_alaska.d:0 "아이젠하워 대통령은 취임 초기, 알래스카의 주권 인정에 대해 지지 의사를 밝혔지만, 이를 실현하기 위해서는 몇 가지 우려를 해결해야 했습니다. 가장 큰 우려는 알래스카가 소련과 국경을 맞대고 있어 국가 안보에 미칠 영향이었습니다. 또한, 알래스카 영토 내 방대한 공공 토지 문제도 존재했으며, 새로운 주 정부에 국유지를 양도하는 방법에 대한 적절한 타협이 필요했습니다. 이러한 우려를 해결한 후, 1959년 1월 3일, 아이젠하워 대통령은 알래스카를 49번째 주로 인정하는 공식 포고문에 서명했습니다."
 united_states_formation.option.1:0 "네"
 united_states_formation.option.2:0 "아니요"
 tanzania_formation_zanzibar.t:0 "탕가니카와 잔지바르의 통합?"
 tanzania_formation_zanzibar.d:0 "탄자니아 연합 공화국은 1964년 4월 26일, 탕가니카와 잔지바르의 연합으로 결성되었습니다. 율리우스 니에레레는 초대 대통령이 되었고, 셰이크 아베이드 카루메는 제1부통령이자 혁명평의회 의장이 되었습니다."
 tanzania_formation.option.1:0 "네"
 tanzania_formation.option.2:0 "아니요"
 india_formation_sikkim.t:0 "인도와 시킴의 통합?"
 india_formation_sikkim.d:0 "인도는 1973년 4월 시킴을 점령하고 왕정을 무너뜨렸습니다. 1975년 4월 9일, 시킴 의회는 왕이 폐위되었음을 발표하고 시킴이 조작된 국민투표를 통해 인도의 일부가 되었다고 선언했습니다. 5월 16일, 인도 의회는 시킴이 공식적으로 인도의 주(state)가 되었다고 발표했습니다."
 india_formation.option.1:0 "네"
 india_formation.option.2:0 "아니요"
 EGY_1952_revolution.t:0 "7월 혁명?"
 EGY_1952_revolution.d:0 "이집트 혁명?1952년 7월 23일, 자유군인운동에 의한 쿠데타로 파루크 왕이 전복되며 혁명이 시작되었습니다. 이 군집단은 모하메드 나기브와 가말 압델 나세르가 이끌었습니다."
 CUB_1959_revolution.t:0 "쿠바 혁명?"
 CUB_1959_revolution.d:0 "쿠바 혁명은 피델 카스트로가 이끈 무장 봉기로, 결국 풀헨시오 바티스타의 잔혹한 독재를 무너뜨렸습니다. 이 혁명은 1953년 7월 26일 쿠바 군 막사에 대한 공격이 실패하면서 시작되었지만 1958년 말 카스트로의 7월 26일 운동에 참여한 게릴라 혁명가들이 쿠바에서 우위를 점하면서 1959년 1월 1일 바티스타가 쿠바를 탈출해야만 했습니다."
 RHO_UDI_1965.t:0 "일방적 독립 선언?"
 RHO_UDI_1965.d:0 "약 5%의 소수 백인으로 구성된 로디지아 정부는 영국 식민지 정부의 탈식민지화 정책인 '변화의 바람' 속에서 자치 경험이 없는 북쪽의 아프리카 식민지들이 1960년대 초 빠르게 독립을 추진한 반면 로디지아는 '다수결 원칙에 따른 독립 불가'라는 새로운 원칙 아래 주권을 거부당하자 분노를 금치 못했습니다. 로디지아의 일방적 독립 선언(UDI)은 1965년 11월 11일 로디지아 내각이 채택한 성명서로, 1923년부터 영국령으로 통치해 온 남부 로디지아 또는 간단히 로디지아가 이제 독립 주권 국가로 간주한다고 발표했습니다."
 historical_gov_changes.option.1:0 "역사적 길을 따라가자고!"
 historical_gov_changes.option.2:0 "우리는 다른 미래를 추구할 것이다."
 stirrings_of_revolution:0 "주요 국내 불안"
 soviet_east_germany.indy.t:0 "동독의 더 많은 자치권?"
 soviet_east_germany.indy.d:0 "1949년 10월 7일, 독일사회주의통일당(SED)은 동독 내 모든 정당과 대중 조직을 포괄하는 연합체인 반파시스트 민족전선(NF)을 통해 사회주의 정치 헌법에 근거한 독일민주공화국(Deutsche Demokratische Republik, DDR)을 수립했습니다. NF는 동독 의회인 인민회의소(볼크스캄머) 선거에 출마하기 위한 조직이었습니다. 독일민주공화국의 초대이자 유일한 대통령은 빌헬름 피크였으나, 1950년 이후 실질적인 정치 권력은 독일사회주의통일당 중앙위원회 제1서기였던 발터 울브리히트가 장악하게 됩니다."
 eastern_europe_indy.option.1:0 "더 자유롭게 해도 괜찮겠지."
 eastern_europe_indy.option.2:0 "놈들에겐 그 어떠한 자유도 가질 자격이 없다!"
 algerian_war.t:0 "알제리 독립 전쟁"
 algerian_war.d:0 "알제리 독립 전쟁 설명알제리 전쟁은 1954년부터 1962년까지 프랑스와 알제리 민족해방전선 사이에서 벌어진 주요 무력 충돌로, 알제리는 이 전쟁을 통해 프랑스로부터 독립을 쟁취했습니다. 중요한 탈식민지화 전쟁으로, 이 전쟁은 게릴라전과 전쟁 범죄가 특징인 복잡한 갈등이었습니다."
 angolan_war.t:0 "앙골라 독립 전쟁"
 angolan_war.d:0 "앙골라의 루타 아르마다 데 리베르타시온 나시오날로 알려진 앙골라 독립 전쟁은 목화 강제 경작에 반대하는 봉기로 시작되어 포르투갈의 해외 영토인 앙골라를 지배하기 위한 세 민족주의 운동과 분리주의 운동 사이에서 여러 진영의 투쟁으로 발전했습니다."
 mozambican_war.t:0 "모잠비크 독립 전쟁"
 mozambican_war.d:0 "모잠비크 독립 전쟁은 모잠비크 해방 전선 또는 펠리모와 포르투갈의 게릴라 세력 간의 무력 충돌입니다. 전쟁은 1964년 9월 25일 공식적으로 시작되어 1974년 9월 8일 휴전으로 끝났고, 1975년 협상 끝에 독립을 쟁취했습니다."
 bissau_guinean_war.t:0 "기니비사우 독립 전쟁"
 bissau_guinean_war.d:0 "비사우 독립 전쟁(또는 비사우-기니 독립 전쟁)은 1963년부터 1974년까지 포르투갈 기니에서 벌어진 무력 독립 투쟁입니다."
 cameroonian_war.t:0 "카메룬 독립 전쟁"
 cameroonian_war.d:0 "카메룬 전쟁은 카메룬의 민족주의 운동과 프랑스 간의 독립 투쟁을 가리키는 이름입니다. 이 운동은 카메룬 인민 연합이 주도했으며, 독립 이후에도 반란은 계속되어 현대 카메룬 정치의 형성에 영향을 미쳤습니다."
 namibian_war.t:0 "나미비아 독립 전쟁"
 namibian_war.d:0 "남아프리카 국경 전쟁은 나미비아 독립 전쟁이라고도 하며 남아프리카에서는 앙골라 부시 전쟁이라고도 불리는데, 1966년 8월 26일부터 1990년 3월 21일까지 나미비아(당시 남서 아프리카), 잠비아, 앙골라에서 발생한 대규모 비대칭 분쟁입니다."
 kenyan_war.t:0 "케냐 비상 사태"
 kenyan_war.d:0 "마우 마우 봉기, 마우 마우 반란 또는 케냐 비상사태라고도 알려진 마우 마우 반란은 영국 케냐 식민지에서 마우 마우라고도 알려진 케냐 토지 및 자유군과 영국 당국 간의 전쟁입니다."
 cypriot_war.t:0 "키프로스 비상 사태"
 cypriot_war.d:0 "키프로스 비상사태는 1955년 11월부터 1959년 3월까지 영국령 키프로스에서 벌어진 분쟁입니다. 그리스 키프로스 우익 민족주의 게릴라 조직인 키프로스 전사 전국 조직(EOKA)은 1955년 영국의 식민 통치 종식과 키프로스와 그리스의 통일(에노시스)을 지지하는 무장 투쟁을 시작했습니다. 터키 키프로스인들의 에노시스에 대한 반대는 키프로스 분할을 지지하는 터키 저항 조직(TMT)의 결성으로 이어졌습니다. 키프로스 비상사태는 1959년 런던-취리히 협정의 서명으로 끝났습니다."
 historical_colonial_wars.option.1:0 "반란을 분쇄하라!"
 historical_colonial_wars.option.2:0 "반란군에게 항복한다"
 eritrean_war.t:0 "에리트레아 독립 전쟁"
 eritrean_war.d:0 "에리트리아 독립 전쟁은 1961년 9월 1일부터 1991년 5월 24일까지 에리트리아 독립 투사들이 역대 에티오피아 정부를 상대로 벌인 독립을 위한 전쟁입니다."
 congolese_war.t:0 "콩고 위기"
 congolese_war.d:0 "콩고 위기는 1960년부터 1965년 사이에 콩고 공화국에서 일어난 정치적 격변과 갈등의 시기였습니다. 이 위기는 콩고가 벨기에로부터 독립한 직후에 시작되어 비공식적으로 조셉 데지레 모부투의 통치하에 국가 전체가 끝났습니다."
 historical_civil_wars.option.1:0 "전쟁이다!"
 historical_civil_wars.option.2:0 "평화적인 해결 방안을 찾아보자고."
 historical_abolish_monarchy.t:0 "[SCOPE.sCountry('monarch_home_country').GetAdjective] 군주제 폐지 논란"
 historical_abolish_monarchy.d:0 "현재 [SCOPE.sCountry('abolishing_monarchy_country').GetName](은)는 [SCOPE.sCountry('monarch_home_country').GetAdjective] 가문이 통치하는 군주국입니다. 하지만 역사적으로 이 시기는 왕정 폐지가 이루어지며 군주 대신 [SCOPE.sCountry('abolishing_monarchy_country').GetAdjective] 대통령이 통치하는 대통령제로의 변환이 일어났습니다. 원 역사처럼 왕정 폐지를 단행해야 할까요, 아니면 군주정을 유지시켜야 할까요?"
 historical_abolish_monarchy.option.1:0 "왕정 폐지를 단행해야 한다. 군주제는 과거의 유물일 뿐이다."
 historical_abolish_monarchy.option.2:0 "왕정 폐지라니? 우린 군주제를 사랑한다!"
 1950_recession.t:0 "전후 경제 불황"
 1950_recession.d:0 "1949년 불황은 트루먼 대통령의 \"공정 거래\" 경제 개혁 직후에 시작된 짧은 경기 침체였습니다. 제2차 세계대전의 종전 여파가 경기 침체의 주요 원인인 것으로 알려져 있습니다."
 1950_recession.f:0 "이것은 경제가 안정되기 위해 약 1년이 필요한 이유에 대한 게임 내 변명입니다."
 historical_economy.1:0 "흥미롭군."
 irish_open_border.t:0 "아일랜드 국경 개방"
 irish_open_border.d:0 "역사적인 이유로, 남아일랜드와 북아일랜드 사이의 국경은 개방된 상태로 남아있었습니다. 결과적으로, 아일랜드 섬의 어느 한 지역의 시민들은 한 지역에서 다른 지역으로 자유롭게 이동할 수 있었습니다. 이는 게임 내에서 [SCOPE.sCountry('irish_country').GetName]를 [SCOPE.sCountry('british_country').GetName]의 관세 동맹에 속하게 함으로써 표현됩니다."
 irish_open_border.f:0 "이 이벤트는 고립주의 법을 제정하거나, 비민주적인 정부 유형이 되거나, 더 이상 [SCOPE.sCountry('british_country').GetName]와 국경을 공유하지 않음으로써 피할 수 있습니다."
 nuclear_dev_cost:0 "핵무기 개발 비용"
 enable_historical_railroading_decision:0 "AI의 역사적 경로 활성화"
 enable_historical_railroading_decision_desc:0 "이 결정을 클릭하면 AI가 모든 역사적 이벤트에서 항상 역사적 옵션을 선택하도록 강제합니다. 이 결정은 게임 중에 플레이어가 언제든지 활성화 또는 비활성화할 수 있습니다. 이 결정은 일반적으로는 발동되지 않는 역사적 이벤트가 강제로 발동되는 것이 아니라, AI가 역사적 이벤트가 발동될 때마다 역사적 옵션을 선택하도록 한다는 점에 유의하세요."
 disable_historical_railroading_decision:0 "AI의 역사적 경로 비활성화"
 disable_historical_railroading_decision_desc:0 "이 결정을 클릭하면 AI가 모든 역사적 이벤트에서 항상 역사적 옵션을 선택하지 않도록 해제됩니다. 플레이어는 언제든지 역사적 철도 사업을 다시 활성화할 수 있습니다."
 join_unga_decision.tt:0 "이 국가에 $relations_cold$ 또는 더 낮은 $DIPLO_ACTION_RELATIONS$를 가진 $unsc_permanent_member$가 없습니다."
 join_unga_decision_2.tt:0 "이 국가보다 [concept_rank]가 높은 $unsc_permanent_member$이 없음"
 join_unga_decision_3.tt:0 "유엔 회원국의 역사적 날짜(역사적으로 분단된 국가만 해당)"
 join_unga_decision_4.tt:0 "하나의 중국 정책을 따르는 국가가 아님"
 join_unsc_perm_decision_tt:0 "해당 국가는 모든 유엔 안전보장이사회 회원국과 우호적인 관계를 맺고 있음"
 new_unsc_perm_member.t:0 "새로운 유엔 안전보장이사회 영구 회원국"
 new_unsc_perm_member.d:0 "[SCOPE.sCountry('new_unsc_member_scope').GetName]이 유엔 안전보장이사회에 상임이사국으로 가입하도록 초대되었습니다. 이제 해당 국가가 반대하는 모든 평화 유지 결의안에 거부권을 행사할 수 있습니다."
 new_unsc_perm_member.f:0 "[SCOPE.sCountry('new_unsc_member_scope').GetName]이 상임이사국으로 가입할 수 있었던 이유는 기존의 모든 상임 이사국들과 좋은 관계를 맺고 있고 국제적으로 문제를 일으키던 국가가 아니었기 때문입니다."
 new_unsc_perm_member.1:0 "우리는 이 상황을 주의 깊게 지켜볼 것이다."
 UNSC_members_list.tt:0 "해당 국가는 유엔 안전보장이사회 상임이사국임:"
 UN_secretary_general_notification.t:0 "[SCOPE.sCountry('unsg_country').GetAdjective]인 유엔 사무총장"
 UN_secretary_general_notification.d:0 "유엔 총회에서 [SCOPE.sCountry('unsg_country').GetAdjective] 출신 인물을 유엔 사무총장으로 선출했습니다. 이로써 [SCOPE.sCountry('unsg_country').GetName]는 국제 문제에서 더 많은 영향력을 갖게 되었습니다."
 UN_secretary_general_notification.1.f:0 "신임 유엔 사무총장은 다소 소극적인 인물로 알려져 있어 국제법을 위반하는 국가들에 대해 강경하게 대응할 가능성이 낮습니다."
 UN_secretary_general_notification.2.f:0 "신임 유엔 사무총장은 점잖은 사람으로 알려져 있기 때문에 유엔이 국제법을 위반하는 국가들에 대해 그다지 가혹할 것 같지는 않지만, 어느 정도의 단호함은 기대할 수 있을 겁니다."
 UN_secretary_general_notification.3.f:0 "신임 유엔 사무총장은 매우 적극적이고 공격적인 인물로 알려져 있기 때문에 국제법을 위반하는 국가에 대해 매우 가혹하게 대응할 가능성이 높습니다."
 UN_secretary_general_notification_option:0 "[SCOPE.sCountry('unsg_country').GetName]에 축하를 보냅니다!"
 un_intervene_in_war.tt:0 " [concept_war]에 참여하도록 이 전쟁은 [SCOPE.sCountry('un_peacekeeping_applicant').GetName]과 [SCOPE.sCountry('un_peacekeeping_aggressor').GetName] 사이에서 발생하며, [SCOPE.sCountry('un_peacekeeping_applicant').GetName]이 [concept_war_leader]이고 공격자는 아닙니다."
 UN_peacekeeping_join_war.t:0 "유엔 평화유지 임무 지원 [SCOPE.sCountry('un_peacekeeping_applicant').GetName]"
 UN_peacekeeping_join_war.d:0 "유엔 안전 보장 이사회의 승인을 받아, 유엔 사무총장은 [SCOPE.sCountry('un_peacekeeping_applicant').GetName]이 [SCOPE.sCountry('un_peacekeeping_aggressor').GetName]과의 방어 전쟁을 수행할 수 있도록 지원하기 위해 평화 유지군을 창설했습니다."
 UN_peacekeeping_join_war.f:0 "평화 유지 임무에 참여하면 [ROOT.GetCountry.GetName](은)는 [SCOPE.sCountry('un_peacekeeping_applicant').GetName]과의 모든 [concept_diplomatic_play]에서 [SCOPE.sCountry('un_peacekeeping_aggressor').GetName]에 맞서 해당 국가의 편에 서게 됩니다."
 UN_peacekeeping_join_war.option.1:0 "우리 군대를 보내 [SCOPE.sCountry('un_peacekeeping_applicant').GetName](을)를 지원하라!"
 UN_peacekeeping_join_war.option.2:0 "앞가림은 스스로 할 수 있다."
 un_mandate_creation.tt:0 "UN $mandate$(은)는 [SCOPE.sState('state_to_release').GetName]을 통해 생성됩니다"
 UN_peacekeeping_resolution_mandate.option:0 "이걸 받아들이는 수밖에 없겠군..."
 UN_peacekeeping_resolution_mandate_notice.t:0 "[SCOPE.sCountry('UNT_mandate_country').GetName]에 대한 유엔 신탁통치권?"
 UN_peacekeeping_resolution_mandate_notice.d:0 "유엔은 우리에게 유엔 신탁 영토 제도에 따라 관리할 영토를 할당했습니다. 우리는 신탁 통치권을 수락하거나 거부할 수 있습니다."
