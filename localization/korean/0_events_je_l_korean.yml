 THI_1976_revolution.t:0 "태국 쿠데타?"
 THI_1976_revolution.d:0 "1975년 사이공 함락 이후 공산주의 정권 장악에 대한 두려움과 봉기 이후의 혼란과 불안정이 이어지던 가운데, 1976년 10월 탐마삿 대학교 학살 사건이 발생하였습니다. 같은 날 발생한 쿠데타로 태국에는 새로운 극우 정부가 들어섰으며, 이 정부는 언론, 공무원, 지식인들을 탄압하고 공산주의 반란을 촉발하였습니다."
 THI_1980_revolution.t:0 "프렘 틴술라논다 임명?"
 THI_1980_revolution.d:0 "인도차이나 난민 위기, 베트남 국경 침략, 경제적 어려움으로 촉발된 우익 정서의 흐름 속에서, 군사 강력자 프렘 틴술라논다는 1980년에 총리로 임명되었습니다. 프렘과의 협상 이후, 공산주의 세력은 1983년까지 반란을 포기하였습니다. 프렘의 총리 재임 기간은 국회가 전원 선출된 하원과 전원 임명된 상원으로 구성되어 있었기 때문에 \"반민주주의\"로 불렸습니다."
 THI_1997_revolution.t:0 "민중 헌법?"
 THI_1997_revolution.d:0 "태국 왕국 불기 2540년(1997) 헌법은 1991년 헌법을 대체하기 위해 1997년 10월 11일 제정된 태국 헌법으로, 태국 민주주의 헌법 개혁의 획기적인 이정표로 널리 평가되었으며, 태국 역사상 가장 민주적인 헌법으로 여겨졌습니다. 1997년 헌법은 양원제 의회를 도입하였으며, 태국 역사상 처음으로 양원 모두를 직접 선출하도록 하였습니다."
 THI_2006_revolution.t:0 "태국 쿠데타?"
 THI_2006_revolution.d:0 "2006년 태국 쿠데타는 2006년 9월 19일 발생하였으며, 태국 왕립 육군이 선출된 임시 총리 탁신 시나와트라 정부를 상대로 쿠데타를 일으켰습니다. 이번 쿠데타는 1991년 태국 쿠데타 이후 15년 만에 발생한 헌법 외 정부 교체로, 탁신과 그의 동맹, 정치적 반대 세력을 둘러싼 1년간의 정치 위기를 배경으로 하였으며, 전국 하원 선거가 예정되어 있던 날로부터 한 달도 채 남지 않은 시점에 발생하였습니다."
 THI_2011_revolution.t:0 "태국의 민주주의로의 회귀?"
 THI_2011_revolution.d:0 "2010년 4월과 5월 방콕 도심을 점거한 독재 반대 민주주의 통일전선(UDD) 또는 '붉은 셔츠' 시위대는 새로운 선거를 요구하였습니다. 정부가 2010년 11월 14일에 선거를 실시하겠다는 대안을 제시했으나 시위대는 이를 거부하였고, 시위대가 해산을 거부하면서 폭력적인 진압이 이어졌습니다. 결국 선거는 2011년 5월에야 실시가 발표되었습니다."
 THI_2023_revolution.t:0 "태국의 민주주의로의 회귀?"
 THI_2023_revolution.d:0 "2023년 5월, 태국의 개혁 성향 야당인 진보적 무브 포워드당(MFP)과 포퓰리스트 퓨타이당이 총선에서 승리하면서, 프라윗 찬오차 총리를 지지하던 왕실·군사 계열 정당은 권력을 잃었습니다.[121] 2023년 8월 22일, 포퓰리스트 퓨타이당의 스레타 타위신이 태국의 새 총리로 취임하였으며, 퓨타이당의 억만장자 상징 인물인 탁신 시나와트라는 수년간의 자발적 망명 후 태국으로 돌아왔습니다."
