 seikan_tunnel_decision:0 "세이칸 터널 건설"
 seikan_tunnel_decision_desc:0 "세이칸 터널은 일본의 53.85km(33.46마일) 길이의 복선 궤간 철도 터널로, 그중 23.3km(14.5마일)는 혼슈의 아오모리현과 북쪽의 홋카이도를 나누는 쓰가루 해협 해저를 통과합니다."
 channel_tunnel_decision:0 "해협 터널 건설"
 channel_tunnel_decision_desc:0 "해협 터널은 1994년에 개통된 길이 50.46킬로미터(31.35마일)의 해저 철도 터널로, 잉글랜드 켄트 주의 폴크스톤과 프랑스 파드칼레 주의 코켈을 도버 해협 아래에서 연결합니다. 이 터널은 그레이트브리튼 섬과 유럽 본토를 잇는 유일한 고정 연결 통로입니다."
 zhuhai_bridge_decision:0 "홍콩-주하이-마카오 대교 건설"
 zhuhai_bridge_decision_desc:0 "홍콩-주하이-마카오 대교(HZMB)는 55킬로미터(34마일) 길이의 교량-터널 시스템으로, 세 개의 사장교, 해저 터널, 네 개의 인공섬으로 이루어져 있습니다. 이 대교는 세계에서 가장 긴 해상 횡단 교량이자 가장 긴 개방 해상 고정 연결로 알려져 있습니다. HZMB는 링딩 해협과 지우저우 해협을 가로지르며, 홍콩과 마카오를 중국 진주강 삼각주에 위치한 주요 도시인 주하이와 연결합니다."
 palm_islands_decision:0 "팜 아일랜드 건설"
 palm_islands_decision_desc:0 "팜 아일랜드는 아랍에미리트 두바이 해안에 위치한 세 개의 인공 군도로, 팜 주메이라, 디라 아일랜드, 팜 제벨 알리로 구성되어 있습니다."
