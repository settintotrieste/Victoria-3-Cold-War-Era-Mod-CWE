 je_abolish_filibuster_button_desc:0 "상원의 무제한 토론 전통은 필리버스터로 알려진 행위를 가능하게 했습니다. 이는 법안, 결의안, 수정안 또는 기타 토론 가능한 사안에 대한 표결을 지연하거나 막기 위해 토론을 장기화하는 행위를 말합니다. 이러한 행위는 종결 토론 규칙으로 인해 가능하며, 이 규칙에 따르면 토론을 종결하고 법안을 제정 단계로 진행시키기 위해서는 전체 상원의원 중 3/5, 즉 100명 중 60명의 찬성이 필요합니다."
