 je_one_party_system: "[ROOT.GetCountry.GetAdjectiveNoFlag] 중앙 위원회"
 je_one_party_system_reason: "[ROOT.GetCountry.GetName]에는 단 하나의 합법적인 [concept_party]인 집권당만 존재합니다. 하지만 집권당 중앙위원회 내에는 여러 파벌이 있으며, 이들은 집권당의 이념적 방향에 영향을 미칩니다. 이는 다음 당 지도자, 즉 국가의 [concept_ruler]가 누가 될지 결정하는 방식입니다.\n\n중앙위원회는 급진파, 온건파, 개혁파 세 개의 파벌로 구성되어 있으며, 이들 모두 당과 국가의 지도권을 놓고 경쟁합니다.\n\n어떤 파벌이 우세한지는 중앙위원회의 $Party_Radicalism$ 수치에 따라 결정됩니다. $Party_Radicalism$이 60% 이상일 경우 급진파가 집권하며, $Party_Radicalism$가 40%에서 60% 사이일 경우 온건파가, $Party_Radicalism$가 40% 미만일 경우 개혁파가 우세합니다. 우세한 파벌은 다음 [concept_ruler]의 [concept_ideology] 결정에 훨씬 더 큰 영향력을 행사합니다.\n\n당 의장: [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] [GetPlayer.GetRuler.GetFullName]\n\n참고: $Party_Radicalism$은 [concept_government]의 [concept_legitimacy]가 높을 때 증가하며, [ROOT.GetCountry.GetName]의 [concept_turmoil]이 심할 때 감소합니다.\n\n참고: $Party_Radicalism$이 높아질수록 더 #red 권위주의적#! [concept_ruler]가 선출될 가능성이 커집니다."
