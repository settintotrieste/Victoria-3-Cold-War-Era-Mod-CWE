 british_malaysia.indy.t:0 "영국의 싱가포르 철수?"
 british_malaysia.indy.d:0 "1967년 7월 18일, 영국은 1970년대 중반까지 싱가포르에서 병력을 철수하겠다고 발표했습니다. 6개월 후, 철수 시한은 1971년으로 앞당겨졌습니다. 영국군의 갑작스러운 철수는 싱가포르의 국방과 경제 안보에 심각한 문제를 야기했습니다. 이에 대응하여 싱가포르는 신속한 산업화 프로그램을 추진하고, 외국인 투자를 유치하기 위해 노동법을 강화했으며, 다른 국가들과의 군사 협력을 통해 국방을 강화하고 군사비를 세 배로 늘렸습니다."
 BRZ_1954_revolution.t:0 "제툴리우 바르가스의 자살?"
 BRZ_1954_revolution.d:0 "바르가스의 정치적 적대자들은 위기를 촉발시켰고, 이는 공군 장교인 루벤스 바즈 소령이 암살 시도 중에 토넬레로 180번지, 바르가스의 주요 적수이자 언론인 겸 정치인 카를로스 라세르다의 집 앞 거리에서 살해되는 사건으로 절정에 달했습니다. 바르가스의 경호팀장인 '흑천사'라는 별명의 그레고리오 포르투나토 중위가 이 범죄에 연루되었습니다. 이 사건은 군부의 분노를 자아냈고, 장성들은 바르가스의 사임을 요구했습니다. 상황을 수습하지 못한 바르가스는 1954년 8월 24일, 카테치 궁전 공식 관저 3층 침실에서 권총으로 가슴을 쏘아 자살했습니다."
