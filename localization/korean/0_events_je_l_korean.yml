 change_capital_BRZ_decision:0 "수도를 브라질리아로 옮기다"
 change_capital_BRZ_decision_desc:0 "브라질리아는 1956년에 루시오 코스타, 오스카 니에마이어, 조아킴 카르도조가 개발한 계획 도시로, 리우데자네이루에서 더 중앙에 위치한 곳으로 수도를 이전하려는 계획의 일환이었다."
 change_capital_BUR_decision:0 "수도를 네피도로 옮기다"
 change_capital_BUR_decision_desc:0 "수도가 이전된 이유에 대한 몇 가지 가설이 있습니다. 네이피도는 양곤보다 중앙에 위치해 있으며, 샨, 카야, 카인 주와 인접한 교통의 요지입니다. 정부와 군 지도자들은 이 지역들에 강력한 군사적, 정부적 존재가 안정성을 제공할 수 있다고 판단했습니다."
 SEATO_form.t:0 "동남아시아 조약 기구?"
 SEATO_form.d:0 "동남아시아에서 공산주의 확장을 막기 위해 주로 창설된 동남아시아조약기구(SEATO)는 1954년 9월 필리핀 마닐라에서 서명된 동남아시아 집단 방위 조약을 바탕으로 만들어진 집단 방위 국제 기구입니다. SEATO의 공식 기관은 1955년 2월 19일 태국 방콕에서 열린 조약 파트너들의 회의에서 설립되었으며, 본부도 방콕에 두었습니다. 이 기구에는 총 8개국이 가입했습니다."
 SEATO_form.f:0 "이 사건은 국가들을 $USA$의 영향권에 가입하도록 초대하며, 해당 국가가 주권을 가질 경우 주권이 감소하거나, 그렇지 않으면 $USA$와 가입 국가 간의 $defensive_pact$가 체결됩니다."
 CENTO_form.t:0 "중앙조약기구?"
 CENTO_form.d:0 "중앙조약기구(CENTO)는 냉전 기간 동안의 군사 동맹이었습니다. 이 동맹은 1955년 2월 24일 이란, 이라크, 파키스탄, 터키, 영국에 의해 결성되었습니다. 이 동맹은 1979년 3월 16일 해체되었습니다. 미국의 압력과 군사 및 경제적 지원 약속이 협상을 이끌어내는 데 중요한 역할을 했지만, 처음에는 미국이 참여할 수 없었습니다."
 CENTO_form.f:0 "이 사건은 국가들을 $USA$의 영향권에 가입하도록 초대하며, 해당 국가가 주권을 가질 경우 주권이 감소하거나, 그렇지 않으면 $USA$와 가입 국가 간의 $defensive_pact$가 체결됩니다."
 indo_soviet_form.t:0 "인도–소련 평화, 우정 및 협력 조약?"
 indo_soviet_form.d:0 "인도-소련 평화, 우정 및 협력 조약은 1971년 8월 인도와 소련 간에 체결된 조약으로, 상호 전략적 협력을 명시했습니다. 이 조약은 냉전 동안 인도의 비동맹 정책에서 벗어난 중요한 전환점을 나타내며, 1971년 인도-파키스탄 전쟁의 배경이 되었습니다. 조약의 체결은 파키스탄이 중국 및 미국과의 관계를 강화하고 있었기 때문입니다."
 cuban_soviet_form.t:0 "쿠바의 소련 핵무기?"
 cuban_soviet_form.d:0 "1962년 5월, 소련의 제1서기 니키타 흐루쇼프는 미국이 전략 미사일 개발과 배치에서 점점 더 우위를 점하고 있다는 상황을 반격하기 위해 소련의 중거리 핵미사일을 쿠바에 배치하는 아이디어에 설득되었습니다. 쿠바 지도부는 미국이 다시 쿠바를 침공할 것이라는 강한 기대감을 가지고 있었고, 쿠바에 핵미사일을 설치하는 아이디어에 열정적으로 찬성했습니다. 첫 번째 소련의 R-12 미사일이 9월 8일 밤에 도착했고, 그 뒤를 이어 9월 16일에 두 번째 미사일이 도착했습니다. R-12는 열핵탄두를 장착할 수 있는 중거리 탄도미사일이었습니다."
