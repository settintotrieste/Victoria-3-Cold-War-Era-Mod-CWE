 je_space_race_fake_moon_mission_button_desc:0 "우리는 세계를 속이기 위해 [ROOT.GetCountry.GetNameNoFlag]가 실제로 달에 착륙했다는 믿음을 주기 위해, 최고의 영화 제작사를 고용해 [ROOT.GetCountry.GetAdjectiveNoFlag]의 달 착륙을 사실적으로 묘사한 영화를 제작할 것입니다."
 moon_mission_faked.t:0 "가짜 달 착륙 적발"
 moon_mission_faked.d:0 "[ROOT.GetCountry.GetNameNoFlag]가 [ROOT.GetCountry.GetAdjectiveNoFlag] 인물이 달에 착륙하는 모습을 조잡하게 제작한 영상으로 세계를 속이려 한 시도는 아무도 속이지 못했고, 오히려 해당 국가에 대한 광범위한 조롱만 불러일으켰습니다."
 moon_mission_faked_success.t:0 "가짜 달 착륙 성공"
 moon_mission_faked_success.d:0 "[ROOT.GetCountry.GetAdjectiveNoFlag] 우주비행사가 달에 착륙하는 조작된 영상이 세계를 성공적으로 속여 [ROOT.GetCountry.GetNameNoFlag]가 실제로 달에 착륙했다고 믿게 만들었습니다."
 je_space_race_fake_mars_mission_button:0 "가짜 화성 착륙"
 je_space_race_fake_mars_mission_button_desc:0 "우리는 세계를 속이기 위해 [ROOT.GetCountry.GetAdjectiveNoFlag]가 실제로 화성에 착륙했다는 믿음을 주기 위해, 최고의 영화 제작사를 고용해 [ROOT.GetCountry.GetNameNoFlag]의 화성 착륙을 사실적으로 묘사한 영화를 제작할 것입니다."
 mars_mission_faked.t:0 "가짜 화성 착륙 적발"
 mars_mission_faked.d:0 "[ROOT.GetCountry.GetNameNoFlag]가 조악하게 제작된 [ROOT.GetCountry.GetAdjectiveNoFlag]인의 화성 착륙 영상으로 세계를 속이려 했으나, 아무도 속지 않았고 오히려 해당 국가에 대한 광범위한 조롱만 불러일으켰습니다."
 mars_mission_faked_success.t:0 "가짜 화성 착륙 성공"
 mars_mission_faked_success.d:0 "[ROOT.GetCountry.GetAdjectiveNoFlag] 우주비행사가 화성 착륙하는 조작된 영상이 세계를 성공적으로 속여 [ROOT.GetCountry.GetNameNoFlag]가 실제로 화성에 착륙했다고 믿게 만들었습니다."
 USA_SOV_INF.t:0 "중거리핵전력조약?"
 USA_SOV_INF.d:0 "중거리핵전력조약(INF 조약)은 미국과 소련(그리고 그 후계 국가인 러시아 연방) 간의 군축 조약입니다. 미국 대통령 로널드 레이건과 소련 공산당 서기장 미하일 고르바초프가 1987년 12월 8일 이 조약에 서명했습니다. 미국 상원은 1988년 5월 27일 조약을 승인했으며, 레이건 대통령과 고르바초프 서기장은 1988년 6월 1일 이를 비준했습니다. INF 조약은 양국의 지상발사 핵미사일, 재래식 미사일, 순항미사일 및 미사일 발사대를 사거리 500-1,000km(단거리 중거리)와 1,000-5,500km(중거리) 구간에서 모두 금지했습니다. 다만, 이 조약은 공중 또는 해상 발사 미사일에는 적용되지 않았습니다."
 USA_SOV_START.t:0 "전략무기감축협정?"
 USA_SOV_START.d:0 "START I(전략무기감축협정)는 미국과 소련 간에 체결된 전략 공격무기 감축 및 제한을 위한 양자 조약입니다. 이 조약은 1991년 7월 31일 서명되었고, 1994년 12월 5일 발효되었습니다. 조약은 서명국들이 6,000개의 핵탄두와 총 1,600기의 대륙간 탄도미사일(ICBM) 및 전략 폭격기를 배치하는 것을 금지했습니다. START I는 역사상 가장 크고 복잡한 무기 통제 조약으로 평가되며, 2001년 말 최종 이행을 통해 당시 존재하던 전략 핵무기의 약 80%가 제거되었습니다."
 IGRC_custom_title:0 "이란 혁명수비대"
 unsg_character_label.tt:0 "유엔 사무총장: [SCOPE.sCharacter('unsg_character_scope_label').GetFullName] ([SCOPE.sCountry('unsg_country_scope_label').GetName])"
 ROC_historical_election_system.t:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting] 대통령 선거"
 ROC_historical_election_system.d:0 "중화민국(대만) 대통령은 중화민국의 국가원수이자 중화민국 군대의 최고 통수권자입니다. 이 직위는 1949년 이전에는 중국 본토를 통치하는 권한을 가졌으나, 중국 내전 종결 이후로는 대만, 펑후, 진먼, 마쭈 및 기타 소규모 섬들에 대한 관할권으로 한정되었습니다."
 USA_assassinate_DJT.t:0 "도널드 트럼프 암살 미수 사건"
 USA_assassinate_DJT.d:0 "2024년 7월 13일, 전 미국 대통령이자 2024년 대통령 선거 공화당 유력 후보인 도널드 트럼프가 펜실베이니아주 버틀러 인근 야외 선거 유세 도중 암살 시도를 가까스로 피했습니다."
 PER_big_party.t:0 "페르시아 제국의 2,500년 기념 행사?"
 PER_big_party.d:0 "페르시아 제국 건국 2,500주년 기념 행사는 1971년 10월 이란에서 열린 국가적 대규모 축제였습니다. 이 행사는 고대 아케메네스 제국을 창건한 키루스 대왕을 기념하기 위한 것이었으며, 이란의 고대 문명과 역사를 부각시키고 샤 모하마드 레자 팔라비 치하에서 이룩한 현대적 발전상을 보여주려는 의도가 있었습니다."
 ISR_assassinate_YR.t:0 "이츠하크 라빈의 암살?"
 ISR_assassinate_YR.d:0 "1992년, 라빈은 이스라엘-팔레스타인 평화 프로세스를 지지하는 공약으로 총리 재선에 성공했습니다. 그는 오슬로 협정의 일환으로 팔레스타인 지도부와 여러 역사적인 합의를 체결했습니다. 1994년에는 오랜 정치적 경쟁자 시몬 페레스, 그리고 팔레스타인 지도자 야세르 아라파트와 함께 노벨 평화상을 수상했습니다. 같은 해 라빈은 요르단과 평화 조약도 체결했습니다. 1995년 11월, 그는 오슬로 협정의 조건에 반대하는 극단주의자 이갈 아미르에게 암살당했습니다."
 USA_assassinate_DJT_2.t:0 "도널드 트럼프 두 번째 암살 시도"
 USA_assassinate_DJT_2.d:0 "2024년 9월 15일, 도널드 트럼프는 플로리다주 웨스트팜비치에 위치한 자신의 골프 클럽에서 암살 시도의 표적이 되었습니다. 이는 공화당 대선 후보로 지명된 지 불과 9주 만에 또다시 생명을 노린 공격이 발생한 사건입니다. 비밀경호국 요원들은 트럼프가 자리하고 있던 곳에서 약 400야드 떨어진 골프 코스 가장자리에 있는 관목 사이로 AK 스타일 소총의 총구가 보이는 것을 발견했습니다. 한 요원이 총격을 가하자 총격범은 소총을 떨어뜨리고 SUV를 타고 도주했으며, 현장에는 소총과 함께 두 개의 배낭, 조준용 스코프, 그리고 고프로 카메라가 남겨졌다고 팜비치 카운티 보안관 릭 브래드쇼가 밝혔습니다. 이후 이 남성은 인근 지역에서 법 집행기관에 의해 체포되었습니다."
 GBR_diana_death.t:0 "웨일즈 공주 다이애나의 죽음"
 GBR_diana_death.d:0 "1997년 8월 31일 이른 새벽, 다이애나 웨일스 공주는 프랑스 파리의 폰데잘마 터널에서 발생한 치명적인 교통사고로 인해 사망했습니다. 사고 당시 다이애나의 동반자 도디 파예드와 메르세데스-벤츠 W140 차량을 운전하던 앙리 폴도 차 안에서 숨진 채 발견되었습니다. 도디의 경호원인 트레버 리스-존스만 중상을 입었지만 유일한 생존자였습니다. 다이애나는 사망 당시 36세였습니다. 그녀의 죽음은 영국과 전 세계에 큰 애도 물결을 일으켰으며, 그녀의 장례식은 약 25억 명이 시청한 것으로 추산됩니다."
 GBR_diana_death.option.1:0 "그녀는 인민의 공주였다!"
 GBR_diana_death.option.2:0 "왕실의 죽음을 애도하겠다."
 IRQ_civil_war_2006.t:0 "이라크 내전"
 IRQ_civil_war_2006.d:0 "이라크 내전은 2006년부터 2008년까지 여러 종파의 시아파와 수니파 무장단체들, 예를 들어 이라크 이슬람 국가(ISI)와 마흐디 군을 포함한 세력 간에 벌어진 무력 충돌이었습니다. 이와 함께 이라크 정부와 미국 주도의 연합군도 개입했습니다. 2006년 2월, 시아파 12이맘파의 성지로 여겨지는 알-아스카리 사원이 폭파되면서 연합군과 정부에 대한 반란이 격화되어 종파 간 내전으로 비화했습니다."
 JOR_civil_war_1970.t:0 "검은 9월"
 JOR_civil_war_1970.d:0 "검은 9월은 후세인 국왕이 이끄는 요르단과 야세르 아라파트 의장이 이끄는 팔레스타인 해방기구(PLO) 사이에 벌어진 무력 충돌입니다. 1970년 9월 17일, 요르단 군은 암만과 이르비드 등 PLO가 많이 활동하던 도시들을 포위하고 팔레스타인 난민촌을 근거지로 삼던 페다인 전초기지를 공격하기 시작했습니다. 페다인 세력은 도시에서 하나씩 몰려나갔고, 7월 23일 아즐룬 공세 중 포위된 2,000명이 항복하면서 공식적으로 분쟁이 끝났습니다. 이후 요르단은 페다인들이 시리아를 거쳐 레바논으로 이전하는 것을 허용했으며, 이들은 이후 레바논 내전에 가담하게 되었습니다."
 GUA_civil_war_1960.t:0 "과테말라 내전"
 GUA_civil_war_1960.d:0 "과테말라 내전은 1960년부터 1996년까지 과테말라 정부와 여러 좌파 반군 세력 사이에 벌어진 내전입니다. 내전 기간 동안 과테말라 정부군이 마야족에 대해 집단학살을 저질렀다고 알려져 있으며, 민간인에 대한 광범위한 인권 침해가 발생했습니다. 이 갈등의 배경에는 오랜 기간 지속된 불공평한 토지 분배 문제가 자리잡고 있습니다. 주로 유럽계 부유층과 미국의 유나이티드 프루트 컴퍼니 같은 외국 기업들이 대부분의 토지를 장악하고 있었고, 거의 세금을 내지 않았습니다. 이로 인해 열악한 조건에서 땅을 경작하는 농촌의 토착민 빈곤층과 갈등이 발생했습니다."
 COS_civil_war_1948.t:0 "코스타리카 내전"
 COS_civil_war_1948.d:0 "코스타리카 내전은 1948년 3월 12일부터 4월 24일까지 벌어진 분쟁입니다. 이 갈등은 1948년 2월 8일 치러진 대통령 선거 이후에 발생했으며, 야당 후보인 오틸리오 울라테가 집권당의 라파엘 안헬 칼데론 과르디아를 이겼습니다. 그러나 집권당이 장악한 입법부는 울라테의 승리가 부정선거라고 주장하며, 3월 1일 선거 결과를 무효로 결정했습니다. 이에 조세 피게레스 페레르라는 사업가가 이끈 무장 반란이 발발했고, 당시 대통령 테오도로 피카도 정부에 대항했습니다. 전쟁이 끝난 후 피게레스는 군대를 해체하고 임시 정부 군정을 18개월간 이끌면서, 12월에 헌법 제정 회의를 주관했습니다. 이 회의에서 1949년 새 헌법이 채택되었고, 군정은 해산되었으며 울라테가 새 헌법에 따라 대통령으로 권력을 넘겨받았습니다."
 AFG_civil_war_1979.t:0 "아프가니스탄 저항 운동"
 AFG_civil_war_1979.d:0 "1978년 4월 27일, PDPA와 그에 충성하는 군부대가 다우드 칸, 그의 직계 가족 및 경호원들을 살해하는 폭력적인 쿠데타를 일으켜 수도 카불을 장악하고 새로운 아프가니스탄 민주공화국(DRA)의 수립을 선포했습니다. 혁명위원회가 이끄는 새로운 공산주의 정부는 대중의 지지를 받지 못했습니다. 종교 지도자들이 정부에 대한 지하드를 선언하자, 1979년 5월 아흐마드 샤 마수드는 팬지시르에서 새로운 공산주의 정부에 맞서기 위해 페샤와르에서 준비를 시작했습니다."
 PAL_assassinate_YA.t:0 "야세르 아라파트의 죽음?"
 PAL_assassinate_YA.d:0 "야세르 아라파트는 팔레스타인의 정치 지도자입니다. 그는 1969년부터 2004년까지 팔레스타인 해방기구(PLO) 의장을, 1994년부터 2004년까지 팔레스타인 자치정부(PNA) 대통령을 역임했습니다. 아라파트는 아랍 민족주의자이자 사회주의자로 이념을 가졌으며, 1959년부터 2004년까지 파타(Fatah) 정당을 이끌었습니다. 그는 2004년 11월 11일 75세의 나이로 갑작스럽게 세상을 떠났습니다. 사망 원인에 대해서는 여러 이론이 제기되었으나, 프랑스와 러시아 조사팀의 공식 조사에서는 부정행위 증거를 찾지 못했습니다."
 CNG_assassinate_LDK.t:0 "로랑 카빌라 암살 사건?"
 CNG_assassinate_LDK.d:0 "콩고민주공화국 대통령 로랑-데지레 카빌라는 2001년 1월 16일 킨샤사에 위치한 공식 관저 팔레 드 마브르 내 사무실에서 암살당했습니다. 그를 살해한 암살자는 18세의 경호원 라시디 미젤레로, 이전에는 라시디 카세레카로도 알려져 있었습니다. 미젤레는 이후 총격으로 사망했습니다. 일주일 후 그의 시신은 국가장으로 콩고에 돌아왔으며, 열흘 뒤 그의 아들 조셉 카빌라가 대통령이 되었습니다."
 ARG_dirty_war_1974.t:0 "더러운 전쟁?"
 ARG_dirty_war_1974.d:0 "더러운 전쟁은 1974년부터 1983년까지 아르헨티나에서 군사 정권 또는 시민-군사 독재 정부가 국가 테러를 자행한 시기를 일컫는 명칭입니다. 이 기간은 콘도르 작전(Operation Condor)의 일환이었습니다. 이 캠페인 동안 군사 및 보안 부대, 그리고 아르헨티나 반공동맹(AAA, 또는 트리플 A)이라는 사망 부대는 정치적 반대자들과 사회주의, 좌익 페론주의, 또는 몬토네로스 운동과 연관된 것으로 여겨지는 사람들을 추적했습니다."
 JAP_assassinate_SA.t:0 "아베 신조 암살?"
 JAP_assassinate_SA.d:0 "2022년 7월 8일, 일본의 전 총리이자 현 중의원 의원인 아베 신조가 나라현 나라시 야마토사이다이지역 밖에서 열린 정치 행사에서 연설 중 암살당했습니다. 아베는 자유민주당(LDP) 후보를 위한 유세 연설을 하던 중 41세의 야마가미 테츠야가 자작 총기로 치명적인 총격을 가했습니다. 아베는 헬리콥터로 가시하라에 있는 나라의과대학 병원으로 이송되었으나 그곳에서 사망이 확인되었습니다."
 PHI_drug_war_2016.t:0 "마약과의 전쟁?"
 PHI_drug_war_2016.d:0 "마약과의 전쟁은 2016년 6월 30일부터 2022년 6월 30일까지 재임한 로드리고 두테르테 대통령 시절 시작된 강력한 반마약 운동입니다. 이 캠페인은 국내 마약 확산을 줄이는 데 기여했으나, 경찰과 정체불명의 가해자들이 자행한 것으로 의심되는 초법적 살해 사건들로 인해 큰 논란이 되었습니다. 2022년까지 정부가 공식 집계한 2016년 이후 마약 용의자 사망자는 6,252명이었으나, 필리핀 경찰과 민병대가 벌인 '반마약 작전'으로 인해 실제 민간인 사망자는 12,000명에서 30,000명 사이로 추정됩니다."
 MEX_drug_war_2006.t:0 "미초아칸 작전?"
 MEX_drug_war_2006.d:0 "미초아칸 작전(Operation Michoacán)은 마약 재배지를 제거하고 마약 밀매를 단속하기 위해 연방 경찰과 멕시코 군이 공동으로 수행한 작전입니다. 2006년 12월 11일에 시작되었으며, 공공안전부 장관, 멕시코 검찰총장, 내무부 장관, 멕시코 해군 및 육군이 감독했습니다. 일부 경우에는 주 및 지방 경찰도 작전에 참여했으나 공식적인 일원은 아니었습니다. 이 합동 작전은 마약 밀매를 중심으로 한 조직범죄에 대응하는 작전 중 가장 많은 군인과 경찰, 그리고 주 경찰 병력을 동원한 것으로 알려져 있습니다."
 USA_great_wall_2017.t:0 "트럼프 장벽?"
 USA_great_wall_2017.d:0 "트럼프 장벽은 도널드 트럼프 대통령의 첫 임기 중 시작된 멕시코-미국 국경 장벽 확장 사업으로, 2016년 대선 당시 트럼프의 핵심 공약 중 하나였습니다. 트럼프는 선거 운동 기간 내내 불법 이민을 막기 위해 국경 장벽 건설을 주장했습니다."
 1995_JAP_earthquake.t:0 "한신 대지진"
 1995_JAP_earthquake.d:0 "한신 대지진은 1995년 1월 17일 일본 효고현 남부 한신 지역에서 발생했습니다. 이 지진은 순간 최대 규모 6.9를 기록했으며, 일본 기상청 지진 계급에서는 최대 진도 7, 수정 메르칼리 진도계에서는 XI–XII 수준에 달했습니다. 진동은 약 20초 동안 지속되었으며, 진앙은 고베 시 중심에서 20km 떨어진 아와지섬 북단, 지표면 아래 17km 지점에 위치했습니다. 이 지진으로 약 6,434명이 사망했으며, 그중 약 4,600명이 고베에서 발생했습니다."
 2004_IDO_earthquake.t:0 "인도양 지진"
 2004_IDO_earthquake.d:0 "2004년 12월 26일, 인도네시아 수마트라섬 북부 서해안 해역에서 규모 9.2~9.3 Mw의 강진이 발생했습니다. 이 해저 초거대단층지진은 인도 판과 버마 판 사이의 단층이 파열되면서 발생했으며, 일부 지역에서는 수정 메르칼리 진도 IX에 달했습니다. 이 지진으로 인해 최대 30미터(100피트)에 달하는 거대한 쓰나미가 발생했으며, 박싱데이 연휴 중 발생한 이 재난은 '박싱데이 쓰나미' 또는 '아시아 쓰나미'로도 알려져 있습니다. 이 쓰나미는 인도양 주변 14개국 해안 지역을 초토화시켜 약 227,898명이 목숨을 잃었으며, 기록된 역사상 가장 치명적인 자연재해 중 하나로 남았습니다."
 2011_JAP_earthquake.t:0 "동일본 대지진"
 2011_JAP_earthquake.d:0 "2011년 3월 11일, 일본 도호쿠 지역 오시카 반도 동쪽 약 72km 해역에서 규모 9.0~9.1 Mw의 해저 초거대단층지진이 발생했습니다. 지진은 약 6분간 지속되었으며, 거대한 쓰나미를 동반했습니다. 이 지진은 일본에서 관측된 것 중 가장 강력한 지진이자, 1900년 현대 지진계가 도입된 이후 전 세계에서 기록된 네 번째로 강력한 지진이었습니다."
 1975_PRC_flood.t:0 "반차오 댐 붕괴"
 1975_PRC_flood.d:0 "1975년 8월, 중국 허난성 일대에 태풍 니나가 상륙한 뒤 반차오 댐을 비롯한 61개의 댐이 붕괴되었습니다. 이로 인해 역사상 세 번째로 많은 인명 피해를 낸 홍수가 발생했으며, 약 12,000km2(3백만 에이커)에 걸친 지역이 침수되었고, 30여 개의 도시와 현을 포함한 총 1,015만 명이 영향을 받았습니다. 사망자 수는 26,000명에서 최대 240,000명으로 추정됩니다. 이번 홍수는 500만에서 680만 채에 이르는 주택 붕괴를 초래했고, 이러한 대규모 재난은 문화대혁명이라는 정치적 혼란 속에서 일어났습니다."
 1970_BNG_cyclone.t:0 "볼라 사이클론"
 1970_BNG_cyclone.d:0 "1970년 11월 12일, 보라 사이클론은 당시 동파키스탄(현재의 방글라데시)과 인도 서벵골 지역을 강타한 치명적인 열대성 폭풍이었습니다. 이 사이클론은 지금까지 기록된 열대성 폭풍 가운데 가장 많은 사망자를 낸 재해이자, 세계에서 가장 치명적인 인도적 재난 중 하나로 남아 있습니다. 약 30만 명에서 많게는 50만 명에 이르는 사람들이 목숨을 잃었으며, 대부분은 갠지스 강 삼각주의 저지대를 덮친 폭풍 해일로 인해 사망한 것으로 알려져 있습니다."
 1991_BNG_cyclone.t:0 "방글라데시 사이클론"
 1991_BNG_cyclone.d:0 "1991년 방글라데시 사이클론은 기록상 가장 치명적인 열대성 폭풍 중 하나였습니다. 벵골만에서 발생한 열대성 폭풍 가운데 가장 강력한 것 중 하나였으며, 최대 6.1미터(20피트)에 이르는 폭풍 해일이 해안 지역을 범람시켜 최소 138,866명의 사망자를 냈고, 피해액은 1991년 기준 미화 약 17억 달러에 달했습니다. 이와 같은 참혹한 피해로 인해 미국을 비롯한 여러 나라들은 '바다 천사 작전'이라는 사상 최대 규모의 군사적 구호 작전을 전개했습니다."
 2008_BUR_cyclone.t:0 "사이클론 나르기스"
 2008_BUR_cyclone.d:0 "2008년 5월 초, 미얀마 역사상 최악의 자연재해를 초래한 매우 강력한 사이클론 나르기스는 극도로 파괴적이고 치명적인 열대성 폭풍이었습니다. 2008년 5월 2일 금요일, 나르기스는 미얀마에 상륙하여 인구 밀집 지역인 에야와디 삼각주를 따라 약 40킬로미터 내륙까지 폭풍 해일을 밀어올렸고, 이로 인해 막대한 피해와 최소 138,373명의 사망자가 발생했습니다."
 2010_HAI_earthquake.t:0 "아이티 대지진"
 2010_HAI_earthquake.d:0 "2010년 1월 12일 화요일 오후 4시 53분(현지시각), 아이티에서 규모 7.0의 강진이 발생하였습니다. 진앙은 아이티 수도 포르토프랭스에서 서쪽으로 약 25km 떨어진 우에스트 주의 레오간(Léogâne) 인근이었습니다. 이 지진으로 약 300만 명이 피해를 입었으며, 사망자 수는 최소 10만 명에서 최대 16만 명으로 추정되며, 아이티 정부는 22만 명에서 31만 6천 명에 이를 것으로 집계한 바 있습니다."
 1992_GBR_monument_damaged.t:0 "윈저 성 화재"
 1992_GBR_monument_damaged.d:0 "1992년 11월 20일, 세계에서 가장 큰 거주용 성이자 영국 국왕의 공식 거처 중 하나인 윈저 성에서 화재가 발생하였습니다. 이 화재로 인해 성은 광범위한 피해를 입었으며, 이후 보존 건축 설계사 도널드 인설 어소시에이츠(Donald Insall Associates)가 주도한 복구 작업을 통해 5년 내에 완전히 복원되었습니다. 복원 비용은 3,650만 파운드에 달하였습니다. 이 사건은 엘리자베스 2세 여왕이 처음으로 소득세를 납부하게 되는 계기가 되었으며, 복구 자금을 마련하기 위해 버킹엄 궁전이 일반인에게 공개되는 조치도 뒤따랐습니다."
 2019_FRA_monument_damaged.t:0 "노트르담 화재"
 2019_FRA_monument_damaged.d:0 "2019년 4월 15일, 중앙유럽 하절기 시간 기준 오후 6시 20분 직전, 프랑스 파리의 중세 가톨릭 대성당인 노트르담 대성당의 지붕 공간에서 구조 화재가 발생하였습니다. 화재가 진압되었을 무렵, 대성당의 목조 첨탑(플레슈)은 붕괴되었고, 대부분의 목재 지붕이 파괴되었으며, 상부 벽도 심각한 손상을 입었습니다. 그러나 석재로 된 아치형 천장이 화염을 어느 정도 막아주면서 내부의 광범위한 피해는 방지되었습니다. 많은 예술 작품과 성유물들이 안전한 장소로 옮겨졌지만, 일부는 연기로 인해 손상되었으며, 외부의 예술품들 중 일부는 훼손되거나 파괴되었습니다."
 1999_VNZ_mudslide.t:0 "바르가스 참사"
 1999_VNZ_mudslide.d:0 "바르가스 참사는 1999년 12월 15일을 전후로 약 10일간 베네수엘라 바르가스 주에서 발생한 자연 재해로, 폭우로 인한 급류와 토석류가 수만 명의 사망자를 발생시키고 수천 채의 주택을 파괴했으며, 주 전체의 기반시설이 완전히 붕괴되었습니다. 구호 요원들에 따르면, 로스 코랄레스 지역은 약 3미터(9.8피트) 깊이의 진흙에 파묻혔으며, 많은 주택이 그대로 바다로 휩쓸려 갔다고 전해졌습니다. 세로 그란데와 카르멘 데 우리아 같은 마을들은 완전히 사라졌고, 바르가스 주 전체 인구의 약 10%가 이 재해로 목숨을 잃은 것으로 추산됩니다."
 2019_JAP_monument_damaged.t:0 "슈리 성 화재"
 2019_JAP_monument_damaged.d:0 "슈리 성은 일본 오키나와현 슈리에 위치한 류큐 왕국 시대의 구스쿠(성곽)입니다. 1429년부터 1879년까지 류큐 왕국의 궁전으로 사용되었으나, 이후에는 크게 방치되었습니다. 1945년 오키나와 전투 당시 거의 완전히 파괴되었습니다. 그리고 2019년 10월 31일 아침, 성의 중앙 마당에 있던 주요 건물들이 다시 한 번 화재로 소실되었습니다."
 1991_PHI_eruption.t:0 "피나투보 화산 폭발"
 1991_PHI_eruption.d:0 "필리핀 루손 화산대에 위치한 피나투보산의 1991년 분화는 20세기 두 번째로 큰 화산 분화로, 알래스카의 1912년 노바럽타 분화 다음으로 큰 규모였습니다. 피나투보산으로부터 반경 30km 내에 있던 거의 모든 다리가 파괴되었습니다. 여러 저지대 마을은 홍수로 침수되거나 진흙에 부분적으로 매몰되었습니다. 무거운 젖은 화산재로 인해 지붕이 붕괴되어 840명 이상이 사망했고, 다수의 사람들이 부상을 입었습니다."
 2022_TON_eruption.t:0 "훈가 통가-훈가 하아파이 화산 분화"
 2022_TON_eruption.d:0 "2021년 12월, 남태평양에 위치한 통가 제도의 해저 화산인 훈가 통가–훈가 하아파이에서 분화가 시작되었습니다. 분화는 약 4주 후인 2022년 1월 15일에 매우 크고 강력한 절정에 이르렀습니다. 훈가 통가–훈가 하아파이는 통가의 주요 섬인 통가타푸에서 북쪽으로 65킬로미터 떨어져 있으며, 뉴질랜드에서 피지까지 이어지는 매우 활발한 통가-커메덱 제도 화산대의 일부입니다."
 national_landmark_damaged:0 "국가 랜드마크 손상"
 USA_SOV_Able_Archer.t:0 "에이블 아처 83의 위기?"
 USA_SOV_Able_Archer.d:0 "에이블 아처 83은 1983년 11월에 북대서양조약기구가 실시한 군사 훈련으로, 매년 11월에 실시되는 연례 훈련의 일환이었습니다. 1983년 훈련은 1983년 11월 7일에 시작되었으며, 이전 해에는 없었던 새로운 요소들이 도입되었습니다. 여기에는 독특한 암호 통신 방식, 무선 통신 차단, 그리고 각국 정부 수반들의 참여가 포함되었습니다. 이러한 현실감 증대와 미국과 소련 간 긴장된 관계, 그리고 유럽에 배치될 예정이던 퍼싱 II 핵미사일 도착 예정이 맞물리면서, 소련 정치국과 군부 일부는 에이블 아처 83이 실제 핵 선제 공격 준비를 감추기 위한 위장 작전이라고 의심했습니다. 이에 대응해 소련은 핵무기 부대를 준비시키고 동독과 폴란드의 공군 부대를 경계 태세에 돌입시켰습니다."
 SOV_USA_KOR_Incident.t:0 "대한항공 007편 사건"
 SOV_USA_KOR_Incident.d:0 "대한항공 007편은 뉴욕에서 알래스카 앵커리지를 거쳐 서울로 향하는 정기 항공편이었습니다. 1983년 9월 1일, 이 항공편은 소련의 수호이 Su-15 요격기에 의해 격추되었습니다. 보잉 747 여객기는 앵커리지에서 서울로 향하는 중이었으나, 승무원의 항법 실수로 인해 예정된 경로를 벗어나 소련의 금지된 영공을 침범하게 되었습니다. 소련 공군은 이 미확인 항공기를 침입한 미국의 정찰기로 판단하고, 경고 사격 후 공대공 미사일로 격추시켰습니다."
 USA_GUA_Overthrow.t:0 "PB성공 작전?"
 USA_GUA_Overthrow.d:0 "아이젠하워 대통령은 1953년 8월 자코보 아르벤스 정권을 전복하기 위한 CIA 작전인 'PB성공 작전'을 승인했습니다. 이 작전에는 '심리전 및 정치 활동'을 위해 270만 달러의 예산이 배정되었습니다. 카스티요 아르마스에게는 과테말라 망명자와 인근 국가 주민들 가운데 용병을 모집할 수 있는 충분한 자금이 제공되었으며, 이 부대는 '해방군'으로 불렸습니다. CIA는 니카라과와 온두라스에 훈련 캠프를 설치하고 무기와 폭격기 여러 대를 지원했습니다."
 SOV_AFG_Overthrow.t:0 "폭풍-333 작전"
 SOV_AFG_Overthrow.d:0 "타즈벡 궁전 공격은 군사 작전명 '스톰-333 작전'으로 알려져 있으며, 1979년 12월 27일 소련이 아프가니스탄에서 수행한 군사 급습이었습니다. 특수부대와 공수부대가 카불에 있는 철저히 요새화된 타즈벡 궁전을 습격하여, 1978년 4월 사우르 혁명으로 권력을 잡은 아프가니스탄 인민민주당(칼크파)의 하피줄라 아민을 암살했습니다. 이 사건은 소련-아프가니스탄 전쟁의 시작이었습니다."
 EGR_WGR_Berlin_Wall.t:0 "베를린 장벽?"
 EGR_WGR_Berlin_Wall.d:0 "베를린 장벽은 1961년부터 1989년까지 서베를린을 둘러싼 경계용 콘크리트 장벽으로, 동베를린과 독일민주공화국으로부터 서베를린을 분리했습니다. 베를린 장벽의 건설은 1961년 8월 13일 독일민주공화국 정부에 의해 시작되었습니다. 이 장벽에는 높은 콘크리트 벽을 따라 경비 초소가 설치되었고, 이후 ‘사선 지대’로 불리게 된 넓은 구역에는 차량 통과를 막기 위한 참호, 못 침대 등 다양한 방어 시설이 배치되었습니다. 이 장벽 건설의 주요 목적은 동독 시민들이 서독으로 도피하는 것을 막기 위함이었습니다."
 EGR_WGR_Berlin_Wall_Fall.t:0 "베를린 장벽 붕괴?"
 EGR_WGR_Berlin_Wall_Fall.d:0 "1989년 11월 9일, 평화 혁명 기간 중 베를린 장벽이 무너진 것은 베를린 장벽과 상징적인 철의 장막이 해체되기 시작했음을 의미합니다. 동베를린의 통행 제한이 무력화되고 폐기되었으며, 장벽 일부 구간이 돌파되었습니다. 이후 1990년 6월부터 본격적인 장벽 해체 작업이 시작되었습니다."
 USA_CUB_Overthrow.t:0 "피그만 침공?"
 USA_CUB_Overthrow.d:0 "피그만 침공은 1961년 미국과 쿠바 민주 혁명전선(DRF)이 쿠바 남서부 해안에서 시도한 군사 상륙 작전이었으나 실패로 끝났습니다. DRF는 피델 카스트로의 쿠바 혁명에 반대하는 쿠바 망명자들로 구성되었으며, 미국 정부가 은밀히 자금 지원과 지휘를 맡았습니다. 이 작전은 냉전이 절정에 달했던 시기에 이루어졌으며, 실패는 쿠바, 미국, 소련 간의 관계에 큰 영향을 미쳤습니다."
 GBR_Chagos_Island_deport.t:0 "차고스인 추방?"
 GBR_Chagos_Island_deport.d:0 "영국은 미국의 요청에 따라 1968년부터 차고스 제도 주민들을 추방하기 시작했으며, 1973년 4월 27일 페로스 반요스 환초에 남아 있던 마지막 차고스 주민들을 추방하면서 강제 이주를 마무리했습니다."
 USA_SOV_Azorian_Incident.t:0 "아조리안 프로젝트?"
 USA_SOV_Azorian_Incident_1.t:0 "미국이 인양한 침몰된 소련 잠수함"
 USA_SOV_Azorian_Incident.d:0 "아조리안 프로젝트는 1974년 미국 중앙정보국(CIA)이 태평양 바다 밑에 침몰한 소련 잠수함 K-129를 인양하기 위해 추진한 작전입니다. 이를 위해 특수 제작된 선박 휴즈 글로마 익스플로러가 사용되었습니다. K-129는 1968년 하와이 북서쪽 약 2,510km 지점에서 침몰했습니다. 아조리안 프로젝트는 냉전 기간 중 가장 복잡하고 비용이 많이 들었으며 은밀하게 진행된 정보 작전 중 하나로, 당시 약 8억 달러가 투입되었으며 오늘날 가치로는 약 49억 달러에 해당합니다."
 USA_Reagan_Doctrine.t:0 "레이건 독트린?"
 USA_Reagan_Doctrine.d:0 "레이건 독트린은 냉전 후반기 소련의 전 세계적 영향력을 약화시키기 위해 레이건 행정부가 시행한 미국의 전략입니다. 이 독트린에 따라 미국은 아프리카, 아시아, 라틴아메리카에서 소련이 지원하는 친공산주의 정부를 ‘되돌리기’ 위해 반공 게릴라와 저항 운동에 공개적·비공개적으로 지원을 제공했습니다. 이 독트린은 냉전에서 승리하기 위한 행정부의 전체 전략의 일환으로 소련의 영향력을 줄이기 위해 고안되었습니다."
 SOV_Brezhnev_Doctrine.t:0 "브레즈네프 독트린?"
 SOV_Brezhnev_Doctrine.d:0 "브레즈네프 독트린은 소련의 외교 정책으로, 중앙 및 동유럽의 소련 블록 내 어떤 국가에서든 '사회주의 통치'에 대한 위협은 모두에 대한 위협으로 간주되어 동맹 사회주의 국가들의 개입을 정당화한다고 선언했습니다. 이 독트린은 1968년 체코슬로바키아에서 개혁 정부를 전복하고 소련이 주도한 점령을 정당화하기 위해 발표되었습니다. 여기서 말하는 '사회주의'는 크렘린에 충성하는 공산당의 통치를 의미합니다."
 GBR_Atlanticism.t:0 "대처식 대서양주의?"
 GBR_Atlanticism_1.t:0 "특수 관계?"
 GBR_Atlanticism.d:0 "대처 총리 재임 시절, 그녀는 미국 대통령 로널드 레이건과의 대서양 관계를 적극적으로 강화했습니다. 다른 서방 동맹국들이 공개적으로 지지하지 않을 때도 대처 총리는 레이건의 정책을 공개적으로 자주 지지했습니다. 예를 들어, 그녀는 1986년 미국의 리비아 아랍 자마히리야 폭격과 같은 공습을 위해 미국 군용기가 영국 기지를 사용할 수 있도록 허가했고, 소련이 영국과 다른 서유럽 국가들을 겨냥한 SS-20 핵미사일을 배치하자 이에 대응해 미국의 순항미사일과 퍼싱 미사일이 영국 땅에 배치되는 것도 허용했습니다."
 NOR_Dag_Hammarskjold_death.t:0 "다그 함마르스쾰드의 죽음?"
 NOR_Dag_Hammarskjold_death.d:0 "1961년 9월 18일, 함마르스쾰드는 유엔 콩고 작전군과 모이즈 춤베가 지휘하는 카탕게 군대 간의 휴전 협상을 위해 이동 중이었습니다. 그의 더글라스 DC-6 여객기(SE-BDY)는 현재 잠비아인 당시 북부 로디지아의 은돌라 근처에서 추락했습니다.  함마르스쾰드는 이 사고로 사망했으며, 함께 탑승했던 15명의 승객도 모두 목숨을 잃었습니다.  함마르스쾰드의 죽음은 유엔 내 후계 위기를 불러왔는데, 당시 후계 순위가 없었기 때문에 안전보장이사회가 후임자 선출을 위한 투표를 해야 했습니다. 사고 원인은 아직도 명확하지 않습니다. 1962년 로디지아 조사위원회는 조종사 과실을 원인으로 결론 내렸으나, 이후 유엔 조사는 사고 원인을 규명하지 못했습니다."
