 GBR_1979_revolution.t:0 "불신임 투표?"
 GBR_1979_revolution.d:0 "1979년 3월 28일, 제임스 캘러핸이 이끄는 영국 노동당 정부에 대한 불신임 투표가 실시되었습니다. 이 투표는 공식 야당 대표였던 마거릿 대처에 의해 제기되었으며, 노동당 정부는 단 한 표 차이(311 대 310)로 부결되었습니다. 이 결과는 총선을 의무화했으며, 이어진 총선에서 대처가 이끄는 보수당이 승리하였습니다."
 GBR_ELR_Reforms.t:0 "빅뱅?"
 GBR_ELR_Reforms.d:0 "마거릿 대처가 이끈 1980년대 보수당 정부는 급진적인 통화주의 정책을 시행하고, 특히 금융 부문(예: 1986년의 ‘빅뱅’)과 노동 시장에서 규제를 철폐하였으며, 국영 기업의 매각(민영화)과 다른 부문에 대한 보조금 철폐를 단행하였습니다."
 GBR_princess_of_wales_1981.t:0 "다이애나와 찰스 왕세자의 결혼?"
 GBR_princess_of_wales_1981.d:0 "다이애나 웨일스 왕세자비(본명 다이애나 프랜시스 스펜서)는 영국 왕실의 일원이었습니다. 그녀는 찰스 3세(당시 웨일스 공)의 첫 번째 아내이자 윌리엄 왕자와 해리 왕자의 어머니였습니다. 그녀의 사회 활동과 화려한 매력은 그녀를 국제적인 아이콘으로 만들었고, 오래도록 대중의 인기를 얻게 했습니다. 그들의 결혼식은 1981년 7월 세인트 폴 대성당에서 열렸으며, 이를 통해 그녀는 웨일스 왕세자비가 되었고 대중으로부터 열렬한 환영을 받았습니다. 부부는 두 아들 윌리엄과 해리를 두었으며, 당시 두 아들은 각각 영국 왕위 계승 서열 2위와 3위였습니다."
 USA_Tea_Party_Movement_2009.t:0 "티파티 운동?"
 USA_Tea_Party_Movement_2009.d:0 "티파티 운동은 2007년에 시작된 미국 공화당 내의 재정 보수주의 성향의 정치 운동으로, 론 폴 하원의원의 대통령 선거 운동을 계기로 주류에 떠올랐습니다. 이 운동은 민주당 대통령 버락 오바마의 정책에 대한 반발 속에서 확대되었으며, 공화당이 하원 의석 63석을 확보하고 미국 하원을 장악한 2010년 중간선거에서 중요한 요인으로 작용하였습니다."
 USA_MAGA_Movement_2016.t:0 "아메리카 퍼스트 운동?"
 USA_MAGA_Movement_2016.d:0 "‘미국을 다시 위대하게(MAGA)’와 ‘아메리카 퍼스트’ 정치 운동은 우파 포퓰리즘, 우파 반세계화, 국가 보수주의, 신국민주의와 같은 이념을 포괄하며, 비자유주의적이고 권위주의적이며 때로는 독재적 성향을 띠고 있습니다. 2010년대 후반에서 2020년대 초반에 걸쳐 MAGA 지지자들은 미국 공화당 내에서 가장 큰 세력이 되었습니다."
 USA_assassinate_CJK.t:0 "찰리 커크의 암살?"
 USA_assassinate_CJK.d:0 "찰리 제임스 커크는 미국의 보수 성향 정치 활동가이자 작가, 언론인이었습니다. 그는 2012년 학생 단체인 터닝 포인트 USA(TPUSA)를 공동 설립하고 전무 이사를 맡았으며, 터닝 포인트 액션의 최고경영자이자 국가정책위원회의 회원이었습니다. 말년에 그는 공화당 내 포퓰리즘 성향의 MAGA 운동을 대표하는 가장 두드러진 목소리 중 한 사람이었습니다. 2025년 9월 10일, 커크는 유타 밸리 대학교 캠퍼스에서 열린 TPUSA 공개 토론 행사 중 연설하던 도중 총격을 받아 사망하였습니다. 그의 죽음은 국제적 주목을 받았으며, 국내외 주요 인사들이 정치적 폭력을 규탄하는 계기가 되었습니다."
 USA_Nation_of_Islam_1952.t:0 "맬컴 엑스의 가석방?"
 USA_Nation_of_Islam_1952.d:0 "맬컴 엑스(본명 말콤 리틀, 이후 엘하지 말리크 엘샤바즈)는 아프리카계 미국인 혁명가이자 이슬람 성직자, 인권 운동가로서, 1965년 암살될 때까지 민권 운동 시기의 중요한 인물이었습니다. 그는 1964년까지 네이션 오브 이슬람(NOI)의 대변인이었으며, 이후 조직을 떠난 뒤에는 흑인 권한 강화와 아프리카계 미국인 사회 내 이슬람 확산을 적극적으로 주장하였습니다. 폭력을 설교했다는 비판을 받는 논쟁적 인물이었지만, 맬컴 엑스는 인종 정의를 추구한 공로로 아프리카계 미국인 사회와 무슬림 공동체에서 기념되고 있습니다."
 USA_assassinate_MLX.t:0 "맬컴 엑스의 암살?"
 USA_assassinate_MLX.d:0 "맬컴 엑스는 아프리카계 미국인 무슬림 성직자이자 인권 운동가로, 민권 운동 시기 인기 있는 인물이었습니다. 그는 1965년 2월 21일, 뉴욕시 맨해튼 워싱턴 하이츠 지역의 오두본 볼룸에서 아프리카계 미국인 통합기구(Organisation of Afro-American Unity)에 연설할 준비를 하던 중 총격을 받고 39세의 나이로 사망하였습니다. 네이션 오브 이슬람 소속 세 명의 구성원—무하마드 압둘 아지즈, 칼릴 이슬람, 토마스 해건—이 살인 혐의로 기소되어 재판을 받고 유기형을 선고받았으나, 2021년 11월에 아지즈와 이슬람은 무죄로 석방되었습니다."
 SRL_TAE_civil_war_end.t:0 "북부 공세?"
 SRL_TAE_civil_war_end.d:0 "2008–2009년 스리랑카 북부 공세는 스리랑카 북부 지방에서 스리랑카 군대와 분리주의 무장단체 타밀일람해방호랑이(LTTE) 사이에 벌어진 무력 충돌이었습니다. 이 전투는 스리랑카 육군(SLA)이 섬 북부의 LTTE 방어선을 돌파하려는 공세로 시작되었으며, 군사적 승리를 통해 25년에 걸친 내전을 종결하는 것을 목표로 했습니다."
 JAP_1955_revolution.t:0 "1955년 체제?"
 JAP_1955_revolution.d:0 "1955년 체제는 1955년 보수 정당들의 합당으로 형성된 이후 자유민주당이 지배한 일본의 전후 정치 질서입니다. 강력한 관료-재계 유착, 공공사업의 이익 분배를 통한 후원 체계, 그리고 자민당 내부의 파벌 경쟁을 기반으로 장기적인 단일 정당 지배를 유지했습니다. 이 체제는 정책의 안정성과 빠른 경제 성장을 이끌었지만, 개인화된 지방 조직과 선거 인센티브에 의존하면서 부패를 낳았고, 잇따른 스캔들, 1990년대 초의 경제 위기, 그리고 선거제도 개혁으로 점차 약화되었습니다."
 GBR_FPDA_form.t:0 "오대국 방위 협정?"
 GBR_FPDA_form.d:0 "오대국 방위 협정은 영연방 국가인 오스트레일리아, 말레이시아, 뉴질랜드, 싱가포르, 영국 간의 일련의 다자 협정을 통해 수립된 양자 방위 관계 체계입니다. FPDA는 영국이 1967년에 '수에즈 동쪽 지역에서의 군대 철수'를 결정하고, 그 결과로 말라야에 대한 방위 보장을 담은 영말 방위 협정(Anglo-Malayan Defence Agreement)을 종료한 이후 1971년 11월 1일에 설립되었습니다. 오대국 방위 협정에 따라 오스트레일리아, 말레이시아, 뉴질랜드, 싱가포르, 영국의 다섯 회원국은 말레이시아나 싱가포르가 무력 공격을 받을 경우 상호 협의하기로 합의했습니다."
 USA_ANZUS_form.t:0 "ANZUS 동맹?"
 USA_ANZUS_form.d:0 "오스트레일리아–뉴질랜드–미국 안보 조약(ANZUS 또는 ANZUS 조약)은 1951년에 체결된 오스트레일리아, 뉴질랜드, 미국 간의 집단 안보 협정입니다. 이 조약은 우선적으로 유엔의 목적에 대한 재확약을 포함하며, 자위의 경우를 제외하고 무력 사용이나 그 위협을 금지하고 있습니다."
 JAP_protest_1960.t:0 "안보투쟁"
 JAP_protest_1960.d:0 "안보투쟁은 1959년부터 1960년까지, 그리고 1970년에 다시 일본 전역에서 벌어진 대규모 시위로, 미국이 일본 내에 군사 기지를 유지할 수 있도록 허용하는 미일 안보 조약(미일 안전보장조약)에 반대하는 운동이었습니다. 1960년의 안보투쟁은 개정된 미일 안보 조약의 발효를 막는 데는 실패했지만, 기시 내각의 사퇴와 아이젠하워 대통령의 방일 계획 취소를 이끌어냈습니다. 이후 기시 노부스케의 뒤를 이어 이케다 하야토가 총리로 취임했으며, 그는 정치적 반대 세력에 훨씬 더 온건한 태도를 취하고, 기시가 추진하던 일본 헌법 개정 계획을 무기한 보류했으며, 정치적 대립을 완화하고 국가의 역량을 빠른 경제 성장으로 돌리기 위해 '소득 배증 계획'을 발표했습니다."
