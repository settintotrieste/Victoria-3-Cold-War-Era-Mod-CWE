 leave_GATT_decision_desc: "일반 관세 및 무역 협정(GATT)은 여러 국가가 체결한 법적 협정으로, 관세나 쿼터 같은 무역 장벽을 줄이거나 제거하여 국제 무역을 촉진하는 것을 목적으로 합니다. 1947년부터 1995년까지 총 9차례의 세계 무역 협상 진행을 통해 갱신되었습니다. 1995년부터는 세계무역기구(WTO)가 일반 관세 및 무역 협정의 국제 무역 관련 역할을 대부분 이어받았습니다."
