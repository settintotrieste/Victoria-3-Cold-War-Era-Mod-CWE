 GATT_member: "일반 관세 및 무역 협정 서명국"
 je_gatt_system: "일반 관세 및 무역 협정"
 je_gatt_system_reason: "일반 관세 및 무역 협정(GATT)은 여러 국가가 체결한 법적 협정으로, 관세나 쿼터 같은 무역 장벽을 줄이거나 없애 국제 무역을 촉진하는 것을 목적으로 합니다. 1947년부터 1995년까지 9차례의 세계 무역 협상 진행을 통해 지속적으로 갱신되었습니다. 1995년부터는 세계무역기구(WTO)가 일반 관세 및 무역 협정의 역할을 대부분 계승하였습니다.\n\n일반 관세 및 무역 협정는 계속해서 변화되는 협정이므로, 일반 관세 및 무역 협정에 따른 [concept_tariffs] 감축률은 매년 달라집니다.\n\n참고: [concept_tariffs] 감축 규모는 세계 경제 전망에 따라 달라집니다."
