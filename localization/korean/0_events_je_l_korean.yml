 je_cabinet_reason:0 "$RULING_PARTY_IDEOLOGY_cabinet_JE$\n\n[SCOPE.GetRootScope.GetCountry.GetCustom('cabinet_name_custom_title')]는 국가 원수의 고문단으로, 정부 부서의 수장을 맡고 있습니다. 그 구성원들은 [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')]에 의해 임명됩니다.\n\n[SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] [ROOT.GetCountry.GetRuler.GetFullName]은 [concept_government] [concept_interest_group]에게 정부 고위직을 맡길 수 있으며, 이를 통해 해당 그룹의 지도자에게 내각 작위를 부여하여, [SCOPE.GetRootScope.GetCountry.GetCustom('cabinet_name_custom_title')]에 참여하도록 초대할 수 있습니다. 모든 [concept_government] [concept_interest_group]는 $cabinet_minister_ig$가 있으면 [SCOPE.GetRootScope.GetCountry.GetCustom('cabinet_name_custom_title')]의 일원이 됩니다.\n\n#BOLD 내각 통합:#! #BOLD [SCOPE.GetRootScope.GetCountry.GetCustom('cabinet_unity_level_custom_title')] ([GetPlayer.MakeScope.Var('cabinet_unity_var').GetValue]%)#!\n\n내각 통합은 [concept_government] [Concept('concept_interest_group', '$concept_interest_groups$')] ([GetPlayer.MakeScope.Var('cabinet_unity_divisor_var').GetValue]) 중에서 최소 #BOLD 0#! [concept_approval]을 가진 자가 없는 수를 100으로 나누어 계산됩니다. $HOG_cabinet$\n\n#BOLD [Concept('concept_interest_group', '$concept_interest_groups$')] 내각:#! $ig_armed_forces_minister$ $ig_intelligentsia_minister$ $ig_rural_folk_minister$ $ig_landowners_minister$ $ig_trade_unions_minister$ $ig_petty_bourgeoisie_minister$ $ig_industrialists_minister$\n\n#BOLD 공무원 수장:#! [SCOPE.gsInterestGroup('ig_intelligentsia_cabinet_scope').GetLeader.GetFullName]\n\n#BOLD 국군 참모총장:#! [SCOPE.gsInterestGroup('ig_armed_forces_cabinet_scope').GetLeader.GetFullName]"
