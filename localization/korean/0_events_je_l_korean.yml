 je_corruption_system_reason:0 "[concept_corruption]은 정부 공직자들이나 그들의 네트워크 접촉자들이 부적법한 개인적 이익을 위해 권력을 사용하는 것입니다. 부패의 형태는 다양하지만 뇌물 수수, 로비, 갈취, 정실주의, 족벌주의, 지역주의, 후원, 영향력 행사, 횡령 등이 포함될 수 있습니다.\n\n부패는 [ROOT.GetCountry.GetAdjective] [concept_government]에 존재하므로, 이 문제를 해결하기 위해 더 강력한 $lawgroup_corruption_policy$를 제정하는 것이 필요합니다.\n\n그러나 @armed_forces! $ig_armed_forces$와 @intelligentsia! $ig_intelligentsia$는 국가에서 부패를 줄이려는 모든 시도에 반대할 것이며, 이들 [Concept('concept_interest_group', '$concept_interest_groups$')]을 지지하는 사람들 사이에서 $lawgroup_corruption_policy$가 증가할 것입니다."
