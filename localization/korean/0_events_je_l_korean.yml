 je_wartime_measures_war_bonds_button:0 "전쟁 채권 발행"
 je_wartime_measures_war_bonds_button_desc:0 "전쟁 채권은 전쟁이나 갈등 중에 군사 작전을 재정적으로 지원하기 위해 정부가 발행하는 채무 증권입니다. 전쟁 채권은 시장 금리보다 낮은 수익률을 제공하기 때문에, 정부는 애국적인 시민들에게 감정적인 호소를 하여 정부에 돈을 빌려주는 방식으로 투자자를 모집했습니다."
