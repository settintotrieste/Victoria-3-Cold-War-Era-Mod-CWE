 je_reserved_powers_reason:0 "헌법에 따라 [ROOT.GetCountry.GetName]의 [SCOPE.GetRootScope.GetCountry.GetCustom('government_ceremonial_body_custom_title')]은(는) [SCOPE.GetRootScope.GetCountry.GetCustom('legislature_name')]에서 통과된 모든 법안에 대해 제한적인 거부권을 가집니다. 그러나 [SCOPE.GetRootScope.GetCountry.GetCustom('government_ceremonial_body_custom_title')]이(가) 법안을 거부하더라도, 그 거부권은 [SCOPE.GetRootScope.GetCountry.GetCustom('legislature_name')]의 과반수 표결로 무효화될 수 있습니다.\n\n#BOLD [SCOPE.GetRootScope.GetCountry.GetCustom('government_ceremonial_ruler_custom_title')]: #! [SCOPE.sCharacter('ceremonial_head_of_state').GetFullName] ([SCOPE.sCharacter('ceremonial_head_of_state').GetInterestGroup.GetName])\n\n참고: [SCOPE.GetRootScope.GetCountry.GetCustom('government_ceremonial_ruler_custom_title')]은(는) [SCOPE.sCharacter('ceremonial_head_of_state').GetInterestGroup.GetName]이(가) 해당 법안에 대해 ‘반대(Disapproves)’ 또는 ‘강력히 반대(Strongly Disapproves)’할 경우, [concept_government]이(가) 제정하려는 법안을 거부합니다.\n\n참고: 이 [concept_journal_entry]는 [GetLawType('law_hybrid_chamber').GetName] [concept_law]를 폐지하면 제거될 수 있습니다."
