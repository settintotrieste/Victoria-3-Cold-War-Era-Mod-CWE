 je_generic_decolonisation_system_reason:0 "[ROOT.GetCountry.GetName](은)는 [concept_homeland]로 간주되지 않는 [Concept('concept_unincorporated_state','$concept_unincorporated_states$')]를 소유하고 있습니다. 한때 이러한 제국주의적 행위는 국제적으로 용인되었지만, 제2차 세계 대전 이후로는 외면받고 있습니다. 실제로 국제 사회는 이제 우리가 식민 제국을 해체하고 피지배 민족들에게 자결권을 부여할 것을 요구하고 있습니다. 상황을 더욱 악화시키는 것은, [ROOT.GetCountry.GetAdjective] 식민지에 거주하는 원주민들 또한 불만을 품고 독립을 요구하고 있으며, 일부는 식민 당국에 대한 폭력적 저항까지 벌이고 있다는 점입니다."
