 2018_USA_wildfire.t:0 "캘리포니아 캠프 화재"
 2018_USA_wildfire.d:0 "2018년 11월 8일 아침, 북부 캘리포니아 뷰트 카운티에서 발생한 캠프 화재는 캘리포니아 역사상 가장 치명적이고 파괴적인 산불이었습니다. 화재는 페더 리버 협곡에 있는 제대로 유지되지 않은 퍼시픽 가스 앤 일렉트릭(PG&E) 전송선 일부가 강한 하향풍으로 인해 고장 나면서 시작되었습니다. 이러한 강풍은 캠프 화재를 콘코우, 마갈리아, 뷰트 크릭 캐년, 파라다이스 지역으로 빠르게 밀어내며 해당 지역 대부분을 파괴했습니다. 화재는 이후 2주 동안 번졌고, 11월 25일 일요일에 진압되었습니다. 총 153,336에이커(약 62,050헥타르)가 소실되었습니다. 캠프 화재로 85명이 사망하고 50,000명 이상이 집을 잃었으며, 18,000채 이상의 건물이 파괴되었고, 추정 피해액은 약 165억 달러에 달했습니다."
 GBR_change_monarch_1952.t: "조지 6세 국왕의 서거"
 GBR_change_monarch_1952.d: "전쟁의 스트레스는 조지의 건강에 큰 부담을 주었고, 그의 과도한 흡연과 함께 폐암, 동맥경화, 뷰르거병 등 여러 질병의 발병으로 상황은 더욱 악화되었습니다. 1952년 1월 31일, 가까운 조언에도 불구하고 조지는 런던 공항으로 향해 엘리자베스와 필립이 케냐를 경유해 호주로 떠나는 순방을 배웅했습니다. 이것이 그의 마지막 공개 일정이었습니다. 그리고 6일 후인 2월 6일 오전 07:30 GMT, 그는 노퍽의 샌드링엄 하우스에서 침대에 누워 있는 채로 발견되었습니다. 56세의 나이로 심장 혈전증으로 밤사이에 사망한 것이었습니다."
 GBR_change_monarch_2022.t: "엘리자베스 2세 여왕의 서거"
 GBR_change_monarch_2022.d: "영국 및 다른 영연방 왕국의 여왕인 엘리자베스 2세는 2022년 9월 8일, 스코틀랜드 발모럴 성에서 향년 96세로 서거했습니다. 그녀의 재위 기간 70년 214일은 역대 영국 군주 중 가장 긴 기록이었습니다. 엘리자베스 2세의 뒤를 이어 장남 찰스 3세가 즉시 왕위를 계승했습니다."
 JAP_change_monarch_1989.t: "히로히토 천황의 서거"
 JAP_change_monarch_1989.d: "히로히토 천황은 1987년 9월 22일, 수개월간의 소화 문제로 인해 췌장 수술을 받았습니다. 수술 중 의사들은 그가 십이지장암을 앓고 있음을 발견했습니다. 수술 후 몇 달 동안 히로히토는 완전히 회복하는 듯 보였습니다. 그러나 약 1년 후인 1988년 9월 19일, 그는 궁전에서 쓰러졌고, 이후 몇 달 동안 지속적인 내부 출혈로 건강이 악화되었습니다. 천황은 1989년 1월 7일 오전 6시 33분, 향년 87세로 서거했습니다."
 JAP_change_monarch_2019.t: "아키히토 천황의 퇴위"
 JAP_change_monarch_2019.d: "2016년 7월 13일, 일본의 NHK는 당시 82세였던 아키히토 천황이 나이가 듦을 이유로 장남인 나루히토 왕세자에게 몇 년 내로 양위할 뜻임을 보도했습니다. 2017년 5월 19일, 아키히토의 양위를 허용하는 법안이 일본 내각에 의해 발의되었습니다. 2017년 6월 8일, 국회가 이를 통과시켜 '천황의 양위에 관한 법률'로 알려지게 되었고, 이에 따라 정부는 나루히토에게 천황직을 이양할 준비에 착수했습니다. 아베 신조 총리는 2017년 12월, 아키히토 천황의 양위가 2019년 4월 30일에 이루어지며, 나루히토가 2019년 5월 1일 제126대 천황이 될 것이라고 발표했습니다."
 historical_monarchy_events.option: "새로운 [SCOPE.GetRootScope.GetCountry.GetCustom('monarch_custom_title')] 만세!"
 american_NMI.sgc.t:0 "북마리아나 제도 연방?"
 american_NMI.sgc.d:0 "제2차 세계대전에서 일본이 패배한 후, 북마리아나 제도는 유엔 안보리 결의안 21호에 따라 미국이 수탁자로 지정되면서 태평양 제도 신탁통치령의 일부로 미국의 행정 관리를 받게 되었으며, 국방과 외교에 대한 책임은 미국에 부여되었습니다. 북마리아나 제도 주민들은 1970년대에 독립을 추구하지 않고 대신 미국과의 더 긴밀한 관계를 선택하였습니다. 1972년에 연방 지위에 관한 협상이 시작되었고, 1975년 국민투표에서 미국과 정치적으로 연방을 이루는 협정이 승인되었습니다. 새로운 정부와 헌법은 1978년 1월 9일부로 부분적으로 발효되었습니다."
 american_ESM.sgc.t:0 "미국령 사모아의 자치권?"
 american_ESM.sgc.d:0 "1900년과 1904년에 할양 협정이 체결된 이후, 사모아인들은 미국 체제에 더 깊이 통합되는 것을 피해왔습니다. 1949년, 미국 내무부는 유기법을 통해 미국령 사모아를 통합하려 했으나, 사모아의 문화와 전통적인 토지 소유권이 훼손될 것을 우려한 사모아 추장들이 개입하면서 의회는 통합을 중단했습니다. 대신 사모아는 토착 통치 체계를 기반으로 한 사모아 의회를 설립했습니다. 그 이후로 사모아인들은 연방 지방법원 설치를 거부하고, 출생 시민권을 받아들이지 않았으며, 자체 이민 제도를 유지하는 유일한 미국령으로 남아 있습니다."
 american_palau.indy.t:0 "팔라우의 독립?"
 american_palau.indy.d:0 "다른 태평양 제도들과 함께 팔라우는 1947년에 미국이 관리하는 태평양 제도 신탁통치령의 일부가 되었습니다. 1978년 국민투표에서 미크로네시아 연방에 가입하는 것을 반대하였고, 1994년 미국과 자유연합협정을 체결하여 완전한 주권을 획득하였습니다."
