 je_judiciary_reason:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('supreme_court_name')]는 [ROOT.GetCountry.GetName] 사법부의 최고 법원입니다. 이 법원은 헌법 또는 법령과 관련된 모든 사건에 대해 최종 항소권을 가지며, 판사들의 자율성이 충분할 경우 단독으로 법을 개정할 수도 있습니다.\n\n임명 과정이 정치화되어 있다면 판사들은 일반적으로 정부에 의해 임명되며, 그렇지 않다면 독립적인 위원회를 통해 중립적인 판사가 임명됩니다.\n\n총 판사 수: #BOLD [GetPlayer.MakeScope.Var('judiciary_size').GetValue]#!\n\n[concept_progressive_judiciary] 성향의 판사 수: #BOLD [GetPlayer.MakeScope.Var('judiciary_progressiveness').GetValue]#!\n\n참고: [concept_progressive_judiciary] 성향의 판사들은 $HUMAN_RIGHTS$ 및 $POWER_STRUCTURE$ 범주의 보다 민주적인 [Concept('concept_law','$concept_laws$')]들을 지지합니다."
