 SIL_1964_revolution.t:0 "알베르트 마르가이 내각?"
 SIL_1964_revolution.d:0 "알베르트 마르가이는 1964년부터 1967년까지 시에라리온의 총리로 재임했으며, 형 밀턴 마르가이를 계승했습니다. 그의 행정부는 권력 통합과 국민 통합을 중점적으로 추진했지만, 군을 정치화하려는 시도와 일당제로의 전환 정책 등으로 논란을 불러일으켰습니다. 민족 편애와 강화되는 권위주의는 국민의 신뢰를 약화시켜 정치적 불안을 초래했습니다."
 SIL_1968_revolution.t:0 "시아카 스티븐스 내각?"
 SIL_1968_revolution.d:0 "시아카 스티븐스는 1968년부터 1971년까지 시에라리온의 총리로 재임하며 장기 집권의 기초를 마련했습니다. 그의 총리 임기는 정치적 불안과 군사 통치 시기를 거친 후 시작되었으며, 스티븐스는 전인민회의 아래 권력을 신속히 통합했습니다. 그는 경제적 민족주의와 중앙집권적 통치를 강조했지만, 동시에 권위주의 강화와 반대 의견 탄압도 심화되었습니다. 1971년, 그는 시에라리온을 공화국으로 전환시키고 초대 행정 대통령이 되었습니다. 이 시기의 그의 지도 스타일과 정치적 전략은 대중적 수사와 국가 기관에 대한 강력한 통제를 결합하여 수십 년간 국가의 방향을 형성했습니다."
 SIL_1985_revolution.t:0 "조지프 사이두 모모 내각?"
 SIL_1985_revolution.d:0 "조지프 사이두 모모는 1985년 시에라리온의 총리가 되어 시아카 스티븐스를 계승했고, 이후 대통령직을 맡았습니다. 전직 육군 장군이었던 모모는 개혁과 국가 재건을 약속했지만, 심화되는 경제 위기와 만연한 부패 속에서 성과를 내는 데 어려움을 겪었습니다. 그의 행정부는 증가하는 국민 불만, 악화되는 사회 기반 시설, 그리고 생활 수준 저하에 직면했습니다. 정치적 자유화 시도는 대부분 상징적이었으며, 집권 전인민회의는 여전히 강력한 통제권을 유지했습니다."
 SIL_1992_revolution.t:0 "발렌타인 슈트라서 쿠데타?"
 SIL_1992_revolution.d:0 "발렌타인 슈트라서는 1992년 군사 쿠데타 이후 25세의 나이로 세계 최연소 대통령이 되어 1996년까지 시에라리온을 이끌었습니다. 그의 통치는 개혁과 반부패 약속으로 시작되었지만, 곧 권위주의적 통제와 격화되는 내전으로 특징지어졌습니다. 국가 임시통치위원회 의장으로서 슈트라서는 경제 안정과 반군 대응에 어려움을 겪었습니다. 초기에는 대중의 지지를 받았지만, 내부 반발과 진전 부족으로 그의 지도력은 흔들렸습니다."
 SIL_1996_revolution.t:0 "민주주의의 회복?"
 SIL_1996_revolution.d:0 "1996년, 시에라리온은 수년간의 군사 통치와 내란을 거친 후 다시 민주주의로 전환했습니다. 2월과 3월에 실시된 이 획기적인 선거는 1977년 이후 처음으로 다당제 선거를 치른 것이었습니다. 혁명통일전선(RUF)과의 지속적인 갈등에도 불구하고 시민들은 민주적 절차를 받아들였으며, 시에라리온인민당(SLPP)의 아마드 테잔 카바를 대통령으로 선출했습니다. 그의 승리는 민간 통치와 헌법 질서로의 희망적인 전환을 의미했습니다. 또한 이번 선거를 통해 의회 대표권이 재확립되어 국가 임시통치위원회아래 4년간 이어진 군사 통치가 끝나고, 불안정한 평화 과정 속에서 민주적 제도가 부활하게 되었습니다."
 ARG_2023_revolution.t:0 "하비에르 밀레이 대통령 임기?"
 ARG_2023_revolution.d:0 "하비에르 헤라르도 밀레이는 아르헨티나의 정치인 겸 경제학자로, 2023년 아르헨티나 대통령이 되었습니다. 밀레이는 화려한 성격과 독특한 개인 스타일, 강력한 미디어 영향력으로 잘 알려져 있습니다. 정치적으로 그는 우익 포퓰리스트이자 우익 자유지상주의자로 평가되며, 자유방임 경제를 지지하고, 특히 미나르키즘과 아나코자본주의 원칙과 일치하는 입장을 취하고 있습니다."
