 SPA_1947_revolution.t:0 "군주제 선포?"
 SPA_1947_revolution.d:0 "국가수반 승계법은 스페인 프랑코 정권의 권력을 조직한 여덟 개의 기본법 중 다섯 번째에 해당하는 법으로, 스페인 왕정의 복원을 규정하고 있었습니다(1931년 제2공화국에 의해 폐지된 이후). 이 법은 프란시스코 프랑코를 스페인의 국가원수로서 종신직에 임명하였으며, 그의 후계자는 프랑코 본인이 '국왕' 또는 '섭정'이라는 칭호로 지명하되, 에스파냐 의회의 승인을 받아야 한다고 규정하였습니다."
 SPA_1973_revolution.t:0 "루이스 카레로 블랑코의 부상?"
 SPA_1973_revolution.d:0 "루이스 카레로 블랑코 제독은 스페인 해군 장교이자 정치인이었으며, 1947년 국가수반 승계법의 주요 초안 작성자이기도 했습니다. 프랑코는 그를 직접 지명하여 정부 수반직의 후계자로 삼았고, 이에 따라 카레로 블랑코는 1973년 6월에 정식으로 취임하였습니다."
 SPA_1975_revolution.t:0 "프란시스코 프랑코의 죽음"
 SPA_1975_revolution.d:0 "1973년, 프랑코는 고령과 건강 악화로 인해 총리직에서 사임하였습니다. 총리직은 1967년부터 국가원수직과 분리되어 있었지만, 그는 여전히 국가원수이자 총사령관으로서 권력을 유지했습니다. 프랑코는 1975년, 향년 82세로 사망하였고, '전몰자의 계곡'에 안장되었습니다. 그는 말년에 왕정을 복원하였으며, 그 뒤를 이어 스페인 국왕 후안 카를로스가 즉위하여 스페인의 민주주의 이행 과정을 이끌었습니다."
 SPA_ELR_Reforms.t:0 "경제 자유화를 받아들이다?"
 SPA_ELR_Reforms.d:0 "1936~1939년 내전의 참화로부터 매우 더딘 회복 과정을 거친 뒤, 프란시스코 프랑코의 지지를 받은 일군의 경제 \"기술관료주의자\"들이 주도한 개혁을 통해 이른바 \"경제 기적\"이 시작되었습니다. 이들 테크노크라트는 대부분 오푸스 데이 출신으로, 기존의 팔랑헤 구세력을 대체한 새로운 유형의 정치인이었습니다. 이들은 자급자족 정책을 포기하고, 무역 자유화와 산업의 급속한 성장을 이끄는 \"개발 계획\"을 시행하였습니다."
 VNZ_Pact_of_Puntofijo_1958.t:0 "푼토피호 협정?"
 VNZ_Pact_of_Puntofijo_1958.d:0 "푼토피호 협정은 1958년 베네수엘라의 세 주요 정당인 민주행동당(AD), 사회기독당(COPEI), 공화민주연합(URD) 대표들 사이에 체결된 공식 합의였습니다. 이 협정은 1958년 대통령 선거 결과를 인정하고, 새롭게 수립된 민주주의 체제를 유지하기 위한 것이었습니다. 이 협정은 서면으로 작성된 보장으로, 서명한 정당들이 선거 결과를 존중하고, 단일 정당의 패권을 방지하며, 권력을 분점하고 독재를 막기 위해 협력할 것임을 약속하는 내용을 담고 있었습니다."
 VNZ_Caracazo_1989.t:0 "카라카소?"
 VNZ_Caracazo_1989.d:0 "카라카소는 1989년 2월 27일 베네수엘라 과레나스 시에서 시작되어 수도 카라카스와 인근 지역으로 확산된 시위, 폭동, 약탈 행위를 가리키는 명칭입니다. 이는 카를로스 안드레스 페레스 대통령이 시행한 긴축 조치에 대한 반발로 일어났으며, 특히 휘발유와 교통비의 급등이 직접적인 도화선이 되었습니다. 약 일주일간 이어진 충돌로 인해 수백 명에서 수천 명에 이르는 사망자가 발생했으며, 다양한 보고서에 따르면 그 대부분은 보안군과 군대의 개입에 기인한 것으로 알려져 있습니다."
 SPA_assassinate_LCB.t:0 "루이스 카레로 블랑코 암살?"
 SPA_assassinate_LCB.d:0 "1973년 12월 20일, 스페인 총리 루이스 카레로 블랑코는 바스크 분리주의 단체 ETA가 설치한 터널 내 폭약이 폭발하면서 암살되었습니다. 이 암살 사건은 작전명 '오페라시온 오그로(Operación Ogro, 괴물 작전)'로도 알려져 있으며, 1939년 스페인 내전 종식 이후 프랑코 정권에 가해진 가장 큰 공격으로 평가됩니다. 이 사건은 스페인 정치에 깊고 광범위한 영향을 미쳤습니다."
