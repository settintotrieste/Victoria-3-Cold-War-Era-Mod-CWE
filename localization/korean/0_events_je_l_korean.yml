 je_bretton_woods_system_member:0 "브레턴우즈 체제"
 je_bretton_woods_system_member_reason:0 "브레턴우즈 체제는 [SCOPE.sCountry('bretton_woods_system_leader').GetName]이 주도하는 완전히 협상된 통화 질서로, 독립 국가들 간의 통화 관계를 관리하기 위해 설정되었습니다. 이 시스템은 각국이 자국의 통화를 [SCOPE.sCountry('bretton_woods_system_leader').GetAdjectiveNoFlag] 달러로 1% 이내의 고정된 환율로 변환할 수 있도록 보장해야 한다고 요구했습니다. 또한, 달러는 외국 정부와 중앙은행들이 금괴로 교환할 수 있는 고정된 가격으로 변환할 수 있었습니다.\n\n이 시스템의 결과로, $law_semi_gold_standard$를 채택한 국가의 $lawgroup_monetary_policy$이 [SCOPE.sCountry('bretton_woods_system_leader').GetName]의 정책과 반대되는 방향으로 진행될 것입니다."
 je_bretton_woods_system_member_status:0 "서명자: [GetPlayer.MakeScope.Var('bretton_woods_total_members').GetValue]"
 je_perestroika_reason:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] [SCOPE.sCharacter('perestroika_ruler').GetFullName], 민주적인 [concept_ruler],는 [ROOT.GetCountry.GetName]을 위한 대담한 계획을 발표했습니다: 해당 국가는 $gov_soviet_republic$로 개혁되어, 완전히 중앙집중적인 경제 계획이 폐지되고 정치적 제한이 완화될 것입니다. 이를 위해 [SCOPE.sCharacter('perestroika_ruler').GetFullName]는 새로운 노동자 천국을 만들기 위해 [Concept('concept_law', '$concept_laws$')]을 시행할 계획입니다.\n\n[ROOT.GetCountry.GetName]의 공산주의 강경파들은 이 계획에 만족하지 않으며 [SCOPE.sCharacter('perestroika_ruler').GetFullName]의 제거를 주장할 것입니다."
 icj_judgement_winner.t:0 "유리한 국제사법재판소 판결"
 icj_judgement_winner.d:0 "국제사법재판소는 [SCOPE.sCountry('icj_judgement_winner').GetName]의 승소로 판결을 내렸습니다. [SCOPE.sCountry('icj_judgement_winner').GetNameNoFlag] 대 [SCOPE.sCountry('icj_judgement_loser').GetNameNoFlag]의 영토 중재 사건에서, 재판소는 [SCOPE.sCountry('icj_judgement_loser').GetName]의 논란이 되는 [concept_homeland]들이 정당하게, 오직 [SCOPE.sCountry('icj_judgement_winner').GetAdjective]의 것임을 판결하였습니다. 따라서 재판소는 [SCOPE.sCountry('icj_judgement_loser').GetName]에게 이를 [SCOPE.sCountry('icj_judgement_winner').GetName]에게 반환하라고 명령했습니다."
 icj_judgement_winner.f:0 "[SCOPE.sCountry('icj_judgement_loser').GetName]는 [SCOPE.sCountry('icj_judgement_winner').GetAdjective] 및 [SCOPE.sCountry('icj_judgement_loser').GetAdjective]가 소유한 모든 고향을 잃지 않을 것입니다. 이제 [SCOPE.sCountry('icj_judgement_loser').GetName]는 해당 주들을 반환할지 여부를 선택할 수 있는 옵션을 가지게 됩니다."
 icj_judgement_winner.option:0 "정의가 실현된다!"
 icj_judgement_loser_target.t:0 "불리한 국제사법재판소 판결"
 icj_judgement_loser_target.d:0 "국제사법재판소는 [SCOPE.sCountry('icj_judgement_winner').GetName]의 승소로 판결을 내렸습니다. [SCOPE.sCountry('icj_judgement_winner').GetNameNoFlag] 대 [SCOPE.sCountry('icj_judgement_loser').GetNameNoFlag]의 영토 중재 사건에서, 재판소는 [SCOPE.sCountry('icj_judgement_loser').GetName]의 논란이 되는 [concept_homeland]들이 정당하게, 오직 [SCOPE.sCountry('icj_judgement_winner').GetAdjective]의 것임을 판결하였습니다. 따라서 재판소는 [SCOPE.sCountry('icj_judgement_loser').GetName]에게 이를 [SCOPE.sCountry('icj_judgement_winner').GetName]에게 반환하라고 명령했습니다."
 icj_judgement_loser_target.f:0 "[SCOPE.sCountry('icj_judgement_loser').GetName]는 [SCOPE.sCountry('icj_judgement_winner').GetAdjective] 및 [SCOPE.sCountry('icj_judgement_loser').GetAdjective]의 고향을 [SCOPE.sCountry('icj_judgement_winner').GetName]에 반환하기로 선택하면, 해당 고향을 잃지 않을 것입니다."
 icj_judgement_loser.option.1:0 "우리는 법원의 판단을 수용하겠다."
 icj_judgement_loser.option.2:0 "법원이 틀렸다!"
 icj_judgement_rejection.t:0 "[SCOPE.sCountry('icj_judgement_loser').GetName]의 국제사법재판소 판결 거부"
 icj_judgement_rejection.d:0 "[SCOPE.sCountry('icj_judgement_loser').GetName]는 [SCOPE.sCountry('icj_judgement_winner').GetName]에 유리한 국제사법재판소의 판결을 인정하지 않기로 했습니다. 그 이유는 판사들이 편향적이고 국제법 적용에서 잘못된 결정을 내렸다고 주장하며, 따라서 그들의 판결은 [SCOPE.sCountry('icj_judgement_loser').GetName]에서 인정되지 않을 것입니다."
 icj_judgement_rejection.f:0 "[SCOPE.sCountry('icj_judgement_loser').GetName]는 [SCOPE.sCountry('icj_judgement_winner').GetAdjective] 및 [SCOPE.sCountry('icj_judgement_loser').GetAdjective] 지역에 있는 모든 자국의 영토를 유지할 것입니다."
 icj_judgement_rejection.option:0 "국제법은 농담이군"
 icj_judgement_loser.t:0 "불리한 국제사법재판소 판결"
 icj_judgement_loser.d:0 "국제사법재판소는 [SCOPE.sCountry('icj_judgement_winner').GetName]과 [SCOPE.sCountry('icj_judgement_loser').GetName] 간의 영토 중재 사건에서 [SCOPE.sCountry('icj_judgement_winner').GetName]의 손을 들어주었으며, 분쟁 중인 [concept_homeland]이 [SCOPE.sCountry('icj_judgement_winner').GetName]에 의해 정당하게, 그리고 오직 [SCOPE.sCountry('icj_judgement_winner').GetAdjective]에 속한다고 판결했습니다. 이에 따라, 재판소는 두 국가 간의 국경에 아무런 변경이 없다고 명령했습니다."
 icj_judgement_loser.f:0 "[SCOPE.sCountry('icj_judgement_loser').GetName]는 [SCOPE.sCountry('icj_judgement_winner').GetAdjective] 및 [SCOPE.sCountry('icj_judgement_loser').GetAdjective]의 모든 고향들에서 [SCOPE.sCountry('icj_judgement_winner').GetName]이 소유한 고향을 잃지 않습니다."
