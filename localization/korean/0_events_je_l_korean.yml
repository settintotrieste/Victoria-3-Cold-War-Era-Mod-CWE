 je_apartheid:0 "[ROOT.GetCountry.GetNameNoFlag]에서의 아파르트헤이트"
 je_apartheid_reason:0 "아파르트헤이트는 특정 문화가 정치적, 사회적, 경제적으로 국가를 지배하도록 보장하기 위해 만들어진 제도화된 인종 차별 체제입니다.\n\n현재 우리는 [ROOT.GetCountry.GetName]에서 아파르트헤이트 정권을 운영하고 있습니다. 이는 우리가 $law_ethnostate$, $law_national_supremacy$, 또는 $law_racial_segregation$ [concept_law] 중 하나를 시행했기 때문입니다. 이 아파르트헤이트 체제은 $law_multicultural$ [concept_law]를 시행하지 않으면 완전히 해체되지 않습니다."
