 SYR_2024_revolution.t:0 "바트당 정권 붕괴?"
 SYR_2024_revolution.d:0 "2024년 12월 8일, 바샤르 알 아사드 대통령이 이끄는 바트당 시리아 정권이 반군의 대규모 공세 속에 붕괴했습니다. 이 공세는 타흐리르 알샴이 주도하고, 주로 터키의 지원을 받는 시리아 국가군이 지원했으며, 이는 2011년부터 이어진 시리아 내전의 일환이었습니다. 다마스쿠스 함락은 1971년 하페즈 알 아사드가 수정 혁명 이후 권력을 잡은 이래 세습 전체주의 체제로 시리아를 통치해온 아사드 일가의 지배 종식의 신호탄이 되었습니다."
 LEB_1952_revolution.t:0 "카밀르 차몬의 부상?"
 LEB_1952_revolution.d:0 "1952년 베샤라 엘 후리가 부패 혐의로 사임을 강요당하자, 그를 대신해 샤문이 대통령으로 선출되었습니다. 샤문의 집권 기간 동안 레바논은 특히 건설, 은행, 관광 부문에서 경제적 호황을 누렸습니다. 그는 1954년 주식회사의 설립에 관한 법률과 1956년 은행 비밀 유지법을 시행했습니다."
 LEB_1989_revolution.t:0 "타이프 협정?"
 LEB_1989_revolution.d:0 "타이프 협정은 레바논의 정치 체제인 국가 협약을 재구성하여, 프랑스 식민 통치 시기 특권적 지위를 누리던 마론파 기독교 공동체로부터 일부 권한을 이양했습니다. 타이프 협정 이후, 전통적인 의원내각제와 같이 총리가 의회에 책임을 지게 되었으며, 이로 인해 기독교인들에게 유리했던 권력 배분 공식이 변경되어 무슬림과 기독교인의 권력이 50:50으로 조정되었습니다. 또한 이 협정은 수니파 총리의 권한을 기독교인 대통령보다 강화하는 결과를 가져왔습니다."
 HAI_1946_revolution.t:0 "정부가 사실상 파산 상태에 이르고 경제가 침체에 빠지자, 레스코는 미국에 부채 상환 기한 연장을 요청했지만 실패했습니다. 도미니카공화국의 트루히요와의 관계도 악화되었습니다. 1946년까지 그는 반대 언론을 탄압하려 했고, 이는 격렬한 학생 시위를 촉발했습니다. 포르토프랭스에서 반란이 발생했고, 레스코는 군 경비대에 시위 진압을 명령했지만 거부당했습니다. 목숨에 위협을 느낀 레스코와 내각은 결국 망명길에 올랐고, 뒤마르세 에스티메가 공화국의 수장으로 레스코를 이어받으며 미국 점령 이후 아이티 최초의 흑인 대통령이 되었습니다."
 HAI_1950_revolution.t:0 "쿠데타?"
 HAI_1950_revolution.d:0 "1946년 8월, 뒤마르세 에스티메는 당테스 루이 벨가르드를 상대로 아이티 대통령에 선출되었습니다. 이로 인해 마글루아르는 야당에 서게 되었고, 노동농민운동(MOP)을 창설했습니다. 1950년 5월, 군사 정권이 쿠데타를 일으켜 에스티메 정부를 전복시켰고, 그 지도자인 폴 마글루아르가 국가의 수장으로 자리하게 되었으며, 1950년 10월 대통령으로 선출되었습니다. 에스티메는 프랑크 라보가 이끄는 아이티 군에 의해 곧 축출되어 망명당했습니다."
 HAI_1957_revolution.t:0 "프랑수아 두발리에의 부상?"
 HAI_1957_revolution.d:0 "프랑수아 두발리에는 1957년부터 1971년 사망할 때까지 아이티의 대통령으로 재임한 정치인이자 부두교 신자였습니다. 그는 1958년 군사 쿠데타를 저지한 뒤, 정권은 빠르게 독재적이고 전제적인 성격을 띠게 되었습니다. 비밀 정부 암살조직인 통통 마쿠트는 뒤발리에의 반대자들을 무차별적으로 고문하거나 살해했습니다. 뒤발리에는 자신의 권력을 공고히 하기 위해 아이티 신화를 활용한 개인 숭배를 조장하기도 했습니다."
 HAI_1971_revolution.t:0 "프랑수아 두발리에의 죽음"
 HAI_1971_revolution.d:0 "1971년 4월, 프랑수아 두발리에의 사망으로 그의 아들 장클로드 두발리에가 19세의 나이로 아이티 대통령직을 승계하며 세계에서 가장 젊은 대통령이자, 20세 미만의 유일한 비군주 국가 원수가 되었습니다."
 HAI_1986_revolution.t:0 "장 클로드 두발리에의 몰락"
 HAI_1986_revolution.d:0 "1985년 지방에서 반란이 시작되었습니다. 고나이브가 처음으로 거리 시위와 식량 배급 창고에 대한 습격이 발생한 도시였습니다. 1985년 10월부터 1986년 1월까지 시위는 캅아이시엥을 포함한 여섯 개 도시로 확산되었습니다. 결국 두발리에는 1986년 2월 7일 아이티를 떠나 망명했습니다."
 HAI_1994_revolution.t:0 "민주주의의 회복"
 HAI_1994_revolution.d:0 "1994년 9월, 미국은 아이티의 군 지도자들이 물러나고, 20,000명의 미군이 민주주의 수호 작전 하에 평화롭게 진입하는 협정을 체결했습니다. 이를 통해 민주적으로 선출된 장-베르트랑 아리스트이드가 대통령으로 복귀할 수 있었고, 그는 10월에 아이티로 돌아와 임기를 이어갔습니다. 협정의 일환으로 아리스트이드는 아이티 경제를 개선하기 위해 자유시장 개혁을 시행해야 했지만, 그 결과는 엇갈렸습니다."
 HAI_2004_revolution.t:0 "쿠데타?"
 HAI_2004_revolution.d:0 "2004년 2월 29일, 몇 주간의 충돌 끝에 발생한 쿠데타로 인해 장베르트랑 아리스티드 대통령이 축출되었습니다. 2월 5일, '아이티 해방 및 재건을 위한 민족혁명전선'이라는 반군 조직이 아이티에서 네 번째로 큰 도시인 고나이브를 장악했습니다. 2월 22일까지 반군은 두 번째로 큰 도시인 캅아이시엥을 점령했으며, 2월 말에는 수도 포르토프랭스를 포위했습니다. 2월 29일 아침, 아리스티드는 논란 속에 사임했고, 미군과 보안 요원들에 의해 아이티에서 출국했습니다."
 TUR_1950_revolution.t:0 "셀라 바야르의 선출?"
 TUR_1950_revolution.d:0 "터키 역사상 최초의 자유 선거에서 민주당은 1950년 총선에서 53%의 지지를 얻어 승리했습니다. 바야르는 대통령직을 원하지 않았지만, 1950년 5월 22일 의회에 의해 터키 대통령으로 선출되었습니다. 바야르의 대통령 재임 기간 동안 서방 진영과의 관계는 개선되었고, 터키 해협 위기 이후 터키는 1951년[19] 한국 남북전쟁에 참전했으며, 1952년 2월에는 북대서양조약기구에 가입했습니다. 10년에 걸친 민주당 정권 아래에서 터키 사회는 깊은 변화를 겪었습니다. 민간 기업을 장려하는 인플레이션적 경제 정책이 추진되었지만 국가의 역할은 축소되지 않았습니다. 정치 참여가 확대되면서 많은 아나톨리아 출신 인사들이 정치와 경제 분야에 진출하게 되었습니다. 세속주의가 폐지되지는 않았지만, 일당제 시절의 명시적인 세속주의 정책은 철회되었습니다."
 TUR_1966_revolution.t:0 "세브데트 수나이의 부상?"
 TUR_1966_revolution.d:0 "건강 악화로 인해 헌법에 따라 귀르셀의 대통령직이 종료되자, 1966년 3월 28일 터키 대국민의회는 제브데트 수나이를 제5대 대통령으로 선출했습니다. 그는 증가하는 테러 활동, 학생 시위, 그리고 쿠데타 위협에도 불구하고 재임을 유지했습니다. 그는 헌법이 정한 7년 임기를 채운 뒤 1973년 3월 28일 대통령직에서 물러났으며, 이후 상원의 종신 의원이 되었습니다."
 TUR_1971_revolution.t:0 "터키 군사 각서?"
 TUR_1971_revolution.d:0 "1971년 3월 12일에 발표된 터키 군사 각서는 1960년 쿠데타 이후 11년 만에 일어난 터키 공화국의 두 번째 군사 개입이었습니다. 이 사건은 \"각서에 의한 쿠데타\"로 알려져 있으며, 이전처럼 전차를 동원하는 대신 군부가 각서를 전달하는 방식으로 이루어졌습니다. 이 사건은 악화되는 국내 혼란 속에서 발생했지만, 결국 이러한 혼란을 막는 데 큰 효과를 거두지는 못했습니다."
 TUR_1980_revolution.t:0 "터키 쿠데타?"
 TUR_1980_revolution.d:0 "1980년 터키 군사 쿠데타는 총참모장 케난 에브렌 장군이 주도한 터키 공화국 역사상 세 번째 쿠데타로, 이전에는 1960년 쿠데타와 1971년 각서 쿠데타가 있었습니다. 이후 3년간 터키 군부는 국가안전보장회의를 통해 나라를 통치했으며, 1983년 총선을 통해 민주주의가 회복되었습니다. 이 기간 동안 터키 내 국가주의가 강화되어 쿠르드어 사용이 금지되는 등 조치가 이루어졌습니다. 터키는 1983년에 부분적으로, 1989년에 완전히 민주주의로 복귀했습니다."
 TUR_2014_revolution.t:0 "레세프 타이입 에르도안의 부상?"
 TUR_2014_revolution.d:0 "2014년, 에르도안은 터키 최초의 직접 선출 대통령이 되었습니다. 그의 대통령 임기는 민주주의 후퇴와 더 권위주의적인 통치 방식으로의 전환으로 특징지어졌습니다. 그의 경제 정책은 높은 인플레이션과 터키 리라화 가치 하락을 초래했습니다. 그는 시리아와 리비아에서 진행 중인 분쟁에 개입했으며, 이슬람국가(IS), 시리아민주군(SDF), 아사드 군대에 대한 작전을 시작했고 그리스에 대해서도 위협을 가했습니다."
 TUR_2017_revolution.t:0 "터키 헌법 국민투표?"
 TUR_2017_revolution.d:0 "2017년 4월 16일, 터키에서 집권당인 정의개발당(AKP)과 민족주의운동당(MHP)이 제안한 18개의 헌법 개정안을 승인할지 여부를 묻는 국민투표가 실시되었습니다. 개정안이 통과되면서 총리직이 폐지되고 기존의 의원내각제는 행정부 대통령제와 대통령 중심제로 대체되었습니다. 국회의원 정원은 550석에서 600석으로 증가했으며, 그 밖에도 대통령이 대법관 및 검사 임명에 관한 최고판사검사위원회(HSYK)에 대한 권한을 강화하는 등 여러 권한이 확대되었습니다."
 SKO_2024_revolution.t:0 "계엄령?"
 SKO_2024_revolution.d:0 "2024년 12월 3일 한국 표준시(KST) 22시 27분, 대한민국 대통령 윤석열은 TV 연설을 통해 계엄령을 선포했습니다. 그의 선언에서 그는 국회 다수당인 더불어민주당(DPK)이 \"반국가 활동\"을 벌이며 \"북한 공산주의자\"와 협력해 국가를 파괴하고 \"입법 독재”를 만들고 있다고 비난했습니다. 이 사건은 국내외 한국 정치인과 언론에서 사실상 쿠데타 시도로 널리 평가되었습니다."
 sabotage_interest_group:0 "사보타주 이해관계 집단"
 LEB_civil_war_1975.t:0 "레바논 내전?"
 LEB_civil_war_1975.d:0 "레바논 내전은 레바논의 기독교인과 무슬림 인구 간의 긴장에서 비롯된 내전이었습니다. 이 갈등은 1970년대 레바논에 주둔한 팔레스타인 해방기구(PLO) 전투원들과 사회경제적 불평등으로 더욱 악화되었습니다. 1975년, 레바논의 무슬림과 좌파는 PLO를 지지하며 더 많은 정치적 권력을 요구했으나, 정치적 지배를 유지하려는 기독교인들은 PLO에 반대했습니다. 양측은 1976년 초까지 치열하게 싸웠고, 레바논은 사실상 분할되어 북부에는 기독교인이, 남부에는 무슬림이 권력을 잡게 되었습니다."
 SYR_civil_war_2011.t:0 "시리아 내전?"
 SYR_civil_war_2011.d:0 "시리아 내전은 여러 국가와 비국가 주체들이 얽힌 다면적 분쟁이었습니다. 2011년 3월, 바샤르 알아사드 정권에 대한 국민 불만이 시리아 전역에서 대규모 시위와 친민주화 집회를 촉발했으며, 이는 아랍의 봄 시위의 일환이었습니다. 정부의 강경 진압이 몇 달간 이어지자, 자유시리아군과 같은 다양한 무장 반군 조직이 전국적으로 결성되기 시작했고, 이는 시리아 반란의 시작을 알렸습니다. 2012년 중반까지 이 반란은 전면적인 내전으로 격화되었습니다."
 LBY_civil_war_2014.t:0 "리비아 내전?"
 LBY_civil_war_2014.d:0 "리비아 내전(2014~2020), 또는 제2차 리비아 내전으로도 알려진 이 분쟁은 여러 무장 세력 간에 벌어진 다자간 내전으로, 주로 하원의회(HoR)와 국민합의정부(GNA) 사이에서 2014년부터 2020년까지 6년간 계속되었습니다."
 TUR_pogrom_1955.t:0 "이스탄불 포그롬?"
 TUR_pogrom_1955.d:0 "이스탄불 포그롬은 1955년 9월 6일부터 7일까지 주로 이스탄불의 그리스계 소수민족을 겨냥한 일련의 국가 주도 반 그리스 폭동이었습니다. 이 포그롬은 터키 집권 민주당이 전술동원그룹, 대게릴라, 국가안보국 등 여러 보안 기관과 협력하여 조직했습니다. 사건의 계기는 그리스 마케도니아의 테살로니키에 있는 터키 영사관에 대한 폭탄 테러였으며, 그곳은 무스타파 케말 아타튀르크가 1881년에 태어난 집이었습니다. 하지만 폭탄은 사실 터키 영사관 안내원이 설치한 것으로, 이후 체포되어 자백했습니다."
 BUR_genocide_2016.t:0 "로힝야 집단학살?"
 BUR_genocide_2016.d:0 "로힝야 집단학살은 미얀마 군부에 의해 무슬림 로힝야족이 지속적으로 박해당하고 살해된 사건입니다. 지금까지 두 단계로 나뉘는데, 첫 번째는 2016년 10월부터 2017년 1월까지 진행된 군사 진압이며, 두 번째는 2017년 8월부터 현재까지 이어지고 있습니다. 이 위기로 인해 100만 명 이상의 로힝야족이 다른 나라로 피신했으며, 대부분 방글라데시로 도피해 세계 최대 난민 캠프가 형성되었고, 일부는 인도, 태국, 말레이시아 및 남아시아와 동남아시아의 다른 지역으로 탈출했으나 여전히 박해를 받고 있습니다."
 NGE_pogrom_1966.t:0 "반 이그보 포그롬?"
 NGE_pogrom_1966.d:0 "1966년 5월부터 시작되어 9월 29일 이후 절정에 이른 일련의 학살이 나이지리아 북부에 거주하는 이그보족과 남부 출신 사람들을 대상으로 자행되었습니다. 약 8,000명에서 30,000명에 달하는 이그보족과 동부 출신 사람들이 희생된 것으로 추정됩니다. 이에 따라 100만 명의 이그보족이 북부 지역에서 동부로 피신했습니다. 이 학살에 대한 대응으로 일부 북부 출신 사람들이 포트하코트 등 동부 도시에서 학살당하기도 했습니다."
 SER_genocide_1995.t:0 "스레브레니차 대학살?"
 SER_genocide_1995.d:0 "스레브레니차 학살은 1995년 7월 보스니아 전쟁 중 스레브레니차 마을과 그 주변에서 8,000명 이상의 보스니아크 무슬림 남성과 소년들이 집단 학살당한 사건입니다. 주로 라트코 믈라디치가 이끄는 보스니아 세르비아 공화국군 부대가 저질렀으며, 세르비아 준군사 조직인 스콜피온도 이 학살에 참여했습니다. 이 학살은 제2차 세계대전 이후 유럽에서 처음으로 법적으로 인정된 집단학살 사건입니다."
 LEB_Crisis_1958.t:0 "레바논 위기"
 LEB_Crisis_1958.d:0 "1958년 레바논 위기는 국내 정치적·종교적 갈등으로 촉발된 정치 위기로, 미국의 군사 개입이 있었으며 약 3개월간 지속되었습니다. 이 개입은 지원을 요청한 대통령 카밀 샤문이 임기를 마칠 때까지 이어졌습니다. 미군과 레바논 정부군은 베이루트 항구와 베이루트 국제공항을 점령했으며, 위기가 종료되자 미국은 철수했습니다."
