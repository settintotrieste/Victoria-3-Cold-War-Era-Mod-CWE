 je_warsaw_pact_system_reason:0 "바르샤바조약기구는 1955년 5월, 냉전 중에 폴란드 바르샤바에서 소련과 중부 및 동유럽의 7개 동구 사회주의 공화국 사이에 체결된 집단 방위 조약이었습니다. '바르샤바조약기구'이라는 용어는 조약 자체와 그로 인해 형성된 방위 동맹인 바르샤바조약기구를 모두 지칭하는 데 사용됩니다. 바르샤바조약기구는 중앙 및 동유럽의 동구 국가들을 위한 지역 경제 기구인 상호 경제 지원 회의(Comecon)의 군사적 및 경제적 보완 역할을 했습니다."
