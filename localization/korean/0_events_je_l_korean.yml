 je_climate_change_recycling_start_button:0 "재활용 정책 개시"
 je_climate_change_recycling_start_button_desc:0 "재활용은 폐기물을 새로운 자원이나 물건으로 전환하는 과정입니다. 이 개념에는 종종 폐기물로부터 에너지를 회수하는 것도 포함됩니다. 재활용 가능성은 재료가 원래 상태에서 가졌던 특성을 얼마나 다시 획득할 수 있는지에 달려 있습니다.\n\n이 정책을 시행하면 기후 변화의 속도를 늦출 수 있습니다."
 je_climate_change_recycling_end_button:0 "재활용 정책 종료"
 je_climate_change_recycling_end_button_desc:0 "재활용은 폐기물을 새로운 자원이나 물건으로 전환하는 과정입니다. 이 개념에는 종종 폐기물로부터 에너지를 회수하는 것도 포함됩니다. 재활용 가능성은 재료가 원래 상태에서 가지고 있던 특성을 얼마나 다시 획득할 수 있는지에 달려 있습니다."
