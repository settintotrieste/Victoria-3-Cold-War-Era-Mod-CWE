 anti_war_protest_war_exhaustion.t:0 "[SCOPE.sState('war_protest_state').GetName]의 반전 시위"
 anti_war_protest_war_exhaustion.d:0 "[ROOT.GetCountry.GetAdjectiveNoFlag] 시민들이 우리 전쟁 노력을 반대하는 불복종 운동을 벌이고 있는 가운데, [SCOPE.sState('war_protest_state').GetName]에서는 반전 감정이 확산되고 있습니다. 군은 이 시위를 진압하고 관련자들을 본보기로 처형할 것을 제안했습니다."
