 develop_cybersin_decision:0 "사회주의 사이버 통신망 건설"
 develop_cybersin_decision_desc:0 "1960년대 초반부터 공산당은 기존의 스탈린식 명령 계획에서 벗어나 사이버네틱스 원리에 기반한 상호 연결된 전산 자원 배분 시스템을 개발하는 방안을 검토하기 시작했습니다. 이러한 발전은 정보의 분산화와 혁신에 기반한 보다 고도화된 형태의 사회주의 경제로 나아가기 위한 최적 계획 수립의 기초로 여겨졌습니다."
 je_develop_cybersin:0 "사이버 통신망 건설 중"
 je_develop_cybersin_reason:0 "계획은 수도에 중앙 컴퓨터 센터를 설치하고, 주요 도시에 최대 200개의 중간 센터, 경제적으로 중요한 지역에 최대 20,000개의 지역 단말기를 구축하는 3단계 네트워크를 만드는 것입니다. 이들은 기존 전화 인프라를 이용해 실시간으로 통신하며, 어떤 단말기든 다른 단말기와 직접 통신할 수 있도록 설계됩니다. 이 네트워크는 중앙통계국(Central Statistical Administration)이 운영하게 됩니다.\n\n참고사항: [Concept('concept_government_wage', '$concept_government_wages$')]를 증가시키면 Cybersin 진척의 월간 증가량이 증가합니다."
 je_cybersin_system:0 "사회주의 사이버 통신망"
 je_cybersin_system_reason:0 "OGAS(전국 자동화 시스템)은 실시간 원격 접근이 가능한 국가 컴퓨터 네트워크로, 기존에 설치된 전화선과 신규 전화선을 기반으로 구축되었습니다. 이 시스템은 계획경제 내 모든 공장과 기업에 신경망처럼 연결되어 있습니다. 네트워크 구조는 국가와 경제의 삼단계 피라미드 구조를 본떠 계층적으로 설계되었으며, 수도에 위치한 중앙 컴퓨터 센터가 최대 200개의 중간 센터들과 연결되고, 이 중간 센터들은 각각 다시 전국 주요 생산 거점에 설치된 최대 2만 개의 단말기와 연결됩니다."
