 form_OECD_decision_desc:0 "경제협력개발기구(OECD)는 경제 발전과 세계 무역을 촉진하기 위해 1961년에 설립된 38개 회원국으로 구성된 국제기구입니다. 민주주의와 시장 경제를 지향하는 회원국들이 모여 정책적 경험을 비교하고, 공통 문제에 대한 해답을 찾고, 모범 사례를 발굴하고, 각자의 국내 및 국제 정책을 조정할 수 있는 플랫폼을 제공하는 포럼입니다."
