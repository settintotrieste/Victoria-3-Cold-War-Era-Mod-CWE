 biological_weapons_fallout.t:0 "인위적인 유행병"
 biological_weapons_fallout.d:0 "[ROOT.GetCountry.GetName]에 사용된 생물학 무기가 국가 내에 전염병을 일으켰습니다. 이 문제를 해결하기 위해 백신을 개발해야 합니다."
