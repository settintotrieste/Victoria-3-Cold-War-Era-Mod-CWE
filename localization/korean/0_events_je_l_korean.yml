 SOV_ALB_Vlora_Incident.t:0 "블로라 사건?"
 SOV_ALB_Vlora_Incident.d:0 "블로라 사건은 1961년 알바니아와 소련 간의 군사적 대립이었습니다. 알바니아 인민군은 블로라 해군 기지를 봉쇄했고, 이로 인해 소련 함선과 장비가 압수되었습니다. 이 사건은 양국 간 고조되는 외교적 긴장을 드러냈으며, 결국 소련 군대의 알바니아 철수를 초래하였습니다."
