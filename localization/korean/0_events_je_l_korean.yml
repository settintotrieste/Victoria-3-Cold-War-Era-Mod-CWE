 FRA_1958_revolution_0.t:0 "5월 위기?"
 FRA_1958_revolution_0.d:0 "1958년 5월 프랑스 위기는 알제리 독립 전쟁을 둘러싼 긴장에서 촉발된 중요한 정치적 격변이었습니다. 5월 13일, 알제리의 우익 군 장교들과 정착민들은 피에르 플림랭을 총리로 임명하는 것에 반대하며 쿠데타를 일으켰습니다. 그들은 그가 알제리 민족주의자들과 협상할까 두려워했습니다. 자크 마슈 장군이 이끄는 이 반란은 전 총독 자크 수스텔의 지지를 받으며, 샤를 드골 아래 공공 안전 정부를 요구했습니다. 이 위기는 제4공화국의 불안정을 드러냈고, 궁극적으로 제4공화국의 붕괴와 드골의 권력 복귀로 이어졌으며, 그는 더 중앙집권적이고 탄력적인 제5공화국을 수립했습니다."
 FRA_1961_revolution.t:0 "알제리 쿠데타?"
 FRA_1961_revolution.d:0 "알제리 쿠데타는 프랑스 대통령 샤를 드골이 프랑스령 알제리, 거주하는 유럽인 공동체 및 친프랑스 알제리인을 포기하지 못하도록 강요하기 위해 계획된 실패한 쿠데타였습니다. 프랑스령 알제리에서 은퇴한 프랑스 육군 장군 모리스 샬(전 프랑스령 알제리 총사령관), 에드몽 주오(전 프랑스 공군 총감), 앙드레 젤러(전 프랑스 육군 참모총장), 라울 살랑(전 프랑스령 알제리 총사령관)에 의해 조직되었으며, 1961년 4월 21일 오후부터 26일까지 알제리 전쟁(1954–1962) 중에 발생하여 국가를 내전 직전까지 몰고 갔습니다."
 SGP_2024_revolution.t:0 "로렌스 웡 총리 재임기?"
 SGP_2024_revolution.d:0 "2022년 6월 6일, 내각 개편이 발표되면서 웡은 부총리로 승진하여 리센룽 총리의 후계자로서의 위치를 더욱 확고히 했습니다. 부총리가 된 것 외에도, 그는 리 총리가 부재 중일 때 \"임시 총리\"로 임명되었습니다. 이후 웡은 총리직의 리 총리 후계자로 부상했으며, 리 총리가 70세에 사임할 계획은 헹의 철회로 인해 복잡해졌습니다. 2024년 4월 15일, 총리실은 로렌스 웡이 리센룽 총리의 후임으로 총리가 될 것임을 확인하는 보도자료를 발표했습니다."
 XEU_EE_Expansion_2004.t:0 "유럽 연합에 가입?"
 XEU_EE_Expansion_2004.d:0 "유럽연합(EU)의 국가 수와 인구 기준으로 가장 큰 확대는 2004년 5월 1일에 이루어졌습니다. 같은 확대 물결의 일부로, 불가리아와 루마니아는 2004년에 가입하지 못했지만 2007년에 가입했으며, 유럽연합 집행위원회에 따르면 이들은 제5차 확대의 일부로 간주됩니다."
