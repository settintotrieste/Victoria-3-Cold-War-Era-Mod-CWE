 oil_cartel_desc_1: "[ROOT.GetCountry.GetAdjective] 석유 및 가스 산업은 소수의 기업들이 장악하여 [ROOT.GetCountry.GetName] 내 모든 석유 및 가스 생산을 독점하고 있습니다. 이러한 권력은 이들 기업이 [GetBuildingType('building_oil_rig').GetName]의 생산량을 조절하여 국내 [GetGoods('oil').GetName] 가격을 사실상 결정할 수 있게 합니다.\n\n그러나 [concept_government]는 석유 생산을 규제하여 석유 가격이 민간 기업이 아닌 [concept_government]에 의해 결정되도록 선택할 수 있습니다.\n\n참고: 석유 및 가스 산업을 규제하면 [concept_government]가 [GetGoods('oil').GetName]의 생산 할당량을 설정할 수 있게 되며, 규제를 해제하면 민간 부문이 [concept_market_price]에 따라 [GetGoods('oil').GetName]의 할당량을 정하게 됩니다."
