 BEL_1951_revolution.t:0 "레오폴드 3세 왕의 퇴위?"
 BEL_1951_revolution.d:0 "벨기에 왕 레오폴드 3세가 1950년 7월 22일 벨기에로 복귀했을 때, 벨기에 역사상 가장 격렬한 총파업 중 하나가 발생했습니다. 헌병이 자동소총을 발사하면서 시위대 3명이 사망했습니다. 국가는 내전 직전의 상황에 놓였고, 리에주와 왈로니아의 다른 지방자치단체에서는 벨기에 국기가 왈룬 국기로 교체되었습니다. 나라가 분열되는 것을 막고 군주제를 유지하기 위해, 레오폴드는 1950년 8월 1일 자신의 권한과 임무를 20세 아들 보두앵에게 위임하여 그를 섭정으로 삼았습니다. 정부의 권고에 따라 레오폴드는 1951년 7월 16일 보두앵을 위해 퇴위했습니다."
 BEL_1993_revolution.t:0 "벨기에 연방?"
 BEL_1993_revolution.d:0 "1970년, 브뤼셀에서 네덜란드어권과 프랑스어권 공동체 간 갈등이 심화되자, 정부는 \"법으로 규정된 단일 국가의 구조와 기능이 시대에 뒤떨어졌다\"고 선언했습니다. 새 헌법은 벨기에 내 강한 공동체적·지역적 차이를 인정하면서도, 권력을 공동체와 지역으로 분산시켜 이러한 차이를 조정하려고 했습니다. 1993년, 의회는 벨기에를 완전한 연방 국가로 전환하는 헌법 패키지를 승인했습니다."
