 je_join_superstate_free_trade_zone_button:0 "공동 시장 가입"
 je_join_superstate_free_trade_zone_button_desc:0 "공동 시장은 일반적으로 [concept_customs_union] 형성을 향한 첫 번째 단계로 여겨집니다. 이는 보통 관세가 없는 자유무역지대를 기반으로 하며, 상품뿐만 아니라 자본, 노동자, 서비스의 비교적 자유로운 이동을 허용하지만, 다른 무역 장벽 완화 수준은 아직 높지 않은 상태입니다.\n\n게임 내에서는 같은 초국가적 야망을 공유하고 슈퍼스테이트 공동 시장(Common Market)에 가입한 모든 국가들 간에 [concept_trade_privilege]와 $transit_rights$ [concept_treaty]가 체결되는 것으로 표현됩니다."
 je_leave_superstate_free_trade_zone_button:0 "공동 시장 탈퇴"
 je_leave_superstate_free_trade_zone_button_desc:0 "공동 시장은 일반적으로 [concept_customs_union] 형성을 향한 첫 번째 단계로 여겨집니다. 이는 보통 관세가 없는 자유무역지대를 기반으로 하며, 상품뿐만 아니라 자본, 노동자, 서비스의 비교적 자유로운 이동을 허용하지만, 다른 무역 장벽 완화 수준은 아직 높지 않은 상태입니다.\n\n게임 내에서는 같은 초국가적 야망을 공유하고 슈퍼스테이트 공동 시장(Common Market)에 가입한 모든 국가들 간에 [concept_trade_privilege]와 $transit_rights$ [concept_treaty]가 체결되는 것으로 표현됩니다."
 je_join_superstate_customs_union_button:0 "단일 시장 가입"
 je_join_superstate_customs_union_button_desc:0 "단일 시장은 통합된 지역 경제의 마지막 단계이자 궁극적인 목표입니다. 이는 국가 경계를 넘어서 상품, 서비스(금융 서비스 포함), 자본 및 사람의 완전한 자유로운 이동을 요구합니다.\n\n게임 내에서는 같은 초강대국 야망을 공유하고 초국가 관세 동맹에 가입한 모든 국가들 간의 [concept_customs_union] 창설로 이를 나타냅니다."
 je_leave_superstate_customs_union_button:0 "단일 시장 탈퇴"
 je_leave_superstate_customs_union_button_desc:0 "[concept_customs_union]은 단일 시장의 마지막 단계이자 궁극적인 목표입니다. 이는 상품, 서비스(금융 서비스 포함), 자본 및 사람의 완전한 자유 이동을 국가 경계에 상관없이 요구합니다.\n\n이는 게임 내에서 동일한 초국가적 야망을 공유하고 초국가 관세 동맹(Superstate Customs Union)에 가입하기로 선택한 모든 국가들 간의 [concept_customs_union] 형성으로 표현됩니다."
 je_join_superstate_currency_union_button:0 "통화 연합 가입"
 je_join_superstate_currency_union_button_desc:0 "우리는 $custom_loc_superstate_full_title$ 회원국들과 함께 [concept_currency_union]를 구성할 수 있습니다.\n\n이는 게임 내에서 본국과 자국 [concept_market]의 주도국 간에 [concept_currency_union]이 체결되는 방식으로 표현됩니다."
 je_leave_superstate_currency_union_button:0 "통화 연합 탈퇴"
 je_leave_superstate_currency_union_button_desc:0 "우리는 $custom_loc_superstate_full_title$ 회원국들과 함께 [concept_currency_union]를 구성할 수 있습니다.\n\n이는 게임 내에서 본국과 자국 [concept_market]의 주도국 간에 [concept_currency_union]이 체결되는 방식으로 표현됩니다."
 je_join_superstate_defence_union_button:0 "방위 연합 가입"
 je_join_superstate_defence_union_button_desc:0 "우리는 $custom_loc_superstate_full_title$ 회원국들과 함께 지역 방위 연합을 구성할 수 있습니다.\n\n이는 게임 내에서 동일한 초국가적 목표를 공유하고 방위 연합에 참여하기로 한 모든 국가들 간에 [concept_defensive_pact]이 체결되는 방식으로 표현됩니다."
 je_leave_superstate_defence_union_button:0 "방위 연합 탈퇴"
 je_leave_superstate_defence_union_button_desc:0 "우리는 같은 $custom_loc_superstate_full_title$ 회원국들로 구성된 지역 방위 연합을 탈퇴할 수 있습니다.\n\n이것은 게임 내에서 동일한 초국가 목표를 공유하고 초국가 방위 연합에 가입한 모든 국가 간의 [concept_defensive_pact] 생성으로 나타납니다."
 je_join_superstate_political_union_button:0 "정치 연합 가입"
 je_join_superstate_political_union_button_desc:0 "우리는 동맹 $custom_loc_superstate_full_title$ 회원국들로 구성된 지역 정치 연합을 만들 수 있습니다.\n\n게임 내에서는, 대부분의 초강대국 회원국들이 법률을 제정했을 때 법률이 조화되는 방식으로 구현됩니다.\n\n@warning!회원국의 50% 이상(즉, [GetPlayer.MakeScope.Var('superstate_members_majority').GetValue])이 제정한 [concept_law]는 우리도 자동으로 시행됩니다."
 je_superstate_warning_custom_title:0 "\n\n@warning! [SCOPE.GetRootScope.GetCountry.GetCustom('je_superstate_adjective_custom_title')] 정치 연합으로 인해, $custom_loc_superstate_full_title$ 회원국의 50% 이상(즉, [GetPlayer.MakeScope.Var('superstate_members_majority').GetValue])이 제정한 [concept_law]는 [ROOT.GetCountry.GetName]에서도 자동으로 시행됩니다."
 je_leave_superstate_political_union_button:0 "정치 연합 탈퇴"
 je_leave_superstate_political_union_button_desc:0 "우리는 같은 $custom_loc_superstate_full_title$ 회원들로 구성된 지역 정치 연합을 만들 수 있습니다.\n\n게임 내에서는 초국가 회원국들의 대부분이 법을 제정했을 때 법률의 조화로 이를 나타냅니다."
 je_create_superstate_final_union_button:0 "연합 창설"
 je_create_superstate_final_union_button_desc:0 "우리는 $custom_loc_superstate_full_title$ 회원국들로 구성된 통합 국가를 만들 수 있습니다.\n\n게임 내에서는 해당 국가가 초강대국 타이틀로 변경되고, 모든 초국가 회원들과 [concept_confederal_state] [concept_diplomatic_pact]을 형성하는 방식으로 이를 나타냅니다. 그런 다음 해당 회원국들은 초강대국에 병합될지 여부를 선택할 수 있습니다."
 je_join_superstate_final_union_button:0 "연합 가입"
 je_join_superstate_final_union_button_desc:0 "우리는 $custom_loc_superstate_full_title$ 회원국들로 구성된 통합 초국가 국가에 가입할 수 있습니다.\n\n이는 게임 내에서 이 나라가 초국가 국가 태그(Superstate Country Tag)에 병합되는 것으로 표현됩니다."
