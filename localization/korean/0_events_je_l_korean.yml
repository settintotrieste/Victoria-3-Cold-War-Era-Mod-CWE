 lost_a_war.option:0 "원래 그런 법이지."
 inconclusive_war.t:0 "전쟁 종식"
 inconclusive_war.d:0 "[ROOT.GetCountry.GetName]은 전쟁에 많은 피와 재정을 쏟았지만, 그 어떤 사적인 이익도 얻지 못했습니다. [ROOT.GetCountry.GetAdjectiveNoFlag] 사람들은 자국이 다른 이들의 이익을 위해 전쟁을 치렀다는 사실에 불만을 품고, [SCOPE.sCharacter('war_ruler_scope').GetFullName]과 [SCOPE.sCharacter('supreme_commander_scope').GetFullName]의 지도력을 비난하며 이 전쟁이 무의미했다고 주장하고 있습니다!"
