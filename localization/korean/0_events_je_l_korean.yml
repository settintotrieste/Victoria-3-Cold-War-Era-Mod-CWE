 PAP_1958_revolution.t: "요한 23세 교황?"
 PAP_1958_revolution.d: "교황 요한 23세는 1958년 10월 28일부터 1963년 6월 선종할 때까지 가톨릭 교회의 수장이자 바티칸 시국의 주권자였습니다. 그의 전반적인 목표는 교회의 목회적 역할과 국가 사무에 필수적으로 관여하는 부분을 강조하며 교회를 현대화하는 것이었습니다."
 PAP_1963_revolution.t: "바오로 6세 교황?"
 PAP_1963_revolution.d: "교황 바오로 6세는 1963년 6월 21일부터 1978년 8월 6일 선종할 때까지 가톨릭 교회의 수장이자 바티칸 시국의 주권자였습니다. 요한 23세의 뒤를 이어 제2차 바티칸 공의회를 계속 진행했으며, 1965년에 이를 마무리하고 여러 개혁을 시행하였습니다. 그는 동방 정교회와 개신교회와의 교회 일치 운동을 증진시켜 많은 역사적인 회담과 합의를 이끌어냈습니다."
 PAP_1978_revolution.t: "요한 바오로 2세 교황?"
 PAP_1978_revolution.d: "교황 요한 바오로 2세는 1978년부터 2005년 선종할 때까지 가톨릭 교회의 수장이자 바티칸 시국의 주권자였습니다. 그는 독재 정권에 맞서 민주주의를 옹호하고, 고향인 폴란드와 유럽 전역에서 공산주의 통치 종식에 기여한 것으로 평가받고 있습니다.[14] 요한 바오로 2세 재임 기간 동안 가톨릭 교회는 아프리카와 라틴아메리카에서 영향력을 크게 확대했으며, 유럽과 전 세계에서도 그 영향력을 유지하였습니다."
 PAP_2005_revolution.t: "베네딕토 16세 교황?"
 PAP_2005_revolution.d: "교황 베네딕토 16세는 2005년 4월 19일부터 2013년 2월 28일 사임할 때까지 가톨릭 교회의 수장이자 바티칸 시국의 주권자였습니다. 베네딕토 16세는 교황 요한 바오로 2세의 선종 후 열린 2005년 교황 콘클라베에서 선출되었습니다. 사임 후에는 \"은퇴 교황(Pope emeritus)\"이라는 칭호를 사용하였으며, 2022년 사망할 때까지 이 칭호를 유지하였습니다."
 PAP_2013_revolution.t: "프란치스코 교황?"
 PAP_2013_revolution.d: "교황 프란치스코는 가톨릭 교회의 수장이자 바티칸 시국의 주권자입니다. 그는 예수회(예수회 수도회) 출신으로는 최초의 교황이며, 아메리카 대륙과 남반구 출신으로는 최초입니다. 또한 8세기 시리아 출신 교황 그레고리오 3세 이후로 유럽 외 지역에서 태어나거나 성장한 최초의 교황이기도 합니다."
 PAP_GENERIC_revolution.t: "새로운 교황"
 PAP_GENERIC_revolution.d: "로마 가톨릭 교회는 이전 교황이 서거함에 따라 새로운 교황을 선출했습니다. 새로운 교황은 추기경단에 의해 선출되었으며, 이 과정은 콘클라베라고 불립니다. 콘클라베에서는 80세 미만의 추기경들이 비밀투표로 후보자가 3분의 2 이상의 찬성을 받을 때까지 투표를 진행합니다."
 PAP_GENERIC_revolution.f: "이 사건은 교황인 [concept_character]가 존재하지 않기 때문에 발생했습니다."
 controlled_election.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting] 입법부 선거"
 controlled_election.d: "오늘 #o [SCOPE.GetRootScope.GetCountry.GetCustom('legislature_name')]#! 선거가 치러졌습니다. 후보자는 [ROOT.GetCountry.GetName]의 집권당 또는 집권당이 통제하는 공공 단체에 의해 지명되어야 했습니다. 유권자들은 집권당 후보에 대해 반대표를 던질 수 있었으나, 이는 투표소에서만 가능했으며, 반면 집권당에 대한 찬성표는 단순히 무기명 투표용지를 제출하는 것으로 할 수 있었습니다."
 controlled_election.f: "[ROOT.GetCountry.GetName]의 선거는 경쟁적이지 않기 때문에, 사실상 [concept_government]에 대한 승인 여론조사 역할을 합니다. 따라서 이러한 선거의 효과는 [Concept('concept_radical', '$concept_radicals$')]의 수가 [Concept('concept_loyalist', '$concept_loyalists$')]의 수보다 많을 경우에만 [concept_government]의 [concept_legitimacy]를 감소시키는 것입니다.\n\n참고: [concept_legitimacy]는 다음 공식의 결과값만큼 감소합니다.\n\n총 [Concept('concept_radical', '$concept_radicals$')] 수 / 총 [Concept('concept_loyalist', '$concept_loyalists$')] 수 + [Concept('concept_radical', '$concept_radicals$')] x 100"
