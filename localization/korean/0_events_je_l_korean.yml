 VNZ_1948_revolution.t:0 "베네수엘라 쿠데타?"
 VNZ_1948_revolution.d:0 "1948년 베네수엘라 쿠데타는 1948년 11월 24일에 발생했으며, 카를로스 델가도 찰바우드, 마르코스 페레즈 히메네스, 루이스 펠리페 요베라 파에스가 1947년 베네수엘라 총선에서 선출된 후 1948년 2월 취임한 민주적으로 선출된 대통령 로물로 가예고스를 축출한 사건입니다. 이 선거는 일반적으로 베네수엘라의 첫 번째 정직한 선거로 여겨집니다."
 VNZ_1950_revolution.t:0 "카를로스 델가도 찰보의 암살?"
 VNZ_1950_revolution.d:0 "찰바우드는 1950년 11월 13일, 라파엘 시몬 우르비나와 그의 조카 도밍고 우르비나가 이끄는 일당에 의해 납치되어 살해당했습니다. 납치는 카라카스의 컨트리 클럽과 차펠린 지역 사이에서 이루어졌고, 살해는 반쯤 버려진 라스 메르세데스 지역에서 발생했습니다. 그의 살해는 시몬 우르비나가 찰바우드 대통령직을 전복시키려 시도한 실패한 납치 사건의 의도치 않은 결과로 보입니다."
 VNZ_1958_revolution.t:0 "베네수엘라의 민주주의로 회귀?"
 VNZ_1958_revolution.d:0 "1958년 베네수엘라 쿠데타는 1958년 1월 23일 독재자 마르코스 페레스 히메네즈가 축출되면서 일어났습니다. 이후 첫 번째로 볼프강 라라사발 해군 제독, 그리고 에드가르 사나브리아가 이끄는 과도 정부가 수립되었으며, 1958년 12월 선거에서 민주행동당 후보인 로물로 베탄쿠르트가 당선되어 1959년 2월 13일에 취임했습니다."
 VNZ_2013_revolution.t:0 "니콜라스 마두로 대통령직?"
 VNZ_2013_revolution.d:0 "버스 운전사로 사회생활을 시작한 마두로는 노동조합 지도자로 성장한 후 2000년에 국회의원으로 선출되었습니다. 그는 우고 차베스 대통령 아래 여러 직책을 맡았으며, 2005년부터 2006년까지 국회 의장, 2006년부터 2012년까지 외무장관, 2012년부터 2013년까지는 차베스 대통령 아래 부통령을 역임했습니다. 2013년 3월 5일 차베스의 사망이 발표된 후, 마두로는 대통령직을 승계하였습니다."
