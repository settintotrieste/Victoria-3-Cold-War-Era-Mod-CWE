 European_Economic_Community.t:0 "로마 조약?"
 European_Economic_Community.d:0 "로마 조약은 유럽 경제 공동체(EEC)의 창설을 가져온 조약입니다. 이 조약은 1957년 3월 25일에 벨기에, 프랑스, 이탈리아, 룩셈부르크, 네덜란드, 서독 6개국에 의해 서명되었고, 1958년 1월 1일에 발효되었습니다. 조약은 관세의 점진적 철폐와 관세 동맹의 설립을 제안했으며, 회원국 간에 상품, 노동, 서비스, 자본의 단일 시장을 구축하는 것을 목표로 했습니다. 또한 공동 농업 정책, 공동 운송 정책, 유럽 사회 기금의 창설을 제안하였고, 유럽 위원회를 설립했습니다."
 European_Single_Market.t:0 "마스트리히트 조약?"
 European_Single_Market.d:0 "유럽 연합 조약, 일반적으로 마스트리히트 조약으로 알려진 이 조약은 유럽 연합(EU)의 기초가 되는 조약입니다. 1992년 당시 유럽 공동체의 12개 회원국 사이에서 체결되었으며, 유럽 통합 과정에서 새로운 단계를 선언한 조약입니다. 이 조약은 공통된 유럽 시민권의 도입, 단일 통화의 도입에 대한 계획, 그리고 다소 모호하지만 공동의 외교 및 안보 정책 수립에 대한 조항들을 포함하고 있습니다."
 European_Single_Currency.t:0 "유로화 채택?"
 European_Single_Currency.d:0 "유로화는 1999년 1월 1일에 도입되었으며, 이는 유럽 연합(EU)과 그 전신들이 1960년대부터 추진해 온 목표였습니다. 치열한 협상 끝에 1993년에 마스트리흐트 조약이 발효되었고, 영국과 덴마크를 제외한 모든 EU 회원국을 대상으로 1999년까지 경제 및 통화 동맹(EMU)을 구축하는 것을 목표로 삼았습니다 (덴마크는 유로화와 고정 환율 정책을 유지하고 있음에도 불구하고 예외로 남았습니다)."
 European_Political_Union.t:0 "리스본 조약?"
 European_Political_Union.d:0 "리스본 조약에는 각료이사회에서 최소 45개 정책 분야에서 만장일치에서 적격 과반수 투표로 전환, 과반수 계산 방식을 새로운 이중 과반수로 변경, 일반 입법 절차에 따라 각료이사회와 함께 양원제 입법부를 구성하는 더욱 강력한 유럽의회, 유럽연합의 통합된 법적 성격, 유럽이사회 장기 의장 및 외교안보정책 고위대표의 신설이 포함되었습니다. 또한 이 조약은 유럽연합의 권리 장전인 기본권 헌장에 법적 구속력을 부여했습니다. 이 조약은 처음으로 회원국에게 EU를 탈퇴할 수 있는 명시적인 법적 권리를 부여하고 탈퇴 절차를 마련했습니다."
 NAFTA.t:0 "북미자유무역협정?"
 NAFTA.d:0 "북미자유무역협정은 캐나다, 멕시코, 미국이 체결한 협정으로, 북미에서 삼국 간 무역 세력을 형성한 것입니다. 이 협정은 1994년 1월 1일 발효되었으며, 1988년에 체결된 캐나다-미국 자유무역협정을 대체했습니다. 북미자유무역협정 무역 세력은 세계에서 가장 큰 무역 세력 중 하나로, 총 국내총생산(GDP)을 기준으로 큰 규모를 자랑합니다."
 ASEAN_Economic_Community.t:0 "북미자유무역협정?"
 ASEAN_Economic_Community.d:0 "동남아시아 국가 연합은 2015년까지 네 가지 자유를 기반으로 한 단일 시장을 구축할 계획이었으며, 그 목표는 상품, 서비스, 숙련된 노동력, 자본의 자유로운 흐름을 보장하는 것이었습니다. 동남아시아 국가 연합 경제 공동체는 2015년에 형성되었지만, 공통 시장을 만들기 위해 필요한 조정 사항의 약 20%를 연기하고, 새로운 마감일을 2025년으로 설정했습니다."
 Trans_Pacific_Partnership.t:0 "환태평양 경제 동반자 협정?"
 Trans_Pacific_Partnership.d:0 "환태평양 경제 동반자 협정(TPP)은 호주, 브루나이, 캐나다, 칠레, 일본, 말레이시아, 멕시코, 뉴질랜드, 페루, 싱가포르, 베트남, 그리고 미국 등 12개 태평양 연안 경제권 간의 무역 협정으로 제안되었습니다. 미국에서는 2016년 2월 4일에 협정이 서명되었으나, 민주당과 공화당의 많은 의원들과 도널드 트럼프와 힐러리 클린턴을 포함한 주요 대선 후보들의 반대로 비준되지 않았습니다. 도널드 트럼프가 대통령에 취임한 후, 2017년 1월에 미국은 공식적으로 TPP에서 탈퇴했으며, 그로 인해 TPP는 요구되는 비준 절차를 통과하지 못해 발효되지 않았습니다."
 RCEP.t:0 "역내 포괄적 경제 동반자 협정?"
 RCEP.d:0 "역내 포괄적 경제 동반자 협정은 호주, 브루나이, 캄보디아, 중국, 인도네시아, 일본, 대한민국, 라오스, 말레이시아, 미얀마, 뉴질랜드, 필리핀, 싱가포르, 태국, 베트남의 아시아-태평양 국가 간 자유무역협정입니다. 발효 후 20년 이내에 서명국 간 수입품 관세의 약 90%를 철폐하고 전자상거래, 무역 및 지적 재산권에 대한 공통 규칙을 마련할 것으로 예상됩니다."
 five_year_plan_system.t:0 "5개년 계획"
 five_year_plan_system.d:0 "5개년 계획은 [concept_government]에 의해 발행된 사회적 및 경제적 개발 계획의 시리즈입니다. 계획 경제에서 계획 수립은 중요한 특징 중 하나이며, 전체 국가를 위한 하나의 계획은 일반적으로 모든 지역을 위한 상세한 경제 개발 지침을 포함합니다."
