 join_chemical_non_proliferation_treaty_decision_desc:0 "화학무기금지협약(CWC)은 네덜란드 헤이그에 본부를 둔 정부 간 기구인 화학무기금지기구(OPCW)가 관리하는 군축 조약입니다. 이 조약은 1997년 4월 29일에 발효되었으며, 화학무기의 사용을 금지하고 대규모 개발, 생산, 비축, 이전을 제한된 목적(연구, 의료, 제약, 방어) 외에는 모두 금지하고 있습니다."
