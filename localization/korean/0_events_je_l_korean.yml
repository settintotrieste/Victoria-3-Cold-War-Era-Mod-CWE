 brezhnev_doctrine.f:0 "이 사건은 [ROOT.GetCountry.GetName]의 [concept_subject]가 공산 정권을 전복하고 [ROOT.GetCountry.GetAdjective]의 지배로부터 독립을 선언했기 때문에 발생했습니다."
