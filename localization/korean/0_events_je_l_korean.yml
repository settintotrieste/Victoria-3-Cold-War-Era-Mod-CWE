 american_west_germany.indy.t:0 "서독의 독립?"
 american_west_germany.indy.d:0 "본-파리 협약은 1952년 5월에 서명되었으며, 1955년 비준 후 발효되었습니다. 이 협약은 서독에 대한 연합국의 점령을 종식시켰습니다."
 american_japan.indy.t:0 "일본의 독립?"
 american_japan.indy.d:0 "샌프란시스코 조약은 유엔을 대신하여 일본과 연합국 간의 법적 전쟁 상태를 종식하고 제2차 세계대전까지의 적대적 행위에 대한 배상을 규정함으로써 일본과 연합국 간의 평화 관계를 재확립했습니다. 1951년 조약은 같은 날 체결된 안전 보장 조약과 함께 일본과 미국의 관계 및 국제무대에서의 역할을 정의하는 샌프란시스코 체제의 시작을 알린 조약입니다."
 american_germany_japan.indy.t:0 "플리자 합의?"
 american_germany_japan.indy.d:0 "플라자 협정은 1985년 9월 22일 뉴욕 플라자 호텔에서 프랑스, 서독, 일본, 영국, 미국이 통화 시장에 개입하여 프랑스 프랑, 독일 마르크, 일본 엔, 영국 파운드화에 대한 미국 달러화의 가치를 떨어뜨리기 위해 체결한 공동 협정입니다."
