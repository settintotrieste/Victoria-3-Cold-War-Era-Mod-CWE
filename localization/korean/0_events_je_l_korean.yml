 je_wartime_measures_propaganda_button:0 "선전 확산"
 je_wartime_measures_propaganda_button_desc:0 "선전은 전쟁에서 강력한 무기입니다. 전쟁 선전은 군인과 시민의 마음에 적으로 지목된 내외적 적에 대한 잘못된 이미지를 만들어내어 비인간화하고 증오를 조장하는 데 사용될 수 있습니다.\n\n이 전시 조치가 활성화된 매달 5의 [concept_war_support]가 추가됩니다."
