 H3N2_1968.t:0 "홍콩 독감"
 H3N2_1968.d:0 "홍콩 독감은 1968년과 1969년에 발생한 독감 팬데믹으로, 전 세계적으로 100만에서 400만 명이 사망했습니다. 역사상 가장 치명적인 팬데믹 중 하나로, H3N2 유형의 인플루엔자 A 바이러스에 의해 발생했습니다. 이 질병의 첫 번째 기록된 발생은 1968년 7월 13일 영국령 홍콩에서 나타났습니다. 발병이 중국 본토에서 시작되어 홍콩으로 퍼졌을 가능성이 제기되었습니다."
 SARS_2003.t:0 "사스 발생"
 SARS_2003.d:0 "2002–2004년 사스의 발생은 중증급성호흡기증후군 코로나바이러스(SARS-CoV 또는 SARS-CoV-1)에 의해 발생했으며, 30개국과 지역에서 8,000명 이상이 감염되었고, 전 세계적으로 최소 774명이 사망했습니다. 이 발병은 2002년 11월 중국 광둥성 포산에서 처음 확인되었습니다. 세계보건기구(WHO)는 2003년 2월에 이 발병에 대해 통보받았고, 2003년 3월에는 전 세계적인 경고를 발표했습니다. 발병의 주요 기간은 약 8개월이었으며, WHO는 2003년 7월 5일 SARS가 종식되었음을 선언했습니다."
 H1N1_2009.t:0 "H1N1 유행"
 H1N1_2009.d:0 "2009년 돼지독감 유행은 H1N1 바이러스에 의해 발생했으며, 세계보건기구(WHO)가 2009년 6월부터 2010년 8월까지 유행을 선언했습니다. 이 유행은 최근 세 번째로 발생한 H1N1 관련 독감 유행입니다. 최초 인간 감염 사례는 멕시코 베라크루스 주의 시골 마을인 라 글로리아에서 확인되었습니다. 이 바이러스는 조류, 돼지, 인간 독감 바이러스의 삼중 재조합에 이어 유라시아 돼지 독감 바이러스와 추가로 결합한 새로운 H1N1 변종으로 추정됩니다."
 COVID_2019.t:0 "코로나19 유행"
 COVID_2019.d:0 "코로나19 유행은 중증급성호흡기증후군 코로나바이러스 2형(SARS-CoV-2)에 의해 발생한 2019년 코로나바이러스 감염증(COVID-19)의 전 세계적 대유행입니다. 이 신종 바이러스는 2019년 12월 중국 후베이성의 수도 우한에서 처음 발병하여 아시아의 다른 지역으로, 이후 2020년 초 전 세계로 확산되었습니다. 세계보건기구(WHO)는 2020년 1월 30일 이 사태를 국제적 공중보건 비상사태(PHEIC)로 선언했으며, 2020년 3월 11일에는 유행으로 평가했습니다."
