 je_bretton_woods_system_leader.1.tt:0 "$law_gold_standard$를 가진 나라는 [SCOPE.sCountry('bretton_woods_system_leader').GetName]보다 더 높은 [concept_gdp]를 가지고 있음"
 je_bretton_woods_system_leader.2.tt:0 "전 세계 어느 국가에도 $law_semi_gold_standard$가 없습니다."
 je_bretton_woods_system_leader.3.tt:0 "해당 국가는 $law_gold_standard$를 채택한 모든 국가 중에서 가장 높은 [concept_gdp]를 기록하고 있습니다."
 je_bretton_woods_system_leader:0 "브레턴우즈 체제"
 je_bretton_woods_system_leader_reason:0 "[SCOPE.sCountry('bretton_woods_system_leader').GetName]이 이끄는 브레턴우즈 체제는 독립적인 국가들 간의 통화 관계를 규제하기 위해 완전히 협상된 통화 질서입니다. 브레턴우즈 체제는 국가들이 자국 통화를 [SCOPE.sCountry('bretton_woods_system_leader').GetAdjectiveNoFlag] 달러로 1% 이내의 고정 비율로 전환 가능하도록 보장해야 했으며, 달러는 외국 정부와 중앙은행이 정해진 금액으로 금괴로 교환할 수 있었습니다.\n\n이 시스템의 효과는 $lawgroup_monetary_policy$을 가진 모든 국가가 $law_semi_gold_standard$(을)를 채택하고 있을 경우, [ROOT.GetCountry.GetName]과 반대되는 통화 정책을 가지게 된다는 것입니다."
 je_bretton_woods_system_leader_status:0 "서명자: [GetPlayer.MakeScope.Var('bretton_woods_total_members').GetValue]"
 je_bretton_woods_system_member.1.tt:0 "전 세계에 $gold_standard_leader$인 국가는 없습니다."
 je_bretton_woods_system_member.2.tt:0 "$gold_standard_leader$인 국가가 있습니다."
 je_bretton_woods_system_member.3.tt:0 "해당 국가는 [concept_currency_union]의 회원국입니다"
