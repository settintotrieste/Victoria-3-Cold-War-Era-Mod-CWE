 je_civil_defence:0 "[ROOT.GetCountry.GetAdjectiveNoFlag] 민방위"
 je_civil_defence_reason:0 "민방위는 국가 시민(주로 비전투원)을 인위적 재해와 자연재해로부터 보호하기 위한 노력입니다. 이는 예방, 완화, 준비, 대응, 긴급 대피 및 복구 등의 비상 작전 원칙을 활용합니다.\n\n이 모드에서는 민방위가 핵전쟁과 전략적 폭격의 영향을 줄여줍니다.\n\n참고: 민방위의 효율성은 더 진보된 군사 기술 연구를 통해 향상될 수 있습니다."
