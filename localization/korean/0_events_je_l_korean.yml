 je_judiciary_foreign_reason:0 "[SCOPE.sCountry('legal_union_foreign_supreme_court').GetName]의 [SCOPE.GetRootScope.GetCountry.GetCustom('foreign_supreme_court_name')]는 [ROOT.GetCountry.GetName] 사법부의 최고 법원입니다. 이 법원은 헌법 또는 법률상의 쟁점이 포함된 모든 법원 사건에 대해 최종 항소 관할권을 가지며, 판사들의 자율성 수준에 따라 법률을 일방적으로 수정할 수도 있습니다.\n\n[ROOT.GetCountry.GetName](은)는 [SCOPE.sCountry('legal_union_foreign_supreme_court').GetName]과(와) $legal_union$ 상태에 있기 때문에, [SCOPE.GetRootScope.GetCountry.GetCustom('foreign_supreme_court_name')]의 판사는 [SCOPE.sCountry('legal_union_foreign_supreme_court').GetAdjectiveNoFlag] 정부에 의해 임명됩니다.\n\n총 판사 수: #BOLD [GetPlayer.MakeScope.Var('judiciary_size').GetValue]#!\n\n[concept_progressive_judiciary] 성향 판사 수: #BOLD [GetPlayer.MakeScope.Var('judiciary_progressiveness').GetValue]#!\n\n참고: [concept_progressive_judiciary] 판사는 $HUMAN_RIGHTS$ 및 $POWER_STRUCTURE$ 범주의 [Concept('concept_law','$concept_laws$')] 중 더 민주적인 법안을 지지합니다."
