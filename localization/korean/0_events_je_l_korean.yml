 anti_war_protest_frenemies.t:0 "주요 반전 시위"
 anti_war_protest_frenemies.d:0 "국민들은 자신들과 같은 문화적 배경을 가진 국가와 전쟁을 벌이게 된 사실에 충격을 받았습니다. 그 결과, [ROOT.GetCountry.GetName] 전역에서 정부에 대해 동족에 대한 무의미한 전쟁을 중단하라는 대규모 시위가 일어나고 있습니다."
 anti_war_protest_frenemies.f:0 "이 사건은 [ROOT.GetCountry.GetName]이 [concept_war] 중인 국가가 [ROOT.GetCountry.GetName]의 [Concept('concept_primary_cultures','$concept_primary_culture$')]와 같은 유산 또는 특성을 공유하는 [Concept('concept_primary_cultures','$concept_primary_culture$')]를 가진 경우 때문에 발생했습니다."
 anti_war_protest_blame_military.t:0 "지휘관 해임을 요구하는 공개청원"
 anti_war_protest_blame_military.d:0 "[ROOT.GetCountry.GetName]가 처한 심각한 상황으로 인해, 대중은 인기 없는 군 지휘관에게 등을 돌렸습니다. 대중은 최근 일련의 패배에 대해 [SCOPE.sCharacter('unpopular_general').GetFullName]를 비난하며 그를 무능하다고 낙인찍었습니다. 이제 [SCOPE.sCharacter('unpopular_general').GetFullName]의 해임을 요구하는 청원이 [ROOT.GetCountry.GetRuler.GetFullName]에게 제출되었습니다."
 anti_war_protest_blame_military.f:0 "이 사건은 [ROOT.GetCountry.GetName]의 [concept_war_support]가 -25 미만이고, 인기 없는 장군이나 제독이 25 미만의 인기를 가지고 있을 때 발생했습니다."
