 je_private_media_system_reason: "[ROOT.GetCountry.GetName]의 언론 산업은 주요 민간 뉴스 네트워크들의 컨소시엄이 장악하여, 국내 모든 뉴스 보도의 독점을 이루고 있습니다. 이 뉴스 네트워크들의 소유주인 [GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant]와 [GetInterestGroupVariant('ig_petty_bourgeoisie',GetPlayer).GetNameWithCountryVariant]는 [ROOT.GetCountry.GetAdjective] 국민들의 마음과 여론에 막대한 영향력을 행사하고 있습니다.\n\n따라서 민간 언론의 충성을 얻는 것은 이들이 [concept_government]에 불리하게 영향력을 행사하지 못하도록 하기 위해 매우 중요합니다.\n\n@warning! 진행 바가 100%에 도달하면, 민간 언론은 충성도가 50% 이상일 경우 도움이 되는 행동을 하고, 50% 미만일 경우 [concept_government]에 해가 되는 행동을 하게 됩니다.\n\n참고: #y 민간 언론 충성도#!는 [GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant]와 [GetInterestGroupVariant('ig_petty_bourgeoisie',GetPlayer).GetNameWithCountryVariant]의 지지도가 최소한 '중립'일 때 증가하며, 해당 이해집단의 지지도가 부정적이거나 [GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant]와 [GetInterestGroupVariant('ig_petty_bourgeoisie',GetPlayer).GetNameWithCountryVariant]가 이들이 [concept_government]에 포함되어 있지 않을 경우 감소합니다."
