 american_iraq.indy.t:0 "이라크 철수?"
 american_iraq.indy.d:0 "이라크 전쟁이 2003년 초기 침공 단계에서 거의 10년에 걸친 점령으로 진행되면서 미국 여론은 병력 철수를 찬성하는 쪽으로 바뀌었습니다. 이라크에서 미군의 철수는 2007년 12월 이라크 전쟁 병력 증파가 끝나면서 시작되어 2011년 12월에 대부분 완료되어 이라크 전쟁이 종식되었습니다. 이라크에서 미군의 철수는 2000년대 내내 미국에서 논쟁적인 이슈였습니다."
