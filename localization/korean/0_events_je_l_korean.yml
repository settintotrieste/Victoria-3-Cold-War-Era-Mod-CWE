 ig_armed_forces_economic_ideology.t:0 "[SCOPE.gsInterestGroup('armed_forces_ig').GetName](이)가 경제 이념을 변경합니다."
 ig_armed_forces_economic_ideology.d:0 "[SCOPE.gsInterestGroup('armed_forces_ig').GetName]의 지도자 [SCOPE.sCharacter('armed_forces_ig_leader').GetFullName]는 [SCOPE.sCountry('ig_armed_forces_country').GetName]에 새로운 경제 체제를 도입해야 한다며 공개적으로 지지 의사를 밝혔습니다. 제안된 체제는 현재 정부 다수가 채택하고 있는 기존 경제 체제와는 급진적으로 다른 방향입니다. [SCOPE.gsInterestGroup('armed_forces_ig').GetName]는 이와 같은 급진적인 접근 방식을 정당화하면서, 현재 [SCOPE.sCountry('ig_armed_forces_country').GetName]을 괴롭히고 있는 경제 문제를 해결하기 위해서는 강력하고 결단력 있으며 비전통적인 조치가 필요하다고 주장했습니다."
 ig_armed_forces_economic_ideology.f:0 " 사건은 [SCOPE.gsInterestGroup('armed_forces_ig').GetName]가 [concept_opposition]에 속해 있고, 정부에 대해 분노하고 있으며 국가 경제가 기존 상태이거나 불건전할 때마다 발생합니다. 또한 선택되는 새로운 경제 이념은 항상 정부 내에서 가장 큰 영향력을 가진 이익 집단의 경제 이념과 정반대가 됩니다."
 ig_armed_forces_economic_ideology_dictatorship.t:0 "[SCOPE.gsInterestGroup('armed_forces_ig').GetName](이)가 경제 이념을 변경합니다."
 ig_armed_forces_economic_ideology_dictatorship.d:0 "[SCOPE.sCharacter('rulers_scope').GetFullName]에게 충성을 보이기 위해, [SCOPE.gsInterestGroup('armed_forces_ig').GetName]의 지도자인 [SCOPE.sCharacter('armed_forces_ig_leader').GetFullName] 장군은 정부의 경제 정책을 공개적으로 찬양하며 이를 지지할 것을 선언했습니다. 장군은 또한 정부에 반대하는 인물을 선제적으로 제거하기 위해 군 내부의 인사 개편을 단행하겠다고 발표했습니다."
 ig_armed_forces_economic_ideology_dictatorship.f:0 "이 이벤트는 [SCOPE.gsInterestGroup('armed_forces_ig').GetName]가 [concept_government]에 속해 있으며 정부에 만족하고 있을 때 발생합니다. 선택되는 새로운 경제 이념은 항상 정부 내에서 가장 큰 영향력을 가진 이해 집단의 경제 이념과 동일합니다."
