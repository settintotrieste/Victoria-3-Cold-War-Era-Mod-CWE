 appoint_prime_minister.d: "새로운 [concept_government]가 구성되면서, [ROOT.GetCountry.GetName]은 새로운 [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')]을 맞이할 때가 되었습니다. [SCOPE.sCharacter('most_powerful_gov_ig_leader').GetFullName] ([SCOPE.sCharacter('most_powerful_gov_ig_leader').GetInterestGroup.GetName])는 [concept_government] 내 가장 강력한 [concept_interest_group]의 지도자로서 다음 [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')]이 될 것으로 예상됩니다. 다만 집권 연합은 다른 인물을 [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')]로 선출할 수도 있습니다."
