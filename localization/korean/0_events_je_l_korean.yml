 je_wartime_measures_martial_law_button:0 "계엄령 선포"
 je_wartime_measures_martial_law_button_desc:0 "계엄령은 군사 권한이 민간 정부를 대체하는 일시적인 상태로, 일반적으로 전쟁, 반란 또는 자연재해 발생 시에 시행됩니다. 계엄령이 발효되면, 해당 지역이나 국가의 군사 지휘관은 법을 제정하고 시행할 수 있는 무제한적인 권한을 가지게 됩니다."
