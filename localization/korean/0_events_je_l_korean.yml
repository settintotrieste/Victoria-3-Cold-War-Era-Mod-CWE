 je_multilateral_development_banks_2.tt:0 "해당 국가는 어떤 국가와도 $multilateral_development_bank$ [concept_diplomatic_pact]을 체결하지 않은 상태입니다."
 je_multilateral_development_banks:0 "다자개발은행"
 je_multilateral_development_banks_reason:0 "다자개발은행은 주권 국가들이 설립한 초국가적 금융기관으로, 그 국가들이 주주입니다. 이들의 임무는 이러한 국가들이 설정한 개발 원조 및 협력 정책을 반영합니다.\n\n[ROOT.GetCountry.GetName] 정부는 국가 지출을 지원하기 위해 다자개발은행에서 돈을 빌릴 수 있습니다.\n\n국제 대출은 #Yellow XDR#!로 표기되며, 이는 글로벌 평균 환율을 기준으로 계산됩니다. 따라서 [ROOT.GetCountry.GetAdjectiveNoFlag] 통화가 강해지면 더 저렴한 대출을 받을 수 있고, 반대로 통화가 약해지면 대출 비용이 증가합니다.\n\n팁: [ROOT.GetCountry.GetAdjective] 환율은 $lawgroup_monetary_policy$ [concept_law]에 의해 조정할 수 있습니다.\n\n환율: @money!1 = [GetPlayer.MakeScope.Var('currency_exchange_rate').GetValue] #Yellow XDR#!\n\n대출 한도 (외환 기준): #Yellow XDR#! #Green [GetPlayer.MakeScope.Var('currency_borrowing_pool_display').GetValue]M#!\n\n대출 한도 ([ROOT.GetCountry.GetAdjectiveNoFlag] 통화 기준): #Green @money![GetPlayer.MakeScope.Var('currency_borrowing_pool_domestic_display').GetValue]M#!\n\n월 대출 한도: #o @money![GetPlayer.MakeScope.Var('currency_borrow_money_monthly_limit_display').GetValue]M#!\n\n[ROOT.GetCountry.GetName]은 다음 지역 은행들의 회원국입니다: #BOLD $ASIAN_DEVELOPMENT_BANK$ $ASIAN_INFRASTRUCTURE_INVESTMENT_BANK$ $EUROPEAN_INVESTMENT_BANK$ $INTERNATIONAL_INVESTMENT_BANK$ $INTER_AMERICAN_DEVELOPMENT_BANK$ $AFRICAN_DEVELOPMENT_BANK$ $NORDIC_INVESTMENT_BANK$ $CARIBBEAN_DEVELOPMENT_BANK$ $ISLAMIC_DEVELOPMENT_BANK$ $NEW_DEVELOPMENT_BANK$ $EURASIAN_DEVELOPMENT_BANK$ $NORTH_AMERICAN_DEVELOPMENT_BANK$ #!"
