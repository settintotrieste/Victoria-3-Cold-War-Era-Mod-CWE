 anti_war_protest_sack_army_chief.t:0 "[ROOT.GetCountry.GetAdjectiveNoFlag] 고위 지휘부의 혼란"
 anti_war_protest_sack_army_chief.d:0 "[ROOT.GetCountry.GetAdjectiveNoFlag] 군 장성들의 정기 회의가 오늘 혼란으로 치달았습니다. 여러 장성들이 [SCOPE.sCharacter('opposing_general').GetFullName]의 주도 아래, 최근 [ROOT.GetCountry.GetName]이 입은 연이은 참패의 책임을 최고사령관 [SCOPE.sCharacter('unpopular_army_chief').GetFullName]에게 돌리며 그의 사임을 요구했기 때문입니다. [ROOT.GetCountry.GetAdjectiveNoFlag] 고위 지휘부의 전면적인 분열은 군 내부를 양분시켰으며, [SCOPE.sCharacter('unpopular_army_chief').GetFullName]이 [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] [ROOT.GetCountry.GetRuler.GetFullName]에 의해 해임되지 않는 한, 장교들과 병사들 사이에 심각한 불만과 혼란이 확산될 것입니다."
