 american_puerto_rico.sgc.t:0 "푸에르토리코 연방?"
 american_puerto_rico.sgc.d:0 "미국 정부는 1950년 푸에르토리코 연방관계법을 통해 푸에르토리코가 자체 헌법을 제정할 수 있도록 승인하였습니다. 헌법 제정 회의는 1951년부터 1952년까지 수개월에 걸쳐 개최되었으며, 이 기간 동안 헌법 초안이 작성되었습니다. 해당 법은 제정자들에게 단 두 가지 기본 요건만을 요구했습니다. 바로 공화정 채택과 권리장전을 포함이었습니다."
 american_iceland_2.indy.t:0 "아이슬란드 방위군 철수?"
 american_iceland_2.indy.d:0 "2006년 3월 15일, 미국의 아이슬란드 대사 캐롤 반 부어스트는 미국이 2006년 9월 말까지 아이슬란드 방위군을 철수하기로 결정했음을 발표했습니다. 9월 30일, 미국 군은 케플라비크에서 마지막 네 대의 공군 전투기와 구조 헬리콥터 부대를 철수시켰습니다."
 american_south_vietnam.indy.t:0 "남베트남 철수?"
 american_south_vietnam.indy.d:0 "새로 선출된 리처드 M. 닉슨 대통령은 1969년에 베트남 전쟁에 대한 미국의 개입을 계속하여 갈등을 종식시키고 미국과 동맹국인 남베트남을 위한 \"명예로운 평화\"를 확보하겠다고 선언했습니다. 핵심 내용은 다음과 같습니다: 모든 당사자는 협정에 서명한 후 24시간 이내에 휴전을 체결한다. 미군과 모든 외국군은 협정에 서명한 후 늦어도 60일 이내에 남베트남에서 철수한다. 미군 포로들은 미국과 외국 군대의 철수와 동시에 석방된다. 그리고 남베트남의 정치적 미래를 결정하기 위한 자유롭고 민주적인 선거를 조직하고 감독하는 국가화해와 민족화합을 위한 국가위원회를 설립한다."
 soviet_afghanistan.indy.t:0 "아프가니스탄 철수?"
 soviet_afghanistan.indy.d:0 "1985년 3월, 미하일 고르바초프가 소련 공산당 서기장으로 선출된 이후, 정치국의 지지를 받아 아프가니스탄에서의 철수를 계획하기 시작하였습니다. 고르바초프의 지도 아래, 소련은 아프가니스탄 인민민주당(PDPA)이 권력을 공고히 할 수 있도록 지원하였고, 이후 아프가니스탄 비밀경찰(KHAD) 국장이었던 모하마드 나지불라가 당 서기장으로 선출되어 혁명평의회 의장(대통령)으로 취임하였습니다. 그 후, 소련군은 점차적으로 아프가니스탄에서 철수하였습니다. 소련의 철수 이후에도 고르바초프 정부는 나지불라 정권을 군사적·정치적으로 계속 지원하였습니다."
 GHA_GUI_union.t:0 "아프리카 국가 연합?"
 GHA_GUI_union.d:0 "아프리카 국가 연합은 가나–기니–말리 연합이라고도 불리며, 1958년에 서아프리카 국가인 가나와 기니가 결성한 느슨한 형태의 지역 연합이었습니다. 공식 명칭은 아프리카 독립국가 연합이었습니다. 이후 1961년에 말리가 가입하였고, 이 연합은 1963년에 해체되었습니다."
 HZB_RSK_BOS_union.t:0 "데이턴 협정?"
 HZB_RSK_BOS_union.d:0 "데이턴 협정은 1995년 11월 21일, 미국 오하이오주 데이턴 근처의 라이트패터슨 공군기지에서 최종 타결된 평화 협정으로, 같은 해 12월 14일 프랑스 파리에서 공식적으로 서명되었습니다. 이 협정은 유고슬라비아 전쟁의 일환으로 벌어진 3년 반에 걸친 보스니아 전쟁을 종식시켰습니다. 전쟁 당사자들은 평화에 동의하고, 보스니아 헤르체고비나라는 단일 주권 국가를 구성하기로 합의하였습니다. 이 국가는 두 개의 구성국으로 이루어져 있으며, 하나는 주로 세르비아계가 거주하는 스릅스카 공화국, 다른 하나는 크로아티아계와 보스니아계 무슬림이 주로 거주하는 보스니아 헤르체고비나 연방입니다."
 transfer_territory_lebanon_ISR.t:0 "레바논 점령의 끝?"
 transfer_territory_lebanon_ISR.d:0 "1999년 5월 이스라엘 총선 이전, 에후드 바라크 이스라엘 총리는 1년 이내에 모든 이스라엘 군대를 남부 레바논에서 철수시키겠다고 약속하였고, 이는 사실상 남레바논군(SLA)에 대한 지원을 철회하는 것이었습니다. 이스라엘과 레바논 간 평화 협정을 목표로 한 이스라엘과 시리아 간 협상이, 2005년까지 이어진 시리아의 레바논 지배로 인해 실패하자, 바라크 총리는 이스라엘 방위군(IDF)을 이스라엘 국경선까지 철수시키는 결정을 내렸습니다."
 transfer_territory_lebanon_SYR.t:0 "레바논 점령의 끝?"
 transfer_territory_lebanon_SYR.d:0 "이스라엘이 남부 레바논에서 철수하고 하페즈 알 아사드가 2000년에 사망한 이후, 시리아의 군사 주둔은 레바논 국민들로부터 비판과 저항에 직면하게 되었습니다. 이후 유엔 안전보장이사회 결의안 1559호가 채택되었고, 레바논의 전 총리 라피크 하리리의 암살과 그에 대한 시리아의 개입 의혹이 제기되면서, 레바논 전역에서는 '삼나무 혁명(Cedar Revolution)'이라 불리는 대규모 민중 봉기가 일어났습니다. 2005년 3월 5일, 바샤르 알 아사드 시리아 대통령은 시리아 의회 연설을 통해 자국 군대가 레바논에서 철수하기 시작할 것이라고 발표하였고, 시리아는 같은 해 4월 30일, 레바논에서의 군사 철수를 완전히 완료하였습니다."
 transfer_territory_SAF_NMB.t:0 "왈비스 만을 나미비아에 양도?"
 transfer_territory_SAF_NMB.d:0 "1990년, 남서아프리카는 나미비아로 독립하였으나, 왈비스 만은 여전히 남아프리카 공화국의 통제아래에 있었습니다. 1993년 8월, 아파르트헤이트 종식 이전에 남아프리카 공화국 내 다자간 협상 포럼은 왈비스 만과 그 주변 섬들을 나미비아에 통합·재통합할 것을 요구하는 결의안을 통과시켰습니다. 같은 해 남아프리카 의회는 '왈비스 만 이양법'을 통과시켰고, 두 나라 간 조약 체결 후, 1994년 3월 1일 남아프리카는 왈비스 만과 펭귄 제도에 대한 주권을 공식적으로 나미비아에 이양하였습니다."
 transfer_territory_spanish_morocco.t:0 "모로코에 스페인령 알리프 반환?"
 transfer_territory_spanish_morocco.d:0 "1956년 프랑스가 모로코에 대한 보호국 지위를 종료하자, 스페인도 보호국 지위를 중단하고 해당 지역을 새로 독립한 모로코 왕국에 반환하였습니다. 다만, 스페인은 식민지 시대 이전부터 스페인 영토였던 플라사스 데 소베라니아, 케이프 주비, 이프니, 그리고 스페인령 사하라 등 모로코 밖의 다른 식민지들은 계속 보유하였습니다"
 UAS_GHA.t:0 "아프리카 국가 연합의 해체 "
 UAS_GHA.d:0 "연합은 1963년 5월 특별한 주목을 받지 못한 채 해체되었습니다. 아프리카 국가 연합의 실패에 대해서는 여러 가지 원인이 제시되었는데, 경쟁적인 민족주의와 은쿠라마가 영향을 받은 미국식 연방 모델의 내재적 결함 등이 그 예입니다. 아돔 게타추우는 이 실패가 연방 정부와 회원국들의 독립성 사이에서 정확한 권한 분배에 대한 심각한 의견 차이 때문이라고 주장합니다."
 PHI_MGD_dissolution.t:0 "방사모로 기본법?"
 PHI_MGD_dissolution.d:0 "방사모로 기본법은 필리핀 법률로, 무슬림 민다나오 방사모로 자치지역의 설립을 규정하고 있습니다. 이 기본법은 기존의 무슬림 민다나오 자치지역을 폐지하고, 2014년 필리핀 정부와 무슬림 이슬람 해방전선 간에 체결된 방사모로 평화협정의 내용을 반영하여 방사모로 자치정부의 기본 구조를 규정하였습니다."
 SOM_SML_dissolution.t:0 "소말릴란드의 독립?"
 SOM_SML_dissolution.d:0 "소말릴란드국은 자발적으로 신탁통치령 소말리아(구 이탈리아령 소말리아)와 합쳐서 소말리아 공화국을 형성하였습니다. 두 국가의 통합은 초기부터 문제를 겪었고, 오가덴 전쟁 직후 소말리아의 바레 정권이 소말릴란드의 주요 부족인 이삭 부족에게 가한 혹독한 정책에 대응하여, 10년에 걸친 독립 전쟁이 벌어졌습니다. 이 전쟁은 1991년 소말릴란드의 독립 선언으로 마무리되었습니다."
 ISR_LEB_war.t:0 "리타니 작전?"
 ISR_LEB_war.d:0 "1978년 3월 11일, 11명의 팔레스타인 해방기구(PLO) 무장 세력이 이스라엘 하이파에서 남쪽으로 30km 떨어진 해변에 상륙하여 사람들로 가득 찬 버스를 탈취하고 탑승자들을 살해하는 사건이 발생하였는데, 이를 해안도로 학살이라 합니다. 이에 대응하여 1978년 3월 14일, 이스라엘은 리타니 작전을 개시하여 25,000명의 병력을 동원해 남부 레바논을 점령하였으나, 티레 시는 제외하였습니다."
 SYR_LEB_war.t:0 "시리아의 레바논 침공?"
 SYR_LEB_war.d:0 "1976년 5월 31일, 시리아 군대는 2,000명의 병력과 60대의 전차를 동원하여 3개 방면에서 레바논을 침공하였습니다. 첫 번째 부대는 슈프를 거쳐 시돈 방향으로 남진하였으나, 팔레스타인 해방기구(PLO) 군에 의해 저지되었습니다. 두 번째 부대는 베이루트-다마스커스 축선을 따라 서쪽으로 이동하였으나, 베이루트에서 멈추었습니다. 또 다른 부대는 베카 계곡을 통해 북상한 뒤 트리폴리 방향으로 서쪽으로 이동하였으나, 기독교 세력에 의해 저지되었습니다. 이 공세는 6월 10일까지 중단되었습니다."
 HUN_2010_revolution.t:0 "오르반 빅토르의 부상?"
 HUN_2010_revolution.d:0 "오르반 빅토르 미하이는 헝가리의 변호사이자 정치인으로, 2010년부터 헝가리 총리직을 수행하고있습니다. 2010년 이후 오르반은 헝가리에서 민주주의를 약화시키고 사법부의 독립성을 훼손했으며 언론 자유를 제한해 왔습니다. 오르반의 두 번째 총리 임기 동안에는 2013년 헌법 개정을 포함하여 여러 논란이 된 헌법 및 입법 개혁이 이루어졌습니다."
 NEJ_2005_revolution.t:0 "파드 왕의 죽음"
 NEJ_2005_revolution.d:0 "파드 국왕은 2005년 5월 27일, 이름이 공개되지 않은 의학적 검사를 위해 \"안정적이지만 중대한 상태\"로 리야드의 킹파이살 전문병원에 입원했습니다. 익명을 요구한 한 관계자는 AP통신에 비공식적으로 국왕이 2005년 8월 1일 오전 7시 30분경, 향년 84세로 서거했다고 전했습니다. 공식 발표는 오전 10시에 정보부 장관 이야드 마다니가 국영 방송을 통해 발표했습니다."
 SYR_1949_revolution.t:0 "시리아 쿠데타?"
 SYR_1949_revolution.d:0 "1949년 3월 시리아 쿠데타는 3월 30일에 발생한 무혈 쿠데타로, 현대 시리아 역사상 최초의 군사 쿠데타였습니다. 이 쿠데타는 시리아의 민주적으로 선출된 정부를 전복시켰으며, 시리아 육군 참모총장이었던 후스니 알자임이 주도했습니다. 그는 1949년 4월 11일 시리아의 대통령이 되었습니다. 알자임의 집권을 도운 장교들 가운데에는 사미 알힌나위와 아딥 알시샤클리가 있었으며, 이들 두 사람도 이후 차례로 시리아의 군사 지도자가 되었습니다."
 SYR_1954_revolution.t:0 "시리아 쿠데타?"
 SYR_1954_revolution.d:0 "아딥 시샤클리 대령은 1949년 12월 쿠데타를 통해 권력을 장악하고 군사 독재 체제를 수립했습니다. 시리아의 지도자로서 그는 아랍계 다수 국민의 열망을 인식하고 범아랍주의 정책을 채택했습니다. 1954년 2월, 시샤클리 정부를 전복하기 위한 쿠데타가 발생했습니다. 반시샤클리 운동을 주도한 인물은 전 대통령 아타시와 드루즈족의 원로 지도자인 술탄 알아트라시였습니다."
 SYR_1955_revolution.t:0 "슈크리 알 쿠와틸의 부상?"
 SYR_1955_revolution.d:0 "아디브 알시샤클리 대통령이 축출된 후, 쿠와틸은 하심 알 아타시 대통령 재임 시기인 1955년에 시리아로 귀국했습니다. 그는 1955년 8월 대통령 선거에 만 63세의 나이로 출마했습니다. 대통령에 당선되기 위해서는 142석의 시리아 의회에서 3분의 2 이상의 지지를 확보해야 했으며, 1차 투표에서 쿠와틸은 주요 경쟁자 할리드 알아즘을 89 대 42로 앞섰습니다. 이에 따라 2차 투표가 진행되었고, 쿠왓리는 91표를 얻어 알아즘(41표)을 누르고 대통령에 당선되었습니다."
 SYR_1966_revolution.t:0 "시리아 쿠데타?"
 SYR_1966_revolution.d:0 "1966년 2월 23일, 살라흐 자디드 참모총장이 이끄는 급진 바아스주의 계파에 의해 알하피즈는 축출되었습니다. 쿠데타 당일 이른 아침, 이집트의 가말 압델 나세르 대통령은 대통령 평의회 사무총장 나심 알사파르잘라니에게 쿠데타 경고 전보를 보냈습니다. 이 쿠데타는 바아스당 내부의 계파 갈등에서 비롯된 것이었습니다. 살라흐 자디드의 '지역주의(쿠트리)' 계파는 대시리아 구상을 추구한 반면, 알하피즈의 전통적인 범아랍주의 '국민주의(쿠와미)' 계파와 대립하고 있었습니다."
 SYR_1970_revolution.t:0 "교정 혁명?"
 SYR_1970_revolution.d:0 "교정 혁명은 1970년 11월 13일, 하페즈 알아사드 장군이 시리아에서 주도한 무혈 쿠데타였습니다. 알아사드는 국가와 바아스당의 '민족주의적 사회주의 노선'을 유지하고 발전시키겠다고 선언했습니다. 바아스당은 이 과정에서 이념적 수정을 단행하며, 살라흐 자디드의 혁명 수출 노선을 공식적으로 폐기했습니다. 새 노선은 소련의 지원 아래 시리아 군을 강화해 이스라엘을 격파하는 데 중점을 두었습니다."
 SYR_2000_revolution.t:0 "하페즈 알 아사드의 죽음?"
 SYR_2000_revolution.d:0 "2000년 6월 10일, 향년 69세였던 하페즈 알아사드는 레바논 총리 알후스와 통화 중 심장마비로 사망했습니다. 그의 사망 이후, 바아스당 충성파들의 지지를 받아 권력이 아들 바샤르 알아사드에게 이양되었으며, 이로써 시리아는 아랍 공화국들 가운데 처음으로 세습 체제를 확립한 나라가 되었습니다."
 GHA_1960_revolution.t:0 "콰메 응크루마의 통치?"
 GHA_1960_revolution.d:0 "프란시스 콰메 응크루마는 가나의 정치인, 정치 이론가이자 혁명가였습니다. 그는 1952년부터 1957년까지 영국 식민지였던 골드코스트의 총리를 지냈으며, 1957년 독립 이후에는 가나의 초대 총리이자 대통령(1957–1966)으로 재임했습니다. 은크루마의 정권은 주로 사회주의적이면서도 민족주의적인 성격을 띠었으며, 국가 산업 및 에너지 프로젝트에 자금을 지원하고, 강력한 국가 교육 체계를 구축했으며, 범아프리카주의 문화를 장려했습니다. 은크루마 집권 하의 가나는 탈식민화 시기 아프리카 국제 관계에서 선도적인 역할을 했습니다."
 GHA_1966_revolution.t:0 "가나 쿠데타?"
 GHA_1966_revolution.d:0 "1966년 2월, 응크루마가 북베트남과 중국을 국빈 방문 중이던 사이, 그의 정권은 군대와 경찰, 그리고 관료 조직의 지원을 받은 폭력적인 쿠데타에 의해 전복되었습니다. 조지프 아서 앙크라가 이끄는 쿠데타 주도 세력은 스스로를 '국가해방위원회'라고 명명하고, 이후 3년간 군사정부 형태로 통치했습니다. 쿠데타 지도자들은 정권을 장악하자마자 국경과 감옥 문을 열어 응크루마에 반대했던 망명자와 예방 구금자들의 귀환 및 석방을 허용했습니다. 그들은 관료들로 내각을 구성하고, 가능한 한 빠르게 민주 정부를 회복하겠다고 약속했습니다."
 GHA_1979_revolution.t:0 "가나 쿠데타?"
 GHA_1979_revolution.d:0 "6월 4일 혁명은 1979년 가나에서 발생한 봉기로, 군 내부의 하급 장교들과 고위 장교들 간의 갈등에서 비롯되었습니다. 반란을 일으킨 하급 장교들은 제리 롤링스를 국가 통치 임시기구인 '군혁명평의회(AFRC)' 의장으로 임명해, 진행 중이던 선거가 마무리될 때까지 국가를 운영하도록 했습니다. 롤링스는 1979년 9월, 권력을 힐라 리만 박사에게 이양했지만, 1981년 12월 31일 리만 정부를 다시 쿠데타로 전복했습니다."
 GHA_1992_revolution.t:0 "민주주의의 회복?"
 GHA_1992_revolution.d:0 "1981년 쿠데타로 집권한 제리 롤링스는 마지못해 그해 초 다당제 선거를 실시하기로 동의했습니다. 롤링스는 자신의 정당인 국민민주회의를 포함한 진보연합의 후보로 출마해, 58.4%의 득표율로 결선투표 없이 당선되었습니다. 투표율은 50.2%였습니다."
 GUI_1960_revolution.t:0 "아흐메드 세쿠 투레의 통치?"
 GUI_1960_revolution.d:0 "아흐메드 세쿠 투레는 기니의 정치 지도자이자 아프리카 국가원로로, 1958년부터 1984년 사망할 때까지 기니의 초대 대통령을 역임했습니다. 투레는 프랑스로부터의 독립을 이끌었던 주요 기니 민족주의자 중 한 명이었습니다. 1960년 투레는 PDG를 유일 합법 정당으로 선언했으며, 사실상 독립 이후 기니는 일당 국가였다고 볼 수 있습니다. 이후 24년 동안 투레는 사실상 국가의 모든 통치 권력을 장악했습니다."
 GUI_1984_revolution.t:0 "기니 쿠데타?"
 GUI_1984_revolution.d:0 "1984년 4월 3일, 기니에서 군사 무혈 쿠데타가 발생했으며, 란사나 콘테 대령이 이를 주도했습니다. 이 쿠데타로 1972년부터 총리를 맡아왔고, 오랜 집권자 아흐메드 세쿠 투레가 미국 클리블랜드 클리닉에서 응급 심장 수술 중 사망한 3월부터 임시 대통령을 겸직하던 루이 란사나 비아보귀가 권좌에서 물러났습니다."
 GUI_1993_revolution.t:0 "민주주의의 회복?"
 GUI_1993_revolution.d:0 "독립 이후 처음 치러진 다당제 대통령 선거는 1993년 12월 19일에 실시되었습니다. 새로 창당된 단결진보당(PUP) 후보 란사나 콘테가 51.7%의 득표율로 근소한 차이로 결선투표 없이 당선되었습니다. 기니인민집회(RPG)의 알파 콘데는 19.6%의 득표율로 2위를 차지했습니다."
 PER_1949_revolution.t:0 "제헌 의회 선거?"
 PER_1949_revolution.d:0 "샤는 군주의 권한 강화를 위한 여러 계획의 일환으로 헌법 개정을 검토하고 있었습니다. 그는 자신에게 더 많은 권한을 부여하기 위해 헌법 개정을 위한 헌법제정회의를 소집했으며, 그 구성원들을 자신의 지지자들로 선발했습니다. 또한 1906년 헌법에 명시되었으나 한 번도 구성된 적 없는 이란 상원 설립에 대한 압박도 강화했습니다. 상원은 샤에게 유리한 기관으로 예상되었습니다. 헌법제정회의는 1949년 4월 21일부터 3주간 개최되었고, 1949년 5월 8일 주요 헌법 개정안에 서명했습니다."
 PER_1989_revolution.t:0 "알리 카메네이의 부상?"
 PER_1989_revolution.d:0 "카메네이는 1981년부터 1989년까지 이란의 제3대 대통령을 역임했으며, 초대 최고지도자 루홀라 호메이니와 긴밀한 동맹 관계를 유지했습니다. 호메이니는 사망 직전 자신이 선택한 후계자 후세인 알리 몬타제리를 둘러싸고 갈등을 겪어, 사망 당시 후계자에 대한 합의가 이루어지지 않은 상태였습니다. 1989년 6월 4일, 전문가회의는 당시 50세였던 카메네이를 차기 최고지도자로 선출했습니다. 아크바르 하셰미 라프산자니에 따르면, 하메네이는 호메이니가 생전에 후계자로 지명한 인물이었습니다."
 PER_1998_revolution.t:0 "쿠즈 부대 창설?"
 PER_1998_revolution.d:0 "쿠즈 부대는 이란 이슬람혁명수비대(IRGC)의 다섯 개 주요 부대 중 하나로, 비정규전 및 군사 정보 작전에 특화되어 있습니다. 쿠즈 부대는 국외 작전을 담당하며, 헤즈볼라, 하마스, 팔레스타인 이슬람 지하드, 후티 운동, 그리고 이라크, 시리아, 아프가니스탄 내 시아파 민병대 등 여러 국가의 비국가 행위자들을 지원합니다."
 GUA_1954_revolution.t:0 "카를로스 카스틸로 아르마스의 쿠데타?"
 GUA_1954_revolution.d:0 "1954년 과테말라 쿠데타는 민주적으로 선출된 대통령 하코보 아르벤스를 축출하며 과테말라 혁명의 종말을 알렸습니다. 이 쿠데타로 카를로스 카스티요 아르마스의 군사 독재가 들어섰으며, 이는 미국의 지원을 받은 과테말라의 일련의 권위주의 정권 중 첫 번째였습니다. 쿠데타는 주로 'PB성공'이라는 암호명으로 불린 CIA의 비밀 작전 결과였습니다."
 GUA_1957_revolution.t:0 "카를로스 카스틸로 아르마스 암살?"
 GUA_1957_revolution.d:0 "카스틸로 아르마스는 1957년 7월 26일까지 통치했으며, 그의 경호원 중 한 명인 로메오 바스케스에게 암살당했습니다. 그 후 치러진 부정선거를 통해 미겔 이디고라스 푸엔테스 장군이 권력을 잡았습니다. 그는 과테말라 태평양 연안에서 불법 조업을 하던 멕시코 어선 두 척이 과테말라 공군에 의해 격침된 사건과 관련해, 멕시코 대통령과 남부 국경의 다리 위에서 신사 결투를 벌이자고 도전한 일로도 유명합니다."
 GUA_1982_revolution.t:0 "에프라인 리오스 몬트의 쿠데타?"
 GUA_1982_revolution.d:0 "1982년, 로메오 루카스 가르시아 장군의 통치에 대한 불만, 과테말라의 악화되는 치안 상황, 그리고 부정선거에 대한 의혹으로 인해 소령급 군 장교들이 쿠데타를 일으켰고, 리오스 몬트를 정부 군사평의회의 수장으로 세웠습니다. 리오스 몬트는 약 17개월 미만 동안 군사 독재자로 통치하였으며, 이후 그의 국방장관이었던 오스카르 메히아 비토레스 장군이 또 다른 쿠데타를 일으켜 그를 축출하였습니다."
 GUA_1986_revolution.t:0 "민주주의의 회복?"
 GUA_1986_revolution.d:0 "1985년 11월 3일에 실시된 대통령 선거 1차 투표에서 비니시오 세레소는 전체 득표율의 38.6%를 얻어 1위를 차지하였습니다. 이어진 12월 8일의 결선 투표에서는 호르헤 카르피오를 상대로 68.4%의 득표율로 승리하였습니다. 세레소가 소속된 기독교민주당은 국회 100석 중 51석을 확보하였고, 전국 여러 지방 자치단체에서도 다수 의석을 차지하였습니다. 그는 1966년 이후 처음으로 민주적으로 선출된 민간인 대통령이었습니다."
 PEU_2022_revolution.t:0 "페루에서의 친위 쿠데타?"
 PEU_2022_revolution.d:0 "2022년 12월 7일, 당시 페루 대통령이었던 페드로 카스티요는 탄핵 절차가 임박한 상황에서 의회를 불법적으로 해산하려는 시도를 하였습니다. 그는 즉각적인 통행금지령을 선포하고, 비상정부 수립을 시도했으며, 헌법 제정을 위한 제헌의회 구성을 촉구하는 발표를 하였습니다."
 IRQ_1963_revolution.t:0 "라마단 혁명?"
 IRQ_1963_revolution.d:0 "라마단 혁명은 1963년 2월 8일부터 10일까지 발생한 군사 쿠데타로, 이라크 바아스당 지부가 당시 총리였던 압둘 카림 카심을 전복시킨 사건입니다. 카심의 전 부총리였던 압둘 살람 아리프는 바아스당원이 아니었지만 형식적인 대통령 직함을 부여받았으며, 바아스당의 유력한 장성이었던 아흐메드 하산 알바크르는 총리로 임명되었습니다. 이 정부는 약 9개월간 유지되었으며, 이후 1963년 11월의 쿠데타에서 아리프가 국가방위대를 무장 해제한 후, 바아스당원들에 대한 숙청이 이루어졌습니다."
 IRQ_1966_revolution.t:0 "압둘 살람 아리프의 죽음?"
 IRQ_1966_revolution.d:0 "1966년 4월 13일, 아리프 대통령은 이라크 남부 바스라 공항에서 약 10킬로미터 떨어진 지점에서 발생한 이라크 공군 소속 드 하빌랜드 DH.104 도브 1기(RF392) 추락 사고로 사망하였습니다. 그의 뒤를 이어 동생인 압둘 라흐만 아리프가 대통령직을 승계하였습니다. 압드 알라흐만 알-바자즈는 대통령 권한대행으로 3일간 직무를 수행하였으며, 이후 대통령직을 두고 권력 다툼이 벌어졌습니다. 대통령 선출을 위한 첫 국방위원회 및 내각 회의에서 알-바자즈는 대통령이 되기 위해 3분의 2 이상의 득표를 필요로 했으나, 결국 선출되지 못하였고, 압둘 라흐만 아리프가 대통령으로 선출되었습니다."
 IRQ_1968_revolution.t:0 "7월 17일 혁명?"
 IRQ_1968_revolution.d:0 "1968년 7월 17일 혁명은 아흐메드 하산 알-바크르, 압드 알-라작 안-나이프, 압드 알-라흐만 알-다우드가 주도한 무혈 쿠데타로, 압둘 라흐만 아리프 대통령과 타히르 야히야 총리를 축출하였습니다. 이로써 아랍사회주의바트당 이라크 지부가 권력을 장악하였습니다. 쿠데타에 참여한 바트당원들과 이후 나이프가 이끈 온건파 숙청에 참여한 인물로는 하르단 알-티크리티, 살리흐 마흐디 암마쉬, 그리고 이후 이라크 대통령이 된 사담 후세인이 포함됩니다."
 TAN_1962_revolution.t:0 "대통령제 공화국?"
 TAN_1962_revolution.d:0 "영국의 지배는 1961년 12월 9일 종료되었습니다. 1952년에 영국 왕위에 오른 엘리자베스 2세는 탕가니카가 독립한 첫 해 동안 탕가니카 여왕으로서 계속 군림했으며, 총독이 그녀를 대표하였습니다. 1962년 12월 9일, 탕가니카는 행정수반인 대통령 체제의 민주 공화국이 되었습니다."
 TAN_1964_revolution.t:0 "일당 국가?"
 TAN_1964_revolution.d:0 "1962년, 탕가니카는 공화국이 되었으며, 나이레레가 초대 대통령으로 선출되었습니다. 그의 정부는 탈식민지화와 행정 조직의 '아프리카화'를 추진하면서 토착 아프리카인과 아시아 및 유럽 소수민족 간의 단합을 도모하였습니다. 그는 단일 정당 체제의 형성을 권장했고, 우간다와 케냐와 함께 동아프리카 연방을 구성하려는 범아프리카주의적 시도를 했으나 성공하지 못했습니다. 1964년 잔지바르 혁명 이후 잔지바르 섬이 탕가니카와 통합되어 탄자니아가 형성되었습니다. 이후 나이레레는 국가의 자립과 사회주의에 점점 더 큰 비중을 두었습니다."
 TAN_1992_revolution.t:0 "부분적 민주화?"
 TAN_1992_revolution.d:0 "1992년 탄자니아 헌법이 개정되어 다당제가 허용되었습니다. 1995년에 열린 탄자니아 최초의 다당제 선거에서 집권당인 차마 차 마핀두지는 국회 선출직 232석 중 186석을 차지했으며, 베냐민 음카파가 대통령으로 선출되었습니다."
 UGA_1979_revolution.t:0 "이디 아민의 몰락?"
 UGA_1979_revolution.d:0 "아민의 통치가 1970년대 후반으로 접어들면서 특정 민족 집단과 정치적 반대자들에 대한 탄압에 대한 반발과 불만이 커졌습니다. 또한 아민이 1976년 PFLP-EO와 RZ 납치범들을 지원하면서 우간다의 국제적 위상도 크게 떨어졌고, 이는 이스라엘의 엔테베 작전으로 이어졌습니다. 이후 아민은 1978년 탄자니아의 카게라 지역을 병합하려 했고, 이에 탄자니아 대통령 줄리어스 니에레레는 군대를 동원해 우간다를 침공하라고 명령했습니다. 탄자니아 군대와 반군 세력은 1979년에 성공적으로 캄팔라를 점령하고 아민을 권력에서 축출했습니다."
 UGA_1996_revolution.t:0 "부분적 민주화?"
 UGA_1996_revolution.d:0 "무세베니 정부 하에서 첫 선거는 1996년 5월 9일에 치러졌습니다. 무세베니는 “당 간 연합” 후보로 출마한 민주당의 폴 세모게레레와 신예 후보 키비리게 마얀자를 꺾고 승리했습니다. 무세베니는 투표권자 중 72.6%가 투표에 참여한 가운데, 75.5%의 득표율로 당선되었습니다. 국제 및 국내 감시단은 이번 선거가 유효하다고 평가했으나, 두 패배 후보는 결과를 거부했습니다. 무세베니는 1996년 5월 12일 두 번째 대통령 임기를 시작했습니다."
 ZAN_1964_revolution.t:0 "잔지바르 혁명?"
 ZAN_1964_revolution.d:0 "잔지바르 혁명은 1964년 1월 12일에 시작되었으며, 섬의 다수 흑인 아프리카인들이 잔지바르 술탄 자므시드 빈 압둘라와 그의 주로 아랍인으로 구성된 정부를 전복시켰습니다. 카룸은 잔지바르와 탕가니카의 합병을 협상하여 탄자니아라는 신생 국가를 탄생시켰습니다. 당시 언론은 이 합병을 잔지바르 내 공산주의 사보타주를 막기 위한 시도로 평가했습니다. 이 혁명은 잔지바르에서 250년 넘게 이어져 온 아랍인의 지배를 종식시켰습니다."
 LIB_1971_revolution.t:0 "라이베리아 자유화?"
 LIB_1971_revolution.d:0 "윌리엄 톨버트는 윌리엄 터브먼의 사망 후 대통령으로 선출되었습니다. 톨버트의 초기 집권 기간에는 자유주의 개혁과 비동맹 정책 채택이 이루어졌으나, 점점 심각해지는 경제 문제와 아메리코-라이베리아인과 토착 라이베리아인 간의 긴장이 불안정을 초래하였습니다. 1973년에는 가브리엘 바커스 매튜스가 이끄는 라이베리아 진보동맹이 합법적인 야당으로 인정받으면서, 나라가 다시 양당제로 복귀하였습니다."
 LIB_1980_revolution.t:0 "라이베리아 쿠데타?"
 LIB_1980_revolution.d:0 "1980년 4월 12일, 크라안(Krahn) 민족 출신인 마스터 하사관 새뮤얼 도가 주도한 군사 쿠데타로 윌리엄 R. 톨버트 주니어 대통령이 축출되고 살해되었습니다. 도와 다른 쿠데타 주도자들은 이후 대부분의 톨버트 내각과 아메리코-라이베리아 정부 관리들, 그리고 트루 휘그당 당원들을 모놀로비아 해변에서 처형하였습니다. 쿠데타 지도자들은 국민구원평의회(PRC)를 구성하여 국가를 통치하였습니다."
 LIB_1990_revolution.t:0 "제1차 라이베리아 내전?"
 LIB_1990_revolution.d:0 "새뮤얼 도 대통령의 전제정치와 만연한 부패는 1980년대 후반에 들어 미국의 지원 철회 요구를 불러일으켰습니다. 찰스 테일러가 이끄는 라이베리아 국민애국전선(NPFL)이 1989년 12월 코트디부아르에서 라이베리아로 침공하여 도 정권을 전복시키려 했고, 1년 만에 대부분의 지역을 장악하였습니다. 도는 1990년 9월, NPFL의 분열 세력인 독립 국민애국전선(INPFL)의 리더 프린스 존슨에게 붙잡혀 처형당했습니다."
 LIB_1997_revolution.t:0 "찰스 테일러의 부상?"
 LIB_1997_revolution.d:0 "도 대통령에 의해 횡령 혐의로 축출되어 수감되었던 찰스 테일러는 1989년 감옥을 탈출했습니다. 이후 리비아에 도착하여 게릴라 전사로 훈련을 받았습니다. 1989년에는 리비아의 지원을 받는 반군 조직인 라이베리아 국민애국전선(NPFL)의 수장으로서 라이베리아로 돌아와 도 정부를 전복시키려 했으며, 이로 인해 제1차 라이베리아 내전(1989~1996)이 시작되었습니다. 도가 처형된 후, 테일러는 국가의 큰 부분을 장악하며 아프리카에서 가장 영향력 있는 군벌 중 한 명이 되었습니다. 내전을 끝낸 평화 협정 이후, 1997년 총선에서 국민애국당(NPP) 소속으로 대통령에 당선되었습니다. 국내에서는 군부 숙청과 정치적 반대파에 대한 폭력 등 독재적 수단으로 권력 강화에 힘썼습니다."
 LIB_2003_revolution.t:0 "라이베리아의 민주주의 전환?"
 LIB_2003_revolution.d:0 "찰스 테일러 대통령은 1997년 내전에서 승리한 후 집권하여 2년간 평화를 유지했습니다. 그러나 라이베리아통합화해민주주의운동(LURD)이라는 반테일러 반군 단체가 기니 정부의 지원을 받아 1999년 4월 북부 라이베리아를 침공했습니다. LURD는 북부에서 점차 세력을 확장하며 2002년 초 수도 몬로비아에 접근하기 시작했습니다. 이어 민주주의운동(MODEL)이라는 또 다른 반테일러 반군 세력이 2003년 초 남부 라이베리아를 침공해 대부분을 신속히 장악했습니다. 테일러는 결국 라이베리아의 3분의 1만 통제할 수 있게 되었고, 몬로비아 포위 공격으로 압박을 받자 2003년 8월 대통령직을 사임하고 나이지리아로 도피했습니다. 일주일 후, 전쟁 당사자들이 아크라 종합평화협정을 체결하면서 갈등이 정치적으로 종식되고 라이베리아의 민주주의 전환이 시작되었습니다."
 BUF_1987_revolution.t:0 "부르키나파소 쿠데타?"
 BUF_1987_revolution.d:0 "1987년 10월 15일, 부르키나파소에서 피비린내 나는 군사 쿠데타가 발생했습니다. 이 쿠데타는 당시 집권 중이던 급진 좌파 대통령이자 1983년 혁명 당시 친구이자 동료였던 토마스 상카라 대통령에 맞서 블레즈 콩파오레 대위가 주도했습니다."
 BUF_2014_revolution.t:0 "민주주의의 회복?"
 BUF_2014_revolution.d:0 "블레즈 콩파오레는 1991년, 1998년, 2005년, 2010년에 부당한 환경에서 치러진 선거에서 승리했습니다. 27년간의 임기를 연장하기 위해 헌법을 개정하려던 시도는 2014년 부르키나파소 봉기를 촉발했습니다. 2014년 10월 31일, 콩파오레는 사임하고 코트디부아르로 도피했습니다."
 BUF_2022_revolution.t:0 "부르키나파소 쿠데타?"
 BUF_2022_revolution.d:0 "트라오레는 2022년 1월 부르키나파소 쿠데타를 지지하며 애국적 수호 및 복원 운동 군사 정권을 권력에 올린 군 장교 그룹의 일원이었습니다. 쿠데타가 9월 30일 실행될 당시 트라오레는 아직 대위 계급을 유지하고 있었습니다. 이 작전은 '코브라' 부대의 지원을 받으며 수행되었습니다. 쿠데타 직후 트라오레는 자신을 애국적 수호 및 복원 운동의 새 지도자로 선언했습니다. 그리고 10월 6일에는 \"국가수반, 군 최고 통수권자\"라는 직함으로 임시 대통령 직을 겸임하게 되었습니다."
 ROC_1975_revolution.t:0 "장제스의 죽음?"
 ROC_1975_revolution.d:0 "1975년, 장제스가 대만에 온 지 26년 만에 87세의 나이로 타이베이에서 사망했습니다. 그는 이전 몇 달 동안 심장마비와 폐렴을 앓았으며, 심부전이 악화되어 4월 5일 신부전으로 세상을 떠났습니다. 장제스의 장례식은 4월 16일에 거행되었습니다. 장제스의 사망 이후 옌자간이 두 번째 대통령이 되었습니다."
 ROC_1978_revolution.t:0 "장경국의 부상?"
 ROC_1978_revolution.d:0 "장제스가 말년에 접어들면서 점차 아들에게 더 많은 책임을 맡겼습니다. 1975년 4월 장제스가 사망하자 부통령인 옌지아칸이 장제스 임기 잔여 기간 동안 대통령직을 수행했고, 장경국은 국민당(KMT) 당수로서 후계자가 되었습니다. 장경국은 장제스가 사용한 '총통' 대신 '주석'이라는 직함을 선택했습니다. 이후 1978년 5월 20일, 장경국은 국민대회에서 중화민국 총통으로 선출되었습니다."
 BNG_2009_revolution.t:0 "셰이크 하시나의 부상?"
 BNG_2009_revolution.d:0 "셰이크 하시나의 두 번째 총리 임기는 경제 운영 실패와 만연한 부패로 특징지어졌습니다. 이로 인해 외채가 증가하고, 인플레이션이 상승하며, 청년 실업률이 높아지고, 은행 부정행위가 발생했습니다. 하시나 총리 재임 기간 동안 방글라데시에서 민주주의가 후퇴했다는 평가가 널리 내려지고 있습니다. 휴먼 라이츠 워치는 그녀의 정부 하에서 광범위한 강제 실종과 초법적 살해가 이루어졌음을 기록했습니다. 또한, 많은 정치인과 언론인이 그녀의 견해에 도전했다는 이유로 체계적이고 사법적으로 처벌받았습니다."
 BNG_2024_revolution.t:0 "민주주의의 회복?"
 BNG_2024_revolution.d:0 "하시나는 2024년 8월 5일, 대규모 시위대가 총리 관저를 에워싼 가운데 사임했습니다. 그녀의 사임은 육군참모총장 워커우즈 자만 장군에 의해 발표되었습니다. 같은 날 하시나는 혼란스러운 상황 속에서 자동차, 헬리콥터, 비행기를 차례로 이용해 인도로 탈출했습니다. 사임 연설은 하지 않았습니다. 2024년 8월 6일 의회가 해산된 후, 방글라데시 대통령 모하메드 샤하부딘은 학생들의 요구를 수용하여 유누스를 임시 정부 수반으로 지명했습니다. 이는 전 총리 셰이크 하시나의 사임 이후 이루어진 조치였습니다."
 FIJ_1987_revolution.t:0 "피지 쿠데타?"
 FIJ_1987_revolution.d:0 "1987년 피지 쿠데타는 피지 총리 티모시 바바드라가 이끄는 선출 정부를 전복시키고, 엘리자베스 2세의 피지 여왕 자격을 박탈했으며, 공화국 선포로 이어졌습니다. 첫 번째 쿠데타는 1987년 5월 14일에 발생해 바바드라 정부를 무너뜨렸고, 두 번째 쿠데타는 9월 25일에 일어나 군주제를 종식시켰으며, 10월 10일 공화국 선포가 뒤따랐습니다. 두 차례의 군사 행동 모두 당시 왕립 피지 군대 3인자였던 시티베니 라부카 중령이 주도했습니다."
 FIJ_2000_revolution.t:0 "피지 쿠데타?"
 FIJ_2000_revolution.d:0 "2000년 피지 쿠데타는 강경한 이타우케이(토착 피지인) 민족주의자들이 5월 19일 인도계 피지인 총리 마헨드라 차우드리의 선출 정부를 상대로 일으킨 민간 쿠데타였습니다. 이후 5월 27일 라투 시르 카미세세 마라 대통령이 행정 권한을 주장하려 했으나 실패했고, 5월 29일에는 피지 공화국 군대 사령관 프랭크 베이니마라마 제독이 군사 쿠데타를 일으켰습니다."
 FIJ_2006_revolution.t:0 "피지 쿠데타?"
 FIJ_2006_revolution.d:0 "2006년 12월 피지 쿠데타는 프랭크 베이니마라마 제독이 총리 라이세니아 카라세와 대통령 조세파 일로일로를 상대로 일으킨 쿠데타입니다. 이 사건은 전해에 카라세 정부가 피지 의회에 세 가지 법안을 제출하면서 시작된 정치 위기의 절정이었습니다. 이 법안들은 콸리콸리법(Qoliqoli), 토지법, 그리고 화해-관용-통합법으로, 피지 내 지속되는 민족 갈등과 2000년 쿠데타의 여파를 다루며 친토착 피지인 성격을 띠고 있었습니다. 피지 공화국 군대(RFMF) 사령관인 베이니마라마는 10월 16일 정부에 이 법안 철회를 포함한 요구 목록을 제시했습니다."
 FIJ_2014_revolution.t:0 "민주주의로 회귀?"
 FIJ_2014_revolution.d:0 "2014년 9월 17일, 피지에서는 국회의원 50명을 선출하는 총선거가 실시되었습니다.[1][2][3] 프랭크 베이니마라마 총리가 이끄는 피지퍼스트 당이 압도적인 승리를 거두어 50석 중 32석을 차지했습니다. 원래 총선거는 2009년 3월에 예정되어 있었으나, 정치인들이 '변화·평화·진보를 위한 국민헌장'에 합의하지 못해 연기되었습니다. 2009년부터 2014년 사이 여러 차례 선거 실시를 위한 공식 발표와 요청이 있었고, 2014년 3월 23일 임시 정부가 2014년 9월 17일에 선거를 실시할 것이라고 발표했습니다."
 AFG_1979_revolution.t:0 "하피줄라 아민의 쿠데타?"
 AFG_1979_revolution.d:0 "타라키 총서기와의 개인적인 갈등이 점점 커지면서, 아민은 결국 권력을 장악하고 타라키를 성공적으로 축출한 뒤 그를 처형하라는 명령을 내렸습니다. 1979년 9월 16일, 아민은 자신을 각료위원회 의장(정부 수반), 혁명위원회 의장(국가 원수), 그리고 PDPA 중앙위원회 총서기(최고 지도자)로 임명하였습니다."
 AFG_1986_revolution.t:0 "국가적 화해?"
 AFG_1986_revolution.d:0 "나지불라는 1987년 초에 '국가적 화해' 프로그램을 시작했습니다. 이 프로그램의 목표는 7년간 지속된 전쟁을 끝내고 국가를 통합하는 것이었습니다. 1987년 11월, 나지불라는 아프가니스탄의 새로운 헌법을 성공적으로 통과시켰으며, 이 헌법은 대통령제와 양원제 의회를 도입하였습니다. 헌법은 '신성한 이슬람교'를 국교로 선언하고, 개인의 민주적 권리를 보장했으며, '정당 결성'을 합법화하고, 다양한 부족과 민족 간의 평등을 촉진하였습니다. 새로운 체제의 일환으로 1988년에는 19년 만에 처음으로 새로운 국가 의회의 구성원을 선출하는 총선거가 실시되었습니다."
 kurdish_war.PER.t:0 "쿠르드 반란"
 kurdish_war.PER.d:0 "1979년 이란의 쿠르드 반란은 이란 혁명 이후 새로 수립된 국가에 맞선 전국 규모의 가장 큰 봉기 중 하나였습니다. 이 쿠르드 반란은 혁명이 끝난 지 두 달 만인 3월 중순에 시작되었으며, 현대 이란에서 가장 격렬한 쿠르드 봉기 중 하나로 평가받습니다."
 balochistan_war.PAK.t:0 "발로치스탄 반란"
 balochistan_war.PAK.d:0 "제4차 발루치스탄 분쟁은 1973년부터 1977년까지 파키스탄 최대 지방인 발루치스탄에서 파키스탄군과 발루치 분리주의자 및 부족민들 사이에 벌어진 4년간의 군사 충돌입니다. 분쟁은 1973년, 당시 파키스탄 대통령 줄피카르 알리 부토가 이라크 대사관에서 발루치 반군에게 무기가 전달되고 있다는 명분으로 발루치스탄 선출 지방정부를 해산하면서 시작되었습니다. 정당하게 선출된 정부 해산에 반대하는 시위가 이어지면서 발루치스탄 분리 독립 요구도 제기되었고, 이에 부토 대통령은 파키스탄군을 지방에 투입하도록 명령했습니다."
 chechen_war_2.RUS.t:0 "제2차 체첸 전쟁"
 chechen_war_2.RUS.d:0 "제2차 체첸 전쟁은 1999년 8월부터 2009년 4월까지 러시아 연방과 분리 독립을 선언한 체첸 공화국 이치케리아 사이에 체첸과 북캅카스 접경 지역에서 벌어진 전쟁입니다. 1999년 8월, 체첸의 무장 이슬람 극단주의자들이 러시아 다게스탄에 침투했습니다. 이어 9월에는 러시아 여러 도시에서 아파트 폭탄 테러가 발생해 300명 이상이 사망했습니다. 러시아 당국은 신속히 체첸인들을 배후로 지목했으나, 어떠한 체첸 지휘관도 이 공격에 책임을 인정하지 않았습니다. 초기 군사 작전에서 러시아군과 친러 체첸 준군사 조직은 체첸 분리주의 세력과 직접 전투를 벌였으며, 1999년 12월부터 2000년 2월까지 이어진 겨울 포위전 끝에 체첸 수도 그로즈니를 탈환했습니다."
 bosnian_war.BOS.t:0 "보스니아 전쟁"
 bosnian_war.BOS.d:0 "보스니아 전쟁은 1992년부터 1995년까지 보스니아 헤르체고비나에서 벌어진 국제 무력 충돌입니다. 전쟁은 여러 차례의 초기 폭력 사태 이후인 1992년 4월 6일에 시작된 것으로 일반적으로 간주됩니다. 전쟁은 1995년 12월 14일 데이턴 협정이 체결되면서 종료되었습니다. 주요 교전 세력은 보스니아 헤르체고비나 공화국군, 헤르체그-보스니아 공화국군, 그리고 세르비아와 크로아티아가 각각 지원하고 이끈 사실상의 국가인 레푸블리카 스르프스카 및 헤르체그-보스니아였습니다."
 SRL_NEM_Reforms.t:0 "스리랑카 경제 개혁?"
 SRL_NEM_Reforms.d:0 "주니어스 리차드 제이어워데네는 스리랑카의 변호사이자 공직자, 정치가로 1977년부터 1978년까지 스리랑카 총리를, 1978년부터 1989년까지 스리랑카의 두 번째 대통령을 역임했습니다. 그는 스리랑카 역사에서 논란의 인물이었지만, 1978년에 도입한 개방 경제 체제는 이전의 폐쇄 경제 정책으로 인해 겪고 있던 경제 혼란에서 스리랑카를 회복시키는 데 기여했습니다."
 PER_NEM_Reforms.t:0 "백색 혁명?"
 PER_NEM_Reforms.d:0 "백색 혁명은 1963년 1월 26일 모하마드 레자 팔레비 샤가 시작하여 1979년까지 이어진 이란 제국의 광범위한 개혁 시리즈로, 공격적인 현대화를 이루었습니다. 이 개혁들은 이란 노동자 계층에 대한 부의 대대적인 재분배, 이후 수십 년간의 폭발적인 경제 성장, 급속한 도시화, 그리고 이란의 봉건적 관습의 해체를 가져왔습니다."
 european_welfare_state.t:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting] 복지 국가?"
 european_welfare_state.d:0 "유럽의 정치경제는 1950년대 이후 각국에서 보다 포괄적인 복지 모델이 발전하면서 정의되어 왔습니다. 이 모델에서 국가는 연금, 빈곤층 지원, 사회 주택, 그리고 의료 서비스 등 가장 비용이 많이 드는 다양한 사회복지를 제공하는 중심적인 역할을 맡고 있습니다."
 PER_ELR_Reforms.t:0 "이란 경제 자유화?"
 PER_ELR_Reforms.d:0 "알리 아크바르 하쉬미 바흐라마니 라프산자니는 이란의 정치인이자 작가로, 1989년부터 1997년까지 이란의 제4대 대통령을 역임했습니다. 그는 국내에서는 자본주의 자유시장 입장을 지지하며 국영 산업의 민영화를 선호했고, 국제적으로는 미국과 서방과의 갈등을 피하려는 온건한 입장을 취했습니다."
 ISR_ELR_Reforms.t:0 "이스라엘 경제 자유화?"
 ISR_ELR_Reforms.d:0 "라빈은 이스라엘의 경제뿐만 아니라 교육 및 의료 시스템을 크게 개혁했습니다. 그의 정부는 전통적으로 사회화된 경제에서 벗어나 민간 기업의 민영화를 크게 확대했습니다. 1993년에는 \"요즈마\" 프로그램을 도입했는데, 이 프로그램은 이스라엘에 투자하는 외국 벤처 캐피털 펀드에 매력적인 세제 혜택을 제공하고, 정부 자금으로 투자액을 두 배로 늘리겠다고 약속하는 내용이었습니다. 그 결과 외국 벤처 캐피털 펀드가 성장하는 이스라엘 하이테크 산업에 대대적으로 투자했고, 이는 이스라엘 경제 성장과 세계적인 하이테크 강국으로서의 지위에 크게 기여했습니다."
 oil_crisis_1973.t:0 "첫 번째 석유 위기?"
 oil_crisis_1973.d:0 "1973년 10월, 아랍석유수출국기구(OAPEC)는 1973년 욤키푸르 전쟁 당시 이스라엘을 지지한 국가들에 대해 전면적인 석유 금수 조치를 시행한다고 발표했습니다. 이 전쟁은 이집트와 시리아가 1967년 6일 전쟁에서 이스라엘에 빼앗긴 영토를 되찾기 위해 대대적인 기습 공격을 감행하면서 시작되었으나, 결국 실패로 끝났습니다. 금수 조치가 시행된 이후, 전 세계 경제와 정치에 단기적·장기적으로 큰 영향을 미치는 석유 위기, 즉 '쇼크'를 초래했습니다."
 oil_crisis_1979.t:0 "두 번째 석유 위기?"
 oil_crisis_1979.d:0 "이란 혁명 이후 원유 생산량이 감소하면서 1979년에 에너지 위기가 발생했습니다. 전 세계 원유 공급이 약 4% 정도만 감소했음에도 불구하고, 유가 시장의 반응으로 인해 12개월 동안 원유 가격이 급격히 상승해 배럴당 39.50달러(㎥당 248달러)로 두 배 이상 올랐습니다. 이 급격한 가격 상승은 1973년 석유 위기와 유사한 연료 부족 현상과 연결되었습니다."
 GUA_Land_Reforms.t:0 "법령 900호 시행?"
 GUA_Land_Reforms.d:0 "법령 900호는 1952년 6월 17일 과테말라 혁명 시기에 제정된 과테말라의 토지개혁법입니다. 이 법은 하코보 아르벤스 구즈만 대통령이 도입하고 과테말라 의회에서 통과되었습니다. 토지 소유자가 사용하지 않는 90헥타르(224에이커) 이상의 토지를 현지 농민들에게 재분배하였으며, 토지 소유자에게는 정부 채권으로 보상하였습니다. 최대 1,700개의 대농장 토지가 약 50만 명, 즉 과테말라 인구의 6분의 1에 해당하는 사람들에게 재분배되었습니다. 이 법안의 목표는 과테말라 경제를 준봉건제에서 자본주의로 전환하는 것이었습니다."
 historical_oil_production.t:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting] 석유 산업 개발?"
 historical_oil_production.d:0 "[ROOT.GetCountry.GetName]의 측량사들이 일부 지역에서 [GetGoods('oil').GetName]를 발견했습니다. 이에 [ROOT.GetCountry.GetName]의 산업 지도자들은 이 새로운 자원을 활용하기 위해 [concept_government]에게 [GetBuildingType('building_oil_rig').GetName] 건설을 요청했습니다."
 GBR_brexit.t:0 "브렉시트?"
 GBR_brexit.d:0 "브렉시트는 영국(UK)이 유럽 연합(EU)에서 탈퇴한 사건입니다. 2016년 6월 23일 영국에서 실시된 국민투표를 거쳐, 브렉시트는 2020년 1월 31일 23:00 GMT(2020년 2월 1일 00:00 CET)에 공식적으로 이루어졌습니다. 영국은 1973년 1월 1일 유럽 공동체(EC, EU의 전신)에 가입한 이후, EU에서 탈퇴한 유일한 회원국입니다. 브렉시트 이후로는 EU 법과 유럽연합사법재판소의 판결이 영국 법에 우선하지 않습니다. 2018년 제정된 유럽 연합(탈퇴) 법률은 관련 EU 법을 영국 국내법으로 유지하며, 영국은 이를 수정하거나 폐지할 수 있습니다."
 JAP_ELR_Reforms.t:0 "아베노믹스 제정?"
 JAP_ELR_Reforms.d:0 "아베노믹스는 2012년 12월 총선 이후 일본 정부가 시행한 경제 정책을 뜻합니다. 아베노믹스는 '세 개의 화살'로 불리는 세 가지 정책에 기반합니다. 첫째는 일본은행의 통화 완화, 둘째는 정부 지출을 통한 재정 부양, 셋째는 구조 개혁입니다. 경제 전문지 이코노미스트는 이 프로그램을 '20년 넘게 정체된 경제를 다시 활성화하기 위한 물가 부양, 정부 지출, 성장 전략의 혼합'이라고 평가했습니다. '아베노믹스'라는 용어는 아베 신조 총리의 이름 '아베'와 '이코노믹스(경제학)'의 합성어입니다."
 PHI_ELR_Reforms.t:0 "경제 자유화 법제화?"
 PHI_ELR_Reforms.d:0 "피델 발데즈 라모스 CCLH GCS KGCR는 일반적으로 FVR로 알려진 필리핀의 장군이자 정치인으로, 1992년부터 1998년까지 필리핀의 제12대 대통령을 역임했습니다. 그의 행정부 시절 라모스는 한때 폐쇄적이었던 국가 경제를 개방하고, 민간 기업을 장려하며, 국내외 투자를 유치하고 부패를 줄이기 위한 경제 개혁을 추진했습니다. 라모스는 정부의 항공 독점을 끝내고 항공 산업을 새로운 참여자들에게 개방했습니다."
