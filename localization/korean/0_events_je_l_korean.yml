 concept_OPEC_oil_embargo_desc:6 "[concept_OPEC_oil_embargo]는 석유수출국기구 및 그 회원국들이 특정 국가에 석유를 수출하지 않기로 공동 합의한 것입니다. 그러나 일부 석유수출국기구 회원국들은 해당 국가와의 좋은 관계가 있다면 금수 조치에 참여하지 않을 수도 있습니다. 참고: 현재 V3 엔진은 특정 상품에 대한 수출 금지를 지원하지 않기 때문에 이 외교적 조치로 전체 석유 수출 금지가 시작됩니다."
