 je_secret_police_system_reason:0 "\"[SCOPE.GetRootScope.GetCountry.GetCustom('secret_police_custom_title')]는 [ROOT.GetCountry.GetName]의 비밀 경찰입니다. \n\n비밀 경찰(또는 정치 경찰)은 정부의 정치적, 종교적, 사회적 반대자와 반체제 인사들에 대해 비밀 작전을 수행하는 경찰, 정보기관 또는 보안 기관입니다. 이들은 독재자나 정권의 정치적 권력을 보호하며, 종종 법을 무시하고 반체제 인사들을 억압하거나 정치적 반대를 약화시키기 위해 폭력을 사용합니다. \n\n비밀 작전 포인트: [GetPlayer.MakeScope.Var('secret_police_action_points').GetValue] \n\n기관장: [SCOPE.gsInterestGroup('secret_police_IG').GetLeader.GetFullName] ([SCOPE.gsInterestGroup('secret_police_IG').GetName]) \n\n기관 충성도: [GetPlayer.MakeScope.Var('secret_police_loyalty').GetValue]% \n\n참고: [SCOPE.GetRootScope.GetCountry.GetCustom('secret_police_custom_title')]는 충성도가 50% 이하로 떨어지면 [concept_government]에 대해 행동을 취할 것입니다. \n\n팁: [SCOPE.GetRootScope.GetCountry.GetCustom('secret_police_custom_title')]의 충성도는 [SCOPE.gsInterestGroup('secret_police_IG').GetName] [concept_interest_group]의 [concept_approval]이 긍정적일 때 증가하고, [concept_approval]이 부정적일 때는 감소합니다."
