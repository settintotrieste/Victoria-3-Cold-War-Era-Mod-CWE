 montreal_protocol_climate.t:0 "몬트리올 의정서"
 montreal_protocol_climate.d:0 "비록 기후 변화를 해결하려는 목적은 아니었지만, 몬트리올 의정서는 역사적인 환경 협약으로, 향후 기후 변화 문제에 대한 외교의 모델이 되었습니다. 세계 모든 국가가 결국 이 조약을 비준하였으며, 이 조약은 그들에게 오존층을 파괴하는 물질인 클로로플루오로카본(CFCs) 등의 생산을 중단하도록 요구했습니다. 이 의정서는 오존층을 파괴하는 물질의 거의 99%를 제거하는 데 성공했습니다. 2016년, 당사국들은 키갈리 수정 의정서를 통해 온실가스로 기후 변화에 기여하는 강력한 온실가스인 히드로플루오로카본(HFCs)의 생산도 줄이기로 합의했습니다."
 earth_summit_climate.t:0 "지구 정상 회의"
 earth_summit_climate.d:0 "미국을 포함한 197개 국가가 비준한 이 획기적인 협정은 기후 변화를 명시적으로 다룬 첫 번째 국제 조약이었습니다. 이 협정은 온실가스 농도를 대기 중에서 안정시키기 위한 국제 논의를 위한 연례 포럼인 당사국 회의(COP)를 설립했습니다. 이 회의들은 교토 의정서와 파리 협정이라는 중요한 결과물을 낳았습니다."
 kyoto_protocol_climate.t:0 "교토 의정서"
 kyoto_protocol_climate.d:0 "1997년에 채택되어 2005년에 발효된 교토 의정서는 첫 번째 법적으로 구속력 있는 기후 조약이었습니다. 이 조약은 선진국들에게 1990년 대비 평균 5%의 온실가스 배출량을 줄일 것을 요구하고, 각국의 진행 상황을 모니터링할 체계를 구축했습니다. 그러나 이 조약은 개발도상국들, 특히 주요 탄소 배출국인 중국과 인도에게는 행동을 강제하지 않았습니다. 미국은 1998년에 이 협정을 서명했지만, 이를 비준하지 않았고 후에 서명을 철회했습니다."
 paris_climate_accords_climate.t:0 "파리 기후 협정"
 paris_climate_accords_climate.d:0 "지금까지의 가장 중요한 세계 기후 협정인 파리 협정은 모든 국가가 배출 감소 약속을 설정하도록 요구합니다. 각국 정부는 국가적으로 설정된 기여도(NDCs)라는 목표를 설정하며, 그 목표는 지구 평균 온도가 산업화 이전 수준보다 2°C(3.6°F) 이상 상승하지 않도록 방지하고, 1.5°C(2.7°F) 이하로 유지하려는 노력을 추구하는 것입니다. 또한, 21세기 후반에는 온실가스 배출량과 대기에서 제거되는 양이 동일한 세계 탄소 배출 제로 목표를 달성하는 것을 목표로 하고 있습니다."
