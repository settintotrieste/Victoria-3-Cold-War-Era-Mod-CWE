 cuban_missile_crisis.t:0 "쿠바 미사일 위기"
 cuban_missile_crisis.d:0 "쿠바 미사일 위기는 1962년 10월 16일부터 28일까지 지속된 13일간의 대립으로, 이 기간 동안 이탈리아와 터키에 배치된 미국의 핵 미사일에 맞서 소련은 쿠바에 핵 미사일을 배치했습니다. 이 대립은 냉전이 전면적인 핵 전쟁으로 확대될 뻔한 가장 가까운 순간으로 널리 간주됩니다."
 cuban_missile_crisis_1.option.1:0 "쿠바를 제재하라!"
 cuban_missile_crisis_1.option.2:0 "우리는 괜찮다..."
 cuban_missile_crisis_2.option.1:0 "쿠바에서 철수하되, 동시에 미국에게 핵무기 철거를 요구해라!"
 cuban_missile_crisis_2.option.2:0 "타협을 거부한다!"
 cuban_missile_crisis_USA_END.t:0 "소련의 역제안"
 cuban_missile_crisis_USA_END.d:0 "소련은 미국이 쿠바에서 핵무기를 제거하는 대신 소련과 국경을 맞대고 있는 국가들에서 핵무기를 제거할 것을 제안했습니다."
 cuban_missile_crisis_3.option.1:0 "거래를 수락해라"
 cuban_missile_crisis_3.option.2:0 "거래를 거절해라"
 cuban_missile_crisis_SOV_END.t:0 "소련-미국 핵확산금지조약"
 cuban_missile_crisis_SOV_END.d:0 "모든 공격용 미사일과 일류신 Il-28 경폭격기가 쿠바에서 철수한 뒤, 미국의 봉쇄는 11월 20일 공식적으로 해제되었습니다. 이 타협은 흐루쇼프와 소련에게 당혹스러운 일이었는데, 이탈리아와 터키에 배치된 미국 미사일의 철수는 케네디와 흐루쇼프 간의 비밀 합의였기 때문에, 소련이 자신들이 시작한 상황에서 물러난 것으로 비쳐졌기 때문입니다."
 cuban_missile_crisis_4.option:0 "적어도 핵전쟁은 피할 수 있었다!"
 peaceful_revolution_generic.t:0 "[ROOT.GetCountry.GetAdjectiveNoFlag] 혁명"
 peaceful_revolution_generic.d:0 "오늘, 분노한 시위대가 방비가 허술한 행정 관저를 돌파하고 [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] [ROOT.GetCountry.GetRuler.GetFullName]를 냉혹하게 처형하면서 [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')]는 유혈 없는 혁명으로 축출되었습니다. 이에 대응하여 내각 전원이 사임하였고, 새 정부 구성을 반란군에게 넘기게 되었습니다."
