 concept_sdr:0 "특별인출권"
 concept_sdr_desc:0 "특별인출권(SDR)은 IMF가 회원국들의 공식 준비금을 보완하기 위해 만든 국제 준비자산입니다. SDR은 통화가 아니라, IMF 회원국들이 자유롭게 사용할 수 있는 통화에 대한 잠재적 청구권입니다. 따라서 SDR은 국가에 유동성을 제공할 수 있습니다."
