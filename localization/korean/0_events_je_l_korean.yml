 MOR_WSA_dissolution.t:0 "서사하라 휴전?"
 MOR_WSA_dissolution.d:0 "1991년 서사하라의 휴전은 유엔의 중재로 이루어졌으며, 1991년 9월 6일부터 발효되었습니다. 이 휴전은 서사하라의 미래에 관한 주민투표를 준비하고 휴전을 감시하기 위한 유엔 서사하라 주민투표 임무단(MINURSO) 설립을 포함한 광범위한 평화 과정의 핵심 부분이었습니다. 휴전은 거의 30년간 유지되었으나 궁극적으로 분쟁 해결로 이어지지는 못했습니다."
 ankoko_island_war.t:0 "안코코 섬 침공?"
 ankoko_island_war.d:0 "1966년 2월, 베네수엘라, 영국, 가이아나 정부는 에세퀴보 영토 분쟁 해결을 목적으로 제네바 협정을 체결하였습니다. 가이아나가 영국으로부터 독립한 지 5개월 후인 1966년 10월,[4] 베네수엘라 군대는 안코코 섬을 점령하기 시작했습니다. 베네수엘라 군대는 신속하게 군사 시설과 비행장을 건설하였습니다."
 MOR_1953_revolution.t:0 "모하메드 벤 아라파의 쿠데타?"
 MOR_1953_revolution.d:0 "벤 아라파는 1953년 8월 21일 그의 사촌 모하메드 5세가 프랑스 당국에 의해 폐위된 후 알루이트 왕위에 올랐습니다. 당시 프랑스는 1912년 페즈 조약에 따라 모로코에 보호국 체제를 유지하고 있었습니다. 1951년부터 모로코 총독으로 재직한 오귀스탱 기요메 장군은 모로코 독립운동을 지지하는 모하메드 5세와 갈등을 빚었고, 프랑스 식민지 주민들과 마라케시의 파샤인 타미 엘 글라우이 같은 일부 모로코 지도자들의 지지를 받아 그를 축출하는 캠페인을 주도했습니다."
 MOR_1955_revolution.t:0 "모하메드 벤 아라파의 전복?"
 MOR_1955_revolution.d:0 "벤 아라파는 모로코 국민들 사이에서 정통성과 인기가 부족했고, 모로코 내 폭력 사태가 튀니지와 알제리 전쟁과 점점 연계되면서 프랑스 당국은 1955년에 그를 폐위하고 모하메드 5세를 복위시키는 방안을 검토하게 되었습니다. 새로 임명된 총독 질베르 그랑발은 대비즈르 무함마드 알무크리와 만나기로 결정했습니다. 알무크리는 프랑스로 날아가 비시에서 그랑발과 만나, 전국적인 민중 불안을 고려할 때 벤 아라파가 물러나야 한다고 전달했으며, 모하메드 5세가 권력을 되찾을 것으로 예상되었습니다. 결국 10월 1일, 베나라파는 퇴위하였습니다."
 MOR_1961_revolution.t:0 "모하메드 5세의 죽음"
 MOR_1961_revolution.d:0 "1961년 2월 26일, 모하메드는 보통의 비중격 수술 중 합병증으로 사망했습니다. 수술은 보주 출신 외과의사에 의해 시행되었습니다. 그의 사망 소식은 그의 아들이자 왕세자인 물라이 하산이 국가 라디오를 통해 발표했으며, 물라이 하산은 그 후 왕 하산 2세로 즉위하였습니다."
 MOR_1970_revolution.t:0 "국회의원 선거의 회복?"
 MOR_1970_revolution.d:0 "1970년 8월 21일, 모로코에서 의회 선거가 실시되었습니다. 이번 선거는 7월 국민투표를 통해 채택된 새로운 헌법에 따라 이루어진 것이었습니다. 새로 구성된 대표 의회는 총 240명의 의원으로 구성되었으며, 이 중 90명은 단일 선거구에서 국민 투표로 직접 선출되었고, 또 다른 90명은 지방 의원들에 의해 선출되었습니다. 나머지 60명은 네 개의 직능단체를 통해 선출되었는데, 농업 회의소에서 24명, 상공 회의소에서 16명, 장인 회의소에서 10명, 그리고 임금 노동자 대표로부터 10명이 선출되었습니다."
 MOR_2011_revolution.t:0 "모로코 헌법 국민투표?"
 MOR_2011_revolution.d:0 "2011년 7월 1일, 모로코에서는 헌법 개정에 관한 국민투표가 실시되었습니다. 이 국민투표는 2011년 2월 20일부터 시작된 일련의 시위에 대응하여 국왕이 발의한 것이었습니다. 당시 시위에는 1만 명이 넘는 모로코 시민들이 참여하였으며, 이들은 민주적 개혁을 요구하는 목소리를 높였습니다."
 EQG_1968_revolution.t:0 "마시아스 응게마 대통령?"
 EQG_1968_revolution.d:0 "프란시스코 마시아스 응게마는 적도 기니가 1968년 독립한 이후 초대 대통령으로 재임했으며, 1979년 실각할 때까지 권좌를 유지했습니다. 그는 역사상 가장 잔혹한 독재자 중 한 명으로 널리 기억되고 있습니다. 대통령 재임 기간 동안 그는 기이하고 불안정한 행동을 반복했으며, 그의 동시대 인물들 중 다수는 그가 정신적으로 정상이 아니라고 여겼습니다."
 EQG_1973_revolution.t:0 "새로운 적도 기니 헌법?"
 EQG_1973_revolution.d:0 "마시아스 응게마는 1970년 7월 야당을 불법화함으로써 자신의 전체주의적 권력을 더욱 공고히 했으며, 1972년에는 스스로를 종신 대통령으로 선언했습니다. 이러한 체제는 1979년 8월 테오도로 오비앙이 일으킨 쿠데타, 이른바 '자유의 쿠데타'로 전복될 때까지 유지되었습니다. 쿠데타 이후 적도 기니에는 최고군사평의회가 수립되었으며, 새로운 헌법은 1982년 8월에야 비로소 제정되었습니다."
 EQG_1979_revolution.t:0 "테오도로 오비앙의 쿠데타?"
 EQG_1979_revolution.d:0 "1979년 적도 기니 쿠데타는 1979년 8월 3일, 당시 대통령 프란시스코 마시아스 응게마가 그의 조카 테오도로 오비앙 응게마 음바소고에게 유혈 쿠데타로 전복되면서 발생했습니다. 충성파와 반란군 간의 교전은 계속되었으며, 마시아스 응게마는 8월 18일 카메룬으로 도주하던 중 붙잡혔습니다. 그는 부비족에 대한 집단학살을 포함한 여러 범죄로 사형을 선고받았고, 1979년 9월 29일 총살형으로 처형되었습니다. 테오도로 오비앙은 이후 혁명군사평의회 및 최고군사평의회 의장으로 통치하다가 대통령으로 취임하여 현재까지 국가의 최고 권력자로 남아 있습니다."
 CMR_1960_revolution.t:0 "아마두 아히조 대통령?"
 CMR_1960_revolution.d:0 "아마두 바바투라 아히조(1924년 8월 24일 ~ 1989년 11월 30일)는 카메룬의 정치인으로, 1960년부터 1982년까지 초대 대통령을 지냈습니다. 그는 독립 직후인 1960년 1월부터 같은 해 5월 대통령직이 신설될 때까지 초대 총리로 재임했습니다. 아히조는 1960년 카메룬의 독립을 이끌어내는 데 핵심적인 역할을 했으며, 프랑스어권과 영어권 지역의 통합에도 중요한 기여를 했습니다. 그의 재임 기간 동안, 아히조는 중앙집권적 정치 체제를 구축하여 권력을 집중시켰습니다."
 CMR_1966_revolution.t:0 "카메룬 일당 국가?"
 CMR_1966_revolution.d:0 "1961년, 아히조는 일당제 국가 수립을 주장하기 시작했습니다. 1962년 3월 12일, 그는 자신의 정권에 대한 비판을 금지하는 포고령을 발표했으며, 이에 따라 정부는 정부 당국이나 법률에 대한 전복 혐의로 유죄 판결을 받은 자를 투옥할 수 있는 권한을 갖게 되었습니다. 같은 해 7월, 아히조 정부에서 함께 일한 경험이 있는 야당 지도자 일부가 일당제 요구에 반대하며 그것이 독재적이라고 비판했습니다. 이 지도자들은 체포되어 재판을 받고 정부 전복 혐의로 투옥되었습니다. 이후 아히조의 정당인 카메룬 국민연합(CNU)은 1966년 9월 1일부로 유일한 합법 정당이 되었습니다."
 CMR_1972_revolution.t:0 "카메룬 헌법 국민투표?"
 CMR_1972_revolution.d:0 "1972년 5월 20일, 카메룬에서 헌법 개정 국민투표가 실시되었습니다. 새 헌법은 기존의 연방제를 폐지하고 국가를 단일 국가 체제로 전환하는 내용을 담고 있었으며, 대통령 아마두 아히조에게 더 많은 권한을 부여하는 조항도 포함되어 있었습니다. 이 국민투표는 공식적으로 투표율 98%, 찬성률 99.99%라는 결과로 통과된 것으로 발표되었습니다."
 CMR_1982_revolution.t:0 "아마두 아히조의 사임?"
 CMR_1982_revolution.d:0 "아히조는 1982년 11월 4일, 명목상 건강상의 이유로 대통령직에서 사임하였고, 이틀 뒤 총리였던 폴 비야가 후임 대통령으로 취임했습니다. 북부 출신의 무슬림인 아히조가 남부 출신의 기독교도인 비야에게 권력을 넘긴 것은 당시에 많은 이들에게 의외로 받아들여졌습니다. 아히조의 궁극적인 의도는 명확하지 않았습니다. 그의 건강이 회복되면 다시 대통령직에 복귀하려 했을 가능성도 있으며, 비야는 일종의 과도기적 인물로 두고, 자신과 같은 북부 무슬림인 마이가리 벨로 부바(비야의 후임 총리)를 최종 후계자로 염두에 두었을 가능성도 제기되었습니다."
 GUY_1964_revolution.t:0 "포브스 버넘의 부상?"
 GUY_1964_revolution.d:0 "법률가로 교육받은 포브스 버넘은 가이아나 정치의 양대 축이 된 두 정당(인민진보당과 인민민족회의)의 창당에 핵심적인 역할을 했습니다. 그가 정부 수반으로 재임하던 시기, 가이아나는 영국 식민지에서 벗어나 영국과의 헌법적 연계를 완전히 끊은 공화국으로 전환하였습니다. 그의 수상 재임기는 외국 소유의 민간 산업 국유화, 비동맹 운동 참여, 권위주의적 국내 정책 등으로 특징지어졌습니다. 그는 가이아나의 정치, 사회, 경제 발전에 큰 영향을 끼친 인물로 평가받지만, 동시에 아프리카 중심주의, 국가 주도 폭력, 부패, 선거 조작 등의 의혹으로 그의 대통령직은 많은 비판을 받았습니다."
 GUY_1980_revolution.t:0 "가이아나 협동 공화국?"
 GUY_1980_revolution.d:0 "1980년에 헌법이 개정되어 대통령직이 실질적인 행정 권한을 가진 직위가 되었습니다. 그 전까지는 아서 청이 의례적인 국가 원수 역할을 수행하고 있었습니다. 같은 해 버넘은 대통령 선거에서 공식 결과 76%의 득표율로 자간의 20%를 크게 앞서 당선되었습니다. 그러나 국제 감시단은 일부 투표소에서 인도계 가이아나인들이 투표를 금지당했다고 항의했으며, 광범위한 선거 부정 의혹이 제기되었습니다. 행정 대통령은 의회를 자유롭게 해산하고, 법안을 거부할 권한을 가지며, 정부 고위직의 거의 모든 인사를 임명하거나 해임할 수 있는 권한을 부여받았습니다."
 GUY_1985_revolution.t:0 "포브스 버넘의 죽음"
 GUY_1985_revolution.d:0 "버넘은 1985년 8월 6일 조지타운에서 목 수술 도중 심부전으로 62세의 나이로 사망했습니다. 여러 출처에 따르면 버넘은 사망 전 몇 년간 심장 문제를 겪었으며 당뇨병도 있었던 것으로 보입니다. 버넘의 사망 후 데스몬드 호이트가 대통령직을 승계했습니다. 1985년 가이아나 총선도 부정 선거로 여겨졌으며, 이후 최초의 '자유롭고 공정한' 선거는 1992년에 치러졌습니다. 이 선거에서 체디 자간이 대통령으로 선출되었습니다."
 GUY_1992_revolution.t:0 "체디 자간의 승리?"
 GUY_1992_revolution.d:0 "1985년 버넘 사망 이후 데스몬드 호이트가 권력을 잡았습니다. 지미 카터의 영향을 받아 호이트는 선거 개혁을 추진했고, 이로 인해 1992년 선거가 국제적으로 자유롭고 공정한 선거로 인정받게 되었습니다. 28년 만에 야당에서 승리한 PPP는 1992년 10월 5일 선거에서 약 54%의 득표율로 승리했고, 자간이 대통령이 되었습니다. 이전에 외국에서 우려했던 것과 달리 자간은 마르크스-레닌주의자가 아닌 민주사회주의자로서 통치했습니다. 그는 외국인 투자 유치를 위한 정책과 자유시장 경제로의 전환을 추진했습니다."
 SUR_1975_revolution.t:0 "헨크 아론의 총리 재임 기간?"
 SUR_1975_revolution.d:0 "헨크 알폰수스 유젠 아론은 수리남의 정치인으로, 1975년 수리남이 독립한 후 초대 총리를 역임했습니다. 그는 수리남 국민당 소속으로, 1973년 12월 24일부터 과도 정부를 이끌었으며 1980년 2월 25일까지 총리직을 수행했습니다. 이후 데시 부테르세가 이끄는 군부 쿠데타로 축출되었습니다."
 SUR_1980_revolution.t:0 "하사관들의 쿠데타?"
 SUR_1980_revolution.d:0 "1980년 수리남 쿠데타는 보통 '하사관 쿠데타(네덜란드어: De Sergeantencoup)'로 불리며, 1980년 2월 25일에 발생한 군사 쿠데타입니다. 수리남군(SKM)의 16명 하사관들이 데시 부테르세의 지도 아래 총리 헨크 아론 정부를 폭력적으로 전복시켰습니다. 이 사건은 1980년부터 1991년까지 수리남을 지배한 군사 독재의 시작을 알렸습니다."
 SUR_1987_revolution.t:0 "수리남 해빙기?"
 SUR_1987_revolution.d:0 "1985년 후반, 정부는 야당에 대한 금지 조치를 해제하며 민간 통치로의 전환을 시작했습니다. 1987년 9월 30일 국민투표에서 새 헌법이 압도적으로 승인되었고, 두 달 후 선거가 치러졌습니다. 1988년 1월에는 부테르세의 반대자인 람세왁 샹카르가 대통령으로 선출되었습니다. 그러나 부테르세는 군 사령관으로서 상당한 권력을 계속 유지하였습니다. 그는 정글 특공대와의 협상 시도를 여러 차례 무산시켰고, 부테르세의 반대자들 중 다수가 살해되거나 실종되었습니다."
 SUR_1991_revolution.t:0 "수리남의 민주주의로의 전환?"
 SUR_1991_revolution.d:0 "1987년에 총선거가 치러졌습니다. 국회는 부테르세가 군 통수권을 유지할 수 있도록 하는 새 헌법을 채택했습니다. 정부에 불만을 품은 부테르세는 1990년에 전화로 장관들을 전격 해임하였고, 이 사건은 대중적으로 '전화 쿠데타'로 불리게 되었습니다. 그의 권력은 1991년 선거 이후부터 점차 약화되기 시작했습니다."
 USA_Trade_War_2025.t:0 "트럼프 무역 전쟁?"
 USA_Trade_War_2025.d:0 "도널드 트럼프의 두 번째 대통령 임기 동안 시행된 관세는 미국의 보호무역 정책을 급격히 강화하는 계기가 되었습니다. 트럼프 대통령은 미국에 수입되는 거의 모든 상품에 대해 가파른 관세 부과를 발표하였습니다. 이른바 '상호 관세'라고 논란이 된 이 발표는 무역 파트너국들의 보복 조치를 촉발하였고, 결국 주식 시장 폭락을 야기하였습니다."
 USA_Jonestown_Massacre.t:0 "존스타운 대학살"
 USA_Jonestown_Massacre.d:0 "민족 사원 농업 프로젝트는 비공식 명칭인 '존스타운'으로 더 잘 알려져 있으며, 미국 종교 운동인 피플스 템플이 짐 존스의 지도 아래 가이아나에 설립한 외딴 정착지였습니다. 존스타운은 1978년 11월 18일, 정착지 내와 인근 포트 케이투마의 비행장, 그리고 가이아나 수도 조지타운에 있는 템플 소유 건물에서 총 918명이 사망하면서 국제적으로 악명을 떨쳤습니다. 존스타운과 조지타운에서 발생한 사망 사건을 설명하는 용어는 시간이 지남에 따라 변해왔으며, 사건 직후 다수의 언론은 이를 집단 자살이라고 보도하였습니다."
 GUY_Rupununi_Uprising.t:0 "루푸누니 봉기"
 GUY_Rupununi_Uprising.d:0 "루푸누니 봉기(Rupununi Uprising)는 1969년 1월 2일 가이아나에서 발생한 분리주의 반란으로, 소 목장주들이 약 22,300평방마일(58,000 km²)의 영토를 장악하려 시도하며 일어났습니다. 가이아나가 영국으로부터 독립한 지 2년이 채 되지 않은 시점에서 발생한 이 봉기는 국가 정체성과 사회적 연대에 대한 가이아나의 최초이자 가장 심각한 시험으로 평가됩니다. 반란군은 결국 가이아나 방위군에 의해 진압되었으며, 반란 지도자들은 베네수엘라로 도피하였습니다."
