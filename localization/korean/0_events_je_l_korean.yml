 form_csto_decision_desc:0 "집단안보조약기구(CSTO)는 유라시아 지역의 옛 소련 국가들로 구성된 정부 간 군사 동맹입니다. 집단안보조약은 소련군에서 그 기원을 가지며, 1992년에는 독립국가연합(CIS)의 통합군으로 대체되었다가, 이후 각 독립국가들의 후속 군대로 다시 대체되었습니다."
