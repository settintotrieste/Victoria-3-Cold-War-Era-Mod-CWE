 longing_for_peace:0 "평화에 대한 갈망"
 generic_self_rule_decolonisation_loc_desc:0 "[SCOPE.sState('colonial_state').GetName]의 원주민들이 현지 [ROOT.GetCountry.GetAdjectiveNoFlag] 총독에게 청원을 제출하여 [ROOT.GetCountry.GetName]이 그들에게 완전한 내부 자치를 부여해 줄 것을 요구했습니다. 이 요청을 수락하면 [SCOPE.sState('colonial_state').GetName]에 $semi_autonomous_colony$가 설립됩니다."
 generic_independence_decolonisation_loc_desc:0 "우리 식민지 중 한 곳의 원주민들이 현지 [ROOT.GetCountry.GetAdjectiveNoFlag] 총독에게 자국의 완전한 독립을 요구하는 청원을 제출했으며, 그들의 요구가 받아들여지지 않을 경우 폭동과 반란을 벌이겠다고 위협하고 있습니다."
 british_singapore_state.sgc.t:0 "싱가포르의 자치 확대?"
 british_singapore_state.sgc.d:0 " 탈식민화와 영국의 말라야 철수 과정의 일환으로, 영국 런던의 식민성과 싱가포르 입법의회 간의 자치권에 관한 헌법 논의는 1958년 싱가포르 주 헌법 제정으로 이어졌습니다. 이어 1959년에는 총독직이 폐지되고, 전면 선거를 통해 구성된 51석 규모의 자치 입법의회가 출범하였습니다."
