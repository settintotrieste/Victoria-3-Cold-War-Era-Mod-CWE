 british_malta_2.indy.t:0 "영국의 몰타 철수?"
 british_malta_2.indy.d:0 "몰타는 1964년 9월 21일(독립기념일)에 몰타국(State of Malta)으로 독립을 달성했습니다. 1964년 제정된 헌법에 따라 엘리자베스 2세가 몰타의 여왕이자 국가원수로 남았으며, 총독이 그녀를 대신해 행정 권한을 행사했습니다. 1971년 총선에서 돔 민토프가 이끄는 몰타 노동당이 승리하면서, 몰타는 1974년 12월 13일(공화국의 날)에 영연방 내에서 공화국을 선언했습니다. 독립 직후 체결된 방위 협정은 1972년에 재협상되었고, 1979년 3월 31일(자유의 날)에 만료되었습니다. 협정 만료와 함께 영국 군사 기지는 철수했으며, 이전에 영국이 관리하던 토지는 몰타 정부에 반환되었습니다."
