 state_church_veto.d:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('state_church_name')]는 현재 [SCOPE.GetRootScope.GetCountry.GetCustom('legislature_name')]에서 제정 중인 법안에 대해 강력히 반대하는 목소리를 내었습니다. 다양한 종교 지도자들은 이제 그들의 지지자들에게 법안이 입법적인 망각의 지옥에 빠지도록 기도할 것을 촉구하고 있습니다."
 state_church_veto.f:0 "이 사건은 [SCOPE.gsInterestGroup('state_church_ig').GetName]가 현재 제정 중인 법안에 대해 반대하거나 강력히 반대하기 때문에 발생했습니다."
 trade_union_veto.t:0 "노동 조합, 법안 반대"
 trade_union_veto.d:0 "영향력 있는 노동 조합들이 현재 [SCOPE.GetRootScope.GetCountry.GetCustom('legislature_name')]에서 제정 중인 법안에 대해 강력히 반대하고 있습니다. 여러 노동 지도자들은 이제 지지자들에게 정치 대표자들에게 압력을 가해 법안을 저지하라고 촉구하고 있습니다."
 trade_union_veto.f:0 "이 사건은 [SCOPE.gsInterestGroup('trade_union_ig').GetName]가 현재 제정 중인 법안에 대해 반대하거나 강력히 반대하기 때문에 발생했습니다."
 big_business_veto.t:0 "대기업의 법안 반대"
 big_business_veto.d:0 "산업계의 영향력 있는 거물들이 현재 [SCOPE.GetRootScope.GetCountry.GetCustom('legislature_name')]에서 제정 중인 법안에 강력히 반대하고 있습니다. 여러 CEO들은 이제 그들의 지지자들에게 법안이 입법부를 통과하지 못하도록 방해할 것을 요구하고 있습니다."
 big_business_veto.f:0 "이 사건은 [SCOPE.gsInterestGroup('industrialist_ig').GetName](이)가 현재 제정 중인 법안에 반대하거나 강력히 반대하기 때문에 발생했습니다."
 sectoral_opposition_acknowledge.option:0 "괘씸한 놈!"
 USA_historical_election_system.t:0 "미국 대선"
 USA_historical_election_system.d:0 "미국의 대통령과 부통령 선거는 간접 선거로, 미국의 50개 주나 워싱턴 D.C.에 등록된 유권자들이 해당 직책을 직접 선출하는 것이 아닌 선거인단의 구성원들에게 투표합니다. 이 선거인단은 이후 직접 투표, 즉 선거인 투표를 통해 대통령과 부통령을 선출합니다. 538표 중 절대 과반수(최소 270표)를 얻은 후보가 해당 직책에 선출됩니다. (23번째 수정헌법은 워싱턴 D.C. 시민에게 투표권을 부여했습니다.)"
 GBR_historical_election_system.t:0 "영국 총선"
 GBR_historical_election_system.d:0 "[ROOT.GetCountry.GetName]의 총리는 정부의 주요 장관이자 영국 내각의 수장입니다. 총리 직책이 처음 등장한 날짜는 특정되어 있지 않으며, 이 직책은 창설된 것이 아니라 시간이 지남에 따라 여러 업무가 결합되어 발전한 결과입니다."
 FRA_historical_election_system.t:0 "프랑스 대선"
 FRA_historical_election_system.d:0 "프랑스 대통령은 프랑스의 행정부 수반이자 프랑스 군의 총사령관입니다. 대통령직은 국가의 최고 행정직이므로, 프랑스에서 가장 높은 직위입니다."
 GER_historical_election_system.t:0 "독일 총선"
 GER_historical_election_system.d:0 "독일의 총리는 독일의 정치적 지도자이자 정부의 수장입니다. 총리 직위의 보유자는 정부의 다른 모든 구성원을 선택하고 내각 회의를 주재할 책임이 있습니다."
 HND_historical_election_system.t:0 "인도 총선"
 HND_historical_election_system.d:0 "인도의 총리는 인도 정부의 최고 집행자입니다. 인도의 대통령은 헌법상, 명목상, 의례적인 국가 원수이지만, 실제로는 총리와 그가 선택한 각료회의가 행정 권한을 행사합니다. 총리는 인도 의회의 하원인 로크 사바에서 다수당에 의해 선출된 지도자로, 로크 사바는 인도의 주요 입법 기관입니다."
 BRZ_historical_election_system.t:0 "브라질 대선"
 BRZ_historical_election_system.d:0 "대통령제는 1889년 페드로 2세 황제를 상대로 한 군사 쿠데타로 공화국이 선포되면서 확립되었습니다. 이후 브라질은 여섯 번의 헌법과 세 번의 독재 정권, 세 번의 민주적 시기를 겪었습니다. 민주적 시기 동안에는 항상 투표가 의무화되었습니다."
 IDO_historical_election_system.t:0 "인도네시아 대선"
 IDO_historical_election_system.d:0 "인도네시아 공화국 대통령은 인도네시아 공화국의 국가 원수이자 정부 수반입니다. 대통령은 인도네시아 정부의 행정부를 이끌며, 인도네시아 국가군의 총사령관입니다. 2004년 이후, 대통령과 부통령은 5년 임기로 직접 선출되며, 한 번의 재선이 가능하여 최대 10년까지 재임할 수 있습니다."
 historical_election_system.f:0 "이것은 역사적인 사건으로, 그 목적은 현재의 [concept_ruler]를 역사적인 [concept_ruler]로 설정하는 것입니다. 비역사적인 옵션을 선택하면 현재의 [concept_ruler]는 [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')]로 유지됩니다."
 historical_election_system.option.1:0 "역사를 따라가자!"
 historical_election_system.option.2:0 "우리는 현재 [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')]을 선호한다..."
 chemical_dev_cost:0 "화학 무기 개발 비용"
 chemical_capability:0 "화학 무기 국가"
 start_chemical_weapons_program_decision:0 "화학 무기 계획 개시"
 start_chemical_weapons_program_decision_desc:0 "화학 무기는 그 독성 특성을 통해 의도적인 죽음이나 해를 일으키는 화학물질을 말합니다. 유독 화학물질을 무기화하기 위해 특별히 설계된 탄약, 장치 및 기타 장비들도 화학 무기의 정의에 포함됩니다."
 chemical_program_started:0 "화학 무기 계획"
 gained_chemical_capability.t:0 "화학 공격 능력 확보"
 gained_chemical_capability.d:0 "[SCOPE.sCountry('chemical_country').GetName]는 끊임없는 노력 끝에 화학 무기와 이를 적들에게 전달할 수 있는 수단을 확보했습니다. 이제 이 나라는 화학 무기 [concept_mobilization_option]을 실행할 수 있게 되었습니다."
 gained_chemical_capability.f:0 "[SCOPE.sCountry('chemical_country').GetName]는 더 이상 $building_chemical_plants$ [concept_building]을 보유하지 않거나, 그것이 물자 부족 상태에 빠지거나, $law_wmd_banned$ [concept_law]을 통과시키거나, 자주적인 주체로서의 자격을 잃게 되면 화학 능력을 잃게 된다는 점에 유의하십시오."
 gained_chemical_capability.option:0 "좋다!"
 lost_chemical_capability.t:0 "화학 공격 능력 상실"
 lost_chemical_capability.d:0 "[SCOPE.sCountry('chemical_country').GetName]는 적들에게 화학 공격을 가할 능력을 상실했습니다."
 lost_chemical_capability.f:0 "이 사건은 [SCOPE.sCountry('chemical_country').GetName]가 더 이상 $building_chemical_plants$ [concept_building]을 보유하지 않거나, $law_wmd_banned$ [concept_law]을 통과시키거나, 자주적인 주체로서의 자격을 상실했기 때문에 발생했습니다."
 lost_chemical_capability.option:0 "비극이다!"
 biological_dev_cost:0 "생물학적 무기 개발 비용"
 biological_capability:0 "생물학적 무기 국가"
 start_biological_weapons_program_decision:0 "생물학 무기 계획 개시"
 start_biological_weapons_program_decision_desc:0 "생물학적 전쟁은 박테리아, 바이러스, 곤충, 곰팡이와 같은 생물학적 독소나 감염성 병원체를 사용하여 인간, 동물 또는 식물을 죽이거나 해를 끼치거나 무력화시키는 전쟁 행위입니다. 생물학적 무기는 살아있는 유기체나 복제하는 존재입니다."
 biological_program_started:0 "생물학 무기 계획"
 gained_biological_capability.t:0 "생물학적 공격 능력 확보"
 gained_biological_capability.d:0 "[SCOPE.sCountry('biological_country').GetName]는 끊임없는 노력 끝에 생물학적 무기와 그 무기를 적에게 전달할 수 있는 수단을 확보했습니다. 이로 인해 이제 $conduct_biological_strike$ [concept_diplomatic_action]을 적에게 사용할 수 있게 되었습니다."
 gained_biological_capability.f:0 "[SCOPE.sCountry('biological_country').GetName]는 더 이상 $building_university$ [concept_building]을 보유하지 않거나, 해당 건물이 물자 부족 상태에 있을 경우, $law_wmd_banned$ [concept_law]을 통과시킨 경우, 또는 충분히 독립적인 주체가 되지 못하면 생물학적 능력을 잃게 된다는 점에 유의하십시오."
 gained_biological_capability.option:0 "좋다!"
 lost_biological_capability.t:0 "생물학적 공격 능력 상실"
 lost_biological_capability.d:0 "[SCOPE.sCountry('biological_country').GetName]는 더 이상 적에 대해 생물학적 공격을 가할 능력을 상실했습니다."
 lost_biological_capability.f:0 "이 사건은 [SCOPE.sCountry('biological_country').GetName]이 더 이상 $building_university$ [concept_building]을 보유하지 않거나, $law_wmd_banned$ [concept_law]을 통과시키거나, 충분히 독립적인 주체가 되지 못했기 때문에 발생했습니다."
 lost_biological_capability.option:0 "비극이다!"
 british_hong_kong.sgc.t:0 "홍콩의 자율 규제?"
 british_hong_kong.sgc.d:0 "중영 공동 선언 이후, 홍콩 정부는 1984년 7월 18일 발표된 협의 문서인 홍콩 대표 정부 발전에 관한 녹색 서류를 바탕으로 홍콩의 민주화 과정을 시작하기로 결정했습니다. 그 결과, 12명의 의원은 선거인단에 의해 선출되었고, 12명은 기능적 선거구에 의해 선출되었습니다. 나머지 4명의 의원은 정부 공식직에 의해 임명되었으며, 나머지 의석들은 총독에 의해 임명되었습니다."
 british_WIF_state.indy.t:0 "카리브에 불고 있는 변화의 바람?"
 british_WIF_state.indy.d:0 "서인도 연합국은 1967년 영국과 자유 연합 관계를 맺은 동카리브 해의 여러 섬들을 지칭하는 집합적 명칭이었습니다. 이들 섬들은 처음에 영국의 식민지였으나 1967년에 영국과 자유 연합 국가로 전환되었습니다. 시간이 지나면서, 이들 연합국은 완전한 독립을 이루었으며, 그 첫 번째가 1974년에 독립한 그레나다였습니다. 그 후, 1978년에 도미니카, 1979년에 세인트루시아와 세인트빈센트, 1981년에 앤티가 바부다, 그리고 1983년에 세인트키츠 네비스가 독립을 선언했습니다."
 british_cyrenaica.sgc.t:0 "키레나이카의 자율성?"
 british_cyrenaica.sgc.d:0 "키레나이카 에미리트는 1949년 3월 1일, 사이이드 이드리스가 키레나이카를 독립적인 세누시 에미리트로 선포하면서 존재하게 되었습니다. 이 선포는 영국의 지지를 받았고, 사이이드 이드리스는 벵가지에서 열린 '국민 회의'에서 자신을 키레나이카의 에미르로 선언했습니다. 영국의 인정에도 불구하고, 유엔은 키레나이카의 독립에 대한 태도를 변화시키지 않았고, 1949년 11월 21일에 통과된 결의안에 따라 영국과 프랑스는 리비아의 독립을 준비하도록 지시를 받았습니다."
 british_ceylon.indy.t:0 "실론의 독립?"
 british_ceylon.indy.d:0 "$generic_independence_decolonisation_loc_desc$"
 british_burma.indy.t:0 "버마의 독립?"
 british_burma.indy.d:0 "$generic_independence_decolonisation_loc_desc$"
 british_india.indy.t:0 "인도의 독립?"
 british_india.indy.d:0 "1947년 6월 3일, 인도의 마지막 영국 총독인 루이스 마운트배튼 남작은 영국 인도의 분할을 발표하여 인도와 파키스탄이 각각 독립 국가가 되었습니다. 1947년 인도 독립법이 신속히 통과되었고, 1947년 8월 14일 11시 57분에 파키스탄이 독립 국가로 선언되었습니다. 그 후 1947년 8월 15일 12시 2분에 인도는 주권 국가이자 민주 국가로서의 독립을 선언했습니다."
 british_palestine.indy.t:0 "이스라엘과 팔레스타인의 독립?"
 british_palestine.indy.d:0 "1947년 11월, 유엔은 팔레스타인의 분할과 별도의 아랍 및 유대인 국가의 수립을 권고했습니다. 1948년 5월 15일, 영국은 팔레스타인에서의 위임 통치를 포기했습니다. 이후 영국군은 팔레스타인을 떠났고, 유대인과 아랍인들은 그 후 일어난 전쟁에서 서로 싸우게 되었습니다."
 british_jordan.indy.t:0 "트란스요르단의 독립?"
 british_jordan.indy.d:0 "$generic_independence_decolonisation_loc_desc$"
 british_iraq.indy.t:0 "이라크 점령의 끝?"
 british_iraq.indy.d:0 "1941년 4월 1일, 라시드 알리 알-가이라니와 골든 스퀘어의 일원들이 쿠데타를 일으켰습니다. 이후 발생한 앵글로-이라크 전쟁 동안, 영국은 이라크 정부가 축소된 석유 공급을 서방 국가들에게 제공할 수 있다는 우려로 이라크를 침공했고 그 결과, 쿠데타 전의 하셈 왕국 정부가 복원되었고 군사 점령이 이어졌습니다. 점령은 1947년 10월 26일에 종료되었지만, 영국은 1954년까지 이라크에 군사 기지를 유지했으며, 그 후 아시리아 민병대는 해체되었습니다."
 portuguese_macau.sgc.t:0 "마카오 이양?"
 portuguese_macau.sgc.d:0 "1974년 포르투갈 혁명 이후, 탈식민지화 정책은 마카오의 중화인민공화국(PRC) 반환을 위한 길을 열었습니다. 1976년 2월 17일, 포르투갈 의회는 마카오의 \"포르투갈 행정 하의 영토\"라는 명칭을 담은 마카오 유기법을 통과시켰습니다. 이 용어는 1976년 포르투갈 헌법에도 반영되어 마카오를 해외 지방으로 지정한 이전의 명칭을 대체하였습니다. 이전의 헌법들과 달리, 마카오는 포르투갈 영토의 일부로 포함되지 않았습니다."
 french_vietnam_state.indy.t:0 "베트남 국가?"
 french_vietnam_state.indy.d:0 "1949년 5월 20일, 프랑스 국가의회는 코친차이나와 베트남 나머지 지역의 재통합을 승인했습니다. 이 결정은 6월 4일에 발효되었으며, 7월 2일에는 베트남 국가가 공식적으로 선포되었습니다. 1949년부터 1954년까지 코친차이나와 재통합된 후, 베트남 국가는 프랑스 연합 내의 연합국으로서 부분적인 자치권을 가졌습니다."
 french_syria.indy.t:0 "시리아의 독립?"
 french_syria.indy.d:0 "프랑스 위임통치 기간(1923–1946)을 거친 후, 새로 창설된 이 국가는 이전 오스만 제국의 시리아 지방에서 등장한 가장 큰 아랍 국가를 대표하게 되었습니다. 1945년 10월 24일, 시리아 공화국은 유엔의 창립 회원국이 되면서 법적으로 독립을 선언하였고, 이는 프랑스의 위임통치 종료를 의미하는 행위였습니다(프랑스 군은 1946년 4월까지 철수하지 않았지만)."
 french_saarland.indy.t:0 "자르 보호국 수립?"
 french_saarland.indy.d:0 "1945년 7월, 유럽에서 제2차 세계대전이 끝난 두 달 후, 연합군은 그들이 정복한 지역에서 각각의 점령 구역으로 재배치되고 있었습니다. 1945년 7월 10일, 미국 군은 자르 지역을 떠났고, 프랑스 군은 그 지역에 점령 행정을 수립했습니다. 1946년 2월 16일, 프랑스는 자르를 연합군 점령 구역에서 분리하고 별도의 자르 보호령을 수립하였으며, 이는 사실상 연합군 독일 통제위원회에 의한 공동 점령권 아래에서 벗어난 상태였습니다."
 american_afghanistan.indy.t:0 "아프가니스탄 철수?"
 american_afghanistan.indy.d:0 "2021년 8월, 미국은 아프가니스탄에서 마지막 군 병력을 철수시키며, 거의 20년 동안 지속된 군사적 존재를 종료했습니다. 미국의 아프가니스탄 철수는 탈레반이 국가를 다시 장악하게 만들었고, 많은 아프간인들이 떠나면서 난민 위기가 발생했습니다."
 american_germany.indy.t:0 "주권 국가 독일?"
 american_germany.indy.d:0 "독일 최종 해결에 관한 조약은 1990년대 초 독일 통일을 가능하게 한 국제 협정입니다. 이 조약은 1990년, 독일 연방공화국과 독일 민주공화국('두 독일')이 제2차 세계대전 후 독일을 점령했던 네 강국—프랑스, 소련, 영국, 미국—과 함께 협상하였습니다. 이 조약은 1945년의 포츠담 협정을 대체하였으며, 네 강국은 독일에 대해 보유했던 모든 권리를 공식적으로 포기하였고, 이로써 독일은 다음 해 완전한 주권 국가로 통일될 수 있게 되었습니다."
 american_italy.indy.t:0 "파리 조약?"
 american_italy.indy.d:0 "이탈리아와 연합국 간에 체결된 파리 조약은 1947년 2월 10일에 서명되어 양측 간의 적대 행위를 공식적으로 종결시켰습니다. 이 조약은 1947년 9월 15일에 일반적으로 발효되었습니다."
 american_south_korea.indy.t:0 "한반도 남부의 독립?"
 american_south_korea.indy.d:0 "대한민국 제1공화국은 1948년 8월부터 1960년 4월까지 남한의 정부를 구성했습니다. 1공화국은 일제강점기의 종식 이후 남한을 통치하던 미군정으로부터 1948년 8월 15일 행정권을 이양받아, 한국사 최초의 독립 공화국이 되었습니다."
 american_FRG.indy.t:0 "독일 연방 공화국?"
 american_FRG.indy.d:0 "서방 연합국은 서독 관료들에게 점차 더 많은 권한을 이양하였으며, 자신들의 점령지에 향후 독일 정부의 핵심이 될 중앙 경제 위원회를 설립함으로써 독일 정부 수립의 기초를 마련하려 하였습니다. 이 프로그램은 이후 서독 제헌의회 구성, 연합국과 독일 당국 간의 관계를 규율하는 점령 규정, 그리고 프랑스 점령지를 영국 및 미국 점령지와 정치·경제적으로 통합하는 방안으로 이어졌습니다. 1949년 5월 23일, 독일 연방공화국의 헌법인 기본법이 공포되었습니다."
 american_philippines.indy.t:0 "마닐라 조약?"
 american_philippines.indy.d:0 "1946년 마닐라 조약, 공식 명칭은 '일반 관계 및 의정서 조약'은 1946년 7월 4일 필리핀의 수도 마닐라에서 체결된 조약입니다. 이 조약은 미국의 필리핀에 대한 주권을 포기하고, 필리핀 공화국의 독립을 인정하는 내용을 담고 있습니다."
 american_iceland.indy.t:0 "케플라비크 협정?"
 american_iceland.indy.d:0 "케플라비크 협정은 제2차 세계 대전이 끝난 후, 1946년에 미국 정부와 새로 수립된 아이슬란드 공화국 간에 체결된 협정입니다. 이 협정은 미국 군이 6개월 이내에 아이슬란드를 떠나고, 아이슬란드가 케플라비크 공항을 인수하는 내용을 규정하였습니다."
 soviet_north_korea.indy.t:0 "한반도 북부의 독립?"
 soviet_north_korea.indy.d:0 "1945년 제2차 세계 대전이 일제의 항복으로 끝난 이후, 한국은 38선을 기준으로 소비에트 연방이 점령한 북반부와 미합중국이 점령한 남반부로 양분되었습니다. 1948년 2개의 다른 정부가 각각 설립되었습니다: 북쪽에는 소련과 연합한 사회주의 조선인민민주주의공화국이, 남쪽에는 서방과 연합한 자본주의 대한민국이 생겼습니다."
 soviet_decolonisation_indy.option.1:0 "그들에게 자유를 부여하라."
 soviet_decolonisation_indy.option.2:0 "그들은 자유를 누릴 자격이 없다"
 italian_SUT.indy.t:0 "남티롤 문제"
 italian_SUT.indy.d:0 "남티롤 문제(Südtirolfrage)는 국제적인 이슈로 떠올랐습니다. 이 문제는 1971년에 새로운 오스트리아-이탈리아 조약이 서명되고 비준되면서 해결되었습니다. 이 조약은 남티롤의 분쟁을 헤이그에 있는 국제사법재판소에 제출하여 해결하도록 하고, 이탈리아 내에서 남티롤이 더 큰 자치권을 가지며, 오스트리아는 남티롤의 내부 문제에 간섭하지 않기로 했습니다. 새로운 협정은 관련 당사자들에게 대체로 만족스러웠고, 분리주의적 긴장도 곧 완화되었습니다. 1972년에 부여된 자치권은 상당한 수준의 자치정부를 가능하게 했으며, 또한 세금 부과의 거의 90%를 보유할 수 있도록 했습니다."
 KAS_HND_union.t:0 "잠무와 카슈미르의 인도 합류?"
 KAS_HND_union.d:0 "1947년 인도 독립법에 따라 가입 문서를 실행함으로써, 마하라자 하리 싱은 자신의 주를 인도 연방에 합류하기로 동의했습니다."
 NET_IDO_union.t:0 "네덜란드-인도네시아 연합?"
 NET_IDO_union.d:0 "네덜란드-인도네시아 연합은 1949년과 1956년 사이에 존재했던 네덜란드와 인도네시아 간의 연방 관계였다. 1949년에 합의되었으며, 이는 네덜란드가 인도네시아의 독립이 승인된 후에도 최소한 개인 연합의 틀 안에서 전 네덜란드 동인도(현재의 인도네시아)를 계속 묶으려는 시도였습니다."
 MLT_GBR_union.t:0 "몰타-영국 통합 국민투표"
 MLT_GBR_union.d:0 "1956년 2월 11일과 12일, 몰타에서는 영국과의 통합에 관한 국민투표가 실시되었습니다. 제안은 투표에 참여한 사람의 77%가 찬성했으며, 투표율은 59%였으나, 이는 부분적으로 국민당의 보이콧 때문이었습니다. 제안은 전면적으로 실행되지 않았고, 8년 후 몰타는 영국 연방 내에서 몰타 국가로 독립적인 왕국이 되었습니다."
 FRA_GBR_union.t:0 "프랑스-영국 연합?"
 FRA_GBR_union.d:0 "1956년 9월, 수에즈 위기 동안 공통의 적에 맞서기 위해 영국-프랑스 조직이 결성되었습니다. 프랑스 총리 기 몰레는 영국과 프랑스 연합의 결성을 제안하며, 엘리자베스 2세를 국가 원수로 하고, 공동 시민권을 두자는 계획을 제시했습니다. 대안으로 몰레는 프랑스가 영연방에 가입하는 방안도 제시했습니다. 그러나 영국 총리 앤서니 이든은 두 제안을 모두 거절했으며, 프랑스는 이후 로마 조약에 서명하여 유럽 경제 공동체(EEC)를 창설하게 되었습니다."
 YUG_BUL_union.t:0 "발칸 연맹?"
 YUG_BUL_union.d:0 "블레드 협정은 1947년 8월 1일, 불가리아의 게오르기 디미트로프와 유고슬라비아의 요시프 브로즈 티토가 유고슬라비아 인민공화국 슬로베니아의 블레드에서 서명한 협정으로, 불가리아와 유고슬라비아를 새로운 발칸 연방으로 통합하기 위한 길을 열었습니다. 그러나 1948년 6월 티토-스탈린 분열 이후, 불가리아는 티토가 구상한 유고슬라비아의 일곱 번째 공화국이 되기를 원치 않았고, 소련의 이해관계에 얽매인 채 유고슬라비아에 반대하는 입장을 취하게 되었습니다. 코민포름이 유고슬라비아 공산당 지도부를 단절시키는 캠페인을 벌이자, 불가리아 정부는 1949년 10월 1일 블레드에서 체결된 우호·협력·상호지원 조약과 그 모든 협정을 철회했습니다."
 LBY_EGY_union.t:0 "아랍 공화국 연방?"
 LBY_EGY_union.d:0 "아랍 공화국 연방은 무아마르 카다피가 리비아, 이집트, 시리아를 통합해 단일 아랍 국가를 세우려 했던 실패한 시도였습니다. 1971년 9월 1일 각국의 국민투표를 통해 승인되었지만, 세 나라는 통합 조건에 대해 의견 차이를 보였습니다. 이 연방은 1972년 1월 1일부터 1977년 11월 19일까지 존속했습니다."
 IRQ_SYR_union.t:0 "아랍 연합 공화국?"
 IRQ_SYR_union.d:0 "1972년 3월, 바트당 치하의 이라크는 1963년에 실패한 아랍 연합 공화국의 재건을 이집트와 시리아에 제안했습니다. 이라크의 제안은 요르단이 제안한 아랍 연합 왕국 구상에 대한 즉각적인 대응이었지만, 이미 수립된 아랍 공화국 연방과 충돌했고, 이라크와 시리아 간의 견해 차이로 인해 결국 무산되었습니다."
 UAR_NYE_union.t:0 "아랍 연합국?"
 UAR_NYE_union.d:0 "아랍 연합 공화국은 1958년에 이집트와 시리아가 합병하여 형성된 주권 국가였습니다. 같은 해, 이미 이집트와 방위 조약을 체결한 예멘 왕국(북예멘)은 1958년 3월 8일 새로운 국가와 느슨한 연합체인 아랍 연합 국가(United Arab States)로 합류하였습니다. 이 결정의 이유 중 하나는 예멘이 오랫동안 훨씬 더 크고 강력한 북쪽 이웃인 사우디아라비아로부터 위협을 느꼈고, 따라서 이 연합체가 안전의 원천으로 보았기 때문입니다. 그러나 아랍 연합 공화국의 회원국들과 달리 북예멘은 독립된 주권 국가로 남아 있었습니다."
 transfer_territory_portuguese_cabinda.t:0 "카빈다를 앙골라에게 양도?"
 transfer_territory_portuguese_cabinda.d:0 "알보르 협정은 1975년 1월 15일 포르투갈 알보르에서 서명되었으며, 앙골라의 독립을 11월 11일 포르투갈로부터 인정하고 13년 간의 앙골라 독립 전쟁을 공식적으로 종결시켰습니다. 이 조약은 FLEC(카빈다 해방 전선)가 동의하지 않았으며, 카빈다를 '앙골라의 불가분하고 양도할 수 없는 부분'으로 설명하고 있었습니다."
 transfer_territory_british_bizonia.t:0 "독일의 비조니아 수립?"
 transfer_territory_british_bizonia.d:0 "비조네 또는 비조니아는 제2차 세계 대전 후 독일 점령 기간 동안 1947년 1월 1일, 미국과 영국의 점령 구역이 결합된 지역을 말합니다."
 transfer_territory_french_trizonia.t:0 "독일의 트리조니아 수립?"
 transfer_territory_french_trizonia.d:0 "비조니아 정부는 1948년 8월 1일에 프랑스 점령 구역을 포함하도록 확대되었으며, 그 결과로 형성된 구조는 비공식적으로 트리조니아 또는 트리조네시아라고 불렸습니다. 네 개의 점령 국가 간의 관계는 계속해서 악화되었고, 사사조직은 더 이상 관리할 수 없게 되었습니다. 1948년 3월, 연합통제위원회는 운영을 중단했고, 트리존을 위해 연합고등위원회가 대신 설립되었습니다."
 transfer_territory_KMT_PRC.t:0 "대만으로 도주?"
 transfer_territory_KMT_PRC.d:0 "중화민국 정부의 대만으로의 퇴각은 1949년 12월 7일, 중국 본토에서 중국 내전에서 패한 후, 당시 국제적으로 인정받던 국민당이 지배하는 중화민국 정부의 잔여 세력이 대만(포르모사) 섬으로 이동한 사건을 말합니다."
 transfer_territory_dutch_east_indonesia.t:0 "덴파사르 회담?"
 transfer_territory_dutch_east_indonesia.d:0 "덴파사르 회의는 1946년 12월 7일부터 24일까지 발리 호텔에서 열렸으며, 그 결과 인도네시아 연합의 일부로 동인도네시아 국가가 설립되었습니다. 이 회의에서 네덜란드 정부는 서부 뉴기니아의 통제권이 나머지 네덜란드 동인도와 함께 이양되지 않을 것이라는 입장을 밝힌 바 있습니다."
 transfer_territory_port_porkkala.t:0 "포크칼라 해군 기지를 반환?"
 transfer_territory_port_porkkala.d:0 "포르칼라 해군 기지는 1944년부터 1956년까지 핀란드 헬싱키에서 서쪽으로 30킬로미터 떨어진 포르칼라 반도에 위치한 기지로, 핀란드의 키르크논무이, 인가, 시운티오 자치구에 걸쳐 있었습니다. 이 지역은 1944년 모스크바 휴전 협정에 따라 핀란드, 소련, 영국이 서명하며 소련에 임대되었습니다. 해당 지역은 1956년에 핀란드에 반환되었습니다."
 transfer_territory_port_bornholm.t:0 "보른홀름 점령의 끝?"
 transfer_territory_port_bornholm.d:0 "1945년 5월 9일, 소련군이 해당 섬에 상륙하여 짧은 전투 끝에 독일의 주둔군(약 12,000명)이 항복했습니다. 소련군은 1946년 4월 5일 섬을 떠났습니다."
 transfer_territory_port_dodecanese.t:0 "도데카니사 제도를 그리스에게 양도?"
 transfer_territory_port_dodecanese.d:0 "전쟁 후, 해당 섬들은 영국의 군사 보호령이 되었으며, 거의 즉시 자체적인 민간 행정을 운영하게 되었고, 그리하여 비공식적으로 그리스와 연합되었으나, 별도의 주권과 군사 통제를 유지했습니다. 터키는 이 섬들을 원했지만, 1947년 이탈리아와의 평화 조약에 의해 공식적으로 그리스와 통합되었습니다."
 transfer_territory_british_newfoundland.t:0 "뉴펀들랜드와 캐나다의 연합?"
 transfer_territory_british_newfoundland.d:0 "1948년 뉴펀들랜드 국민투표는 뉴펀들랜드 연방의 정치적 미래를 결정하기 위한 두 차례의 국민투표였습니다. 국민투표 전, 뉴펀들랜드는 부채에 시달리고 있었으며, 캐나다와 합병(\"연합\")할지, 영국의 지배하에 남을지, 아니면 독립을 회복할지 결정하기 위해 여러 차례의 대표단이 회의를 진행했습니다. 국민투표는 6월 3일과 7월 22일에 진행되었으며, 결국 뉴펀들랜드는 캐나다와 연합하기로 결정했고, 1949년 3월 31일에 캐나다의 열 번째 주가 되었습니다."
 transfer_territory_british_sarawak.t:0 "사라왁 합병?"
 transfer_territory_british_sarawak.d:0 "사라왁 왕국은 1841년에 독립된 국가로 설립되었으며, 1888년부터는 영국과 보호 조약을 체결했습니다. 1888년에 라지는 영국 정부로부터 보호된 국가 지위를 얻으면서도 병합을 피했습니다. 제2차 세계 대전과 일본군의 도래는 결국 라지의 종말을 가져왔으며, 1945년 일본의 항복 후 해당 지역은 군사 통치 하에 놓였고, 1946년에 영국에 의해 마지막으로 왕립 식민지로 병합되었습니다. 이는 대서양 헌장에 반하는 일이었습니다."
 CAN_QUE_1_dissolution.t:0 "첫 번째 퀘벡 국민 투표?"
 CAN_QUE_1_dissolution.d:0 "1980년 퀘벡 독립 국민투표는 퀘벡이 캐나다 내에서의 위치와 독립을 추구할지 여부에 대한 첫 번째 국민투표였습니다. 이 국민투표는 퀘벡의 파르티 케벡와 (PQ) 정부에 의해 제안되었으며, 이 정부는 캐나다로부터의 분리를 주장했습니다. 전역적인 국민투표는 5월 20일에 진행되었고, 독립을 추구하자는 제안은 59.56% 대 40.44%의 차이로 반대되었습니다."
 CAN_QUE_2_dissolution.t:0 "두 번째 퀘벡 국민투표?"
 CAN_QUE_2_dissolution.d:0 "1995년 퀘벡 국민투표는 퀘벡이 주권을 선언하고 독립 국가가 될지 여부를 묻는 두 번째 국민투표였습니다. 이 투표는 퀘벡이 캐나다와 정치적 및 경제적 합의를 제공하는 조건 하에 이루어졌습니다. 투표는 1995년 10월 30일에 진행되었으며, 퀘벡 역사상 가장 높은 투표율인 93.52%를 기록했습니다. '반대'는 54,288표 차이로 승리했으며, 총 투표수의 50.58%를 얻었습니다."
 IRQ_KUR_dissolution.t:0 "쿠르드인들의 자치권 허가?"
 IRQ_KUR_dissolution.d:0 "2003년 이라크 전쟁을 앞두고, 쿠르드족과 아랍 반정부 세력은 사담 후세인에 반대하는 협상에서 연합하여 정치적, 경제적, 안보적 이득을 얻었습니다. 그들은 사담 후세인이 제거될 경우 아랍 반정부 세력이 쿠르드 자치권을 인정할 것에 동의했습니다. 이 기간 동안 미국과 쿠르디스탄은 함께 이슬람 극단주의자 앗사르 알-이슬람 그룹을 할라브자 지역에서 근절시켰으며, 쿠르디스탄은 수천 명의 군인들을 수용했습니다. 1992년부터 존재했던 쿠르드 자치권은 2005년 새로운 이라크 헌법에 따라 이라크 새 정부에 의해 공식적으로 인정받았습니다."
 GBR_SCO_dissolution.t:0 "스코틀랜드 독립 국민투표"
 GBR_SCO_dissolution.d:0 "2014년 9월 18일, 스코틀랜드에서 영국으로부터의 독립에 관한 국민투표가 실시되었습니다. 투표 질문은 \"스코틀랜드의 독립\"이였으며, 유권자들은 '찬성' 또는 '반대'로 답했습니다. '반대' 측이 2,001,926표를 얻어 독립 반대를 표명한 반면, '찬성' 측은 1,617,989표를 얻었습니다."
 SPA_CAT_dissolution.t:0 "카탈루냐 독립 국민투표"
 SPA_CAT_dissolution.d:0 "2017년 10월 1일, 스페인의 자치 지역인 카탈루냐에서 독립에 관한 국민투표가 진행되었습니다. 이 투표는 카탈루냐 의회에서 자치권 결정에 관한 법률에 따라 통과되었습니다. 그러나 2017년 9월 7일, 스페인 헌법재판소는 스페인 정부의 요청에 따라 이 투표가 헌법에 위배된다며 이를 무효화하고 중단시켰습니다."
 SKN_GBR_dissolution.t:0 "세인트 크리스토퍼 네비스-앵귈라 해산?"
 SKN_GBR_dissolution.d:0 "서인도 연방의 일원으로 잠시 동안 존재했던 앵귈라는 1967년 세인트키츠-네비스-앵귈라 연합국의 일원으로 완전한 내부 자치를 부여받았습니다. 그러나 많은 앵귈라 주민들은 이 연합에 속하고 싶지 않았고, 세인트키츠의 지배에 불만을 가졌습니다. 1980년, 앵귈라는 결국 세인트키츠와 네비스에서 공식적으로 분리되어 별도의 영국 해외 영토가 되었습니다."
 FRA_NCD_dissolution.t:0 "뉴칼레도니아 독립 국민투표"
 FRA_NCD_dissolution.d:0 "2021년 12월 12일, 뉴칼레도니아(프랑스의 남태평양 영토)에서 독립을 위한 국민투표가 실시되었습니다. 이 투표는 누메아 협정에 따라 세 번째이자 마지막 투표로, 2018년과 2020년에 이어 진행된 것이었습니다. 2018년과 2020년 투표에서는 각각 57%와 53%의 반대율로 독립이 거부되었습니다."
 us_libya_war.t:0 "리비아 개입?"
 us_libya_war.d:0 "2011년 3월 19일, 다국적 북대서양조약기구 주도의 연합군은 유엔 안전보장이사회 결의안 1973호(UNSCR 1973)를 이행하기 위해 리비아에서 군사 개입을 시작했습니다. 목표는 무아마르 카다피 정권을 전복시키는 것이었습니다. 미국과 영국의 해군은 110발 이상의 토마호크 순항 미사일을 발사하고, 해상 봉쇄를 실시했으며, 프랑스 공군, 영국 왕립 공군, 캐나다 왕립 공군은 리비아 전역에서 공습을 수행했습니다."
 us_grenada_war.t:0 "그레나다 침공?"
 us_grenada_war.d:0 "1983년 10월 25일 새벽, 미국의 그레나다 침공이 시작되었습니다. 미국과 여섯 개의 카리브해 국가들은 베네수엘라에서 북쪽으로 100마일(160km) 떨어진 그레나다 섬 국가를 침공했습니다. 미국 군은 이 작전을 긴급 분노 작전이라고 명명했으며, 며칠 만에 군사 점령을 이루었습니다. 침공의 계기는 인민혁명정부 내의 내란으로, 그 결과 이전의 지도자이자 그레나다의 두 번째 총리인 모리스 비숍이 가택 연금되고 처형되었으며, 혁명군사위원회가 수립되었고 허드슨 오스틴이 의장이 되었습니다. 침공은 임시 정부를 구성한 후 1984년에 선거를 치르는 결과를 낳았습니다."
 us_dominican_republic_war.t:0 "도미니카 공화국 침공?"
 us_dominican_republic_war.d:0 "도미니카 공화국의 반군에 대한 공산주의 지원 의혹은 미국의 개입을 초래했으며, 이 개입은 나중에 미주 평화군의 미주 기구(OAS) 주도 하에 도미니카 공화국 점령으로 이어졌습니다. 이 개입은 파워 팩 작전이라는 이름으로 진행되었고, 1966년 선거 후 조아킨 발라게르가 대통령에 당선되었습니다. 같은 해 말, 외국 군대는 도미니카 공화국을 떠났습니다."
 ogaden_war.t:0 "오가덴 전쟁?"
 ogaden_war.d:0 "오가덴 전쟁은 1977년 7월부터 1978년 3월까지 에티오피아의 오가덴 지역을 둘러싸고 소말리아와 에티오피아 간에 벌어진 군사 분쟁을 말합니다."
 badme_war.t:0 "배드미 전쟁?"
 badme_war.d:0 "에리트레아-에티오피아 전쟁, 또는 바드메 전쟁은 1998년 5월부터 2000년 6월까지 에티오피아와 에리트레아 사이에서 벌어진 대규모 무력 충돌입니다. 에리트레아가 1993년 에티오피아로부터 독립한 후, 양국의 관계는 처음에는 우호적이었습니다. 그러나 새롭게 설정된 국제 국경에 대한 불일치가 갈등을 일으켰고, 결국 이는 전면전으로 발전하게 되었습니다."
 sino_vietnamese_war.t:0 "중국-베트남 전쟁?"
 sino_vietnamese_war.d:0 "중국-베트남 전쟁은 1979년 초, 중국과 베트남 간에 발생한 짧은 충돌입니다. 중국은 1978년 베트남이 캄보디아를 침공하고 점령한 것에 대응하여 공격을 개시했습니다. 이 침공은 중국이 지원하는 크메르 루즈 정권의 붕괴를 가져왔습니다. 충돌은 약 한 달 동안 지속되었으며, 중국은 1979년 3월에 군대를 철수했습니다."
 saudi_north_yemen_war.t:0 "북예멘 개입?"
 saudi_north_yemen_war.d:0 "북예멘 내전은 1962년부터 1970년까지 북예멘에서 벌어진 내전으로, 무타와킬 왕국의 지지자들과 예멘 아랍 공화국의 지지자들 간에 싸웠습니다. 전쟁은 1962년, 아브둘라 아스-살랄이 이끄는 군대가 혁명 공화주의자들과 함께 쿠데타를 일으켜, 새로 즉위한 왕이자 임인 모하메드 알-바드르를 축출하고 예멘을 공화국으로 선포하면서 시작되었습니다. 임인은 사우디 아라비아 국경으로 도망쳐 북부 시아파 부족들의 지지를 얻어 다시 권력을 되찾으려 했고, 전쟁은 빠르게 전면적인 내전으로 확산되었습니다."
 PRC_korean_war.t:0 "한국 전쟁에 개입해야 하는가?"
 PRC_korean_war.d:0 "1950년 10월 3일 중국은 주인도 미국 대사관을 통해 유엔군이 압록강을 건너면 개입하겠다고 미국에 경고하려 했습니다. 트루먼을 비롯한 워싱턴의 정책 입안자들은 해당 경고를 허풍으로 간주했기 때문에 대응하지 않았습니다. 그러나 10월 13일, 중국공산당 중앙정치국은 설령 소련의 공군 지원이 없다 하더라도 개입하기로 결정했는데, 이는 우월한 정신이 우월한 장비를 가진 적을 물리칠 수 있다는 믿음에 근거한 결정이었습니다. 이를 위해 20여만 명의 소위 인민지원군(PVA) 병력이 압록강을 건너 북한으로 들어갔습니다. 10월 19일 비밀리에 압록강을 건넌 인민지원군 제13병단은 10월 25일 1단계 공세를 개시하여 한중 국경 부근에서 북진하는 유엔군을 공격했습니다."
 NEJ_yemen_civil_war.t:0 "예멘 내전 개입?"
 NEJ_yemen_civil_war.d:0 "2015년 3월 26일, 사우디 아라비아는 서아시아와 북아프리카의 9개국으로 구성된 군사 연합을 이끌고 예멘에 개입을 시작했습니다. 이는 예멘 내전 중 후티 반군에 의해 사나에서 밀려난 아브드라부 만수르 하디 예멘 대통령의 군사 지원 요청에 따른 것이었습니다."
 cenepa_war.t:0 "센에파 전쟁?"
 cenepa_war.d:0 "센에파 전쟁은 에콰도르와 페루 사이에서 발생한 짧고 국지적인 군사 충돌로, 두 나라의 국경 근처에 위치한 페루 영토 내 지역(즉, 코르디예라 델 콘도르 동쪽, 콘도르칸키 지방, 아마조나스 지역, 페루 공화국)을 둘러싸고 벌어졌습니다."
 yemenite_war.t:0 "예멘 전쟁?"
 yemenite_war.d:0 "제2차 예멘 전쟁은 예멘 아랍 공화국과 예멘 인민 민주 공화국 간의 짧은 군사 충돌입니다. 이 전쟁은 1978년 6월 24일, 북예멘의 대통령 아흐마드 알-가쉬미가 살해되고, 그로부터 이틀 후, 두 예멘의 합병을 제안하며 작업 중이었던 온건 마르크스주의자 살림 루바이 알리가 암살되면서 두 나라 간의 관계가 악화된 결과로 발생했습니다."
 sino_indian_war.t:0 "중국-인도 전쟁?"
 sino_indian_war.d:0 "중국-인도 전쟁은 1962년 10월부터 11월까지 중국과 인도 간에 발생한 무력 충돌이었습니다. 이 전쟁은 중국-인도 국경 분쟁의 군사적 확대였습니다. 전투는 인도의 중국과의 국경, 부탄 동쪽에 위치한 인도의 북동부 국경지대, 그리고 네팔 서쪽에 있는 악사이 친 지역에서 일어났습니다. 전쟁은 중국이 1962년 11월 20일 일방적으로 휴전을 선언하고, 동시에 전쟁 전 위치인 중국-인도 국경으로 철수한다고 발표하면서 끝났습니다."
 IDO_MSY_war.t:0 "콘프론타시?"
 IDO_MSY_war.d:0 "인도네시아-말레이시아 대립 또는 보르네오 대립(인도네시아, 말레이시아, 싱가포르에서는 간단히 콘프론타시라고 불림)은 1963년부터 1966년까지 발생한 무력 충돌로, 말레이시아 연방에서 말레이시아 국가의 창설에 대한 인도네시아의 반대로부터 비롯되었습니다. 1966년 인도네시아 대통령 수카르노가 축출된 후, 분쟁은 평화롭게 해결되었습니다."
 SAF_ANG_war.t:0 "사바나 작전?"
 SAF_ANG_war.d:0 "사바나 작전은 1975년부터 1976년까지 남아프리카 공화국이 앙골라에 진입한 군사 작전입니다. 이는 남아프리카 국경 전쟁의 일환으로, 앙골라 독립 전쟁에서 비롯되었습니다. 작전의 목표는 앙골라에서 남아프리카에 적대적인 국가가 형성되는 것을 막는 것이었습니다."
 USA_korean_war.t:0 "한국 전쟁에 개입해야 하는가?"
 USA_korean_war.d:0 "1950년 6월 25일 북한의 조선인민군(KPA)은 38선을 넘어 남침을 개시했습니다. 유엔 안전보장이사회 북한의 침공을 비난하고 유엔군사령부에 인민군 격퇴를 승인했습니다. 전쟁의 첫 2달 동안, 남한의 대한민국 국군(ROKA)과 그 동맹군은 거의 패배에 직면하여 낙동강 방어선만 사수하고 있었습니다. 그러나 1950년 9월, 유엔군은 인천한에 상륙하여 인민군 병력과 그 보급선을 차단했습니다. 1950년 10월 유엔군은 북한을 침공하여 압록강, 한중 국경을 향해 진격했습니다."
 india_hyderabad_war.t:0 "하이데라바드 합병?"
 india_hyderabad_war.d:0 "1947년 11월, 하이데라바드는 인도 연방과 정전 협정을 체결했으며, 이는 인도군의 하이데라바드 주 주둔을 제외한 이전의 모든 협정을 계속 유지하는 것이었습니다. 인도는 하이데라바드에 공산주의 국가가 수립되는 것이 국가에 위협이 될 것이라고 느꼈습니다. 하이데라바드의 나짐의 권력은 텔랑가나 반란과 레자카르라는 급진적 민병대의 등장으로 약화되었습니다. 9월 7일, 자와할랄 네루는 나짐에게 레자카르의 금지와 인도군이 세쿤데라바드로 돌아갈 것을 요구하는 최후통첩을 보냈습니다. 결국 인도는 1948년 9월 13일 하이데라바드 주를 침공하였습니다."
 arab_israeli_war.t:0 "아랍-이스라엘 전쟁?"
 arab_israeli_war.d:0 "1948년 아랍-이스라엘 전쟁, 또는 제1차 아랍-이스라엘 전쟁은 팔레스타인 위임통치 기간의 내전 후, 1948년 팔레스타인 전쟁의 두 번째이자 마지막 단계로 발생했습니다. 내전은 1948년 5월 14일 이스라엘 독립 선언과 함께 별개의 국가들 간의 전쟁으로 변했고, 같은 날 자정에 팔레스타인에 대한 영국 위임통치가 종료되었으며, 다음 날 아랍 국가들의 군사 연합이 팔레스타인 위임통치 지역에 침입했습니다."
 first_indo_pakistan_war.t:0 "제1차 인도-파키스탄 전쟁?"
 first_indo_pakistan_war.d:0 "1947-1948년 인도-파키스탄 전쟁은 제1차 카슈미르 전쟁으로도 알려졌으며, 1947년부터 1948년까지 잠무 카슈미르 주를 두고 인도와 파키스탄이 벌인 전쟁입니다."
 football_war.t:0 "축구 전쟁?"
 football_war.d:0 "축구 전쟁은 1969년 엘살바도르와 온두라스 간에 일어난 짧은 군사 충돌이었습니다. 두 나라 간의 기존 긴장이 1970년 FIFA 월드컵 예선 중 발생한 폭동과 겹쳤습니다. 전쟁은 1969년 7월 14일, 엘살바도르 군이 온두라스를 공격하면서 시작되었습니다."
 agacher_strip_war.t:0 "아가허 스트립 전쟁"
 agacher_strip_war.d:0 "아가허 스트립 전쟁은 1985년 12월 25일부터 30일까지 부르키나파소와 말리 간에 북부 부르키나파소 국경을 따라 160킬로미터(100마일) 길이의 땅을 두고 벌어진 전쟁이었습니다. 전쟁은 휴전으로 끝났습니다."
 CZH_1968_revolution_1.t:0 "알렉산드르 둡체크의 부상?"
 CZH_1968_revolution_1.d:0 "1968년 1월, 지도력과 개혁 문제는 체코슬로바키아 당 중앙위원회에 넘겨졌습니다. 중앙위원회는 대통령과 당 지도자의 직무를 분리하며 노보트니에 대한 불신임을 표결로 결정했습니다. 그는 대통령직을 유지했으나, 제1서기직은 둡체크로 대체되었습니다. 노보트니는 이에 저항하며 자신의 권력을 잃지 않기 위해 군의 일부 세력을 동원하려 했습니다. 아이러니하게도, 이에 대한 조사가 결국 몇 달 후 그를 완전히 직위에서 축출하는 결과를 낳았습니다."
 CZH_1969_revolution.t:0 "체코슬로바키아의 정상화?"
 CZH_1969_revolution.d:0 "1969년 4월, 후삭은 둡체크를 대신해 체코슬로바키아 공산당(KSČ) 지도자로 취임한 후, 빠르게 국가의 정치적 상황을 '정상화'하려는 조치를 취했습니다. 후삭의 정상화의 주요 목표는 강력한 당의 지배를 회복하고, 체코슬로바키아를 사회주의 블록의 헌신적인 일원으로서의 지위를 재확립하는 것이었습니다. 침공 이후 2년 동안, 새로운 지도부는 일부 개혁적인 법률(예: 국민전선법과 언론법)을 폐지하고, 다른 법률들은 단순히 시행하지 않았습니다. 또한 프라하의 봄 동안 상당한 독립성을 부여받았던 경제 기업들을 중앙 계획과 생산 할당을 기반으로 한 계약을 통해 중앙집중식 통제 하에 되돌렸습니다."
 CZH_1969_revolution_1.t:0 "체코슬로바키아 연방?"
 CZH_1969_revolution_1.d:0 "체코슬로바키아 연방의 헌법 법률 제정은 1960년 헌법의 58개 조항을 개정하여 정부 구조와 관련된 사항을 수정했습니다. 체코슬로바키아 국가는 \"두 개의 평등한 형제국\"인 체코 사회주의 공화국과 슬로바키아 사회주의 공화국의 연방으로 선언되었으며, 각 국은 국가 행정을 갖추고, 이론상으로는 연방 정부와 동등한 지위를 가진 것으로 간주되었습니다. 이중 국적이 도입되었고, 중앙 정부의 많은 기능들이 두 개의 국가 정부 아래로 이관되었습니다. 연방 정부는 외교, 국가 방위, 연방 준비금 및 국가 자원에 대해 독점적인 권한을 유지했습니다."
 BUL_1954_revolution.t:0 "4월 노선?"
 BUL_1954_revolution.d:0 "조셉 스탈린의 사망 이후, 집단 지도 체제가 강조되었습니다. 스탈린주의의 강경파인 체르벤코프가 1954년 불가리아 공산당(BPC) 서기직을 물러난 후, 지브코프가 그 자리를 차지했지만, 체르벤코프는 총리직을 유지하면서 대부분의 권한을 보유했습니다. 니키타 흐루쇼프가 소비에트 연방 공산당 제20차 대회에서 스탈린을 비판하는 유명한 비밀 연설을 한 후, 불가리아 공산당 중앙위원회는 1956년 4월 새로운 흐루쇼프적 노선을 채택하기 위해 전체회의를 소집했습니다. 이 회의에서 지브코프는 체르벤코프를 스탈린의 제자라고 비판하며, 그를 총리에서 내각 직위로 강등시켰습니다. 이후 지브코프는 불가리아에서 흐루쇼프의 스탈린주의 철폐와 사회정치적 자유화 정책을 수행하였고, 이는 소비에트 연방에서의 흐루쇼프의 해빙과 유사했습니다."
 BUL_1965_revolution.t:0 "4월 음모?"
 BUL_1965_revolution.d:0 "체코슬로바키아와 공산당의 지도자로서 지브코프의 입지가 점점 강화됨에 따라, 이전의 파르티잔 지도자들과 적극적인 군인들은 지브코프의 지도력에서 나타나는 수정주의적 정책에 비판적인 입장을 취하게 되었습니다. 1965년 \"4월 음모\"로 묘사되는 사건에서, 이반 토도로프-고루냐 장군, 츠비아트코 아네프 장군, 초로 크라스테프는 정권을 전복하려는 계획을 세운 고위 군 장교들을 조직했습니다. 그들의 계획은 스탈린주의-마오주의 원칙을 바탕으로 친중 지도부를 수립하는 것이었습니다. 이 쿠데타 계획은 폭로되었고, 1965년 3월 28일부터 4월 12일 사이에 대부분의 음모자들이 체포되고 당에서 추방되었습니다."
 NEJ_1964_revolution.t:0 "사우드 국왕의 퇴위?"
 NEJ_1964_revolution.d:0 "사우드의 통치 아래, 사우디아라비아는 1961년에 비동맹 운동에 가입했습니다. 그러나 사우드가 국가 부채를 해결하지 못하면서 그는 이복형제이자 왕세자였던 파이살과 권력 투쟁을 벌이게 되었고, 결국 사우드는 강제로 퇴위하고 파이살이 왕으로 즉위하게 되었습니다. 사우드는 망명하게 되었으며, 일부 아들들의 지원을 받아 왕위를 되찾으려는 시도를 했으나 실패했습니다."
 NEJ_1975_revolution.t:0 "파이잘 왕의 암살?"
 NEJ_1975_revolution.d:0 "1975년 3월 25일, 왕은 그의 이복형제인 무사이드 빈 압둘아지즈의 아들 파이살 빈 무사이드에게 근거리에서 총격을 받아 사망했습니다. 그는 막 미국에서 돌아온 직후였습니다. 살해는 마즐리스(문자 그대로 '앉는 장소')라는 행사에서 발생했으며, 이 행사에서 왕이나 지도자는 자택을 열어 시민들이 들어와 그에게 청원을 할 수 있도록 했습니다."
 ALG_1965_revolution.t:0 "알제리 쿠데타?"
 ALG_1965_revolution.d:0 "1965년 알제리 쿠데타는 콜로넬 우아리 부메디엔을 알제리 혁명 위원회 의장직에 올랐습니다. 이 무혈 쿠데타에서 알제리 최초의 대통령인 아흐메드 벤 벨라는 체포되었고, 그의 가까운 지지자들은 부메디엔과 그의 동맹인 알제리 육군에 의해 투옥되었습니다."
 ALG_1992_revolution.t:0 "알제리 내전?"
 ALG_1992_revolution.d:0 "알제리 내전은 1992년 1월 11일, 이슬람주의자들의 선거 승리를 무효화한 쿠데타 이후부터 2002년 2월 8일까지 알제리 정부와 여러 이슬람 반군 그룹들 간에 벌어진 내전이었습니다. 전쟁은 처음에는 느리게 시작되었습니다. 정부가 이슬람주의 운동을 성공적으로 진압한 것으로 보였으나, 무장 단체들이 지하드를 선포하며 등장했고, 1994년까지 폭력 수준이 너무 커져 정부가 이를 견뎌낼 수 없을 것처럼 보였습니다."
 EGY_1970_revolution.t:0 "안와르 사다트의 부상?"
 EGY_1970_revolution.d:0 "무함마드 안와르 알-사다트는 이집트의 정치인이자 군인이었으며, 1970년 10월 15일부터 제3대 이집트 대통령으로 재임했습니다. 11년간의 집권 기간 동안 그는 나세르주의의 여러 정치·경제 원칙에서 벗어나 이집트의 진로를 바꾸었으며, 다당제를 재도입하고 '인피타흐(Infitah)'라는 경제 개방 정책을 추진했습니다."
 EGY_1981_revolution.t:0 "안와르 사다트 암살?"
 EGY_1981_revolution.d:0 "이집트의 제3대 대통령 안와르 사다트는 1981년 10월 6일, 카이로에서 열린 연례 승리 퍼레이드 중 암살당했습니다. 이 퍼레이드는 이집트 군이 수에즈 운하를 넘고 시나이 반도를 이스라엘로부터 되찾은 '욤키푸르 전쟁' 초기의 승리를 기념하는 행사였습니다. 사다트 대통령의 암살은 이집트 이슬람 지하드 조직의 일원들에 의해 수행되었습니다."
 EGY_2013_revolution.t:0 "이집트 쿠데타?"
 EGY_2013_revolution.d:0 "2013년 이집트 쿠데타는 2013년 7월 3일에 발생하였습니다. 이집트 육군 참모총장 압델 파타 엘시시 장군은 연합 세력을 이끌고, 민주적으로 선출된 이집트 대통령 무함마드 무르시를 축출하였으며, 2012년에 제정된 이집트 헌법의 효력을 정지시켰습니다. 이 조치는 전국적인 대규모 시위가 이어지던 중, 군이 정부에 시위대와의 '갈등을 해결하라'는 최후통첩을 전달한 이후 단행된 것이었습니다."
 SYR_1963_revolution.t:0 "시리아 쿠데타?"
 SYR_1963_revolution.d:0 "1963년 시리아 쿠데타는 시리아의 아랍 사회주의 바아쓰당 시리아 지역 지부의 군사 위원회가 권력을 장악한 사건이었습니다. 시리아 바아쓰당 요원들의 계획과 음모는 1963년 2월 이라크에서 바아쓰당이 권력을 잡은 것에 자극을 받아 전개되었습니다."
 SUD_1969_revolution.t:0 "수단 쿠데타?"
 SUD_1969_revolution.d:0 "1969년 수단 쿠데타는 가파르 니메리 대령이 이끄는 성공적인 쿠데타로, 이스마일 알-아자리 대통령의 정부를 전복시켰습니다. 이 쿠데타는 수단의 두 번째 민주주의 시대의 끝을 알렸으며, 니메리의 16년간의 통치가 시작되는 전환점을 나타냈습니다. 니메리 정부는 급진적인 아랍 민족주의와 좌파적 프로그램을 추구하며, 사회적 및 경제적 발전을 위한 사회주의 프로그램을 도입하고, 민간 재산의 대대적인 국유화를 진행하였습니다."
 SUD_1985_revolution.t:0 "수단 쿠데타?"
 SUD_1985_revolution.d:0 "1985년 수단 쿠데타는 1985년 4월 6일 수단에서 발생한 군사 쿠데타였습니다. 이 쿠데타는 군 장교들로 구성된 한 그룹에 의해 일어나며, 방위 장관이자 수단 군 총사령관인 압델 라흐만 스와르 알-다합 장군이 가파르 니메리 대통령의 정부에 대항해 주도하였습니다."
 SUD_2019_revolution.t:0 "수단 쿠데타?"
 SUD_2019_revolution.d:0 "2019년 4월 11일 늦은 오후, 수단에서 쿠데타가 발생해 오마르 알-바시르 대통령이 국민들의 퇴진 요구 시위 끝에 수단군에 의해 축출되었습니다. 당시 군을 이끌던 아흐메드 아와드 이븐 아우프는 정부와 국회를 해산하고 국가 비상사태를 선포했으며, 3개월간의 비상통치 이후 2년간의 과도기를 거친 뒤 협정이 체결되었습니다."
 NGE_1966_revolution.t:0 "나이지리아 쿠데타?"
 NGE_1966_revolution.d:0 "나이지리아의 군사 독재 시기는 1966년부터 1999년까지 나이지리아 군이 권력을 장악하고 있었던 기간을 말하며, 1979년부터 1983년까지는 잠시 민간 정부가 존재한 시기가 있었습니다. 군부는 종종 쿠데타를 통해 권력을 장악하였으며, 이는 상류층의 묵인 아래 이루어진 경우가 많았습니다."
 NGE_1999_revolution.t:0 "민주주의로 회귀?"
 NGE_1999_revolution.d:0 "대규모적인 시민들의 항의로 인해 나라가 수주 동안 사실상 마비되었습니다. 결국 대통령은 약속을 지켜 민간 정부에 권력을 이양하기로 결정했습니다. 정치 활동 금지가 해제되었고, 정치범들이 구금 시설에서 석방되었습니다. 이후 새로운 대통령을 선출하기 위한 선거가 호출되었습니다."
 IVC_1960_revolution.t:0 "새로운 코트디부아르의 독재자?"
 IVC_1960_revolution.d:0 "코트디부아르는 1960년에 독립을 성취했으며, 독립 후 국가를 이끈 펠릭스 우푸에트-보아니는 1993년까지 나라를 통치했습니다. 지역적 기준으로 상대적으로 안정적인 상황을 유지했던 코트디부아르는 서아프리카의 이웃 국가들과 밀접한 정치·경제적 관계를 맺으며, 특히 프랑스와 가까운 관계를 유지했습니다. 그러나 1999년 쿠데타와 두 차례의 내전—첫 번째는 2002년에서 2007년 사이, 두 번째는 2010년에서 2011년 사이로 그 안정성이 크게 훼손되었습니다."
 IVC_2000_revolution.t:0 "민주주의로 회귀?"
 IVC_2000_revolution.d:0 "대규모적인 시민들의 항의로 인해 나라가 수주 동안 사실상 마비되었습니다. 결국 대통령은 약속을 지켜 민간 정부에 권력을 이양하기로 결정했습니다. 정치 활동 금지가 해제되었고, 정치범들이 구금 시설에서 석방되었습니다. 이후 새로운 대통령을 선출하기 위한 선거가 호출되었습니다."
 MAL_1960_revolution.t:0 "말리 쿠데타?"
 MAL_1960_revolution.d:0 "세네갈의 철수 후, 말리 공화국이 설립되었습니다. 오랜 단일 정당 체제를 거친 후, 1991년 쿠데타가 발생하면서 새로운 헌법이 제정되고, 말리는 민주적 다당제 국가로서 설립되었습니다. 2012년 1월, 말리 북부에서 무장 충돌이 발생했으며, 투아레그 반군이 북부 지역을 장악하고 4월에는 아자와드라는 새로운 국가의 독립을 선언했습니다. 이 충돌은 2012년 3월 군사 쿠데타와 이후 투아레그와 다른 반군 세력 간의 전투로 복잡해졌습니다."
 MAL_1991_revolution.t:0 "민주주의로 회귀?"
 MAL_1991_revolution.d:0 "긴 기간의 단일당 지배 후, 1991년 쿠데타로 새 헌법이 제정되고 말리는 민주적 다당제 국가로 거듭났습니다. 2012년 1월, 말리 북부에서 무장 충돌이 발생했습니다. 이 충돌은 2012년 3월 군사 쿠데타로 복잡해졌고, 이후 투아레그족과 다른 반군 세력 간의 전투로 이어졌습니다. 쿠데타는 \"전국적인\" 국제적 비난을 받았고, 말리의 이웃 국가들은 강력한 제재를 시행했으며, 투아레그군에 의해 북부 말리의 빠른 상실로 이어졌습니다. 4월 6일, 군사 정권은 제재 해제를 대가로 권력을 이양하기로 합의하고, 의회의 의장인 디옹쿤다 트라오레가 이끄는 전환 정부에 권력을 넘겼습니다."
 CHA_1960_revolution.t:0 "차드 쿠데타?"
 CHA_1960_revolution.d:0 "1960년, 차드는 프랑수아 톰발바예의 지도 하에 독립을 얻었습니다. 무슬림이 다수인 북부 지역에서 그의 정책에 대한 불만이 커져 1965년에 장기적인 내전이 발생했습니다. 1979년, 반군은 수도를 점령하고 남부의 패권을 종식시켰습니다. 그 후 반군 지도자들은 서로 싸우다가 히센 하브레가 경쟁자들을 물리쳤습니다. 1978년에는 리비아의 침공으로 차단된 차드-리비아 전쟁이 발생했고, 1987년에 프랑스의 군사 개입(에르페르 작전)으로 전쟁은 종결되었습니다. 결국 히센 하브레는 1990년, 그의 장군인 이드리스 데비에 의해 전복되었습니다."
 CHA_1991_revolution.t:0 "차드 쿠데타?"
 CHA_1991_revolution.d:0 "데비는 1990년 12월 하브레에 대한 쿠데타를 일으켜 권력을 잡았습니다. 1992년, 여러 해의 단일당 체제 이후 다당제를 도입했지만, 그의 대통령직 동안 애국구원운동(PSM)은 여전히 지배적인 정당이었습니다. 데비는 1996년과 2001년 대통령 선거에서 승리했으며, 임기 제한이 폐지된 후 2006년, 2011년, 2016년, 2021년에도 다시 선거에서 승리했습니다."
 RWA_1973_revolution.t:0 "르완다 쿠데타?"
 RWA_1973_revolution.d:0 "후투족 출신인 하브야리마나는 루안다의 첫 번째 대통령인 그레고아르 카이반다 하의 국방장관을 포함한 여러 보안직을 역임했습니다. 1973년, 그는 카이반다를 쿠데타로 몰아낸 후 루안다의 새로운 대통령이 되었고, 결국 그의 전임자의 친후투 정책을 계속 이어갔습니다. 그의 통치 기간 동안, 루안다는 전체주의적 단일당 국가가 되었고, 하브야리마나의 MRND당 조직원들은 정치적 \"애니메이션\" 대규모 행사에서 사람들에게 대통령을 찬양하며 춤추고 구호를 외치도록 강요했습니다."
 RWA_1994_revolution.t:0 "후투족 정권의 몰락?"
 RWA_1994_revolution.d:0 "1990년, 투치족이 이끄는 르완다 애국전선(RPF)은 하비야리마나 정부에 대항해 르완다 내전을 발발시켰습니다. 3년간의 전쟁 끝에 하비야리마나는 1993년 RPF와 아루샤 협정을 체결하며 평화 협정을 맺었습니다. 그 이듬해, 1994년 4월, 그는 부룬디 대통령 사이프리앙 은타리미라와 함께 탄 비행기가 킬기 근처에서 미사일에 의해 격추되어 의문의 죽음을 맞았습니다. 그의 암살은 지역 내 민족 간 갈등을 촉발시켰고, 튀치족에 대한 대량학살의 시발점이 되었습니다. 이후 튀치족 RPF는 반격을 시작했고, 체계적으로 국가를 장악하며 7월 중순까지 전 국토를 통제하게 되었습니다."
 RWA_2000_revolution.t:0 "폴 카가메의 부상?"
 RWA_2000_revolution.d:0 "비지문구는 르완다 애국전선과의 갈등 끝에 사실상 강제로 사임한 것으로 보이며, 2000년에 사임하였습니다. 이후 그의 자리는 카가메가 이어받았습니다. 비지문구는 부패 및 민족 갈등 선동 혐의로 투옥되었으며, 이에 대해 인권 단체들은 정치적 동기가 있는 처벌이라고 평가하였습니다. 카가메의 통치는 권위주의적인 성격으로 간주되며, 인권 단체들은 그가 정치적 억압을 자행하고 있다고 비판하고 있습니다."
 DOM_1961_revolution.t:0 "라파엘 트루히요의 암살?"
 DOM_1961_revolution.d:0 "1961년 5월 30일, 라파엘 트루히요는 안토니오 임베르트 바레라 장군이 이끄는 공모자들에 의해 암살당했습니다. 그 직후 트루히요의 아들 람피스가 일시적으로 권력을 장악하고 대부분의 공모자들을 처형했습니다. 그러나 같은 해 11월, 명목상의 대통령 호아킨 발라게르가 트루히요 가문에 압력을 가해 망명하게 했고, 정권 개방을 위한 개혁을 추진했습니다. 이 암살 사건은 도미니카 내전과 미주기구(OAS) 및 미국의 개입으로 이어지는 내전을 촉발시켰으며, 결국 1966년 다당제 체제로 정국이 안정되었습니다."
 DOM_1963_revolution.t:0 "후안 보쉬의 선거?"
 DOM_1963_revolution.d:0 "후안 에밀리오 보쉬 이 가비뇨는 도미니카 공화국의 정치인이자 역사학자, 작가, 수필가, 교육자였으며, 1963년 잠시 동안 도미니카 공화국 최초의 민주적 선거를 통해 선출된 대통령이었습니다. 그는 이전까지 25년 넘게 라파엘 트루히요의 독재 정권에 맞서 망명 중 도미니카 야권을 이끌었습니다."
 GND_1979_revolution.t:0 "그레나다 혁명?"
 GND_1979_revolution.d:0 "인민혁명정부(PRG)는 1979년 3월 13일, 마르크스-레닌주의 성향의 뉴 주얼 운동이 혁명을 통해 기존 그레나다 정부를 전복한 뒤 수립되었습니다. 이로써 그레나다는 영연방 내 유일한 사회주의 국가가 되었습니다."
 GND_1984_revolution.t:0 "그레나다 철수?"
 GND_1984_revolution.d:0 "1983년 12월, 미군이 그레나다에서 철수하자 스쿤 총독은 니콜라스 브레이트웨이트가 이끄는 과도 자문 위원회를 임명하여 새로운 선거를 조직하도록 했습니다. 1976년 이후 처음으로 실시된 민주 선거는 1984년 12월에 치러졌으며, 허버트 블레이즈가 이끄는 신국민당이 승리하였습니다. 그는 1989년 12월 사망할 때까지 총리로 재임했습니다."
 ZIM_1987_revolution.t:0 "대통령제 공화국?"
 ZIM_1987_revolution.d:0 "1987년 말, 짐바브웨 의회는 헌법을 개정했습니다. 12월 30일, 무가베를 국가원수, 정부 수반, 군 통수권자를 겸하는 집행 대통령으로 선포했으며, 이 직위는 그에게 의회를 해산하고 계엄령을 선포할 권한과 임기 제한 없이 재선할 수 있는 권력을 부여했습니다."
 SAF_1970_revolution.t:0 "남아프리카의 반투스탄?"
 SAF_1970_revolution.d:0 "프리토리아 정부는 남아프리카공화국 내에 10개의 반투스탄과 당시 남아프리카 행정 하에 있던 남서아프리카에 10개의 반투스탄을 설치하였습니다. 이는 특정 민족 집단을 한곳에 집중시켜 각 지역을 민족적으로 단일화하고, 남아공 내 다양한 흑인 민족 집단을 위한 자치 국가를 만드는 토대를 마련하기 위함입니다. 1970년 반투 자치영토 시민권법에 따라 정부는 흑인 남아프리카인들의 남아프리카공화국 시민권을 박탈하였으며, 그로 인해 이들은 남아공 내에서 남아 있던 거의 유일한 정치적·시민적 권리마저 잃었고, 대신 이들 자치영토의 시민으로 선언되었습니다."
 SAF_1970_revolution.f:0 "게임 엔진의 제한으로 인해 이 모드에서는 반투스탄을 별도의 국가로 표현할 수 없습니다."
 SAF_1989_revolution.t:0 "P. W. 보타의 몰락?"
 SAF_1989_revolution.d:0 "1989년 1월 18일, 당시 73세였던 보타는 경미한 뇌졸중을 겪어 1월 20일 나미비아 정치 지도자들과의 회의에 참석하지 못하였습니다. 보타를 대신해 직무대행 대통령 J. 크리스티안 후이니스가 자리를 맡았습니다. 1989년 2월 2일, 보타는 내셔널당(NP) 당대표직에서 물러났으며, 자신의 후임으로 재무장관 바렌드 두 플레시스를 지명할 것으로 예상하였습니다. 그러나 내셔널당 의회 의원단은 교육장관 F. W. 드 클레르크를 당대표로 선출하였고, 드 클레르크는 개혁주의자로서 당내 입지를 빠르게 다진 반면, 강경파들은 보타를 지지하였습니다."
 TUR_1960_revolution.t:0 "터키 쿠데타?"
 TUR_1960_revolution.d:0 "1960년 터키 군사 쿠데타는 터키 공화국 최초의 쿠데타로, 1960년 5월 27일에 발생했습니다. 이 쿠데타는 군사 지휘 체계를 벗어난 38명의 젊은 터키 군 장교들에 의해 주도되었습니다. 멘데레스와 터키 정부의 다른 인사들이 처형된 지 한 달 후인 1961년 10월 15일에 총선이 치러졌습니다. 행정 권한은 민간에게 반환되었으나, 군부는 1965년 10월까지 정치 무대에서 계속해서 영향력을 행사했습니다."
 TUR_1983_revolution.t:0 "민주주의로 회귀?"
 TUR_1983_revolution.d:0 "1983년 11월 6일 터키에서 총선이 치러졌는데, 이는 1980년 군사 쿠데타 이후 민주주의 권리가 중단된 후 1977년 이후 처음 치러진 선거였습니다. 국가안전보장회의는 이전 정당들의 선거 참여를 금지시켰고, 그 결과 새로운 정당들이 창당되었습니다. 투르굿 외잘의 모국당(ANAP)이 이번 선거에서 45.14%의 득표율로 큰 승리를 거두었습니다."
 ARG_1976_revolution.t:0 "아르헨티나 쿠데타?"
 ARG_1976_revolution.d:0 "1976년 3월 24일 아르헨티나에서 이사벨 페론 대통령을 축출한 군사 쿠데타는 질서와 안보를 강조하는 등 일부 우파적 요소를 지녔으나, 전통적인 우파 쿠데타라기보다는 특정 이념에 얽매이지 않은 성격이었습니다. 이 쿠데타는 콩도르 계획의 일환으로 기획·실행되었는데, 이는 냉전 기간 동안 미국이 주도한 국가 안보 교리 아래 라틴아메리카 국가들 간 비밀스러운 탄압 협력 체계로, 라틴아메리카 전역에 독재 정권을 확산시켜 해당 지역을 통제하기 위한 목적이었습니다."
 ARG_1983_revolution.t:0 "민주주의로 회귀?"
 ARG_1983_revolution.d:0 "1983년 아르헨티나 총선은 10월 30일에 치러졌으며, 1976년부터 이어진 자칭 국가재편과정 독재 체제 이후 헌정 통치가 복귀했음을 의미합니다."
 BRZ_2016_revolution.t:0 "지우마 호세프의 탄핵?"
 BRZ_2016_revolution.d:0 "2016년 8월 31일, 상원은 61 대 20의 표결로 대통령 호세프를 예산법 위반 혐의로 탄핵했으나, 그녀는 정치적 권리 박탈을 위한 충분한 표를 얻지 못했습니다. 이에 따라 테메르는 브라질의 37대 대통령으로 취임했습니다."
 BRZ_2023_revolution.t:0 "브라질 의회 습격"
 BRZ_2023_revolution.d:0 "2023년 1월 8일, 2022년 브라질 총선에서 당시 대통령 자이르 보우소나루가 패배하고 후임 루이스 이나시우 룰라 다 시우바가 취임한 직후, 보우소나루 지지자들이 수도 브라질리아의 연방 정부 청사들을 공격했습니다. 이들은 트레스 포데레스 광장에 위치한 연방대법원, 국회 건물, 플라날토 대통령궁을 침입해 고의적인 피해를 입히며, 1월 1일 취임한 민주적으로 선출된 대통령 룰라를 폭력적으로 전복시키려 했습니다."
 BOL_1985_revolution.t:0 "빅토르 파스 에스텐소로의 대통령 재임 기간?"
 BOL_1985_revolution.d:0 "1985년 7월 14일 볼리비아에서 총선거가 실시되었습니다. 대통령 후보 중 어느 누구도 과반수 득표를 얻지 못해 8월 4일 국회에서 대통령을 선출해야 했습니다. 국민투표에서 가장 많은 표를 얻은 국민민주행동(ADN)당의 우고 반세르와 달리, 국회는 혁명민족운동(MNR) 소속의 비크토르 파스 에스텐소로를 대통령으로 선출하였습니다."
 CLM_1953_revolution.t:0 "콜롬비아 쿠데타?"
 CLM_1953_revolution.d:0 "로하스 피니야는 1940년대 후반부터 1950년대 초반까지 콜롬비아에서 보수당과 자유당 게릴라 간 내전을 일컫는 '라 비올렌시아' 시기에 대령으로 두각을 나타냈으며, 보수당 대통령 마리아노 오스피나 페레즈의 내각에 임명되었습니다. 1953년에는 극우 성향의 후임 대통령 로레아노 고메스 카스트로에 대항해 성공적인 쿠데타를 일으키고 계엄령을 선포했습니다. 정치적 폭력을 줄이려는 목적 아래 군사 독재 체제로 국가를 통치했으며, 노동조합과 연대하고 사회간접자본 사업을 추진했으며 여성 참정권도 확대했습니다."
 CLM_1958_revolution.t:0 "민주주의의 회복?"
 CLM_1958_revolution.d:0 "로하스가 축출된 후, 콜롬비아 보수당과 자유당은 국가를 공동으로 통치하기 위한 연합체인 '국민전선'을 결성하기로 합의했습니다. 이 협약에 따라 대통령직은 16년 동안 4년마다 보수당과 자유당이 번갈아 맡았으며, 두 정당은 다른 선출직에서도 동등한 권한을 가졌습니다. 국민전선은 '라 비올렌시아'를 종식시켰고, 국민전선 정부들은 진보 동맹과 협력하여 광범위한 사회·경제 개혁을 추진하려 노력했습니다."
 CHL_1973_revolution.t:0 "칠레 쿠데타?"
 CHL_1973_revolution.d:0 "1973년 칠레 군사 쿠데타는 민주사회주의자 살바도르 아옌데가 이끄는 인민통일정부를 무너뜨린 군사 정변입니다. 아옌데는 라틴아메리카 자유민주주의 국가에서 최초로 민주적으로 선출된 마르크스주의자로 평가받았으나, 상당한 사회적 불안과 야당이 장악한 칠레 국회의 정치적 긴장, 그리고 리처드 닉슨 미국 대통령이 지시한 경제 봉쇄에 직면해 있었습니다. 1973년 9월 11일, 아우구스토 피노체트 장군이 이끄는 군 장교들이 쿠데타를 일으켜 권력을 장악하며 민간 통치를 종식시켰습니다."
 CHL_1990_revolution.t:0 "민주주의로 회귀?"
 CHL_1990_revolution.d:0 "1980년대 후반, 1982년 경제 붕괴와 1983~1988년 대규모 시민 저항 등의 사건들로 인해 정부는 점차 집회, 언론, 결사의 자유를 확대하였다. 노동조합과 정치 활동도 포함되었습니다. 1988년 10월 5일 실시된 국민투표에서 피노체트는 56%의 반대로 두 번째 8년 임기를 거부당했습니다. 이후 1989년 12월 14일 칠레 국민들은 새 대통령과 양원제 의회 다수 의원을 선출하였으며, 아일윈 대통령은 1990년부터 1994년까지 재임하며 과도기적 역할을 수행했습니다."
 ECU_1972_revolution.t:0 "에콰도르 쿠데타?"
 ECU_1972_revolution.d:0 "1972년, '혁명적이고 민족주의적인' 성향의 군사 정권이 벨라스코 이바라 정부를 전복시켰습니다. 이 쿠데타는 기예르모 로드리게스 장군이 주도하고 해군 사령관 호르헤 케이롤로 G.가 실행했습니다. 새 정부는 대통령 호세 마리아 벨라스코를 아르헨티나로 추방시켰고, 로드리게스는 1976년 또 다른 군사 정부에 의해 축출될 때까지 권력을 유지했습니다."
 ECU_1979_revolution.t:0 "민주주의의 회복?"
 ECU_1979_revolution.d:0 "에콰도르에서는 1978년과 1979년에 총선이 실시되었습니다. 대통령 선거 1차 투표는 1978년 7월 16일에 열렸으며, 2차 투표는 국회의원 선거와 함께 1979년 4월 29일에 진행되었습니다. 대통령 선거에서는 국민세력집중당(CPF)의 하이메 롤도스 아길레라가 결선 투표에서 68.5%의 득표율로 승리하여, 에콰도르 최초의 자유 선거를 통해 선출된 대통령이 되었습니다."
 PRG_1954_revolution.t:0 "파라과이 쿠데타?"
 PRG_1954_revolution.d:0 "1954년 5월, 파라과이에서 쿠데타가 발생했습니다. 이 쿠데타는 알프레도 스트로에스네르가 에피파니오 멘데스 플레이타스의 지원을 받아 주도했으며, 당시 대통령 페데리코 차베스의 정부를 전복시키는 결과를 낳았습니다. 이번 쿠데타는 여당인 콜로라도당 내부의 복잡한 정치적 갈등이 누적된 끝에 발생한 것이었습니다. 쿠데타 과정에서 약 25명이 사망했으며, 이는 같은 해 스트로에스네르가 파라과이 대통령으로 선출되는 발판이 되었습니다."
 PRG_1989_revolution.t:0 "민주주의의 회복?"
 PRG_1989_revolution.d:0 "1989년 2월 2일부터 3일 사이, 파라과이 아순시온에서 안드레스 로드리게스 장군이 오랜 독재자 알프레도 스트로에스네르의 정권을 상대로 쿠데타를 일으켰습니다. 거리 전투에서 수많은 병력이 사망한 유혈 쿠데타였으며, 이는 정부 최고위층 내부의 권력 투쟁에서 비롯된 것이었습니다. 로드리게스의 집권은 당시 라틴아메리카에서 가장 오랜 기간 지속된 34년간의 스트로에스네르 통치, 이른바 '엘 스트로나토'의 종식을 의미했습니다. 이후 로드리게스 정권은 다양한 개혁을 단행하여 수많은 억압적인 법률을 폐지하고, 파라과이의 자유화를 이끌었습니다."
 VNZ_1999_revolution.t:0 "볼리비아 혁명?"
 VNZ_1999_revolution.d:0 "기존 정당들에 대한 신뢰가 무너지면서 1998년 우고 차베스가 대통령에 당선되었고, 이후 베네수엘라에서는 이른바 '볼리바르 혁명'이 시작되었습니다. 1999년에는 새로운 헌법을 제정하기 위한 제헌의회가 소집되었으며, 이는 혁명의 출발점이 되었습니다. '볼리바르 혁명'은 대중 민주주의, 경제적 자립, 수익의 공정한 분배, 정치 부패의 척결이라는 볼리바르주의 이념을 실현하기 위한 대중운동의 구축을 목표로 하였습니다."
 PNM_1968_revolution.t:0 "오마르 토리요스의 쿠데타?"
 PNM_1968_revolution.d:0 "오마르 에프라인 토리호스 에레라는 파나마의 독재자이자 파나마 국가경비대 총사령관으로, 1968년부터 1981년 사망할 때까지 파나마를 통치한 군사 지도자였습니다. 그는 공식적으로 파나마의 대통령직을 맡은 적은 없었지만, '파나마 혁명의 최고 지도자' 등의 직함을 사용했습니다. 토리호스는 쿠데타를 통해 권력을 장악하였고, 이후 여러 사회 개혁을 단행하였습니다."
 MEX_2000_revolution.t:0 "PRI 지배의 종말?"
 MEX_2000_revolution.d:0 "대통령 선거에서는 '변화를 위한 연합'의 비센테 폭스가 43.4%의 득표율로 승리하였으며, 이는 멕시코 혁명 이후 처음으로 야당 후보가 대선에서 승리한 사례였습니다. 의회 선거에서는 '변화를 위한 연합'이 하원(500석)에서 224석을 차지하며 최대 세력으로 떠올랐고, 상원(128석)에서는 제도혁명당(PRI)이 여전히 60석으로 최대 정당의 지위를 유지했습니다."
 PEU_1963_revolution.t:0 "페르난도 벨라운데의 당선?"
 PEU_1963_revolution.d:0 "벨라운데는 1962년 총선에서 이번에는 자신의 정당인 '아크시온 포퓰라르'를 이끌고 대통령 선거에 출마했습니다. 결과는 매우 박빙이었고, 그는 아프라(APRA)의 비크토르 라울 아야 데 라 토레에 불과 1만 4천 표 차이로 뒤지며 2위를 차지했습니다. 헌법상 과반 없이도 승리를 인정받기 위해 필요한 최소 득표율인 3분의 1 이상을 어느 후보도 얻지 못했기 때문에, 대통령 선출 권한은 의회로 넘어가게 되었습니다. 오랫동안 군부와 적대적 관계를 유지해온 아프라는 아야 데 라 토레가 3위였던 전 독재자 오드리아와 손을 잡고 연립정부 형태로 그를 대통령에 앉히는 계획을 추진했습나다. 그러나 대규모 부정선거 의혹이 제기되자 페루 군부는 당시 대통령 프라도를 축출하고 리카르도 페레스 고도이가 이끄는 군사 정권을 수립했습니다. 페레스 고도이는 단기 과도 정부를 구성한 뒤 1963년 새 선거를 실시했고, 이 선거에서 벨라운데는 지난번보다 다소 여유 있는 5% 차이로 대통령에 당선되었습니다."
 PEU_1968_revolution.t:0 "페루 쿠데타?"
 PEU_1968_revolution.d:0 "1968년 페루 쿠데타는 페르난도 벨라운데 대통령(재임 1963~1968) 시기에 발생했습니다. 정치적 갈등이 일상화되면서, 벨라운데 대통령과 아프라-우노 연합이 장악한 의회 간의 심각한 대립이 심화되었고, 심지어 대통령과 그의 소속 정당인 아크시온 포퓰라르(Acción Popular) 내부 간 충돌도 빈번했으며, 쿠데타가 일어난 후, 오전 7시에 벨라운데는 군 막사로 연행되어 강제로 페루 칼라오의 호르헤 차베스 국제공항으로 이송되었고, 권력을 장악한 벨라스코는 즉시 벨라운데의 추방을 명령했습니다."
 PEU_1975_revolution.t:0 "페루 쿠데타?"
 PEU_1975_revolution.d:0 "인플레이션, 실업, 식량 부족과 같은 경제적 어려움과 1974년 언론 탄압 이후 증가한 정치적 반대 세력은 결국 벨라스코 정부에 대한 압박을 심화시켜 몰락으로 이어졌습니다. 1975년 8월 29일, 여러 주요 군 지휘관들이 쿠데타를 일으켰고, 새로 구성된 군사 정부는 만장일치로 프란시스코 모랄레스 베르무데스를 총리에서 대통령으로 임명했습니다."
 PEU_1980_revolution.t:0 "민주주의로 회귀?"
 PEU_1980_revolution.d:0 "모랄레스 베르무데스 임기 말 무렵, 주택 위기가 발생하며 '잃어버린 10년(Lost Decade)'이 시작되었습니다. 전방위적인 정치적 압박을 받은 모랄레스 베르무데스는 성공적인 정치·경제 개혁을 이루지 못했지만, 1978년에는 모랄레스 베르무데스 정부가 소집한 헌법 제정 회의가 열려, 오스카르 R. 베나비데스 대통령 재임 시절인 1933년 제정된 헌법을 대체했습니다. 1980년 선거 이후, 12년간 이어진 군사 통치 끝에 최초로 민주적으로 선출된 정부, 페르난도 벨라운데 대통령이 이끄는 정부에 권력이 이양되었습니다."
 PEU_1990_revolution.t:0 "알베르토 후지모리 대통령?"
 PEU_1990_revolution.d:0 "후지모리는 1990년 대통령 선거에서 'Cambio 90' 당 소속 다크호스 후보로 출마하여 바르가스 요사를 놀라운 역전으로 꺾고 당선되었습니다. 그는 당시 대통령이던 알란 가르시아와 미국 인민혁명동맹(APRA)에 대한 깊은 실망을 기회로 삼았습니다. 후지모리는 헌법을 개정하고 몬테시노스와 페루 군부의 실질적인 지휘 아래 상징적인 대통령 역할을 수행하였습니다. 보도에 따르면 그는 '플랜 베르데'를 채택하였으며, 이 계획은 빈곤층과 원주민 페루인에 대한 집단학살, 국가 미디어의 통제 및 검열, 군사 정권이 주도하는 신자유주의 경제 체제 수립을 포함하고 있었습니다."
 PEU_2000_revolution.t:0 "알베르토 후지모리의 몰락?"
 PEU_2000_revolution.d:0 "블라디미로 몬테시노스가 연루된 부패 스캔들이 터졌으며, 2000년 9월 14일 저녁 케이블 방송국인 Canal N이 몬테시노스가 야당 의원 알베르토 쿠리에게 후지모리의 '페루 2000' 당으로 이적하도록 뇌물을 건네는 장면을 공개하면서 사건이 폭발적으로 확산되었습니다. 후지모리에 대한 지지는 사실상 붕괴되었고, 며칠 뒤 그는 전국 연설에서 국가정보원(SIN)을 해체하고 새 선거를 실시하겠으며 자신은 후보로 출마하지 않겠다고 발표하였습니다. 2000년 11월 10일, 후지모리는 2001년 4월 8일 선거를 실시하는 데 의회 승인을 받았습니다. 11월 13일, 후지모리는 아시아태평양경제협력체(APEC) 포럼 참석을 위해 브루나이로 출국하였고, 11월 17일 브루나이에서 도쿄로 이동해 대통령직 사임서를 팩스로 제출하였습니다. 그러나 의회는 사임을 받아들이지 않고, 62 대 9의 표결로 후지모리를 대통령직에서 해임하였습니다."
 URU_1973_revolution.t:0 "우루과이 시민-군사 독재?"
 URU_1973_revolution.d:0 "우루과이 시민-군사 독재(1973~1985), 일명 우루과이 독재는 1973년 6월 27일 쿠데타 이후 1985년 3월 1일까지 12년간 우루과이를 통치한 권위주의 군사 독재 정권입니다. 이 독재 정권은 인권 침해, 고문 사용, 그리고 많은 우루과이인들의 불명예스러운 실종 사건으로 인해 큰 논란의 대상이 되어 왔습니다."
 URU_1985_revolution.t:0 "민주주의로 회귀?"
 URU_1985_revolution.d:0 "1984년에는 정권에 반대하고 정치범을 지지하는 파업이 일어났습니다. 1973년 이후 처음으로 1월 13일 24시간 총파업이 조직되었습니다. 군부 지도부와 민간 정치인 간의 대화가 활발해졌으며, 윌슨 페레이라 알두나테 같은 주요 정치 지도자들도 여전히 영향력을 유지했습니다. 1984년 8월 3일, 해군 집단 협약이 체결되어 1967년 헌법이 복원되었고, 군부는 안보 문제에 대해 조언하고 고위 장교 임명을 통제할 권한을 갖게 되었습니다. 1984년 11월 25일에 선거가 실시되었고, 라파엘 아디에고 브루노의 짧은 임기 후 1985년 3월 1일, 콜로라도당 소속 훌리오 마리아 상기네티가 새 대통령으로 취임했습니다."
 CYP_1974_revolution.t:0 "키프로스 쿠데타?"
 CYP_1974_revolution.d:0 "1974년 키프로스 쿠데타는 키프로스 국가방위군이 실행하고 그리스 군사 정권이 후원한 군사 쿠데타입니다. 1974년 7월 15일, 쿠데타 세력은 당시 키프로스 대통령인 마카리오스 3세 대주교를 퇴진시키고 친 에노시스 민족주의자 니코스 샘프손을 집권시켰습니다."
 RUS_1993_revolution.t:0 "러시아 헌법 위기?"
 RUS_1993_revolution.d:0 "1993년 9월과 10월, 러시아 연방에서는 보리스 옐친 대통령과 의회 간의 갈등으로 헌법 위기가 발생했습니다. 옐친 대통령은 사실상 자가 쿠데타를 단행하여 의회를 해산하고 대통령이 법령으로 통치하는 체제를 도입했습니다. 위기는 옐친이 군사력을 동원해 모스크바의 소비에트 의사당을 공격하고 국회의원들을 체포하면서 종식되었습니다. 이 사건 이후 옐친은 자신의 권력을 공고히 했으며, 행정부 권한을 더욱 확대하고 1993년 러시아 연방 헌법 채택을 추진했습니다."
 RUS_2023_revolution.t:0 "바그너 그룹의 반란?"
 RUS_2023_revolution.d:0 "2023년 6월 23일, 러시아의 민간 군사 기업인 바그너 그룹이 러시아 정부를 상대로 대규모 반란을 일으켰습니다. 이 사건은 약 6개월 전부터 이어져 온 바그너 그룹과 국방부 간 갈등의 절정이었습니다. 우크라이나에서 바그너 그룹 활동을 이끌던 러시아 재벌 예브게니 프리고진은 하루 만에 합의에 도달한 후 사퇴하였습니다."
 RUS_2020_revolution.t:0 "러시아 헌법 개정안?"
 RUS_2020_revolution.d:0 "2020년 1월에 제안된 2020년 개정안은 1993년 러시아 헌법에 대한 두 번째 주요 개정입니다. 이 개정을 도입하기 위해 러시아 대통령 블라디미르 푸틴은 국민 투표를 실시하였으며, 개정안은 7월 1일 국민투표에서 승인되었습니다."
 UKR_2004_revolution.t:0 "오라녜 혁명?"
 UKR_2004_revolution.d:0 "오라녜 혁명은 2004년 11월 말부터 2005년 1월까지 우크라이나에서 일어난 일련의 시위로, 정치적 격변을 초래했습니다. 이 혁명은 2004년 우크라이나 대통령 결선투표가 대규모 부패, 유권자 협박, 선거 부정으로 얼룩졌다는 주장에 따라 일반 시민들의 자발적인 참여로 추진력을 얻었습니다. 전국적인 시위는 원래 결선투표 결과가 무효화되고, 우크라이나 대법원이 2004년 12월 26일 재투표를 명령하면서 성공을 거두었습니다. 국내외 감시단의 엄격한 감시 아래 치러진 두 번째 결선투표는 '자유롭고 공정하다'고 선언되었습니다. 최종 결과는 유셴코가 약 52%의 득표율로 야누코비치의 44%를 크게 앞서 승리를 거두었습니다."
 UKR_2010_revolution.t:0 "빅토르 야누코비치의 선거?"
 UKR_2010_revolution.d:0 "2010년 1월 17일 우크라이나에서 대통령 선거가 실시되었습니다. 어느 후보도 과반 득표에 실패해 2월 7일 총리 율리아 티모셴코와 야당 지도자 빅토르 야누코비치 간 결선 투표가 치러졌습니다. 2월 14일, 야누코비치는 전체 유권자 중 50%의 득표율로 대통령 당선자이자 승자로 선언되었습니다."
 UKR_2019_revolution.t:0 "볼도디미르 젤렌스키의 선거?"
 UKR_2019_revolution.d:0 "젤렌스키는 2018년 12월 31일 저녁, 당시 대통령 페트로 포로셴코의 새해 연설과 함께 2019년 대통령 선거 출마를 선언했습니다. 그는 결선투표에서 73.23%의 득표율로 포로셴코를 꺾고 승리했습니다. 젤렌스키는 반기득권과 반부패 인사로 자신을 자리매김했습니다."
 YUG_1980_revolution.t:0 "요시프 브로즈 티토의 죽음"
 YUG_1980_revolution.d:0 "티토는 1979년 내내 건강이 점점 악화되었습니다. 1980년 1월 7일과 11일 두 차례에 걸쳐 SR 슬로베니아의 수도인 류블랴나에 위치한 대학 의료센터에 다리 순환 문제로 입원했습니다. 동맥 폐색으로 인해 곧바로 왼쪽 다리를 절단했으며, 결국 1980년 5월 4일 오후 3시 5분에 류블랴나 의료센터에서 괴저로 사망했습니다. 이때는 그의 88번째 생일을 사흘 앞둔 시점이었습니다."
 tito_death.option:0 "편히 쉬십시오"
 SER_2000_revolution.t:0 "민주주의로 회귀?"
 SER_2000_revolution.d:0 "밀로셰비치의 통치는 관찰자들에 의해 권위주의적이거나 독재적이며, 또한 약탈적(클렙토크라시)으로 평가받았습니다. 그는 선거 부정, 정치적 암살, 언론 자유 탄압, 경찰 폭력 등 수많은 혐의를 받았습니다. 슬로보단 밀로셰비치의 축출은 2000년 9월 24일 연방 유고슬라비아 총선 이후 시작되었으며, 2000년 10월 5일 그의 정부가 무너지는 것으로 절정에 달했습니다."
 ROM_1967_revolution.t:0 "법령 770호 발행?"
 ROM_1967_revolution.d:0 "770호 법령은 1967년 공산주의 루마니아 정부의 니콜라에 차우셰스쿠가 서명한 법령입니다. 이 법령은 낙태와 피임을 제한했으며, 새로운 대규모 루마니아 인구를 창출하기 위한 목적이 있었습니다."
 ROM_1974_revolution.t:0 "체계화?"
 ROM_1974_revolution.d:0 "체계화는 차우셰스쿠 정권 시절 시행된 도시 계획 프로그램을 의미합니다. 1974년부터 시작된 체계화는 기존의 마을, 도시를 전부 또는 일부 철거하고 재건하는 작업으로 이루어졌으며, 루마니아를 '다방면으로 발전한 사회주의 사회'로 만들겠다는 목표를 내세웠습니다. 1980년대에 들어서 차우셰스쿠는 전례 없는 규모의 궁전을 짓는 데 집착하게 되었고, 이에 맞춰 웅장한 동네인 센트룰 시빅도 함께 건설했습니다."
 POL_1956_revolution.t:0 "폴란드 10월?"
 POL_1956_revolution.d:0 "폴란드 10월 사건은 1956년 10월 폴란드 인민공화국에서 일어난 정치적 변화입니다. 블라디슬라프 고무우카가 집권당인 폴란드 통일노동당(PZPR)의 제1서기로 임명되면서 폴란드에서 스탈린주의가 종식되었습니다. 소련은 고무우카 파벌과 타협하도록 압력을 받았으며, 짧지만 긴장감 넘치는 협상이 진행되었습니다. 소련은 고무우카가 권력을 유지하고 폴란드에 더 큰 자치를 허용하는 대신 모스크바에 대한 충성심을 유지할 것을 요구했습니다."
 POL_1970_revolution.t:0 "12월 시위?"
 POL_1970_revolution.d:0 "1970년 폴란드 항쟁, 또는 12월 사건으로 알려진 이 사건은 1970년 12월 14일부터 19일까지 폴란드 북부에서 발생했습니다. 이 항쟁은 식품과 일상용품 가격이 갑자기 인상되면서 촉발되었습니다. 당 지도부는 바르샤바에 모여 급격한 조치를 취하지 않으면 전면적인 노동자 계급 반란이 불가피하다고 판단했습니다. 모스크바의 레오니드 브레즈네프의 동의를 얻어 고무우카, 클리슈코 등 지도자들이 사임할 수밖에 없었습니다. 가격 인상이 고무우카에 대한 음모였다면, 그것은 성공한 셈이었습니다. 모스크바가 미에치슬라프 모차르를 받아들이지 않자, 에두아르드 기에렉이 새로운 지도자로 기용되었습니다."
 POL_1981_revolution.t:0 "계엄령?"
 POL_1981_revolution.d:0 "1981년 2월 11일, 야루젤스키가 중앙위원회 의장(총리)으로 임명되었습니다. 10월 18일에는 도청 장치가 소련 지도부를 비판하는 내용을 녹음하면서 스탄니스와프 카니아가 폴란드 통일노동당 중앙위원회 제1서기 자리에서 축출되었고, 야루젤스키가 그의 후임으로 선출되었습니다. 1981년 12월 13일, 야루젤스키는 전날 국가평의회의 승인에 따라 계엄령 도입을 텔레비전 연설을 통해 공식 발표했습니다."
 IRQ_1979_revolution.t:0 "바티스트 이라크?"
 IRQ_1979_revolution.d:0 "1970년대 중반쯤, 사담 후세인은 당 정보국장 직책을 통해 사실상 국가의 실권자가 되었으며, 이는 알-바크르가 법적으로 대통령이었음에도 불구하고 이루어졌습니다. 사담의 새로운 정책 아래 이라크의 경제와 시민들의 생활 수준이 모두 향상되었고, 이라크의 아랍권 내 위상도 크게 높아졌습니다."
 SOM_1969_revolution.t:0 "소말리아 민주 공화국?"
 SOM_1969_revolution.d:0 "소말리 민주 공화국은 1969년 10월 21일 쿠데타로 권력을 장악한 모하메드 시아드 바레 소장이 대통령으로 있던 사회주의 군사 정부가 소말리에 부여한 이름입니다. 쿠데타는 국가의 두 번째 대통령인 압디라시드 셰르마르케가 경호원에 의해 암살된 직후 며칠 만에 일어났습니다. 바레 정부는 이후 21년간 소말리를 통치했으나, 1991년 소말리가 내전으로 붕괴하면서 그 통치는 끝났습니다."
 SOM_1991_revolution.t:0 "소말리아 민주 공화국의 붕괴?"
 SOM_1991_revolution.d:0 "소말리 반란은 1980년대와 1990년대 초에 발생한 소말리 내전의 시작이었습니다. 반란은 1978년에 시작되었는데, 시아드 바레 대통령이 자신의 특수부대를 이용해 자신에 반대하는 씨족 기반의 반정부 세력들을 공격하면서 촉발되었습니다. 이 반정부 세력들은 바레가 소련에서 미국으로 갑작스레 동맹을 바꾸고, 1977~78년 오가덴 전쟁에서 참패한 이후 거의 10년간 점점 세력을 키워왔습니다. 1986년 5월 23일 바레가 자동차 사고로 부상당하자, 그의 정부 내 경쟁자들과 반대 세력들은 더욱 대담해져 공개적인 충돌에 들어갔습니다. 1991년 1월 26일 바레가 수도를 떠난 것은 분쟁의 뚜렷한 전환점을 의미했습니다."
 CNG_1997_revolution.t:0 "자이르의 붕괴?"
 CNG_1997_revolution.d:0 "자이르는 1990년대 후반, 르완다 대학살 이후 동부 지역이 불안정해지고 민족 간 폭력이 격화되면서 붕괴되었습니다. 1996년, AFDL 민병대 지도자 로랑-데지레 카빌라는 모부투에 맞서 민중 반란을 이끌었습니다. 반군 세력이 서쪽으로 진격하자 모부투는 나라를 떠났고, 카빌라의 세력이 나라를 장악하게 되었습니다. 이듬해, 국명은 다시 콩고 민주 공화국으로 복원되었습니다."
 CNG_2006_revolution.t:0 "민주주의의 회복?"
 CNG_2006_revolution.d:0 "콩고 민주 공화국에서는 2006년 7월 30일 총선거가 실시되었습니다. 이는 41년 만에 치러진 첫 다당제 선거이자, 9년 전 장기 집권자 모부투 세세 세코가 축출된 이후 처음 치러진 선거였습니다. 유권자들은 공화국의 새 대통령과 국회 하원인 신임 국회의원을 선출하기 위해 투표에 참여했습니다."
 BRD_1976_revolution.t:0 "부룬디 쿠데타?"
 BRD_1976_revolution.d:0 "1976년, 투치족 출신인 장밥티스트 바가자 대령이 무혈 쿠데타를 일으켜 미코베로 정권을 전복시키고 개혁을 추진하기 시작했습니다. 그의 행정부는 1981년에 부룬디가 일당제 국가임을 유지하는 새로운 헌법을 제정했습니다. 1984년 8월, 바가자는 국가 수반으로 선출되었습니다. 재임 기간 동안 그는 정치적 반대자들과 종교 자유를 탄압했습니다."
 BRD_1987_revolution.t:0 "부룬디 쿠데타?"
 BRD_1987_revolution.d:0 "투치족 출신의 피에르 부요야 소령은 1987년에 바가자를 전복시키고 헌법을 정지했으며 정당들을 해산했습니다. 그는 국가구원군사위원회(CSMN)를 통해 군사 통치를 복원했습니다."
 BRD_1993_revolution.t:0 "헌번 개정?"
 BRD_1993_revolution.d:0 "부요야는 1992년에 다당제와 비민족 정부를 허용하는 새로운 헌법을 제정한 국민화해위원회를 설립했습니다. 1993년 부룬디 대통령 선거에 후보로 출마했으나, 야당인 FRODEBU의 후투 후보 멜키오르 은다다예에게 패배했습니다."
 MAD_1992_revolution.t:0 "사회주의 정권의 몰락?"
 MAD_1992_revolution.d:0 "1991년 8월 10일, 라치라카 정부에 대한 불만이 고조되었고, 40만 명이 넘는 시민들이 대통령궁을 향해 행진하며 라치라카 정권을 무너뜨리고 새로운 다당제 정치 체제를 수립하려 했습니다. 이 사건의 결과로 라치라카는 1991년 10월 31일 민주적 전환 과정을 지지하기로 합의했고, 새로운 헌법 제정과 자유롭고 공정한 다당제 선거를 실시하기로 했습니다."
 NEP_1990_revolution.t:0 "네팔 인민 운동?"
 NEP_1990_revolution.d:0 "1990년 인민운동은 네팔에서 절대군주제를 종식시키고 입헌군주제의 시작을 가져온 다당제 운동이었습니다. 이 운동은 또한 판차야트 제도를 폐지시켰습니다."
 NEP_2008_revolution.t:0 "군주제 폐지?"
 NEP_2008_revolution.d:0 "1990년대에는 네팔 내전(1996~2006)이 시작되었는데, 이는 정부군과 네팔 공산당(마오이스트) 반군 간의 갈등입니다. 2001년 네팔 왕실 학살 사건은 네팔 군주제의 안정을 더욱 흔들었습니다. 이 사건 이후, 기얀드라 왕이 다시 왕위에 올랐습니다. 2005년 그의 직접 통치 선언은 마오이스트 반군과 민주화 운동가들이 연합하는 항쟁 운동을 촉발했습니다. 다음 해 치러진 선거 후, 네팔 제헌회의는 2008년 5월 28일 첫 회의에서 왕국을 공식 폐지하고 그 자리에 연방민주공화국 네팔을 선언했습니다."
 HND_1975_revolution.t:0 "비상 사태?"
 HND_1975_revolution.d:0 "인도의 비상 사태는 1975년부터 1977년까지 21개월간 지속된 시기로, 인디라 간디 총리가 국가 전역에 비상사태를 선포한 기간입니다. 당시 파크루딘 알리 아흐메드 대통령이 헌법 제352조에 따라 '내부 혼란'을 이유로 공식적으로 비상 사태를 선포했으며, 이 명령은 총리에게 법령으로 통치할 권한을 부여하여 선거를 취소하고 시민의 자유를 정지시킬 수 있도록 했습니다."
 HND_1977_revolution.t:0 "비상 사태 종료?"
 HND_1977_revolution.d:0 "1977년 1월 18일, 간디는 3월에 조기 총선을 실시하겠다고 발표하고 여러 야당 지도자들을 석방했으나, 긴급사태가 공식적으로 3월 21일 종료된 이후에도 많은 인사들이 여전히 수감 상태에 있었습니다. 1977년 인도 총선은 3월 16일부터 20일까지 치러졌으며, 야당 연합인 야나타당과 CFD가 압도적인 승리를 거두어 로크 사바에서 298석을 확보했습니다. 반면 집권당인 인도 국민회의는 154석에 그쳐 이전 선거보다 198석이 감소했습니다."
 HND_1984_revolution.t:0 "인디라 간디의 암살?"
 HND_1984_revolution.d:0 "인도 총리 인디라 간디는 1984년 10월 31일 오전 9시 30분, 뉴델리 사프다르정 로드에 있는 자택에서 암살당했습니다. 그녀는 1984년 6월 1일부터 8일까지 인디라 간디의 명령으로 수행된 군사 작전인 '블루 스타 작전' 이후, 경호원 사트완트 싱과 빈트 싱에게 살해되었습니다. 블루 스타 작전은 시크교에서 가장 신성한 장소인 암리차르의 하르만디르 사원(골든 템플)을 공격하기 위한 작전이었습니다."
 HND_1991_revolution.t:0 "라지브 간디 암살?"
 HND_1991_revolution.d:0 "인도의 전 총리 라지브 간디의 암살은 1991년 5월 21일 인도 타밀나두 주 스리페룸부두르에서 발생한 자살 폭탄 테러로 인해 일어났습니다. 라지브 간디 외에도 최소 14명이 사망했습니다. 이 공격은 당시 22세였던 칼라이바니 라자라트남(일명 테놈지 라자라트남 또는 다누)이 수행했으며, 그녀는 스리랑카 타밀계 분리주의 무장단체인 타밀 이라함 해방 호랑이의 일원이었습니다."
 IDO_1968_revolution.d:0 "1965년 9월 30일과 10월 1일에 발생한 쿠데타 시도는 수하르토가 이끄는 군대에 의해 저지되었습니다. 군이 작성한 공식 역사에 따르면 이 쿠데타 시도는 인도네시아 공산당(PKI)의 지원을 받았다고 전해집니다. 이후 군은 전국적으로 폭력적인 반공 정화를 주도했으며, 수하르토는 인도네시아 건국 대통령인 수카르노로부터 권력을 탈취했습니다. 수하르토는 '신질서' 정권 하에서 강력하고 중앙집권적이며 군사 중심의 정부를 구축했습니다. 처음에는 과두제 군사 독재로 시작했으나 점차 수하르토를 중심으로 한 개인주의적 권위주의 체제로 발전했습니다."
 MSY_1969_revolution.t:0 "5월 13일 사건"
 MSY_1969_revolution.d:0 "5월 13일 사건은 1969년 5월 13일, 말레이시아의 수도 쿠알라룸푸르에서 발생한 중국계와 말레이계 간의 종파적 폭력 사태였습니다. 이 사건은 1969년 말레이시아 총선 직후에 발생했으며, 민주행동당(DAP)과 게라칸과 같은 야당들이 여당인 연합당의 의석을 일부 빼앗으면서 정치적 긴장이 고조된 상황에서 일어났습니다. 인종 간 폭력 사태가 벌어지자 말레이시아 국왕 양디페르투안 아공은 국가비상사태를 선포하였고, 이로 인해 의회가 정지되었습니다. 이후 국가작전위원회(National Operations Council, NOC)가 1969년부터 1971년까지 임시 정부 역할을 하며 국가를 통치하였습니다."
 MSY_1971_revolution.t:0 "말레이시아의 새로운 경제 정책?"
 MSY_1971_revolution.d:0 "신경제정책(NEP)은 말레이시아에서 5·13 사건 이후 국가작전위원회(NOC)에 의해 수립된 사회 재구성 및 소수민족 우대 정책 프로그램입니다. 이 정책은 주로 부미푸트라(말레이계 및 기타 토착민)를 대상으로 한 적극적 우대 조치를 중심으로 추진되었습니다. 신경제정책의 주요 목표는 인종 간 경제적 격차를 줄이고, 말레이계 국민의 경제 참여를 증대시키는 것이었으며, 이를 위해 고용, 교육, 사업 기회 등 여러 분야에서 부미푸트라에게 우선권이 부여되었습니다."
 MSY_1981_revolution.t:0 "새로운 통일말레이국민조직?"
 MSY_1981_revolution.d:0 "마하티르의 1차 집권기 동안 말레이시아는 급속한 현대화와 경제 성장을 이뤘습니다. 그의 정부는 대규모 민영화와 대담한 인프라 사업들을 추진했습니다. 마하티르는 다섯 번 연속 총선에서 승리하며 UMNO 내 경쟁자들을 제압한 지배적 정치인이었습니다. 그는 사법부 독립성을 약화시키고 왕실의 법적 면책 특권을 폐지하는 헌법 개정을 지원하는 등 권력을 중앙집중화했습니다. 또한 친부미푸트라 정책을 지속적으로 유지했습니다."
 MSY_1998_revolution.t:0 "안와르 이브라힘 남색 재판?"
 MSY_1998_revolution.d:0 "1997년 아시아 금융 위기 당시, 재무장관이었던 안와르 이브라힘은 국제통화기금(IMF)의 개입 계획을 지지하였습니다. 그러나 마하티르 모하맛 총리는 조지 소로스와 같은 통화 투기 세력을 위기의 원인으로 지목하며 외환 통제와 외국인 투자에 대한 규제 강화를 주장하였습니다. 같은 해, 안와르와 마하티르 간의 갈등은 정당인 통일말레이국민조직(UMNO)의 4년 주기 총회를 앞두고 극에 달하였습니다. 1998년 9월 2일, 안와르는 경찰의 수사가 진행 중이라는 이유로 내각에서 해임되었으며, 다음 날 UMNO에서도 제명되었습니다. 이후 안와르의 전 연설문 작성자 무나와르 아니스와 그의 양형제인 숙마 다르마완 사스미타 앗마자도 동성애 행위 혐의로 체포되었습니다."
 MSY_2018_revolution.t:0 "나지브 라자크의 몰락?"
 MSY_2018_revolution.d:0 "나지브 라자크는 총리 재임 기간 동안 다양한 경제 및 인프라 개발 프로그램을 추진하였으며, 그 중에는 1말레이시아개발유한공사(1MDB) 계획도 포함되어 있었습니다. 그러나 그의 집권기는 1MDB 스캔들과 관련된 부패 및 자금 유용 의혹으로 얼룩졌습니다. 이 스캔들은 그의 정치적 몰락을 초래하였으며, 2018년 총선에서 그의 정당인 바라산 나시오날은 파카탄 하라판 연합에 패배하였습니다. 이후 나집은 1MDB 관련 혐의로 법적 기소를 받게 되었습니다."
 MSY_2020_revolution.t:0 "셰라톤 운동?"
 MSY_2020_revolution.d:0 "2020~2022년 말레이시아 정치 위기는 제14대 국회의 일부 의원들이 지지 정당을 바꾸면서 촉발되었습니다. 그 결과 의회 과반이 무너지고 두 차례 연립 정부가 연이어 붕괴했으며 총리 두 명이 사임했습니다. 위기는 2022년 조기 총선으로 이어졌고, 결국 새로운 연립 정부가 구성되면서 마무리되었습니다."
 MSY_2022_revolution.t:0 "파카탄 하라판의 부상?"
 MSY_2022_revolution.d:0 "2022년 총선에서 의회가 '헝 의회' 상태에 빠지자, 희망연대(PH)는 국민전선(BN), 사라왁정당연합(GPS), 사바인민연합(GRS), 헤리티지당(WARISAN), 말레이시아인민당(PBM), 사회민주화합당(KDM), 그리고 무소속 의원들과 연립 정부를 구성하여, 안와르 이브라힘 총리(희망연대 의장)의 지도 아래 하원 3분의 2 다수 의석을 확보하며 정권을 되찾았습니다. 반면 무히딘 야신이 이끄는 국민연합(PN)은 연정 참여를 거부하고 74석을 보유한 제1야당의 위치를 선택했습니다."
 THI_1957_revolution.t:0 "사릿 타나랏의 쿠데타?"
 THI_1957_revolution.d:0 "1957년 9월 13일, 사릿은 피분에게 육군의 최후통첩을 전달했습니다. 58명의 장교가 서명한 그 통첩은 정부 사임을 요구하는 내용이었습니다. 다음 날 아침, 사릿이 이끄는 군부는 쿠데타를 단행했고, 한 시간도 채 되지 않아 전략 거점을 무저항으로 장악했습니다."
 THI_1973_revolution.t:0 "태국 민중 봉기?"
 THI_1973_revolution.d:0 "1973년 10월 14일의 대중 봉기는 태국 역사에서 중대한 전환점입니다. 이 봉기는 반공 군사 독재자 타놈 킷티카촌 정권의 종말을 가져왔고, 태국 정치 체제를 변화시켰고 특히, 태국 대학생들의 정치적 영향력이 커지고 있음을 부각시킨 사건이었습니다."
 THI_2014_revolution.t:0 "쁘라윳 찬오차의 쿠데타?"
 THI_2014_revolution.d:0 "2014년 5월 22일, 태국 육군 참모총장 프라윳 찬오차 장군이 이끄는 태국 왕립군은 1932년 첫 쿠데타 이후 12번째 쿠데타를 단행했습니다. 이는 6개월간 이어진 정치 위기 속에서 임시 정부를 상대로 한 군사 쿠데타였으며, 군부는 국가평화질서위원회(NCPO)라는 군사 정권을 세워 국가를 통치했습니다. 이번 쿠데타는 2006년 '미완의 쿠데타'라 불린 태국 쿠데타 이후 지속된 군사 정권과 민주 세력 간 정치 갈등을 종식시켰습니다."
 JAP_1947_revolution.t:0 "전후 일본 헌법?"
 JAP_1947_revolution.d:0 "일본국헌법은 일본의 헌법이자 국가의 최고 법률입니다. 이 헌법은 주로 제2차 세계대전 후 연합군 점령 하에 있던 미국 민간 관리들이 작성했다습니다 현재의 일본 헌법은 1890년 제정된 메이지 헌법을 개정한 것으로, 1946년 11월 3일 공포되어 1947년 5월 3일에 시행되었습니다."
 notice_of_3P_action.option:0 "원래 그런 법이지."
 NKO_1994_revolution.t:0 "김정일의 부상?"
 NKO_1994_revolution.d:0 "김정일은 북한의 정치인이자 북한의 두 번째 최고지도자였습니다. 그는 1994년 아버지 김일성 사망 이후부터 2011년 자신의 사망 때까지 북한을 이끌었으며, 이후 아들 김정은이 그 뒤를 이었습니다."
 NKO_2012_revolution.t:0 "김정은의 부상?"
 NKO_2012_revolution.d:0 "김정은은 북한의 정치인으로, 2011년부터 북한의 최고지도자이며 2012년부터 조선로동당(노동당) 위원장을 맡고 있습니다. 그는 1994년부터 2011년 사망할 때까지 북한의 두 번째 최고지도자였던 김정일과 고용희의 셋째 아들입니다."
 SKO_1960_revolution.t:0 "4월 혁명?"
 SKO_1960_revolution.d:0 "4월 19일 혁명은 1960년 4월 11일부터 26일까지 대한민국에서 이승만 대통령과 제1공화국에 맞서 일어난 대규모 민중 항쟁으로, 결국 이승만의 하야를 이끌어냈습니다. 이 시위는 3월 부정선거에 반대하는 시위 중 경찰에 의해 희생된 지역 고등학생의 시신이 발견되면서 촉발되었습니다. 국민들의 불만은 이승만의 독재 정치, 부패, 야당에 대한 폭력 사용, 그리고 불균형한 경제 발전에서 비롯되었습니다."
 SKO_1961_revolution.t:0 "5월 16일 쿠데타?"
 SKO_1961_revolution.d:0 "5·16 군사 쿠데타는 1961년 대한민국에서 박정희와 그의 동지들이 군사혁명위원회를 조직해 일으킨 군사 쿠데타입니다. 명목상으로는 당시 육군 참모총장이던 장도영의 동의를 받아 진행되었습니다. 이 쿠데타로 장면 총리와 윤보선 대통령의 민주 정부가 무력화되었고, 제2공화국은 막을 내렸습니다. 이후 개혁 성향의 군사 최고국가재건회의가 설치되었으며, 7월 장도영 장군이 체포된 후 박정희가 의장직을 맡아 사실상 군사 정권을 이끌었습니다."
 SKO_1972_revolution.t:0 "유신 헌법?"
 SKO_1972_revolution.d:0 "1972년 10월, 박정희는 자가 쿠데타를 일으켜 국회를 해산하고 1963년 헌법을 정지시켰습니다. 이후 새 헌법 제정 작업이 시작되었고, 11월에 이른바 유신헌법이 부정 선거가 만연한 국민투표를 통해 승인되었습니다. 이 헌법은 박정희에게 광범위한 대통령 명령권과 헌법상 자유 정지를 허용했으며, 대통령 임기는 4년에서 6년으로 연장되고 재선 제한은 없었습니다. 사실상 박정희가 지난 1년간 행사해온 비상 권한을 법제화해 그의 대통령직을 합법적 독재로 바꾸었습니다."
 SKO_1979_revolution.t:0 "박정희 암살?"
 SKO_1979_revolution.d:0 "박정희는 1979년 10월 26일 서울 종로구 청와대 인근의 한국중앙정보부(KCIA) 은신처에서 열린 만찬 중 암살당했습니다. 암살범은 KCIA 국장이자 대통령 경호 책임자였던 김재규였습니다. 박정희는 가슴과 머리를 총에 맞아 거의 즉시 사망했습니다."
 SKO_2016_revolution.t:0 "박근혜 탄핵?"
 SKO_2016_revolution.d:0 "박근혜 대통령의 탄핵은 그녀의 비서 최순실이 대통령 권한에 개입한 정치 스캔들의 절정이었습니다. 2016년 10월 말, 정부 공식 직책이 없던 최순실이 삼성, 현대, SK, 롯데 등 대기업(재벌)들로부터 자신이 관리하는 두 재단에 기부금을 요구한 사실이 드러났습니다. 2016년 12월 9일 국회 본회의에서 300명 중 234명이 찬성해 박근혜 대통령의 탄핵과 대통령 권한 및 직무의 임시 정지가 결정되었습니다."
 NVM_1969_revolution.t:0 "레주언의 부상?"
 NVM_1969_revolution.d:0 "레주언은 베트남의 공산주의 정치인입니다. 1950년대 후반 당 내에서 입지를 다졌고, 1960년 제3차 전국대회에서 베트남공산당 중앙위원회 총서기가 되었습니다. 그는 호찌민이 추구하던 집단 지도체제를 이어갔습니다. 1960년대 중반(호찌민 건강이 악화되던 시기)부터 1986년 사망할 때까지 베트남의 최고 의사결정자로 활동했습니다."
 NVM_1986_revolution.t:0 "응우옌 반린의 부상?"
 NVM_1986_revolution.d:0 "응우옌 반린은 베트남의 혁명가이자 정치인입니다. 그는 1986년부터 1991년까지 베트남공산당 총서기를 지냈으며, 베트남 전쟁 당시 베트콩의 정치 지도자 중 한 명이었습니다. 재임 기간 동안 린은 '도이 머이(쇄신)' 정책의 강력한 지지자로, 이는 베트남 경제를 사회주의 지향 시장경제로 전환하는 것을 목표로 한 경제 개혁안이었습니다. 이러한 점에서 그는 페레스트로이카를 도입한 소련 지도자 고르바초프에 빗대어 '베트남의 고르바초프'로 불리기도 했습니다."
 SVM_1955_revolution.t:0 "베트남 국민투표 현황"
 SVM_1955_revolution.d:0 "1955년 베트남국 국민투표는 베트남국, 즉 이후 남베트남으로 알려지게 될 국가의 미래 정부 형태를 결정했습니다. 이 국민투표에서는 공화국 수립을 제안한 총리 응오딘지엠과 1945년 퇴위했으나 당시 국가원수 직함을 유지한 전 황제 바오다이가 경쟁했습니다."
 SVM_1963_revolution.t:0 "남 베트남 쿠데타?"
 SVM_1963_revolution.d:0 "1963년 11월, 남 베트남 대통령 응오딘지엠과 개인주의 노동혁명당은 불교도 위기와 북베트남 및 베트콩의 남베트남 위협에 대한 지엠의 대응에 반대한 CIA 지원을 받은 베트남공화국군 장교들에 의해 축출되었습니다."
 SRL_1956_revolution.t:0 "싱할라어 전용법"
 SRL_1956_revolution.d:0 "공식 언어법(1956년 제33호), 흔히 '싱할라어 전용법'이라 불리는 이 법은 1956년 세일론 의회에서 통과되었습니다. 이 법은 영어를 대신해 신할라어를 세일론의 유일한 공식 언어로 지정했고, 타밀어는 제외되었습니다. 이 법은 독립을 막 이룬 공동체가 식민 지배자와 거리를 두려는 시도로 본 지지자들과, 다수 언어권이 소수자를 억압하고 지배하려는 시도로 본 반대자들 사이에서 논란이 되었습니다."
 SRL_1978_revolution.t:0 "강력한 대통령제 수립?"
 SRL_1978_revolution.d:0 "1978년 9월 7일 공포된 새 헌법은 단원제 의회와 집행권을 가진 대통령제를 규정했습니다. 대통령 임기와 국회의 임기는 각각 6년으로 정해졌습니다. 또한 새 헌법은 의회 선거에 다인구 비례대표제를 도입했으며, 의회는 196명으로 구성되었으나 이후 14차 헌법 개정으로 225명으로 늘어났습니다."
 BNG_1975_revolution.t:0 "대통령제 시대?"
 BNG_1975_revolution.d:0 "1975년 1월, 셰이크 무지부르 라흐만은 방글라데시 크리샤크 스라믹 아와미 연맹 아래 일당 사회주의 통치를 도입했습니다. 라흐만은 국영 매체 4곳을 제외한 모든 신문을 금지하고, 권한 강화를 위해 헌법을 개정했습니다. 그는 1975년 8월 15일 쿠데타 중 암살당했고, 대통령직은 4개월간 권력자 콘다케르 모스타크 아흐마드에게 넘어갔습니다. 이후 방글라데나는 3년간 계엄사령관이 이끄는 군사 정권에 의해 통치되었고, 1977년 군 최고사령관 지아우르 라흐만이 대통령이 되었습니다."
 BNG_1991_revolution.t:0 "의회 민주주의로 회귀?"
 BNG_1991_revolution.d:0 "1991년 총선 이후, 헌법 12차 개정으로 의원내각제가 복원되었고 베굼 칼레다 지아가 방글라데시 최초의 여성 총리가 되었습니다. 전 영부인이기도 한 지아는 1990년부터 1996년까지 국민민주당(BNP) 정부를 이끌었으며, 1991년 재무장관 사이푸르 라흐만이 방글라데시 경제 자유화의 대규모 계획을 시작했습니다."
 AST_1975_revolution.t:0 "백호주의 정책 폐지?"
 AST_1975_revolution.d:0 "1950년대부터 호주인들은 인종 문제에 대한 인식을 재고하기 시작했습니다. 자유주의 성향의 백인 호주인 다수의 지지를 받은 원주민 권리 운동이 결성되었고, '백호주의 정책' 폐지를 요구하는 캠페인도 전개되었습니다. 1967년에는 차별적 조항을 삭제하고 연방 의회에 원주민 관련 입법 권한을 부여하는 헌법 개정을 묻는 국민투표가 실시되어, 압도적 찬성으로 통과되었습니다. 1970년대 들어 원주민들이 호주 의회에 진출하기 시작했습니다."
 AST_1999_revolution.t:0 "공화국 국민투표"
 AST_1999_revolution.d:0 "1999년 11월 6일에 실시된 오스트레일리아 공화국 국민투표는 헌법 개정을 위한 두 가지 질문을 포함한 국민투표였습니다. 첫 번째 질문은 오스트레일리아가 군주제를 폐지하고 공화국으로 전환할 것인지, 그리고 그 경우 대통령을 의회에서 초당적 방식으로 선출하는 모델을 도입할 것인지에 대한 것이었습니다. 이 모델은 1998년 2월 캔버라에서 열린 절반 선출·절반 임명 방식의 헌법회의에서 승인된 바 있습니다. 두 번째 질문은 헌법에 전문을 삽입할 것인지에 대한 것으로, 정치적으로는 상대적으로 덜 중요하게 여겨졌습니다. 공화국 전환을 묻는 국민투표는 최종적으로 부결되었습니다."
 SOV_khrushchev_thaw.t:0 "흐루시초프 해빙?"
 SOV_khrushchev_thaw.d:0 "흐루시초프 해빙은 1950년대 중반부터 1960년대 중반까지 니키타 흐루시초프의 탈스탈린화 및 다른 국가와의 평화 공존 정책으로 인해 소련의 억압과 검열이 완화되었던 시기를 말합니다."
 SOV_detente.t:0 "서방과의 관계 회복?"
 SOV_detente.d:0 "브레즈네프가 18년 동안 소련을 이끄는 동안 내세운 대표적 대외정책은 '데탕트(긴장 완화)'였다. 이는 흐루쇼프 시대의 해빙 정책과 일부 닮은 점이 있지만, 두 가지 측면에서 뚜렷이 달렸습니다. 첫째, 데탕트는 훨씬 더 포괄적이고 광범위한 목표를 지녔으며, 군비 통제·위기 방지·동서 무역·유럽 안보·인권 분야의 협정 체결을 포함했다. 둘째, 미국과 소련의 군사력을 동등한 수준으로 맞추는 것을 중시했다."
 SOV_brezhnev_succession.t:0 "레온 브레즈네프의 죽음"
 SOV_brezhnev_succession.d:0 "1975년 이후 브레즈네프의 건강은 급격히 악화되었고, 권력을 유지한 채 국제 문제에서 점차 물러나기 시작했습니다. 그는 1982년 11월 10일에 사망했으며, 유리 안드로포프가 서기장직을 승계했습니다."
 SOV_andropov_succession_option.1:0 "유리 안드로포프는 우리의 미래다!"
 SOV_andropov_succession.t:0 "유리 안드로포프의 죽음"
 SOV_andropov_succession.d:0 "1983년 2월 신부전증을 앓으면서 안드로포프의 건강은 급속도로 악화되었습니다. 그는 약 15개월간 국가를 이끈 뒤 1984년 2월 9일 사망했습니다. 브레즈네프와 그 후임 안드로포프가 잇따라 서거한 뒤, 체르넨코는 1984년 2월에 소련 공산당 서기장으로 선출되었고 같은 해 4월에는 최고소비에트 간부회의 의장직도 맡았습니다. 그러나 급격히 악화된 건강 탓에 그는 공식 업무를 제대로 수행하지 못하는 경우가 많았습니다."
 SOV_chernenko_succession_option.1:0 "콘스탄틴 체르넨코가 우리의 미래인가?"
 SOV_glasnost.t:0 "글래스노스트 제정?"
 SOV_glasnost.d:0 "글라스노스트는 소련(USSR) 정부 기관과 활동에서 투명성과 개방성을 높이는 것을 의미했습니다. 글라스노스트는 고르바초프 행정부가 소련 시민들이 자신의 체제 문제와 가능한 해결책을 공개적으로 논의할 수 있도록 허용하겠다는 의지를 반영한 것입니다."
 SOV_democratisation.t:0 "민주화 제정?"
 SOV_democratisation.d:0 "'민주화'는 1987년 1월 소련 공산당 총서기 미하일 고르바초프가 제창한 슬로건으로, 단일 정당 체제인 소련 정부에 '민주적' 요소를 도입하자는 의미였습니다. 고르바초프의 민주화는 다당제가 아닌 다후보제 선거를 지방 공산당(CPSU) 관리들과 소비에트 의원 선출에 도입하는 것을 뜻했고, 이를 통해 그는 진보적인 인사들을 당에 영입해 제도와 정책 개혁을 추진하려 했습니다."
 USA_1963_revolution.t:0 "존 F. 케네디 암살?"
 USA_1963_revolution.d:0 "1963년 11월 22일, 미국의 제35대 대통령 존 F. 케네디는 텍사스 주 댈러스의 딜리 광장을 지나는 대통령 행렬 차량 안에서 암살당했습니다. 케네디는 부인 재클린, 텍사스 주지사 존 코넬리, 그리고 코넬리의 부인 넬리와 함께 차량에 탑승해 있었으며, 전 미 해병대원 리 하비 오스왈드가 인근 텍사스 학교 교과서 창고에서 총격을 가해 치명상을 입혔습니다."
 USA_1974_revolution.t:0 "워터게이트 스캔들"
 USA_1974_revolution.d:0 "워터게이트 사건은 1972년부터 1974년까지 미국에서 발생한 대규모 정치 스캔들로, 리처드 닉슨 대통령 행정부가 관련되었으며 결국 닉슨 대통령의 사임으로 이어졌습니다. 이 스캔들은 1972년 6월 17일 워터게이트 사무실 건물에 위치한 워싱턴 D.C. 민주당 전국위원회 본부 침입 사건에 닉슨 행정부가 연루된 사실을 은폐하려 한 시도에서 비롯되었습니다."
 USA_1998_revolution.t:0 "빌 클린턴 탄핵?"
 USA_1998_revolution.d:0 "빌 클린턴은 미국의 제42대 대통령으로, 1998년 12월 19일 제105대 미국 하원에서 '중대한 범죄 및 비행' 혐의로 탄핵되었습니다. 하원은 클린턴에 대해 선서 위증과 사법 방해 두 가지 탄핵 조항을 채택했으며, 다른 두 가지 조항은 검토되었으나 하원 표결에서 기각되었습니다. 승인된 탄핵 조항은 1999년 1월 7일 미국 상원에 제출되었고, 대법원장 윌리엄 렌퀴스트가 주재하는 상원 재판이 시작되었습니다. 2월 12일, 클린턴은 두 혐의 모두에 대해 무죄 판결을 받았는데, 이는 상원 참석 의원의 3분의 2 이상이 유죄 판결 및 해임에 동의하지 않았기 때문입니다."
 USA_2019_revolution.t:0 "도널드 트럼프의 탄핵?"
 USA_2019_revolution.d:0 "도널드 트럼프 미국 제45대 대통령에 대한 첫 번째 탄핵은 2019년 12월 18일, 제116대 미국 의회에서 시작되었습니다. 하원은 트럼프에 대해 권력 남용과 의회 방해 두 가지 탄핵 조항을 채택했습니다. 2020년 2월 5일, 상원은 도널드 트럼프에 대해 무죄 판결을 내렸습니다."
 USA_2020_revolution.t:0 "미국 공무원 제도 정치화?"
 USA_2020_revolution.d:0 "스케줄 F는 2020년 10월 21일 행정명령 13957호에 의해 만들어졌습니다. 이 조항의 목적은 대통령이 연방 경력 공무원 조직에 대한 통제력을 강화하는 것이었습니다. 그러나 정치적 이유로 연방 공무원들에게 보복할 수 있는 수단을 제공한다는 비판이 많았습니다. 수만에서 수십만 명에 이르는 경력 직원들이 공무원 보호를 잃을 수 있다는 추정이 있었으며, 정치적 임명 수가 10배로 늘어날 가능성도 제기되었습니다."
 USA_2021_revolution.t:0 "1월 6일 반란?"
 USA_2021_revolution.d:0 "2021년 1월 6일, 워싱턴 D.C.에 위치한 미국 국회의사당이 당시 도널드 트럼프 대통령 지지자들로 구성된 폭도에 의해 공격받았습니다. 이는 2020년 대통령 선거에서 트럼프가 패배한 지 두 달 만의 일이었습니다. 이들은 의회의 합동 회의가 선거인단 투표를 집계해 당선인 조 바이든의 승리를 공식화하는 것을 막아 트럼프의 권력을 유지하려 했습니다. 그러나 이 공격은 선거 결과 인증을 막는 데 실패했습니다."
 yugoslav_soviet_split.t:0 "소련-유고슬라비아 분열"
 yugoslav_soviet_split.d:0 "티토-스탈린 분열 또는 소련-유고슬라비아 분열은 제2차 세계대전 이후 요시프 브로즈 티토와 조셉 스탈린이 이끄는 유고슬라비아와 소련의 정치 지도부 간 갈등이 극에 달한 사건입니다. 양측은 이를 이념적 대립으로 내세웠지만, 사실 발칸반도에서 알바니아, 불가리아, 그리고 티토가 지원하고 소련이 은밀히 반대한 그리스 공산 반란 세력을 둘러싼 지정학적 갈등의 산물입니다."
 yugoslav_soviet_split_ussr.f:0 "이 사건은 [SCOPE.sCountry('communist_yugoslavia_scope').GetName]의 [concept_ruler]가 [ROOT.GetCountry.GetName]의 [concept_ruler]와 맞지 않아 발생했습니다."
 yugoslav_soviet_split.option.1:0 "논쟁은 그만하고 유고슬라비아와 결별하라!"
 yugoslav_soviet_split.option.2:0 "차이를 계속 이어나가자..."
 yugoslav_soviet_split.option.3:0 "어쨌든 우리는 소련을 좋아하지 않았다!"
 Malagasy_war.t:0 "말라가시 봉기"
 Malagasy_war.d:0 "말라가시 봉기는 1947년 3월부터 1949년 2월까지 마다가스카르에서 프랑스 식민 통치에 맞서 벌어진 말라가시 민족주의 반란입니다. 1947년 3월 29일 저녁, 말라가시 민족주의자들은 주로 창으로 무장한 채 동부 지역 모라마응가와 마나카라 주변에 집중된 군사 기지와 프랑스 소유 농장을 기습적으로 공격했습니다. 이 민족주의 운동은 남부 지역에서 빠르게 확산되어 다음 달에는 중앙 고원지대와 수도 안타나나리보까지 퍼졌으며, 민족주의 전사 수는 백만 명 이상으로 추산되었습니다."
 bougainville_war.PNG.t:0 "부갱빌 분쟁"
 bougainville_war.PNG.d:0 "부갱빌 분쟁, 또는 부갱빌 내전으로 알려진 이 사건은 1988년부터 1998년까지 파푸아뉴기니 북솔로몬주에서 벌어진 다층적 무력 충돌입니다. 이 분쟁은 파푸아뉴기니 정부군과 분리 독립을 주장하는 부겐빌 혁명군(BRA) 사이에서, 그리고 부겐빌 내에서 BRA와 다른 무장 집단 간에도 벌어졌습니다."
 Cabinda_war.ANG.t:0 "카빈다 전쟁"
 Cabinda_war.ANG.d:0 "카빈다 전쟁은 앙골라 정부에 맞서 카빈다 영토 해방전선(FLEC)이 벌인 분리 독립 반란입니다. FLEC는 앙골라 카빈다 주 내에 위치한 자칭 카빈다 공화국의 복원을 목표로 하고 있습니다."
 Tigray_war.ETH.t:0 "티그라이 전쟁"
 Tigray_war.ETH.d:0 "티그라이 전쟁은 2020 년 11 월 3 일부터 2022 년 11 월 3 일까지 지속 된 무력 충돌이었습니다. 전쟁은 주로 에티오피아 티그라이 지역에서 에티오피아 연방 정부와 에리트레아와 동맹을 맺은 군대와 다른 한쪽에서는 티그라이 인민 해방 전선 (TPLF) 사이에서 벌어졌습니다."
 yemeni_war.YEM.t:0 "예멘 내전"
 yemeni_war.YEM.d:0 "예멘 내전은 2014년 말부터 라샤드 알 알리미가 이끄는 대통령지도위원회와 마흐디 알 마샤트가 이끄는 최고정치위원회, 그리고 이들의 지지자 및 동맹국 사이에서 시작된 다자간 내전입니다. 두 단체 모두 예멘의 공식 정부를 구성한다고 주장합니다. 내전은 2014년 9월 후티 반군이 수도 사나를 점령하면서 시작되었으며, 이후 후티 반군이 빠르게 정부를 장악했습니다."
 Aceh_war.IDO.t:0 "아체 반란"
 Aceh_war.IDO.d:0 "아체 반란은 1976년부터 2005년까지 자유 아체 운동(GAM)이 벌인 분쟁으로, 인도네시아로부터 아체 주의 독립을 목표로 했습니다. 2003년의 강력한 군사 작전과 2004년 인도양 지진 이후 평화 협정이 체결되면서 반란은 종료되었습니다."
 Kurdish_war.IRQ.t:0 "쿠르드 봉기"
 Kurdish_war.IRQ.d:0 "1991년 이라크 봉기는 시아파와 쿠르드족이 주도한 이라크 내 사담 후세인 정권에 대한 민족 및 종교 반란이었습니다. 걸프전이 끝난 후 휴전 기간인 1991년 3월부터 4월까지 이어졌으며, 대부분 조직적이지 못한 반란이었지만, 사담 후세인 대통령이 정권 교체에 취약해졌다는 인식이 봉기의 원동력이 되었습니다."
 LTTE_war.SRL.t:0 "스리랑카 내전"
 LTTE_war.SRL.d:0 "스리랑카 내전은 1983년부터 2009년까지 스리랑카에서 벌어진 내전입니다. 1983년 7월 23일에 시작되었으며, 벨루필라이 프라바카란이 이끄는 타밀 이람 해방 호랑이들(LTTE, 타밀 호랑이)이라는 조직이 정부에 맞서 단속적으로 반란을 일으켰습니다. LTTE는 스리랑카 정부의 싱할라족 주도의 지속적인 차별과 폭력적인 탄압에 맞서 섬의 북동부에 '타밀 이람'이라는 독립 타밀 국가를 세우려 싸웠습니다."
 Darfur_war.SUD.t:0 "다르푸르 전쟁"
 Darfur_war.SUD.d:0 "다르푸르 전쟁은 2003년 2월 수단 다르푸르 지역에서 시작된 주요 무력 분쟁입니다. 수단해방운동(SLM)과 정의평등운동(JEM) 반군이 수단 정부에 맞서 싸우기 시작했으며, 이들은 정부가 다르푸르의 비아랍인 주민들을 탄압한다고 비난했습니다."
 Zapatista_Uprising.t:0 "사파티스타 봉기"
 Zapatista_Uprising.d:0 "1994년 1월 1일, 멕시코 치아파스 주에서 사파티스타 민족해방군(EZLN)이 북미자유무역협정(NAFTA) 발효에 항의하여 12일간 봉기를 일으켰습니다. 반군은 치아파스의 여러 도시와 마을을 점령하고, 수감자들을 석방하며 토지 기록을 파괴했습니다. 이후 멕시코 군대와 경찰과 전투가 벌어졌고, 1월 12일에 휴전이 체결되었습니다. 이 과정에서 약 300명이 사망했습니다."
 moro_war.PHI.t:0 "모로 분쟁"
 moro_war.PHI.d:0 "모로 분쟁은 필리핀 민다나오 지역에서 발생한 반란으로, 여러 무장 단체들이 참여한 갈등입니다. 이 분쟁의 근본 원인은 1898년 미국이 필리핀을 점령한 이후부터 이어져 온, 방사모로 사람들이 외세의 지배에 저항해 온 오랜 역사와 관련되어 있습니다."
 CCW_war.ROC.t:0 "해남 섬 전투"
 CCW_war.ROC.d:0 "하이난 섬 전투는 1950년 중국 내전의 마지막 단계에서 일어났습니다. 중화인민공화국(PRC)은 4월 16일 하이난 섬에 상륙 작전을 감행했으며, 섬 내부 대부분을 장악하고 있던 하이난 공산주의 운동의 지원을 받았습니다. 반면, 중화민국(ROC)은 해안을 통제하고 있었고, 병력은 해구 인근 북부에 집중되어 있었으나, 상륙 작전 이후 남쪽으로 후퇴할 수밖에 없었습니다. 공산당은 그달 말까지 하이난 남부 도시들을 장악했고, 5월 1일 승리를 선언했습니다."
 chinese_civil_wars.option.1:0 "하이난에서 전쟁을 멈춰라"
 chinese_civil_wars.option.2:0 "하이난에 이어 대만까지 진군하라!"
 maluku_war.IDO.t:0 "남말루쿠 봉기"
 maluku_war.IDO.d:0 "자바인과 무슬림이 다수인 인도네시아 공화국을 불신한, 주로 개신교 신자이자 네덜란드에 우호적인 남몰루카인들은 오랫동안 네덜란드 왕립 동인도군(KNIL)에 병력을 제공해왔습니다. 이들은 1950년 4월 25일 암본과 세람에서 남몰루카 공화국의 독립을 선언했습니다. 그러나 수카르노는 이를 인정하지 않았고, 그의 명령에 따라 인도네시아 군대는 몰루카 제도의 부루 섬과 세람 섬 일부를 침공했습니다."
 khuzestan_war.PER.t:0 "후제스탄 봉기"
 khuzestan_war.PER.d:0 "1979년 후제스탄 봉기는 이란 혁명 직후 발생한 전국적인 봉기 중 하나입니다. 이 봉기는 아랍인들의 자치 요구로 인해 촉발되었습니다. 이란 보안군에 의해 봉기는 효과적으로 진압되었으며, 양측에서 100명 이상이 사망하는 결과를 낳았습니다."
 azawad_war.MAL.t:0 "말리 전쟁"
 azawad_war.MAL.d:0 "2012년 3월 22일, 아마두 투마니 투레 대통령은 위기 대응 문제로 인해 대통령 선거 한 달을 앞두고 쿠데타로 축출되었습니다. 스스로를 민주주의 및 국가 복원 국민위원회(CNRDR)라고 부르는 반란군 병사들이 권력을 장악하고 말리의 헌법을 정지시켰습니다. 쿠데타 이후 불안정이 이어지면서, 말리 북부의 세 주요 도시인 키달, 가오, 팀북투가 연이어 3일 동안 반군에게 점령당했습니다. 2012년 4월 5일, 두엔차가 함락된 후 MNLA는 목표를 달성했다며 공격을 중단한다고 발표했습니다. 다음 날에는 북부 말리의 독립을 선언하며 그 지역을 아자와드라고 명명했습니다."
 SOV_economic_perestroika.t:0 "협동조합에 관한 법률?"
 SOV_economic_perestroika.d:0 "1988년 5월에 제정된 협동조합법은 고르바초프 초기 경제 개혁 중 가장 급진적인 법안이었습니다. 이 법은 1928년 블라디미르 레닌의 신경제정책이 폐지된 이후 처음으로, 서비스업, 제조업, 외국 무역 부문에서 민간 기업 소유를 허용했습니다."
 BUL_NEM_Reforms.t:0 "신행정체계?"
 BUL_NEM_Reforms.d:0 "1960년대 중반 '해빙기'에 노동력·에너지 부족과 대외무역의 중요성 증대가 개혁을 촉진하는 구체적 동인이었습니다. 이에 따라 1962년에 시작된 제4차 5개년 계획은 집약적 성장을 달성하려는 기존 목표에 새로운 접근법들을 도입한 경제 개혁의 시대를 열었습니다. 산업 부문에서는 1964년 '신행정체계'가 도입되어 1968년까지 시행되었습니다. 이 체제는 경제 단위를 간소화하고 기업 경영자들에게 성과에 대한 더 큰 책임을 지우는 것을 목표로 했습니다."
 CHI_USA_Investment.t:0 "중국 내 해외 투자 촉진?"
 CHI_USA_Investment.d:0 "냉전 기간 동안 중국은 제3세계와의 무역 중 상당 부분을 보조금, 신용 공여 등 각종 지원 형태로 충당했습니다. 그러나 1976년 마오쩌둥 사후 이러한 노력은 축소되었고, 그 결과 개발도상국과의 무역은 미미해졌습니다. 그 무렵 홍콩과 대만은 주요 교역 파트너로 부상하기 시작했습니다. 1970년대 후반 경제 개혁이 시작된 이후 중국은 대외무역 체제를 분권화하여 국제 무역 체제에 통합되고자 했습니다."
 DAI_USA_Investment.t:0 "베트남 내 해외 투자 촉진?"
 DAI_USA_Investment.d:0 "1990년, 민간 기업에 법적 근거를 제공하는 사기업법이 제정되었고, 회사법에서는 주식회사와 유한책임회사를 인정했습니다. 같은 해 당은 국유기업(SOE)의 민영화 가능성을 논의하기 시작했으며, 중화인민공화국과의 관계도 정상화하기 시작했습니다. 이어서 1992년 헌법은 공식적으로 민간 부문의 역할을 인정했습니다. 외국 무역은 여전히 국가가 중앙집중적으로 통제했지만, 국가는 점차 해외 무역에 대한 통제를 완화하기 시작했습니다."
 SOV_USA_Investment.t:0 "소련 내 해외 투자 촉진?"
 SOV_USA_Investment.d:0 "고르바초프는 당시 소련 경제학자들이 대담하다고 평가한 조치들로 대외 경제 부문에 페레스트로이카를 도입했습니다. 그의 프로그램은 외무무역부가 대부분의 무역 업무에서 갖고 있던 독점을 사실상 폐지했습니다. 이에 따라 각 산업 및 농업 부문의 부처들은 무역부의 관료 조직을 경유하지 않고, 자신들의 소관 분야에서 직접 대외 무역을 수행할 수 있게 되었습니다. 더불어 지역 및 지방 조직과 개별 국영 기업들 역시 대외 무역을 할 수 있도록 허용되었습니다."
 PRC_LRR_Reforms.t:0 "토지 개혁 운동?"
 PRC_LRR_Reforms.d:0 "토지 개혁 운동은 중국 공산당(CCP) 지도자 마오쩌둥이 주도한 대중 운동으로, 1945년 중일전쟁 종전 후 중국 내전 말기와 초기 중화인민공화국 시기에 전개되어 농민에게 토지를 재분배했습니다. 지주 계층은 착취로 얻는 소득 비율로 신분이 규정되었으며, 이들의 토지는 몰수되고 CCP와 과거 소작인들에 의해 대규모 학살이 자행되었습니다. 사망자 수는 수십만에서 수백만 명에 이르는 것으로 추정됩니다."
 NVM_LRR_Reforms.t:0 "토지 개혁 계획?"
 NVM_LRR_Reforms.d:0 "1953년, 일련의 토지 개혁 관련 포고령과 법률이 공포되었습니다. 노동당(VWP) 중앙위원회는 토지 혁명의 최종 단계인 농지 재분배로 나아갈 가능성을 평가했으며, 그 결과 1953년 12월 19일에 가장 핵심적인 토지 개혁법이 발표되었습니다. 이 법은 토지 개혁의 토대이자 전제라 할 수 있습니다. 국회에서 법이 통과된 직후인 1953년 12월부터 1954년 3월까지 타이응우옌 성에서 시범적 토지 개혁이 실시되었고, 이후 다섯 차례의 단계적 파도를 거치며 더 넓은 지역으로 확대되었습니다."
