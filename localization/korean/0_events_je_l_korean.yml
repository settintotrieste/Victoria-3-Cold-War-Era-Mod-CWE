 the_troubles_custom_name:0 "트러블"
 the_troubles_custom_desc:0 "트러블은 1960년대 후반부터 1998년까지 약 30년 동안 지속된 북아일랜드의 민족-국가적 갈등이었습니다. 주요 쟁점은 북아일랜드의 지위였습니다. 역사적인 이유로 대부분 울스터 개신교도였던 연합파와 충성파들은 북아일랜드가 영국에 남아 있기를 원했으며, 대부분 아일랜드 가톨릭인 아일랜드 민족주의자와 공화주의자들은 북아일랜드가 영국을 떠나 하나의 아일랜드와 합쳐지기를 원했습니다. 트러블은 대부분 북아일랜드에서 발생했지만, 때때로 폭력은 아일랜드 공화국, 영국, 유럽 본토로 확산되기도 했습니다."
 blm_custom_name:0 "노예제의 유산"
 blm_custom_desc:0 "\"첫 아프리카인들이 식민지 초기 시절에 도착한 때부터 미국 남북전쟁 후까지, 대부분의 아프리카계 미국인들은 노예로 살아왔습니다. 심지어 자유로운 아프리카계 미국인들조차 정치적, 사회적, 경제적 자유에 대한 제한을 받았으며, 폭행, 인종 차별, 흑인 법, 짐 크로우 법 등 여러 형태의 차별을 겪었습니다. 이는 남북전쟁 전후에도 마찬가지였습니다. 시민권 운동 덕분에 연방 정부는 공식적인 인종 차별을 점차적으로 불법화했고, 대다수 미국 사회에서는 인종 차별을 사회적, 도덕적으로 받아들일 수 없는 것으로 인식하게 되었습니다. 그럼에도 불구하고, 미국 내에서 흑인에 대한 인종 차별은 여전히 널리 퍼져 있으며, 이는 여전히 사회경제적 불평등으로 나타납니다."
 years_of_lead_custom_name:0 "납의 시대"
 years_of_lead_custom_desc:0 "납의 시대라는 용어는 [ROOT.GetCountry.GetName]에서 발생한 정치적 폭력과 사회적 혼란의 시기를 가리키며, 극좌와 극우의 정치적 테러 사건과 폭력적 충돌의 물결로 특징지어집니다."
 naxalite_insurgency_custom_name:0 "낙살라이트-마오이스트 반란"
 naxalite_insurgency_custom_desc:0 "낙살라이트-마오이스트 반란은 마오주의의 정치적 사상과 이념을 지지하는 낙살라이트(낙살) 집단과 인도 정부 간의 지속적인 갈등입니다. 낙살라이트는 종종 경찰과 정부 관계자들을 표적으로 삼으며, 이를 농업 노동자와 가난한 사람들을 위한 개선된 토지 권리와 더 많은 일자리를 위한 싸움이라고 주장합니다."
 tamil_tigers_insurgency_custom_name:0 "타밀 타이거스 반란"
 tamil_tigers_insurgency_custom_desc:0 "\"타밀 일람 해방 호랑이(LTTE)는 스리랑카 북동부에 기반을 둔 타밀 무장 단체였습니다. LTTE는 스리랑카의 싱할라족 중심 정부에 의한 스리랑카 타밀족에 대한 지속적인 차별과 폭력적인 박해로 인해, 섬 북동부에 타밀 일람이라는 독립적인 타밀 국가를 세우기 위해 싸웠습니다."
 communist_insurgency_custom_name:0 "[ROOT.GetCountry.GetAdjectiveNoFlag] 공산주의 반란"
 communist_insurgency_custom_desc:0 "[ROOT.GetCountry.GetAdjectiveNoFlag] 공산당은 [concept_government]에 전쟁을 선포하고 이를 전복하여 사회주의 공화국을 수립하는 것을 목표로 하고 있습니다."
 generic_insurgency_custom_name:0 "[ROOT.GetCountry.GetAdjectiveNoFlag] 반란"
 generic_insurgency_custom_desc:0 "[ROOT.GetCountry.GetAdjective] 사회의 급진파들은 [concept_government]를 무력으로 전복하는 것을 사명으로 삼았습니다."
 theocratic_insurgency_custom_name:0 "테러와의 전쟁"
 theocratic_insurgency_custom_desc:0 "테러와의 전쟁은 [ROOT.GetCountry.GetName]에서 종교적 극단주의자들을 억제하기 위한 군사 작전입니다. 이 극단주의자들은 [concept_government]를 전복하고 신정 국가를 수립하려 합니다."
 historical_domestic_unrest.option.1:0 "우리는 역사를 따를 것이다!"
 historical_domestic_unrest.option.2:0 "우리는 다른 길을 택할 것이다..."
 historical_domestic_unrest.option:0 "비극이다!"
 USA_civil_rights_movement.t:0 "민권 운동"
 USA_civil_rights_movement.d:0 "민권 운동은 1954년부터 1968년까지 미국에서 합법화된 인종 분리, 차별, 선거권 박탈을 폐지하기 위한 사회 운동이자 캠페인이었어요. 이 운동은 19세기 후반 재건 시대에 시작되어 1940년대에 현대적인 뿌리를 내렸지만, 수년간의 직접 행동과 풀뿌리 시위를 통해 1960년대에 가장 큰 입법적 성과를 거두었습니다. 사회 운동의 주요 비폭력 저항과 시민 불복종 캠페인은 결국 모든 미국인의 시민권을 위한 연방법의 새로운 보호를 확보했습니다."
 USA_assassinate_MLK.t:0 "마틴 루터 킹 주니어의 암살?"
 USA_assassinate_MLK.d:0 "아프리카계 미국인 성직자이자 민권 운동 지도자인 마틴 루터 킹 주니어 목사는 1968년 4월 4일 오후 6시 1분(중부 표준시) 테네시주 멤피스의 로레인 모텔에서 치명적인 총격을 받았습니다. 민권 운동의 저명한 지도자이자 노벨 평화상 수상자로 비폭력과 시민 불복종으로 유명한 그는 세인트 조셉 병원으로 급히 이송되어 오후 7시 5분에 숨을 거뒀습니다."
 USA_blm_protests.t:0 "조지 플로이드 항의 시위"
 USA_blm_protests.d:0 "조지 플로이드 항의 시위는 2020년 5월 26일 미국 미니애폴리스에서 시작된 경찰의 폭력에 대한 시위였습니다. 이 시민 불안과 항의는 조지 플로이드(46세, 아프리카계 미국인)가 체포 중 살해된 사건에 대한 국제적인 반응의 일환으로 시작되었습니다. 항의 시위는 빠르게 미국 전역과 60개 이상의 국가의 2,000개 이상의 도시와 마을로 확산되었으며, 이는 '블랙 라이브스 매터'(BLM) 운동을 지지하는 시위였습니다. 여론 조사에 따르면, 미국 내에서 1,500만에서 2,600만 명 사이의 사람들이 시위에 참여했으며, 이는 미국 역사상 가장 큰 시위로 기록되었습니다."
 GBR_1967_HKG_riots.t:0 "홍콩 반식민지 폭동"
 GBR_1967_HKG_riots.d:0 "1967년 홍콩 폭동은 영국 식민지 통치하의 홍콩에서 발생한 대규모 반정부 폭동이었습니다. 처음에는 작은 노동 분쟁으로 시작된 시위는 결국 식민지 정부에 대한 항의로 확대되었습니다. 이 시위는 몇 달 전 포르투갈 마카오에서 성공적인 반식민지 시위에 영향을 받아 부분적으로 촉발되었습니다."
 POR_1966_MCA_riots.t:0 "12월 3일 사건"
 POR_1966_MCA_riots.d:0 "12월 3일 사건은 1966년 12월 3일, 마카오에서 포르투갈 식민지 통치에 대한 정치적 시위와 폭동이 발생한 사건입니다. 이 사건은 중국 본토에서 일어난 문화대혁명에 영향을 받아 발생했으며, 마카오에서 부패와 식민주의에 항의하는 지역 중국인 시위자들에 대한 식민지 당국의 폭력적인 경찰 탄압에 대한 직접적인 반응이었습니다."
 PRC_2014_HKG_protests.t:0 "우산 운동"
 PRC_2014_HKG_protests.d:0 "우산 운동은 2014년 9월 26일부터 12월 15일까지 홍콩에서 발생한 일련의 도로 시위로, 종종 우산 혁명이라고 불리며 때때로 우산 운동 또는 점거 운동과 동일시되기도 합니다. 시위는 전국인민대표대회 상임위원회(NPCSC)가 홍콩 선거제도 개혁에 대한 결정을 발표한 후 시작되었습니다. 이 결정은 매우 제한적이고, 홍콩 행정장관 후보자에 대한 중국 공산당(CCP)의 사전 선별과 같다는 평가를 받았습니다."
 PRC_2019_HKG_protests.t:0 "홍콩 시위"
 PRC_2019_HKG_protests.d:0 "2019–2020년 홍콩 시위는 홍콩 정부가 범죄인 인도법(Fugitive Offenders Ordinance)을 개정하려는 법안을 도입한 것에 반대하는 일련의 시위였습니다. 이는 홍콩 역사상 가장 큰 규모의 시위였으며, 시위자들은 캐리 람 홍콩 행정장관의 사퇴와 입법회 및 행정장관 선거에 대한 보편적 선거권을 요구했습니다."
 protests_of_1968.t:0 "1968년 시위"
 protests_of_1968.d:0 "1968년 시위는 전 세계적으로 사회적 갈등이 격화된 시기를 의미하며, 주로 좌파 정치의 부상, 반전 정서, 시민 권리 운동, 침묵세대와 베이비붐 세대 내의 청년 반문화, 그리고 국가 군대와 관료제에 대한 대중적 반란이 특징이었습니다."
 JAP_Sanrizuka_Struggle.t:0 "산리주카 투쟁"
 JAP_Sanrizuka_Struggle.d:0 "산리주카 투쟁은 일본 정부와 산리주카의 농업 공동체 간의 민간 갈등과 폭동을 의미하며, 이는 농민, 지역 주민, 좌파 단체들이 나리타 국제공항(당시 신도쿄 국제공항)의 건설에 반대하는 조직적인 저항으로 구성되었습니다. 이 투쟁은 정부가 대부분의 지역 주민의 참여나 동의 없이 산리주카에 공항을 건설하기로 결정한 데서 비롯되었습니다."
 JAP_sarin_attack.t:0 "도쿄 지하철 사린 공격"
 JAP_sarin_attack.d:0 "도쿄 지하철 사린 공격은 1995년 3월 20일 일본 도쿄에서 옴진리교라는 종교 운동의 구성원들에 의해 자행된 국내 테러 행위입니다. 다섯 차례에 걸친 협력적 공격에서 범인들은 도쿄 메트로(당시 테이토 급행철도) 세 노선에서 출퇴근 시간에 사린을 살포하여 13명이 사망하고, 50명이 중상을 입었으며(그 중 일부는 후에 사망), 약 1,000명에게 일시적인 시각 장애를 일으켰습니다"
 USA_WTC_attack_1993.t:0 "국제 무역 센터 폭탄 테러"
 USA_WTC_attack_1993.d:0 "1993년 국제 무역 센터 폭탄 테러는 1993년 2월 26일, 뉴욕시 세계 무역 센터 복합 단지의 북쪽 타워 아래에서 폭탄이 폭발한 테러 공격이었습니다. 1,336파운드(606kg) 규모의 요소질산염–수소가스를 이용한 이 폭탄은 북쪽 타워가 남쪽 타워와 충돌해 두 마천루를 무너뜨리고 수만 명의 생명을 앗아가려는 목적이었습니다. 비록 그 목표는 달성되지 않았지만, 이 폭탄 테러로 6명이 사망했으며, 그 중에는 임산부도 포함되어 있었고, 1,000명이 넘는 부상자가 발생했습니다"
 USA_WTC_attack_2001.t:0 "9월 11일 테러"
 USA_WTC_attack_2001.d:0 "9월 11일 테러는 2001년 알카에다에 의해 미국을 대상으로 발생한 4차례의 협동된 이슬람 자살 테러 공격이었습니다. 그 날 아침, 19명의 테러리스트는 뉴잉글랜드와 미드애틀랜틱 지역에서 캘리포니아로 향할 예정이었던 4대의 상업용 항공기를 납치했습니다. 납치자들은 첫 번째와 두 번째 비행기를 뉴욕시의 세계 무역 센터 쌍둥이 빌딩에 충돌시켰고, 세 번째와 네 번째 비행기는 워싱턴 D.C. 근처의 목표물을 향해 날아갔습니다. 세 번째 팀은 미국 국방부 본부인 펜타곤을 타격하는 데 성공했으며, 네 번째 비행기는 승객들의 반란으로 펜실베이니아의 농촌 지역에 추락했습니다."
 GBR_London_attack_2005.t:0 "런던 폭탄 테러"
 GBR_London_attack_2005.d:0 "2005년 7월 7일 런던 폭탄 테러(7/7로도 알려짐)는 이슬람 극단주의 테러리스트들이 런던의 대중교통을 이용하는 출근 시간 동안 통근객들을 목표로 한 4차례의 협동된 자살 공격이었습니다. 세 명의 테러리스트는 런던 지하철 내에서 순차적으로 세 개의 자작 폭탄을 폭발시켰고, 이후 네 번째 테러리스트는 타비스톡 광장에서 이층 버스에 폭탄을 터뜨렸습니다.\""
 GBR_Brighton_attack_1984.t:0 "브라이튼 호텔 폭탄 테러"
 GBR_Brighton_attack_1984.d:0 "1984년 10월 12일, 임시 아일랜드 공화군(IRA)은 영국 브라이튼의 그랜드 호텔에서 영국 정부의 인사들을 암살하려 시도했습니다. 패트릭 매기(Patrick Magee)가 호텔에 긴 시간 지연 폭탄을 설치한 후, 마거릿 대처 총리와 그녀의 내각이 보수당 회의를 위해 도착할 예정이었습니다. 이 폭탄 테러로 보수당 의원이자 부총무인 앤서니 베리 경을 포함해 5명이 사망하고, 31명이 부상을 입었습니다. 대처 총리는 폭발을 가까스로 피했습니다."
 GER_Munich_Massacre_1972.t:0 "뮌헨 대학살"
 GER_Munich_Massacre_1972.d:0 "뮌헨 대학살은 1972년 서독 뮌헨 하계 올림픽 기간 중 팔레스타인 무장 조직 검은 9월의 조직원 8명이 올림픽 선수촌에 잠입해 이스라엘 올림픽 선수단 2명을 살해하고 9명을 인질로 잡은 테러 사건으로, 팔레스타인의 무장 세력이 올림픽 선수촌을 공격한 사건입니다."
 RUS_Moscow_attack_1999.t:0 "러시아 아파트 폭탄 테러"
 RUS_Moscow_attack_1999.d:0 "러시아 아파트 폭탄 테러는 1999년 9월 러시아 부이낙스크, 모스크바, 볼고돈스크의 아파트 4곳에서 연쇄 폭발이 발생하여 300명 이상이 사망하고 1,000명 이상이 부상당한 사건으로, 전국에 공포의 물결이 퍼져나갔습니다. 이 폭탄 테러는 다게스탄 침공과 함께 제2차 체첸 전쟁을 촉발시켰습니다. 당시 총리를 맡고 있던 블라디미르 푸틴은 이 위기를 잘 처리한 덕분에 인기가 크게 상승했고 몇 달 만에 대통령 자리에 오를 수 있었습니다."
 HND_Bombay_attack_1993.t:0 "봄베이 폭탄 테러"
 HND_Bombay_attack_1993.d:0 "1993년 봄베이 폭탄 테러는 1993년 3월 12일 마하라슈트라 주 봄베이(현 뭄바이)에서 발생한 12건의 연쇄 폭탄 테러입니다. 단 하루 동안 발생한 이 테러로 257명이 사망하고 1,400명이 부상당했습니다. 이 공격은 뭄바이에 기반을 둔 국제 조직 범죄 조직인 디-컴퍼니의 리더인 다우드 이브라힘이 주도했습니다."
 IDO_Bali_attack_2002.t:0 "발리 폭탄 테러"
 IDO_Bali_attack_2002.d:0 "2002년 10월 12일, 인도네시아 발리의 관광지인 쿠타에서 일련의 폭탄 테러가 발생했습니다. 이 공격으로 202명이 사망했으며(88명의 호주인, 38명의 인도네시아인, 23명의 영국인과 20개국 이상의 사람들이 포함됨), 209명이 부상을 입었습니다. 폭탄 테러와 관련하여 폭력적인 이슬람 단체인 자마아 이슬라미야(Jemaah Islamiyah)의 여러 구성원들이 유죄 판결을 받았으며, 그 중 세 명은 사형 선고를 받았습니다."
 FRA_Paris_attack_1995.t:0 "프랑스 이슬람 폭탄 테러"
 FRA_Paris_attack_1995.d:0 "\"1995년, 파리와 리옹의 대중교통 시스템 및 빌르르반의 한 학교를 목표로 한 일련의 공격이 발생했습니다. 이 공격은 알제리의 무장 이슬람 단체인 GIA(알제리 무장 이슬람 집단)에 의해 자행되었으며, 알제리 내전의 확산을 프랑스로 시도했습니다. 이 공격으로 8명이 사망했고, 첫 번째 공격이 발생한 7월 25일에만 사망자들이 발생했습니다. 또한 이 공격으로 190명이 부상을 입었습니다."
 USA_Oklahoma_attack_1995.t:0 "오클라호마 시티 폭탄 테러"
 USA_Oklahoma_attack_1995.d:0 "오클라호마 시티 폭탄 테러는 1995년 4월 19일, 오클라호마 시티에 있는 앨프리드 P. 머러 연방 빌딩을 목표로 한 국내 테러리스트 트럭 폭탄 공격이었습니다. 이 사건은 와코 포위 작전이 종료된 지 2년째 되는 날 발생했으며, 2001년 9월 11일 테러 이전까지 미국 역사상 가장 치명적인 테러 공격이었습니다. 이 폭탄 테러는 반정부 극단주의자이자 백인 우월주의자인 티모시 맥베이와 테리 니콜스에 의해 자행되었으며, 폭발은 오전 9시 2분에 발생해 168명이 사망하고 680명이 부상을 입었으며, 빌딩의 3분의 1 이상이 파괴되어 결국 철거해야 했습니다."
 HND_Operation_Blue_Star.t:0 "블루 스타 작전?"
 HND_Operation_Blue_Star.d:0 "블루 스타 작전은 1984년 6월 1일부터 10일까지 인도 군이 시크교의 성지인 황금사원에서 시크교 분리주의자 장가르 싱 반드란왈레와 그의 추종자들을 제거하기 위해 수행한 군사 작전입니다. 이 작전은 시크교 분리주의 운동을 진압하고 황금사원 내에서 무장한 반드란왈레를 체포하려는 목표로 진행되었습니다. 그러나 이 군사 작전은 전 세계의 시크교도들로부터 큰 비판을 받았으며, 많은 이들은 이를 시크교와 시크교 공동체 전체에 대한 공격으로 해석했습니다."
 HND_Anti_Sikh_Riots.t:0 "반 시크교 폭동"
 HND_Anti_Sikh_Riots.d:0 "1984년 반시크 폭동(또는 1984년 시크학살)은 인디라 간디 총리가 자신의 시크인 경호원들에 의해 암살된 후, 인도 전역에서 시크교도들을 대상으로 일어난 조직적인 폭동입니다. 정부 추정에 따르면, 델리에서 약 2,800명의 시크교도가 사망했으며, 전국적으로는 약 3,350명이 목숨을 잃은 것으로 보고되었습니다. 이 폭동은 시크교 공동체에 대한 폭력과 인권 침해로, 큰 논란과 비판을 일으켰습니다."
 ITA_Piazza_Fontana_attack_1969.t:0 "폰타나 광장 폭탄 테러"
 ITA_Piazza_Fontana_attack_1969.d:0 "폰타나 광장 폭탄 테러는 1969년 12월 12일 이탈리아 밀라노의 폰타나 광장(두오모 근처)에 있는 방카 나치오날레 델라 농콜투라(국립 농업 은행) 본사에서 폭탄이 폭발하여 17명이 사망하고 88명이 부상당한 테러 공격입니다. 이 공격은 신파시스트 준군사 테러 단체인 '제3의 위치'와 신원이 확인되지 않은 특정 협력자들에 의해 자행되었습니다."
 HND_assassinate_MKG.t:0 "마하트마 간디 암살?"
 HND_assassinate_MKG.d:0 "1948년 1월 30일 오후 5시 17분, 마하트마 간디는 비를라 하우스(현재 간디 스미티) 정원에서 그의 손녀들과 함께 기도 모임에 참석하기 위해 가고 있었습니다. 그때 힌두 민족주의자 나투람 고드세가 가까운 거리에서 총기로 간디의 가슴에 세 발의 총알을 쐈습니다. 일부 기록에 따르면, 간디는 즉시 사망했습니다."
 USA_taft_act.t:0 "태프트-하틀리 법?"
 USA_taft_act.d:0 "1947년 노동 관리 관계법(Labor Management Relations Act of 1947), 일반적으로 태프트-하틀리 법(Taft–Hartley Act)으로 알려진 이 법은 미국 연방법으로, 노동조합의 활동과 권한을 제한하는 내용을 담고 있습니다. 이 법은 해리 S. 트루먼 대통령의 거부권을 무시하고 80대 미국 의회에 의해 제정되어 1947년 6월 23일에 법률로 확정되었습니다. 타프트-하틀리 법은 1945년과 1946년에 발생한 대규모 파업 운동 이후에 도입되었습니다."
 PRC_tibetan_uprising.t:0 "티베트 봉기"
 PRC_tibetan_uprising.d:0 "1959년 티베트 봉기는 3월 10일에 라싸에서 발생한 봉기로, 티베트가 1951년 17점 합의로 사실상 중화인민공화국(중국)의 지배를 받게 된 후 일어난 사건입니다. 이 봉기는 중국과 티베트 간의 긴장이 고조되면서, 특히 티베트인들이 14대 달라이 라마가 체포될 수 있다는 우려에서 촉발되었습니다. 또한, 반중 정서와 분리주의적인 감정도 시위를 촉진한 요소였습니다. 티베트인들은 중국 정부의 억압에 반대하며 대규모 시위를 벌였고, 이 사건은 결국 폭력적으로 진압되었습니다. 이 봉기는 오늘날까지 티베트의 독립을 위한 상징적인 사건으로 남아 있습니다."
 HND_tibetan_movement.t:0 "망명 중인 달라이 라마?"
 HND_tibetan_movement.d:0 "1959년 티베트 봉기가 시작되면서 달라이 라마는 자신의 생명을 우려하여 CIA의 특수 활동 부서의 도움을 받아 티베트를 탈출했습니다. 1959년 3월 30일 인도로 넘어갔고, 4월 18일 아삼주 테즈푸르에 도달했습니다. 이후 그는 인도 다람살라에 티베트 망명 정부를 설립했으며, 이 곳은 종종 \"작은 라싸\"라고 불립니다. 망명 정부 설립 후, 그는 자신을 따르며 망명한 약 80,000명의 티베트 난민들을 농업 정착지에 재정착시켰습니다."
 HND_tibetan_movement.option.1:0 "그는 인도에 있다."
 HND_tibetan_movement.option.2:0 "필요 없다!"
 POL_pope_movement.t:0 "교황 요한 바오로 2세의 선출?"
 POL_pope_movement.d:0 "교황 요한 바오로 2세는 반공주의의 도덕적 중심을 제공했습니다. 1979년 고향인 폴란드를 방문하면서 종교적이고 민족주의적인 부흥을 일으켰으며, 이는 연대 운동을 중심으로 한 노동조합의 반대 세력을 고무시켰고, 이는 두 해 후 그의 암살 시도로 이어졌을 수 있습니다."
 POL_pope_movement.option.1:0 "그는 골칫거리다!"
 POL_pope_movement.option.2:0 "일부 종교의 자유를 인정했다."
 POL_solidarity_movement.t:0 "솔리다르노시치 운동"
 POL_solidarity_movement.d:0 "솔리다리티는 1980년 8월 폴란드 그단스크의 레닌 조선소에서 설립된 폴란드의 노동조합입니다. 이 조합의 회원 수는 1981년 9월에 1천만 명에 달했으며, 이는 폴란드 노동 가능 인구의 삼분의 일이었습니다. 1980년대에 솔리다리티는 광범위한 반권위주의 사회 운동으로, 노동자 권리와 사회적 변화를 촉진하기 위해 시민 저항 방법을 사용했습니다. 폴란드 정부는 1980년대 초에 계엄령을 선포하고 정치적 탄압을 통해 이 조합을 파괴하려 했습니다."
 AFG_mujahideen_movement.t:0 "아프간 무자헤딘"
 AFG_mujahideen_movement.d:0 "아프간 무자헤딘은 소련-아프간 전쟁과 그 이후의 제1차 아프간 내전 동안 아프가니스탄 민주공화국과 소련에 맞서 싸운 이슬람 저항 세력이었습니다."
 JAP_recruit_scandal.t:0 "리크루트 스캔들"
 JAP_recruit_scandal.d:0 "리크루트 스캔들은 1988년 일본의 유력 정치인 다수가 사임하게 만든 내부자 거래 및 부패 스캔들이었습니다. 이 스캔들에는 다케시타 노보루 총리, 나카소네 야스히로 전 총리, 후지나미 타카오 내각관방장관 등이 연루되었습니다. 자민당 정부 관계자들뿐만 아니라 공명당, 민주당, 일본사회당의 지도자들도 연루된 것으로 밝혀졌습니다."
 ITA_maxi_trial.t:0 "막시 재판?"
 ITA_maxi_trial.d:0 "막시 재판은 시칠리아 마피아를 상대로 한 형사 재판으로, 시칠리아의 팔레르모에서 열렸습니다. 이 재판은 1986년 2월 10일(중죄법원의 첫 공판일)부터 1992년 1월 30일(최고재판소의 최종 판결일)까지 이어졌으며, 우차르도네 교도소 내에 특별히 건설된 벙커형 법정에서 진행되었습니다."
 GBR_poll_tax_riots.t:0 "인두세?"
 GBR_poll_tax_riots.d:0 "인두세 폭동은 마거릿 대처 총리의 보수당 정부가 도입한 공동부담금(일반적으로 \"인두세\"로 알려짐)에 반대하는 시위 도중, 영국의 여러 도시에서 발생한 일련의 폭동이었습니다. 가장 큰 시위는 1990년 3월 31일 토요일, 이 세금이 잉글랜드와 웨일스에서 시행되기 직전에 런던 중심부에서 발생했습니다."
 FRA_yellow_vests.t:0 "노란 조끼 시위"
 FRA_yellow_vests.d:0 "노란 조끼 시위는 2018년 11월 17일에 프랑스에서 시작된 대중적이고 자발적인 주말 시위였습니다. 이 운동은 처음에는 원유와 연료 가격 상승, 높은 생활비, 경제적 불평등에 대한 반발로 촉발되었습니다. 시위대는 프랑스에서 세금 부담이 특히 농촌 및 도시 외곽 지역의 노동자 계층과 중산층에게 과도하게 지워지고 있다고 주장했습니다. 이들은 연료세 인하, 부유세 재도입, 최저임금 인상 등을 요구했습니다."
 RUS_Khodorkovsky_Case.t:0 "미하일 호도르콥스키 재판?"
 RUS_Khodorkovsky_Case.d:0 "2001년, 호도르콥스키는 \"국가 내 시민 사회를 구축하고 강화\"하기 위한 개혁 지향적인 조직인 '개방 러시아'를 설립했습니다. 2003년 10월, 그는 러시아 당국에 의해 체포되어 사기 혐의로 기소되었습니다. 그 후 블라디미르 푸틴 대통령 정부는 세금 문제로 유코스의 주식을 동결했습니다. 푸틴 정부는 유코스에 대해 추가적인 조치를 취했으며, 그로 인해 회사의 주가가 폭락하고 호도르코프스키의 상당한 재산이 사라졌습니다. 2005년 5월, 그는 유죄 판결을 받고 9년 형을 선고받았습니다."
 RUS_Politkovskaya_murder.t:0 "안나 폴릿콥스카야 암살?"
 RUS_Politkovskaya_murder.d:0 "2006년 10월 7일, 러시아의 저널리스트이자 작가, 인권 운동가인 안나 폴릿콥스카야는 모스크바 중심부의 아파트 건물 엘리베이터에서 총에 맞아 사망했습니다. 그녀는 체첸 전쟁에 반대하며 블라디미르 푸틴을 비판한 것으로 잘 알려져 있습니다. 그녀는 체첸 전쟁과 푸틴의 러시아에 관한 여러 책을 저술했으며, 그 작업으로 여러 국제적인 상을 받았습니다. 그녀의 살해는 계약살인으로 여겨지며, 국제적으로 강한 반응을 일으켰습니다."
 RUS_snow_revolution.t:0 "눈 혁명?"
 RUS_snow_revolution.d:0 "눈 혁명은 2011년(2011년 러시아 입법 선거 결과에 대한 항의로 시작되어) 2012년과 2013년까지 계속되었습니다. 이 시위는 러시아와 외국 언론인, 정치 활동가 및 일반 대중이 선거 과정이 부정선거였다고 주장하면서 촉발되었습니다."
 RUS_Navalny_murder.t:0 "알렉세이 나발니의 죽음?"
 RUS_Navalny_murder.d:0 "알렉세이 아나톨리예비치 나발니는 러시아 야당 지도자이자 변호사, 반부패 운동가, 정치범이었습니다. 2021년 1월 러시아로 돌아온 나발니는 독일에 입원 중 가석방 조건을 위반한 혐의로 즉시 구금되었습니다. 2023년 8월, 나발니는 극단주의 혐의로 19년의 징역형을 추가로 선고받았습니다. 2023년 12월, 나발니는 거의 3주 동안 감옥에서 실종되었습니다. 그는 야말로네네츠 자치 오크루그의 북극권 교정 식민지에서 다시 모습을 드러냈습니다. 2024년 2월 16일, 러시아 교도소는 나발니가 47세의 나이로 사망했다고 발표했습니다."
 BYE_Minsk_attack_2011.t:0 "민스크 지하철 폭탄 테러"
 BYE_Minsk_attack_2011.d:0 "2011년 민스크 지하철 폭탄 테러는 2011년 4월 11일 벨라루스 민스크 지하철에서 폭탄이 폭발하여 15명이 사망하고 204명이 부상당한 사건입니다. 폭발은 현지 시간으로 1755시에 중앙 카스트리치니카자 역에서 발생했습니다. 검찰은 수사에 착수했고 이 사건을 테러 공격으로 분류했습니다. 4월 13일 체포된 두 명의 용의자는 폭탄 테러를 자백했지만 범행 동기는 아직 밝혀지지 않았습니다. 2012년 3월, 두 범인 드미트리 카나발라우와 울라지슬라우 카발류는 총살로 처형되었습니다."
 BYE_May_Protests.t:0 "5월 대규모 시위"
 BYE_May_Protests.d:0 "2020~2021년 벨라루스 시위는 벨라루스 정부와 알렉산더 루카셴코 대통령에 대한 일련의 대규모 정치 시위운동이였습니다. 벨라루스 역사상 가장 큰 규모의 반정부 시위인 이 시위는 루카셴코가 6선을 노리는 2020년 대선을 앞두고 시작되었습니다. 시위에 대응하여 비교적 소규모의 친정부 집회가 다수 열렸습니다."
 JAP_1970_uprising.t:0 "유키오 미시마의 쿠데타 시도는 1970년 11월 25일에 발생한 사건으로, 일본의 유명한 작가이자 극우 활동가였던 유키오 미시마가 자살을 포함한 쿠데타를 시도한 사건입니다. 미시마는 일본의 전통적인 가치와 천황 제도의 회복을 주장하며, 일본 정부와 자위대가 국가의 전통과 천황을 경시하고 있다고 비판했습니다. 그는 자위대의 고위 장교들과 함께 일본 자위대 본부를 점거하고, 천황 제도의 재강조를 촉구하며 쿠데타를 시도했으나 실패한 후 자살했습니다."
 JAP_1970_uprising.d:0 "1970년 11월 25일, 미시마와 그의 밀리시아 구성원 4명은 도쿄 중심부에 있는 군사 기지에 침입해 사령관을 인질로 잡고, 일본 자위대가 일어나 일본의 1947년 헌법(그가 \"패배의 헌법\"이라고 부른)을 폐기하고 쿠데타를 일으킬 것을 촉구하려 했으나 실패했습니다. 연설 후, \"천황 만세!\"를 외친 미시마는 세뿌쿠(할복)로 자살했습니다."
