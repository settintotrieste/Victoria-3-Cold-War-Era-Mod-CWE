 united_libya.t:0 "리비아에 의한 합병?"
 united_libya.d:0 "트리폴리타니아와 시레나이카는 영국 통치하에 있었고 프랑스가 페잔을 지배했습니다. 1944년 이드리스는 카이로의 망명에서 돌아왔지만 1947년 외국 통치의 일부분이 철폐될 때까지 시레나이카 거주를 거부했습니다. 1947년 연합국과의 평화 조약 조건에 따라 트리폴리타니아 식민지를 유지하고자 했던 이탈리아와 페잔을 원했던 프랑스는 리비아에 대한 모든 영유권을 포기했습니다. 리비아는 그렇게 통일된 국가로 남았습니다."
 united_arab_republic.t:0 "아랍 연합 공화국의 형성?"
 united_arab_republic.d:0 "아랍 연합 공화국은 1958년부터 1971년까지 존속했던 중동의 주권 국가였습니다. 처음에는 1958년부터 1961년 시리아 쿠데타로 시리아가 연합에서 탈퇴할 때까지 이집트(점령지 가자지구 포함)와 시리아의 정치적 연합체였습니다. 이집트는 1971년 9월 안와르 사다트에 의해 공식적으로 해산될 때까지 공식적으로 아랍 연합 공화국으로 계속 알려졌습니다."
 historical_union_formation.option.1:0 "네"
 historical_union_formation.option.2:0 "아니, 우리는 독립된 채 남을 것이다!"
 transfer_territory_libya.t:0 "페잔을 리비아에게 양도?"
 transfer_territory_libya.d:0 "트리폴리타니아와 시레나이카는 영국 통치하에 있었고 프랑스가 페잔을 지배했습니다. 1944년 이드리스는 카이로의 망명에서 돌아왔지만 1947년 외국 통치의 일부분이 철폐될 때까지 시레나이카 거주를 거부했습니다. 1947년 연합국과의 평화 조약 조건에 따라 트리폴리타니아 식민지를 유지하고자 했던 이탈리아와 페잔을 원했던 프랑스는 리비아에 대한 모든 영유권을 포기했습니다. 리비아는 그렇게 통일된 국가로 남았습니다."
 transfer_territory_somalia.t:0 "소말리아를 이탈리아에게 양도?"
 transfer_territory_somalia.d:0 "소말리아를 이탈리아에게 소말리랜드의 신탁 통치 지역은 현재의 소말리아에 위치한 유엔 신탁 통치 지역입니다. 수도는 모가디슈였으며 1950년부터 1960년까지 이탈리아에 의해 통치되다가 영국 군정이 해체되었습니다. 소말리아는 1960년에 독립했습니다."
 transfer_territory_eritrea.t:0 "에리트레아를 에티오피아에게 양도?"
 transfer_territory_eritrea.d:0 "제2차 세계대전 이후 에리트레아는 1952년까지 영국 군정청에 의해 통치되었습니다. 1952년 유엔 총회의 결정에 따라 에리트레아는 에리트리아 지역 의회를 통해 스스로를 통치하지만 외교 및 국방을 위해 에티오피아와 10년간 연방 지위를 체결하게 됩니다."
 transfer_territory_tangier.t:0 "탕헤르를 모로코에게 양도?"
 transfer_territory_tangier.d:0 "1956년 3월 2일 프랑스 보호령과 4월 7일 스페인 보호령이 종료된 후, 탕헤르 지역 통제 위원회는 1956년 6월 회의를 열어 임시 정부를 위한 의정서를 제안했습니다. 이에 따라 1956년 7월 5일 라바트에서 술탄 모하메드 5세를 대신해 모로코 외무장관 아메드 발라프레즈가 서명하였고, 그 결과 행정관 직책은 폐지되었습니다. 1956년 7월 10일, 모로코 주지사(아멜로) 제도가 도입되었으며, 멘두브 아마드 앳 타지가 첫 주지사로 임명되었습니다. 동시에 탕헤르 경찰은 모로코 당국에 이관되었습니다."
 transfer_territory_saarland.t:0 "자를란트를 서독에게 양도?"
 transfer_territory_saarland.d:0 "자를란트를 서독에게 양도 설명"
 transfer_territory_ruhr.t:0 "루르를 서독에게 양도?"
 transfer_territory_ruhr.d:0 "루르 당국은 1948년 6월 7일 미국, 영국, 프랑스, 베네룩스 국가 간의 런던 6개국 회의에서 발표된 성명서에 명시되어 있습니다. 이후 1951년 파리 조약에 따라 폐지되었고, 그 활동은 유럽석탄철강공동체(ECSC)로 이관되었습니다. 1951년 10월 19일 파리에서 IAR 해체에 관한 협정이 체결되었으며, 1952년 6월 25일 IAR의 기능 종료에 관한 합의가 발효되었습니다."
 transfer_territory_port_arthur.t:0 "포트 아서를 중국에게 양도?"
 transfer_territory_port_arthur.d:0 "뤼순 해군 기지의 관리 권한은 중국에서 시작하여, 1895년부터 1904년까지는 제정 러시아, 1905년부터 1945년까지는 제국 일본, 1945년부터 1956년까지는 소련에 의해 운영되었으며, 1956년 이후에는 다시 중국으로 돌아갔습니다."
 transfer_territory_panama_canal.t:0 "파나마 운하를 파나마에게 양도?"
 transfer_territory_panama_canal.d:0 "1977년 9월 7일, 미국의 대통령 지미 카터와 파나마의 사실상 지도자인 오마르 토리호스는 조약에 서명했습니다. 이 조약은 파나마가 운하의 영구적인 중립성을 보장하는 조약을 체결하는 한, 파나마에게 운하에 대한 완전한 통제권을 부여하는 과정의 시작을 알렸습니다. 이 조약은 1999년 12월 31일 정오에 파나마가 운하를 완전히 통제하게 되는 결과를 가져왔으며, 파나마 운하청(ACP)이 수로의 관리권을 인수하게 되었습니다."
 transfer_territory_hong_kong.t:0 "홍콩을 중국에게 양도?"
 transfer_territory_hong_kong.d:0 "홍콩의 영국으로부터 중화인민공화국으로의 이양은 1997년 7월 1일 자정에 이루어졌습니다. 이 사건은 1841년 시작된 156년의 영국 통치가 끝나는 순간이었습니다. 홍콩은 중국의 특별행정구(SAR)로 설정되어, 향후 50년 동안 중국 본토와는 별개의 경제 및 정부 시스템을 유지할 수 있게 되었습니다."
 transfer_territory_macau.t:0 "마카오를 중국에게 양도?"
 transfer_territory_macau.d:0 "마카오가 포르투갈 공화국에서 중화인민공화국으로 반환된 것은 1999년 12월 20일 자정이었습니다. 이 사건으로 1557년에 시작된 포르투갈의 442년간의 마카오 통치는 막을 내렸습니다."
 transfer_territory_west_papua.t:0 "서파푸아를 인도네시아에게 양도?"
 transfer_territory_west_papua.d:0 "1940년대 후반, 네덜란드 동인도의 영토는 서부 뉴기니를 제외한 인도네시아의 독립 국가가 되었습니다. 네덜란드는 1962년 8월 15일 뉴욕 협정이 체결되어 이 지역을 인도네시아에 양도할 때까지 서부 뉴기니(네덜란드 뉴기니)에 대한 주권을 유지했습니다."
 transfer_territory_somaliland.t:0 "소말릴란드를 소말리아에게 양도?"
 transfer_territory_somaliland.d:0 "1960년 6월 26일, 영국 소말리랜드는 영국으로부터 정식적인 국가로 공식적으로 독립을 승인받았습니다. 5일 후인 1960년 7월 1일, 소말리랜드 국가는 소말리아 신탁 통치 지역(구 이탈리아 소말리아)과 자발적으로 통합하여 소말리아 공화국을 형성했습니다."
 transfer_territory_japanese_okinawa.t:0 "오키나와를 일본에게 양도?"
 transfer_territory_japanese_okinawa.d:0 "오키나와 반환 협정은 미국과 일본이 태평양 전쟁의 결과로 획득한 샌프란시스코 강화조약 제3조에 따른 모든 권리와 이익을 일본에 유리하게 포기하고 오키나와를 일본 주권으로 반환하는 데 합의한 협정입니다."
 transfer_territory_south_cameroon.t:0 "남카메룬을 카메룬에게 양도?"
 transfer_territory_south_cameroon.d:0 "1959년과 1961년에 카메룬에서는 나이지리아와 카메룬(프랑스 식민지였던)의 연합 여부를 결정하는 국민투표가 실시되었습니다. 1961년, 북부 카메룬은 나이지리아와의 연합을 선택했고, 남부 카메룬은 (프랑스 식민지였던) 카메룬과의 연합을 선택했습니다."
 transfer_territory_french_india.t:0 "인도 식민지를 인도에게 양도?"
 transfer_territory_french_india.d:0 "1954년 10월 18일, 포디체리 시와 판차야트 커뮤니의 178명을 대상으로 진행된 총선에서 170명이 병합에 찬성하고, 8명이 반대했습니다. 프랑스 인도 지역의 사실상의 이양은 1954년 11월 1일에 이루어졌으며, 인도 연방의 일부로 포디체리 연합 영토가 설정되었습니다. 법적으로 이양을 확정하는 조약은 1956년에 서명되었습니다."
 historical_territorial_transfers.option.1:0 "영토를 양도하라."
 historical_territorial_transfers.option.2:0 "그 영토는 우리의 영토로 남을 것이다!"
 malaysia_singapore.t:0 "싱가포르의 독립?"
 malaysia_singapore.d:0 "말레이시아 의회는 1965년 8월 9일, 126대 0으로 투표하여 싱가포르의 축출을 지지했습니다. 이 날, 모든 싱가포르 의원들이 투표를 보이콧한 가운데, 리콴유는 텔레비전 생중계 기자회견에서 눈물을 흘리며 싱가포르가 주권을 가진 독립 국가임을 발표했습니다."
 CAF_rhodesia.t:0 "로디지아 니아살란드 연방의 해체?"
 CAF_rhodesia.d:0 "연방은 1963년 12월 31일에 공식적으로 해체되었습니다. 1964년, 해체 직후 북로디지아와 니아살란드는 각각 잠비아와 말라위라는 이름으로 독립하였습니다. 1965년 11월, 남로디지아는 영국으로부터 일방적으로 독립을 선언하며 로디지아 국가를 수립했습니다."
 uar_syria.t:0 "시리아의 독립?"
 uar_syria.d:0 "많은 시리아인들이 상상했던 두 아랍 민족의 연합이 아니라 이집트인들이 완전히 지배하는 국가로 변해 버린 UAR. 나세르가 시리아의 모든 정당 해체를 요구하면서 시리아의 정치적 생명력도 약화되었습니다. 이 과정에서 중앙집권적인 이집트 국가는 약소국인 시리아에 나세르의 사회주의 정치 및 경제 시스템을 강요했고, 시리아 재계와 군부의 반발로 1961년 9월 28일 시리아 쿠데타가 발생하여 UAR이 종식되었습니다."
 historical_union_dissolution.option.1:0 "그들에게 자유를 부여하라."
 historical_union_dissolution.option.2:0 "나라가 조각나게 둘 수는 없다!"
 korean_war:0 "한국 전쟁"
 korean_war.t:0 "한국 전쟁"
 korean_war.d:0 "한국전쟁은 1950년부터 1953년까지 북한과 남한 사이에서 벌어진 전쟁입니다. 전쟁은 1950년 6월 25일 북한이 남한을 침공하면서 시작되었으며, 양국은 수년간의 적대 관계에 놓여 있었습니다. 북한은 중국과 소련의 지원을 받았고, 남한은 미국과 연합국의 지원을 받았습니다. 전쟁은 1953년 7월 27일 휴전으로 끝났습니다."
 sino_tibetan_war:0 "중국-티베트 전쟁"
 sino_tibetan_war.t:0 "중국-티베트 전쟁"
 sino_tibetan_war.d:0 "티베트 정부는 1951년 10월 24일 제14대 달라이 라마가 비준한 17개항 협정에 서명했지만, 이후 협정에 대한 승인을 강압에 의해 했다는 이유로 거부하면서 중화인민공화국(PRC)의 지배하에 들어갔습니다. 수개월간의 협상 실패, 티베트의 외국 지원 및 원조 확보 시도, 중국과 티베트 군대의 증강 끝에 1950년 10월 6일 또는 7일 인민해방군(PLA)이 진샤강을 건너 티베트를 병합했습니다."
 portugal_india_war.t:0 "고아 합병"
 portugal_india_war.d:0 "고아 합병은 1961년 12월 인도 군대의 무력 행동을 시작으로 인도 공화국이 당시 포르투갈의 인도 영토였던 고아, 다만, 디우를 합병하는 과정입니다."
 suez_crisis_war.t:0 "수에즈 위기"
 suez_crisis_war.d:0 "수에즈 위기는 1956년 말 이스라엘에 이어 영국과 프랑스가 이집트와 가자 지구를 침공한 사건입니다. 수에즈 운하에 대한 서방 열강의 통제권을 되찾고, 운하를 관리하는 외국계 수에즈 운하 회사를 국유화한 이집트 대통령 가말 압델 나세르를 제거하려는 것이 목표였습니다."
 vietnam_war.t:0 "베트남 전쟁"
 vietnam_war.d:0 "베트남 전쟁은 1955년 11월 1일부터 1975년 4월 30일 사이공이 함락될 때까지 베트남, 라오스, 캄보디아에서 벌어진 분쟁입니다. 인도차이나 전쟁의 두 번째 전쟁이었으며 냉전시대의 주요 분쟁이었습니다. 공식적으로는 북베트남과 남베트남 간에 벌어진 전쟁이었지만, 북쪽은 소련, 중국, 기타 공산주의 국가들의 지원을 받았고 남쪽은 미국과 기타 반공 동맹국들의 지원을 받아 미국과 소련의 대리전 성격이 강했습니다. 전쟁은 거의 20년 동안 지속되었으며 1973년에 미군의 직접적인 개입이 종료되었습니다."
 second_indo_pakistan_war.t:0 "제2차 카슈미르 전쟁"
 second_indo_pakistan_war.d:0 "제2차 인도-파키스탄 전쟁으로도 알려진 1965년 인도-파키스탄 전쟁은 1965년 8월부터 1965년 9월까지 벌어진 파키스탄과 인도 간의 무력 충돌입니다."
 falklands_war.t:0 "포클랜드 전쟁"
 falklands_war.d:0 "포클랜드 전쟁은 1982년 아르헨티나와 영국이 남대서양의 두 영국령 영토인 포클랜드 제도와 그 영토 종속국인 사우스 조지아 및 사우스 샌드위치 제도를 놓고 10주간 벌인 미신고 전쟁입니다. 1982년 4월 2일 아르헨티나가 포클랜드 제도를 침공하여 점령하고 다음 날 사우스조지아를 침공하면서 분쟁이 시작되었습니다. 4월 5일, 영국 정부는 해군 특수부대를 파견하여 아르헨티나 해군과 공군과 교전을 벌인 후 상륙작전을 감행했습니다. 분쟁은 74일 동안 지속되었고 6월 14일 아르헨티나의 항복으로 끝이 났으며, 이 섬들은 영국이 다시 통제하게 되었습니다."
 third_indo_pakistan_war.t:0 "제3차 인도-파키스탄 전쟁"
 third_indo_pakistan_war.d:0 "1971년 인도-파키스탄 전쟁은 1971년 12월 3일부터 1971년 12월 16일 다카에서 파키스탄이 항복할 때까지 동파키스탄에서 발생한 인도와 파키스탄 간의 군사적 대결입니다."
 6_day_war.t:0 "아랍-이스라엘 전쟁"
 6_day_war.d:0 "1967년 아랍-이스라엘 전쟁 또는 제3차 아랍-이스라엘 전쟁이라고도 알려진 6일 전쟁 또는 6월 전쟁은 1967년 6월 5일부터 10일까지 이스라엘과 아랍 국가 연합 간에 벌어진 전쟁입니다."
 ifni_war.t:0 "이프니 전쟁"
 ifni_war.d:0 "스페인에서 잊혀진 전쟁이라고도 불리는 이프니 전쟁은 1957년 10월에 시작되어 시디 이프니 포위 공격으로 절정에 달한 모로코 반군의 스페인 서아프리카에 대한 일련의 무장 침공입니다."
