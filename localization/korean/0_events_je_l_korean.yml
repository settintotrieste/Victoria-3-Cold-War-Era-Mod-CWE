 british_west_indies.sgc.d:0 "서인도제도 연맹은 1958년 1월 3일부터 1962년 5월 31일까지 존재했던 단명했던 정치 연합입니다. 트리니다드 토바고, 바베이도스, 자메이카, 리워드 제도와 윈드워드 제도 등 대영 제국에 속해 있던 카리브해의 여러 섬이 연합을 구성하기 위해 모여 트리니다드 토바고의 포트 오브 스페인에 수도를 두고 연맹을 결성했습니다. 연방의 설립 의도는 영국으로부터 하나의 국가로 독립할 수 있는 정치 단위를 만드는 것이었습니다."
