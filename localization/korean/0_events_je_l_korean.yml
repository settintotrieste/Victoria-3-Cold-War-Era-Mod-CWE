 concept_progressive_judiciary:0 "진보주의"
 concept_progressive_judiciary_desc:0 "진보주의 성향의 판사들은 헌법을 문자로 쓰인 문서로 간주하며, 따라서 그 해석은 당대의 사회 정치적 조건에 따라 이루어져야 한다고 믿는 이들입니다. 이러한 접근은 시간이 지남에 따라 시민의 기본적 자유를 확장하는 판결로 이어질 것입니다."
 concept_conservative_judiciary:0 "문언주의"
 concept_conservative_judiciary_desc:0 "문언주의 성향의 판사들은 헌법이 문자로 쓰인 문서인 만큼, 당대의 사회적 정치적 상황에 따라 해석되어서는 안 된다고 믿습니다. 이러한 접근 방식은 시간이 지남에 따라 시민의 기본적인 자유를 약화시키는 판결로 이어질 수 있습니다. 왜냐하면 헌법이라는 문서는 대체로 완벽하게 작성되지 않았기 때문입니다."
 judiciary_progress_generic_desc:0 "획기적인 판결에서, [SCOPE.GetRootScope.GetCountry.GetCustom('supreme_court_name')]는 [ROOT.GetCountry.GetAdjectiveNoFlag] 시민들의 기본적 자유를 제한하는 법률이 위헌이라고 판시하였습니다. 판결의 근거로는 [ROOT.GetCountry.GetName]에서 법의 지배를 수호하고 강화할 필요성이 제시되었습니다. 그러나 이는 사법부의 판결에 불과하므로, [concept_government]는 이를 무효화하는 법안을 통과시킬 수 있습니다."
 judiciary_regress_generic_desc:0 "중대한 판결에서, [SCOPE.GetRootScope.GetCountry.GetCustom('supreme_court_name')]는 [ROOT.GetCountry.GetAdjectiveNoFlag] 시민들의 기본적 자유를 보장하는 법률이 약화될 수 있다고 판시하였습니다. 판결의 근거로, 헌법의 모호하고 다소 부실한 문구가 과거에는 허용되지 않았던 행위를 허용하는 법적 허점을 만들어냈다는 점이 제시되었습니다. 그러나 이는 사법부의 판결에 불과하므로, [concept_government]는 이를 무효화하는 법안을 통과시킬 수 있습니다."
