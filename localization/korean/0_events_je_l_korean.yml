 je_nato_system_reason:0 "북대서양 조약 기구(NATO)는 유럽과 북미 국가들의 정부 간 군사 동맹입니다. 제2차 세계 대전 이후에 설립된 이 기구는 1949년 4월 4일 워싱턴 D.C.에서 서명된 북대서양 조약을 시행하였습니다. NATO는 집단 안보 시스템으로, 독립적인 회원국들이 제3자의 공격에 대해 서로를 방어하기로 동의합니다."
