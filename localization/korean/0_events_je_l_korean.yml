 NIG_1960_revolution.t:0 "하마니 디오리 대통령?"
 NIG_1960_revolution.d:0 "하마니 디오리는 니제르 공화국의 초대 대통령이었습니다. 그는 1960년, 니제르가 프랑스로부터 독립했을 때 대통령으로 임명되었습니다. 그의 정권에서는 부패가 흔한 일이었지만, 그는 아프리카 문제에 대한 대변인으로서, 또한 분쟁에서 인기 있는 중재자로서 국제적인 존경을 받았습니다."
 NIG_1974_revolution.t:0 "나제르 쿠데타?"
 NIG_1974_revolution.d:0 "1974년 4월 15일, 세이니 쿤체 중령이 군사 쿠데타를 일으켜 디오리의 14년 통치를 종식시켰습니다. 쿠데타는 4월 15일 새벽 1시에 시작되었으며, 소수의 부대를 제외한 대부분의 부대가 신속하게 쿠데타 세력에 가담했습니다. 대통령 하마니 디오리의 친위대로 구성된 전투 경험이 풍부한 전 투아레그 공화국 친위대만이 저항했으며, 이는 디오리의 아내 아이사 디오리의 명령에 따른 것이었습니다. 그녀는 소수의 친위대원들과 함께 4월 15일 새벽 이후 대통령궁에서 사망했습니다. 하마니 디오리 대통령, 국회 의장 부부 하마, 그리고 니아메에 있던 몇몇 PPN 정치인들이 이번 작전에서 체포되었습니다."
 NIG_1987_revolution.t:0 "세이니 쿤체의 죽음?"
 NIG_1987_revolution.d:0 "쿤체의 건강은 1986년 말부터 악화되기 시작했으며, 1987년에도 계속해서 나빠졌습니다. 그는 1987년 11월 10일, 파리의 한 병원에서 뇌종양으로 사망했습니다. 알리 사이부가 그의 뒤를 이어 1987년 11월 14일, 최고군사위원회(CMS) 의장으로 임명되었습니다."
 NIG_1993_revolution.t:0 "니제르의 민주주의의 전환?"
 NIG_1993_revolution.d:0 "1990년 초, 학생들의 소요와 투아레그족의 친타바라덴 공격으로 인해 1991년 국민회의가 개최되었고, 이는 결국 일당제를 해체하는 결과로 이어졌습니다. 이로 인해 사이부는 사실상 무력해졌습니다. 1991년 3월 MNSD(민주사회개발국민운동) 당 대회에서 사이부는 군의 지지를 바탕으로 당수직을 유지할 수 있었습니다. 그러나 같은 해 후반, 국민회의는 사이부의 대통령 선거 출마를 금지하였고, 1991년 11월 또 다른 MNSD 당 대회에서 마마두 탄자가 새로운 당수로 선출되었습니다. 1993년 3월 마하만 우스만이 대통령으로 선출된 후, 사이부는 4월 16일 우스만에게 대통령직을 이양하였습니다. 이는 현직 대통령이 평화적으로 야당에 권력을 넘긴 니제르 역사상 첫 사례였으며, 이후 그는 고향 마을로 은퇴하였습니다."
 NIG_1996_revolution.t:0 "나제르 쿠데타?"
 NIG_1996_revolution.d:0 "1996년 니제르 쿠데타는 1996년 1월 27일, 니제르의 수도 니아메에서 발생한 군사 쿠데타였습니다. 이 쿠데타로 인해 약 3년간 집권했던 니제르의 첫 민선 대통령 마하만 우스만이 축출되었고, 이브라힘 바레 마이나사라 장군이 국가원수로 취임하였습니다. 쿠데타 당시 총리 하마 아마두는 체포되었으며, 여러 명의 군인과 대통령 경호원들이 교전 중 사망하였습니다."
 NIG_1999_revolution.t:0 "나제르 쿠데타?"
 NIG_1999_revolution.d:0 "1999년 니제르 쿠데타는 1999년 4월 9일에 발생하였으며, 이로 인해 대통령 이브라힘 바레 마이나사라가 사망하고 4월 11일 다우다 말람 완케가 대통령으로 취임하게 되었습니다. 마이나사라 대통령은 디오리 하마니 국제공항에서, 혹은 군 기지에서 매복 중 총에 맞아 사망했으며, 정황상 국외 탈출을 시도하던 중이었거나 대통령 경호대 소속 군인들에 의해 사살된 것으로 추정되고 있습니다."
 NIG_2010_revolution.t:0 "나제르 쿠데타?"
 NIG_2010_revolution.d:0 "2010년 2월 18일, 니제르에서 쿠데타가 발생하였습니다. 정오 무렵, 군인들이 무장을 한 채 수도 니아메에 위치한 대통령궁을 공격하였고, 당시 정부 회의를 주재하고 있던 마마두 탄자 대통령을 생포하였습니다. 그날 늦게, 반란군은 텔레비전을 통해 '민주주의 회복을 위한 최고위원회(CSRD)'의 설립을 발표하였으며, 살루 지보 중대장이 그 위원회의 수장으로 임명되었습니다."
 NIG_2023_revolution.t:0 "나제르 쿠데타?"
 NIG_2023_revolution.d:0 "2023년 7월 26일, 니제르에서 쿠데타가 발생하였으며, 이 과정에서 대통령 경호대가 모하메드 바줌 대통령을 축출하고 억류하였습니다. 이후 대통령 경호대장인 압두라하마네 티아니 장군이 쿠데타의 성공을 공식화하며 자신을 국가의 지도자로 선언하고, '조국 수호를 위한 국가평의회'를 수립하였습니다."
 PRC_Lin_Biao_Incident.t:0 "린뱌오 사건"
 PRC_Lin_Biao_Incident.d:0 "린뱌오 사건은 1971년 9월 13일 새벽 3시에 발생한 항공기 사고로, 중국 공산당 부주석이었던 린뱌오가 관련되어 있습니다. 호커 시들리 트라이던트 여객기가 몽골 영토에 추락하면서 린뱌오와 가족을 포함한 탑승자 전원이 사망하였습니다. 린뱌오는 마오쩌둥 암살에 실패한 뒤 소련으로 망명하려 했던 것으로 알려져 있습니다."
 PRC_Anti_Corruption_Drive_2012.t:0 "반부패 운동"
 PRC_Anti_Corruption_Drive_2012.d:0 "2012년 중국 공산당 제18차 전국대표대회가 종료된 이후, 중국에서는 광범위한 반부패 운동이 시작되었습니다. 이 운동은 중국 공산당 총서기 시진핑의 주도 아래 진행되었으며, 중국 공산당 통치 역사상 가장 조직적이고 대규모로 이루어진 반부패 노력으로 평가받고 있습니다."
