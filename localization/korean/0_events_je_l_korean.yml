 je_party_system_reason: "[SCOPE.sParty('ruling_party_scope').GetName]는 [ROOT.GetCountry.GetName]의 집권 [concept_party]입니다. 당 체제의 일환으로, 당은 당 지도자를 선출하며, 그에 따라 국가의 [concept_ruler]를 결정합니다.\n\n[SCOPE.sParty('ruling_party_scope').GetName]는 세 개의 파벌로 구성되어 있습니다: 급진파, 온건파, 개혁파입니다. 이들 파벌은 모두 당과 국가의 지도권을 놓고 경쟁합니다.\n\n어떤 파벌이 우세한지는 [SCOPE.sParty('ruling_party_scope').GetName]의 $Party_Radicalism$에 따라 달라집니다. $Party_Radicalism$가 60% 이상일 경우 $Party_Radicalism$ 파벌이 우세하며, $Party_Radicalism$가 40%에서 60% 사이면 온건파가, 40% 미만이면 개혁파가 우세합니다. 우세한 파벌이 다음 [concept_ruler]의 [concept_ideology]를 결정할 가능성이 훨씬 높습니다.\n\n당 대표: [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] [GetPlayer.GetRuler.GetFullName]\n\n참고: $Party_Radicalism$는 지배적인 [concept_government] [concept_interest_group]의 [concept_approval]가 낮거나 [concept_government]의 [concept_legitimacy]가 낮을 때 증가합니다. 반대로, 지배적인 [concept_government] [concept_interest_group]의 [concept_approval]가 높고 [concept_government]의 [concept_legitimacy]가 높으면 $Party_Radicalism$는 감소합니다.\n\n참고: $Party_Radicalism$가 증가하면 더 #red autocratic#! [concept_ruler]가 선출될 가능성이 높아집니다."
