 je_request_warsaw_pact_intervention_button_desc:0 "유럽에서 이 조약에 서명한 한 개 이상의 국가에 무력 침공이 발생한 경우, 이 조약에 가입한 각 국가는 유엔 헌장 제51조에 따라 개인적 또는 집단적 자위권을 행사하는 차원에서, 공격을 받은 국가에 즉각적인 지원을 제공해야 하며, 이는 다른 이 조약에 가입한 국가들과 협의하여 모든 필요한 수단을 동원하는 것을 포함하며, 군사력을 사용하는 것도 포함될 수 있습니다."
