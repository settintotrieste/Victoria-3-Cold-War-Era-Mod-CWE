 NET_1970_revolution.t:0 "탈기둥화?"
 NET_1970_revolution.d:0 "제2차 세계대전 이후(네덜란드 저항군조차 분절화된 상태를 유지했던 시기), 자유주의자와 사회주의자뿐만 아니라 개신교도와 가톨릭교도들까지도 분절화 체제에 의문을 제기하기 시작했습니다. 1960년대에 들어서면서, D66과 노동당 내 신좌파의 정치적 비판을 계기로 기둥들은 크게 붕괴하기 시작했습니다. 사회적 이동성이 확대되면서 서로 다른 분절 집단의 사람들이 사실 크게 다르지 않다는 인식이 퍼졌고, 부와 교육 수준의 향상은 사람들을 분절화된 제도에 덜 의존하게 만들었습니다. 또한 젊은 세대는 이러한 조직들과의 연계를 점점 거부하기 시작했습니다."
 LUX_1948_revolution.t:0 "룩셈부르크의 중립 종식?"
 LUX_1948_revolution.d:0 "룩셈부르크는 1948년 헌법 개정을 통해 공식적으로 중립 정책을 포기했습니다. 이어 같은 해 브뤼셀 조약에 가입하고, 1949년에는 나토에 가입함으로써 중립국 지위를 완전히 종식시켰습니다."
 SWI_1971_revolution.t:0 "스위스 여성 참정권 국민투표?"
 SWI_1971_revolution.d:0 "1971년 2월 7일, 스위스에서 여성 참정권 도입 여부를 묻는 국민투표가 실시되었습니다. 투표권은 남성에게만 주어졌으며, 그 결과 65.7%가 여성 참정권 도입에 찬성했습니다. 이미 여러 주(칸톤)에서 여성 참정권을 도입한 사례가 있었고, 스위스 정부와 여러 정당이 여성 참정권을 적극적으로 지지했기 때문에 이러한 결과는 예상된 것이었습니다."
 SIR_ELR_Reforms.t:0 "경제 자유화를 받아들이다?"
 SIR_ELR_Reforms.d:0 "\"켈틱 타이거\"는 1990년대 중반부터 2000년대 후반까지 아일랜드 경제를 가리키는 용어로, 이 시기는 해외 직접 투자를 기반으로 한 빠른 실질 경제 성장을 경험한 시기였습니다. 역사학자 R. F. 포스터는 그 원인을 새로운 주도성의 등장과 인텔과 같은 미국 기업의 진출에서 찾았습니다. 그는 낮은 세율, 기업 친화적인 규제 정책, 그리고 젊고 기술에 능숙한 노동력이 핵심 요인이라고 결론지었습니다. 또한 아일랜드 산업개발청이 제공한 다양한 인센티브 역시 다국적 기업들이 아일랜드에 투자 결정을 내리는 데 큰 도움이 되었습니다."
 SOV_doctors_plot_1951.t:0 "의사들의 음모?"
 SOV_doctors_plot_1951.d:0 "\"의사 음모 사건\"은 소련 정부가 주도한 반지성주의적이며 반유대주의적인(겉으로는 반 코스모폴리타니즘으로 위장된) 정치적 선전 운동이었습니다. 이 음모론은 저명한 의사들, 그중 다수가 유대인 출신이라는 점을 들어, 그들이 반(反)소비에트 음모단으로서 소련 정부와 공산당 고위 간부들을 암살하려 했다고 주장했습니다. 1951년부터 1953년 사이, 모스크바의 다수 유대계 의사들이 소련 지도자들을 암살하려 했다는 혐의로 기소되었습니다. 그들은 국제 유대인 세력과 서방(특히 미국과 영국) 정보기관의 이익을 위해 활동했다는 주장을 받았습니다. 이 사건 이후 많은 의사들이 직장에서 해고되고, 체포되었으며, 고문을 받아 자백을 강요당했습니다."
