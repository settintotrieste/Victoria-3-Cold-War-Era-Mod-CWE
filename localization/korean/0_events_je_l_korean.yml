 USA_SPA_form.t:0 "마드리드 조약?"
 USA_SPA_form.d:0 "마드리드 조약은 1953년 9월 23일 프랑코 체제 스페인과 미국이 체결한 협약으로, 제2차 세계대전 이후 국제적으로 고립된 스페인을 탈피하기 위한 중요한 시도였습니다. 이 협정은 1953년 협약과 함께 진행되었으며, 세 가지 별도의 행정 협약 형태로 미국이 스페인에 경제적·군사적 지원을 제공할 것을 약속했습니다. 이에 대한 대가로 미국은 스페인 영토 내에 공군 및 해군 기지를 건설하고 사용할 수 있는 권한을 얻게 되었습니다."
 USA_ROC_form.t:0 "중미 상호 방위 조약?"
 USA_ROC_form.d:0 "미국과 중화민국(대만) 간의 상호 방위 조약은 1955년부터 1980년까지 효력을 발휘한 방위 협약입니다. 이 조약은 중화인민공화국의 침공으로부터 대만 섬을 방어하기 위한 목적이었습니다."
 SOV_PRC_form.t:0 "중소 우호 조약?"
 SOV_PRC_form.d:0 "중소우호동맹상호원조조약은 1950년 2월 14일 중화인민공화국과 소비에트 사회주의 공화국 연방(소련) 간에 체결된 양자 동맹, 집단안보, 원조 및 협력 조약입니다."
 SOV_NVM_form.t:0 "소련-베트남 우호조약?"
 SOV_NVM_form.d:0 "소련은 동유럽의 위성 국가들과 신생 국가인 중화인민공화국과 함께 1950년 1월 제1차 인도차이나 전쟁 중 베트남 민주공화국을 외교적으로 처음으로 승인한 국가입니다."
 USA_YUG_form.t:0 "미국-유고슬라비아 화해?"
 USA_YUG_form.d:0 "1948년 티토-스탈린 분열은 미국과 신생 사회주의 공화국인 유고슬라비아 관계에 중대한 전환점이 되었습니다. 유고슬라비아는 1948년 여름 미국에 지원을 요청하였고, 트루먼 행정부는 상당한 원조와 대출, 군사 지원을 제공하기로 결정하였습니다. 이는 소련의 지역 내 야망에 대응하기 위해 공산국가에 대한 미국의 군사 지원이 시작된 계기가 되었으며, 미국과 유고슬라비아 관계의 진전을 이끌었습니다. 티토는 소련의 반대에도 불구하고 1949년 유엔 안전보장이사회 회원국 자리를 획득하는 데 미국의 지지를 받았습니다. 1949년 미국은 유고슬라비아에 대출을 제공하였고, 1950년에는 대출이 증액되었으며 대규모 보조금과 군사 원조가 뒤따랐습니다."
 PRC_PB_form.t:0 "한자 문화권 형성?"
 PRC_PB_form.d:0 "1956년, 소련 지도자 니키타 흐루쇼프는 스탈린과 스탈린주의를 공개 비판하였습니다. 중국의 마오쩌둥과 지도부는 크게 충격을 받았으며, 중화인민공화국과 소련은 점차 레닌주의 이론의 해석과 적용에서 갈등을 빚게 되었습니다. 1961년까지 이러한 이념적 불일치는 중화인민공화국이 소련 공산주의를 '수정주의 배신0자'의 작품이라고 공식 규탄하는 결과를 낳았습니다. 동구권 국가들 입장에서는 중소 분열이 세계 공산주의 혁명을 누가 이끌 것인지, 그리고 세계 혁명의 선봉당들이 정치적 조언, 재정 지원, 군사 원조를 누구(중국 혹은 소련)에게 구할 것인지의 문제였습니다. 이에 따라 양국은 자신들의 영향권 내 국가들의 선봉당을 통해 세계 공산주의의 지도권을 놓고 경쟁하였습니다."
 NAM_PB_form.t:0 "비동맹주의 운동?"
 NAM_PB_form.d:0 "비동맹 운동(NAM)은 냉전 대립 상황에서 개발도상국의 이익을 증진하기 위해 설립되었습니다. 창립 이후 처음 30년 동안 이 운동은 탈식민지화, 새로운 독립국가들의 형성, 그리고 국제 관계의 민주화에 중요한 역할을 수행하였습니다."
