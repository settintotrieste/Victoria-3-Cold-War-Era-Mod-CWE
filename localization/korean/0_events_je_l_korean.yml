 je_the_cold_war_democratic:0 "냉전(민주주의 세력)"
 je_the_cold_war_democratic_reason:0 "냉전은 [ROOT.GetCountry.GetName]과 [SCOPE.sCountry('communist_rival_superpower').GetName], 그리고 양측의 동맹국인 민주주의 진영과 공산주의 진영 간의 지정학적 긴장이 지속된 시기입니다. [ROOT.GetCountry.GetName]은 전 세계적 영향력을 놓고 벌어지는 이 이념적 지정학적 투쟁에서 승리하기 위해, 더 이상 공산주의 초강대국이 존재하지 않도록 힘써야 합니다!"
 je_the_cold_war_communist.1.tt:0 "이 나라는 공산주의 $super_power$이며, 민주주의 $super_power$는 존재하지 않습니다."
