 OPEC_oil_quota.t:0 "석유 수출국 기구 석유 할당량 변경"
 OPEC_oil_quota.1.d:0 "[ROOT.GetCountry.GetName](이)가 회원국으로 속한 석유수출국기구의 의장이 석유수출국기구 석유 생산 할당량 변경을 발표했습니다. 이제부터 석유 생산 할당량은 매우 낮게 설정됩니다."
 OPEC_oil_quota.2.d:0 "[ROOT.GetCountry.GetName](이)가 회원국으로 속한 석유수출국기구의 의장이 석유수출국기구 석유 생산 할당량 변경을 발표했습니다. 이제부터 석유 생산 할당량은 낮게 설정됩니다."
 OPEC_oil_quota.3.d:0 "[ROOT.GetCountry.GetName](이)가 회원국으로 속한 석유수출국기구의 의장이 석유수출국기구 석유 생산 할당량 변경을 발표했습니다. 이제부터 석유 생산 할당량은 중간으로 설정됩니다."
 OPEC_oil_quota.4.d:0 "[ROOT.GetCountry.GetName](이)가 회원국으로 속한 석유수출국기구의 의장이 석유수출국기구 석유 생산 할당량 변경을 발표했습니다. 이제부터 석유 생산 할당량은 높게 설정됩니다."
 OPEC_oil_quota.5.d:0 "[ROOT.GetCountry.GetName](이)가 회원국으로 속한 석유수출국기구의 의장이 석유수출국기구 석유 생산 할당량 변경을 발표했습니다. 이제부터 석유 생산 할당량은 매우 높게 설정됩니다."
 OPEC_oil_quota.f:0 "석유수출국기구 석유 생산 할당량은 전 세계 평균 경제 전망을 기반으로 계산되며, 전망이 나쁠수록 할당량도 낮아집니다. 이는 세계 경제 침체가 일반적으로 유가 하락을 동반하기 때문에, 석유수출국기구가 회원국을 위해 높은 유가를 유지하려는 목적에서 세계 석유 공급량을 줄이려는 노력의 일환입니다. [ROOT.GetCountry.GetName]는 석유수출국기구 회원국이기 때문에 조약에 따라 이러한 할당량을 따라야 합니다. 그러나 우리는 이 조약을 무시하고, 일부 악명과 다른 OPEC 회원국들과의 관계 악화를 감수하면서 원하는 만큼 석유를 생산할 수도 있습니다."
