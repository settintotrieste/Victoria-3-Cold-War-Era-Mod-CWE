 generic_currency_zone:0 "[ROOT.GetCountry.GetAdjectiveNoFlag] 통화 지역"
 generic_currency_zone_desc:0 "[ROOT.GetCountry.GetName]는 5개 이상의 주권 국가로 구성된 주요 [concept_currency_union]의 주도국입니다. 이는 [ROOT.GetCountry.GetAdjective] 중앙은행에 국제 금리에 대한 큰 영향을 미칠 수 있는 권한과 많은 명성을 부여합니다.\n\n우리는 이 광범위한 [concept_currency_union]을 유지해야 하며, 이를 잃는 것은 우리의 국가 명성에 큰 타격을 줄 것입니다."
