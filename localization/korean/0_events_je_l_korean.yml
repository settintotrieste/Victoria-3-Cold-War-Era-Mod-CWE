 OPEC_application_choice.t:0 "[SCOPE.sCountry('OPEC_applicant').GetName]의 석유수출국기구 가입 신청"
 OPEC_application_choice.d:0 "[SCOPE.sCountry('OPEC_applicant').GetName](이)가 석유수출국기구 가입을 신청했습니다. 현재 [SCOPE.sCountry('OPEC_leader').GetName](이)가 석유수출국기구의 의장국을 맡고 있으므로 [SCOPE.sCountry('OPEC_applicant').GetName]의 가입 승인 여부는 우리의 결정에 달려 있습니다."
 OPEC_application_choice.option.1:0 "수락"
 OPEC_application_choice.option.2:0 "거부"
 OPEC_application_rejection.t:0 "석유수출국기구 가입 거부"
 OPEC_application_rejection.d:0 "석유수출국기구의 주도국인 [SCOPE.sCountry('OPEC_leader').GetName](이)가 우리 측의 위대한 기구 가입 요청을 겸손히 거절했습니다. 그들은 우리의 회원국 가입을 거절한 이유로 지정학적 이유를 들었습니다."
 OPEC_application_rejection.1:0 "어쨌든 그들은 우리를 받을 자격이 없다!"
 OPEC_application_acceptance.t:0 "석유수출국기구 가입 승인"
 OPEC_application_acceptance.d:0 "석유수출국기구의 주도국인 [SCOPE.sCountry('OPEC_leader').GetName](이)가 그들의 조직에 가입시켜 달라는 우리의 겸손한 요청을 흔쾌히 수락했습니다. 그들은 우리의 가입을 수락한 이유로 지정학적 이유를 들었습니다."
