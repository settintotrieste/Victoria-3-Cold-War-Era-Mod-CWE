 objective_democratic_victory_cold_war:0 "민주주의 승리"
 objective_democratic_victory_cold_war_desc:0 "서방 블록에서 승리를 거두세요. 민주주의와 자본주의를 전 세계에 걸쳐 전파하고 공산주의를 영원히 분쇄하세요."
 objective_democratic_victory_cold_war_idle_header:0 "냉전 승리"
 objective_democratic_victory_cold_war_idle_hint:0 "모든 공산주의 [concept_super_power]을 제거하고 유일한 민주주의 [concept_super_power]이 되세요!"
 objective_democratic_victory_cold_war_name_USA:0 "미합중국"
 objective_democratic_victory_cold_war_desc_USA:0 "1941년 일본의 진주만 공습 이후, 미국은 연합군의 편에 서서 제 2차 세계 대전에 참전했습니다. 전쟁의 여파는 미합중국과 소비에트 연방을 전 세계에 걸친 두 초강대국으로 만들었고, 냉전 시대가 시작되었습니다. 냉전 시대 동안 두 국가 모두 이념적 지배를 위한 투쟁에 돌입하면서도 직접적인 군사적 충돌을 피했습니다."
 objective_democratic_victory_cold_war_name_GBR:0 "대영제국"
 objective_democratic_victory_cold_war_desc_GBR:0 "1920년대의 대영제국은 거의 전 지구의 4분의 1에 해당하는 영토와 인구를 포함하고 있었고, 역사상 가장 커다란 제국이었습니다. 그러나 1차 세계대전과 2차 세계대전의 여파, 누적된 위기와 그로 인한 제국의 위신의 추락은 대부분의 영국령 식민지들에게 탈식민지화와 제국의 궁극적인 종말을 만들었습니다."
 objective_democratic_victory_cold_war_name_FRA:0 "프랑스"
 objective_democratic_victory_cold_war_desc_FRA:0 "프랑스는 제 2차 세계 대전 동안 연합국의 일원이었지만 1940년에 추축국에게 항복하고 점령당했습니다. 1944년의 해방 이후, 단명한 제4공화국이 설립되었지만 차후 알제리 전쟁에서의 패배로 인해 해체되었습니다. 현재의 제5공화국은 1958년 샤를 드골에 의해 설립되었습니다. 알제리와 대부분의 프랑스령 식민지들은 1960년대에 독립했지만, 대부분 프랑스와 경제적, 군사적으로 밀접한 관계를 유지했습니다."
 objective_democratic_victory_cold_war_name_ROC:0 "중화민국"
 objective_democratic_victory_cold_war_desc_ROC:0 "제2차 세계대전으로 중국은 황폐화되었고, 엄청난 인명 손실과 물적 파괴를 겪어야 했습니다. 중국과 일본 간의 전쟁은 1945년 제2차 세계대전이 끝나고 일본이 항복할 때까지 계속되었고, 이로 인해 대만은 중국의 통치하에 놓이게 되었습니다. 그러나 2차대전이 끝난 이후 중화민국이 해방한 지역과 중국 공산당이 해방한 지역 사이에 내전이 재개되었습니다. 1949년, 중화민국 결국 인민해방군의 진격을 피해 대만으로 수도를 옮겼습니다."
 objective_non_aligned_victory_cold_war:0 "비동맹주의 승리"
 objective_non_aligned_victory_cold_war_desc:0 "국제 무대에서 강해질 수 있는 국가는 유럽인이나 북아메리카인만이 아니라는 것을 증명하세요."
 objective_non_aligned_victory_cold_war_idle_header:0 "비동맹주의 [concept_super_power] 되기"
 objective_non_aligned_victory_cold_war_idle_hint:0 "세계 최초로 비유럽 혹은 비북아메리카 [concept_super_power]이 되고, 동구권 혹은 서구권 둘 중 어느 하나와도 공조하지 마십시오."
 objective_non_aligned_victory_cold_war_name_HND:0 "인도"
 objective_non_aligned_victory_cold_war_desc_HND:0 "1947년 영국령 인도 제국은 대규모 인명 손실과 전례 없는 이주를 거치며 힌두교가 다수인 인도와 무슬림이 다수인 파키스탄의 두 독립 국가로 분열되었습니다. 인도가 독립 국가로서의 이미지를 구축하는 데 중요한 역할을 한 것은 1950년에 완성된 세속적 민주 공화국을 규정한 헌법이었습니다."
 objective_non_aligned_victory_cold_war_name_YUG:0 "유고슬라비아"
 objective_non_aligned_victory_cold_war_desc_YUG:0 "유고슬라비아 왕국은 1941년 4월 6일 추축국의 침공을 받았습니다. 1943년, 파르티잔 저항 세력에 의해 민주연방 유고슬라비아가 선포되었습니다. 1944년 당시 망명 생활을 하고 있던 페타르 2세 국왕은 이를 합법적인 정부로 인정했습니다. 허나 그 후 1945년 11월에 군주제가 폐지되었고, 유고슬라비아는 1945년 공산주의 정부가 수립되면서 유고슬라비아 연방 인민공화국으로 국명을 변경했습니다."
 objective_non_aligned_victory_cold_war_name_IDO:0 "인도네시아"
 objective_non_aligned_victory_cold_war_desc_IDO:0 "제2차 세계대전 중 일본군의 점령은 이 지역에서 네덜란드의 통치를 끝내고 독립운동을 일으켰습니다. 1945년 8월 일본이 항복한 지 이틀 후, 수카르노와 모하맛 핫타는 인도네시아 독립 선언문을 발표했습니다. 네덜란드가 식민지 통치를 재건하기 위해 개입하면서 인도네시아 국민 혁명(인도네시아 독립 전쟁)이 시작되었고, 이는 1949년 12월 네덜란드가 국제사회의 압력을 이기지 못해 인도네시아의 독립을 인정하면서 종결되었습니다."
 objective_non_aligned_victory_cold_war_name_EGY:0 "이집트"
 objective_non_aligned_victory_cold_war_desc_EGY:0 "1947년 대부분의 영국 군대는 수에즈 운하에서 철수했지만, 전쟁 이후에도 민족주의와 반영 감정은 계속 커져만 갔습니다. 제1차 중동 전쟁에서 영국이 참담한 전과를 거두자 반왕정 정서 또한 더욱 커졌갔습니다. 1950년의 선거에서 민족주의 정당인 와프드당이 압승을 거두자 국왕은 무스타파 알 나하스를 새 총리로 임명할 수밖에 없었습니다."
 objective_communist_victory_cold_war:0 "공산주의 승리"
 objective_communist_victory_cold_war_desc:0 "동구권의 승리를 달성하십시오. 전 세계로 공산주의를 전파하고 자본주의를 영원히 무너뜨리십시오."
 objective_communist_victory_cold_war_idle_header:0 "냉전 승리"
 objective_communist_victory_cold_war_idle_hint:0 "모든 민주주의 [concept_super_power]을 제거하고 유일한 공산주의 [concept_super_power]이 되세요!"
 objective_communist_victory_cold_war_name_SOV:0 "소비에트 연방"
 objective_communist_victory_cold_war_desc_SOV:0 "전쟁이 끝난 직후 소련은 경제를 재건하고 확장하는 동시에 엄격한 중앙집중형 통제 경제를 유지했습니다. 소련은 동유럽 대부분의 국가(유고슬라비아와 이후 알바니아를 제외한)를 효과적으로 장악하여 꼭두각시 국가로 만들었습니다. 소련의 야망을 두려워한 한때의 전시 동맹국 영국과 미국은 소련의 적이 되었습니다. 이후 냉전 기간 동안 양측은 대리전을 통해 간접적으로 충돌했습니다."
 objective_communist_victory_cold_war_name_PRC:0 "중화인민공화국"
 objective_communist_victory_cold_war_desc_PRC:0 "국공내전에서 마오쩌둥의 공산당이 국민당을 상대로 승리하고 장제스가 대만으로 도망친 후, 마오쩌둥은 1949년 10월 1일 중화인민공화국(중공)의 건국을 선포했습니다. 마오쩌둥의 통치 아래 중국은 전통적인 농민 사회에서 사회주의적 체제로 전환하여 계획 경제 하에서 중공업을 육성했습니다."
