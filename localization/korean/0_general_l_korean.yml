 demand_nuclear_weapons_removal_proposal_declined_desc:0 "[TARGET_COUNTRY.GetName]은 [INITIATOR_COUNTRY.GetName]의 간단한 요청인 모든 핵무기를 폐기하고 향후 10년 동안 [TARGET_COUNTRY.GetAdjective] 영토에 핵무기를 배치하지 않겠다는 약속을 거부했습니다. 이제 [TARGET_COUNTRY.GetName](을)를 속국으로 만들기 위한 전쟁만이 핵무기 제거를 확보할 수 있는 유일한 방법이 되었습니다."
