 concept_dominion_desc:0 "[Concept('concept_recognized_power','$concept_recognized_powers$')]는 더 약한 [concept_country]를 자신의 $concept_dominion$([concept_subject])으로 만들 수 있습니다. $concept_dominion$은 더 자율적인 [concept_subject_type]으로, 자체적으로 [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]를 시작할 수 있으며, [Concept('concept_overlord','$concept_overlord_possessive$')] [Concept('concept_war','$concept_wars$')]에 강제로 참전해야 합니다. 또한 매주 자신들의 [concept_treasury] 수입의 #v 10%#!를 $concept_overlord$에게 지불해야 합니다."
 concept_personal_union_desc:0 "[SelectLocalization(GetPlayer.IsValid,'concept_personal_union_desc_added','Monarchy')] [concept_law]를 채택한 두 [Concept('concept_country', '$concept_countries$')]는 $concept_personal_union$([concept_subject])으로 통합될 수 있습니다. 이는 [Concept('concept_overlord','$concept_overlord_possessive$')] [concept_ruler]가 양 $concept_countries$의 [concept_head_of_state]를 겸임하는 [concept_subject_type]입니다. 종속국은 자체적으로 [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]를 시작할 수 있으며, $concept_overlord$의 [Concept('concept_war','$concept_wars$')]에 강제로 참전할 수 있습니다. 만약 $concept_overlord$가 $law_monarchy$를 폐지하면 해당 [concept_diplomatic_pact]는 해체됩니다. 종속국은 매주 자신들의 [concept_treasury] 수입의 #v 1%#!를 $concept_overlord$에게 지불해야 합니다."
