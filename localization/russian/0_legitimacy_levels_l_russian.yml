 legitimacy_level_loyalism_gain: "#tooltippable #tooltip:[Country.GetTooltipTag],legitimacy_level_loyalism_gain_tooltip [Multiply_CFixedPoint(IntToFixedPoint(Country.GetNumInterestGroupMembers), Country.GetLoyaltiesGain)|D=+]#!#! дополнительных [Concept('concept_loyalist','лоялистов')] в месяц"
 legitimacy_level_radicalism_gain_tooltip: "#header #v [Multiply_CFixedPoint(IntToFixedPoint(Country.GetNumInterestGroupMembers), Negate_CFixedPoint(Country.GetLoyaltiesGain))|D=-]#! [Concept('concept_radical','$concept_radicals$')] в месяц#!\n$TOOLTIP_DELIMITER$\n#v [Negate_CFixedPoint(Country.GetLoyaltiesGain)|%2-]#! из [Country.GetNumInterestGroupMembers|Dv] текущие [Country.GetAdjectiveNoFlag] #v0 участников"
 legitimacy_level_loyalism_gain_tooltip: "#header #v [Multiply_CFixedPoint(IntToFixedPoint(Country.GetNumInterestGroupMembers), Country.GetLoyaltiesGain)|D=+]#! [Concept('concept_loyalist','$concept_loyalists$')] в месяц#!\n$TOOLTIP_DELIMITER$\n#v [Country.GetLoyaltiesGain|%2+]#! из [Country.GetNumInterestGroupMembers|Dv] текущие [Country.GetAdjectiveNoFlag] #v0 участников"
  
 legitimacy_level_radicalism_gain_no_country: "Количество [Concept('concept_radical','радикалов')] в [Concept('concept_country', 'стране')] увеличится в зависимости от того, насколько низка [Concept('concept_legitimacy', 'легитимность')]"
