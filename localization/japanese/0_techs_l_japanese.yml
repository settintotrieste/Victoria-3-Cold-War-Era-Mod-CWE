    tech_military_navy_doctrine_1_desc:0 "海軍旗のシグナル伝達は、さまざまな航路によって使用されるsemaphoreや旗主人などのさまざまな種類の旗のシグナル伝達をカバーしています。商人または他の非海軍の船舶や識別に使用される旗による海上フラグのシグナル伝達と区別されます。"
    tech_military_navy_doctrine_2_desc:0 "スタッフの大学は、彼らの職業の管理、軍のスタッフと政策の側面で軍の役員を訓練します。"
    tech_military_navy_doctrine_3_desc:0 "航空機の戦闘グループは、航空機のキャリア資本船と多数の護衛で構成される海軍艦隊であり、グループを定義しています。"
    tech_military_navy_doctrine_4_desc:0 "In naval warfare, a "fleet in being" is a naval force that extends a controlling influence without ever leaving port."
    tech_military_navy_doctrine_5_desc:0 "海軍防火サポート(NGFS)は、海軍面防火サポート(NSFS)や海上防爆として知られるだけでなく、海軍の防火剤を使用して、その範囲内で作動する非軍および他の軍のための防火サポートを提供します。"
    tech_military_navy_doctrine_6_desc:0 "迅速な対応のネイビーは、常に即時展開の準備ができた船の艦隊です。"
    tech_military_navy_doctrine_7_desc:0 "海上航行は、出発点(セーリング)から目的地まで船を操る芸術と科学で、効率的かつ責任をもって運航しています。"
    tech_military_navy_doctrine_8_desc:0 "航空機の戦闘グループは、航空機のキャリア資本船と多数の護衛で構成される海軍艦隊であり、グループを定義しています。"
    tech_military_navy_doctrine_9_desc:0 "グローバル・フリート・マネジメントは、複数の国で活動するフリートの監督に関与しています。"
    tech_military_navy_doctrine_10_desc:0 "戦艦の制御にAIが使われています。"
    
