    tech_politics_1_desc:0 "政治学は、国内・国際・比較の観点から政治・権力の研究です。 政治の考え方、思想、機関、政策、プロセス、行動、グループ、クラス、政府、外交、法律、戦略、戦争などの理解を深めます。"
    tech_politics_2_desc:0 "ナニズムは、国家または国家に忠誠、献身、または謝罪を強調し、そのような義務が他の個人またはグループ利益を上回ることを保持する病理学です。"
    tech_politics_3_desc:0 "マス・ビオライゼーションは、対面対話を通じて特定の開発目標に対する意識と要求を高めるために、国内外のパートナーや味方の広範な範囲に従事し、動機づけるプロセスとして定義されています。"
    tech_politics_4_desc:0 "デコロナイゼーションは、コロニアル主義の疑いであり、後者は帝国国家が外国の領土を確立し、支配するプロセスである。"
    tech_politics_5_desc:0 "Neoliberalismは「価格制御の排除、資本市場の規制、貿易障壁の低下、および経済への影響など、市場指向の改革政策を参照するために、特に民主化と賞味を通じて、市場指向の改革ポリシーを参照するために一念に使用されます。"
    tech_politics_6_desc:0 "政府が市民や訪問者の膨大な数の侵襲的な監視に従事する国である監視状態です。"
    tech_politics_7_desc:0 "メディア操作とは、放送のマスコミやデジタルメディアプラットフォームの特色を悪用したり、誤解したり、興味や課題を先取りしたりする物語をつくったりするオーケストレーションキャンペーンを指します。"
    tech_politics_8_desc:0 "政治学は、国内・国際・比較の観点から政治・権力の研究です。 政治の考え方、思想、機関、政策、プロセス、行動、グループ、クラス、政府、外交、法律、戦略、戦争などの理解を深めます。"
    tech_politics_9_desc:0 "文化的帝国主義は、帝国主義の文化的な次元で構成されています。 「帝国主義」という言葉は、国が社会グループ間で非等しく社会的・経済的関係を築き維持するために文化を従事している慣行を説明しています。"
    tech_politics_10_desc:0 "ユートピアニズムは、夢や思考のさまざまな方法のための一般的なラベルです, 記述またはより良い社会を作成するために試みます."
    
