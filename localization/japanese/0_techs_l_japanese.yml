    tech_military_naval_forces_1_desc:0 "20世紀初頭の戦艦「ドレッドン」。"
    tech_military_naval_forces_2_desc:0 "戦艦は20世紀初頭の資本船でした。 これらは、変位、武装、戦艦への費用で似ていましたが、属性の形態とバランスで異なります。"
    tech_military_naval_forces_3_desc:0 "航空機キャリアは、航空基地として機能する戦艦です, 持ち運ぶためのフルレンスな飛行デッキと施設を備えています, 武装, 配備, 航空機を回復."
    tech_military_naval_forces_4_desc:0 "サブマリン(またはサブ)は、独立した操作水中に使用できるウォータークラフトです。"
    tech_military_naval_forces_5_desc:0 "ガイドミサイル クルーザーは、長距離ガイド付きミサイルとミサイルランチャーを備えた海軍のクルーザーです。"
    tech_military_naval_forces_6_desc:0 "航空機キャリアは、航空基地として機能する戦艦です, 持ち運ぶためのフルレンスな飛行デッキと施設を備えています, 武装, 配備, 航空機を回復."
    tech_military_naval_forces_7_desc:0 "戦闘船は、大口径の銃から成る主要な電池で大きく、重く武装した戦艦で、最も激しい火力で資本船として機能するように設計されている。"
    tech_military_naval_forces_8_desc:0 "モジュラーコンセプトは、運用ニーズに応じてワーシップを仕立てるために開発され、生産レベルにおける量的および量的ジャンプをもたらします。"
    tech_military_naval_forces_9_desc:0 "完全に自律的な戦艦は、人間の管理に関するあらゆる活動を行うことができるでしょう。"
    tech_military_naval_forces_10_desc:0 "浮遊要塞は巨大な戦闘船をドックできる巨大な海底です。"
    
