    tech_energy_infrastructure_1_desc:0 "化石燃料発電所は、石炭、油、天然ガスなどの化石燃料を燃やす火力発電所です。 化石燃料の発電所は機械が燃焼の熱エネルギーを機械で造り、そして電気発電機を作動させました。"
    tech_energy_infrastructure_2_desc:0 "天然ガス発電所では、天然ガスを空気と混合し、燃焼します。 燃焼製品(主にCO2、H2O)が急速に拡大し、磁石を回転させるシャフトが拡大します。 加水力発電所では、高上昇から下降までの水が磁石を回転させるシャフトを回転させます。"
    tech_energy_infrastructure_3_desc:0 "原子力発電所または原子発電所は、熱源が核原子炉である火力発電所です。 火力発電所の代表的として、電気を生成する発電機に接続された蒸気タービンを駆動する蒸気を生成するために熱が使用されます。"
    tech_energy_infrastructure_4_desc:0 "地熱発電は地熱エネルギーから発電する電力です。 使用中の技術には、ドライ蒸気発電所、フラッシュ蒸気発電所、バイナリサイクル発電所などがあります。"
    tech_energy_infrastructure_5_desc:0 "再生可能エネルギー(またはグリーンエネルギー)は、人間のタイムスケールで補充される再生可能な自然資源からのエネルギーです。"
    tech_energy_infrastructure_6_desc:0 "太陽光、風力、水力、バイオ燃料などの再生可能エネルギーは、炭素集中力およびより持続可能なエネルギーシステムへの移行の中心です。"
    tech_energy_infrastructure_7_desc:0 "化石燃料発電所は、石炭、油、天然ガスなどの化石燃料を燃やす火力発電所です。 化石燃料の発電所は機械が燃焼の熱エネルギーを機械で造り、そして電気発電機を作動させました。"
    tech_energy_infrastructure_8_desc:0 "A nuclear power plant or atomic power station is a thermal power station in which the heat source is a nuclear reactor. As is typical of thermal power stations, heat is used to generate steam that drives a steam turbine connected to a generator that produces electricity.
    tech_energy_infrastructure_9_desc:0 "核融合反応による熱を利用して発電する発電の提案形態です。 融合プロセスでは、エネルギーを解放しながら2つのライター原子核を重ねる。 このエネルギーを有効活用する装置は融合の原子炉として知られています。"
    tech_energy_infrastructure_10_desc:0 "広大なエネルギー発電能力をもつ発電所は巨大です。"
    
