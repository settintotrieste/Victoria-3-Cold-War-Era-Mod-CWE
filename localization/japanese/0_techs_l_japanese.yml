    tech_mining_1_desc:0 "鉱山は石炭、金属および塩のような物質が取除かれる地面の穴かシステムです"
    tech_mining_2_desc:0 "鉱山の掘削機は原料を掘るために使用され、表面の採掘のために特に有用です。 大きい容量の強力な持ち上がる腕そして巨大なバケツと武装させていました、これらの機械は膨大な量の材料を掘削できます。"
    tech_mining_3_desc:0 "側面は、地球の表面上または下にある金、油、または他の貴重な物質を検索する活動です。"
    tech_mining_4_desc:0 "鉱山安全とは、鉱山業界における事業やイベントの運営管理を指し、危険・危険・事故を最小限にし、鉱山労働者を保護することです。"
    tech_mining_5_desc:0 "鉱石処理は、鉱石から濃縮された、販売可能な製品に価値ある鉱物を分離する抽出冶金学の形態です。"
    tech_mining_6_desc:0 "高度または独特な構造要素または機能システムによって特徴付けられるトンネル。"
    tech_mining_7_desc:0 "困難な作業条件、リモート鉱山の場所、労働力の可用性(または希少性)は、マイニング業界におけるAIの適用のためのいくつかのインセンティブです。"
    tech_mining_8_desc:0 "高性能鉱山は、鉱業施設の生産性と効率性の向上とマイニングにおける新しい技術の統合を含みます。"
    tech_mining_9_desc:0 "スマートマイニングは、採掘作業の生産性と安全性を向上させることができるプロセスと技術のコレクションです。"
    tech_mining_10_desc:0 "超鉱山は地球の地殻の中に深く存在する鉱山です。"
    
