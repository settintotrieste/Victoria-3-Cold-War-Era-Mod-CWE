    tech_philosophy_1_desc:0 "小学校の教育や小学校の教育は、通常、正式な教育の第一段階であり、幼稚園や幼稚園の後に、二次学校の前に来る。"
    tech_philosophy_2_desc:0 "二次教育は、通常、6年間の主要な教育の後に行われ、高等教育、職業教育または雇用に従う。"
    tech_philosophy_3_desc:0 "第三レベル、第3段階または後2次教育とも呼ばれる準教育は、二次教育の完了後に教育レベルです。"
    tech_philosophy_4_desc:0 "職業学校、貿易学校、または技術学校は、国に応じて、特定の職業のタスクを完了するために必要な職業教育や技術的なスキルを提供するように設計された二次または後週の教育のいずれかを参照することができる教育機関の一種です。"
    tech_philosophy_5_desc:0 "標準化されたテストは、一貫した方法で管理され、評価されるテストです。 標準化されたテストは、質問と解釈が一貫して管理され、あらかじめ決められた、標準的な方法で評価されるように設計されます。"
    tech_philosophy_6_desc:0 "教育におけるディジタイゼーションとは、オンラインコース、バーチャル教室、デジタル教科書などの日常学習にデジタル技術の統合を指します。"
    tech_philosophy_7_desc:0 "距離教育は、距離学習とも呼ばれ、学校に常に物理的に存在することができない学生の教育であり、学習者と教師が両方の時間と距離で区切られている場所です。"
    tech_philosophy_8_desc:0 "人工知能(AI)は、今日の教育で最大の課題を解決し、教育と学習の実践を革新する可能性を秘めています。"
    tech_philosophy_9_desc:0 "パーソナライズされた学習、個別指導、個人学習環境、および直接指導は、学生のさまざまなニーズを満たすために教育を調整する努力を指します。"
    tech_philosophy_10_desc:0 "Sleep-learningは、眠っている人への情報を伝える試みです。通常、睡眠中に音声録音を再生します。"
    
