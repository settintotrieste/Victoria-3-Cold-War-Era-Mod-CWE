    tech_military_airforce_1_desc:0 "バイプレーンは2つの主要な翼が付いている固定翼の航空機で、もう1つを積み重ねました。"
    tech_military_airforce_2_desc:0 "爆撃機は、空気から地上の兵器を利用して爆弾を落としたり、トラップドを発射したり、空気を掛けられたクルーズミサイルを配ったりする軍事戦闘機です。"
    tech_military_airforce_3_desc:0 "ジェット機の航空機(または単にジェット機)は、航空機(ほぼ常に固定翼航空機)が1つ以上のジェットエンジンによって推進されています。"
    tech_military_airforce_4_desc:0 "エアツーエアミサイルは、別の航空機を破壊する目的で航空機から発射されるミサイルです。 AAM は通常 1 つ以上のロケットモーターによって動力を与えられる、通常固体燃料を供給されるが、時々液体燃料を供給される。"
    tech_military_airforce_5_desc:0 "マルチロール戦闘機(MRCA)は、戦闘におけるさまざまな役割を果たすための戦闘機です。 これらの役割は、空気の戦闘、空気サポート、空中爆弾、偵察、電子戦争、空気防衛の抑制に空気を含めることができます。"
    tech_military_airforce_6_desc:0 "ステルス航空機は、レーダー、赤外線、可視光、無線周波数(RF)スペクトル、およびオーディオ、ステルス技術として知られているすべての総称の反射/放出を減らすさまざまな技術を使用して検出を避けるように設計されています。"
    tech_military_airforce_7_desc:0 "表面対面ミサイル(SAM)は、地面から対面ミサイル(GTAM)や表面から対面までガイドされた武器(SAGW)とも呼ばれ、地面や海から航空機または他のミサイルを破壊するために発射されるように設計されたミサイルです。"
    tech_military_airforce_8_desc:0 "人工知能は、ウォープレーンを飛ぶために使用されます。"
    tech_military_airforce_9_desc:0 "無人航空機(UAV)は、一般的にドローンとして知られる無人航空機であり、人体パイロット、乗組員、または搭乗者なしで航空機です。"
    tech_military_airforce_10_desc:0 "空中航空機キャリアは、他の小型の寄生機航空機を運ぶ、起動、取得し、サポートすることができるタイプの母艦航空機です。"
    
