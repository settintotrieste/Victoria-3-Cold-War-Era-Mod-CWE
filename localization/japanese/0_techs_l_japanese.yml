    tech_communication_infrastructure_2_desc:0 "無線ネットワークは、無線信号を使用して、2つ以上の物理デバイス間でデータを交換します。"
    tech_communication_infrastructure_3_desc:0 "Monochrome TV のセットは、受信する放送信号をモノクロ TV 映像および関連した音に変換するように設計された電気装置を意味します。"
    tech_communication_infrastructure_4_desc:0 "カラーテレビは、写真のカラー情報を含むテレビ伝送技術なので、テレビのセットの色でビデオ画像を表示することができます。 モノクロームや白黒のテレビ技術が向上し、灰色の色合いでイメージを表示します。"
    tech_communication_infrastructure_5_desc:0 "グローバルポジショニングシステムは、衛星ベースのラジオナビゲーションシステムです。"
    tech_communication_infrastructure_6_desc:0 "インターネットネットワークは、相互接続された自律ネットワークで構成されるグローバル通信システムです。"
    tech_communication_infrastructure_7_desc:0 "人工知能、AIは、コンピューターや機械が人的知能や問題解決能力をシミュレートできる技術です。"
    tech_communication_infrastructure_8_desc:0 "通信では、ブロードバンドまたは高速は、周波数や複数の異なる同時周波数の広範なスプレッドで信号を悪用し、高速インターネットアクセスで使用されます。"
    tech_communication_infrastructure_9_desc:0 "人工知能(AI)は、チャットボットやバーチャルアシスタントなど、インターネットとやり取りするための新しい方法を開発するために使用されます。"
    tech_communication_infrastructure_10_desc:0 "モノのインターネットは、センサー、処理能力、ソフトウェアなどのデバイスをインターネットや他の通信ネットワーク上の他のデバイスやシステムに接続し、交換する技術について説明します。"
    
