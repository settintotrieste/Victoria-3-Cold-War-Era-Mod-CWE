    tech_agriculture_1_desc:0 "肥料は、土壌または植物栄養素を供給するために組織に適用される天然または合成起源の任意の材料です。"
    tech_agriculture_2_desc:0 "農業機械は、農業や農業で使用される機械構造や装置に関連しています。"
    tech_agriculture_3_desc:0 "電池の耕作、また集中的または工場耕作として知られて、高い貯蔵密度の限られたスペースで家畜、特に家禽および卵を上げる方法を示します。"
    tech_agriculture_4_desc:0 "メガファームと集中的な農場は、伝統的な農場よりもはるかに少ないスペースを占め、動物は捕食者から離れて安全に保つことができます。"
    tech_agriculture_5_desc:0 "農薬は害虫を制御するために使用される物質です。 それらは除草剤、殺虫剤、nematicides、殺菌剤および他の多くの他を含んでいます。"
    tech_agriculture_6_desc:0 "遺伝子組み換えの生物は、遺伝子の物質が遺伝子工学技術を用いて変容した生物です。"
    tech_agriculture_7_desc:0 "農業ロボットは、農業プロセスを向上させることができる任意のロボットデバイスとして定義されます。, 遅く、または労働集中的である農業者の職務の多くを引き継ぎます. 農業でロボットを使うと、より簡単で、より速く、より効果的です。"
    tech_agriculture_8_desc:0 "精密農業(PA)におけるAIは、農家や農家の経営者が、現場固有の農業現場測定に基づいて、高度にターゲティングされ、正確な農業慣行を展開することを可能にします。"
    tech_agriculture_9_desc:0 "スマート農業とも呼ばれるスマート農業は、先進技術とデータ主導の農場の事業の採用で、農業生産における持続可能性を最適化し改善します。"
    tech_agriculture_10_desc:0 "自動化された農業は、農業の作業と作物や畜産の生産サイクルを改善し、自動化するために、さまざまな技術機器を使用しています。"
    
