    tech_military_support_1_desc:0 "戦術ユニットは、通常、2つ以上の分裂と補助アームとサービスで構成されています。"
    tech_military_support_2_desc:0 "wargameは、2つ以上のプレイヤーが武装した紛争のシミュレーションで武装した部隊を反対する戦略ゲームです。 ウォーゲーミングは、レクリエーションのために再生することができます, 戦略的な思考の芸術で軍の役員を訓練するために, または潜在的な競合の性質を研究するために."
    tech_military_support_3_desc:0 "軍事兵站学は軍力の動き、供給および維持を計画し、遂行する規準です。"
    tech_military_support_4_desc:0 "軍事的知性は、情報収集と分析アプローチを使用して、決定書の司令官を支援するためのガイダンスと方向性を提供します。"
    tech_military_support_5_desc:0 "軍事組織では、コマンドの団結は、構造のサブ座標メンバーが単一の司令官に責任を負うべきであるという原則です。"
    tech_military_support_6_desc:0 "軍の専門主義は、資格の個々の達成から要求される武装した力で選ばれたか、または割り当てられた貿易またはキャリア専門であり、貿易技術の学位は、タスクを実行し、完了または品質を許容レベルに割り当てます。"
    tech_military_support_7_desc:0 "ISRは、タイムリーで正確で、関連性の高い、一貫性のある情報と知能の統合取得、処理、提供の調整と統合的取得です。"
    tech_military_support_8_desc:0 "軍事物流システムにAIが組み込まれています。"
    tech_military_support_9_desc:0 "自己推進型動脈硬化(機関車動脈とも呼ばれる)は、独自の推進システムが装備されており、その発射位置に向かって移動します。"
    tech_military_support_10_desc:0 "軌道砲は遠隔制御の運動爆弾システムです。"
    
