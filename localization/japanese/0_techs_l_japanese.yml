    tech_manufacturing_1_desc:0 "A factory, manufacturing plant or production plant is an industrial facility, often a complex consisting of several buildings filled with machinery, where workers manufacture items or operate machines which process each item into another.
    tech_manufacturing_2_desc:0 "労働安全基準は、労働災害のリスクを削減する目的で開発された基準のセットです。"
    tech_manufacturing_3_desc:0 "生産ラインは、単に、工場や製造施設の労働者、機械または機器のラインであり、製品の製造が完了するまで1つのワークステーションから次の作業を通過します。"
    tech_manufacturing_4_desc:0 "交換可能な部品は、実用的な目的のために同一である部品です。 彼らは彼らが同じタイプの任意のアセンブリに収まるので、ほぼ同じであることを確認する仕様に作られています。 そのような部分の1つは、任意のカスタムフィッティングなしで、自由に別のものを交換することができます。"
    tech_manufacturing_5_desc:0 "産業用ロボットは、製造に使用されるロボットシステムです。 産業用ロボットは3軸以上の軸で自動・プログラマブル・移動が可能です。"
    tech_manufacturing_6_desc:0 "スマートな製造業と同義である業界 4.0 は、分野のデジタル変革の実現であり、リアルタイムの意思決定、生産性の向上、柔軟性、俊敏性を提供し、企業が製品を製造、改善、配布する方法を変革します。"
    tech_manufacturing_7_desc:0 "製造業におけるAIは、機械学習(ML)ソリューションと深層学習ニューラルネットワークを活用し、データ分析と意思決定の改善で製造プロセスを最適化します。"
    tech_manufacturing_8_desc:0 "高精度加工は、高精度で一貫した部品を高精度に加工する加工工程を徹底しています。"
    tech_manufacturing_9_desc:0 "スマートファクトリーは、コネクティッドデバイス、機械、生産システムを使用して、継続的にデータを収集および共有するためのデジタル製造施設です。"
    tech_manufacturing_10_desc:0 "人間の援助なしで確実にそして無事に作動する工場は絶えず変化するが、小さいバッチ サイズ、日および夜、高い周期の時間およびかなりより低い単位の費用の高度の個人化されたプロダクトを作り出します–これは自律的な生産の視野です。"
    
