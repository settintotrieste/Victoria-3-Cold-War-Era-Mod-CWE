    tech_military_nuclear_1_desc:0 "核物理は、原子核とその構成体と相互作用を研究する物理学の分野であり、他の形態の核物質の研究に加えて。 核物理は原子物理と混同してはならない。原子を電子を含む全体として研究する。"
    tech_military_nuclear_2_desc:0 "エンリッチメントは、不要なウラン-238を取り除き、ウラン-235原子の濃度を高くします。"
    tech_military_nuclear_3_desc:0 "原子爆弾"
    tech_military_nuclear_3_desc:0 "原子爆弾、plutoniumやウランなどの重金属の核分裂から生じる大きな爆発力を持つ武器。 \n\nNote: 核兵器は「核兵器の開発」の決定をクリックすることで開発されることがあります。"
    tech_military_nuclear_4_desc:0 "水素爆弾は、原子爆弾をトリガーとして使用し、水素(重水素およびトリチウム)の同位体の核融合中にエネルギーの急速な放出から来る非常に強力な爆弾です。"
    tech_military_nuclear_5_desc:0 "反弾力性ミサイルは、弾道ミサイルを対抗するために設計された表面対面ミサイルです。 弾道ミサイルは、弾道飛行軌道に核、化学、生物学的、または慣習的な警戒を提供するために使用されます。"
    tech_military_nuclear_6_desc:0 "高音速兵器は、音速5～25倍、音速1〜5マイル程度で走行できる武器です。"
    tech_military_nuclear_7_desc:0 "反弾力性ミサイルは、弾道ミサイルを対抗するために設計された表面対面ミサイルです。 弾道ミサイルは、弾道飛行軌道に核、化学、生物学的、または慣習的な警戒を提供するために使用されます。"
    tech_military_nuclear_8_desc:0 "核兵器の爆発的収量は、特定の核兵器が解体されると、爆発、熱、核放射線などのエネルギーの量です。"
    tech_military_nuclear_9_desc:0 "核兵器を発射する権威はAIシステムに委任されます。"
    tech_military_nuclear_10_desc:0 "ドムスデイデバイスは、通常、武器や武器システムであり、惑星のすべての生命を破壊することができます。"
    
