    tech_military_space_program_1_desc:0 "宇宙物理、宇宙プラズマ物理とも呼ばれる宇宙物理は、地球の上部の大気と太陽系の残りの部分内の自然発生プラズマの研究です。 大気、大気、惑星のイオン圏、磁気圏、放射線ベルト、宇宙気象のトピックが含まれています。"
    tech_military_space_program_2_desc:0 "展望台は、地上・海・天事行事の観察に使われた場所です。"
    tech_military_space_program_3_desc:0 "宇宙プローブは、宇宙を探索し、科学情報を収集するために送られた無人のデバイスです。"
    tech_military_space_program_4_desc:0 "衛星は、軌道、または周りを回転させる小さなオブジェクトです。, スペースの大きいオブジェクト. 衛星は、惑星や星を軌道にしている月、惑星、または機械です。"
    tech_military_space_program_5_desc:0 "宇宙シャトルは、地球と宇宙の間に繰り返された旅を作るために使用される無動力の航空機のように着陸することができるロケット発射宇宙船です。"
    tech_military_space_program_6_desc:0 "スペース センターは、一般に宇宙船の打ち上げサイトに関連しています。"
    tech_military_space_program_7_desc:0 "再使用可能な進水車は、表面から外空間へのペイロードを運ぶ間、回復し、退潮することができる部品を持っています。"
    tech_military_space_program_8_desc:0 "衛星ネットワークは、地球上の1つのポイントから別の点に通信を提供するノードの組み合わせです。"
    tech_military_space_program_9_desc:0 "月ベース(または月面ベース)は、月面上のまたは下面の人間のアウトポストです。 アクティビティや仮キャンプの単なるサイトよりも、月ベースは、表面インフラを提供することで、ロボットや人的活動をサポートする、余計な修復基盤です。"
    tech_military_space_program_10_desc:0 "宇宙探査は宇宙と宇宙技術の活用で宇宙空間を探索する。 現在、宇宙探査は、宇宙探知機と望遠鏡の宇宙探知機を中心に行われていますが、宇宙空間の探査と宇宙空間の探査は、未踏の宇宙探査と人間の宇宙飛行によって行われます。"
    
