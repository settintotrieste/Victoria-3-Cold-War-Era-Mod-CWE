    tech_urbanization_1_desc:0 "公共のユーティリティは、必須と見なされる商品やサービスを供給することを目的としています。 水、ガス、電気、電話、廃棄物処理、およびその他の通信システムは、公共のユーティリティ市場の大部分を表しています。"
    tech_urbanization_2_desc:0 "公共交通機関とは、固定経路で定期的に運行するバスや電車などの車両のシステムを指します。"
    tech_urbanization_3_desc:0 "高層ビルは、エレベーターなどの機械的な垂直輸送のシステムを使用するのに十分な高さの多階の建物です。"
    tech_urbanization_4_desc:0 "衛星都市または衛星街は、より大きな首都圏の一部である小規模な自治体や決済であり、地域人口や雇用センターとして機能します。"
    tech_urbanization_5_desc:0 "混在する建物は、住宅、商業、小売、ホテル、駐車場、医療、エンターテインメント、および/または産業用途の組み合わせをホスティングすることにより、1つの目的以上を提供する構造です。"
    tech_urbanization_6_desc:0 "都市のユーティリティは、単一の権限によって監督され、制御されます。"
    tech_urbanization_7_desc:0 "In land-use planning, urban green space is open-space areas reserved for parks and other "green spaces", including plant life, water features - also referred to as blue spaces - and other kinds of natural environment. Most urban open spaces are green spaces, but occasionally include other kinds of open areas."
    tech_urbanization_8_desc:0 "スマートシティのコンセプトは、物事のインターネット、拡張現実、人工知能などの最先端技術の統合を含みます。"
    tech_urbanization_9_desc:0 "メガレギュレーションは複数の都市や郡を網羅していますが、複数の州も含まれています。そのすべてが集合的にメガレギオンを管理する必要があります。"
    tech_urbanization_10_desc:0 "エキュメノポリスは、地球規模の都市の仮説的な概念です。"
    
