    tech_logging_1_desc:0 "ツリーの長さのロギングは木を伐採し、枝を取り除き、トップを切断することを含みます。 その結果、トランクのみが収穫され、トラックでオフとロードされます。 枝や栄養素はすべてロギングエリアに残ります。"
    tech_logging_2_desc:0 "樹木や植物が落ち、トップとリムスがそのまま道路に運ばれます。 今、ロガーや収穫機が同じプロセスでツリーを切ることを可能にするプロセスに進歩している。"
    tech_logging_3_desc:0 "切り口から長さのロギングは、伐採、脱着、バッキング、選別(パルプウッド、ソーログなど)のプロセスで、林のリムやトップを残します。 メカニカル・ハーベスタが木を落とし、デリムブを落とし、その結果を2段に置き、スキダーやフォワーダーの着陸に運ばれます。"
    tech_logging_4_desc:0 "車輪の積込み機は通常建築プロジェクトおよび建築現場で見つけられる重機装置の部分です。 ホイールローダーはアームを使用してバケットを持ち上げ、下げ、ベルクランクを使用してバケットを開閉します。"
    tech_logging_5_desc:0 "ケーブルのロギングは木から着陸に材料を運ぶためにケーブルを使用するシステムから成っています。"
    tech_logging_6_desc:0 "ヘリコプターロギング、またはヘリコプターロギングは、ヘリコプターに取り付けられたケーブルにそれらを持ち上げることで、森からカットの木を除去するためにヘリコプターを使用するログの方法です。 ヘリコプターロギングは、しばしば森林のアクセスできない領域で使用されます。"
    tech_logging_7_desc:0 "AIガイドロギングは、どの木が収穫するかを決定するためにAIを使用して構成されます。"
    tech_logging_8_desc:0 "持続可能なロギングプラクティスは、影響を受けた種が繁栄することを可能にする規制を強化することによって、生物多様性に寄与します。"
    tech_logging_9_desc:0 "再生木材は、さまざまな方法で救助または再利用されている木材を指します。 昔ながらの建造物や構造物から生まれ育ち、この古い建造物の倫理的な解体が高度に育つ木材へのアクセスを提供します。"
    tech_logging_10_desc:0 "スーパーウッドは、ほとんどのリグニンを化学的に除去し、ほとんどの空のスペースを排除するために圧縮されたハードウッドです。"
    
