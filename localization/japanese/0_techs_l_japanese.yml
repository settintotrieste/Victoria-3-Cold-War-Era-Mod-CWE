    tech_geopolitics_1_desc:0 "コロニズムは、外国人集団による人や資源の制御と活用の追求、確立、維持です。"
    tech_geopolitics_2_desc:0 "国際機関は、独自の国際法機関を持つ組織であり、複数の国からのメンバーを持ち、多くの場合、国際法に準拠した条約または他の機器によって設立されています。"
    tech_geopolitics_3_desc:0 "汚染は、特定の状態の電力を一定の状態に保つために求める地政戦略的な外国政策です。"
    tech_geopolitics_4_desc:0 "イデオロジーの紛争は、宗教的、宗教的、文化的価値観を包含し、信念システムに対する深い合意から現れます。"
    tech_geopolitics_5_desc:0 "多国間条約は、複数の当事者間の合意です。 国際会議や国際機関の後援の下で行われた国の集まりの結果がよくあります。"
    tech_geopolitics_6_desc:0 "ボーダーレスは、国間の境界が重要でない状況を記述するために使用され、通常、商品の動き、人などに関連しています。"
    tech_geopolitics_7_desc:0 "経済統合は、異なる国の経済に属する経済単位のすべての差別の完全な廃止につながるプロセスとして理解することができます。"
    tech_geopolitics_8_desc:0 "地方主義は、地理的に限られた規模の州間の法的拘束力のある合意を作成する政治的目標として定義されます。"
    tech_geopolitics_9_desc:0 "スーパーステートは、複数の国が一緒に結合したときに形成された大きく、強力な状態として定義されます。"
    tech_geopolitics_10_desc:0 "「新しい世界秩序」という用語は、世界の政治思考における劇的な変化と国際関係における電力のバランスを緩和する新しい歴史の時代を指します。 この用語のさまざまな解釈にもかかわらず、それは一般的に世界のガバナンスの概念に関連しています。"
