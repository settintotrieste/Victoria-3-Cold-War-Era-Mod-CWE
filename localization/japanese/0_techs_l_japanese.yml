    tech_air_infrastructure_1_desc:0 "初期の空港は、多くの場合、小さくて地下にありました, 牧場といくつかのアメニティで."
    tech_air_infrastructure_2_desc:0 "短い滑走路を運行している間、プロペラ航空機は300ノットの速度でクルーズすることができ、約1,500マイルのノンストップ範囲で、平均飛行時間は約3時間です。"
    tech_air_infrastructure_3_desc:0 "ジェット機のエアラインやジェットライナーは、ジェットエンジンを搭載したエアラインです。 エアライナーは、通常2つまたは4つのジェットエンジンを持っています。 1970年代に3つのエンジン設計が人気でしたが、今日はあまり一般的ではありません。"
    tech_air_infrastructure_4_desc:0 "国際空港は、世界各国の国間を旅行できる税関・国境管理施設を備えた空港です。"
    tech_air_infrastructure_5_desc:0 "人間の乗組員が行っているタスクやタスクの一部を割り当てることができます, クルーの選択によって, 機械類に."
    tech_air_infrastructure_6_desc:0 "メガ空港は、年間33万人以上の乗客と定義されています。 年間10〜32.9万人の乗客を持つ大型空港と、年間4.5〜9.9万人の乗客を持つ中型空港を区別します。"
    tech_air_infrastructure_7_desc:0 "スマート航空機システムは、状況意識を高め、安全を改善するための高度なセンサーと機械学習を取り入れています。"
    tech_air_infrastructure_8_desc:0 "電動機は、電気を動力とする航空機です。 航空機は航空の環境影響を削減する方法として見られ、ゼロの排出およびより静かな飛行を提供します。 さまざまな方法、最も一般的な電池によって電気を供給することができます。"
    tech_air_infrastructure_9_desc:0 "航空機は、航空機が航空機を航空化し、ナビゲートし、通信します。 それは完全に自律的であり、それ自体を飛びます。"
    tech_air_infrastructure_10_desc:0 "エアライナーは巨大です。"
    
