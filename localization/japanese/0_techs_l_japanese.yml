    tech_land_infrastructure_1_desc:0 "基本道路・鉄道"
    tech_land_infrastructure_2_desc:0 "基本的なインフラは、主要な鉄道、道路、運河、港湾およびドック、電磁石電図、排水、ダイクス、および土地の再生を指します。"
    tech_land_infrastructure_3_desc:0 "統合型公共交通機関は、組織や計画プロセスを通じて、さまざまな輸送モードとオペレータを組み合わせ、インフラと技術の採用により、乗客の快適性と効率性を最大限に高めることができます。"
    tech_land_infrastructure_4_desc:0 "高速レール(HSR)は、従来のレールよりも大幅に高速で走る電車を活用した鉄道輸送ネットワークの一種です。 高速道路は、町や都市を結ぶ主要道路です。"
    tech_land_infrastructure_5_desc:0 "鉄道&ハイウェイは非常に大きめで、交通量の高い収容が可能です。"
    tech_land_infrastructure_6_desc:0 "交通管理は、物流内の重要な支店です。 車両や貨物の移動に必要な輸送サービスの計画、制御、購入に懸念します。"
