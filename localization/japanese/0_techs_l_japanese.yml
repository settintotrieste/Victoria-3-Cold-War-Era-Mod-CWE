    tech_sea_infrastructure_1_desc:0 "港の機械類はさまざまな容量、物質的なハンドラー クレーンが付いている空の容器のハンドル、フォークリフトのトラックを含むさまざまな精巧な装置を、達しますスタッカー、船に海岸クレーン、ゴム製タイヤの容器のガントリー クレーン、テレハンドラーおよび多く含んでいます。"
    tech_sea_infrastructure_2_desc:0 "舶用ディーゼルエンジンは、容器に取り付けられたり、取り付けられたりするコンプレッションエンジンを意味します。"
    tech_sea_infrastructure_3_desc:0 "船舶は国際的に認められた基準に基づいて設計されています。"
    tech_sea_infrastructure_4_desc:0 "コンテナ化は、商品間コンテナを用いた貨物輸送のシステムです。"
    tech_sea_infrastructure_5_desc:0 "メガシップは、主に商業目的のために使用される非常に大きな船のクラスです, そのような物品や人々の大規模なグループを輸送するなど."
    tech_sea_infrastructure_6_desc:0 "初期の港は、単に単純な港である傾向がある一方、近代的な港は、海、川、運河、道、柵および空気ルートを使用して輸送リンクと、マルチモーダル分布ハブになる傾向があります。"
    tech_sea_infrastructure_7_desc:0 "スマートシップの概念は、さまざまな分野にわたって広範なデジタル化の傾向から成り立ち、海上業界におけるシフトを表明し、最先端のテクノロジーを統合し、効率性、安全性、持続可能性を向上させます。"
    tech_sea_infrastructure_8_desc:0 "電動船は電動モーターによって運転される動力を与えられたwatercraftです。それはオンボードの電池のパック、太陽電池パネルまたは発電機によって動力を与えられるです。"
    tech_sea_infrastructure_9_desc:0 "自動貨物船は、自動コンテナ船や海上自動運航船(MASS)としても知られる、人脈の少ない水上コンテナやバルク貨物を輸送するクルーレス船です。"
    tech_sea_infrastructure_10_desc:0 "港は今、広大な土地の伸張を飛び越えるメガコンプレックスです。"
    
