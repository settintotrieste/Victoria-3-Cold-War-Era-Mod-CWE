    tech_economy_10:0 "ネオ・キャピタリズム"
    
    tech_economy_1_desc:0 "行動経済は、経済と心理学の要素を組み合わせて、人々が現実世界でどのように行動するかを理解しています。 ネオクラシカルな経済とは異なり、ほとんどの人が定義された好みを持ち、その好みに基づいて、自己に関心のある決定を下すことを想定しています。"
    tech_economy_2_desc:0 "Keynesian 経済学は、経済における支出のマクロ経済論であり、出力、雇用、インフレに対する効果です。 1930年代にイギリスのエコノミスト・ジョン・マハナード・キーンズが開発した、グレート・デプレッションの影響に対処する試み。"
    tech_economy_3_desc:0 "Bretton Woods Systemは、固定された国際通貨為替レートを作成するために必要なフレームワークを提供する統一されたルールとポリシーのセットです。 基本的には、世界中の通貨の交換の固定レートを決定するために新しく作成されたIMFのために呼び出された契約。"
    tech_economy_4_desc:0 "Monetarismは、安定した経済成長が実質の生産性の増大のための能力に一致させるために、お金の供給の増加の制御によってのみ保証することができる経済学の理論です。"
    tech_economy_5_desc:0 "経済のグローバル化は、商品、資本金、サービス、技術、情報の広範な国際的な動きを意味します。"
    tech_economy_6_desc:0 "定量リース(QE)は、中央銀行が利用する金融政策戦略です。 QEでは、中央銀行が利息率を削減しようとすると有価証券を購入し、お金の供給を増やし、消費者や企業により多くの融資を促します。"
    tech_economy_7_desc:0 "企業の社会的責任は、企業が社会や環境を劣化させるのではなく、その活動の場で事業を展開するビジネスモデルです。"
    tech_economy_8_desc:0 "量的行動資金は、数学的および統計的な方法論を使用して、評価と組み合わせて行動バイアスを理解する新しい規準です。 研究は、次の分野にグループ化することができます。 古典理論から著しい逸脱を実証する大規模な研究。"
    tech_economy_9_desc:0 "デジタル経済は、人々、企業、デバイス、データ、プロセスの日々のオンライン接続の数十億からなる経済活動です。"
    tech_economy_10_desc:0 "Neo-Capitalismは、経済の民主主義のマテリアリティで、富裕層の拡大と、マイクロ経済と個々の富を確実にするために存在する必要があるいくつかの前資本主義的な側面を開発しています。"
    
