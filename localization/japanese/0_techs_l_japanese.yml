    tech_construction_infrastructure_1_desc:0 "パワーツールは、ハンドツールで使用した唯一の手動の労働以外の追加の電源と機構によって作動するツールです。"
    tech_construction_infrastructure_2_desc:0 "鉄筋コンクリートとも呼ばれる鉄筋コンクリートは、コンクリートの比較的低い張力および延性がより高い引張強さまたは延性を有する補強の包含によって償われる複合材料です。"
    tech_construction_infrastructure_3_desc:0 "プレハブは工場または他の製造現場の構造の構成の部品を組み立て、構造が置かれている建築現場に完全なアセンブリかサブアセンブリを運ぶ練習です。"
    tech_construction_infrastructure_4_desc:0 "建設機械は、土壌の掘削から輸送、積み込み、材料および廃棄物管理の積み下ろしに至るまで、建設中の活動に使用されるすべての機械を備えています。"
    tech_construction_infrastructure_5_desc:0 "ButtressedのコアはYの形を形作る3つのbuttressesによって補強される六角形の中心から成っている高い建物のための構造システムです。"
    tech_construction_infrastructure_6_desc:0 "構造スチールは、様々な形状の建築材料を作るために使用される鋼のカテゴリです。 多くの構造スチール形状は、特定の断面のプロファイルを持つ細長い梁の形態を取ります。"
    tech_construction_infrastructure_7_desc:0 "建築設計、建築設計とも呼ばれる建築設計は、建物の設計に広く基づく建築、工学および技術的な適用を示します。"
    tech_construction_infrastructure_8_desc:0 "コンクリートは時間の上の固体に治る液体のセメントと結合される総計で構成される複合材料です。"
    tech_construction_infrastructure_9_desc:0 "パワーツールは、ハンドツールで使用した唯一の手動の労働以外の追加の電源と機構によって作動するツールです。"
    tech_construction_infrastructure_10_desc:0 "建設ロボットは、現場での建築・インフラ構築に用いられる産業用ロボットのサブセットです。"
    
