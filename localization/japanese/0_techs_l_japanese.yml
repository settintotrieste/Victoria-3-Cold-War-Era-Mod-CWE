    tech_military_ground_forces_1_desc:0 "ボルト行為はボルト ハンドルによってボルト ハンドルを直接操作することによって作動するタイプの手動防火具の行為で、最も一般に銃器の右側に置かれます。"
    tech_military_ground_forces_2_desc:0 "アリェリは、乳幼児の防火剤の範囲とパワーをはるかに超えている栄養を発売する範囲の武器です。"
    tech_military_ground_forces_3_desc:0 "タンクは、トラックと呼ばれる2つの無限の金属鎖に動く、重く武装甲戦闘車両です。 タンクは必然的に武器プラットフォームであり、武器をクロスカントリーモビリティによってより効果的にマウントし、その乗組員に提供する保護によって、武器を作る。"
    tech_military_ground_forces_4_desc:0 "武装した人員のキャリアは戦闘地帯の人員そして装置を運ぶように設計されている広範囲のタイプ装甲軍車です。"
    tech_military_ground_forces_5_desc:0 "戦車や普遍的なタンクとしても知られる主要な戦車は、武装保護された直火と操縦者の役割を果たしているタンクです。"
    tech_military_ground_forces_6_desc:0 "活動的な装甲はタイプの車を保護するために使用される車の装甲、特に現代タンク、定形充満および堅くされた運動エネルギー ペネトレーターからです。"
    tech_military_ground_forces_7_desc:0 "軽兵器は、広く話していますが、乗務員によるキネティックな防火具、インセン日記装置、爆発的な排ガスを撮影する乳幼児用の武器です。"
    tech_military_ground_forces_8_desc:0 "Lethal自動武器システム(LAWS)は、センサースイートとコンピュータアルゴリズムを使用して、ターゲットを独立して特定し、オンボードの武器システムを使用して、システムの手動の人間制御なしでターゲットを結合および破壊する特別なクラスです。"
    tech_military_ground_forces_9_desc:0 "無人の地上車(UGV)は、オンボードの人間の存在なしに地面と接触しながら動作する車両です。"
    tech_military_ground_forces_10_desc:0 "兵士はインプラントに取り付けられ、戦闘でより効果的です。"
    
