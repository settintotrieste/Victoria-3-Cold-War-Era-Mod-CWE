    tech_military_theory_1_desc:0 "戦略計画は、戦略や方向を定義する組織のプロセスであり、戦略的目標を達成するためのリソースの割り当てに関する決定を行います。"
    tech_military_theory_2_desc:0 "結合された腕は、軍のさまざまな戦闘アームを統合し、相互に補完的な効果を達成しようとする戦場へのアプローチです。例えば、各々が互いにサポートする都市環境で乳幼児や装甲を使用して。"
    tech_military_theory_3_desc:0 "戦場では、演劇や演劇は重要な軍事的出来事が起きたり進行したりするエリアです。 劇場は、宇宙空間、土地、海域の全体性、または戦争の操作に関与する可能性があることを含むことができます。"
    tech_military_theory_4_desc:0 "相互に確実な破壊は、軍の戦略と国家の安全保障政策の教義であり、核兵器を核兵器防御器に駆使することで、攻撃者と防御者の両方の完全な統合をもたらす。"
    tech_military_theory_5_desc:0 "対称戦争は、軍事力、戦略、戦術が著しく異なるベルゲント間の戦争の一種です。 このタイプの戦場は、多くの場合、, 必ずしもそうではありません, 侮辱的な戦闘員のステータスを持っているかもしれない、侮辱的または抵抗の動きの軍人を含みます."
    tech_military_theory_6_desc:0 "ISR(またはインテリジェンス、監視、偵察)は、通常、軍用アプリケーションを参照して使用されます。 ISRは、管理された買収、処理、および正確、関連性、適時情報、およびインテリジェンスの規定として定義できる統合インテリジェンスおよび運用機能で、司令官の意思決定プロセスをサポートします。 ほとんどの土地、海、空気、およびスペースの割賦は、ISRの買収における重要な役割を実行し、運用の成功を保証します。"
    tech_military_theory_7_desc:0 "宇宙力は、宇宙や宇宙戦争における軍事的操作を行う国の軍団の軍事枝です。"
    tech_military_theory_8_desc:0 "人工知能による戦略的計画を支援"
    tech_military_theory_9_desc:0 "デジタル戦争は、情報戦争と呼ばれるもののサブセットであり、情報、情報処理、情報処理および意思決定の妥協、変更、損傷、混乱、混乱、欺瞞、破壊などの非物理的攻撃を含みます。"
    tech_military_theory_10_desc:0 "軍隊は強力な人工知能によって命令されます。"
    
