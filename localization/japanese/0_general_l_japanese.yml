    objective_democratic_victory_cold_war:0 "民主主義の勝利"
    objective_democratic_victory_cold_war_desc:0 "西側陣営を勝利に導きましょう。民主主義と資本主義を世界中に広め、共産主義を永遠に葬り去りましょう。"
    objective_democratic_victory_cold_war_idle_header:0 "冷戦に勝利する"
    objective_democratic_victory_cold_war_idle_hint:0 "すべての共産主義[concept_super_power] を排除し、唯一の民主主義[concept_super_power]となるのです!"
    objective_democratic_victory_cold_war_name_USA:0 "アメリカ合衆国"
    objective_democratic_victory_cold_war_desc_USA:0 "1941年、日本が真珠湾を攻撃した後、アメリカは同盟国側で第二次世界大戦に参戦した。 戦争が終わり、米国とソ連が世界の超大国として君臨し冷戦が始まった。 冷戦では双方、イデオロギー的優位性を獲得するために必死だったが、直接的な軍事戦闘はなかった。"
    objective_democratic_victory_cold_war_name_GBR:0 "イギリス"
    objective_democratic_victory_cold_war_desc_GBR:0 "1920年代に栄華を極めた大英帝国は、世界のおよそ 1/4 の土地面積と人口を持ち、史上最大の帝国の座を手にした。しかし二度の対戦により積み重なった疲弊によって大半の植民地を失い、帝国は終焉を迎えた。"
    objective_democratic_victory_cold_war_name_FRA:0 "フランス"
    objective_democratic_victory_cold_war_desc_FRA:0 "フランスは第二次世界大戦の連合国のひとつであったが、1940年に降伏し、枢軸国に占領された。1944年の解放後、短期間の第四共和制が樹立されたが、後にアルジェリア戦争の敗北により解散。現在の第五共和制は1958年にシャルル・ド・ゴールによって成立した。アルジェリアとほとんどのフランス植民地は1960年代に独立したが、大半はフランスとの緊密な経済的・軍事的関係を維持している。"
    objective_democratic_victory_cold_war_name_ROC:0 "中華民国"
    objective_democratic_victory_cold_war_desc_ROC:0 "第二次世界大戦は中国を荒廃させ、莫大な人命と物的破壊をもたらした。日中戦争は、1945年に日本が降伏するまで続き、台湾は中国の統治下に置かれた。第二次世界大戦後、中華民国が解放した地域と共産党が解放した地域の間で内戦が再開された。1949年、中華民国は共産党の進撃を避けるため、首都を台湾に移した。"
    
    objective_non_aligned_victory_cold_war:0 "非同盟運動の勝利"
    objective_non_aligned_victory_cold_war_desc:0 "欧州や北米以外でも強力な影響力を持てると世界に知らしめましょう。"
    objective_non_aligned_victory_cold_war_idle_header:0 "非同盟 [concept_super_power] になる"
    objective_non_aligned_victory_cold_war_idle_hint:0 "世界で最初の非ヨーロッパ人および非北アメリカの[concept_super_power]になり、西側陣営にも東側陣営にも傾倒しない。"
    objective_non_aligned_victory_cold_war_name_HND:0 "インド"
    objective_non_aligned_victory_cold_war_desc_HND:0 "1947年、イギリス領インド帝国はヒンドゥー教徒が多数を占めるインドとイスラム教徒が多数を占めるパキスタンに分割された。インドが独立国家としての自己イメージを確立するために不可欠だったのは、1950年に完成した世俗的で民主的な共和制を定めた憲法だった。"
    objective_non_aligned_victory_cold_war_name_YUG:0 "ユーゴスラビア"
    objective_non_aligned_victory_cold_war_desc_YUG:0 "1941年4月6日、ユーゴスラビア王国は枢軸国によって侵略された。1943年、パルチザンの抵抗により民主ユーゴスラビア連邦が宣言された。1944年、当時亡命中であった国王ピョートル2世がこれを正統な政府として承認。王政は1945年11月に廃止された。1945年、共産党政権が樹立され、ユーゴスラビアはユーゴスラビア連邦人民共和国と改称された。"
    objective_non_aligned_victory_cold_war_name_IDO:0 "インドネシア"
    objective_non_aligned_victory_cold_war_desc_IDO:0 "第二次世界大戦中の日本の占領によりオランダの支配が終わり、独立運動が促進された。1945年8月の日本降伏の2日後、スカルノとモハマド・ハッタはインドネシア独立宣言を発表した。オランダは再統治を試み、インドネシア民族革命が始まったが、1949年12月、国際的な圧力に直面し、オランダがインドネシアの独立を承認したことで終結した。"
    objective_non_aligned_victory_cold_war_name_EGY:0 "エジプト"
    objective_non_aligned_victory_cold_war_desc_EGY:0 "英軍の大半は1947年にスエズ運河周辺に撤退したが、民族主義的な反英感情は戦後も高まり続けた。第一次アラブ・イスラエル戦争での王国の惨状を受け、反王政感情はさらに高まった。1950年の選挙では民族主義政党ワフド党が地滑り的勝利を収め、国王はモスタファ・エル＝ナハースを新首相に任命せざるを得なくなった。"
    
    objective_communist_victory_cold_war:0 "共産主義の勝利"
    objective_communist_victory_cold_war_desc:0 "東側陣営を勝利に導きましょう。共産主義を世界中に広め、資本主義を永遠に葬り去りましょう。"
    objective_communist_victory_cold_war_idle_header:0 "冷戦に勝利する"
    objective_communist_victory_cold_war_idle_hint:0 "すべての民主主義[concept_super_power]を排除し、唯一の共産主義[concept_super_power]となるのです!"
    objective_communist_victory_cold_war_name_SOV:0 "ソ連"
    objective_communist_victory_cold_war_desc_SOV:0 "戦後間もない時期、ソ連は厳格な中央集権体制を維持しながら、経済を再建・拡大した。東欧諸国のほとんど（ユーゴスラビアと後のアルバニアを除く）を実効支配し、衛星国にした。ソ連の野望を恐れ、戦時中の同盟国であったイギリスとアメリカはソ連の敵となった。その後の冷戦では、両者は代理戦争で間接的に衝突した。"
    objective_communist_victory_cold_war_name_PRC:0 "中国人民共和国"
    objective_communist_victory_cold_war_desc_PRC:0 "中国内戦で毛沢東の共産主義勢力が台湾に逃亡した蒋介石総統の国民党軍に勝利した後、毛沢東は1949年10月1日に中華人民共和国の建国を宣言した。毛沢東の支配の下、中国は伝統的な農民社会から社会主義的変貌を遂げ、計画経済の下で重工業へと傾斜していった。"
    
