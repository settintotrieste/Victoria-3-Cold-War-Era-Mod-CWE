    war_goal_ban_slavery_sway_desc:0 "集中キャンプを閉じるために[WAR_GOAL.GetHolder.GetName]を強制することによってあなたの側に参加するために[WAR_GOAL.GetTarget.GetName]を説得してみてください。"
    
    concept_dominion_desc:0 "[Concept('concept_recognized_power','$concept_recognized_powers$')] は、より弱い [concept_country] を $concept_dominion$ ( [concept_subject] ) に変えることができます。 $concept_dominion$ は、独自の [concept_subject_type] を起動し、 [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] [Concept('concept_overlord','$concept_overlord_possessive$')] に参加する強制的な [Concept('concept_war','$concept_wars$')] の自律的な #v 10%#! です。 彼らは毎週彼らの[concept_treasury]の収入の$concept_overlord$を払う必要があります。"
    
    concept_personal_union_desc:0 "[Concept('concept_country', '$concept_countries$')] [SelectLocalization(GetPlayer.IsValid,'concept_personal_union_desc_added','Monarchy')] と [concept_law] $concept_personal_union$ [concept_subject] は [concept_subject_type] ( [Concept('concept_overlord','$concept_overlord_possessive$')] ) で 一緒に 加わります。 [concept_ruler] は [concept_head_of_state] は $concept_countries$ は [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] です。 被写体は、自分の $concept_overlord$ を起動し、強制的に [Concept('concept_war','$concept_wars$')] の [concept_diplomatic_pact] に参加することができます。 $concept_overlord$ は $law_monarchy$ が #v 1%#! を廃止した場合、 [concept_treasury] は 壊れます 。 彼らは毎週彼らの$concept_overlord$の収入のを払う必要があります。"