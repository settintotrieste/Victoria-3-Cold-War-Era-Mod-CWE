    law_command_economy:0 "完全計画経済"
    law_semi_command_economy:0 "一部計画経済"
    law_semi_command_economy_desc:0 "これは、政府がすべての企業を所有し、制御する経済システムの一種であるが、一部の運用意思決定は労働者にゆだねられます。"
    law_social_capitalism:0 "社会資本主義"
    law_social_capitalism_desc:0 "社会資本主義は、市場内で公平な競争を確立するために、社会政策と十分な規制とフリーマーケット資本主義の経済システムを組み合わせる社会経済モデルです。"

    law_total_separation:0 "完全分離"

    law_unitary_state:0 "単一国家"
    law_unitary_state_desc:0 "単一国家は、中央政府が最高権限である単一の組織として支配される国家です。"
    law_federal_state:0 "連邦国家"
    law_federal_state_desc:0 "連邦国家は、連邦政府の下で部分的に自己政府、州、または他の地域の連合によって特徴付けられている国家です。"
    law_politicised_judiciary:0 "任命制裁判官"
    law_politicised_judiciary_desc:0 "裁判官は、行政官から直接任命されます。"
    law_partially_politicised_judiciary:0 "半任命制裁判官"
    law_partially_politicised_judiciary_desc:0 "裁判官は、行政と司法の観点から共同で任命されます。"
    law_independent_judiciary:0 "独立司法"
    law_independent_judiciary_desc:0 "行政と司法は裁判官の任命に携われません。"

    law_no_voting:0 "選挙無し"
    law_no_voting_desc:0 "選挙がない場合、またはパーティーの承認された候補者が実行できる選挙のみがあります。"
    law_rigged_voting:0 "不正選挙"
    law_rigged_voting_desc:0 "政府によって一定数の投票が操作されます。"
    law_gerrymandered_voting:0 "ゲリマンダー選挙"
    law_gerrymandered_voting_desc:0 "与党によって選挙区割りが操作されます。"
    law_harassment_voting:0 "不公平選挙"
    law_harassment_voting_desc:0 "対立候補には不利になるような選挙です。"
    law_fair_voting:0 "公正選挙"
    law_fair_voting_desc:0 "投票とキャンペーンルールは自由で公正です。"
    
    law_first_past_the_post:0 "単純小選挙区制"
    law_first_past_the_post_desc:0 "単純小選挙区制では、複数の投票システムで、投票者が単一の候補に投票し、最も多くの票を集めた候補者のみが当選します。"
    law_jefferson_system:0 "ジェファーソン方式"
    law_jefferson_system_desc:0 "ジェファーソン方式は、議会の席を割り当てる方式です。 すべての投票が集計された後、各当事者の成功率が計算されます。 定員が最大1席を獲得し、定員が再計算されます。 必要な席数が満たされるまで繰り返されます。"
    law_propotional_representation:0 "比例代表制"
    law_propotional_representation_desc:0 "比例代表制は各政党が獲得した投票数に比例して候補者に議席を配分する選挙制度です。"
    
    law_parties_not_allowed:0 "政党禁止"
    law_parties_not_allowed_desc:0 "国の政党は登録できません。"
    law_parties_allowed:0 "複数政党制"
    law_parties_allowed_desc:0 "選挙委員会に登録し、選挙のために実行することができます。"
    
    law_appointed_legislature:0 "指名制立法府"
