    law_democratic_legislature:0 "選挙制立法府"
    law_democratic_legislature_desc:0 "立法府の人員はすべて選挙で選ばれます。"
    
    law_unicameralism:0 "一院制立法府"
    law_hybrid_chamber:0 "ハイブリッド立法府"
    law_bicameralism:0 "二院制立法府"
    law_unicameralism_desc:0 "一院制立法府は 1 つの家かアセンブリから成っている立法府です。"
    law_hybrid_chamber_desc:0 "国は、州の大儀式頭と、または[concept_ruler]が通過する法律上の力を持っている[concept_government]の独立した執行機関と非非非非非非比の立法を持っています。"
    law_bicameralism_desc:0 "二院制立法府は、2つの別々のアセンブリ、チャンバー、または住宅に分けられている一連の立法です。"
    
