    je_term_limits_yugoslav:0 "残忍な [ROOT.GetCountry.GetRuler.GetFullName]"
    je_term_limits_yugoslav_reason:0 "1971年、1963年憲法改正以来、ユゴスラビアに在る総称権を有する。 別の記事は、Josip Broz Titoを肯定し、出生の新社長が死亡するまで効果に来ていないことを保証し、無制限の義務を持つ。 ティトが1980年5月4日に亡くなったとき、住民の副社長は、住民の大統領の役割に認定した。 プレシデントの社長の役割は、前年度のバイスプレジデントを務める各プレジデントと共に毎年回ります。"
