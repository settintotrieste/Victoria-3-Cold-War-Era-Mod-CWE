    espionage_instigate_domestic_unrest.t:0 "チャンス へ Instigate Unrest で [SCOPE.sCountry('espionage_target').GetName]"
    espionage_instigate_domestic_unrest.d:0 "[SCOPE.sCountry('espionage_attacker').GetAdjective] エージェント で [SCOPE.sCountry('espionage_target').GetName] は 機会 に stoke unrest と turmoil. 彼らは、暴動と抗議を攪拌するために、主要なメディアアウトレットに掲載された特定の炎症政治メッセージを得るために提案します。 このカバート操作は12ヶ月の期間にわたって[SCOPE.sCountry('espionage_target').GetName]のラジカルの数を増やす必要があります。"
    espionage_instigate_domestic_unrest.f:0 "[SCOPE.sCountry('espionage_target').GetAdjective] とのやりとりをひどく傷つける [SCOPE.sCountry('espionage_target').GetName] インテリジェンス サービスによってキャッチされている行動の可能性があることに注意してください。"
    espionage_instigate_domestic_unrest_target.t:0 "外国人エージェントが抱える国内の未定"
    espionage_instigate_domestic_unrest_target.d:0 "外国の国に所在する代理店は、私たちの国で不意を主張しています。 彼らは、顔や宗教的な敵意を刺激する一連の炎症の記事を公開するために、[ROOT.GetCountry.GetAdjective]メディアサークルで自分の影響を使用しました。 これは、[ROOT.GetCountry.GetName]の通りを渡る質量抗議と暴動につながっています。 そのような攻撃の犯人だったのは明らかではありませんが、当社のインテリジェンスサービスは、それが [SCOPE.sCountry('suspected_espionage_attacker').GetName] の作業だったと疑っています。"
    espionage_instigate_domestic_unrest_target.f:0 "注意: [SCOPE.sCountry('suspected_espionage_attacker').GetName] がカバート アクションを行なっただけなので、それらを誤って修正することを選ぶのは間違いです。"
    
    espionage_conduct_economic_sabotage.t:0 "[SCOPE.sCountry('espionage_target').GetName]で経済サボタージュを実施する機会"
    espionage_conduct_economic_sabotage.d:0 "[SCOPE.sCountry('espionage_attacker').GetAdjective]のエージェントは、[SCOPE.sCountry('espionage_target').GetName]の工場、鉱山、鉄道の経済活動を妨げる機会に遭遇しています。 工業用アンレストを撹拌し、一定のキービルを[SCOPE.sCountry('espionage_target').GetAdjective]サプライチェーンに吹き上げます。 このカバート操作は12ヶ月の期間に[SCOPE.sCountry('espionage_target').GetAdjective]の製造業、鉱山またはインフラの建物のスループットを減らすべきです。[SCOPE.sCountry('espionage_target').GetName]"
    espionage_conduct_economic_sabotage.f:0 "[SCOPE.sCountry('espionage_target').GetAdjective] とのやりとりをひどく傷つける [SCOPE.sCountry('espionage_target').GetName] インテリジェンス サービスによってキャッチされている行動の可能性があることに注意してください。"    
    espionage_conduct_economic_sabotage_target.t:0 "外国人エージェントによる経済サボテージ"
    espionage_conduct_economic_sabotage_target.d:0 "外国の国に所在する代理店は産業不規則をかき混ぜ、[ROOT.GetCountry.GetAdjective]のサプライチェーンの特定の主要な建物を爆破しました。 これにより、製造、採掘、インフラの各ビルのスループットを12か月間短縮します。 そのような攻撃の犯人だったのは明らかではありませんが、当社のインテリジェンスサービスは、それが [ROOT.GetCountry.GetName] の作業だったと疑っています。[SCOPE.sCountry('suspected_espionage_attacker').GetName]"
    espionage_conduct_economic_sabotage_target.f:0 "注意: [SCOPE.sCountry('suspected_espionage_attacker').GetName] がカバート アクションを行なっただけなので、それらを誤って修正することを選ぶのは間違いです。"
    
    espionage_instigate_secessionist_movement.t:0 "[SCOPE.sCountry('espionage_target').GetName]でセピゲイトSecessionistの動きへの機会"
    espionage_instigate_secessionist_movement.d:0 "[SCOPE.sCountry('espionage_attacker').GetAdjective] で動作するエージェントは、[SCOPE.sCountry('espionage_target').GetName] 政府に対して国民主義の感情を話せる機会に遭遇しています。 これらは、[SCOPE.sCountry('espionage_target').GetAdjective] Uncorp州に住んでいる人口の中で抗インペリアリストの伝搬を広げることを提案します。 このカバート操作は12ヶ月の期間に[SCOPE.sCountry('espionage_target').GetAdjective]に属する未組みの州のラジカルの数を増やす必要があります。[SCOPE.sCountry('espionage_target').GetName]"
