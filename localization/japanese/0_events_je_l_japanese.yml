    montreal_protocol_climate.t:0 "モントリオール議定書"
    montreal_protocol_climate.d:0 "気候変動に取り組むつもりはないが、モントリオール議定書は、問題に対する将来の外交モデルとなった歴史的な環境規範でした。 世界のあらゆる国では、クロロフルオロカーボン(CFC)などのオゾン層を傷つける物質を生産を停止するために、最終的に条約を批准しました。 プロトコルは、これらのオゾン欠乏物質の約99パーセントを排除することに成功しました。 2016年、締約国は、キガリ・アンメンドメントを通じて、フッ素系炭化水素(HFC)の生産を削減し、気候変動に寄与する強力な温室効果ガスを調達しました。"
    earth_summit_climate.t:0 "地球サミット"
    earth_summit_climate.d:0 "197か国に登録された、米国を含むランドマーク・アコードは、気候変動に明示的に取り組むための世界初のグローバル条約でした。 締約国の会議として知られる年次フォーラム、またはCOPは、大気中の温室効果ガス濃度の安定化を目指した国際的な議論のために設立しました。 この会議は京都議定書とパリ協定を発足しました。"
    kyoto_protocol_climate.t:0 "京都議定書"
    kyoto_protocol_climate.d:0 "平成9年(1997年)に採択され、2005年(2005年)に施行された京都議定書は、第1回法的拘束力のある気候条約でした。 開発途上国は、1990年以下の平均5パーセントの排出量を削減し、国の進捗状況を監視するためのシステムを確立する必要がありました。 しかし、条約は、主要なカーボンエミッタ中国とインドを含む開発途上国を強制しませんでした。 米国は1998年に合意書を締結しましたが、その署名を主張し、その後に署名しました。"
    paris_climate_accords_climate.t:0 "パリの気候協定"
    paris_climate_accords_climate.d:0 "パリ協定は、最新の世界規模の気候合意において、排出削減誓約を設定するために、すべての国が必要である。 政府は、国家的に決定された貢献(NDCs)として知られる目標を設定し、前産階上2°C(3.6°F)の上昇を阻止し、1.5°C(2.7°F)以下に保つための努力を追求する。 また、温室効果ガス排出量の量が大気から取り除かれる量を、半世紀後半に等しく放出されるグローバルネットゼロエミッションに到達することを目指しています。"
    
