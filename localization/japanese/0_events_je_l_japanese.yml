    je_secret_police_system_reason:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('secret_police_custom_title')] は [ROOT.GetCountry.GetName] の秘密の警察です。 \n\nSecret 警察 (または政治警察) は、政府の政治、宗教的、または社会的相手や犯罪に対する管理業務に従事する警察、諜報機関です。 彼らはディクターや政権の政治力を保護し、多くの場合、法律の外で動作し、犯罪者を抑圧し、政治的反対を弱めるために、頻繁に暴力を使用して。 \n\nCovert 操作ポイント 利用可能: [GetPlayer.MakeScope.Var('secret_police_action_points').GetValue] \ n\nAgency 頭: [SCOPE.gsInterestGroup('secret_police_IG').GetLeader.GetFullName] ( [SCOPE.gsInterestGroup('secret_police_IG').GetName] ) \n\n 代理店 ロイヤリティ: [GetPlayer.MakeScope.Var('secret_police_loyalty').GetValue] % \n\n 注意: [SCOPE.GetRootScope.GetCountry.GetCustom('secret_police_custom_title')] は、そのロイヤリティが 50% 以下にドロップすると [concept_government] に対して動作します。 お問い合わせ ヒント: [SCOPE.GetRootScope.GetCountry.GetCustom('secret_police_custom_title')] の [concept_approval] の [SCOPE.gsInterestGroup('secret_police_IG').GetName] が正しければ [concept_interest_group] の忠誠性が高まり、 [concept_approval] がマイナスの場合に減少します。"
    
