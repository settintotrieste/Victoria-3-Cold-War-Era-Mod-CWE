    peaceful_revolution_generic.d:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] [ROOT.GetCountry.GetRuler.GetFullName] [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] は、怒っているプロテスターの塊が貧弱に防御されたエグゼクティブ マンションに違反し、風邪の血で  を実行したときに、今日の無血の革命で課されました。 応答では、キャビネット全体が再署名し、新しい政府を形成するために反逆にそれを残します。"
