    je_central_bank_reason:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('central_bank_name_custom_title')] は [ROOT.GetCountry.GetName] の中央銀行です。 \n\nCentral 銀行は、経済の変動を管理し、価格の安定性を達成するために、金融は低く、安定しています。 中央銀行は、通常、オープン市場での有価証券売買を通じて、お金の供給を調整することにより、金銭政策を実施します。 オープンマーケットの運用は短期金利に影響を及ぼします。これにより、長期間の料金と経済活動に影響を及ぼします。 中央銀行が金利を下げると、金銭政策が高まります。 金利を上げると、金銭政策が締まります。 \n\nCurrent $lawgroup_monetary_policy$ : [SCOPE.GetRootScope.GetCountry.GetCustom('central_bank_current_monetary_policy_custom_title')] \n\nAppropriate $lawgroup_monetary_policy$ : [SCOPE.GetRootScope.GetCountry.GetCustom('central_bank_appropriate_monetary_policy_custom_title')] \n\n グッズは、コアのインフレ率を計算するために使用しました: $cir_grain$ $cir_meat$ $cir_groceries$ $cir_tobacco$ $cir_wine$ $cir_transportation$ $cir_real_estate$ $cir_electricity$ $cir_communication_services$ $cir_services$ $cir_furniture$ $cir_telecommunications$                                                                "
