    je_wartime_measures_martial_law_button:0 "武道法の浸透"
    je_wartime_measures_martial_law_button_desc:0 "武道法は、民間の規則のための軍事当局の一時的な置換を含み、通常、戦争、反乱、または自然災害時に呼び出されます。 武道法が効くと、地域または国の軍事司令官は、法律の作成と執行の権限が無制限である。"
