    je_bretton_woods_system_member:0 "ブレトンウッズ体制"
    je_bretton_woods_system_member_reason:0 "によって導かれる [SCOPE.sCountry('bretton_woods_system_leader').GetName] の Bretton Woods システムは独立した状態間の金銭関係を支配するために意図されている十分に交渉された金銭の発注です。 Bretton Woodsシステムは、通貨の換算性を[SCOPE.sCountry('bretton_woods_system_leader').GetAdjectiveNoFlag]ドルに保証するために国が必要で、固定パシティレートの1%以内に、米ドルは、罰金金のトロイオンのセット額で、外国政府や中央銀行の金貨に換算可能である。\n\n このシステムの効果は、$lawgroup_monetary_policy$ を持つすべての国の $law_semi_gold_standard$ がどの [SCOPE.sCountry('bretton_woods_system_leader').GetName] の反対であるということです。"
