    korean_war.t:0 "韓国戦争"
    korean_war.d:0 "1950年から1953年にかけて北朝鮮と韓国の間で戦った韓国戦争。 1950年6月25日、北朝鮮が韓国を侵襲し、両国間の政権の年後に始まった。 北部韓国は、米国と同盟国で韓国がサポートしている間、中国とソ連によってサポートされています。 1953年7月27日、武装で戦った。"
    sino_tibetan_war:0 "サイノ・チベット戦争"
    sino_tibetan_war.t:0 "サイノ・チベット戦争"
    sino_tibetan_war.d:0 "ティベットは、チベット政府の後に中国人民共和国(PRC)の制御のもと、1951年10月24日に14位のダライ・ラマが批准した第十七ポイント協定に署名しましたが、その後、彼はデュラスの下で合意のための彼の承認をレンダリングした地面に引き換えました。 失敗した交渉の年後、チベットによる試みは、外国のサポートと援助、PRCとチベットのトループのビルドアップ、人民解放軍(PLA)が6または7 10月1950でジンシャ川を交差させました。"
    portugal_india_war.t:0 "Goaの附属書"
    portugal_india_war.d:0 "ゴアの附属書は、インド共和国がインドの州を附属したプロセスで、1961年12月にインド軍が実施した武装アクションから始まり、ゴア、ダマン、ディウのポルトガル語インドの領土でした。"
    suez_crisis_war.t:0 "スエズ・クリスシス"
    suez_crisis_war.d:0 "スエズ・クリスシスは、イスラエルの1956年後半にエジプトとガザ・ストリップの侵略で、イギリスとフランスに続いていた。 目的は、西部の電力のためのスエズ運河の制御を取り戻し、運河を管理し、外国所有のスエズ運河会社を認定したエジプトの大統領ガマル・アブデル・ナッサーを削除するためにありました。"
    vietnam_war.t:0 "ベトナム戦争"
    vietnam_war.d:0 "ベトナム戦争は、1975年4月30日に、1955年11月1日からサイゴンの崩壊にベトナム、ラオス、カンボジアで対立しました。 インドシナ戦争の2番目で、冷戦の大きな衝突でした。 戦争は、北ベトナムと南ベトナムの間で正式に戦ったが、北はソ連、中国、および他の共同作業者国家によって支持され、南は米国と他の反通信者の同盟国によって支持され、戦争は米国とソ連間のプロキシ戦争をしました。 それは、ほぼ20年持続しました, 直接米国軍の関与で 1973."
    second_indo_pakistan_war.t:0 "第2カシミール戦争"
    second_indo_pakistan_war.d:0 "1965年、インド・パキスタン戦争で知られるインド・パキスタン戦争は、1965年8月～1965年9月にかけて開催されたパキスタンとインドとの間に武装した葛藤でした。"
    falklands_war.t:0 "フォークランド戦争"
    falklands_war.d:0 "フォークランド戦争は、南大西洋の2つのイギリスの扶養地域に1982年にアルゼンチンとイギリスの間に10週間の未決の戦争でした。フォークランド諸島とその領土、南ジョージア、南サンドイッチ諸島。 アルゼンチンがフォークランド諸島に侵入し、次の日に南ジョージア州の侵略に続いていると、1982年4月2日に紛争が始まりました。 4月5日、イギリス政府は、島にアンフィブな攻撃をする前に、アルゼンチン海軍と空軍を従事させるために海軍の任務力を派遣しました。 紛争は74日間持続し、6月14日にアルゼンチンの降伏者と終了し、島をイギリス統制に戻します。"
    third_indo_pakistan_war.t:0 "第3回インド・パキスタン 戦争"
    third_indo_pakistan_war.d:0 "1971年のインド・パキスタン戦争は、1971年12月16日にダッカでパキスタンの捕食まで、東パキスタンのバングラデシュ解放戦争中に発生したインドとパキスタン間の軍事対立でした。"
    6_day_war.t:0 "アラブイスラエル戦争"
    6_day_war.d:0 "6月戦争または6月戦争は、1967年のアラブ・イスラエル戦争または第3次アラブ・イスラエル戦争として知られ、1967年6月5日から10日までのアラブ州との間で戦った。"
    ifni_war.t:0 "ifni戦争"
    ifni_war.d:0 "スペインで忘れられた戦争と呼ばれるIfni戦争は、1957年10月に始まったモロッコの侮辱によって、スペインの西アフリカに武装した侵攻のシリーズであり、シディ・フスニの中枢的な包囲で計算された。"
    IDO_ETM_war.t:0 "東ティモールの侵入"
    IDO_ETM_war.d:0 "イースト・ティモールのインドネシアの侵略は、1974年に発生したフレティリン政権を上回るために、抗コロニアルムと抗コモニズムの序文に基づくインドネシア軍(ABRI/TNI)が東ティモールに侵攻した1975年12月7日に始まりました。"
    iran_iraq_war.t:0 "イランイラク戦争"
    iran_iraq_war.d:0 "イラン・イラク戦争は、1980年9月～1988年8月にかけてイランとイラクの両立をした。 活動的な敵は、イランのイラクの侵略で始まり、8年間持続し、国連安全保障評議会の決議598の双方の受諾まで始まりました。"
    france_tunisia_war.t:0 "ビザート・クリスシス"
    france_tunisia_war.d:0 "1961年7月、チュニジアがバゼット、チュニジアのフランス海軍基地でブロッケードを提起し、避難を強めようとした。 危機は、最終的に1963年にチュニジアに都市と海軍基地を投じるフランスに導いた630チュニジアと24フランスの死者を残したフランスとチュニジア軍の間で3日間の戦いで計算しました。"
    yom_kippur_war.t:0 "Yom Kippur戦争"
    yom_kippur_war.d:0 "ヨム・キププル・ウォー(Yim Kippur War)は、ラダーン・ウォー(Ramadn War)、10月戦争(Ramadn War)、アラブ・イスラエリ・ウォー(Arab-Israeli War)、または第4回アラブ・イスラエリ・ウォー(Fourth Arab-Israeli War)が、イスラエルとエジプトとシリアが主導するアラブ州の連合(Arab-states)との間で、1973年10月6日から25日にかけて行われた紛争が発生した。"
    morocco_sahara_war.t:0 "西サハラのアネックス?"
    morocco_sahara_war.d:0 "1976年(昭和27年)、1979年(昭和27年)の2つのステージで西サハラの附属が起きました。 スペインが1975年にスペインサハラを上回った後、モーリタニアとモロッコは領土を占領しました。 1976年4月14日、西サハラのパーティション契約により、両国が自身と結び付けました。"
    iraq_kuwait_war.t:0 "湾岸戦争?"
    iraq_kuwait_war.d:0 "On 2 August 1990, Iraq, governed by dictator Saddam Hussein, launched an invasion of neighboring Kuwait and fully occupied the country within two days. The invasion of Kuwait was immediately met with international condemnation, including in Resolution 660 by the United Nations Security Council (UNSC), which unanimously imposed economic sanctions against Iraq in Resolution 661. UNSC Resolution 678 adopted on 29 November 1990 offered Iraq one final chance until 15 January 1991 to implement Resolution 660 and withdraw from Kuwait; it further empowered states after the deadline to use "all necessary means" to force Iraq out of Kuwait."
    soviet_afghan_war.t:0 "ソ連-アフガニスタン戦争?"
    soviet_afghan_war.d:0 "ソビエト・アフガン 戦争は、1979年から1989年までのアフガニスタン(DRA)のソ連統制民主共和国で求めた有利な武装紛争でした。 戦争は、ソビエトの後に始まりました, レオニド・ブレジネフのコマンドの下で, オペレーション・ストーム-333の間にインストールされた地方のプロソビエト政府をサポートするためにアフガニスタンの侵略を開始しました."
    vietnam_cambodian_war.t:0 "カンボジアの侵略?"
    vietnam_cambodian_war.d:0 "1978年12月25日、150,000 ベトナムの軍隊は、民主党Kampucheaを侵入し、ちょうど2週間でカンプチュア革命軍をオーバーランし、それによって、カンボジアの天才の間に1975年から1978年12月の間にすべてのカンボジア人のほとんど四半期の死に責任を負いました。"
    russia_ukraine_war.t:0 "Russo-ウクライナ戦争?"
    russia_ukraine_war.d:0 "Russo-ウクライナ 戦争は、2014年2月に始まったロシアとウクライナの国際紛争でした。 ドニティのウクライナの革命に続いて, ロシアはウクライナから犯罪者を附属し、ドナバス戦争でウクライナ軍と戦うプロ・ロシア・セパリストをサポート. 紛争の最初の8年は、海軍事故、サイバー戦争、および高度化された政治的緊張も含まれます。 2022年2月、ロシアはウクライナのフルスケールの侵略を発売し、さらなる領域を解明し、政権の変更を示唆しました。"
    second_iraq_war.t:0 "イラク戦争?"
    second_iraq_war.d:0 "イラク戦争は、2003年から2011年にかけてイラクで有望な軍争いでした。 米国政府がサダム・フセイン州のBa'athist政府を上回る、イラクの侵入から始まりました。 紛争は、次の10年間、石炭火力と後侵襲イラク政府に反対する緊急事態として継続されました。 2011年に米国軍が正式に撤退しました。"
    chad_libya_war.t:0 "トヨタ戦争?"
    chad_libya_war.d:0 "トヨタ 1987年にノーザン・チャドとチャド・リブヤのボーダーに戦争が起き、チャディアン・リビアの紛争の最後のフェーズでした。 主にトヨタ・ハイラックスとトヨタ・ランド・クルーザーのトヨタ・ピックアップ・トラックからその名をとり、リビアン軍の機動性を発揮し、ライバイアン軍、そして技術的に求めた。 チャドは、ほぼすべての北部チャドを取り戻すことができました, そして、次の数ヶ月で, リビアンズに新しい重敗を注入しました, 紛争に終止した火が9月に署名されたまで."
    us_afghan_war.t:0 "アフガニスタンでの戦争?"
    us_afghan_war.d:0 "アフガニスタンの戦争は、2001年から2021年にかけて武装した紛争でした。 米国が主導する国際軍事連合がアフガニスタンの侵略を発足し、タリバン・ルード・イスラームエミレートをトップし、国際的に認められたイスラム共和国を3年後に設立した。"
    us_panama_war.t:0 "パナマの侵入?"
    us_panama_war.d:0 "米国は、ジョージ・H・W・ブッシュの在留期間中、1989年12月中旬にパナマに侵入しました。 侵略の主な目的は、パナマのデファクト・ルーサーを奪うためにありました, 一般的にマヌエル・ノリガ, 誰がラケットと薬物の交通のための米国当局によって望んでいた. 運転、コードネーム操作ジャスト原因、ノリガの降伏で1990年1月下旬に締結。 パナマ防衛部隊(PDF)を解散し、プレジデント・エレクト・グイレモ・エンダラが事務所に転倒した。"
    first_congo_war.t:0 "最初のコンゴ戦争?"
    first_congo_war.d:0 "最初のコンゴ 戦争は民間戦争と国際軍の紛争で、主にZaire(プロセスのコンゴ民主共和国の名前変更)で行われました。 対立は、Zairean社長Mobutu Sese Sekoを反逆のリーダーであるLaurrent-Désiré Kabilaと交換する外国の侵略で計算しました。 その後、カビラの不安定な政府は、1998年から2003年にセカンド・コンゴ・ウォーの舞台を舞台に、彼の同盟と衝突しました。"
    second_congo_war.t:0 "第2回コンゴ戦?"
    second_congo_war.d:0 "第2コンゴ 戦争は、1998年8月にコンゴ民主共和国に始まり、最初のコンゴ戦争の1年を過ぎ、同じ問題のいくつかを関与させました。 対外アフリカ大陸を横断する反発的な鐘楼は、2003年7月に正式に終了した。"
    russia_georgia_war.t:0 "Russo-Georgian戦争?"
    russia_georgia_war.d:0 "ジョージア共和国は、ソ連の解散中に1991年3月に独立宣言した。 しかし、ジョージアとセパリストの間で戦うと、ロシアに帰ったが、国際的に認められていないセパリストのデファクト制御下にある旧南オスセシアン自動閉塞の部分を残しました。 Abkhazのセパリストが1992年から1993年に戦争を放棄したAbkhazの地域で開発された類似の幹事。 2000年にロシアのウラジミール・プーチンの選挙に続いて、2003年にジョージア州の電力のプロウェスタン・チェンジが始まり、ロシアとジョージア間の関係が悪化し始めた。 関係は、NATOが会員のためにグルジアの入札を検討することを約束したときに、2008年4月に完全な外交危機に達しました。"
    israel_gaza_war.t:0 "イスラエルガザ戦争?"
    israel_gaza_war.d:0 "2023年10月7日、イスラエルとハマス主導のパレスチナの移住者グループとの間で、ガザ・ストリップを中心に、西銀行とイスラエル・レバノンの国境で衝突した。 その日に、ミリタントグループは、ガザストリップから南イスラエルで驚きの攻撃を開始しました, 以来、地域の最も重要な軍事エスカレーションの始まりをマークします。 1973. ハマス移住者をクリアした後、イスラエル軍は、ハマスターゲットに大規模な空中爆投下キャンペーンを実施し、ガザの大規模な地上侵襲を受けました。"
    moldova_gagauzia_war.t:0 "Gagauzia Conflictは?"
    moldova_gagauzia_war.d:0 "ガガウジアの紛争は、モルダビアンSSRと背後にあるモルドバの独立共和国とそのガウズの人口との間の競合でした。これは、モルドバ内のさらなる自律性を求めました。 ガガガズ共和国の宣言で、モダビアとは別々に、ソビエト連邦内での残りの目的が、後者の解散に従って、ガガズ共和国はデファクト独立状態になりました。 Gagauziaは1995年にMoldovaに正式に再統合されました。"
    uganda_tanzania_war.t:0 "ウガンダ―タンザニア戦争?"
    uganda_tanzania_war.d:0 "ウガンダ・タンザニア 戦争は、1978年10月〜1979年6月にかけてウガンダとタンザニアの間で求められ、ウガンダ大統領イディ・アミンの監督に導かれました。 戦争は、タンザニアの大統領、ジュリアス・ニエルレに近いミルトン・オブ・オホーテ大統領の1971年以降、ウガンダとタンザニア間の関係の悪化に先立ちました。 戦争の発生状況は明らかではなく、イベントのアカウントが異なっている。 1978年10月、ウガンダ軍がタンザニアに侵入し始めた。 その後、ウガンダ軍は侵攻を発足し、財産をlootingし、市民を殺害しました。 ウガンダの公式メディアは、カジェラ・サリーンの附属書を宣言しました。"
    azerbaijan_artsakh_war.t:0 "Nagorno-Karabakhの附属書?"
    azerbaijan_artsakh_war.d:0 "2023年9月19日～20日にかけて、アゼルバイジャンは、2020年第2回ナゴルノ・カラバフ戦争の後期に調印された、ストップファイヤー協定の違反として見られた自己宣言されたブレイクアウト状態に対する大規模な軍事攻撃を開始しました。 9 月 28 日、Samvel Shahramanyan は、2024 年 1 月 1 日までにすべての州の機関を溶かすために、すべての州の機関を解明しました。"
    us_libya_war.t:0 "リビアの介入?"
    us_libya_war.d:0 "2011年3月19日、国家安全保障評議会決第1973(UNSCR 1973)を実施するリビアにおける多州のNATO主導の石炭処理が開始されました。 目的は、ムマー・ガダフィの政権を上回るものでした。 アメリカとイギリス海軍軍は110以上のトマホーククルーズのミサイルを発射し、フランスの空軍、英国王空軍、およびリビアの王立カナダ空軍のアンダートクの種間、海軍のブロックを課しました。"
    us_grenada_war.t:0 "グレナダの侵入?"
    us_grenada_war.d:0 "グレナダの米国侵入は1983年10月25日に夜明けに始まりました。 米国とベネズエラの北の100マイル(160キロ)、グレナダの島国に侵された6つのカリブ諸国の連合。 米国の軍によるコードネーム操作の緊急兵器は、数日以内に軍の占領で起因しました。 人々の革命的な政府内のstrifeによってトリガされ、以前のリーダーとグレナダ、モーリス・ビショップの2次首相の家の逮捕と執行、および革命的な軍事評議会の設立、ハドソン・オースティンが議長を務めました。 侵略は、暫定政府の任命の結果、1984年に選挙によって行われた。"
    us_dominican_republic_war.t:0 "ドミニカ共和国の侵入?"
    us_dominican_republic_war.d:0 "ドミニカ共和国の反乱のための共産主義者の支援の同盟国は、後でInter-American Peace Forceによって国の占領に変身した紛争(コードネームオペレーションパワーパック)で米国介入をもたらした。 1966年、ホアキン・バラガーが大統領席に選出された後、選挙が行われました。 同年以降、国から出発する外国軍。"
    ogaden_war.t:0 "隠岐戦争?"
    ogaden_war.d:0 "1977年7月～1978年3月にかけて、オガデンのエチオピア地域に於いて、オガデン戦争はソマリアとエチオピアの間で戦った軍事紛争でした。"
    badme_war.t:0 "悪い戦争?"
    badme_war.d:0 "Eritrean-エチオピア バドーム戦争とも呼ばれる戦争は、1998年5月から2000年6月にかけて行われたエチオピアとエリトリア間の大きな武装紛争でした。 エリトリアが1993年にエチオピアから独立を認めた後、関係は初期に友好的であった。 しかし、新しく作成された国際的な国境が大幅に悪化する関係を引き起こしなければならない場所については、最終的には本格的な戦争につながると述べています。"
    sino_vietnamese_war.t:0 "Sino-Vietnamese戦争?"
    sino_vietnamese_war.d:0 "シノ・ベトナム語 戦争は、中国とベトナムの間で1979年初頭に発生した短い紛争でした。 中国は、1978年にベトナムの侵略とカンボジアの職業に反応し、中国に帰ったクメールルージュの規則を終えた。 1979年3月、中国が軍を撤回し、約1ヶ月続く紛争。"
    saudi_north_yemen_war.t:0 "ノース・イエメンの介入?"
    saudi_north_yemen_war.d:0 "北イエメン民事 戦争は、1962年から1970年まで北のイエメンで、イエメン・アラブ共和国のムタワッキライト王国と支持者の間で戦いました。 戦争は、1962年に行われたクープ・デタットで始まり、アブドゥラ・アス・サルの指揮のもと、軍が主導する革命的な共和国人によって、新王とイムムム・ムハンマド・アル・バダーを脱退し、イエメンは彼の先住民の下で再出版を宣言しました。 イムムムはサウジアラビアの国境を免れ、彼はシア族の北部から人気支持を集め、電力を取り戻し、本格的な民間戦争に急速に拡大しました。"
    PRC_korean_war.t:0 "韓国戦争での介入?"
    PRC_korean_war.d:0 "1950年10月3日、中国は、国連がヤル川を横断した場合、それが介入するインドの大使館の方法で、米国に警告しようとしました。 米国は、Trumanを含むワシントン州の政策立案者として応答しませんでした。 一方、13 10月、Politburoは、中国はソ連のエアサポートがない場合でも介入することを決めた、優れた道徳は、優れた機器を持っていた敵を倒すことができるという信念でその決定をbasing。 その後、20万人のボランティア軍(PVA)軍がヤルを北朝鮮に交差させました。 10月19日にヤルー川を密接に交差させた後、PVA13th Army Groupは10月25日に第1相攻撃を発足し、サイノ・コランの国境付近で国連軍を攻撃しました。"
    NEJ_yemen_civil_war.t:0 "イェメニ市民戦争の介入?"
    NEJ_yemen_civil_war.d:0 "2015年3月26日、サウジアラビアは、西アジアと北アフリカ諸国の9カ国の石炭火力発電所を率いて、イエメン大統領のアブドラブブ・マンシュル・ハディ大統領が、イエメニ・市民戦争中にサンア・アウティ・インシュルジェンツが発足した軍事支援のために、イエメン州大統領のアブドラブブ・マンシュル・ハディ大統領の新たな共同要請を受けて、イエメンの市民戦争に遭遇した。"
    cenepa_war.t:0 "セネパ戦争?"
    cenepa_war.d:0 "セネパ 戦争は、エクアドルとペルー間の簡潔でローカライズされた軍事紛争で、ペルー領土(すなわち、コルディラ・デル・カノードルの東側、コンドルカキ州、レジオン・アマゾナス、ペルー共和国)の2つの国間の境界付近にありました。"
    yemenite_war.t:0 "イェメナイト戦争?"
    yemenite_war.d:0 "セカンド・イエメナイト・ウォーは、イエメン・アラブ共和国とイエメンの民主共和国との間の短い軍事紛争でした。 ノース・イエメン大統領、アーマド・アル・ガシミ大統領が1978年6月24日、サリム・ルバイ・アリ(サルム・ルバイ・アリ)に合併し、二人のイエメンの間で提案された合併に取り組んできた中立のマルクシストは2日後に殺されました。"
    sino_indian_war.t:0 "シノ・インディアン戦争?"
    sino_indian_war.d:0 "Sino-Indian Warは10月から11月にかけて行われた中国とインドとの間に武装した葛藤でした。 Sino-Indian 境界紛争の軍事的エスカレーションでした。 インドの国境を中国、インドの北東フロンティア庁、ブータンの東、ネパールのアカサイ・チン・西で戦う。 一方、中国は1962年11月20日(火)にストップファイヤーを宣言し、前軍のポジション、効果的な中国・インドのボーダー(また、実際のコントロールの行として知られる)への撤退を発表しました。"
    IDO_MSY_war.t:0 "Konfrontasiは?"
    IDO_MSY_war.d:0 "インドネシア-マレーシアの対面またはボルネオの対面(インドネシア、マレーシア、シンガポールでKonfrontasiとして知られる)は、1963年から1966年にかけて、インドネシアの反対からマレーヤ連邦のマレーシアの国家の創造に至るまでの武装した紛争でした。 1966年、インドネシア大統領のスカルノが亡くなった後、この紛争は平和に終わりました。"
    SAF_ANG_war.t:0 "オペレーションサバンナ?"
    SAF_ANG_war.d:0 "オペレーションサバンナは、1975〜1976年にアンゴラに軍用侵入のための南アフリカのコード名でした。 独立のアンゴラン戦争による南アフリカ国境戦争とアローズの一部でした。 目的は、アンゴラの南アフリカへの国家敵意の創造を防ぐことです。"
    USA_korean_war.t:0 "韓国戦争での介入?"
    USA_korean_war.d:0 "1950年6月25日、北朝鮮人民軍(KPA)が38次を横断。 国連安全保障評議会は、侵略を指摘し、KPAを是正するために国連コマンドを承認しました。 戦争の最初の2ヶ月の後、韓国軍(ROKA)とその同盟国はほぼ敗北し、釜山の周囲にのみ保持されました。 しかし、1950年9月、国連は仁川に上陸し、KPAの軍隊を切断し、供給ラインを供給する。 1950年10月に北朝鮮に侵入し、中国とヤル川に向かって進んでいます。"
    india_hyderabad_war.t:0 "ハイデラバードのアネックス?"
    india_hyderabad_war.d:0 "1947年11月、ハイデラバードはインド軍の国家の停留を除き、すべての以前のアレンジを継続し、インドのドミニオンと立派な合意に署名しました。 インドはハイデラバードのコミュニスト州の確立が国への脅威となると感じた。 ニザムのパワーは、テランガナ・レベリオンと彼が落ちることができないラザーバーとして知られる根本的なミリティアの上昇のために弱まっていた。 9 月 7 日、Jawaharlal Nehru は Nizam に ultimatum を与えました。, ラザーバーにデマンド禁止し、インド軍を Secunderabad に戻します。. 1948年9月13日、インドは州を侵略しました。"
    arab_israeli_war.t:0 "アラブ - イスラエル戦争?"
    arab_israeli_war.d:0 "1948年のアラブ・イスラエリ戦争は、最初のアラブ・イスラエリ戦争とも呼ばれ、1948年のパレスチナ戦争の第2段階と最終段階としてマニデント・パレスチナの市民戦争に続いています。 1948年5月14日、イスラエルの独立宣言と別州の戦争となり、英国パレスチナ州の終端が深夜に幕を閉じ、次の朝の聖域にアラブ州の軍の石炭火の侵入が起きました。"
    first_indo_pakistan_war.t:0 "第1回インド・パキスタン戦争?"
    first_indo_pakistan_war.d:0 "1947年～1948年、インドとパキスタンの戦争は、1947年から1948年までのジャムムとカシミールの正式な状態を上回る戦争でした。"
    football_war.t:0 "サッカー戦争?"
    football_war.d:0 "サッカー戦争は、1969年にエルサルバドールとホンジュラスの間で戦った簡単な軍事紛争でした。 1970 FIFAワールドカップ予選中、両国間の圧迫が暴動した。 1969年7月14日、サルバドール軍がホンジュラスに対する攻撃を始めた。"
    agacher_strip_war.t:0 "アガチャーストリップ戦争?"
    agacher_strip_war.d:0 "アガチャー・ストリップ・ウォーは、1985年12月25日から30日までのブルキナ・ファソの北部の国境に沿って、160キロ・ロング(100 mi)の土地を覆うブルキナ・ファソとマリの戦いでした。 戦争は、戦火で終わった。"
    ISR_LEB_war.t:0 "オペレーションリタニ?"
    ISR_LEB_war.d:0 "1978 年 3 月 11 日、11 日 PLO 移住者は、30 km を上陸させたビーチを作りました。イスラエルのハイファの南側、彼らはバスを押下し、人々 を満たし、海岸道路のマッサージ師として知られているもののボード上でそれらを殺します。 応答で、1978年3月14日、イスラエルは、25,000軍のタイヤ市を除いて、南部レバノンを占拠操作リタニを開始しました。"
    SYR_LEB_war.t:0 "レバノンのシリアの侵入?"
    SYR_LEB_war.d:0 "1976年5月31日、シリア軍がレバノンを襲った。2000軍と60戦の3つの強迫攻撃で60戦。 シュフをシドンに向かって南にマリッチした最初の列は、PLOの力で捕鯨された。 2番目の列は、 Beirut-Damascus の軸線に沿って西に移動しました。 別列はベカ谷を通って北に移動し、その後トリポリに向かって西に行く前に、キリスト教の力で止まった。 6月10日(水)までに、受容体が捕鯨されました。"
    
