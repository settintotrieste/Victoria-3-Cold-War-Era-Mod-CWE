    je_UN_system:0 "国連"
    je_UN_system_reason:0 "国連(UN)は、国際平和と安全保障を維持し、国家間の友好関係を発展させ、国際協力を達成し、国家の行動を害する中心としての役割を果たすことである政府間機関です。 お問い合わせ 国連は6つの主要な運用組織を持っています: 総会、安全保障評議会、経済社会評議会、正義の国際裁判所、国連事務局、および信託評議会、Trusteeship評議会は、1994年以来、非アクティブとなっています。 \n\n国連事務総長は事務局長です。 \n\n合計 UNSC メンバー: [GetPlayer.MakeScope.Var('UN_unsc_members_counter').GetValue]"
