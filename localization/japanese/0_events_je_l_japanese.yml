    je_climate_change_system:0 "気候変動"
    je_climate_change_system_reason:0 "気候変動は、温度と気象パターンの長期シフトを指します。 これらのシフトは自然であるかもしれませんが、1800年代以降は、主に化石燃料(石炭、石油、ガスなど)の燃焼により、気候変動の主な要因となっている人間活動は、熱トラッピングガスを生成しています。 \n\n現在の気候条件: [SCOPE.GetRootScope.GetCountry.GetCustom('climate_effect_name')] \n\n目標: 気候のベンチマークは+2.0°の上に上昇してはならない。\n\n現在のグローバル温度:+ [GetPlayer.MakeScope.Var('climate_change_status_total_display').GetValue] °C \n\n昨年との差:[GetPlayer.MakeScope.Var('climate_change_progress_rate_display').GetValue] °C \n\n ヒント: 気候変動の進行スピードは、より良い $lawgroup_environmental_policy$ [concept_law]を制定することによって遅くすることができます。"
