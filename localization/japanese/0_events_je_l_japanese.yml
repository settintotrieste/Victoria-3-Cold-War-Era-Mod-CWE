    cfa_franc_zone:0 "CFAフランゾーン"
    cfa_franc_zone_desc:0 "によって導かれる [ROOT.GetCountry.GetName] の CFA フラン は 2 つの通貨の名前、西アフリカの 8 つの国で使用される西アフリカの CFA フラン、6 つの中央アフリカ諸国で使用される中央アフリカ CFA のフランです。 別々ですが、2つのCFAフラン通貨は常にパリティにあり、効果的に交換可能です。\n\n 私たちは、それを失うように、この広範な[concept_currency_union]を維持することを目指しています私たちの国民の威信に打撃になります."
    franc_zone:0 "フランクゾーン"
    franc_zone_desc:0 "によって導かれる[ROOT.GetCountry.GetName]のフランの地帯は世界のどれもと等しい経済、金融および文化区域です。 それは非常に多様な状態と地域から成り立っており、開発や旧フランスのコロニアル帝国帝国時代の変化から結果を得ています。\n\n 私たちは、それを失うように、この広範な[concept_currency_union]を維持することを目指しています私たちの国民の威信に打撃になります."
    sterling_zone:0 "スターリングエリア"
    sterling_zone_desc:0 "[ROOT.GetCountry.GetName] によって導かれる、スターリングエリアは、通貨をスターリングする国、または実際に自分の通貨としてスターリングを使用する国のグループでした。 1930年代初頭に地域が正式に出現し、ステルリング後、1931年に金銭の基準を残し、歴史的にステルリングの取引を大量に行っていた国の数が、金ではなくステルリングに覆われた。 ロンドンのイングランド銀行は通貨エリアの金融政策の共同調整を指導しました。 自分の通貨を持つ加盟国は、ロンドンのスターリング残高として、自分の外国通貨の大きな部分を保持しました。\n\n 私たちは、それを失うように、この広範な[concept_currency_union]を維持することを目指しています私たちの国民の威信に打撃になります."
