    enable_historical_railroading_decision_desc:0 "この決定をクリックすると、AIがすべての履歴イベントで履歴オプションを常に選択できるようにします。 ゲーム中にプレーヤーがいつでも決定または無効にすることができます。 この決定は、通常の火災ではなく、AIが歴史上のイベントを消火するのではなく、歴史上のイベントが消火するときに、歴史上のオプションを選択するというわけではありません。"
    disable_historical_railroading_decision:0 "障害のある歴史 人工知能のための鉄道"
