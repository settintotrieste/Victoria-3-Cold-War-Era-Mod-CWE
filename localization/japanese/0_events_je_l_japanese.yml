    icj_judgement_rejection.t:0 "[SCOPE.sCountry('icj_judgement_loser').GetName] は ICJ の判断を拒絶します"
    icj_judgement_rejection.d:0 "[SCOPE.sCountry('icj_judgement_loser').GetName] は、正義の判断の国際裁判所を [SCOPE.sCountry('icj_judgement_winner').GetName] で認めることを拒否しました。 彼らは、裁判官が国際法の適用で偏見され、間違っていたと主張し、したがって、彼らの判断は[SCOPE.sCountry('icj_judgement_loser').GetName]によって認識されません。"
