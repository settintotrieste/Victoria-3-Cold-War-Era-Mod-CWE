    je_judiciary:0 "ザ [SCOPE.GetRootScope.GetCountry.GetCustom('supreme_court_name')]"
    je_judiciary_reason:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('supreme_court_name')] は [ROOT.GetCountry.GetName] の司法の最高裁判所です。 憲法または法定法の点を含むすべての裁判所の場合に究極の承認管轄権を有し、正義のレベルに応じて、一方的に法律を改正する可能性があります。\n\n 正義は、任命プロセスが政治化されている場合、政府によって通常任命されます。 それ以外の場合は、独立した委員会を通じてニュートラル正義が任命されます。\n\n 正義の総数:#BOLD [GetPlayer.MakeScope.Var('judiciary_size').GetValue]#! \n\n[concept_progressive_judiciary]正義の数:#BOLD [GetPlayer.MakeScope.Var('judiciary_progressiveness').GetValue] #! \n\n 注意: [concept_progressive_judiciary] 裁判官は、[Concept('concept_law','$concept_laws$')] と $HUMAN_RIGHTS$ のカテゴリでより民主的な $POWER_STRUCTURE$ をサポートします。"
    je_judiciary_status:0 "[GetPlayer.MakeScope.Var('judiciary_progressiveness').GetValue] / [GetPlayer.MakeScope.Var('judiciary_size').GetValue] 判断 [concept_progressive_judiciary]"
