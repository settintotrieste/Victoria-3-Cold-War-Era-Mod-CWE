    USA_historical_election_system.t:0 "米国大統領選挙"
    USA_historical_election_system.d:0 "米国大統領と米国大統領の副社長の選挙は、アメリカ合衆国の国民が、米国連邦の州またはワシントンD.C.の1つで投票するために登録された間接選挙です。これらの事務所は直接ではなく、選挙大学のメンバーのために投票します。 これらのelectorsは、選挙権として知られている直接投票をキャスト, 社長のために, 副社長のために. 選挙権の絶対過半数を受け取る候補者(少なくとも270の538のうち、Twenty-Third AmendmentがD.Cの市民への投票権を付与したため)は、その事務所に選出されます。"
    historical_election_system.f:0 "歴史あるイベントです。 非固定オプションを選択すると、現在の[concept_ruler]をプレジデントとして保持します。"
    
    GBR_historical_election_system.t:0 "英国総選挙"
    GBR_historical_election_system.d:0 "[ROOT.GetCountry.GetName]の首相は、政府の主要な大臣であり、英国のキャビネットの頭です。 プライム・ミニスターの事務所が最初に現れたときの特定の日付はありませんが、その役割が作成されていないためではなく、業務の合併によって期間にわたって進化しました。"
    
    FRA_historical_election_system.t:0 "フランスの大統領選挙"
    FRA_historical_election_system.d:0 "フランスの大統領は、フランスの国家のエグゼクティブ・ヘッドであり、フランスの軍隊の司令官である。 在留資格は、国の最上期の魔術であるため、フランスで最も高い事務所です。"
    
    GER_historical_election_system.t:0 "ドイツ総選挙"
    GER_historical_election_system.d:0 "ドイツはドイツの政治家であり、政府の頭である。 オフィスホルダーは、政府の他のすべてのメンバーを選択し、キャビネット会議を議長する責任があります。"
    
    HND_historical_election_system.t:0 "インドの一般的な選挙"
    HND_historical_election_system.d:0 "インドの首相はインド政府の最高執行者です。 インドの大統領は、国家の憲法的、公正、および儀式的な頭であるが、慣行および条例的には、執行当局は首相と閣僚の選ばれた評議会で飼育されています。 プライム・ミニスターは、インドの議会の下の家で大多数の党によって選ばれるリーダーであり、Lok Sabhaは、インド共和国の主要な立法的な体です。"
    
    BRZ_historical_election_system.t:0 "ブラジル大統領選挙"
    BRZ_historical_election_system.d:0 "プレジデンシャルシステムは1889年に設立され、ペドロ2世に対する軍事クーペデタットで共和国の宣言に。 その後、ブラジルは6つの憲法、3つの評論家、そして3つの民主的な期間を持っていた。 民主的な期間の間、投票は常に義務を負っています。"
    
    IDO_historical_election_system.t:0 "インドネシア大統領選挙"
    IDO_historical_election_system.d:0 "インドネシア共和国の大統領は、インドネシア共和国の国家と政府の頭です。 社長はインドネシア政府の幹部をリードし、インドネシア国立軍団の司令官である。 2004年以降、社長兼副社長が直接5年間に選出され、再生可能エネルギーで最大10年間、オフィスで最大10年間有効です。"
    
    SKO_historical_election_system.t:0 "韓国代表選挙"
    SKO_historical_election_system.d:0 "韓国共和国の大統領は、韓国の国家と政府の頭の頭です。 大統領は州議会をリードし、国家政府の執行支店のチーフであり、韓国軍の司令官である。"
    
    MSY_historical_election_system.t:0 "マレーシア総選挙"
    MSY_historical_election_system.d:0 "マレーシアの主要な大臣は、マレーシアの政府の頭です。 主な大臣は、連邦政府の執行支店を指示します。 ヤン・ディ・ペルタン・アポンは、議会(MP)のメンバーとしてプライム・ミニスターを任命し、彼の意見では、MPの過半数の自信を指揮する可能性が最も高い。 首相は、通常、一般的な選挙でほとんどの席を獲得したパーティーのリーダーです。"
    
    RUS_historical_election_system.t:0 "ロシア大統領選挙"
    RUS_historical_election_system.d:0 "ロシア連邦の大統領はロシア連邦の州の執行責任者です。 大統領は連邦州議会の議長であり、ロシア軍の最高司令官である。 ロシアで最も高いオフィスです。"
    
    SOV_historical_election_system.t:0 "ソビエト大統領選挙"
    SOV_historical_election_system.d:0 "1990年3月14日、ソビエト連邦大統領選挙で5年間社長を選出。 ソビエト連邦で開催される初の大統領選挙でした。 1991年のソ連の解散前の1990年に創設された大統領の事務所による。 選挙は、ミハイル・ゴルバチェフと、ソビエト連邦のコミュニスト・パーティーの総支配人で唯一の候補として、未確認でした。"
    
    ROC_historical_election_system.t:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting] プレジデンシャル選挙"
    ROC_historical_election_system.d:0 "中華民国の大統領も、台湾の大統領とも呼ばれ、中国(台湾)の国家の頭であり、中国軍共和国の司令官である。 1949年以前は中国本土を越える権威を持つポジションでしたが、残りの管轄区域は台湾、ペングフ、キンメン、マツ、中国の民間戦争の結論から他の小さな島に限定されています。"
    
    historical_election_system.f:0 "これは歴史上のイベントであり、その目的は、現在の[concept_ruler]を歴史の[concept_ruler]として設定することです。 非歴史的オプションを選択すると、現在の[concept_ruler]を[SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')]として保持します。"
    
