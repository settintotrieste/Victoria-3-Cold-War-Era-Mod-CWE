    eastern_europe_sovietisation.t:0 "[SCOPE.sCountry('eastern_europe_sovietisation_target').GetName]のソ連化 ?"
    eastern_europe_sovietisation.d:0 "At first, the Soviets concealed their role in other Eastern Bloc politics, with the transformation appearing as a modification of Western "bourgeois democracy". Moscow-trained cadres were put into crucial power positions to fulfill orders regarding sociopolitical transformation. Elimination of the bourgeoisie's social and financial power by expropriation of landed and industrial property was accorded absolute priority. Crucial departments such as those responsible for personnel, general police, secret police and youth were strictly Communist run. Such procedures were repeated until Communists had gained unlimited power and only politicians who were unconditionally supportive of Soviet policy remained."
    eastern_europe_sovietisation.f:0 "[SCOPE.sCountry('eastern_europe_sovietisation_target').GetName] は [SCOPE.sCountry('eastern_europe_sovietisation_initiator').GetName] のインフルエンサーの球にあるため、このイベントは発射されます。"
    eastern_europe_sovietisation.option.1:0 "[SCOPE.sCountry('eastern_europe_sovietisation_target').GetName]にCommunist Regimeをインストール!"
    eastern_europe_sovietisation.option.2:0 "必須ではありません。"
    eastern_europe_sovietisation_target.option.1:0 "[SCOPE.sCountry('eastern_europe_sovietisation_initiator').GetAdjective] ドミネーションを受け入れる。"
    eastern_europe_sovietisation_target.option.2:0 "お問い合わせ"
    Turkish_Straits_Crisis.t:0 "トルコの海峡カリス?"
    Turkish_Straits_Crisis.d:0 "トルコの海峡危機は、ソビエト連邦とトルコ間の冷戦地の紛争でした。 WW2が終了した後、トルコは、ソビエト政府がトルコ海を地中海につなぐトルコ海峡を通る通路の軍事制御を研究所に圧力をかけました。 トルコ政府が拒否した時、地域における緊張が上昇し、ジョージア・トルコの国境を巡る領事の要求に対するソビエト・ショーにつながります。"
    Turkish_Straits_Crisis.1.option.1:0 "需要のトルコの譲歩!"
    Turkish_Straits_Crisis.1.option.2:0 "トルコだけを残す。"
    Turkish_Straits_Crisis.2.option.1:0 "ソ連の要求を拒否!"
    Turkish_Straits_Crisis.2.option.2:0 "ソ連のドミネーションを受け入れる!"
    Turkish_Straits_Crisis.3.t:0 "トルコはソ連の圧力に抵抗します"
    Turkish_Straits_Crisis.3.d:0 "ソビエトからの取り付け圧力の下にバッキング, 日の問題で トルコは米国に訴え. 経営のコンサルティングを経て、Truman社長はトルコに海軍のタスクフォースを送りました。 1946年10月9日、米国とイギリスの各政府がトルコの支援を認めた。 10月26日、ソビエト連邦は、トルコの海峡(しかし、その意見ではありません)の制御に関する新しいサミットの特定の要求を撤回し、その後、地域から最も有意な軍事部隊を引き出した。"
    Turkish_Straits_Crisis.3.option.1:0 "要求を放棄!"
    Turkish_Straits_Crisis.3.option.2:0 "戦争のための時間!"
    Berlin_Crisis.t:0 "ベルリン危機?"
    Berlin_Crisis.d:0 "1961年のベルリン・クライシスは、ドイツ首都、ベルリン、ドイツ戦後世界大戦の状況に関する、北欧の政治と軍事事件の最後の主要な事件でした。 ベルリンの壁の東ドイツ建設と都市のデファクトパーティションで計算された危機。 ベルリン・クリシスは、1961年6月、ソビエト・プレミア・ニキタ・クリュシュチェフと米国大統領ジョン・F・ケネディと会議し、ウィーンサミットで会議し、ベルリンから武装したすべての部隊の撤退を要求したultimatumを発行しました。"
    Berlin_Crisis.1.option.1:0 "ベルリンでのデマンドコントロール!"
    Berlin_Crisis.1.option.2:0 "ウェスト・ドイツだけを離れる。"
    Berlin_Crisis.2.option.1:0 "ソ連の要求を拒否!"
    Berlin_Crisis.2.option.2:0 "ソ連のドミネーションを受け入れる!"
    Berlin_Crisis.3.t:0 "米国はソ連の圧力に抵抗します"
    Berlin_Crisis.3.d:0 "1961年8月にKhrushchev's Backing社と、Walder Ulbricht氏が国境の閉塞と西ベルリン周辺の壁の建設を受注しました。 米国とソ連のタンク間の簡単なスタンドオフは、10月にチェックポイントチャーリーで発生し、同盟の人員の自由な動きに対する紛争の後; 対立は、Khrushchevとケネディがタンクを撤回し、緊張を削減することに同意した後、平和に終了しました。"
    Berlin_Crisis.3.option.1:0 "要求を放棄!"
    Berlin_Crisis.3.option.2:0 "戦争のための時間!"
    Berlin_Ultimatum.t:0 "ベルリンUltimatum?"
    Berlin_Ultimatum.d:0 "1958年11月、Khrushchevは、6ヶ月以内にベルリンから撤退し、自由で衰弱した都市を作るために西洋の電力を犠牲にしました。 Khrushchevは、その期間の終わりに、ソ連は、西ベルリンと東ドイツと通信のすべての行の制御を上回るだろうと宣言しました。西洋の電力は、東ドイツが許可したときにのみ、西ベルリンにアクセスできます。"
    Berlin_Ultimatum.1.option.1:0 "ベルリンでのデマンドコントロール!"
    Berlin_Ultimatum.1.option.2:0 "ベルリンだけを離れる。"
    Berlin_Ultimatum.2.option.1:0 "ソ連の要求を拒否!"
    Berlin_Ultimatum.2.option.2:0 "ソ連のultimatumを受け入れます!"
    Berlin_Ultimatum.3.t:0 "米国はソ連の圧力に抵抗します"
    Berlin_Ultimatum.3.d:0 "From the NATO perspective West Berlin—deep in Communist territory—had no military value. However it was the preeminent symbol of resistance to Soviet takeover of Europe. Eisenhower commented that Berlin was an "instance in which our political posture requires us to assume military postures that are wholly illogical.” British Prime Minister Harold Macmillan visited Moscow for extended discussions with Khrushchev in February 1959. The meetings were mostly cordial; the ultimatum was dropped."
    Berlin_Ultimatum.3.option.1:0 "要求を放棄!"
    Berlin_Ultimatum.3.option.2:0 "戦争のための時間!"
    Berlin_Blockade.t:0 "ベルリン・ブロックード?"
    Berlin_Blockade.d:0 "ベルリン・ブロードキャストは、第1次世界大戦の危機の一つでした。 ポスト・ワールド・ウォーII ドイツ、ソビエト・ユニオンの多国籍職業中、西部制御下ベルリンのセクターへの西部同盟国、道路、運河へのアクセスをブロックしました。 西アリズが西ベルリンから新しく導入されたドイツ・マークを撤退した場合、ブロックを落とすために提供ソビエト。"
    Berlin_Blockade.1.option.1:0 "ベルリンでのデマンドコントロール!"
    Berlin_Blockade.1.option.2:0 "ベルリンだけを離れる。"
    Berlin_Blockade.2.option.1:0 "ソ連の要求を拒否!"
    Berlin_Blockade.2.option.2:0 "ソ連のultimatumを受け入れます!"
    Berlin_Blockade.3.t:0 "米国はソ連の圧力に抵抗します"
    Berlin_Blockade.3.d:0 "1948年6月26日から1949年9月30日までベルリンエアリフトを組織し、西ベルリンの人々に供給を運ぶため、都市や人口の規模で困難な偉業を挙げました。 当初は、エアリフトが機能する方法がなかったと結論付けたソビエトは、継続的な成功が増加する恥ずかしがり屋を見つけました。 1949年5月12日、ソ連は、東ベルリンの経済問題による西ベルリンの閉塞を解除しましたが、アメリカ人と英国は、ソ連がブロックを再開し、西洋供給ラインを破壊しようとすると心配していたので、空気によって都市を供給し続けました。"
    Berlin_Blockade.3.option.1:0 "要求を放棄!"
    Berlin_Blockade.3.option.2:0 "戦争のための時間!"
    
