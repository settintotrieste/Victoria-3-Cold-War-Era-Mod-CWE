    palace_coup.d:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('paramilitary_group_custom_title')] [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] は [SCOPE.sCharacter('palace_coup_ruler').GetFullName] [SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] に対する Palace Coup を立ち上げました。 彼らの目的は、より根本的である人と一緒に[ROOT.GetCountry.GetAdjectiveNoFlag]を交換することです。 $ig_armed_forces$  は、主張者を反復し、注文を復元する準備が整っていますが、資本への大きなコストになります。 あなたの注文は何ですか。"
