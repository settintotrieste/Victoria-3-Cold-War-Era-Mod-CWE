    italian_SUT.indy.t:0 "Südtirolfrage(Südtirolfrage)は、"
    italian_SUT.indy.d:0 "南チロリアンの質問(Südtirolfrage)は国際問題になりました。 問題は1971年に解決しました、新しいAutro-Italian条約が署名され、批准されたとき。 南チロルの紛争は、ハグのジャスティス国際裁判所への決済のために提出されることが規定されています, 省は、イタリア内のより自律性を受信すること, そして、オーストリアは南チロルの内事に干渉しません. 新しい合意は、関係者に広く満足していると証明され、セパリストの緊張はすぐに緩和されました。 1972年に付与された自律状態は、かなりの自己政府レベルをもたらし、また、組織はすべての関連する税金のほぼ90%を保持することを可能にします。"
    
