    je_wartime_measures_war_bonds_button:0 "発行戦争債券"
    je_wartime_measures_war_bonds_button_desc:0 "戦争の債券は、戦争や紛争の時代に軍事的操作を金融するために政府によって発行された債務セキュリティです。 戦争の債券は、市場率の下のリターン率を提供しているため、政府のお金を貸すために、パトリオティック市民に感情的な魅力を作ることによって投資が達成されました。"
