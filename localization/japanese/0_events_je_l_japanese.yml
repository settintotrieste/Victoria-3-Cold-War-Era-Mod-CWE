    European_Economic_Community.t:0 "ローマの条約?"
    European_Economic_Community.d:0 "ローマの条約は、欧州経済コミュニティ(EEC)の創造についてもたらしました。 条約は、ベルギー、フランス、イタリア、ルクセンブルク、オランダ、西ドイツによって1957年3月25日に署名され、1958年1月1日に施行されました。 条約は、通関業務の進歩的な削減と税関ユニオンの確立を提案しました。 会員の州を横断する商品、労働、サービス、および資本の単一市場を作成することを提案しました。 また、一般的な農業政策、共通の輸送政策、欧州社会基金の作成を提案し、欧州委員会を設立しました。"
    European_Single_Market.t:0 "マastricht条約?"
    European_Single_Market.d:0 "欧州連合(EU)の条約は、マastricht条約として一般的に知られ、欧州連合(EU)の基礎条約です。 1992年、欧州共同体の第12回会員状態から除外された欧州共同体は、欧州共同の市民権の規定において、欧州の統合のプロセスにおける新たな段階を発表しました。また、単一の通貨の導入や、一般的な外国および安全保障政策の(精度が低い)についても、共同で発表しました。"
    European_Single_Currency.t:0 "ユーロを採用しますか。"
    European_Single_Currency.d:0 "ユーロは1999年1月1日に存在しましたが、1960年代から欧州連合(EU)とその前任者を目標としています。 厳しい交渉の後、マastricht条約は1993年に、英国とデンマークを除くすべてのEU諸国の経済と金融連合(EMU)を作成するという目標で、1993年に施行されました(デンマークはユーロと固定為替レートポリシーを持っていますが)。"
    European_Political_Union.t:0 "リスボンの条約?"
    European_Political_Union.d:0 "リスボンの条約は、少なくとも45の閣僚委員会の政策領域で有能な過半数の投票に、このような過半数を新しい二重大部分に計算する変化、より強力な欧州議会は、通常の法定手続の下で大臣の評議会と、EUのための統合的な法的個性と欧州議会の長期プレジデントの作成と外務政策のための連合の高代表者を形成する。 条約は、連合の権利の法案、基本的権利の憲章、法的拘束力のある権利をもった。 初めて、条約は会員がEUを離れる権利を明示し、これを行うための手順を確立しました。"
    
    NAFTA.t:0 "北アメリカのフリートレード協定?"
    NAFTA.d:0 "北アメリカのフリートレード協定は、カナダ、メキシコ、米国が北米で三国間貿易ブロックを創設した合意でした。 1994年1月1日付で合意が施行され、米国とカナダ間の米国フリートレード協定を締結しました。 NAFTAのトレードブロックは、国内の総産物による世界最大の貿易ブロックの1つです。"
    
    ASEAN_Economic_Community.t:0 "北アメリカのフリートレード協定?"
    ASEAN_Economic_Community.d:0 "アセアンは、2015年末までに4つの自由に基づいて単一の市場を確立することを計画し、商品、サービス、熟練労働者、資本の自由の流れを確保することを目的としています。 アセアン経済コミュニティは2015年に形成されましたが、このグループは、共通の市場を創出し、2025の新しい期限を設定するために必要な約20%を明らかにしました。"
    
    Trans_Pacific_Partnership.t:0 "トランス・パシフィック・パートナーシップ"
    Trans_Pacific_Partnership.d:0 "トランス・パシフィック・パートナーシップ(TPP)は、オーストラリア、ブルネイ、カナダ、チリ、日本、マレーシア、メキシコ、ニュージーランド、ペルー、シンガポール、ベトナム、米国間の取引協定を提起しました。 米国では、この提案は2016年2月4日に署名しましたが、多くの民主党大統領のノミネート、ドナルド・トランプ、ヒルリー・クリントンを含む多くの民主党と共和党の反対者によって反対された批准されていません。 オフィスを取った後、新しく選ばれた社長ドナルド・トランプは、2017年1月にTPPから正式に米国を撤退したので、TPPは必要に応じて批准されず、力に入らなかった。"
    
    RCEP.t:0 "地域総合経済パートナーシップ?"
    RCEP.d:0 "地域総合経済パートナーシップは、オーストラリア、ブルネイ、カンボジア、中国、インドネシア、日本、韓国、ラオス、マレーシア、ミャンマー、ニュージーランド、フィリピン、シンガポール、タイ、ベトナムのアジア太平洋諸国間の無料取引協定です。 今後20年以内にその署名者間の輸入に関する関税の約90%を排除し、電子商取引、取引、知的財産の一般的な規則を確立することが期待されます。"
    
    five_year_plan_system.t:0 "5年プラン"
    five_year_plan_system.d:0 "5年連続 計画は、[concept_government]によって発行された社会的および経済発展イニシアティブのシリーズです。 計画は、社会主義の経済の重要な特徴であり、国全体の計画は、通常、すべての地域のための詳細な経済発展ガイドラインが含まれています。"
