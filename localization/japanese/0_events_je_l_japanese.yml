    soviet_north_korea.indy.t:0 "北朝鮮とは?"
    soviet_north_korea.indy.d:0 "1945年、第二次世界大戦の終端に日本軍の後に、韓国は第38回パラレルに沿って2つのゾーンに分割され、ソ連が占める北と米国が占める南。 1948年、韓国に別々の政府が形成されました。韓国の社会主義者とソ連の民主共和国は北に、資本主義者、南の韓国の西部に整列しました。"
    soviet_afghanistan.indy.t:0 "アフガニスタンからの退出?"
    soviet_afghanistan.indy.d:0 "ミハイル・ゴルバチェフは、1985年3月にソビエト連邦の共産党のゼネラル・事務局長となった。彼はPolitburoによって選出された直後にアフガニスタンからの軍の失業を計画し始めました。 ソビエト連邦は、アフガニスタンの民主党(PDPA)による電力の統合を支援しようとしました。モーハンマド・ナジブラー、アフガニスタンの秘密の元チーフ(KHAD)は、革命評議会およびソビエト軍の大統領がアフガニスタンから徐々に撤退したと、後に、総長に選出されました。 アフガニスタンからのソ連の撤退に続いて、ゴルバチェフの政府は、アフガニスタンの反対に対するナジブラーを緩和し、政治的に支持し続けました。"
    
