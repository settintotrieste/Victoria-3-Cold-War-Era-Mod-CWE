    british_hong_kong.sgc.t:0 "香港のセルフルール?"
    british_hong_kong.sgc.d:0 "Sino-British合同宣言の後、香港政府は、協議文書グリーンペーパーに基づく香港の民主化のプロセスを開始することを決定しました。1984年7月18日に香港の代表政府のさらなる発展が発表されました。 エレクショナル・カレッジと12名は、機能的な構成員が12名、正会員4名、座席の残りは知事に任命されました。"
    british_WIF_state.indy.t:0 "カリブ海の風の変化?"
    british_WIF_state.indy.d:0 "ウェスト・インディー・アソシエイト・アメリカは、1967年にイギリス領事からフリー・アソシエーションに変化した東カリブ海諸島の島々の総称でした。 時とともに、関連する状態は、1974年にグレナダである完全独立性に移動しました。 1979年、アンティグア・バーブーダ、1981年、セント・キッツ、ネイビス、1983年"
    british_cyrenaica.sgc.t:0 "CyrenaicaでAutonomy?"
    british_cyrenaica.sgc.d:0 "Cyrenaica のエミレーションは、イドリスの一方的に宣言された Cyrenaica が 1949 年 3 月 1 日に独立した Senussi emirate を支持し、イギリスに帰ったときに存在しました。 Sayyid Idrisは、Benghaziの「国際会議」で、Cyrenaicaのエミールを宣言しました。 英国による認識は、国連の態度に影響を及ぼすのに失敗し、イギリスとフランスは、1949年11月21日に渡された解像度でリビアの独立性を準備するよう求めた。"
    
    british_canada.indy.t:0 "カナダの独立?"
    british_canada.indy.d:0 "1981年、カナダのコモンズ・アンド・セナートの家は、英国議会がカナダの法律に従った英国議会の最後の電力を終了し、憲法改正のための完全なカナダのプロセスを作成すると要求する決議を通過しました。"
    british_australia.indy.t:0 "オーストラリアの独立?"
    british_australia.indy.d:0 "オーストラリアは、オーストラリアのクイーン・オブ・オーストラリアとして独立能力のモンアーチを維持しながら、オーストラリアとイギリス間の残りの憲法の結び目を重んじて行動します。"
    british_new_zealand.indy.t:0 "ニュージーランド独立?"
    british_new_zealand.indy.d:0 "In 1983 a new Letters Patent was issued, written by a New Zealander and signed by the then New Zealand Prime Minister. The new letters patent declared New Zealand as the "Realm of New Zealand", and repealed the previous Imperial Letters Patent of 1917. The final practical constitutional link to Britain of New Zealand's Parliament was removed in 1986 by the Constitution Act 1986 (effective 1 January 1987). This Act removed the residual power of the United Kingdom Parliament to legislate for New Zealand at its request and consent."
