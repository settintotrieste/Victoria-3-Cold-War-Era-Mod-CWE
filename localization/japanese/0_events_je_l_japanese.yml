    un_peacekeeping_vote.option.3:0 "投票から得られる"
    
    UNGA_peacekeeping_resolution_advance.t:0 "国連平和の決議はUNGAに進む"
    UNGA_peacekeeping_resolution_advance.d:0 "国連が[SCOPE.sCountry('un_peacekeeping_applicant').GetName]の紛争に介入する決議は、国連安全保障評議会によって承認されています。 国連総会で投票する方法は今です。"
    UNGA_peacekeeping_resolution_advance.f:0 "このイベントは、国連SC恒久的なメンバーが決議を唱えず、非永続的なメンバーの大半が決議を決議したため、トリガーされました。"
