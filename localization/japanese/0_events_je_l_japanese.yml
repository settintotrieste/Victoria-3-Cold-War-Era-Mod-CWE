    USA_civil_rights_movement.t:0 "市民権運動"
    USA_civil_rights_movement.d:0 "市民の権利の動きは、1954年から1968年まで米国で社会的運動とキャンペーンで、国の法的な分離、差別化、および普及を廃止しました。 動きは19世紀後半に再建時代に起源を持ち、1940年代に近代的な根幹を持っていたが、動きは1960年代に最も大きな立法的な利益を直接行動し、草の根の抗議をした。 社会的運動の主な非暴力的抵抗と市民の失調キャンペーンは、最終的にすべてのアメリカ人の市民権のための連邦法で新しい保護を保護しました。"
    USA_assassinate_MLK.t:0 "マーティン・ルーザー・キング・ジュニアのアサイン?"
    USA_assassinate_MLK.d:0 "マーティン・ルーサー・キング・ジュニアは、アフリカ系アメリカ人の軍人と市民権運動のリーダーであり、1968年4月4日、メンフィス、テネシー州のローレンテ・モーテルで運命的に撮影されました。 彼は聖ジョセフ病院に急いでいた、彼は7:05PMで亡くなった。 市民権運動の著名なリーダーであり、ノーベル平和賞は、非暴力と民事争の彼の使用のために知られていました。"
    USA_blm_protests.t:0 "ジョージ・フロイド・プロテス"
    USA_blm_protests.d:0 "ジョージ・フロイド・プロテスは、2020年5月26日に米国ミネアポリスで始まった一連の警察の残虐性抗議であった。 市民の不快さと抗議は、逮捕の間に、46歳のアフリカ系アメリカ人のジョージ・フロイドの殺人に対する国際反応の一部として始まりました。 ブラック・ライブズ・マター(BLM)の動きをサポートし、60カ国以上で2,000以上の都市や町に、全国各地に抗議を凝らしています。 ポールズは、米国で実証実験において、15万人から26万人の人々が参加したと推定し、米国史で最大の抗議を下しました。"
    GBR_1967_HKG_riots.t:0 "香港アンチコロニアル・リオッツ"
    GBR_1967_HKG_riots.d:0 "1967年の香港の暴動は、英国植民地規則で香港で発生した大規模な反政府暴動であった。 マイナーな労働争議として始まり、最終的には植民地政府に対する抗議にエスカレーションされる。 ポルトガルのマカオで、数か月前に発生した抗コロニアルデモンストを成功させることで、プロテストが部分的に触発されました。"
    POR_1966_MCA_riots.t:0 "12-3 事件"
    POR_1966_MCA_riots.d:0 "12-3事件は、1966年12月3日に発生したマカオのポルトガルの植民地規則に対する一連の政治実証と暴動でした。 中国人民共和国(本土中国)の文化革命に触発された事件は、マカオの腐敗やコロニアルリズムに対する暴行に対する植民地当局による暴力的な警察の亀裂に対する直接的な反応として発生しました。"
    PRC_2014_HKG_protests.t:0 "傘の動き"
    PRC_2014_HKG_protests.d:0 "多くの場合、傘の革命と呼ばれ、時々、傘の動き、または占領運動と交換可能に使用し、香港で発生した6 9月26日から12月15日まで。 国家人民議会(NPCSC)の立会委員会が香港選挙制度への改革の決定を発足した後に抗議が始まりました。 決定は、香港のチーフエグゼクティブの候補者の中国人コミュニティパーティー(CCP)の事前スクリーニングに非常に制限的であることが広く見られました。"
    PRC_2019_HKG_protests.t:0 "香港の試験"
    PRC_2019_HKG_protests.d:0 "2019年～2020年 香港の抗議は、香港政府の法案の導入に対する一連の実証で、裁判外に関する偽造犯罪者条例を修正しました。 香港の歴史の中で最大のデモンストレーションでした。 審査官は、最高執行責任者のCarrie Lamの辞任と議会および最高執行選挙のための普遍的なsuffrageを要求した。"
    protests_of_1968.t:0 "証明の証明 1968"
    protests_of_1968.d:0 "1968年のプロテスは、社会的紛争の世界的なエスカレーションを構成しました。これは、左翼の政治、反軍の感情、市民の権利の緊急性、サイレントおよびベビーブーマーの世代における青少年の対立性、および国家の緩和に対する一般的な反乱によって主に特徴付けられました。"
    JAP_Sanrizuka_Struggle.t:0 "サンリヅカストルグル"
    JAP_Sanrizuka_Struggle.d:0 "サンリ塚 Struggleは、成田国際空港(ニュー東京国際空港)の建設に農家、地元住民、左のグループが組織する「三里塚」の日本政府と農村コミュニティを巻き込んだ市民の紛争や暴動を指しています。 政府の決定から、ほとんどの地域住民の関与や同意なしに、Sanrizukaの空港を構築するための闘争。"
    JAP_sarin_attack.t:0 "地下鉄サリン事件"
    JAP_sarin_attack.d:0 "東京地下鉄サリン攻撃は、1995年3月20日(土)、東京、日本、カルト運動会のメンバーによる国内テロ行為でした。 5つの調整された攻撃では、パーペレータは、急な時間に東京地下鉄(そしてテト・ラピッド・トランジット・権限)の3線でサリンを解放し、13人の人々を殺し、50をひどく負う(後者は死亡した者)、1000人近くの一時的なビジョンの問題を引き起こします。"
    USA_WTC_attack_1993.t:0 "世界貿易センター爆破"
    USA_WTC_attack_1993.d:0 "1993年 世界貿易センターの爆撃は、ニューヨーク市の北タワーを下回るバン爆弾が、1993年2月26日に行われたテロリスト攻撃でした。 1,336 lb (606 kg) 尿素硝酸塩 - 水素ガス強化装置は、北タワーをツイン、南タワーにクラッシュさせるように意図されており、スカイスクレーパーと数千人の人々を殺害しました。 それに失敗した間、妊娠中の女性を含む6人の人々を殺し、千の怪我を引き起こしました。"
    USA_WTC_attack_2001.t:0 "9月11日 攻撃"
    USA_WTC_attack_2001.d:0 "9月11日攻撃は、2001年に米国に対してアル・カエダが実施したイスラム教の自殺テロリスト攻撃の4つでした。 朝は、イースト・コーストのニューイングランドとイースト・コーストのミッドアトランティック地域からカリフォルニアへ旅行する予定の4つの商用航空会社をハイジャックしました。 ヒジャッカーズは、ニューヨーク市のワールドトレードセンターのツインタワーに最初の2つの飛行機を衝突し、国の首都を襲ったワシントンDC付近の目標に向けて次の2つのフライトを狙いました。 第3チームは、ペンタゴン、米国防衛省の本部を乗り継ぎし、乗客の巻き込み中に4面が農村のペンシルバニア州にダウンしました。"
    GBR_London_attack_2005.t:0 "ロンドンの爆弾"
    GBR_London_attack_2005.d:0 "2005年7月7日 ロンドンの爆撃は、7/7とも呼ばれ、イスラム教のテロリストが朝のラッシュ時間の間にロンドンの公共交通機関を巡るコミューターをターゲットとした4つの調整された自殺攻撃のシリーズでした。 3つのテロリストは別々に内部ロンドンの地下電車で迅速な成功アボードで3つの自家製爆弾を打ち消しました。 その後、4つのテロリストは、Tavistockスクエアのダブルデッカーバスに別の爆弾を打ち消しました。"
    GBR_Brighton_attack_1984.t:0 "ブライトンホテル ボンビング"
    GBR_Brighton_attack_1984.d:0 "1984年10月12日、イギリス・ブライトンにあるグランドホテルで英国政府の会員を認めようとする暫定的なアイルランド軍(IRA)は、 マルガレット・フィッシャー首相の前でパトリック・マギーによってホテルに長命の時間爆弾が植えられ、彼女のキャビネットは保守的なパーティー会議のために到着しました。 保守的なMPと副チーフ・ホイップ・サー・アンソニー・ベリーを含む5人の人が死亡し、さらに31人が負傷しました。 爆発を狭く逃した。"
    GER_Munich_Massacre_1972.t:0 "ミュンヘン・マッサクレ"
    GER_Munich_Massacre_1972.d:0 "ミュンヘン・マッサクレは、1972年のミュンヘン・ウェスト・ドイツ・オリンピックで行われたテロリスト攻撃でした。パレスチナの移住組織の8人のメンバーが、オリンピック・ビレッジに侵入し、イスラエル・オリンピック・チームの2人のメンバーを殺し、9人の他の敵を奪いました。"
    RUS_Moscow_attack_1999.t:0 "ロシア アパートメント 爆弾"
    RUS_Moscow_attack_1999.d:0 "ロシアのアパートの爆撃は、1999年9月、ベナクスク、モスクワ、ボルゴドンスクのロシアの都市で4つのアパートブロックに当たる爆発のシリーズでした。300を超える爆発、1,000を超える侵食、そして国を横断する恐怖の波を広げました。 爆撃は、ダージスタンの侵入とともに、第2チェチェン戦争をトリガーしました。 当時の首相であったウラジミール・パチンによる危機の処理は、彼の人気を大きく高め、数ヶ月以内にその優先順位を達成するのに役立ちました。"
    HND_Bombay_attack_1993.t:0 "ボンベイ爆撃"
    HND_Bombay_attack_1993.d:0 "1993年3月12日、バギー(現ムンバイ)、マハラシュトラで開催された第12回テロリスト爆撃機シリーズ。 単一日攻撃は257の死亡率と1,400の怪我を引き起こしました。 攻撃は、ムンバイの国際組織犯罪シンジケートD-CompanyのリーダーであるDawood Ibrahimによって調整されました。"
    IDO_Bali_attack_2002.t:0 "バリの爆撃"
    IDO_Bali_attack_2002.d:0 "2002年10月12日、インドネシアのバリ島のクタの観光地区で発生した爆撃のシリーズ。 攻撃は202人(オーストラリア人88人、インドネシア人38人、ブリトン23人、その他20人以上)を殺しました。 更に209人が負傷しました。 暴力的なイスラム教のグループであるJemaah Islamiciyahのさまざまなメンバーは、死に文言された3人の個人を含む、爆弾に関連して考案されました。"
    FRA_Paris_attack_1995.t:0 "フランスのイスラム教徒の爆撃"
    FRA_Paris_attack_1995.d:0 "パリとリヨンの公共輸送システムを標的とする一連の攻撃、および1995年にヴェールバンヌの学校。 アルジェリアの民事戦争をフランスに拡大しようとしたアルジェリアのイスラムグループ(GIA)が実施した。 攻撃は7月25日に最初の攻撃中に8人の人々を殺しました。 攻撃も190人負傷しました。"
    USA_Oklahoma_attack_1995.t:0 "オクラホマシティ爆破"
    USA_Oklahoma_attack_1995.d:0 "オクラホマシティの爆撃は、オクラホマシティ、オクラホマ州、米国、1995年4月19日、Waco siegeの最終記念日の国内テロリストのトラック爆撃でした。 爆撃は、2001年9月11日の攻撃に先立ち、米国の歴史におけるテロ行為の致命的な行為でした。 2つの反政府の起重機および白いsupremacists、Timothy McVeigh および Terry Nichols によって浸透されて、爆撃は 9:02 a.m で発生し、168 人の人々、負傷した 680 を殺し、破壊されなければならない建物の 1 分の 1 つ以上を破壊しました。"
    HND_Operation_Blue_Star.t:0 "オペレーションブルースター?"
    HND_Operation_Blue_Star.d:0 "オペレーションブルースターは、1984年6月1日から10日までインド軍の操業で、Sikh militant Jarnail Singh Bhindranwale、ゴールデン・テンプルの建物、Sikhismの聖地から他のSikh separatistsを削除しました。 寺院の複合体における軍事的行為は、シフスの宗教とシフのコミュニティ全体に対する暴行として解釈された世界規模で批判されました。"
    HND_Anti_Sikh_Riots.t:0 "アンチシク・リオッツ"
    HND_Anti_Sikh_Riots.d:0 "1984年のシフ・マッサクレとしても知られるシフ・リオッツは、インドのシフスに対する組織化されたポグロムのシリーズで、シフ・ボディガードによるIndira Gandhiの暗殺に続いています。 政府は、全国約2,800 Sikhsがデリーと3,350で殺されたプロジェクトを推定する。"
    ITA_Piazza_Fontana_attack_1969.t:0 "フォンタナ・ボンビング広場"
    ITA_Piazza_Fontana_attack_1969.d:0 "フォンタナ広場爆撃は、1969年12月12日に発生したテロリスト攻撃で、ミラノのフォンタナ広場(ドゥオーモの近く)で、17人の人々を殺し、88を創る17人を殺すと、と爆発した。 攻撃は、第3位、neo-fascistパラミリタリーテロリストグループOrdine Nuovoによって実行され、おそらく一定の途方もない共同作業者。"
    HND_assassinate_MKG.t:0 "マハトマ・ガンジーのアッシネーション?"
    HND_assassinate_MKG.d:0 "1948年1月30日、ガンディーはビルラ・ハウス(現・ガンディー・スムリティー)の庭で彼の祖母と言いました。ナチュラム・ゴッス、ヒンズー教の民族学者であるナチュラム・ゴッスは、近い範囲でガンディーズの胸に3つの弾丸を発射しました。 一部のアカウントによると、ガンディーは即座に死亡しました。"
    USA_taft_act.t:0 "タフト=ハートレー法?"
    USA_taft_act.d:0 "労働管理関係 1947年の法は、タフ・ハートレー法としてよく知られ、労働組合の活動とパワーを制限する米国連邦法です。 1947年6月23日、ハリー・S・トルマン大統領のヴェトに米国議会が施行されました。 1945年、1946年、主要なストライク波の後期にタフ・ハートレーが導入されました。"
    PRC_tibetan_uprising.t:0 "ティベットアップリスニング"
    PRC_tibetan_uprising.d:0 "1959年(昭和34年)3月10日、チベットの首都であるLhasa(Lhasa)に再発したチベットは、1951年(昭和50年)に、中国人民共和国(PRC)の有効制御下にある。 初期の上昇は、中国政府が第14回ダライ・ラマを逮捕する可能性があることを恐れているので、一般的な中国とチベットの緊張と混乱の文脈の中で発生しました。 抗中国語の感情や皮脂症によって、プロテスも燃料を供給しました。"
    HND_tibetan_movement.t:0 "亡命のラマ?"
    HND_tibetan_movement.d:0 "At the outset of the 1959 Tibetan uprising, fearing for his life, the Dalai Lama and his retinue fled Tibet with the help of the CIA's Special Activities Division, crossing into India on 30 March 1959, reaching Tezpur in Assam on 18 April. Some time later he set up the Government of Tibet in Exile in Dharamshala, India, which is often referred to as "Little Lhasa". After the founding of the government in exile he re-established the approximately 80,000 Tibetan refugees who followed him into exile in agricultural settlements."
    HND_tibetan_movement.option.1:0 "インドに行こう。"
    HND_tibetan_movement.option.2:0 "お問い合わせ"
    POL_pope_movement.t:0 "詩ヨハネパウロIIの選挙?"
    POL_pope_movement.d:0 "ポップ・ジョン パウロIIは、反コモニズムのための道徳的焦点を提供しました。 1979年にポーランドに訪問し、オリジナリストのレジデンスを刺激し、ソポジショニングを亜鉛メッキし、2年後の彼の試みの暗殺に導いたかもしれない連鎖運動貿易組合を中心にした。"
    POL_pope_movement.option.1:0 "トラブルメーカーです!"
    POL_pope_movement.option.2:0 "宗教的な自由への同意"
    POL_solidarity_movement.t:0 "強固な動き"
    POL_solidarity_movement.d:0 "Solidarityは、ポーランドのGdańskにあるLenin Shipyardで1980年8月に設立されたポーランドの貿易組合です。 1981年9月、労働人口の1分の1を代表し、1981年9月にピークした組合員。 1980年代には、労働者の権利や社会的な変化の原因を先取りするために、市民の抵抗の方法を使用して、Solidarityは広い反権威主義的な社会的動きでした。 1980年代初頭にポーランドの武道法の課外を破壊し、政治的抑圧の使用を試みた。"
    AFG_mujahideen_movement.t:0 "アフガニスタン Mujahideen"
    AFG_mujahideen_movement.d:0 "アフガン・ムジャヒデンは、アフガニスタンの民主共和国とソビエト連邦のソビエト連邦のソビエト連邦共和国とソビエト連邦のソビエト連邦戦争とその後の第1アフガニスタン市民戦争に戦ったイスラム教の抵抗グループでした。"
    JAP_recruit_scandal.t:0 "リクルートスキャンダル"
    JAP_recruit_scandal.d:0 "リクルートスキャンダルは、1988年に再署名するために多くの著名な日本の政治家を強制するインサイダー取引と腐敗スキャンダルでした。 スキャンダルに関与する政治家の中には、武下信治首相、中曽根康弘、藤波隆夫長の閣僚長であった。 LDP政府のメンバーに加え、日本民主党、日本社会主義党のリーダーも参加しました。"
    ITA_maxi_trial.t:0 "マキシトライアル?"
    ITA_maxi_trial.d:0 "マキシ・トライアルは、シチリア・マフィアがパレルモで開催されたシチリア・マフィアに対する犯罪試験でした。 1986年2月10日(昭和61年1月30日)に、コルテ・ド・アッシズの初日(平成4年1月30日)に行われた試験で、ウクレドン・刑務所の壁にこの目的のために特別に建設された二段式裁判所で行われました。"
    GBR_poll_tax_riots.t:0 "税金は?"
    GBR_poll_tax_riots.d:0 "The poll tax riots were a series of riots in British towns and cities during protests against the Community Charge (commonly known as the "poll tax"), introduced by the Conservative government of Prime Minister Margaret Thatcher. The largest protest occurred in central London on Saturday 31 March 1990, shortly before the tax was due to come into force in England and Wales."
    FRA_yellow_vests.t:0 "黄色のベストの抗議"
    FRA_yellow_vests.d:0 "黄色のベストのプロテスは、2018年11月17日に始まったフランスのポピリスト、草の根の週刊プロテスのシリーズでした。 当初は、原油や燃料価格上昇、生活費の高騰、経済性不平等化による動きが起こっています。 フランスでの納税の不当な負担は、特に農村や永住地で、労働と中級の授業に落ちたと明らかにした。 より低い燃料税、富の固着税の減少、最低賃金の増加、他のものの間で呼び出されるプロテスター。"
    RUS_Khodorkovsky_Case.t:0 "Mikhail Khodorkovskyの試用版?"
    RUS_Khodorkovsky_Case.d:0 "In 2001, Khodorkovsky founded Open Russia, a reform-minded organization intending to "build and strengthen civil society" in the country. In October 2003, he was arrested by Russian authorities and charged with fraud. The government of President Vladimir Putin then froze shares of Yukos shortly thereafter on tax charges. Putin's government took further actions against Yukos, leading to a collapse of the company's share price and the evaporation of much of Khodorkovsky's wealth. In May 2005, he was found guilty and sentenced to nine years in prison."
    RUS_Politkovskaya_murder.t:0 "アンナPolitkovskayaのAssassination?"
    RUS_Politkovskaya_murder.d:0 "2006年10月7日、ロシアジャーナリスト、ライター、人権活動家アンナPolitkovskayaは、中央モスクワにあるアパートブロックのエレベーターで死にました。 彼女はチェチェン対立とウラジミールプーチンの批判のために彼女の反対のために知られていました。 チェチェン戦争、プーチンのロシアに関するいくつかの書籍を執筆し、彼女の作品のためにいくつかの国際賞を受賞しました。 彼女の殺人は、契約の殺害であると考え、強い国際反応を輝きました。"
    RUS_snow_revolution.t:0 "雪の革命?"
    RUS_snow_revolution.d:0 "雪の革命は2011年に始まり、2012年と2013年にかけて続いて、2011年のロシア連邦選挙結果に対する抗議として始まりました。 ロシアと外国のジャーナリスト、政治活動家、選挙プロセスが不正であったことを公民のメンバーの主張によって、抗議が動機付けられました。"
    RUS_Navalny_murder.t:0 "アレクセイ・ナバニーの死?"
    RUS_Navalny_murder.d:0 "アレクセイ・アナトリアヴィチ Navalnyはロシアのオポジショナ、弁護士、防腐活動家、政治囚人でした。 2021年1月、ナバニーはロシアに帰国し、ドイツに入院している間に、パコール条件違反の告発に至りました。 2023年8月、Navalnyは、犠牲者に対する刑務所で19年の追加に文言されました。 2023年12月、ナバニーは刑務所から3週間近く行ってきました。 山lo-Nenets自動オクルクでアークティックサークル是正コロニーに再参加。 に 16 2 月 2024, ロシア 刑務所サービスは、ナバニーが死亡したと報告しました 47."
    BYE_Minsk_attack_2011.t:0 "ミンスクメトロ爆破"
    BYE_Minsk_attack_2011.d:0 "2011年4月11日にミンスクメトロ爆撃が行われた。15人が殺され、204はミンスクメトロ、ベラルーシに爆発したと負傷した。 中央のKastryčnickaja駅で1755ローカルタイムで爆発が発生しました。 プロセキューション・オフィスは犯罪調査を発足し、テロ攻撃としてイベントを分類しました。 4月13日に逮捕された2つの疑惑は、爆撃に告白されたが、動機は不明なままである。 2012年3月、パーペレータ、カナバラウ、ウラジスラウ・カヴァレー、どちらも撮影で実行されました。"
    BYE_May_Protests.t:0 "5月の質量試験"
    BYE_May_Protests.d:0 "2020年～2021年 ベラルーシの抗議は、ベラルーシ政府とアレキサンダー・ルカシェンコ大統領に対する一連の質量政治実証と抗議であった。 ベラルーシの歴史の中で最も大きな反政府の抗議は、2020年の大統領選挙のリードアップに始まり、Lukashenkoがオフィスで6番目の用語を求めた。 デモの対応では、比較的小規模なプログオーダメントが実施されました。"
    JAP_1970_uprising.t:0 "三島幸夫による試み"
    JAP_1970_uprising.d:0 "On 25 November 1970, Mishima and four members of his militia entered a military base in central Tokyo, took its commandant hostage, and unsuccessfully tried to inspire the Japan Self-Defense Forces to rise up and overthrow Japan's 1947 Constitution (which he called "a constitution of defeat"). After his speech and screaming of "Long live the Emperor!", he committed seppuku."
    USA_assassinate_DJT.t:0 "ドナルド・トランプの試み"
    USA_assassinate_DJT.d:0 "2024年7月13日、アメリカ合衆国の元社長であるドナルド・トランプ氏と、2024年大統領選挙で共和党の大統領が就任し、ペンシルバニア州のブトラリー近郊の野外キャンペーンで発言しながら、アサインの試みを生きました。"
    PER_big_party.t:0 "ペルシャ帝国の2,500年のお祝い?"
    PER_big_party.d:0 "ペルシャ帝国の創設の2,500周年のお祝いは、1971年10月に壮大なお祝いの精巧なセットで構成されたイランの国民イベントでした。 お祝いの意図は、イランの古代文明と歴史を強調するだけでなく、シャ・モハンマド・レザ・パラヴィの下で現代的な進歩を披露することだった。"
    ISR_assassinate_YR.t:0 "Yitzhak Rabinのアサイン?"
    ISR_assassinate_YR.d:0 "1992年、ラビンはイスラエルとパレスチナの平和プロセスを組み込むプラットフォームで首相に選ばれました。 オスロアコードの一部としてパレスチナのリーダーシップといくつかの歴史的な合意に署名しました。 1994年、ラビンはノーベル平和賞を、長期間にわたる政治的ライバル・シモン・ペレスとパレスチナのリーダーであるヤサー・アーファットと共に受賞しました。 ラビンは1994年にヨルダンと平和条約を締結しました。 1995年11月、オスロ・アコードズの用語を反対する元学者であるイガル・アミールが就任しました。"
    USA_assassinate_DJT_2.t:0 "第2回ドナルド・トランプの暗殺"
    USA_assassinate_DJT_2.d:0 "ドナルド・トランプは、ウェスト・パーム・ビーチ、フロリダ州のウェスト・パーム・ビーチのゴルフ・クラブで試みられたアッシエーションの目標でした。15 9月 2024, ちょうど9週間後、共和党大統領のノミネは、彼の人生の別の試みを生き延ばしました. 米国の秘密サービスエージェントは、トランプがAKスタイルのライフルがコースをラインアップし、約400ヤード離れたスクラブベリーを貫くのに気付いた場所からいくつかの穴をあけました。 エージェントが発射され、ガンマンはライフルを落とし、SUVで逃げ、2つのバックパックと一緒に後ろに防火器を残し、目標とGoProカメラ、パームビーチ郡 Sheriff Ric Bradshawに使用するスコープは言いました。 男は、後に隣接する郡で法執行によって停止しました。"
    GBR_diana_death.t:0 "ウェールズ王女ダイアナの死"
    GBR_diana_death.d:0 "1997年8月31日の早朝に、ダイアナ、ウェールズの王女は、パリのポン・デ・ラマトンネルの致命的な車のクラッシュで、その夜前に負傷した。 メルセデス・ベンツW140のドライバーであるダディ・フェイド、ダイアナのパートナー、ヘンリ・ポールが車内で死にました。 ドディのボディガード、トレバー・リーズ・ジョーンズは、真剣に負傷し、クラッシュの唯一の生存者でした。 Diana は 亡くなったとき 36 歳でした。 英国と世界の公共の悲しみの絶え間ない輝きを放つ彼女の死は、推定250億人の人々によって見られた。"
    GBR_diana_death.option.1:0 "人々の姫でした!"
    GBR_diana_death.option.2:0 "王宮の死を喪失しました。"
    IRQ_civil_war_2006.t:0 "イラク戦争"
    IRQ_civil_war_2006.d:0 "イラク市民戦争は、2006年から2008年にかけて、イラク軍のイスラム国家やマーディ軍など、さまざまな政府とアメリカの石炭火力と共にイラク政府に加えて、イラク軍のイスラム国家など、シアとサンニ軍のグループの間で武装した紛争でした。 平成18年2月、アル・アスカリ神社の爆撃後、政府の石炭火と政府のエスカレーションに対する緊急事態は、テルバー・シイズムの聖地と見なされた。"
    JOR_civil_war_1970.t:0 "ブラック 9月"
    JOR_civil_war_1970.d:0 "黒い9月はヨルダンの間で武装した衝突で、キング・フセイン、パレスチナ解放機構(PLO)によって導かれ、チェアマン・ヤサー・ラフトによって導かれました。 1970年9月17日、ヨルダン軍は、アンマンとイリビッドを含む重要なPLOの存在下で都市を囲んで、パレスチナ難民キャンプから運用していたフェダリーンの投稿をターゲットにしました。 フェデーティーンは、7月23日(水)にアジュルン・オッセンティブ(Ajlun offensive)で囲まれた2,000人まで、一つずつ都市から運転されました。 ヨルダンは、レバノンにシリアを経由してリバノンに再配置するためにフェデーティーンを許可しました。そこで、レバノン民戦に関与しました。"
    GUA_civil_war_1960.t:0 "グアテマラ戦争"
    GUA_civil_war_1960.d:0 "グアテマラ市民 戦争はグアテマラの政府と様々なレベラーグループの間で1960年から1996年まで戦ったグアテマラの市民戦争でした。 グアテマラ政府の軍は、市民戦争中にグアテマラのマヤの人口に対する自発的な攻撃を受け、市民に対する広範な人権侵害があると述べています。 闘争の状況は、不公平な土地分布の長い問題に基づいていました。 米国のユナイテッド・フルーツ・カンパニーのようなヨーロッパの降下および外国の企業の主要なWealthy Guatemalansは土地の多くを制御しました。 彼らは、誤った条件の下で土地を働いた農村の先住民の貧乏と対立するために、ほとんどゼロの税を返済しました。"
    COS_civil_war_1948.t:0 "コスタリカ民戦"
    COS_civil_war_1948.d:0 "コスタリカン民事 戦争は3月12日から4月24日まで開催されました。 紛争は、1948年2月8日の大統領選挙に続いて、オティオ・ウルトは、ルーリングパーティーのラファエル・アンゲル・カルデラ・ガーディアを倒した。 Ulateの勝利が不正であったこと、そして3月1日、選挙の結果がアンナルに投票したと述べた立法アセンブリを支配したプロ政府の代表者。 これは、選挙に参加しなかったビジネスマンであるJosé Figueres Ferrerによって導かれ、テオロ・ピカド大統領の政府に対して腕を上げました。 戦後、フィグエーレスは軍を殺し、暫定政府のジャンタの頭として18ヶ月間国を支配し、12月に憲法アセンブリの選挙を上回る。 1949年(昭和40年)に改称された新憲法を採択し、新憲法社長としてUlateに委任されました。"
    AFG_civil_war_1979.t:0 "アフガニスタンの抵抗の動き"
    AFG_civil_war_1979.d:0 "1978年4月27日、PDPAと軍事ユニットは、ダオド・カーンを殺し、直近の家族、そして激しいクープでボディガードを殺し、アフガニスタン(DRA)の新民主共和国を宣言する資本金カブールの分離制御をした。 革命評議会が主導する新しい共産主義政府は、質量の支持を享受しなかった。 1979年5月、ペシャワで調製されたアーマド・シャ・マソードは、政府に対してジハドを宣言し、パンジシラーの新通信機関に反対しました。"
    PAL_assassinate_YA.t:0 "Yasser Arafatの死?"
    PAL_assassinate_YA.d:0 "Yasser Arafatはパレスチナの政治家でした。 1969年から2004年までのパレスチナ解放機構(PLO)の会長を務め、1994年から2004年までのパレスチナ国家機関(PNA)の会長を務めた。 イデオロジー的にアラブの国民主義者と社会主義者であるArafatは、1959年から2004年まで主導したファタ政党の創設メンバーでした。 Yasser Arafatは、2004年11月11日に予期しないで死亡し、病気の短期間後に75歳。 死の原因は廃棄され、それに関するいくつかの異なる理論が示唆されています。 しかし、フランス語とロシアのチームによる公式調査では、強制プレイの証拠が見つかりませんでした。"
    CNG_assassinate_LDK.t:0 "ローラン・カビラの思いやり?"
    CNG_assassinate_LDK.d:0 "2001年1月16日、パレ・ド・マーブル(Palais de Marbre)、キンシャサ(Kinshasa)の公式レジデンスに就任しました。 彼を殺したアスシンは、彼の18歳のボディガード、ラシディ・マイズルでした。 Mizele は 後 ショット デッド. 1週間後、彼の体は、州葬儀のためにコンゴに戻り、彼の息子のジョセフ・カビラは、10日後に大統領になりました。"
    ARG_dirty_war_1974.t:0 "汚い戦争?"
    ARG_dirty_war_1974.d:0 "ダーティ・ウォーは、1973年から1983年までアルゼンチンの州のテロの時代に、アルゼンチンの軍事ジャンタまたはシビック・ミリタリー・ディクテーションによって使用される名前です。 このキャンペーン期間中、アルゼンチン・アンティコミュニスト・アライアンス(AAA、またはトリプルA)の形で軍隊と保安部隊と死亡部隊は、政治的な犯罪を追い込み、社会的主義、左翼のペロニズム、またはモントロス運動と関連していると考えられている人。"
    JAP_assassinate_SA.t:0 "阿部伸三の想い?"
    JAP_assassinate_SA.d:0 "2022年7月8日、奈良県奈良市大和西大寺駅の外で政治イベントで話しながら、日本代表団の元首相である阿部信三が日本代表に奉仕し、日本代表団の会員を務める。 安倍は、41歳の山上哲也さんによる熱烈な打撃を受け、リベラル民主党(LDP)候補のキャンペーンスピーチを行いました。 芦原の奈良医科大学病院に医療ヘリコプターを経由して、死者を発音した。"
    PHI_drug_war_2016.t:0 "薬の戦争?"
    PHI_drug_war_2016.d:0 "The War on Drugs is the intensified anti-drug campaign that began during the administration of President Rodrigo Duterte, who served office from June 30, 2016, to June 30, 2022. The campaign reduced drug proliferation in the country, but has been marred by extrajudicial killings allegedly perpetrated by the police and unknown assailants. By 2022, the number of drug suspects killed since 2016 was officially tallied by the government as 6,252 however, estimate that 12,000 to 30,000 civilians have been killed in "anti-drug operations" carried out by the Philippine National Police and vigilantes."
    MEX_drug_war_2006.t:0 "オペレーション・ミチョアカン?"
    MEX_drug_war_2006.d:0 "操作ミコハカンは、連邦警察とメキシコ軍が薬物の植栽を排除し、薬物のトラフィックを戦うための共同操作です。 2006年12月11日に発足し、メキシコの行政長、メキシコ海軍、メキシコ軍の長官が監修した。 一部の機会に、その一部ではないにもかかわらず、州と自治体の警察が参加しました。 関節操作は、組織犯罪に対する操作の1つとしてそれ自体を区別しました, 軍事と警察の要素の最大の数を採用しているこのケースで薬物のトラフィック, だけでなく、ほとんどの州の力."
    USA_great_wall_2017.t:0 "トランプの壁?"
    USA_great_wall_2017.d:0 "トランプの壁は、米国初のドナルド・トランプ大統領の優先順位で始まり、トランプの2016年大統領選挙の重要な部分だったメキシコ・米国障壁の拡大です。 彼のキャンペーンを通して、トランプは違法移民と戦うために国境の壁の建設のために呼びました。"
    LEB_civil_war_1975.t:0 "レバノン民戦?"
    LEB_civil_war_1975.d:0 "レバノン市民 戦争は、ルバノンのキリスト教とイスラム教徒の人口の緊張から生じる市民の紛争でした。 紛争は、パレスチナ解放機構(PLO)の1970年代のレバノンの社会経済的格差と存在によって悪化しました。 1975年にレバノンのイスラム教徒とレベニストは、PLOを支持し、より政治的な力を求めた。そのキリスト教徒は、PLOの反対に、彼らの政治優位性を維持しようとしています。 1976年初頭に忠実に戦った事実、レバノンは北の力と南のイスラム教徒のキリスト教徒と効果的に分割されました。"
    SYR_civil_war_2011.t:0 "シリア戦争?"
    SYR_civil_war_2011.d:0 "シリアの民間戦争は、様々な国家スポンサーと非国家の俳優を含むシリアの多面的な紛争でした。 2011年3月、バサール・アル・アサダのルールで人気のある不満は、地域におけるより広いアラブ・スプリング・プロテスティングの一環として、シリア全土で大規模な抗議とプロデオクラシーをトリガーしました。 政府のセキュリティ機器によるクラックダウンの年後、シリア軍のフリー・シリア軍などのさまざまな軍団は、シリアの緊急事態の始まりをマークし、全国に形成し始めました。 2012年半ばに、民事戦争に潜入した。"
    LBY_civil_war_2014.t:0 "リビア民戦?"
    LBY_civil_war_2014.d:0 "リビア市民戦争(2014-2020)は、第2回リビア民戦として知られ、多くの武装グループの中でリビアで戦った多国間民間戦争であったが、主に代表者の家(HoR)とナショナル・アコードの政府(GNA)は、2014年から2020年まで6年間で6年間開催されました。"
    TUR_pogrom_1955.t:0 "イスタンブールポグロム?"
    TUR_pogrom_1955.d:0 "イスタンブールのポグロムは、1955年9月6日〜7日にイスタンブールのギリシャの未成年者を中心とする国家スポンサーのアンチグリークモブ攻撃のシリーズでした。 トルコの民主党を統治し、さまざまなセキュリティ組織(戦術的モビライゼーショングループ、カウンタ・ゲリラ、国家安全保障サービス)の協力を得て運営されました。 このイベントは、テッサロニキ、マケドニア、ギリシャのトルコ領事館の爆撃によってトリガされました。マスタファ・ケマル・アタテュルクが1881年に生まれました。 爆弾は、実際には、後に逮捕され、告白された状態でトルコのヘザーによって植えられました。"
    BUR_genocide_2016.t:0 "Rohingya Genocideは?"
    BUR_genocide_2016.d:0 "Rohingya genocide は、ミャンマー軍のイスラム教の Rohingya の人々 の一連の進行中の迫害と殺害でした。 ゲノキドは、2016年10月～2017年1月にかけて発生した軍の亀裂であり、2017年8月以降、2次は発生しました。 百万人を超えるロヒンジヤが他の国に逃げるのを強制する危機。 バングラデシュに移住し、世界最大の難民キャンプを創造し、インド、タイ、マレーシア、東南アジアの他の部分に逃げ、迫害に直面し続ける。"
    NGE_pogrom_1966.t:0 "アンチイグボポグロム?"
    NGE_pogrom_1966.d:0 "1966年5月、ナイジェリア北部に住み、1966年9月29日以降にピークに達したナイジェリア南部出身のイグボ人や他の人に対して、大虐殺のシリーズが取り組んできました。 8,000～30,000 Igbosと東方者は殺されたと推定されています。 更に1万本のイグボが北東部に襲われた。 ポート・ハルクールや他の東部の都市では、一部の北部の殺人に対する反応が大量に虐殺されました。"
    SER_genocide_1995.t:0 "Srebrenicaのマッサージ師?"
    SER_genocide_1995.d:0 "Srebrenica massacre は、1995 年 7 月 8,000 以上のボスナイアックイスラム教徒の男性と少年を殺し、ボスニアン戦争中にSrebrenicaの町の周りにありました。 主にラトコ・マラディッチのレパブリカ・サルプスカのボスニアン・サーブ軍のユニットによって浸透しましたが、セルブのパラミリタリーユニットの蠍座も参加しました。 マスコールは、第二次世界大戦終了以来、ヨーロッパで初めて合法的に認められた遺伝子組み換えでした。"
    POR_academic_crisis_1962.t:0 "アカデミック・クライシス?"
    POR_academic_crisis_1962.d:0 "アカデミック・クリシスは、1962年にポルトガル政府の政策に与えられた名前です。エスタド・ノヴォは、ポルトガル人学生の国立事務局を含むいくつかの学生協会や組織の男の子と閉鎖を伴います。 この組織のほとんどのメンバーは、多くのコミュニストの中でオポジショニストであった。 生徒は3月24日にキュレーションされたデモンストレーションに反応し、リスボンの巨大な学生のデモンストレーションで、暴動警察によって激しく抑制され、数百人の学生の怪我につながりました。 その後、生徒がストライキを始めました。 1962年のアカデミック・クライシスとして知られるイベント。"
    POR_coup_1975.t:0 "コミュニスト・クープ・アテンプ?"
    POR_coup_1975.d:0 "ポルトガルは、Processo Revolucionário Em Curso(Ongoing Revolutionary Process)として知られる多岐にわたる期間を経験しました。 1975年11月25日のカップリングまで続くプレックの舞台は、遠方役員のグループによって導かれ、特にオテロ・サラリバ・デ・カルヴァーホ。 強烈な共産党を破棄するために、パワーをセーズするコミュニストのプロットと言われました。 それは、より多くの熱心な役員によって成功した対立によって続いていました, そして、リベラル民主的な力と左主義の政治党間の一定の摩擦によってマークされました."
    SPA_coup_1981.t:0 "スペインのクープアテンプ?"
    SPA_coup_1981.d:0 "1981年2月にスペインで民間警備員とスペイン軍の要素によって、クープ・デットが試みられました。 クープの失敗は、スペインをフランソイスト政府に逆転させ、スペインの民主化プロセスを集約する最後の深刻な試みを示した。 キングフアン カルロス クープを施すことで大きな役割を担い、その結果として、モンキーが新たに正式に現れました。"
    SPA_BSQ_devolution.t:0 "Gernikaの統計?"
    SPA_BSQ_devolution.d:0 "1979年のバスク地方のAutonomyのStatuteは、GernikaのStatuteとして広く知られており、バスク地方の自律コミュニティの政治システムを組織化し、Alava、Biscay、Gipuzkoaの歴史的地域を含む法的文書です。 1978年のスペイン憲法に定める自律的なコミュニティの1つに地域を形成します。 議会の制度を整備し、会長(政府長)または会長がバスク自治議会の委員に選ばれる。 議会の選挙は、普遍的な苦難と議会によって構成されています 75 副産物, 25 コミュニティの3つの歴史のそれぞれから."
    
