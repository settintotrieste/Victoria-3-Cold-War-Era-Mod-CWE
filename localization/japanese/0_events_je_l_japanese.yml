    renovate_capital_decision_desc:0 "私たちの[concept_capital_state]は古い都市ですが、窮屈な、中世の通りや建物は確かにそれが任意のお気に入りではありません。 現代の輸送ネットワークを実装し、潜在的な衛生上の問題を排除するために、我々はそれを私たちの国の首都である価値のある都市を作るために、[concept_capital_state]の改装に投資することができます。"
    
