    ig_armed_forces_economic_ideology.t:0 "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] が経済のイデオロギーを変える"
    ig_armed_forces_economic_ideology.d:0 "[SCOPE.sCharacter('armed_forces_ig_leader').GetFullName] は [SCOPE.gsInterestGroup('armed_forces_ig').GetName] のリーダー、[SCOPE.sCountry('ig_armed_forces_country').GetName] の新しい経済システムのための音声サポートに出て来ました。 提案されたシステムは、現在政府の過半数で採用されているものから根本的な出発です。 [SCOPE.gsInterestGroup('armed_forces_ig').GetName] は、この根本的なアプローチを正当化しました。このアプローチは、強固で決定的な行動が必要で、現在の経済問題が [SCOPE.sCountry('ig_armed_forces_country').GetName] を悩ませるよう修正しました。"
    ig_armed_forces_economic_ideology.f:0 "このイベントは、[SCOPE.gsInterestGroup('armed_forces_ig').GetName] が [concept_opposition] にあるとき、政府と怒っていて、経済はデフォルトまたは不健康な状態です。 選択した新しい経済学は、常に政府の最高流出と利益グループの経済学の極端の反対になります。"
    
    ig_armed_forces_economic_ideology_dictatorship.t:0 "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] が経済のイデオロギーを変える"
    ig_armed_forces_economic_ideology_dictatorship.d:0 "[SCOPE.sCharacter('rulers_scope').GetFullName]への忠誠のショーでは、[SCOPE.gsInterestGroup('armed_forces_ig').GetName]のリーダー、General [SCOPE.sCharacter('armed_forces_ig_leader').GetFullName]は、政府の経済政策を提起し、それをサポートすることを約束した公共声明を発表しました。 また、政府に反対する人を積極的に削除するために、軍のリシャッフルをやっていると発表しました。"
    ig_armed_forces_economic_ideology_dictatorship.f:0 "このイベントは、[SCOPE.gsInterestGroup('armed_forces_ig').GetName] が [concept_government] で、政府に喜んでいるときに発火します。 選択された新しい経済学は、政府の最高潮流の利息グループと同じです。"
    ig_armed_forces_ideology_system.2.tt:0 "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] の [concept_general] または [concept_admiral] からない [concept_ruler] または [concept_interest_group] を交換することによって [SCOPE.gsInterestGroup('armed_forces_ig').GetName] を再シャッフルします。"

