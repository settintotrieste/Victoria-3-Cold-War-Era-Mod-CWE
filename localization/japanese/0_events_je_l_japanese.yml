    form_warsaw_pact_decision:0 "ワルシャワの事実を形作って下さい"
    form_warsaw_pact_decision_desc:0 "The Warsaw Pact, formally the Treaty of Friendship, Cooperation and Mutual Assistance, was a collective defence treaty signed in Warsaw, Poland, between the Soviet Union and seven other Eastern Bloc socialist republics of Central and Eastern Europe in May 1955, during the Cold War. The term "Warsaw Pact" commonly refers to both the treaty itself and its resultant defensive alliance, the Warsaw Treaty Organization (WTO). The Warsaw Pact was the military and economy complement to the Council for Mutual Economic Assistance (Comecon), the regional economic organization for the Eastern Bloc states of Central and Eastern Europe. Dominated by the Soviet Union, the Warsaw Pact was established as a balance of power or counterweight to the North Atlantic Treaty Organisation (NATO) and the Western Bloc."
