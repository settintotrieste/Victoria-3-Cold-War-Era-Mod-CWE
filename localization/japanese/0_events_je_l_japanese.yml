    united_nations.1.t:0 "UNGAに参加"
    united_nations.1.d:0 "国連は、当社の国が総会で座席を与えられたことをお知らせします。"
    united_nations.2.t:0 "UNGAから削除"
    united_nations.2.d:0 "我が国の現状の変化は、別の国の人形劇状態から別の国の人形劇状態に変更されるため、国連は、総会から削除することを決定しました。 しかし、UNオブザーバー州の隔離状態が与えられています。"
    united_nations.1.a:0 "お問い合わせ"
    UNSC_non_perm_membership.t:0 "非永久的な UNSC メンバー"
    UNSC_non_perm_membership.d:0 "国連総会が国連安全保障評議会で2年連続で任用されました。 そこでは、国連がローグ会員に対抗する封入戦争に呼びかけられることがあります。[SCOPE.sCountry('new_non_perm_UNSC_member').GetName]"
    UNSC_non_perm_membership.f:0 "国連機関は、世界15のUNSCメンバーが30以上のUNGAメンバーがいる限り、国連SCの非永続会員であることを選択しました。 対象となる国は、戦争ではなく、UNGAのメンバーである評判が高い国です。" 
    UNSC_non_perm_membership.option:0 "お問い合わせ"
    
    new_unsc_perm_member.t:0 "新しい恒久的なUNSCメンバー"
    new_unsc_perm_member.d:0 "恒久会員として国連安全保障評議会に参加するために、[SCOPE.sCountry('new_unsc_member_scope').GetName]が招待されました。 彼らは今、それが普及している任意の平和管理の解像度をvetoすることができます."
    new_unsc_perm_member.f:0 "[SCOPE.sCountry('new_unsc_member_scope').GetName]は、既存のパーマのメンバー全員と良好な関係を持っていたので、永久的なメンバーとしてUNSCに参加することができ、国際的なピアではないでした。"
    new_unsc_perm_member.1:0 "この開発を強く見ていきます。"
    
    UNSC_members_list.tt:0 "以下の国々は、国連SCの会員です。"
    
    UN_secretary_general_selection.t:0 "[SCOPE.sCountry('unsg_country').GetAdjective] 国連事務総長"
    UN_secretary_general_selection.d:0 "国連総会は、組織の事務局長であるために[SCOPE.sCountry('unsg_country').GetAdjective]の国を選択しました。 これは、国際業務において、より一層の国を明らかにします。"
    UN_secretary_general_selection.f:0 "私たちが評判の良い国際的評判を持っているので、[SCOPE.sCountry('unsg_country').GetName]は選ばれ、素晴らしいパワーではありません。 国連事務総長の任期は5年です。"
    
    UN_secretary_general_notification.t:0 "[SCOPE.sCountry('unsg_country').GetAdjective] 国連事務総長"
    UN_secretary_general_notification.d:0 "国連総会は、組織の事務局長であるために[SCOPE.sCountry('unsg_country').GetAdjective]の国を選択しました。 これは、国際業務で[SCOPE.sCountry('unsg_country').GetName]以上のクアウトを与えます。"
    UN_secretary_general_notification.1.f:0 "国連事務総長は、むしろ受動的な個人であると述べているので、国連は国際法に違反する国では厳しいものではない。"
    UN_secretary_general_notification.2.f:0 "国連事務総長は、国際法に違反する国では、国連が非常に厳しいと異なっている間、一部の堅固さが期待されると述べています。"
    UN_secretary_general_notification.3.f:0 "国連事務総長は、国際法に違反する国では、国連が非常に厳しい可能性があるため、非常に積極的な積極的な積極的な個人であると述べています。"
    UN_secretary_general_notification_option:0 "おめでとうございます![SCOPE.sCountry('unsg_country').GetName]"
    
