    seikan_tunnel_decision:0 "青函トンネルを建設"
    seikan_tunnel_decision_desc:0 "青函トンネルは、本州の本州の本州の本州の本州の主要島に青森県を分離する津軽海底23.3km(14.5 mi)の23.3kmの2.85kmの2つの鉄道トンネルです。"
    channel_tunnel_decision:0 "チャンネルトンネルを建設"
    channel_tunnel_decision_desc:0 "チャンネルトンネルは、フランスのコケルス(Pas-de-Calais, France)とFolkestone(ケント、イングランド)を結ぶ、1994年にオープンした海底鉄道トンネルです。 イギリスの島とヨーロッパの本土の唯一の固定リンクです。"
    zhuhai_bridge_decision:0 "香港・珠海・マカオを建設 ブリッジ"
    zhuhai_bridge_decision_desc:0 "香港-Zhuhai-Macau Bridge(HZMB)は、55キロメートル(34 mi)のブリッジトンネルシステムで、海底のトンネルと4つの人工島で構成された3つのケーブルブリッジ、海底の橋で構成されています。 世界最長の海交差と最長の野外固定リンクです。 HZMBは、中国における珠江デルタの主要都市である珠海と香港とマカオを結ぶ、LingdingとJiuzhouチャンネルを網羅しています。"
