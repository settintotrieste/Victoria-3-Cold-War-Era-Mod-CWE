    H3N2_1968.t:0 "香港フルート"
    H3N2_1968.d:0 "1968年～1969年にかけて発生したフルートは、世界100万人の人々の間で殺された。 歴史に残ったパンデミックの中で、インフルエンザAウイルスのH3N2株によって引き起こされる。 1968年7月13日、イギリス香港で行われたアウトブレイクの最初の記録されたインスタンス。 香港に進出する前に中国本土で流行が始まったと推測されています。"
    SARS_2003.t:0 "SARSアウトブレイク"
    SARS_2003.d:0 "厳しい急性呼吸症候群のコロナウイルス(SARS-CoVまたはSARS-CoV-1)によって引き起こされるSARSの2002-2004年の発生、30カ国から8,000人以上が感染し、世界で少なくとも774死亡した。 アウトブレイクは、2002年11月にフォーシャン、広東省、中国で最初に識別されました。 2003年2月、世界保健機関(WHO)は、世界保健機関(WHO)の発生を通知し、2003年3月にグローバルアラートを発行しました。 2003年7月5日、世界保健機関(World Health Organization)は、約8ヶ月続く勃発の主要部分で、2003年7月5日にSARSを宣言しました。"
    H1N1_2009.t:0 "H1N1パンデミック"
    H1N1_2009.d:0 "2009年6月～2010年8月にかけて世界保健機関(WHO)がH1N1ウイルスに感染し、H1N1ウイルスに関与する3番目の最近のインフルエンザウイルスが発生した。 最初の識別されたヒューマンケースは、ベラクルス州の農村の町であるLa Gloria、メキシコにありました。 ウイルスは、鳥、スワイン、そしてユーラシアン豚のフルウイルスとさらに組み合わせたヒトインフルエンザウイルスの前の三重再配列に起因するH1N1の新しい緊張であるように登場しました。"
    COVID_2019.t:0 "COVID-19 パンデミック"
    COVID_2019.d:0 "COVID-19パンデミックは、激しい急性呼吸症候群コロナウイルス2(SARS-CoV-2)によるコロナウイルス感染症2019(COVID-19)の世界的な流行です。 新型ウイルスは、中国湖北市、中国、中国、中国、中国、中国、中国、中国、アジアの他の地域に普及し、2020年初頭に世界中へと拡大しました。 世界保健機関(WHO)は、2020年1月30日に、国際問題(PHEIC)の公衆衛生緊急事態を明らかにし、2020年3月11日(火)に発生した発生の予測を明らかにしました。"
    
