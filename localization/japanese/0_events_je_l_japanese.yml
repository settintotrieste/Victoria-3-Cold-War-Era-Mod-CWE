    ruble_zone:0 "[ROOT.GetCountry.GetAdjectiveNoFlag] ルーブル ゾーン"
    generic_currency_zone:0 "[ROOT.GetCountry.GetAdjectiveNoFlag] 通貨ゾーン"
    generic_currency_zone_desc:0 "[ROOT.GetCountry.GetName] は 5 つ以上の社会的なメンバーで構成される主要な [concept_currency_union] のリーダーです。 これは、[ROOT.GetCountry.GetAdjective]セントラル銀行に国際的な金利と多くの威信上の影響の大きな取引を与えます。\n\n 私たちは、それを失うように、この広範な[concept_currency_union]を維持することを目指しています私たちの国民の威信に打撃になります."
    
