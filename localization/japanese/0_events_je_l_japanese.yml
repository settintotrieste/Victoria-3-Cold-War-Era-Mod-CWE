    espionage_election_interference.t:0 "[SCOPE.sCountry('espionage_target').GetName]での選挙干渉を行なう機会"
    espionage_election_interference.d:0 "[SCOPE.sCountry('espionage_attacker').GetAdjective] のエージェントは [SCOPE.sCountry('espionage_target').GetName] の選挙キャンペーンを根絶する機会に遭遇しています。 彼らは、彼らの評判を損なうために[SCOPE.sCountry('espionage_target').GetAdjective]のelectorateの中でルーリングパーティーについてのベースレスクレームのシリーズを広げることを提案します。 このカバート操作は、[SCOPE.sCountry('espionage_target').GetAdjective]政府のランダムなパーティーの選挙運動量を減らす必要があります。[SCOPE.sCountry('espionage_target').GetAdjective]"
    espionage_election_interference.f:0 "[SCOPE.sCountry('espionage_target').GetAdjective] とのやりとりをひどく傷つける [SCOPE.sCountry('espionage_target').GetName] インテリジェンス サービスによってキャッチされている行動の可能性があることに注意してください。"    
    espionage_election_interference_target.t:0 "外国代理店による選挙干渉"
