    irish_open_border.d:0 "歴史上の理由から、南アイルランドと北アイルランドの国境が開けています。 その結果、アイルランドの島々の市民が1つの部分から別の部分に自由に移動することができます。 これは [SCOPE.sCountry('irish_country').GetName] のカスタム連合に [SCOPE.sCountry('british_country').GetName] を置くことによってゲームで表されます。"
