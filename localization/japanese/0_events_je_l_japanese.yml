    UN_sanctions_system.t:0 "罰 に [SCOPE.sCountry('UN_sanctions_target').GetName]"
    UN_sanctions_system.d:0 "国連は、その事務総長の占領で、国際法違反の国を罰する目的で[SCOPE.sCountry('UN_sanctions_target').GetName]上の制裁を課すために解決しました。"
    UN_sanctions_system.f:0 "国連の制裁は、[SCOPE.sCountry('UN_sanctions_target').GetName] のinfamyが「評判の良い」に低下するまでアクティブに残ります。 一部の制裁は、しかし、私たちの国が親愛の低レベルを持っている場合、途中で持ち上がることがあります。"
    UN_sanctions_option:0 "UNGAで強い不快感を表現。"
    
    UN_sanctions_system_embargo.t:0 "国連は[SCOPE.sCountry('un_sanctions_embargoed_country').GetName]に対する制裁のための呼び出し"
    UN_sanctions_system_embargo.d:0 "国連事務総長は、[SCOPE.sCountry('un_sanctions_embargoed_country').GetName]によってコミットされた国際法の主流の侵害のために、すべての国連総会のメンバーにローグ状態にエンバーゴを課すと呼びました。 国連計画への参加は、[SCOPE.sCountry('un_sanctions_embargoing_country').GetName]のための多くの国際親善をyeldします"
    UN_sanctions_system_embargo.f:0 "この国がUNによって持ち上げられたその制裁を持っていたまで、[SCOPE.sCountry('un_sanctions_embargoed_country').GetName]に対するエマルゴは削除できませんのでご注意ください。"
    UN_sanctions_system_embargo_option.1:0 "エバーゴを始めよう!"
    UN_sanctions_system_embargo_option.2:0 "いいえ、それらを取引する必要があります。"
    
    UN_sanctions_system_end.t:0 "国連制裁"
    UN_sanctions_system_end.d:0 "国連事務総長は、下肢のために[SCOPE.sCountry('UN_sanctions_target').GetName]に対する罰の一部またはすべてを持ち上げました。"
    UN_sanctions_system_end.f:0 "様々なUNの制裁は、[SCOPE.sCountry('UN_sanctions_target').GetName]が持っているinfamyのレベルに応じて持ち上げられます。"
    UN_sanctions_end_option:0 "お問い合わせ"
    
    request_un_peacekeeping_decision:0 "国連平和管理の要請"
    request_un_peacekeeping_decision_desc:0 "国連総会の決議を申し立て、私たちの敵がすぐに敵対する敵を止めたり、UNによる集団行動の脅威に直面したりすることができます。 但し、これは、国連保安会議および総会の承認の対象となります。"
    UNSC_peacekeeping_resolution.t:0 "国連の決断: [SCOPE.sCountry('un_peacekeeping_applicant').GetName] の競合のインターベン?"
    UNSC_peacekeeping_resolution.d:0 "[SCOPE.sCountry('un_peacekeeping_applicant').GetName] は、国連総会で国連総会の決議を申し立てました。 国連のプロトコルによって、セキュリティ協議会は国際平和を確保するためにタスクされ、そのメンバーは決断をサポートするかどうかを最初に投票します。 決議がUNSCに渡された場合だけ、最終的な承認のためにUNGAに行きます。"
    UNSC_peacekeeping_resolution.f:0 "この決議のための成功した投票は、決議のために投票したランダムなUNSCメンバーが率いる攻撃者に対して封入戦争をトリガーすることに注意してください。"
    
    un_peacekeeping_vote.option.1:0 "解像度の投票"
