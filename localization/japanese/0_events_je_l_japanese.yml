    austria_formation.t:0 "オーストリアの独立?"
    austria_formation.d:0 "1955年5月15日、フォーパワーズ(米国、イギリス、フランス、ソビエト連邦)は、ウィーンのオーストリアの国家条約に署名し、4つの電力占領を終え、オーストリアはフリーで独立し、ニュートラルな状態であることを宣言しました。"
    austria_formation.option.1:0 "私たちは、統一された民主的で中立的なオーストリアの国家を望む"
    austria_formation.option.2:0 "オーストリアを分け続ける!"
    
    united_states_formation_hawaii.t:0 "ハワイは米国の状態を増加させる?"
    united_states_formation_hawaii.d:0 "Eisenhower大統領は、ハワイの初期にハワイの州の考え方について、彼の支持を述べたが、適切な法律は、1959年のハワイの入学法まで議会を通じてそれを作ることができませんでした。 Eisenhower大統領は、1959年3月18日に法案に署名しました。 1959年6月、ハワイの市民が州立法案を受審し、1959年8月21日、アイゼンハワー大統領がハワイの公式宣言を50州に署名しました。"
    united_states_formation_alaska.t:0 "アラスカは米国の状態を増加させる?"
    united_states_formation_alaska.d:0 "Eisenhower大統領は、Alaskaの初期の立場の考えに対する彼の支持を述べたが、その前に克服する必要がある懸念も表明した。 最大の懸念は、Alaskaがソビエト連邦の国境にあったように国家安全保障の問題でした。 もう一つの懸念は、地域内の公共の土地の量であり、適切な妥協は、新しい州政府に保護されていない土地を転送するために配置されなければなりませんでした。 1959年1月3日、アラスカを49州に認めた正式宣言に署名しました。"
    united_states_formation.option.1:0 "お問い合わせ"
    united_states_formation.option.2:0 "なし"
    
    tanzania_formation_zanzibar.t:0 "Tanganyika及びZanzibarの連合か。"
    tanzania_formation_zanzibar.d:0 "タンザニア共和国は、1964年4月26日にタンガニカとザンジバルの連合の結果として形成されました。 ジュリウス・ニエレは、最初の社長となり、シェイク・エイベイド・カルムは、革命評議会の第一次副社長兼会長になりました。"
    tanzania_formation.option.1:0 "お問い合わせ"
    tanzania_formation.option.2:0 "なし"
    
    india_formation_sikkim.t:0 "インドとシッキムの連合?"
    india_formation_sikkim.d:0 "インドは、1973年4月にSikkimの制御を受け、僧侶を上書きしました。 1975年4月9日、シッキム議会は、王が委任され、シッキムがマニピュル・レフェレンダムを通じてインドの一部になったと宣言されたと発表した。 5月16日、インドの議会は、シッキムがインドの州になったことを正式に発表した。"
    india_formation.option.1:0 "お問い合わせ"
    india_formation.option.2:0 "なし"
    
    HUN_1956_revolution.t:0 "ハンガリー革命?"
    HUN_1956_revolution.d:0 "1956年のハンガリー革命は、ハンガリー人民共和国政府(1949～1989年)とソ連の政府の微調整による政策に対する全国的な革命を試みた。 1956年11月4日、ソビエト・タンクと軍隊によって破砕される12日前の上昇。"
    HUN_2010_revolution.t:0 "ヴィクトル・オルバンのライズ?"
    HUN_2010_revolution.d:0 "Viktor Mihály Orbánは、2010年以来ハンガリーの首相であったハンガリーの弁護士と政治家です。 2010年以降、オルバンは民主主義、衰弱された司法独立性、ハンガリーのプレス自由を強調した。 オルバンの第2次予選では、ハンガリー憲法改正2013など、いくつかの論争憲法と立法改革が行われました。"
    
    CZH_1968_revolution.t:0 "プラハスプリング?"
    CZH_1968_revolution.d:0 "プラハの春は、チェコスロバキア社会主義共和国で政治的な解放と大量抗議の期間でした。 1968年1月5日、アレクサンダー・デュブチェクがチェコスロバキア(KSC)のコミュニティ・パーティーの第一次長官に選出され、1968年8月21日まで、ソ連とワルシャワ・パクトのメンバーが改革を抑制するために国を侵略したとき、始まった。"
    CZH_1968_revolution_1.t:0 "アレクサンダー・デュブチェクの上昇?"
    CZH_1968_revolution_1.d:0 "1968年1月、チェコスロバキア党中央委員会にリーダーシップと改革の質問が上回りました。 大統領と党のリーダーの機能を分裂することにより、ノヴォティニは自信を負いません。 彼は社長を残したが、ダブチェクに最初の秘書として交換されました。 ノヴォトニーは、彼のパワーの損失を防ぐために、軍隊の要素を動員しようと抵抗しました。 アイロンをかけ、この調査は、数ヶ月後にオフィスから完全に削除されているノボニーにつながりました。"
    CZH_1969_revolution.t:0 "チェコスロバキアの正規化?"
    CZH_1969_revolution.d:0 "Husákは1969年4月にKSのCのリーダーとしてDubčekを取り替えたとき、彼の政令は国の政治状況にすぐに「normalise」行動した。 Husákの正規化のチーフな目的は、会社の締約国規則の修復と、社会的主義の空白のコミットされたメンバーとしてのチェコスロバキアのステータスの再確立でした。 侵略後2年で、新しいリーダーシップは、いくつかの改良法(国立フロント法やプレス法など)を見直し、単に他人を強制しなかった。 中央計画と生産基準に基づいて、契約を集中管理するために、プラハスプリングの間に著しい独立性を与えられた経済企業を返しました。"
    CZH_1969_revolution_1.t:0 "チェコスロバキア連邦?"
    CZH_1969_revolution_1.d:0 "The promulgation of the Constitutional Law of the Federation amended fifty-eight articles of the 1960 Constitution of Czechoslovakia concerning government structure. The Czechoslovak state was declared to be a federation of "two equal fraternal nations," the Czech Socialist Republic and the Slovak Socialist Republic, each with a national administration paralleling and, at least in theory, equal in status to the federal government. Dual citizenship was established. Many of the former functions of the central government were instead placed under the jurisdiction of the two national governments. The federal government retained exclusive jurisdiction over foreign affairs, national defense, federal reserves, and national resources."
    
    BUL_1954_revolution.t:0 "4月線?"
    BUL_1954_revolution.d:0 "ジョセフ・スタリンの死後、共通のリーダーシップに重点を置いています。  Hardline Stalinist Chervenkov が 1954 年に BCP のゼネラル・事務局長を務めたとき、Zhivkov は彼の場所を取ったが、Chervenkov は首相として彼の力の大部分を保持しました。 Nikita Khrushchev の後、ソビエト連邦第 20 議会のコミュニスト パーティで Stalin に対して彼の有名な秘密のスピーチを配信しました。, BCP 中央委員会プレナリー会議は、1956 年 4 月に考案されました。 そのプレンヌで、Zhivkovはスタリンの弟子としてChervenkovを批判し、彼は首相からキャビネットポストにデモしました。 続いて、Zhivkovは、ソビエト連邦のKhrushchev Thawと同様に、ブルガリアの相対ソシオポリティカルな解放と脱塩の政策を実施しました。"
    BUL_1965_revolution.t:0 "4月 陰謀?"
    BUL_1965_revolution.d:0 "With the increasingly strengthening positions of Zhivkov as the country's and Communist party's leader, former partisan leaders and active military took a critical stance on what they viewed as the revisionist policies of Zhivkov's leadership. In the events described as the "April Conspiracy" of 1965, general Ivan Todorov-Gorunya, general Tsvyatko Anev and Tsolo Krastev organised a group of high-ranking military officers planning to overthrow the regime. Their plan was to establish a pro-Chinese leadership in the country, based on Stalinist-Maoist principles. The coup was exposed and between 28 March and 12 April 1965 and most of the plotters were arrested and expelled from the party."
    
    BYE_1994_revolution.t:0 "アレクサンダー・ルカシェンコの大統領?"
    BYE_1994_revolution.d:0 "Lukashenkoは、彼の政治的キャリアに着手する前に、州の農場(ソフコ)のディレクターとして働いたし、ソビエト・ボーダー・トロップスとソビエト軍の両方で提供しました。 1990年、Lukashenkoは、ベロラスシアンソビエト社会主義共和国の最高ソビエトに選ばれました。 ソビエト連邦の解散後、ベラルーシ最高評議会の暫定反腐敗委員会の頭の立場を想定した。 1994年、新しい憲法の採択後、国の大統領選挙で大統領賞を受賞。"
    
    NEJ_1964_revolution.t:0 "キング・サウドの適応?"
    NEJ_1964_revolution.d:0 "1961年にサウジアラビア・サウディの統治のもと、非統制運動に参加しました。 しかし、サウジの国の債務を対抗するサウドの不当性は、彼のハーフbrotherと王冠王子、信仰、サウドの強制的なabdicationと王として信仰の宣言に彼をもたらした。 Saudは、彼の息子の何人かによって支持され、過激な試みをし、骨を取り戻しました。"
    NEJ_1975_revolution.t:0 "キング・ファイザールの約束?"
    NEJ_1975_revolution.d:0 "1975年3月25日、王はショット・ポイント・ブランクで、ファイスル・ビン・ムサードの息子、彼のハーフ・ブロザー・ムサード・ビン・アブドゥルアジズが殺されました。 アメリカから帰ってきた。 殺人はマジリス(文字通り「座る場所」)で発生し、王やリーダーが市民に自分の住居を開いたり、彼を罰したりするイベントです。"
    NEJ_2005_revolution.t:0 "キング・ファッハの死"
    NEJ_2005_revolution.d:0 "King Fahd was admitted to the King Faisal Specialist Hospital in Riyadh on 27 May 2005 in "stable but serious condition" for unspecified medical tests. An official (who insisted on anonymity) told the Associated Press unofficially that the king had died at 07:30 on 1 August 2005 at age 84. Official statement was announced on state television at 10:00 by Information Minister Iyad Madani."
    
    ALG_1965_revolution.t:0 "アルジェリアのカップリング d'état?"
    ALG_1965_revolution.d:0 "1965年 アルジェリアのクーペ d'état は、アルジェリアの革命評議会の会長として、コロネ・ホウアリ・ブーメディエヌを率いた。 アルジェリア初の大統領であるアーメド・ベン・ベッラ、逮捕され、彼の最も近い支持者は、ブーメディエヌと彼の同盟国で主に、彼の同盟国軍に課された。"
    ALG_1992_revolution.t:0 "アルジェリア民戦?"
    ALG_1992_revolution.d:0 "アルジェリア民戦は、アルジェリア政府とさまざまなイスラム教徒の反乱グループの間で戦った市民戦争でした 11 1月 1992 (イスラム教の選挙の勝利を怠った) に 8 2月 2002. 戦争は、当初、政府がイスラーム主義運動をうまく押しつぶしていたように、ゆっくりと始まったが、武装したグループは、ジハドを宣言し、1994年までに暴力は、政府がそれに耐えることができないかもしれないように、そのようなレベルに達した。"
    
    EGY_1952_revolution.t:0 "7月の革命?"
    EGY_1952_revolution.d:0 "1952年7月23日、フリー・オフィサーズ・ムーブメントによるクープ・デタットで、Farouk王のトッパーリングに革命が始まりました。 軍の役員のこのグループは、モハメドナギブとガマル・アブデル・ナイザーによって導かれました。"
    EGY_1970_revolution.t:0 "アンワール・サダットのライズ?"
    EGY_1970_revolution.d:0 "Muhammad Anwar es-Sadat は、エジプトの政治家と軍の役員で、1970 年 10 月 15 日、エジプトの第三社長を務めました。 大統領として11年、エジプトの軌跡を変え、ナセリズムの政治・経済学の多くから出発し、マルチパーティシステムを再構成し、Infitah経済政策を立ち上げました。"
    EGY_1981_revolution.t:0 "アンワール・サダットのアサイン?"
    EGY_1981_revolution.d:0 "エジプトの第3代大統領であるアンワール・サダットは、カイロで開催された毎年の勝利のパレードで、エジプト軍がスエズ運河を横断し、イム・キッププル・ウォーの始まりにイスラエルからシナイ半島を取り戻した。 エジプトのイスラム教徒のジハドのメンバーによってアッシエーションが行われました。"
    EGY_2013_revolution.t:0 "エジプトのクープデット?"
    EGY_2013_revolution.d:0 "2013年7月3日、エジプトのクーペで行われた。 エジプト軍の総長アブデル・ファッタ・アル・シシシは、エジプトのモハメド・モーシ大統領を権力から取り、2012年のエジプトの憲法を中断しました。 政府が広スプレッド国家の抗議中にプロテスターと「差を解決する」ために軍のultimatumの後、移動が来ました。"
    
    SYR_1949_revolution.t:0 "シリアのクープ・デット?"
    SYR_1949_revolution.d:0 "1949年3月30日に行われたシリアのクープ・デタットは、無血なクープ・デタットでした。 現代のシリアの歴史の中で初の軍用クープで、国の民主主義に選ばれた政府を上書きしました。 1949年4月11日、シリアの大統領になったハスニ・アル・ザイムのスタッフのシリア軍長によって導かれました。 al-Za'imの買収を支援する役員の中には、Sami al-HinnawiとAdib al-Shishakliが、後者も国の軍事指導者になるだろう。"
    SYR_1954_revolution.t:0 "シリアのクープ・デット?"
    SYR_1954_revolution.d:0 "コロネル・アディブ・シシャクリは、1949年12月、軍のオートクラシーを形成し、クーペによってパワーを浴びました。 シリアのリーダーとして、アディブ・シシャクリはシリアのアラブ大部分の欲求を認識し、それに応じてパンアラブ主義の政策を採用しました。 1954年 シリア・クープ・デタットが2月、アディブ・シシャクリの政府を監督する。 反Shishakliの動きを主導することは、前大統領のAtasiとベテランのDruzeのリーダースルタンal-Atrashでした。"
    SYR_1955_revolution.t:0 "Shukri al-Quwatliのライズ?"
    SYR_1955_revolution.d:0 "Quwatliは、1955年にシリアに帰国し、Adib al-Shishakli大統領の歌手とHashim al-Atassiの議長を務めた。 1955年8月、昭和30年8月、大統領選挙でカンディダシーに入社。 勝つために、142 メンバーのシリア議会で2番目の大多数を確保するために、Quwatliは最初のラウンドで彼の主要な対戦相手のKallid al-Azm 89を42に敗北させました。 これにより、Quwatli が Azm の 41 に対する 91 票で優先権を獲得した投票の 2 番目のラウンドが要求されました。"
    SYR_1963_revolution.t:0 "シリアのクープ・デット?"
    SYR_1963_revolution.d:0 "1963年 シリアのクープ・デタットは、アラブ社会主義者のBa'athパーティーのシリア地域支部の軍事委員会によってシリアの電力の分離でした。 1963年2月、イラクのBa'athパーティーの電力の発作からシリアのBa'athistの手術の計画と展開の陰謀が促されました。"
    SYR_1966_revolution.t:0 "シリアのクープ・デット?"
    SYR_1966_revolution.d:0 "On 23 February 1966, al-Hafiz was overthrown by a radical Ba'athist faction headed by Chief of Staff Salah Jadid. A late warning telegram of the coup d'état was sent from Egyptian President Gamal Abdel Nasser to Nasim al-Safarjalani (The General Secretary of Presidential Council), on the early morning of the coup d'état. The coup sprung out of factional rivalry between Jadid's "regionalist" (qutri) camp of the Ba'ath Party, which promoted ambitions for a Greater Syria, and the more traditionally pan-Arab al-Hafiz faction, called the "nationalist" (qawmi) faction."
    SYR_1970_revolution.t:0 "正しい革命?"
    SYR_1970_revolution.d:0 "The Corrective Revolution was a bloodless coup d'état led by General Hafez al-Assad on 13 November 1970 in Syria. Assad proclaimed to sustain and improve the "nationalist socialist line" of the state and the Ba'ath party. Ba'ath party adopted an ideological revision, absolving itself of Salah Jadid's doctrine of exporting revolutions. The new doctrine placed emphasis on defeating Israel, by developing the Syrian military with the support of the Soviet Union."
    SYR_2000_revolution.t:0 "Hafez al-Assadの死?"
    SYR_2000_revolution.d:0 "2000 年 6 月 10 日, 69 歳で, Hafez al-Assad は、Lebanese プライム・ミニスター al-Huss と電話しながら、心臓発作で死亡した. Hafez al-Assad の死亡後、Ba'ath loyalists のサポートにより、彼の息子の Bashar に電力が転送され、シリア初のアラブ共和国がダイナスティックシステムを確立しました。"
    SYR_2024_revolution.t:0 "バジスト政権の秋?"
    SYR_2024_revolution.d:0 "2024年12月8日、Ba'athistシリアは、バサール・アル・アサド大統領によって導かれ、反対の力による主要な攻撃中に崩壊しました。 2011年に始まったシリアの市民戦争の一環として、トルコ軍のシリア軍を主として支援し、タハリ・アル・シャムによって攻撃を受けた。 ダマスカスの捕獲は、アサドの家族規則の終端をマークしました。これは、1971年にハフェズ・アル・アサードが正式な革命の後に電力を仮定したので、シリアを遺伝的総裁政権として支配しました。"
    
    LEB_1952_revolution.t:0 "カミーユ・カモウンのライズ?"
    LEB_1952_revolution.d:0 "昭和エル・クアミー大統領は、1952年に腐敗の疑惑のために辞任を余儀なくされたとき、チャモウンは彼を置き換えるために選ばれました。 チャモウンの居住期間中、レバノンは建設、銀行および観光部門で特に経済ブームを経験しました。 1954年(昭和29年)に株会社を設立し、銀行法で1956年法律を施行。"
    LEB_1989_revolution.t:0 "Taif協定?"
    LEB_1989_revolution.d:0 "Taif協定は、フランスの規則の下でレバノンの特権的な地位を与えられたマロンタイトのキリスト教のコミュニティから離れた電力の一部を転送することにより、レバノンの国家パクティカルシステムを再構成しました。 太古の合意の後、首相は、伝統的な議会のシステムと同様に、立法に責任を負いました。 そこで、この合意は、キリスト教徒に50:50の比率に賛同し、キリスト教の大統領にサンニ首相の権力を強化したパワーシェアリング式を変更しました。"
    
    SUD_1969_revolution.t:0 "スーダン・クープ・デット?"
    SUD_1969_revolution.d:0 "1969年(昭和44年) Sudanese coup d'état は、コロネル Gaafar Nimeiry が主導する成功したカップリングでした。 クープはスーダンの第2の民主主義時代の終端を告げ、ニメイリーの16年の規則の始まりを見ました。 ニメイリーの政府は、アラブの国家主義者と左記者プログラムを追求し、社会的・経済発展のための社会主義的なプログラムをもたらし、民間の財産の普及を含む。"
    SUD_1985_revolution.t:0 "スーダン・クープ・デット?"
    SUD_1985_revolution.d:0 "1985年4月6日、スーダンで発生した軍用クーペ。 クープは、軍事役員のグループによって段階され、防衛大臣と武装部隊の司令官イン・チーフ、フィールド・マーシャル・アブデル・ラーマン・スワール・アル・ダハブ、大統領ガアファー・ニメイリーの政府に対して主導しました。"
    SUD_2019_revolution.t:0 "スーダン・クープ・デット?"
    SUD_2019_revolution.d:0 "2019年4月11日の午後にスーダンで開催されたクープ・デタットは、オマー・アル・バシアー大統領がスーダン・アーメッド・フォースの恩恵を受けました。 当時、軍隊はアーメド・アワッド・イブン・アフによって導かれ、政府と国家の法廷をトッペし、3ヶ月の国で緊急事態を宣言し、合意が後に到達する前に2年間の移行期間を経過しました。"
    
    NGE_1966_revolution.t:0 "ナイジェリアのクーペは?"
    NGE_1966_revolution.d:0 "ナイジェリアの軍事的ディクテーションは、ナイジェリア軍団のメンバーが1966年から1999年までナイジェリアで電力を保持した期間でした。 軍は、クープ・デタッツを通じてエリートのタシット・サポートで頻繁に電力を上げることができました。"
    NGE_1999_revolution.t:0 "民主主義への復帰?"
    NGE_1999_revolution.d:0 "数週間にわたって効果的に国をシャットダウンする大規模な民間の抗議のために。 大統領は、最終的に民間政府に電力を再建することを約束しました。 政治活動の禁止が上昇し、拘留施設から政治囚人が解放されました。 選挙は、新しい社長を選出するために呼び出されました。"
    
    IVC_1960_revolution.t:0 "新イヴォリアン・ストロングマン?"
    IVC_1960_revolution.d:0 "アイボリー・コーストは、1960年に独立し、1993年まで国を統治したフェリックス・ホプフェエ・ボギーによって率いる。 地域基準によって比較的安定しているイボリー・コーストは、特にフランス西部と密接な関係を維持しながら、西アフリカの近隣地区と密接な政治経済関係を確立しました。 その安定性は、1999年と2つの民間戦争のクープ・デタットによって減少しました。"
    IVC_2000_revolution.t:0 "民主主義への復帰?"
    IVC_2000_revolution.d:0 "数週間にわたって効果的に国をシャットダウンする大規模な民間の抗議のために。 大統領は、最終的に民間政府に電力を再建することを約束しました。 政治活動の禁止が上昇し、拘留施設から政治囚人が解放されました。 選挙は、新しい社長を選出するために呼び出されました。"
    
    MAL_1960_revolution.t:0 "マリアン・クープ・デット?"
    MAL_1960_revolution.d:0 "セネガルの退会後、マリ共和国が設立されました。 1つのパーティールールの長い期間の後、1991年のカップリングは、民主主義、マルチパーティ状態としてMaliの新しい憲法と確立につながりました。 2012年1月、武装した紛争は、北マリ北部で勃発し、タアレグの反乱が北の領土を統制し、4月には新しい州の暴行を宣言した。 紛争は、2012年3月に軍用クープによって複雑になり、その後、Tuaregと他の反乱の事実と戦う。"
    MAL_1991_revolution.t:0 "民主主義への復帰?"
    MAL_1991_revolution.d:0 "After a long period of one-party rule, a coup in 1991 led to a new constitution and the establishment of Mali as a democratic, multi-party state. In January 2012, an armed conflict broke out in northern Mali. The conflict was complicated by a military coup in March 2012 and later fighting between Tuareg and other rebel factions. The coup was followed by "unanimous" international condemnation, harsh sanctions by Mali's neighbors, and the swift loss of northern Mali to Tuareg forces. On 6 April, the junta agreed  that they would step down from power in return for the end of sanctions, giving power to a transitional government led by parliament speaker Dioncounda Traoré."
    
    CHA_1960_revolution.t:0 "チャディアン・クープ・デット?"
    CHA_1960_revolution.d:0 "1960年、ChadはFrançois Tombalbayeのリーダーシップの下で独立性を得ました。 1965年、長期にわたる民間戦争の噴火で計算されたイスラム教徒の北の彼の政策に対する報酬。 1979年、反乱は資本を征服し、南のヘゲモニーに終端を置きます。 反逆の司令官は、ヒセイン・ハブレが彼のライバルを敗北するまで、自分自身の中で戦った。 フランスの軍事介入(Operation Épervier)で1987年に中止されたリビアの侵略によって1978年に発散したチャディアン・リビアの紛争。 ヒセイン・ハブレは1990年にイドリス・デビーの代表作に就任しました。"
    CHA_1991_revolution.t:0 "チャディアン・クープ・デット?"
    CHA_1991_revolution.d:0 "Déby は、1990年12月、Habré に対抗するクープ・デタットを率いた。 1992年のマルチパーティシステムを導入しているにもかかわらず、彼の前身者の下でいくつかの10年間の一党ルールの後、彼の暫定的なサルベーションの動きは優勢なパーティーでした。 Déby は、1996 年と 2001 年に大統領選挙を獲得し、その後の期間制限は、2006年、2011年、2016年、2021 年に再び優勝しました。"
    
    RWA_1973_revolution.t:0 "Rwandan クーパー d'état?"
    RWA_1973_revolution.d:0 "An ethnic Hutu, Habyarimana served in several security positions including minister of defense under Rwanda's first president, Grégoire Kayibanda. After overthrowing Kayibanda in a coup in 1973, he became the country's new president and eventually continued his predecessor's pro-Hutu policies. During his rule, Rwanda became a totalitarian, one-party state in which his MRND-party enforcers required people to chant and dance in adulation of the President at mass pageants of political "animation"."
    RWA_1994_revolution.t:0 "ヒュートゥ政権の秋?"
    RWA_1994_revolution.d:0 "1990年、Tutsi-led Rwandan Patriotic Front(RPF)がRwandan Civil Warを政府に開始しました。 戦後3年後、ハビリマナは、平和協定としてRPFと1993年にArusha Accordsに署名しました。 翌年、彼は彼の飛行機がブルンジの社長を運ぶとき、神秘的な状況下で死亡し、シプリエン・ナタリーミラは、キガリの近くでミサイルで撮影されました。 地域内の民族的な緊張を無視し、Tutsiに対する性器を火花するのを助けた。 Tutsi RPFは攻撃性を再開し、方法的に国の制御を取り、7月中旬までに全国の制御を獲得しました。"
    RWA_2000_revolution.t:0 "ポール・カゲームのライズ?"
    RWA_2000_revolution.d:0 "2000年に辞任されたビツィムングは、RPFで落下した後、そう強制された可能性が最も高い。 Kagameに交換しました。 ビツィムングは、腐敗や民族の暴力を誘発し、人権グループが政治的に動機づけられたことを請求しました。 Kagameのルールは権威主義者と見なされ、人権グループは政治的抑圧の彼を非難します。"
    
    GHA_1960_revolution.t:0 "Kwame Nkrumahのルール?"
    GHA_1960_revolution.d:0 "Francis Kwame Nkrumah は、ガーナの政治家、政治家、革命家でした。 1952年から1957年までゴールドコーストの首相を務め、イギリスからの独立を認めた。 その後、1957年から1966年までガーナ大統領の第一次首相であった。 主に社会主義者であり、国民主義者であった。 全国の産業・エネルギー事業に資金を投入し、強力な国家教育システムを開発し、パン・アフリカ主義の文化を促進。 ナクラマでは、ガーナは、デトロン化期間中にアフリカの国際関係において主導的な役割を果たしました。"
    GHA_1966_revolution.t:0 "ガーナのクープ?"
    GHA_1966_revolution.d:0 "1966年2月、Nkrumahは、北ベトナムと中国への国家訪問にありましたが、彼の政府は、市民サービスから支持して、国家軍と警察の力によって主導された暴力的なクープで上訴されました。 ジョセフ・アーサー・アンクラーが主導するコンスピレータは、ナショナル・リベーション・カウンシルを名付け、3年間軍事政府として支配しました。 Nkrumahを上回るクープのリーダーは、すぐに国の境界線と刑務所の門を開いたので、Nkrumahのすべての相手の予防的な拘留から余剰または解放を許容します。 民主党のキャビネットを任命し、可能な限り迅速に民主政府を復元することを約束しました。"
    GHA_1979_revolution.t:0 "ガーナのクープ?"
    GHA_1979_revolution.d:0 "1979年、ガーナ軍における下位と役員の対立により、ガーナ州で起きる6月4日革命が起きました。 ローリングスは、進行中の選挙が完了するまで、国を運営するために、中軍の役員が軍部隊革命評議会(AFRC)の頭に任命されました。 1979年9月、ヒルア・リマン博士に就任。 ローリングスは、1981年12月31日にリマン政府を上回りました。"
    GHA_1992_revolution.t:0 "民主主義の復活?"
    GHA_1992_revolution.d:0 "1981年に電力を取っているので、国を率いたジェリー・ローリングスは、一年早くパーティの選挙を開催することに合意しました。 ローリングスは、プログレッシブ・アライアンスの候補者として走りました, 彼の国民の民主党議会を含みます, 勝った 58.4% 投票の, 十分なオフのための必要性なしで勝つために. ボーターのターンアウトは50.2%でした。"
    
    GUI_1960_revolution.t:0 "アーメド・セコ・トゥーレのルール?"
    GUI_1960_revolution.d:0 "アーメド・セコ・トゥーレは、1984年に亡くなるまで、ギニアの初代社長になったグネガンの政治指導者とアフリカの州長者でした。 トゥーレは、フランスから国の独立性を高めることに関わる主要なギニア民族主義者の一人でした。 1960年、TouréはPDGを唯一の法的当事者であると宣言しましたが、この国は独立以来、効果的に1つのパーティー状態でした。 次の24年間、全国の電力を効果的に管理し、トルテは全国に電力を供給しました。"
    GUI_1984_revolution.t:0 "グイナン・クープ・デット?"
    GUI_1984_revolution.d:0 "1984 年 4 月 3 日にギニアで開催されたグアヌアン・クープ d'état は、コロネル・ランサナ・コンテによって主導された血の軍のクープでした。 1972年以来、オフィスを保有していたルイ・ランサナ・ベヴォギ首相の寄託を受け、米国クリーブランドクリニックで緊急心臓手術中に亡くなった3月以来、暫定社長として就任しました。"
    GUI_1993_revolution.t:0 "民主主義の復活?"
    GUI_1993_revolution.d:0 "1993年12月19日(水)に独立以来、第1回多党大統領選挙が行われました。 新しく結成されたUnityとProgress(PUP)のパーティーの候補であるContéは、投票の51.7%を獲得しました。 グイナンの人々(RPG)のラリーのアルファコンデは、投票の19.6%で2番目にありました。"
    
    CUB_1959_revolution.t:0 "キューバ革命?"
    CUB_1959_revolution.d:0 "キューバの革命は、最終的にフルゲンシオ・バチスタの残忍なディクテーションをトッピングフィデル・カストロによって導かれる武装した上昇でした。 1953年7月26日、キューバ軍の兵庫に失敗した暴行が始まりましたが、1958年の終わりまでに、7月26日のCastroのゲリラの革命はキューバの上部の手を獲得し、バティスタを1月1日に逃げました。"
    
    HAI_1946_revolution.t:0 "クープ・デット?"
    HAI_1946_revolution.t:0 "主力経済で倒産し、支障を及ぼす政府は、レコットは、債務返済の延長のために米国と不成功を訴えました。 ドミニカ共和国のレコットとトルヒーロの関係が崩壊しました。 1946年、オポジショニングプレスが発火した激しい学生のデモンストを弾く試み、ポート・アウ・プリンスで再発した。 レコットは、軍事警備員がデモンストを破るために試みたが、再充填された。 自分の人生を、危険、レコット、そして彼のキャビネットは亡命に逃げました。 Dumarsais Estiméは、米国占領以来、ハイチの初代大統領となるレスコットに成功しました。"
    HAI_1950_revolution.t:0 "クープ・デット?"
    HAI_1950_revolution.d:0 "1946年8月、Dumarsais EstiméがDantès Louis Bellegardeに対するHaiti大統領に選ばれました。 Magloireは、反対に自分自身を発見し、MOP(Ouvement Ouvrier Paysan)を作成しました。 1950年5月、軍のジュンタが組織するクープ・デタットは、エスティテの政府を監督し、そのリーダーであるポール・マグロワール(Paul Magloire)を、1950年10月に大統領に選出される。 Estiméは、フランク・ラヴァードが率いたハイチ軍によって短時間で退役しました。"
    HAI_1957_revolution.t:0 "François Duvalierのライズ?"
    HAI_1957_revolution.d:0 "François Duvalierは、ハイチの政治家であり、1971年に亡くなるまで、1957年からハイチの大統領を務めたウォドオニストでした。 1958年、軍用クープD'étatを戦った後、彼の政権は急速に自動車とデポティックになりました。 政府の死を覆い、トントン・マキューティー、無差別に耐えられるか、またはデュバリエの対戦相手を殺した。 デュバリエは、ハイチ神話の要素を個性的なカルトに組み込むことによって、彼の規則を固着するように求めた。"
    HAI_1971_revolution.t:0 "François Duvalierの死"
    HAI_1971_revolution.d:0 "1971年4月、ジャン=クロード・デュバリエは、19歳の時に、父親の死に19歳でハイチの大統領と、フランソワ・デュバリエが世界最古の大統領となり、20歳未満の唯一の非ロイアル州のリーダーであると仮定した。"
    HAI_1986_revolution.t:0 "ジャン・クロード・デュバリエの滝"
    HAI_1986_revolution.d:0 "1985年(昭和60年)に再発が始まった。 Gonaïvesの街は、食品流通倉庫でストリートデモンストレーションと干し草を持つのが初めてでした。 1985年10月～1986年1月、Cap-Haïtienを含む他の6都市に抗議する。 デュバリエは、1986年2月7日に国を逃げました。"
    HAI_1994_revolution.t:0 "民主主義の復活"
    HAI_1994_revolution.d:0 "1994年9月、米国は、オペレーション・アップホールド・民主主義の下で、ハイチの軍事指導者と2万人の米国軍の平和的なエントリの出発を交渉しました。 これは、民主的に選出されたジャン・ベルトランド・アリストディ大統領の回復を可能にしました, 誰が10月にハイチに戻って彼の用語を完了するために. Aristideの取引の一部として、ハイチ経済を改善しようとする試みで無料の市場改革を実施する必要がありました, 混合結果を持ちます."
    HAI_2004_revolution.t:0 "クープ・デット?"
    HAI_2004_revolution.d:0 "2004年2月29日(土)にハイチのクープ・デ・テタットが、数週間の紛争を経て、Jean-Bertrand Aristide大統領をオフィスから撤去しました。 2月5日、ハイチの解放と復興のための国家革命フロントと呼ばれる反乱グループがハイチの4大都市、ゴナイブの制御を取った。 2月22日、レイベルズはハイチの第二大都市、キャップ・ハイエンを捕捉し、2月末までにポート・アウ・プリンスの資本金を調達しました。 2月29日(日)の朝、アメリカ軍人や警備員のハイチから退社。"
    
    DOM_1961_revolution.t:0 "ラファエルトルヒーヨの暗殺?"
    DOM_1961_revolution.d:0 "1961年5月30日、ラファエル・トルヒーヨは、一般的なアントニオ・インバート・バーレラによって導かれる陰謀者のグループによって暗殺されました。 直後には、Trujilloの息子のRamfisは、ほとんどの陰謀者を実行し、国の一時的な制御を取った。 1961年11月、Trujilloファミリーは、政令を上回る改革を導入した理事長のJoaquín Balaguerの亡命に圧迫されました。 殺人は、ドミニカ共和国民戦と米国のOAS介入と締結した市民の戦績で、最終的に1966年にマルチパーティシステムの下で安定しました。"
    DOM_1963_revolution.t:0 "フアン・ボッシュの選挙?"
    DOM_1963_revolution.d:0 "Juan Emilio Bosch y Gaviño は、ドミニカ共和国の政治家、歴史家、作家、エッセイスト、教育者、および 1963年にドミニカ共和国の最初の民主的に選出された大統領でした。 以前、彼は25年以上ラファエルトルヒーヨのディクテーション政権に耐えるドミニカ共和国の反対のリーダーでした。"
    
    GND_1979_revolution.t:0 "グレナディアン革命?"
    GND_1979_revolution.d:0 "人々の革命政府(PRG)は、1979年3月13日にマルクシスト・レニニスト・ニュー・ジュエル・ムーブメントが革命の中でグレナダの政府を監督し、グレナダはコモンウェルス内で唯一の社会主義的な状態を作りました。"
    GND_1984_revolution.t:0 "グレナダから撤退?"
    GND_1984_revolution.d:0 "1983年12月、米軍がグレナダから撤退した時、知事ゼネラル・スクーンは、ニコルス・ブラスウェイトが就任した暫定諮問委員会に就任しました。 1976年12月に行われた最初の民主選挙は、1984年12月に開催され、1989年12月に亡くなるまで首相を務めたエルバート・ブレイズのニュー・ナショナル・パーティーで優勝しました。"
    
    RHO_UDI_1965.t:0 "独立宣言とは?"
    RHO_UDI_1965.d:0 "ロデジアン政府は、主に約5%の国の白色の少数民族のメンバーで構成され、英国の植民地政府のデコルナイゼーションの転換政策の風中、アフリカのコロニエは、1960年代初頭に独立性が急速に進んでいるセルフルールの妥当な経験なしで北に、ロデジアは「過半前に独立性のない原則の下で社会を拒まれていました。 Rhodesiaの独立宣言(UDI)は、1923年11月11日にRhodesiaのキャビネットによって採択された声明で、南Rhodesiaまたは単にRhodesiaが、1923年以降、それ自体を統治していた南アフリカ共和国の南Rhodesiaが発表されました。"
    RHO_1979_revolution.t:0 "Salisbury契約?"
    RHO_1979_revolution.d:0 "内部決済(Salisbury Agreementとも呼ばれる)は、1978年3月3日に署名された合意でした。 合意は、アフリカが初めて主導的な地位に含まれている暫定政府の作成につながり、独立した市民サービス、司法、警察、軍を作成しました。 また、イアン・スミスと3人の黒人(ムゾレワ、シトール、チラウ)で構成された理事会を創設し、閣僚評議会は、首相として彼のタイトルを保持しました。"
    RHO_1980_revolution.t:0 "Rhodesiaの白いルールの終了?"
    RHO_1980_revolution.d:0 "1979年12月11日、ロデジアン・ハウス・オブ・アセンブリは90をナイルに投票し、イギリス領事に転換しました。 Christopher Soamesの到着に伴い、1979年12月12日に新しい知事は、正式に南RhodesiaのコロニーとしてZimbabwe-Rhodesiaの制御を取りました。 英国は12月12日と12月16日の国連で制裁を開始しました。 1980年2月の選挙では、ムガベとザヌ党がランズライドの勝利を止めました。 英国代表として、1980年4月に原田の式典でジンバブエの新国に正式に独立。"
    ZIM_1987_revolution.t:0 "大統領共和国?"
    ZIM_1987_revolution.d:0 "1987年後半、ジンバブエの議会は憲法を修正しました。 12 月 30 日、ムガベは、州の頭、政府の頭、軍の指揮者・イン・チフの役割を果たした新任社長に就任しました。 この位置は、彼は議会を溶かす力を与え、武道法を宣言し、無制限の数の条件のために実行しました。"
    
    SAF_1970_revolution.t:0 "南アフリカのバナナ?"
    SAF_1970_revolution.d:0 "プレトリア政府は、南アフリカで10 Bantustansを設立し、南アフリカ共和国(南アフリカ行政)に隣接する10か所に、指定された民族グループのメンバーを集中させることを目的として、南アフリカの異なる黒い民族グループのための自律的な国家の国家を作成する基礎として、民族的に均質な各地域を作る。 1970年のバントゥ・ホームランズ市民権法の下で、政府は南アフリカの市民権の黒い南アフリカを奪い、南アフリカの少数の残りの政治と市民権を奪い、これらの土地の市民であることを宣言しました。"
    SAF_1970_revolution.f:0 "ゲームのエンジンの制限により、Bantustansはこのmodの別の国として表現できません。"
    SAF_1984_revolution.t:0 "執行役員"
    SAF_1984_revolution.d:0 "1983年、憲法の最も論争の規定は、トリカメル議会の設立であり、色付けされたインドのレースグループが分離された基礎に議会で表されるようにする立法的なアレンジ、および総理大臣P. W.バセナの下での執行状態の優先権を支持して首相の廃止を認めた。"
    SAF_1989_revolution.t:0 "P.W.の滝?"
    SAF_1989_revolution.d:0 "1989年1月18日、バセアは、1989年1月20日にナミビアの政治指導者と会うのを防ぐ軽度の打撃を受けました。 両者の場所は、J. Christiaan Heunisの演技で撮影されました。 1989年2月2日、バレンド・デュ・ペレリス(Barend du Plessis)の財務大臣が、国民党(NP)のリーダーとして辞任されたバレンダ・ペレディスは、彼を成功させる。 代わりに、NPの議会のカウルスは、リーダー教育大臣F.W.デ・クラークに選ばれ、締約国内の地位を改革者として統合し、ハードライナーはバナをサポートしながら、迅速に移動しました。"
    SAF_1994_revolution.t:0 "アパルトハイドの終端?"
    SAF_1994_revolution.d:0 "De KlerkはMandelaと完全に解体し、普遍的なsuffrageへの移行を確立するために交渉しました。 1993年、彼は無害の有害な効果のために公然と強調した。 マンデラはアフリカ国立議会(ANC)を勝利に導いた1994年非地方選挙を上回りました。"
    
    ARAB_2011_revolution.t:0 "アラブ春?"
    ARAB_2011_revolution.d:0 "アラブスプリングは、2010年代初頭にアラブワールドの多くに広がる反政府の抗議、上昇と武装の反乱のシリーズでした。 腐敗や経済の停滞に対応するチュニジアで始まりました。 チュニジア、プロテスは、リビア、エジプト、イエメン、シリア、バーレーンの5つの国に広がる。 初期の革命の波と2012年半ばに覆われた抗議の波, 多くのアラブ春の実証は、当局からの暴力的な反応と遭遇しました, プロの政府の軍人, 対抗戦士, そして、奇跡."
    
    TUR_1950_revolution.t:0 "Celâl バイアーの選挙?"
    TUR_1950_revolution.d:0 "トルコの歴史の最初の自由選挙では、民主党は53%の人気マンデートで1950年の一般選挙を獲得しました。 バイアーは大統領にならず、議会は1950年5月22日にトルコ大統領に選ばれました。 ベイアーの西部のブランクとの関係が向上し、トルコのストラティス・クリスシスの後、トルコは1951年に韓国戦争に加わり、1952年2月にNATOになりました。 民主主義のルールの10年の間に、トルコ社会は深い変換を通過しました。 民間企業を奨励する際の経済政策は続いていましたが、国家の役割は減りませんでした。 政治参加が増加し、Anatoliansの大規模なカデレが政治やビジネスに入るようになりました。 世俗主義は放棄されていないが、党政権の明示的な世俗主義の方針は放棄されました。[19]"
    TUR_1960_revolution.t:0 "トルコのクープデット?"
    TUR_1960_revolution.d:0 "1960年のトルコのクーペ・デタットは、トルコ共和国で初のクーペ・デタットでした。 1960年5月27日開催 クープは38の若いトルコ軍兵隊のグループによって段階され、コマンドの軍鎖の外に作用する。 1961年10月15日(水)にトルコ政府のMenderesや他のメンバーの執行後、一般選挙が行われました。 行政当局は民主主義者に戻りましたが、軍隊は1965年10月までの政治のシーンを支配し続けました。"
    TUR_1966_revolution.t:0 "Cevdet Sunayのライズ?"
    TUR_1966_revolution.d:0 "1966年3月28日にトルコのグランド・ナショナル・アセンブリが、グルセルの残留期間を廃止したと、憲法に従って病気の健康のために終了した時、セフデット・サンエーは、1966年3月28日にトルコのグランド・ナショナル・アセンブリによって5番目の大統領に選ばれました。 テロ活動、学生の暴動、脅迫されたコアップを増加させるにもかかわらず、彼はオフィスを維持しました。 1973年3月28日(水)まで7年(金)の憲法に就き、恒久的なセンサーになりました。"
    TUR_1971_revolution.t:0 "トルコ軍覚書?"
    TUR_1971_revolution.d:0 "The 1971 Turkish military memorandum, issued on 12 March that year, was the second military intervention to take place in the Republic of Turkey, coming 11 years after its 1960 predecessor. It is known as the "coup by memorandum", which the military delivered in lieu of sending out tanks, as it had done previously. The event came amid worsening domestic strife, but ultimately did little to halt this phenomenon."
    TUR_1980_revolution.t:0 "トルコのクープデタット?"
    TUR_1980_revolution.d:0 "1980年のトルコのクープ・デタットは、ゼネラル・スタッフのゼネラル・ケナン・エヴレンのチーフが率いて、トルコ共和国の歴史における第3回クープ・デタットが、1960年のクープと1971年のメモリアンダムによるクープであった。 次の3年間、トルコ軍は、国立安全保障評議会を通じて国を支配しました, 民主主義は、1983トルコの一般的な選挙で復元されました. この期間は、クルド語を禁止するなど、州のトルコの国家主義の激化を見ました。 トルコは1983年に民主主義に部分的に戻り、1989年に満たしました。"
    TUR_1983_revolution.t:0 "民主主義に戻りますか?"
    TUR_1983_revolution.d:0 "1983年11月6日にトルコで一般選挙が行われ、民主権が1980年の軍のクープ後に放棄された後、1977年以来の最初の選挙が行われました。 国家安全保障評議会は、参加から以前の政治党を禁止しました, 新しいパーティーの確立につながる. Turgut Özal の母国パーティー (ANAP) 投票の 45.14% を獲得することにより、この選挙で大きな勝利を獲得しました。"
    TUR_2014_revolution.t:0 "Recep Tayyip Erdoğanのライズ?"
    TUR_2014_revolution.d:0 "2014年、Erdoğanが国の大統領に選ばれました。 Erdoğanの在留資格は民主的な裏切りと政府のより権威あるスタイルへのシフトによってマークされています。 彼の経済政策は高いインフレ率とトルコリラの価値の減価につながりました。 シリアとリビアの進行中の紛争に遭遇し、イスラム国家、シリアの民主主義軍、アサドの力に対する操業を開始し、ギリシャに対する脅威を犯しました。"
    TUR_2017_revolution.t:0 "トルコ憲法の基準?"
    TUR_2017_revolution.d:0 "2017年4月16日にトルコで開催された憲法の規定は、ジャスティス・アンド・ディベロップメント・パーティー(AKP)とナショナル・イニスト・ムーブメント・パーティー(MHP)によって進められたトルコ憲法の改正案を承認するかどうかについて議論しました。 その承認の結果として、首相の事務所は廃止され、政府の既存の議会システムは、執行機関と大統領システムに置き換えられました。 議会の席数が550から600に増加し、一方、他の提案の中で、大統領は、裁判官と検事官(HSYK)の最高板への任命をさらに制御しました。"
    
    PER_1949_revolution.t:0 "構成アセンブリ選挙?"
    PER_1949_revolution.d:0 "シャーは、僧侶の力を高めるために、さまざまな計画の一環として憲法の変更を検討していた。 シャーは、憲法への変更をするために構成されたアセンブリのために呼びました, 彼により多くの電力を与えます. サポーターの構成員を選定しました。 彼はまた、イランのセンテートの形成のための彼の圧力を高めました, 1906年に憲法に書かれていた議会の上部の家が形成されていません. ゼンエイトはシャーを好むと予想されました。 1949年4月21日(水)から3週間のコンスティチュート・アセンブリが誕生しました。 1949年5月8日、憲法の大きな変化に署名しました。"
    PER_1953_revolution.t:0 "イランのクーパーは?"
    PER_1953_revolution.d:0 "1953年、イランで知られるイラン・クープ・デタットは、アメリカとイギリスに移住し、イラン軍は民主主義的に選出された首相モハンマド・モサデッホは、1953年8月19日にシャ、モハンマド・レザ・パラヴィの僧侶的な規則を強化することに賛成しました。"
    PER_1979_revolution.t:0 "イラン革命?"
    PER_1979_revolution.d:0 "イラン革命は、1979年にパラヴィ・ディナスティの過度に計算された一連のイベントでした。 革命はまた、イランの現在のイスラム共和国によってイランの帝国州の置き換えに導きました, モハンマド・レザ・パラヴィの僧侶政府は、反逆の事実の一つを見出した宗教的なクルリであるアヤトルラ・ルホラー・クホームニの権威政府によって監督されました."
    PER_1989_revolution.t:0 "アリカメンエーのライズ?"
    PER_1989_revolution.d:0 "1981年から1989年にかけてイランの3代目社長を務めるカーメネイは、初代社長であるルホラー・クホームニーを接近させ、 彼の死の直前に, Khomeini は彼が選んだかかとの不一致を持っていた – Hussein アリ モンタゼリ – Khomeini が死亡したときに合意された成功者はありません. 専門家のアセンブリは、50歳で、1989年6月4日にカメネイに選ばれました。 Akbar Hashemi Rafsanjaniによると、カメネイは死ぬ前に彼の成功者として選ばれました。"
    PER_1998_revolution.t:0 "Qudsフォースを作成しますか?"
    PER_1998_revolution.d:0 "クドスフォースは、イランのイスラム革命ガード(IRGC)の5つの支店の1つです。 Quds Forceは、ヘズボラ、ハマス、パレスチナのイスラム・ジハド、Houthiの動き、イラク、シリア、アフガニスタンなどの多くの国で非国家の俳優をサポートしています。"
    
    ARG_1955_revolution.t:0 "Revolución リベタドラ?"
    ARG_1955_revolution.d:0 "Revolución Libertadoraは、アルゼンチンのフアン・ペロンの第2代大統領期を終えたクープ・デタットでした。 Revolución Libertadora、ペロンと彼のフォロワーがtreasonの認定を受け、エヴァ・ペロンの残りはイタリアに密接に移動し、偽のアイデンティティの下でミラノで墓地に埋葬されました。 歌、文章、写真など、ペロンまたは彼の後半の妻へのパブリックな参照は禁止されていました。"
    ARG_1966_revolution.t:0 "アルゼンチン革命?"
    ARG_1966_revolution.d:0 "アルゼンチン革命は、1966年6月にアルゼンチンの政府を上回る軍事クープ・デタットにその指導者によって与えられた名前で、その後、1973年までのユンタによる軍の評決の期間を開始しました。 1966年 6月 クープは、一般的な秘密のオーガスド・ヴァンドルを含む、労働(CGT)の総連合のいくつかの指導者によって支えられ、デファクト・プレジデントとしてゼアン・カルロス・オガンナイアを設立しました。 Onganíaは、カルロス・カボレロの統治のもと、Córdobaで特に実験するcorporatistポリシーを実装しました。"
    ARG_1973_revolution.t:0 "民主主義に戻りますか?"
    ARG_1973_revolution.d:0 "軍事規則の数年後、アレハンドロ・アグスティン・ランスは1971年に軍ジュンタ大統領に任命されました。 民主主義の戻りのための政治的な圧力を増加させることで、ランスは1973年に選挙のために呼びました。 パーオンはランニングから禁止されていましたが、パーオニストパーティーは参加できませんでした。 政治、社会、経済上高騰、Cámpora、Vice President Vicente Solano Lima は、1973年7月に再署名し、新しい選挙を求めていますが、正式な党のノミネート者として、この時期はペロンと並んでいます。 ポンは、副社長として彼の妻イサベルペロンと選挙を獲得しました."
    ARG_1976_revolution.t:0 "アルゼンチンのcoup d'état?"
    ARG_1976_revolution.d:0 "1976年3月24日、アルゼンチンのイサベル・ペロン大統領を上回るアルゼンチンのクーペ・デタットは、注文やセキュリティに重点を置いている一方、いくつかの適切な翼の要素を持ちながら、伝統的な右翼のクーペではなく、特定の病態に付着しなかった。 クープは、米国が推進する中南米諸国間の圧迫的な調整のclandestineシステムであるCondor Planの枠組み内で計画され、国家安全保障の教義の一環として、Cold War中にそれらの国に対する制御を維持するために、ラテンアメリカの一般的な決定者の一部として実行されました。"
    ARG_1983_revolution.t:0 "民主主義に戻りますか?"
    ARG_1983_revolution.d:0 "1983年のアルゼンチンの一般選挙は10月30日に開催され、1976年に設置された自己様式の国家再編プロセスの決定書に従った憲法規則のリターンをマークしました。"
    
    BRZ_1964_revolution.t:0 "第5回ブラジル共和国?"
    BRZ_1964_revolution.d:0 "1964年4月1日にブラジル連邦共和国の軍事評議会(Fifth Brazil Republic)が設立され、ブラジル軍軍団の共同進行後、米国政府からの支持を得て、João Goulart大統領に就任しました。 ブラジル軍の最も上級司令官によって計画され、実行され、ブラジル軍のほぼすべての高ランクのメンバーのサポートを受けました。また、カトリック教会やブラジルの中および上流クラスの中で反コミュニティ運動など、社会の保守的なセクターと共に。"
    BRZ_1985_revolution.t:0 "民主主義の回復?"
    BRZ_1985_revolution.d:0 "左者のゲリラの敗北後でさえ、レプレッションを遅くしなかった数年のディクステリシャルパワーの摩耗と涙。 期間の経済危機に対処することができないと一般的な圧力は、政令側から一般的なErnesto GeiselとGolberyはCouto e Silvaによって導かれている開口部ポリシーを必然的にしました。 1979年にアムネスの法則の制定に伴い、ブラジルは1980年代に完成した民主主義への復帰が遅くなり始めた。"
    BRZ_1993_revolution.t:0 "ブラジル憲法紹介"
    BRZ_1993_revolution.d:0 "1993年4月21日にブラジルで憲法の国民の形態を決定するために憲法の国民が保持されました。 ブラジルの再宣言の後、新しい憲法の記事は、国が再公開を維持したり、再び僧侶になるべきかどうかを決定するために投票者のための紹介の保持を決定しました。そして、政府のシステムが大統領または議会であるべきであるならば。"
    BRZ_2016_revolution.t:0 "Dilma Rousseffの浸透?"
    BRZ_2016_revolution.d:0 "2016年8月31日、Senateは61～20の投票で事務所のRousseff大統領を削除し、ブラジルの予算法を破るのに彼女の罪悪感を見つけましたが、彼女はセナートから十分な投票を受けなかったので、政治的権利から失格しました。 したがって、テメルはブラジルの第37代社長に就任しました。"
    BRZ_2023_revolution.t:0 "ブラジル議会の攻撃"
    BRZ_2023_revolution.d:0 "2023年1月8日、ブラジルの総選挙でJair Bolsonaroの大統領の敗北と彼の後継者Luis Inácio Lula da Silvaの就任後、Bolsonaroの支持者のモブは、首都のブラジル連邦政府の建物を攻撃しました。 モブは、最高連邦裁判所、国立議会ビル、プラサのPlanalto大統領宮に侵攻し、故事に決定された大統領のローラを上回るのを求め、プラセアは1月1日に就任した民主的に選ばれた大統領ローラを暴露しようとしました。"
    
    BRZ_1993_revolution.option.1:0 "プレジデンシャルを作成する 公益社団法人"
    BRZ_1993_revolution.option.2:0 "議会を作成 公益社団法人"
    BRZ_1993_revolution.option.3:0 "憲法の作成 モナーキー"
    
    BOL_1985_revolution.t:0 "ヴィクター・パス・エステンソロの大統領?"
    BOL_1985_revolution.d:0 "1985年7月14日にボリビアで開催された総選挙。 議決権の50%以上を受審する候補者がいないため、国立議会は8月4日に大統領を選出する必要があります。 国立民主主義民主行動(ADN)のハゴ・バンザーは、最も公共の投票を受けたが、議会は、革命的な国家運動(MNR)のVíctor Paz Estensoroを選出しました。"
    
    CLM_1953_revolution.t:0 "コロンビア・クープ・デット?"
    CLM_1953_revolution.d:0 "ロハス・ピニラは、1940年代後半にコロンビアの民事訴訟の時代であるラ・ビオレンシアの時代、1950年代初頭に敗北したコンサーベーティブとリベラル・ゲリラの間で戦うのを見かけ、マリアノ・オスペナ・ペレツ大統領のキャビネットに選ばれました。 1953年、オスピナの成功者に対する成功したクーペD'étatを大統領として、極端な右翼Laureano Gómez Castro、武道的な法律に反対しました。 政治の暴力を削減することを見て、彼は軍事的評論家として国を支配し、貿易組合員と自分自身を同盟し、インフラプログラムを実装し、女性の不足を延ばす。"
    CLM_1958_revolution.t:0 "民主主義の回復?"
    CLM_1958_revolution.d:0 "Rojasの沈着後、コロンビアの保守的なパーティーとコロンビアのリベラル・パーティーは、国を共同で管理する石炭条件であるナショナルフロントを作成することに合意しました。 契約の下では、16年間で4年ごとに保守的と解放の間に優先順位が交わされます。2つの締約国は、他のすべての選挙事務所でパリティを持っています。 ナショナル・フロントは「La Violencia」を終わらせ、ナショナル・フロント・マネジメントは、アライアンス・フォー・プログレッシブと協働して、社会的・経済的改革を研究しようとしました。"
    
    CHL_1973_revolution.t:0 "チリのカップリング d'état?"
    CHL_1973_revolution.d:0 "1973年チリのクープ・デットは、チリのポピュラー・ユニティ政府の軍事的オーバースローでした。 アレンデは、ラテンアメリカのリベラル民主主義で民主的に選出された大統領であることを第一マルクシストと述べた、重要な社会的不快に直面した、チリの反対制御国家議会と政治の緊張、および米国大統領リチャード・ニクソンが注文した経済戦争。 1973年9月11日、軍の役員のグループであるオーガスド・ピノチェットが率いて、クープの権力、終えている民間主義のルール。"
    CHL_1990_revolution.t:0 "民主主義に戻りますか?"
    CHL_1990_revolution.d:0 "1980年代後半には、1982年の経済崩壊や、1983年から88年までの大量市民の抵抗などのイベントの結果として、政府は徐々にアセンブリ、スピーチ、および協会のより大きな自由を認め、貿易組合や政治活動を含む。 1988年10月5日、ピノチェットはプレジデントとして2年目の8年目を迎えました。 チリアンズは、1989年12月14日にバイカルコングレスのメンバーの新社長と大半を選出しました。 1990年～1994年、移行時期と見なされたAylwin社長が就任しました。"
    
    ECU_1972_revolution.t:0 "エクアドルのクーパーは?"
    ECU_1972_revolution.d:0 "1972年、Verasco Ibarraの政府を上回る「革命的かつ国家主義者」の軍事ジャンタ。 Coup d'état は、General Guillermo Rodríguez によって導かれ、Navy Commander Jorge Queirolo G によって実行されました。 ジョゼ・マリア・ヴェラスコ大統領がアルゼンチンに就任 1976年(昭和27年)に、軍政府が退去した時、彼はその力に残りました。"
    ECU_1979_revolution.t:0 "民主主義の復活?"
    ECU_1979_revolution.d:0 "1978年、1979年、エクアドルで選挙が行われました。 1978年7月16日に大統領選挙の第1弾が開かれ、1979年4月29日に議会選挙とともに第2回が開催されました。 大統領選挙は、民軍(CPF)の集中のジャイメ・ロルドス・アギラ(Jaime Roldós Aguilera)によって勝ちました。この選挙で68.5%の投票を受けました。"
    
    PRG_1954_revolution.t:0 "パラグアイ・コアップ・デット?"
    PRG_1954_revolution.d:0 "1954年(昭和29年)5月にパラグアイアン・クープ・デットが発足 エピファニオ・メレンデス・フェリタスの支援を得て、アルフレド・ストロセスナーが主導し、フェデリコ・カヴェス政府の過度に至りました。 クープは、ルーリングコロラドパーティー内の政治儀式の複雑なシリーズの決定でした。 去年のパラグアイ大統領としてストロスナーの選挙の舞台を舞台に、約25人が殺されました。"
    PRG_1989_revolution.t:0 "民主主義の復活?"
    PRG_1989_revolution.d:0 "1989年パラグアイ・クープ・デタットがアシュンシオン、パラグアイ、ロングタイム・リーダーアルフレッド・ストロスナーの政権に対するオール・アンドレ・ロドリゲスが率いる2〜3月に行われた。 道路の戦いで殺された多くの兵士を見た血の上は、政府の最も高いエスケロンの力闘争によってスパークされました。 Rodríguezの買収は、エル・ストロンアトの終端を綴った, ストロスナーの30年長い規則, ラテンアメリカで最も長い時間で, そして、多数のドラコニアの法律を廃止し、パラグアイの解放に導いた改革の配列につながった."
    
    VNZ_1999_revolution.t:0 "ボリビア革命?"
    VNZ_1999_revolution.d:0 "既存の締約国では、1998年にハゴ・カヴェス大統領に就任し、1999年にベネズエラの新しい憲法を書こうとするコンスティチュート・アセンブリを始めとする「ボリワリアン・革命」の発足を踏み出しました。 「ボリビア革命」は、ボリビア主義、人口民主主義、経済独立性、収益の公平な分布、そしてベネズエラの政治腐敗を実装するために、質量の動きを構築すべきである。"
    
    GUA_1954_revolution.t:0 "Carlos Castillo Armasのカップリング?"
    GUA_1954_revolution.d:0 "1954年グアテマラのクーペD'étatは、民主的に選ばれたグアテマランの大統領ジェイコブオÁrbenzを議論し、グアテマラ革命の終わりをマークしました。 クープは、グアテマラ州の米軍の権威主義者規則のシリーズの最初のカルロス・カスティージョ・アーマスの軍事的評論者をインストールしました。 クープはCIAのカバート操作コードの名前のPBSuccessの結果として大幅でした。"
    GUA_1957_revolution.t:0 "カルロス・カスティージョ・アーマスのアサイン?"
    GUA_1957_revolution.d:0 "カスティージョ・アーマスは、1957年7月26日まで、彼は彼の個人的なガードのメンバーであるロメオ・ヴァスケスによって暗殺されたとき、支配しました。 続いている干支選挙の後、一般的なミゲルYdígorasフエンテスはパワーを想定した。 メキシコの大統領は、グアテマラの太平洋岸のメキシコのボートで違法な釣りの主題を終わらせるために南の国境の橋の紳士の決闘に苦しむために祝われ、その2つはグアテマラの空軍によって日焼けした。"
    GUA_1982_revolution.t:0 "Efraín Ríos Monttのカップリング?"
    GUA_1982_revolution.d:0 "1982年、グアテマラのセキュリティ状況の悪化、および選挙不正の告発は、政府のユンタの頭にリオス・モントを設置した中軍の役員のグループによるクープ・デットにつながりました。 Ríos Monttは、彼の防衛大臣の前で13ヶ月未満の軍事的ディクテーション者として支配しました, ジェネラルオスカーMejía勝利は、別のカップリングで彼を監督."
    GUA_1986_revolution.t:0 "民主主義の復活?"
    GUA_1986_revolution.d:0 "1985年11月3日に大統領選挙の初戦で、Cerezoは人気投票の38.6%に初出場しました。 12 月 8 日に第 2 ラウンドで, 彼は投票の 68.4% で Jorge Carpio を敗北. DCGは、議会の100席と全国の多くの自治体の過半数の51を獲得しました。 1966年より、民主的に選出された大統領と市民が就任しました。"
    
    PNM_1968_revolution.t:0 "Omar Torrijosのカップリング?"
    PNM_1968_revolution.d:0 "Omar Efraín Torrijos Herreraはパナマのディクショナーであり、パナマ国立ガードの司令官であり、1981年にパナマの軍のリーダーでした。 Torrijosはパナマの社長を正式にしていたが、「パナマ革命の最大のリーダー」を含むタイトルを主催しました。 Torrijos は、クープ d'état でパワーをとり、多数の社会改革を研究しました。"
    
    MEX_2000_revolution.t:0 "PRIの優しさの終わりか。"
    MEX_2000_revolution.d:0 "大統領選挙は、メキシコ革命以来、選挙が選挙を獲得した初めての投票の43.4%を受け取った変更のための同盟のバイセントフォックスによって勝ちました。 回帰選挙では、変化の同盟が500席のチャンバー・オブ・デプティーズで最大規模の投信として現れました。一方、機関の革命的な党は、上院で60席のセンテートで最大の投信を維持しました。"
    
    PEU_1963_revolution.t:0 "フェルナンド・ベラウンデの選挙?"
    PEU_1963_revolution.d:0 "ベラウンデは、1962年の選挙で大統領のために走りました, 今回は自分のパーティーで, アシオン人気. 結果は、Víctor Raúl Haya de la Torre (APRA) に次いで、彼は2位で終わった、非常にタイトでした。 候補者のどれも、議決権を獲得するために必要な議案の最低1分の憲法的に確立された最低を得るために管理されたので、大統領の選択は議会に落ちるだろう。 軍とAPRAの間の長距離の対角的な関係は、Haya de la Torre氏が3分の1に来る元ディクターOdríaと取引を行うよう求めた。Odríaは、石炭政府の優先権を取った。 しかし、不正行為の広範な疑惑は、ペルー軍がプラドを奪い、リカルド・ペレツ・ゴロイによって導かれる軍事ジャンタをインストールするように求めた。 Pérez Godoyは、短い移行政府を運営し、1963年に新しい選挙を開催し、ベルアウンデがより快適で、わずか5パーセントのマージンを獲得しました。"
    PEU_1968_revolution.t:0 "ペルーのクーペ d'état?"
    PEU_1968_revolution.d:0 "1968年 ペルー・クーペ・デタットは、フェルナンド・ベリャヌンデ(1963–1968)の初代大統領に就任し、政治争議が規範になり、大統領ベラウンデと議会間の重大な議論が上昇し、APRA-UNO(UNION Nacional Odríista)の石炭火によって発足し、大統領と自身のAcción(Popular Party)の間でも衝突した。 クープ・デタットに続いて、午前7時、ベラウンデがバラックに撮影され、ペルー・カローオにあるホルヘ・チャヴェス国際空港に強制的に撮影されました。 Velasco, 権威を想定した, すぐにBelaúndeを報告するように注文."
    PEU_1975_revolution.t:0 "ペルーのクーペ d'état?"
    PEU_1975_revolution.d:0 "プレスの1974のクラックダウンの後、インフレーション、失業、食糧不足、および増加された政治的反対のような経済的困難は、Verasco管理上の圧力を最終的に増加させ、その下降に導きました。 1975年8月29日、多数の著名な軍事司令官がクープを開始 首相フランシスコ・モーレス・ベルムデスは、新軍のジュンタの非アニマルな決定により、社長に任命されました。"
    PEU_1980_revolution.t:0 "民主主義に戻る"
    PEU_1980_revolution.d:0 "モーレス・ベルムデスの10年を経た住宅危機は、失われた10年を始めた。 Morales Bermúdez、政治的にすべての側面から圧力をかけ、成功した政治と経済改革の制定に失敗しました。 Morales Bermudez管理が組み込まれた構成アセンブリは、1978年に作成され、オスカーR. Benavidesの前提条件で制定された1933憲法を置き換えました。 1980年(1980年)に選挙が行われた後、ファーナンド・ベラウンデ大統領に就任した12年間の軍事規則の後、最初の民主的に選出された政府に電力を供給しました。"
    PEU_1990_revolution.t:0 "藤守アルベルトの在留資格?"
    PEU_1990_revolution.d:0 "フジモリは、1990年大統領選挙を、Cambio 90の旗下でダーク馬候補として優勝し、Vargas Llosaを驚かせました。 アラン・ガルシア大統領とアメリカン・ポピュラー・レボリューション・アライアンス・パーティー(APRA)の外出先と密接に気づいた。 彼は憲法を変更し、モンテシノスとペルー軍の下の図頭の社長として務め、報告された計画ヴェルデ – 貧困と先住民のペルーの起源を関与する計画, 国家のメディアの制御または検閲と軍のジュンタによって制御された神経経済の確立."
    PEU_2000_revolution.t:0 "藤森アルベルトの秋?"
    PEU_2000_revolution.d:0 "Vladimiro Montesinos を含む腐敗スキャンダルが勃発し、ケーブルテレビ局がモンテシノの運河N放送映像を放送したとき、2000年9月14日の夕方に完全な力に爆発しましたが、明らかに反対論争のコングレスマンアルバータ Kouri フジモリのペルーに感染しました 2000 パーティー. フジモリのサポートは事実上崩壊し、数日後にSINをシャットダウンし、新しい選挙を呼び出すという全国のアドレスで発表した。 平成13年11月10日、富士守が平成13年4月8日(水)に、議会から選挙を執り行なった。 11月13日、フジモリはブルネイを訪問し、アジア太平洋経済協力フォーラムに参加しました。 11月17日、フジモリがブルネイから東京へ出張し、社長の辞任をFAXで提出しました。 議会は、事務所から藤守を取除くために、62-9を投票する代わりに、彼の辞任を受け入れることを拒否しました。"
    PEU_2022_revolution.t:0 "ペルーの自己カップリングは試みますか。"
    PEU_2022_revolution.d:0 "2022年12月7日、ペルー大統領のペドロ・カスティーロは、この会議を違法に溶かす試みを行いました。 この動きは、門限の即効性、緊急政府の確立の試み、および構成アセンブリの形成のための呼び出しを含みます。"
    
    URU_1973_revolution.t:0 "ウルグアイのシビック軍事評論?"
    URU_1973_revolution.d:0 "ウルグアイ(1973-85)の市民軍事的評論家であるウルグアイ(Uruguayan Dictatorship)は、1985年3月1日までウルグアイ(Uruguayan Dictatorship)が12年間ウルグアイ(Uruguayan Dictatorship)を統治した権威ある軍事評論家であった。 独裁は、人権の侵害、強迫の使用、および多くのウルグアイ人の不当な消失による多くの論争の対象となっています。"
    URU_1985_revolution.t:0 "民主主義に戻る?"
    URU_1985_revolution.d:0 "1984年、政権に対するストライキや政治囚人の支援がありました。 1984年1月13日、1973年以降24時間の一般ストライキを編成 軍のリーダーシップと民間の政治家の間で話は、ウィルソン・フェレイラ・アルデュネイトなど、いくつかの政治指導者がまだ注目できなかったという事実にもかかわらず、激化しました。 1984年8月3日、海軍クラブの事実が署名し、1967年の憲法を復元し、軍は保安上の問題に助言し、上級役員の任命を制御することを許可しました。 1984年11月25日、昭和60年3月1日、ラファエル・アディエゴ・ブルノの説明会に続き、コロラド・パーティー候補ジュリア・マリア・サンギネッティが新社長になりました。"
    
    SPA_1976_revolution.t:0 "民主主義へのスペイン語の移行?"
    SPA_1976_revolution.d:0 "民主主義へのスペインの移行は、フランソイスト・ディクショベルシップから議会の統合に移行した政令の変更を包括する現代スペインの歴史の時代です。フアン・カルロスIの下の憲法僧侶の形で。"
    
    POR_1968_revolution.t:0 "マルセロ・カエターノのライズ?"
    POR_1968_revolution.d:0 "1968年8月、サラザールは家で落ちた後に打撃を受け、昏睡状態に入りました。 事務所に36年経ち、79歳を退任。 Tomásは1968年9月27日にサザールを交換するためにカエタノを任命しました。 ケイタノは、社会保障を一切受け継がれなかった農村労働者への月給の授与など、経済成長と社会的改善を促進しました。"
    POR_1974_revolution.t:0 "カーネーション革命?"
    POR_1974_revolution.d:0 "カルネーション革命は、ポルトガルの主要社会、経済、領土、人口統計、政治的変化を生産し、プロテオRevolucionário Em Cursoを通じて、権威あるEstado Novo政府を上回る左利な軍事役員による軍事共同作業でした。 ポルトガルは民主主義とポルトガルのコロニアル戦争の終端に移行しました。"
    
    GRE_1967_revolution.t:0 "コロネルの政権?"
    GRE_1967_revolution.d:0 "コロネルのギリシャのジュンタまたは政権は、1967年から1974年までギリシャを統治した右翼軍の評論家でした。 1967年4月21日、コロネルのグループが、ゲオルギオス・パパンデルー・センター・ユニオンが勝利を収めた予定された選挙の1ヶ月前に、介護者政府を上回りました。"
    GRE_1974_revolution.t:0 "秋のジュンタ?"
    GRE_1974_revolution.d:0 "パパドポロスがリベラライゼーションを試みた直後に展開する一連の出来事によって、その時事的な政治的崩壊が起きた。 この病気のプロセスの過程で、ユンタの内政権の緊張がフォアに来たし、互いにユンタの事実を放ち、そうして、独断の一見モノリシックな衝突を破壊する。"
    
    CYP_1974_revolution.t:0 "Cypriotのクーペは?"
    CYP_1974_revolution.d:0 "1974年 Cypriot coup d'état は、Cypriot National Guard によって実行された軍事クーペ d'état で、ギリシャ軍のジャングルが主催しました。 1974年7月15日、クーププロッタは、キプロスの座位社長、Archibishop Makarios IIIをオフィスから削除し、プロ・エンシス・ナショナル・ニコス・サンプソンを設置しました。"
    
    FRA_1958_revolution.t:0 "第5回フランス共和国?"
    FRA_1958_revolution.d:0 "フィフス・リパブリックは、第四共和国の崩壊から現れ、元議会の共和国をセミプレジデンシャル(またはデュアル・エグゼクティブ)システムに置き換え、大統領が国家の頭と政府の首相として電力を分割しました。 1958 憲法は、フランスのコミュニティとフランスの連合を交換し、14 人の加盟地域(アルジェリアを除く)が独立を主張することを可能にします。"
    
    RUS_1993_revolution.t:0 "ロシア憲法危機?"
    RUS_1993_revolution.d:0 "1993年9月と10月、ボリス・イェルツシン大統領とロシアの議会の対立からロシア連邦の憲法危機が起きています。 イェルツシン大統領は、法令制度により自己改善、議会の解散、大統領規則の構成を行いました。 モスクワのソビエトの家を攻撃し、法律家を逮捕するために軍事力を使用して、Yeltsinで終了危機。 でき事のウェイクで、Yeltsinは彼の位置を連結しましたり、役員の力を拡大し、ロシア連邦の1993の憲法の採用によって押しました。"
    RUS_2000_revolution.t:0 "ウラジミールパチンのライズ?"
    RUS_2000_revolution.d:0 "1999年12月31日、Yeltsin大統領は予想外に辞任され、最近任命された首相と彼の選ばれた後継者、Vladimir Putinにポストを渡す。 その後、2000大統領選挙を獲得し、第2チェチェン戦争でチェチェンの潜在能力を倒した。 プーチンのルールは、ロシアを権威ある状態に変えながら、安定性を高めました。"
    RUS_2023_revolution.t:0 "Wagnerグループの反乱?"
    RUS_2023_revolution.d:0 "2023年6月23日、ロシアの民間軍会社であるWagner Groupは、ロシア政府に対する主要な上昇に従事しました。 ワーグナーグループ-防衛紛争の省庁のクライマックスをマークし、約6か月前に始まった。 ウクライナでワグナーグループ活動を主導していたロシアのオリグナーク・イェヴジェニー・プリゴジシンは、後日合意に達した後に立ち上がりました。"
    RUS_2020_revolution.t:0 "ロシア憲法改正?"
    RUS_2020_revolution.d:0 "2020年1月に提案された2020年の改正は、1993年のロシア憲法の2番目に大きな変更です。 ロシア大統領のウラジミール・プーチン大統領が国民投票を行いました。 人気投票で7月1日に承認されました。"
    
    UKR_2004_revolution.t:0 "オレンジ革命?"
    UKR_2004_revolution.d:0 "The Orange Revolution was a series of protests, that lead to political upheaval in Ukraine from late November 2004 to January 2005. It gained momentum primarily due to the initiative of the general population, sparked by the aftermath of the 2004 Ukrainian presidential election run-off which was claimed to be marred by massive corruption, voter intimidation and electoral fraud. The nationwide protests succeeded when the results of the original run-off were annulled, and a revote was ordered by Ukraine's Supreme Court for 26 December 2004. Under intense scrutiny by domestic and international observers, the second run-off was declared to be "free and fair". The final results showed a clear victory for Yushchenko, who received about 52% of the vote, compared to Yanukovych's 44%."
    UKR_2010_revolution.t:0 "Viktor Yanukovychの選挙?"
    UKR_2010_revolution.d:0 "大統領選挙は2010年1月17日にウクライナで開催されました。 候補者が投票の過半数を受けていないため、ユリア・チモシェンコ首相と反対側のリーダーであるビクトル・ヤンコヴィッヒが2月7日に開催されました。 2月14日(日)、ヤンコビッヒは、代表選挙と勝者を50%の人気投票で宣言しました。"
    UKR_2014_revolution.t:0 "メイダン革命?"
    UKR_2014_revolution.d:0 "同性愛の革命は、2014年2月にウクライナで開催されました。ユーロマイダンのプロテスの終わりに、首都キエフのプロテスターと州の力の間で致命的な衝突が選ばれた大統領の交配で計算されたキエフの首都のキエフと、ウクライナの2004年の憲法に戻り、2014年のルッソ・ウクライナ戦争の崩壊。"
    UKR_2019_revolution.t:0 "Volodymyr Zelenskyyの選挙?"
    UKR_2019_revolution.d:0 "ゼレンキーは、2018年12月31日の夕方に2019年大統領選挙で、元大統領のペトロ・ポロシェンコのイブ・アドレスとともに、彼の率直さを発表しました。 ポロシェンコを倒す2ラウンドで投票の73.23パーセントで選挙を獲得しました。 防腐・防腐・防腐・防腐・防腐・防腐・防腐・防腐・防腐・防腐・防腐・防腐・防腐・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・防錆・"
    
    YUG_1974_revolution.t:0 "1974年 憲法?"
    YUG_1974_revolution.d:0 "406のオリジナル記事で、1974年の憲法は世界で最も長い憲法の1つです。 これは、州の干渉から自己管理システムを保護する精巧な言語を追加し、すべての選挙と政策フォーラムの共和国と州の拡大表現を拡大. 憲法は、再構成された連邦議会と呼ばれる自己管理システムの最高式。"
    YUG_1980_revolution.t:0 "ジョシップ・ブロズ・ティトの死"
    YUG_1980_revolution.d:0 "1979年頃よりチトが病気になりました。 1980年1月7日、また1980年1月11日、チトはスロベニアの首都リュブリャナ大学医学センターに入学し、足の循環問題が起きました。 左脚は、動脈閉塞のために後日刻印され、彼は4 5月1980で医療センターリュブリャナで亡くなりました 3 日彼の88歳の誕生日の短い3日。"
    
    tito_death.option:0 "平和の残り"
    
    SER_2000_revolution.t:0 "民主主義への復帰?"
    SER_2000_revolution.d:0 "Miloševićの規則は、権威者または自民主主義者、ならびに選挙不正の多数の非難、政治的な暗殺、メディアの自由の抑制、および警察の残虐性。 Slobodan Miloševićのオーバースローは、2000年9月24日に選挙の後にユゴスラビア連邦共和国に始まり、2000年10月5日にスロボダン・ミロシェヴィッチの政府の降下で計算されました。"
    
    ALB_1997_revolution.t:0 "アルバニアのモンキールデンダム"
    ALB_1997_revolution.d:0 "1997年6月29日にアルバニアで開催されたモンキーの修復に関する紹介。 議決権者の66.7%が拒否されました。 しかし、元王宮レカは、65.7%が有利に投票したと主張した。"
    
    ROM_1965_revolution.t:0 "ニコラエ・カオシシュカのライズ?"
    ROM_1965_revolution.d:0 "1965年にGheorghe Gheorghiu-Dejの社会主義政府のランクを上げ、Gheorghiu-Dejの死に、ルーマニアのコミュニティパーティーの一般的な秘書に成功しました。 1968年8月21日、チェコスロバキアでチェコスロバキアのパクト侵攻を告発し、昭和36年8月21日(火)にチェコスロバキアスロバキアの歌声を浴びた。 しかし、政府がすぐに総裁となり、当時東部のブロックで最も圧迫的と見なされると、その安定性の期間が短い。"
    ROM_1967_revolution.t:0 "障害770?"
    ROM_1967_revolution.d:0 "法令770は、1967年に署名されたニコラエ・カオシシュカのコミュニストルーマニア政府の法令でした。 占領と避妊を制限し、新しい大規模なルーマニアの人口を作成することを意図しました。"
    ROM_1974_revolution.t:0 "体系化の有効化?"
    ROM_1974_revolution.d:0 "Systematisation refers to the program of urban planning carried out under Ceaușescu's regime. Beginning in 1974, systematisation consisted largely of the demolition and reconstruction of existing villages, towns, and cities, in whole or in part, with the stated goal of turning Romania into a "multilaterally developed socialist society". During the 1980s, Ceaușescu became obsessed with building himself a palace of unprecedented proportions, along with an equally grandiose neighborhood, Centrul Civic, to accompany it."
    
    EGR_1950_revolution.t:0 "ウォルター・ウルブリッチットの上昇?"
    EGR_1950_revolution.d:0 "第二次世界大戦終了後、ウルブリッチットは、スタリニスト線に沿ってソ連の占領地帯でドイツ人共産党を再編成しました。 1946年、ドイツ社会主義者ユニティ・パーティー(SED)にKPDとSPDの有望な合併に重要な役割を果たしました。 1950年、東ドイツを創業し、SEDの第一次幹事に就任。"
    EGR_1971_revolution.t:0 "Erich Honeckerの上昇か。"
    EGR_1971_revolution.d:0 "1970年に、ホネッカーは、ソビエト・リーダー・レオニド・ブレジネフの支持を得て、国家防衛評議会のSEDと議長の総長としてウォルター・ウルブリッチットを交換しました。"
    
    POL_1956_revolution.t:0 "ポーランド10月?"
    POL_1956_revolution.d:0 "ポーランド10月は1956年10月に発生したポーランド人民共和国の政治に変わりました。 Władysław Gomułkaはポーランドのスタリニズムの終端をマークするrulingポーランドユナイテッドワーカーズパーティー(PZPR)の最初の事務局長に任命されました。 ソ連は、Gomułkaの事実に妥協するように圧力をかけられました, 簡単なが緊張した交渉につながる. ソ連は、モスクワへの忠誠を維持するための交換でポーランドに電力とより大きな自律性を維持するためにGomułkaの許可を与えました。"
    POL_1970_revolution.t:0 "12月の試験?"
    POL_1970_revolution.d:0 "1970年12月14日〜19日にポーランド北部で開催されたイベントとしても知られるポーランドのプロテツ。 食料品などの日用品の価格が急激に増加し、プロテスが輝きました。 パーティーのリーダーシップはワルシャワで会い、徹底したステップが取られたら、フルスケールのワーククラスのリボルトは必然的だったと決めた。 モスクワ、Gomułka、Kliszko、およびその他のリーダーのLeonid Brezhnevの同意により、価格がGomułkaに対するプロットだった場合、それは成功しました。 モスクワはMieczysław Moczarを受け入れないので、Edward Gierekは新しいリーダーとして草案されました。"
    POL_1981_revolution.t:0 "武道法?"
    POL_1981_revolution.d:0 "1981年2月11日、Jaruzelskiが大臣評議会会長に就任しました。 10月18日、Stanisław Kaniaは、聞き取り装置の後にポーランド・ユナイテッド・ワーカーズ・パーティーの中央委員会の最初の事務局長として、ソビエト・リーダーシップを批判したと述べた。 Jaruzelskiが彼の成功者を選出されました。 1981年12月13日、Jaruzelskiは、前日が正式に発表された状態の評議会の投票に続いて、テレビジュアルスピーチにおける武道法の導入を発表しました。"
    
    IRQ_1958_revolution.t:0 "7月14日革命?"
    IRQ_1958_revolution.d:0 "1958年、イラク軍のクープとしても知られる7月14日革命は、1958年7月14日にイラクで行われたクープ・デタットがイラク王信仰王とイラクのハスミタイト王国の墓地に至りました。 イラク共和国は、わずか6か月前に確立されたイラクとヨルダンの間でハスミタイトのアラブ連邦を終わらせました。"
    IRQ_1963_revolution.t:0 "ラマダン革命?"
    IRQ_1963_revolution.d:0 "ラマダン・レボリューションは、1963年にイラク首相、アブドゥル・カリム・カシムを上回るBa'ath Partyのイラク支部による軍事共同作業でした。 1963年2月8日～10日の間に開催されました。 Ba'athistでなかったQasimの元副社長であるAbdul Salam Arifは、著名なBa'athist General Ahmed Hassan al-Bakrが首相に名付けられました。 政府は、1963年11月、ArifがBa'ath Partyのメンバーのパージに従った、1963年11月に国立ガードを武装するまで、約9ヶ月持続しました。"
    IRQ_1966_revolution.t:0 "アブドゥル・サーム・アリフの死?"
    IRQ_1966_revolution.d:0 "1966年4月13日、アリフはイラク空軍デハビランドDH.104ドヴェ1、RF392、南イラクで約10キロメートルのバスラ空港で殺され、彼の兄弟アブドゥル・ラフマンが大統領に交換されました。 アブド・アル・ラーマン・アル・バッツが3日間社長に就任し、前代の力闘争が起きました。 防衛評議会と閣僚が大統領を選出する最初の会議では、Al-Bazzazは2分の2の過半数を必要としていました。 Al-Bazzazは成功せず、Abdul Rahman Arif氏が社長に選ばれました。"
    IRQ_1968_revolution.t:0 "7月17日革命?"
    IRQ_1968_revolution.d:0 "17 7月革命は、Ahmed Hassan al-Bakr、Abd ar-Razzaq an-Naif、Abd ar-Rahman al-Dawud、Abd ar-Rahman al-Dawud、Abdul Rahman Arif大統領、Tahir Yahya首相が主導し、Arab Socialist Ba'ath Partyのイラク地域支店を電力に持ってきました。 Ba'athistsは、Naifによって導かれる適度な派閥のクープだけでなく、その後のパージに関与しました。 Hardan al-Tikriti、Salih Mahdi Ammash、およびSaddam Hussein、イラクの将来の社長。"
    IRQ_1979_revolution.t:0 "Ba'athistイラク?"
    IRQ_1979_revolution.d:0 "1970年代半ばに、サダム・フセインは、パーティーの知性サービスのチーフとして彼のポストを通して、アル・バクのデ・ジュア・プレジデントにもかかわらず、国のデファクト・リーダーになりました。 サダムの新たな政策の下で, イラク経済と市民の生活の基準が増加しました, そして、イラクは、アラブの世界で立っています."
    
    LBY_1969_revolution.t:0 "アル・ファテの革命?"
    LBY_1969_revolution.d:0 "1969年 リビアの革命は、アル・ファテス・革命や9月1日の革命とも呼ばれ、クープ・デタットとフリー・オフィサー・ムーブメントが引き継がれ、コロネル・ムマール・ガダフィが率いて、イドリス王のセヌスシ・モンキーキーを上回り、リビア・アラブ共和国の形成に至りました。"
    
    NYE_1962_revolution.t:0 "ノース・イエメン・クープ・デット?"
    NYE_1962_revolution.d:0 "戦争は、Abdullah as-Sallalのコマンドで軍隊によって導かれる革命的な共産党によって1962年に行われたクープd'étatで始まりました。 新王とイマム・ムハンマド・アル・バドラーを裁ち、イエメンが大統領の下で再公衆を宣言した。 彼の政府はイエメンでスレーブを廃止しました。"
    
    SYE_1969_revolution.t:0 "正しい移動?"
    SYE_1969_revolution.d:0 "正式な動きは、Abdel Fattah IsmailとSalim Rubaiが率いるマルクシストの事実によって、Yemeni National Liberation Frontの買収でした。 その後、左記者は、Yemeni Socialist Party(YSP)の制作と、南Yemenの社会主義的な状態への転換につながりました。"
    SYE_1990_revolution.t:0 "コミュニティの政権の秋?"
    SYE_1990_revolution.d:0 "ソ連のペステリカの背景に対して、1980年代後半に政治改革のPDRYの主裏側が始まりました。 政治囚人が解放され、政治党が形成され、正義のシステムは北よりもはるかに公平であることが正当化されました。"
    
    SEY_1977_revolution.t:0 "セイシェル社会主義国家?"
    SEY_1977_revolution.d:0 "1977年から1991年にかけて、Seychellesはフランス・アルバート・ルネとセイシェル・ピープルズのプログレッシブ・フロントが一堂に会した。"
    SEY_1991_revolution.t:0 "民主主義の復活?"
    SEY_1991_revolution.d:0 "新規憲法の最初の草案は、1992年の議決権者の60%を受領できなかったが、1993年に改訂版が承認されました。"
    
    SOM_1969_revolution.t:0 "ソマリ民主共和国?"
    SOM_1969_revolution.d:0 "ソマリ民主共和国は、社会主義の軍事政府がソマリアに与えた名前でした 大統領 モーハメド・シャド・バーレ、1969年10月21日にクープ・デットで電力を調達した後。 国民の第2社長であるアブディルシド・シャーマルケが、ボディガードがアシネテッド・シャーマルケから数日後にクープが来ました。 1991年、ソマリアが民戦に崩壊するまで、次の21年間、バールの政権はソマリアを支配しました。"
    SOM_1991_revolution.t:0 "ソマリ民主共和国の崩壊?"
    SOM_1991_revolution.d:0 "1980年代初頭、1990年代初頭に発生したソマリアの市民戦争の始まりでした。 シアド・バーレ大統領は、彼の政令に反対するクランベースのdissidentグループを攻撃するために彼の特別な力を使用して始まった1978年に始まった反響。 ソビエト・ユニオンから米国、米国、国防総省 1977-78 Ogaden War へ、約10年間、その事故がより強力になりました。 1986年5月23日、自動車事故でベールが負傷した時、自分の政府内のライバルとオポジショニンググループから大胆になり、オープンコンフリクトに入りました。 1991年1月26日、資本金からのシアド・バーレのフライトは、紛争の異なるシフトをマークしました。"
    
    CAR_1965_revolution.t:0 "Saint-Sylvestre カップリング d'état?"
    CAR_1965_revolution.d:0 "サン・シルヴェストレ・クープ・デタットは、ジャン=ベデル・ボカスサ、中央アフリカ共和国(CAR)軍の司令官イン・チフ、デビッド・ダクコ大統領の政府に対する彼の役員でした。 1965年12月31日、1966年1月1日。"
    CAR_1976_revolution.t:0 "中央アフリカ帝国?"
    CAR_1976_revolution.d:0 "中央アフリカ帝国は1976年12月4日に中央アフリカ共和国、ジャン=ベデル・ボカスサの大統領が中央アフリカの天皇を宣言したと確立されました。 バオカスサのフルタイトルは、中央アフリカの人々、国家政治党、メザン内のユナイテッドによって「中央アフリカの皇帝」だったし、スタイル「ヒス帝国のマジェスティ」を使用しました。 彼のレガリア、豪華な冠婚礼、そして政権は、フランスの第一共和国を最初のフランス帝国に変えたナポレオンIによって大きくインスピレーションを受けました。"
    CAR_1979_revolution.t:0 "オペレーションカバン?"
    CAR_1979_revolution.d:0 "オペレーション・カバンは、1979年9月にフランスによる無血軍運転で、ボカスサI天皇を奪い、元大統領デビッド・ダクコを正式に再発し、中央アフリカ共和国に戻って中央アフリカ帝国の名前を変更しました。"
    
    CNG_1965_revolution.t:0 "Congolese クーペ d'état?"
    CNG_1965_revolution.d:0 "1965年11月25日、モブドゥが共鳴し、大統領と首相の両者を撤去し、政府の制御を取った。 モブトゥは、周期的な上昇と不快にもかかわらず、コンゴ(1971)年に中〜1990年代まで名前を付けた。"
    CNG_1971_revolution.t:0 "ゼール共和国?"
    CNG_1971_revolution.d:0 "From 1965, Mobutu dominated the political life of the country, restructuring the state on more than one occasion, and claiming the title of "Father of the Nation". He announced the renaming of the country as the Republic of Zaire on 27 October 1971."
    CNG_1997_revolution.t:0 "Zaireの秋?"
    CNG_1997_revolution.d:0 "ジアレは、1990年代後半に崩壊し、Ranwan genocideの直後の国の東部部の崩壊と民族の暴力を成長させました。 1996年、ラウレント・デシレ・カビラ、AFDLミリチアの頭がモブツに対する人気のある反響を率いた。 反逆力で西方向に上がると、モブツは国を逃げ、カビラの国の力を奪います。 国名は、コンゴ民主共和国に次の年を復元しました。"
    
    CNG_2006_revolution.t:0 "民主主義の復活?"
    CNG_2006_revolution.d:0 "2006年7月30日、コンゴ民主共和国にて一般選挙が行われました。 彼らは41年に国で最初の多党選挙でした, そして、初めての長期リーダーモブトゥ・セコの監督以来 9 年前. 投票者は、議会の下部にある新しい大統領と新国立議会を選出するために投票に行ってきました。"
    
    TAN_1962_revolution.t:0 "大統領共和国?"
    TAN_1962_revolution.d:0 "1961年12月9日、イギリス統制が終了。 1952年にイギリスの王座に認定されたエリザベスIIは、タンガニカの独立の初年を通して再興し続けたが、現在は知事の一般代表であるタンガニカの女王と明らかにした。 1962年12月9日、タンガニカが執行役員の民主共和国に就任"
    TAN_1964_revolution.t:0 "1つのパーティーの状態?"
    TAN_1964_revolution.d:0 "In 1962, Tanganyika became a republic, with Nyerere elected as its first president. His administration pursued decolonisation and the "Africanisation" of the civil service while promoting unity between indigenous Africans and the country's Asian and European minorities. He encouraged the formation of a one-party state and unsuccessfully pursued the Pan-Africanist formation of an East African Federation with Uganda and Kenya. Following the Zanzibar Revolution of 1964, the island of Zanzibar was unified with Tanganyika to form Tanzania. After this, Nyerere placed a growing emphasis on national self-reliance and socialism."
    TAN_1992_revolution.t:0 "部分的な民主化?"
    TAN_1992_revolution.d:0 "1992年、タンザニアの憲法は、複数の政党を可能にするために変更されました。 タンザニア初のマルチパーティの選挙で、1995年に開催されたルリング・カマチャ・マシンデュジは、国立議会で232選の座席の186を獲得し、ベンジャミン・マカパが大統領に選ばれました。"
    
    UGA_1971_revolution.t:0 "ウガンダ・クープ・デット?"
    UGA_1971_revolution.d:0 "1971年 ウンガンダン・クープ・デタットは、1971年1月25日、ミルトン・オホーテ大統領の政府に対して、ウガンダン軍によって執行された軍事クープ・デタットでした。 シンガポール政府会議のCommonwealth Headsに出席し、Oboteが海外に出席しながら、電力の発作が行われました。 アミンは、オホーテが彼を却下するかもしれないことを恐れていました, そして、独裁者として自分自身をインストール."
    UGA_1979_revolution.t:0 "イディ・アミンの秋?"
    UGA_1979_revolution.d:0 "1970年代後半にAminのルールが進んでおり、特定の民族グループや政治の断固化に対する不規則性が増加し、AminのPFLP-EOおよびRZハイジャッカーの支援により、ウガンダの国際的地位が非常に貧しいため、1976年にイスラエルのオペレーションエンテブベに主導しました。 その後、1978年にタンザニアのカジェラ地区を廃止しようとしました。 タンザニア大統領Julius Nyerereは、応答でウガンダを侵入するために彼の軍隊を命じました。 タンザニア軍と反乱軍は、1979年にカンパラを捕捉し、パワーを占有した。"
    UGA_1996_revolution.t:0 "部分的な民主化?"
    UGA_1996_revolution.d:0 "The first elections under Museveni's government were held on 9 May 1996. Museveni defeated Paul Ssemogerere of the Democratic Party, who contested the election as a candidate for the "Inter-party forces coalition", and the upstart candidate Kibirige Mayanja. Museveni won with 75.5 percent of the vote from a turnout of 72.6 percent of eligible voters. Although international and domestic observers described the vote as valid, both the losing candidates rejected the results. Museveni was sworn in as president for the second time on 12 May 1996."
    
    BRD_1966_revolution.t:0 "ブルンディアン・クープ・デット?"
    BRD_1966_revolution.d:0 "1966年11月28日、ミッシェル・ミコンベロ、ブルンジの26歳代首相、ブルンジの19歳王(mwami)をクーペ・デ・テタットに迎えた。 Ntareは当時国外で、クープリーダーはすぐにコントロールに成功しました。"
    BRD_1976_revolution.t:0 "ブルンディアン・クープ・デット?"
    BRD_1976_revolution.d:0 "1976年、コロネル・ジャン=バサッピスト・バガザ(Tutsi)は、ミコンベロを一元化し、リフォームの普及に取り組みました。 1981年、ブルンジのステータスを1つの国として維持した新しい憲法を策定した。 1984年8月、バガザは州頭に選ばれました。 バガザは、彼の緊張の間に、政治的な相手と宗教的な自由を抑制しました。"
    BRD_1987_revolution.t:0 "ブルンディアン・クープ・デット?"
    BRD_1987_revolution.d:0 "1987年、プーラ・バガザを監督するプエール・ベドヤ(Pierre Buyoya)が憲法を中断し、政党を溶かした。 国民の救いのための軍事委員会(CSMN)によって軍の規則を再指示しました。"
    BRD_1993_revolution.t:0 "憲法改革?"
    BRD_1993_revolution.d:0 "Buyoyaは、マルチパーティシステムと非民族政府のために許可された1992年に新しい憲法を作成した国家の調整委員会を設立しました。 1993年ブルンジ大統領選挙で候補者として活躍し、フロデブ・オポジショナ党のフトゥ・候補のメルチオール・ナダデーレに敗北。"
    
    ZAN_1964_revolution.t:0 "Zanzibar革命?"
    ZAN_1964_revolution.d:0 "Zanzibar革命は1964年1月12日に始まり、Zanzibar Jamshid bin Abdullahのスルタン・オブ・ザンジバー・ジャムシッド・ビン・アブドゥラと、島の大半のブラックアフリカの人口によって主にアラブの政府に至りました。 カルムは、タンザニアの新しい国を形成するためにタンガニカとザンジバルの合併交渉に成功しました。 現代的なメディアは、Zanzibarの共産主義のサブバージョンを防ぐ試みとして、この合併を評価しました。 革命は、ザンジバルで250年以上のアラブの優位性を終えました。"
    
    ETH_1974_revolution.t:0 "Ethiopian クーパー d'état?"
    ETH_1974_revolution.d:0 "1974年9月12日、ヘイル・セラシー皇帝は、1991年5月28日まで、アーメッド・フォース、警察、およびテリタール軍の調整委員会によって、エチオペアが死亡したと述べた。"
    ETH_1991_revolution.t:0 "ダーグの秋?"
    ETH_1991_revolution.d:0 "ダーグの秋は、軍のジュンタの敗北をもたらした軍事キャンペーンでした, 反逆の連合エチオピア人民革命民主フロントによってダーグと呼ばれる (EPRDF) 上 28 5月 1991 アディスアババで, エチオピア民戦を終了."
    
    ANG_1991_revolution.t:0 "民主主義への移行?"
    ANG_1991_revolution.d:0 "Bicesse Accordsは、Estoril Accordsとも呼ばれ、国連のUNAVEM IIミッションの監督のもと、アンゴラのマルチパーティの民主主義への移行を行いました。 ジョゼ・エドゥアルド大統領は、1991年5月31日にリスボン、ポルトガルでアコードを調印しました。"
    
    LIB_1971_revolution.t:0 "リベリアの解放?"
    LIB_1971_revolution.d:0 "ウィリアム・トルバートはウィリアム・トゥットマンの死後大統領に選ばれました。 Tolbertの初期の優先順位は、自由改革と非アライメントスタンスの採用を見ました。しかし、Americo-Liberiansと先住民のリベリア人の間で経済のトラブルと緊張を増加させ、不安定性をもたらしました。 1973年、ガブリエル・バキュース・マタイズが主導したリベリアのプログレッシブ・アライアンスが、正式な反対党として認識されると、国は2つの締約国システムに戻りました。"
    LIB_1980_revolution.t:0 "リベリアクープ?"
    LIB_1980_revolution.d:0 "1980年4月12日、クーン民族グループのマスターセルゲイント・サミュエル・ドーが率いる軍用クーペで、ウィリアム・R・トルバート・ジュニア大統領が殺した。ドーと他のプロッタは、トルバートのキャビネットのほとんどと、他のアメリコ・リベリア政府の公式とモロビアビーチの真のウイグ・パーティーのメンバーが実行した。 人類の贖い議会(PRC)を設立し、国を支配します。"
    LIB_1990_revolution.t:0 "初めてのリベリア文明戦争?"
    LIB_1990_revolution.d:0 "サミュエル大統領 1980年代後半までに、米国の支援の撤退を呼び出すために導いた総義主義と広スプレッド相続の政権のドーの政権。 ナショナル・パトリオティック・フロント・オブ・リベリア(NPFL)は、1989年12月にアイボリー・コーストからオーバースロー・ドーへ、チャールズ・テイラーの侵略されたリベリアを率いて、1年以内にほとんどの国をコントロールしました。 Doeは、1990年9月にプリンス・ジョンソンが率いるNPFLの厳しい事実であるリベリア(INPFL)の独立国家パトリオティック・フロントによって捕獲され、実行されました。"
    LIB_1997_revolution.t:0 "チャールズ・テイラーのリース?"
    LIB_1997_revolution.d:0 "1989年、テイラー・エスケープ・囚人・ドー大統領が監禁し、皇帝のために取り除かれた。 彼は最終的にリビアに到着しました, 彼はゲリラの戦闘機として訓練された場所. 1989年にリベリアに戻り、リベリアの反乱グループ、リベリアのナショナル・パトリオティック・フロント・オブ・リベリアの頭として、最初のリベリア文明戦争(1989-1996)を上回る。 続いて、テイラーは国の大部分を統制し、アフリカで最も著名な軍人の一人になりました。 戦争を終わらせる平和取引に続いて、テイラーは1997年ナショナル・パトリオティック・パーティー(NPP)のメンバーとして選出されました。 国内では、テイラーは、軍事を浄化し、彼の政治的なライバルに対する暴力を犯すことなど、ディクテーション手段を介して電力を集約しようとしました。"
    LIB_2003_revolution.t:0 "リベリアの民主主義の復活?"
    LIB_2003_revolution.d:0 "社長チャールズ テイラーは、平和の2年につながる最初のリベリア文明戦争で勝利した後、1997年に電力に来ました。 リベリアン・ユナイテッド・フォー・レコシエーションと民主主義(LURD)は、1999年4月、ギニアの政府が支持する反テーラー・レベル・グループである。 LURDは、北のテイラーに対して段階的な利益を上げ、2002年初頭に資本モロビアに近づいてきました。 リベリア(MODEL)の民主主義のための動き、第2回抗テイラー反逆転グループ、2003年初頭に南部リベリアを侵襲し、南のほとんどを急速に征服しました。 テイラーは、2003年8月に辞任し、ナイジェリアに逃げたMonroviaのSiegeからのリベリアと圧力の3分の1だけを制御するために減少しました。 アクラの包括的な平和協定は、紛争の政治的終端をマークし、レベリアの民主主義への移行を開始し、週1回戦国締約国によって署名されました。"
    
    BUF_1983_revolution.t:0 "Burkinabé革命?"
    BUF_1983_revolution.d:0 "1983年8月4日、イベントでアッパー・ボルタ共和国で開催されたクープ・デタットが、8月の革命やブルキナベの革命とも呼ばれる。 メジャー・ジャン・バプティスト・オウエドラゴの政権に対して、トーマス・サンカラとブレイズ・コンパオレによって導いた軍隊の根本的な要素によって運ばれました。"
    BUF_1987_revolution.t:0 "ブルキナ・ファソ・クープ・デット?"
    BUF_1987_revolution.d:0 "1987年 ブルキナ Faso coup d'état は、1987年10月15日に行われたブルキナ・ファソの血統軍のカップリングでした。 1983年、彼の元友だちであるトーマス・サンカラ大統領に、キャプテン・ブレイズ・コンパオレが就任しました。"
    BUF_2014_revolution.t:0 "民主主義の復活?"
    BUF_2014_revolution.d:0 "1991年、1998年、2005年、2010年、不当な状況と見なされたものにおいて、Brise Compaoréが選出されました。 2014年ブルキナベが上昇して27年を延長する憲法を改正しようとする。 2014 年 10 月 31 日、Compaoré は、イボリー・コーストに逃げるところを辞任しました。"
    BUF_2022_revolution.t:0 "ブルキナ・ファソ・クープ・デット?"
    BUF_2022_revolution.d:0 "Traoré was part of the group of army officers that supported the January 2022 Burkina Faso coup d'état and brought the Patriotic Movement for Safeguard and Restoration military junta to power. When the plotters launched their coup on 30 September, Traoré still held the rank of Captain. The operation was carried out with support of the "Cobra" unit. In the direct aftermath of the coup, Traoré declared himself the new head of the Patriotic Movement for Safeguard and Restoration. On 6 October, he also assumed the position of Interim President as "Head of State, Supreme Head of the Armed Forces"."
    
    MAD_1975_revolution.t:0 "マラガの社会主義の革命?"
    MAD_1975_revolution.d:0 "1975年12月21日(水)に国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民の国民 ラットシラカの管理の指導原則は、社会主義者の「上記からの関与」の必要性でした。"
    MAD_1992_revolution.t:0 "社会主義者政権の秋?"
    MAD_1992_revolution.d:0 "1991年8月10日、ラティラカ政府が高まっているのは、400万人を超える市民が、ラティラカ政府を監督し、新たなマルチパーティの政治システムを導入するという意思で、大統領の宮殿で行っている。 これらのイベントの結果は、ラティラカの合意でした 31 10月 1991 民主的な移行のプロセスをサポートし、新しい憲法の策定と自由で公正なパーティの選挙の開催を完了しました."
    
    NIC_1979_revolution.t:0 "ニカラグア革命?"
    NIC_1979_revolution.d:0 "ニカラグア・革命は、1960年代と1970年代のソモザ・ディクテーションへの上昇の反対を包括しました。このキャンペーンは、1978年から79年にディクテーションを歌うために、Sandiistaナショナル・リベーション・フロント(FSLN)が主導しました。"
    
    NEP_1990_revolution.t:0 "ネパール人の動き?"
    NEP_1990_revolution.d:0 "1990年 ネパールの人の動きは、絶対的なモンキーと憲法のモンキーの始まりに終端をもたらしたネパールのマルチパーティ運動でした。 また、パンチャヤットシステムを排除しました。"
    NEP_2008_revolution.t:0 "Monarchyの廃止?"
    NEP_2008_revolution.d:0 "1990年代はネパール民戦(1996年～2006年)の始まり、政府の勢力とネパールの共産党(Maoist)の侮辱的な力と対立した。 ネパールの僧侶の状況は、2001年ネパール王宮の虐殺によってさらに悪化しました。 大虐殺の結果として、王Gyanendraは骨に戻りました。 2005年の直接規則の彼のイポジショニングは、マオイストの侮辱とプロデオクラシー活動家を統一する抗議運動を引き起こしました。 翌年、ネパールの憲法議会は、2008年5月28日、ネパール連邦民主共和国を宣言し、国を正式に廃止しました。"
    
    PAK_1958_revolution.t:0 "パキスタンのクープデット?"
    PAK_1958_revolution.d:0 "10月7日、Mirzaはパキスタンの憲法を承認し、武道法を宣言しました。 1956年と1958年の間には、大小の大臣が数えられ、軍が安定性を回復するためにコントロールを取るべきであると感じたとき、それはステージに達した。"
    PAK_1970_revolution.t:0 "民主主義に戻りますか?"
    PAK_1970_revolution.d:0 "1970年12月7日(水)にパキスタンで開催された全国議会議員を選出 バングラデシュの独立性に先立ち、パキスタンの独立性と、最終的にはバングラデシュの独立性に先立ち、最初の直接選挙でした。 投票は、300の一般的な構成要素で行われ、そのうちの162は東パキスタンと西パキスタンの138にあった。"
    PAK_1973_revolution.t:0 "1973年 憲法?"
    PAK_1973_revolution.d:0 "1973年(昭和48年)の憲法は、パキスタンで最初に選出された代表者によってフレーム化されました。 1962年の憲法とは異なり、パキスタンは首相の事務所に集中した執行力と議会の民主主義者を与え、大統領は首相の助言に行動することを認めた。 憲法は、すべての法律がクランとサンナに敷設されたイスラームの流入に準じることである。"
    PAK_1977_revolution.t:0 "パキスタンのクープデット?"
    PAK_1977_revolution.d:0 "1977年7月5日、パキスタン軍用クープ(コードネーム・オペレーションフェア・プレイ)が、パキスタンの第2次軍事クープで行われた。 ムハンマドZia-ul-Haq、軍のスタッフのチーフ、プライム大臣Zulfikar Ali Bhuttoの政府を監督することによって実施されました。 クープ自体は無血であり、判決の左記者パキスタンの人々とブットの党政府間の社会的不快さと政治的な紛争によって優先され、右翼のイスラム教徒の反対論議パキスタン国家同盟は、1977年の選挙を提唱した。"
    PAK_1988_revolution.t:0 "民主主義に戻りますか?"
    PAK_1988_revolution.d:0 "ジア大統領は1988年に飛行機の衝突で死亡し、ズフルカー・アリ・ブットの娘であるベナジル・ブレットは、国初の女性首相に選ばれました。 PPPは、保守的なパキスタンのイスラム教徒のリーグ(N)に続いており、次の10年以上にわたり、国の状況が悪化し、1980年代に経済指標が急激に低下し、電力を求めた2人の関係者のリーダーがオフィスで変化しました。"
    
    HND_1975_revolution.t:0 "緊急事態?"
    HND_1975_revolution.d:0 "The Emergency in India was a 21-month period from 1975 to 1977 when Prime Minister Indira Gandhi had a state of emergency declared across the country. Officially issued by President Fakhruddin Ali Ahmed under Article 352 of the Constitution because of prevailing "internal disturbance", the order bestowed upon the prime minister the authority to rule by decree, allowing elections to be cancelled and civil liberties to be suspended."
    HND_1977_revolution.t:0 "緊急事態を終わらせますか。"
    HND_1977_revolution.d:0 "1977年1月18日、ガンディーは3月の新しい選挙を呼び、いくつかの反対の指導者を解放しました。しかし、緊急事態が正式に終わっているにもかかわらず、彼女は事務所を去った後でさえ、多くの人が刑務所に残っています。 1977年のインドの一般選挙は3月16日から20日まで開催され、ヤンタ・パーティーとCFDの地理的勝利により、Lok Sabhaの298席を確保し、ルーリング・インディア・ナショナル・コングレスは、前回の選挙と比較して198の減少が154を勝ち取った。"
    HND_1984_revolution.t:0 "Indira GandhiのAssassination?"
    HND_1984_revolution.d:0 "1984年10月31日、インド・プライム・ミニスター・デガンディー首相は、ニュー・デリー・サフェルダージュ・ロードに滞在し、9:30に発足しました。 1984年6月1日〜8日にインド軍のアクションであるオペレーション・ブルースターの後期に彼女の体ガード・サザンとベント・シンジによって殺された彼女は、アンリツァルのハルマンディル・サヒブのゴールデン・テンプル、プンジャブ、シクイズムの聖地を傷つけるためにIndira Gandhiの間で行われた。"
    HND_1991_revolution.t:0 "ラジフ・ガンジーのアッセンシング?"
    HND_1991_revolution.d:0 "1991年5月21日、インドの元首相であるラジフ・ガンディーは、インド・タミルル・ナドゥ州のスリペラムブドゥールで自殺した爆撃の結果となった。 少なくとも14人、ラジフ・ガンディーに加えて、殺された。 22歳のカリバニ・ラジャラタナム(Thenmozhi Rajaratnam and Dhanu)が、スリランカのタミル・禁止されたセパラティスト・反乱組織のリベレーション・タイガーズ・オブ・タミル・エルム(LTTE)のメンバーを務めました。"
    
    BUR_1962_revolution.t:0 "ブルメス・クープ・デット?"
    BUR_1962_revolution.d:0 "1962年ブルメス・クープ・デタットは、ブルマの1つの締約国規則の始まりとブルメスの政治における軍事の政治的優位性をマークしました。 1962年3月2日、軍は、一般のNe Win議長の連合革命評議会と共に、Uヌ首相が主導する民間人AFPFL政府に代わりました。"
    BUR_1974_revolution.t:0 "社会主義への夢道?"
    BUR_1974_revolution.d:0 "社会主義へのブルメス・ウェイは、1962年から1988年までのブルマ社会主義者プログラム・パーティー(BSPP)が管理するブルマ連邦の社会主義共和国の州の病態学でした。"
    BUR_1988_revolution.t:0 "8888 上昇?"
    BUR_1988_revolution.d:0 "8888年8月8日にヤンゴン(ランーン)の学生が起業しました。 全国に学生の試験が普及しています。 数千の僧侶、子供、大学の学生、主婦、医者、政府に抗議された一般的な人々 の何百万人。"
    BUR_1990_revolution.t:0 "タトマダウのクーペ?"
    BUR_1990_revolution.d:0 "1990年5月27日にミャンマーで開催された一般選挙は、1960年以降、軍事評議会が統治した国が決定した。 結果は、492席の392を獲得したAung San Suu Kyiの民主党(NLD)のためのランドライドの勝利でした。 しかし、軍のユンタは、結果を認識し、国を台無しにすることを拒否しました。"
    BUR_2007_revolution.t:0 "サフラン革命?"
    BUR_2007_revolution.d:0 "Saffron Revolutionは、2007年8月、9月、10月にミャンマーで開催された一連の経済と政治の実証と実証でした。 抗議は、燃料の売上高に補助金を除去するために、国の軍政府の決定によってトリガーされました。"
    BUR_2015_revolution.t:0 "民主主義への道?"
    BUR_2015_revolution.d:0 "2015年11月8日、一般選挙が行われました。 これらは、1990年一般選挙(アンヌルド)以来、ミャンマーで開催された初の公募選挙でした。 結果は、NLDは、国家議会のチャンバーで、NLDのリーダーであるAung San Suu Kyiが議長になろうとすることを確認するのに十分な、NLDは、国家議会の絶対の大部分を占めました。"
    BUR_2021_revolution.t:0 "タトマダウのクーペ?"
    BUR_2021_revolution.d:0 "2021年2月1日の朝にミャンマーのクープ・デタットが始まり、国のルーティング・パーティーの民主的に選出されたメンバーが、民主党のナショナル・リーグ(NLD)を民主党のタマダウ(ミャンマーの軍人)に委任し、軍のユンタ州で権力を奪われた。"
    
    CAM_1970_revolution.t:0 "クメール共和国?"
    CAM_1970_revolution.d:0 "ケメル共和国は、1970年から1975年までのマルサル・ロン・ノルの米国軍の評決の下、カンボジアの国家でした。 設立は、1970年3月18日以降、1970年10月9日に正式に宣言され、ノロダム・シハノウクの政府とカンボジアの僧侶の廃止の監督を支持した。"
    CAM_1975_revolution.t:0 "クメールルージュのライズ?"
    CAM_1975_revolution.d:0 "カンボジアは、1975年から1979年にかけて、Pol Potの総評論家とKampuchea(CPK)の共産党で、Khmer Rouge(KR)と呼ばれています。 首都プノンペンのKhmer Rougeの捕獲物に続いて確立され、ロン・ノルの米国に戻ったクメール共和国を効果的に終えました。"
    CAM_1993_revolution.t:0 "民主主義の復活?"
    CAM_1993_revolution.d:0 "1978年11月、ベトナム軍はカンボジアにカンボジアに移住し、クメール・ルージュが国境を越え、それを征服しました。 平和への取り組みは、1991年10月2日(水)より、カンボジアの国家のもと、1989年にパリで始まりました。 国連は、カンボジアの国連運輸局(UNTAC)として知られる避難所と警戒に対処するために、停火を強制し、義務を与えられました。 1993年、モンキーは、王として残されたノロダム・シャノークと復元され、最初の戦後の選挙はUNTACによって調整されました。"
    
    IDO_1959_revolution.t:0 "ガイドされた民主主義?"
    IDO_1959_revolution.d:0 "ガイドされた民主主義は、1959年にインドネシアに新しい秩序が1966年に始まったまでの政治システムでした。 スカルノ大統領の頭脳だったし、政治的な安定性をもたらす試みだった。 スカルノは、インドネシアのリベラル民主主義期間中に実施された議会のシステムが、その当時、その政府の政治的な状況による効果がなかったと信じました。 代わりに、村の長老の指導の下で発生した議論とコンセンサスの伝統的な村システムに基づいてシステムを調達しました。 武道法の宣言とこのシステムの導入により、インドネシアは大統領制度に戻り、スカルノは再び政府の頭になりました。"
    IDO_1968_revolution.t:0 "新規注文は?"
    IDO_1968_revolution.d:0 "An attempted coup on 30 September and 1 October 1965 was countered by Suharto-led troops. According to the official history made by the army, this attempt was backed by the Communist Party of Indonesia (PKI). The army subsequently led a nationwide violent anti-communist purge and Suharto wrested power from Indonesia's founding president, Sukarno. Under his "New Order" administration, Suharto constructed a strong, centralised and military-dominated government. What started as an oligarchic military dictatorship evolved into a personalistic authoritarian regime centered around Suharto."
    IDO_1998_revolution.t:0 "インドネシアの民主化?"
    IDO_1998_revolution.d:0 "イスラム教の政治家Amien Raisを含む、国の土台経済と政治危機の源としてますますます見られたSuhartoは、彼の優先順位に対して話され、1998年1月に大学の学生は全国の実証を組織し始めました。 1998年5月12日、サハルトがエジプトを訪問し、ジャカルタのトリスカティ大学から4つのデモンストレータを殺した時、危機がクライマックスしました。 1998年5月21日、Suhartoは、その辞任を発表し、その副大統領のHabibieは憲法に従って優先順位を仮定した。"
    
    MSY_1969_revolution.t:0 "5月13日"
    MSY_1969_revolution.d:0 "1969年5月13日、マレーシアの首都クアラルンプールで開催されたSino-Malay sectarian暴力のエピソードでした。 1969年、民主党やGerakanなどの反対党が急激な石炭、同盟党の費用で利益をあげたとき、マレーシアの一般的な選挙の後に暴動が発生しました。 地方の暴動は、ヤン・ディ・ペルタン・アグン(キング)による国民の緊急事態の宣言に導かれ、議会の停止を引き起こしました。 1969年～1971年にかけて、全国事業所評議会(NOC)を設立。"
    MSY_1971_revolution.t:0 "マレーシアの新しい経済政策?"
    MSY_1971_revolution.d:0 "新経済政策(NEP)は、マレーシア13年5月13日(火)以降、マレーシアの国家運用評議会(NOC)が策定した社会再エンジニアリングと肯定的な行動プログラムでした。 Pro-Bumiputeraの肯定的な行為は集中的に追求されました。"
    MSY_1981_revolution.t:0 "新着情報"
    MSY_1981_revolution.d:0 "マレーシアのマハサーの第一弾であるマレーシアは、近代化と経済成長を続け、その政府は、広範な産業の繁栄と大胆なインフラプロジェクトを開始しました。 Mahathir は 5 回連続の一般選挙を獲得し、UMNO のリーダーシップのためのいくつかのライバルを終わらせ、優勢な政治フィギュアでした。 司法の独立性を損なうとともに、憲法の改正を支援し、ロイヤリティの法的な免疫力を取り除きます。 彼はまた、プロブミプテラポリシーを継続しました。"
    MSY_1998_revolution.t:0 "アンワール・イブラヒム・ソドミー・トライアル?"
    MSY_1998_revolution.d:0 "1997年アジア金融危機中、アンワールは、IMF計画を金融大臣として支援しました。 Mahathirは、George Sorosのような通貨のスペキュレータを危機と支持された通貨制御と外国投資の厳しい規制を非難しました。 しかし、その年、アンワールとマハサールの両立は、隔年UMNO総会の周りの頭に来ました。 1998年9月2日、アンワールは内閣から火災され、警察の報告中。 翌日、梅野から暴露された。 ムナワール・アニバーサリー、アンワールの元脚本家、スクマ・ダルマワン・サミタ・アマダジャ、アンワーの採用兄弟、同性愛行為に携わる疑いで逮捕された。"
    MSY_2018_revolution.t:0 "ナジブ・ラザックの滝?"
    MSY_2018_revolution.d:0 "ナジブは、首相としての彼の勤勉さの中で、1Malaysia Development Berhad(1MDB)のイニシアチブを含む様々な経済およびインフラ開発プログラムを実施しました。 しかしながら、彼のリーダーシップは、彼の政治的降下につながる1MDBスキャンダルに関連する資金の腐敗と不適切性の疑惑の調整によって結婚しました。 2018年、ナジブの政治キャリアは、パカタン・ハラパンの石炭火に一般選挙を失った、彼の党、バーシー・ナソナソニオンが重要な舞台裏に直面した。 その後、彼は1MDBスキャンダルに関連する法的料金に直面しました。"
    MSY_2020_revolution.t:0 "シェラトン・ムーブ"
    MSY_2020_revolution.d:0 "マレーシアの政治危機は、第14回マレーシア議会議員が締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国締約国 政治危機は、2022年急激な一般選挙と政府の有事形成に専念しました。"
    MSY_2022_revolution.t:0 "パカタン・ハラパンのライズ?"
    MSY_2022_revolution.d:0 "空腹の議会で起因した2022の一般的な選挙の後、希望の同盟は、首相とPH議長のアンワール・イブラヒムが主導し、国家フロント(BN)、サラワク・パーティズ・アライアンス(GPS)、サバ・ピープルズ・アライアンス(GRS)、ヘリテージ・パーティー(WARISAN)、マレーシア人民党(PBM)、社会的民主党(KDM)、独立者民主党(KDM)、独立者(KDM)、独立者)、独立者。 一方、Muhyiddin YassinのPerikatan Nasionalは、石炭火に参加するために低下し、74席で反対の役割を取った。"
    
    THI_1957_revolution.t:0 "サリット・タナラートのカップリング?"
    THI_1957_revolution.d:0 "1957年9月13日、サリットは軍の武術を手渡しました。 政府の辞任のために呼ばれる58軍の役員によって署名されたultimatum。 翌朝、サリットと彼の軍隊は、クープ・ダットを舞台にした。 1時間以内に、軍隊は抵抗なしで戦略的なポイントを首尾よく捕獲しました。"
    THI_1973_revolution.t:0 "タイの人気上昇?"
    THI_1973_revolution.d:0 "1973年10月14日の人気上昇がタイの歴史に水彩されたイベントでした。 上昇は、抗コモニストTanom Kittikachornとタイの政治システムの変更の判決の終端にあった。 確かに、政治におけるタイの大学の学生の成長の影響を強調した。"
    THI_2014_revolution.t:0 "祈りのチャン・オチャのカップリング?"
    THI_2014_revolution.d:0 "2014年5月22日、ロイヤルタイ軍団は、ロイヤルタイ軍(RTA)の司令官であるGeneral Prayut Chan-o-chaによって導かれ、1932年に国の最初のカップリング以来12回目のクープ・デットを立ち上げました。 軍は、国家の平和と秩序のための国家評議会(NCPO)と呼ばれるユンタを設立し、国家を支配します。 クープは、2006年に「未完成のクープ」として知られるタイのクープD'état以来、現在存在していた軍事主導の政権と民主権力の政治争いを終えた。"
    
    JAP_1947_revolution.t:0 "日本戦後の戦争憲法?"
    JAP_1947_revolution.d:0 "日本憲法は、日本国憲法と国家の行政法です。 第二次世界大戦後、日本国有占領下で働くアメリカの民間人公務員が主に執筆した。 1946年11月3日に明治憲法の改正として、1947年5月3日に施行されました。"
    notice_of_3P_action.option:0 "です。"
    
    NKO_1994_revolution.t:0 "キム・ジョンイのライズ?"
    NKO_1994_revolution.d:0 "キム・ジョン ノース・コリア州の第2代大統領であった北朝鮮の政治家でした。 キム・イ・ソンの父の死から北朝鮮を率いたのは、2011年に自分の死まで、キム・ジョン・ウンの息子が亡くなった。"
    NKO_2012_revolution.t:0 "キム・ジョンウンのライズ?"
    NKO_2012_revolution.d:0 "キム・ジョン 2011年以降、北朝鮮の最高経営責任者であり、2012年より労働党のリーダーである韓国の北朝鮮の政治家です。 キム・ジョン・イルの3代目の息子で、韓国の第2代大統領の孫で、2011年に亡くなるまで、韓国の第2位の大統領でした。"
    
    SKO_1960_revolution.t:0 "4月の革命?"
    SKO_1960_revolution.d:0 "4月革命は、韓国の大統領シングマン・レアと1960年4月11日から26日までの最初の共和国に対して、韓国で大量に抗議された。 3月には、警察が殺した局所高校の身体の発見によって抗議が発動した。 Rheeのオートクラティックルール、腐敗、政治的反対に対する暴力の使用、韓国の不均等な発展による人気の不満がありました。"
    SKO_1961_revolution.t:0 "5月16日カップリング?"
    SKO_1961_revolution.d:0 "1961年、韓国の軍用クープD'étatは、軍事革命委員会を結成したPark Chung Heeと彼の同盟国によって組織され、実行され、1961年に韓国の軍のクープD'étatだった、正式にクープの日に後者のアクイセンスの後、スタッフチャン・ドーヨンの軍隊チーフによって率直に主導しました。 クープは、チャン・ミオン首相とユン・ポスン大統領の民主的に選出された政府を無力化し、第2共和国を終わらせ、国立復興のための改革家軍最高評議会を効果的に設置し、7月の総長の逮捕の後に議長を務めた。"
    SKO_1972_revolution.t:0 "ユシン憲法?"
    SKO_1972_revolution.d:0 "1972年10月、公園は立法を溶かし、1963年に自己腐敗した。 その後、新しい憲法を起案し始めた。 1972年11月、ゆしんの憲法は、強烈な強烈なplebisciteで承認されました。 公園は、法令に則り、憲法上の自由を一時停止する力を与える。 社長の任期は4〜6年で増加し、選挙の制限はありません。 すべての意図と目的のために、それは去年のために訓練された緊急の電力公園を整合し、法的な指示に彼の優先順位を変えました。"
    SKO_1979_revolution.t:0 "パーク・チャン・ヘの思いやり?"
    SKO_1979_revolution.d:0 "パーク チャングン 1979年10月26日、韓国セントラル・インテリジェンス・エージェンシー(KCIA)でのディナーは、韓国・ジョンノ・ディストリクトのブルーハウス・プレジデンシャル・コンパウンド付近のセーフハウスで行われた。 キム・ジェギュ、KCIAの取締役、社長のセキュリティチーフは、アサインを担当しました。 胸と頭に公園が撮影され、すぐに亡くなりました。"
    SKO_1987_revolution.t:0 "6月 民主主義闘争?"
    SKO_1987_revolution.d:0 "6月の民主党 1987年6月10日～29日に発生した韓国で全国のプロデオクラシーな動きでした。 デモは、韓国の現在の政府である6th共和国の設立に主導した直接大統領選挙と研究所の他の民主改革を保持するために、判決政府を強制しました。"
    SKO_2016_revolution.t:0 "パーク・ゲウンハイのインピーション?"
    SKO_2016_revolution.d:0 "韓国の韓国大統領であるPark Geun-hye(公園・ゲウンヒ)は、カワイ・スンシリ(チョイ・スンシリ)の先住民に対する政治的なスキャンダルの介入の集大成でした。 黙示録は、政府の正式な地位を持っていなかった先輩のPark Geun-hye's aide、ChoiのSamsung、ヒュンダイ、SKのグループおよびロッテを含む複数のビジネスコングロマリス(Chaebolとして知られている)からのお金の寄付を求めるために彼女の立場を使用しました。 2016年12月9日(水)に、同代表理事会が出席し、同代表理事会の会長を務める。"
    SKO_2024_revolution.t:0 "武道法?"
    SKO_2024_revolution.d:0 "On 3 December 2024, at 22:27 Korea Standard Time (KST), Yoon Suk Yeol, the president of South Korea, declared martial law during a televised address. In his declaration, he accused the Democratic Party (DPK), which has a majority in the National Assembly, of conducting "anti-state activities" and collaborating with "North Korean communists" to destroy the country, thereby creating a "legislative dictatorship". This event was widely characterised by Korean politicians and news organisations both international and domestic as an attempted coup d'état."
    
    ROC_1975_revolution.t:0 "チェンマイ・シークの死?"
    ROC_1975_revolution.d:0 "1975年、チェンマイから26年後に台湾に来た。彼は87歳で台北で亡くなりました。 4月5日に心臓発作と肺炎に悩まされ、腎臓の障害から死亡した。 4月16日にチェンマイの葬式が行われました。 千円市館は、チェンマイシュクの死後、第二社長になりました。"
    ROC_1978_revolution.t:0 "チェンマイのライズ?"
    ROC_1978_revolution.d:0 "As Chiang Kai-shek entered his final years, he gradually gave more responsibilities to his son, and when he died in April 1975, Vice President Yen Chia-kan became president for the balance of Chiang Kai-shek's term, while Chiang Ching-kuo succeeded to the leadership of the KMT (he opted for the title "Chairman" rather than the elder Chiang's title of "Director-General"). Chiang Ching-kuo was elected president of the ROC in the 1978 Taiwanese presidential election by the National Assembly on 20 May 1978."
    ROC_1996_revolution.t:0 "台湾の民主化?"
    ROC_1996_revolution.d:0 "1987年、武道法が上昇し、台湾が民主化プロセスを開始し、暫定暫定暫定の廃止と1996年に最初の大統領選挙で計算しました。"
    
    NVM_1969_revolution.t:0 "Lêの上昇は?"
    NVM_1969_revolution.d:0 "Lê Dun はベトナム人通信主義の政治家でした。 1950年代後半にパーティー階層に座り、1960年第3回全国議会でベトナムのコミュニティパーティー(VCP)の中央委員会長に就任しました。 同氏は、香港の総支配人による判決を続けた。 1960年代半ばから、ベトナムでトップの意思決定者であった。"
    NVM_1986_revolution.t:0 "ヌギー・チェン・ヴァラン・リンのライズ?"
    NVM_1986_revolution.d:0 "Nguyễn Văn Linh was a Vietnamese revolutionary and politician. Nguyễn Văn Linh was the general secretary of the Communist Party of Vietnam from 1986 to 1991 and a political leader of the Vietcong during the Vietnam War. During his time in office, Linh was a strong advocate of "Đổi Mới" (renovation), an economic plan whose aim is to turn Vietnam economy to a socialist-oriented market economy. As such, Linh was often touted as the "Vietnamese Gorbachev" after the Soviet leader, who introduced Perestroika."
    
    SVM_1955_revolution.t:0 "ベトナムの国民投票"
    SVM_1955_revolution.d:0 "1955年ベトナム国民の国民は、ベトナムの国家の将来の形態を決定しました。 1945年(昭和40年)、1945年(昭和40年)に前皇帝Beno ダイム首相と、国民の頭の称号を所持した。"
    SVM_1963_revolution.t:0 "南ベトナムのクープデット?"
    SVM_1963_revolution.d:0 "1963年11月、Ngô ình Dim大統領と南ベトナムの個人労働者革命党大統領は、ベトナム共和国のCIA軍のグループによって課された。"
    
    SRL_1956_revolution.t:0 "シンハラのみ法"
    SRL_1956_revolution.d:0 "正式な言語法(1956)の33番目は、一般的にシンハラのみ法と呼ばれ、1956年にセイロン議会に渡された行為でした。 アクションは、シロンの唯一の公式言語としてシンハラと英語を置き換え、タミル語の排除。 行動は、行動の支持者として論争されました。この行動は、単に彼らのコロニアルマスターから自分自身を離れる独立性を得られるコミュニティによる試みとして、それを見たが、その相手は、言語の過半数による試みとしてそれを見て、少数民族に対する優位性を抑圧し、主張する。"
    SRL_1978_revolution.t:0 "強力な優先順位を作成しますか?"
    SRL_1978_revolution.d:0 "1978年9月7日に発足した新しい憲法は、非重要な議会とエグゼクティブ・プレジデントのために提供されました。 社長の任期と議会の期間は6年で設定されました。 新しい憲法は、196メンバーで構成された議会への選挙のための複数のメンバーの比例した表現の形態も導入しました(その結果、憲法への第14改正によって225に増加しました)。"
    
    BNG_1975_revolution.t:0 "社長の時代"
    BNG_1975_revolution.d:0 "1975年1月、シェイク・ムジバー・ラマンがBAKSALの1つのパーティー・ソーシャル・ルールを導入しました。 ラーマンは、4つの国家の出版物を除いてすべての新聞を禁止し、彼の力を高めるために憲法を修正しました。 彼は1975年8月15日にクープ中に暗殺され、ユルパー・コンダーカー・モスタク・アフマドに4ヶ月間渡された大統領が亡くなりました。 バングラデシュは3年間、チーフ・マーシャル・ロー・管理者が主導する軍のジャンタによって支配された。 1977年、ゼアール・ラマンが社長に就任"
    BNG_1991_revolution.t:0 "議会民主主義に戻る?"
    BNG_1991_revolution.d:0 "1991年(平成1年)年(平成1年)年(平成1年)年(平成1年)年(平成1年)年(平成1年)年(平成1年)年(平成1年)年(平成1年)年(平成1年))年(平成1年)年(平成1年)年(平成1年)年(平成1年)年(平成1年)年)年(平成1年)年)年(平成1年)年)年(平成1年)年(平成1年)年)年(平成1年)年)年(平成1年)年)年)年(平成1月)年(平成1年)年)年)年(平成12月)年(平成12月)年)年(平成12月)年)年(平成1月)年(平成12月)年)年)年(平成12月)年)年(平成12月)年)年(平成12月)年(平成1月)年(平成1月)年(平成1月)年(平成1月)年)年(平成1月)年)年(平成12 ジーア、元の最初の女性、1990年から1996年までBNP政府を主導しました。 1991年、サイファー・ラマンの財務大臣がバングラデシュ経済を解放する主要なプログラムを開始しました。"
    BNG_2009_revolution.t:0 "シェイク・ハッシーナのライズ?"
    BNG_2009_revolution.d:0 "シェイク・ハシーナの第2のプレミアシップは、経済の誤解とランプントの腐敗によってマークされ、外国債務の増加、インフレの増加、若者の失業、銀行の不規則性につながる。 バングラデシュの民主的なバックスライディングを経験したことは広く考えられています。 人権宣言 文書化された広範囲にわたる強制的な失踪と政府の外傷の殺害を見てください。 数多くの政治家やジャーナリストが体系的かつジューシーに彼女の見解に挑戦するために罰されました。"
    BNG_2024_revolution.t:0 "民主主義の復活?"
    BNG_2024_revolution.d:0 "ハリーナは、首相の住居を囲んだ僧侶の大規模な群衆として、2024年8月5日に再署名しました。 軍のスタッフのチーフであるGeneral Waker-uz-Zaman氏が辞任しました。 その後、ハジナは、車が最初に、ヘリコプターで、そして最終的に飛行機でチャオティック出発でインドに逃げました。 辞任の話がないまま。 2024年8月6日に議会を解散した後、バングラデシュ大統領のモハメド・シャハブディン大統領は、バングラデシュの暫定政府の頭を務め、元首相シェイク・ハシーナの辞典に従った学生の要求に認定しました。"
    
    AST_1975_revolution.t:0 "ホワイトオーストラリア政策を終了しますか?"
    AST_1975_revolution.d:0 "1950年代以降、 オーストラリア人は、地方問題に対する態度を再考し始めました。 アボリジニの権利の動きは、多くのリベラル・ホワイト・オーストラリアの政策に対するキャンペーンと多くのリベラル・ホワイト・オーストラリアの政策によって設立され、支持されました。 1967年の国民の国民の議会は、憲法を改正し、差別的な参照を取除き、先住民のオーストラリア人のために具体的に立法する力を与えるために圧倒的に承認されました。 先住民族のオーストラリア人は、1970年代にオーストラリアの議会で表現を始めました。"
    AST_1999_revolution.t:0 "共和国紹介"
    AST_1999_revolution.d:0 "1999年11月6日に開催されたオーストラリア共和国の国民投票は、オーストラリアの憲法を改正するための2つの審議式でした。 オーストラリアが共和国になるべきかどうかの最初の質問は、1998年2月にキャンベラで開催された半選択された憲法条約によって承認された2人組の任命モデルの後に議会に任命された大統領が任命されたかどうかを尋ねました。 2番目の質問は、一般的に政治的にはるかに少ないと見なされ、オーストラリアが憲法を変更してプレアブルを差し込むべきかどうかを尋ねました。 共和国の国民の国民の国民は敗北しました。"
    
    FIJ_1987_revolution.t:0 "フィジーのコアップデット?"
    FIJ_1987_revolution.d:0 "1987年のフィジーのコアップは、フィジーのエリザベスIIの堆積物であるフィナン首相のティモチ・バヴァドラの選出された政府のオーバースロー、および共和国の宣言で行われた。 1987年5月14日、バヴァドラが提唱した第1回クープ・デタット(Bavadra)が行われた。9月25日に2回目のクープ・デタットがモンキーを終わらせ、10月10日に再公開の宣言に至った。 両軍の行動は、ロイテナント・コロネル・シジティニ・ラブカによって導かれ、ロイヤル・フィジー軍部隊の命令で3分の1であった。"
    FIJ_2000_revolution.t:0 "フィジーのクーペ d'état?"
    FIJ_2000_revolution.d:0 "2000年のフィジー・クープ・デタットは、インド・フィジアン首相、マエンドラ・チャウドリーの選出された政府に対するハードライン・i・タウケイ(エスニック・フィジナン)による市民クープ・デタットでした。 続いて、レイト・サー・カミセス・マーラ大統領が執行機関を主張し、その後5月29日、フィジー軍軍軍部隊の司令官コモドール・フランク・バイニマラマ共和国による軍のクープによる試みでした。"
    FIJ_2006_revolution.t:0 "フィジーのクーペ d'état?"
    FIJ_2006_revolution.d:0 "2006年12月のフィジーのクーペ・デットは、ココモドール・フランク・ベイニマラマが、プライム・ミニスター・レイゼンア・カラーゼ大統領とホセファ・イロロを指揮したフィジーのクーペ・ダットでした。 Qarase政府がフィジー議会に3つの法案を導入したときに、前年始発した政治危機の決定でした。 Qoliqoli, Land Tribunal, and Reconciliation, 寛容, Unity Bills は、フィジーと 2000 年以降に進行中の民族の紛争に対処し、プロ倫理フィジー人であると考えられていました。 フィジー軍部隊(RFMF)の司令官であるBainimaramaは、10月16日に法案を撤回した要求のリストを政府に提示しました。"
    FIJ_2014_revolution.t:0 "民主主義への復帰?"
    FIJ_2014_revolution.d:0 "2014年9月17日、フィジーで開催された議会議員50名を選出 [1] [2] [3]                                                                                                                                                                                                                                                             フィジシャルファースト・パーティーは、フランク・バイニマラマ首相によって導かれ、ランズライドの勝利を獲得し、50席の32を獲得しました。 選挙はもともと2009年3月に予定されていましたが、政治家は変更、平和、進歩の人々憲章に同意しなかったため遅れていました。 2009年と2014年の間にいくつかの公告と要請が選挙のために行われ、2014年3月23日には、暫定政府は、選挙が2014年9月17日に開催されることを発表しました。"
    
    AFG_1973_revolution.t:0 "アフガニスタン共和国?"
    AFG_1973_revolution.d:0 "1973 Afghan coup d'état は、彼のいとこ、Mohammad Zahir Shah 王に対する軍一般と王子 Mohammad Daoud Khan によって導かれました。, 上 17 7 月 1973, その結果、アフガニスタン共和国の 1 つのパーティ システムが Daoud Khan を導きました."
    AFG_1978_revolution.t:0 "サウル革命?"
    AFG_1978_revolution.d:0 "サール革命は、1978年4月27〜28日にアフガニスタンの民主党(PDPA)とアンフガン大統領モハメド・ドー・カーン大統領によって上演されました。"
    AFG_1979_revolution.t:0 "Hafizullah Aminのカップリング?"
    AFG_1979_revolution.d:0 "最終的には、アミンレスリングの力に率いた総長タルキと成長している個人的な闘争は、その後、成功した彼を議論し、その後、彼の実行を注文しました。 1979年9月16日、アミンは大臣の評議会(政府の頭)、革命評議会の会長(国家の頭)、PDPA中央委員会の総長(大統領長)の自分自身の会長に名前付けました。"
    AFG_1986_revolution.t:0 "国民の和解?"
    AFG_1986_revolution.d:0 "President Najibullah launched the "National Reconciliation" program at the start of 1987, the goal of which was to unite the nation and end the war that had enveloped the nation for seven years. In November 1987, Najibullah successfully passed a new constitution for Afghanistan, creating a presidential system with an elective bicameral parliament. The constitution declared "the sacred religion of Islam" the official religion, guaranteed the democratic rights of the individual, made it legal to form "political parties", and promoted equality between the various tribes and nationalities. As part of the new structure, national parliamentary elections were held in 1988 to elect members of the new National Assembly, the first such elections in Afghanistan in 19 years."
    AFG_1996_revolution.t:0 "アフガニスタンのイスラム教皇?"
    AFG_1996_revolution.d:0 "1996年9月、タリバンはカブールを捕獲し、国の大統領を殺し、アフガニスタンのイスラム教徒のエミレートを確立しました。 タリバンの最初の動きは、Qur'anic命令とjurisprudenceの厳密な解釈を研究することです。"
    
    LAO_1975_revolution.t:0 "パテ・ラオのライズ?"
    LAO_1975_revolution.d:0 "パテ・ラオはラオス人民解放軍を正式に迎え、ラオスの政治活動や組織が20世紀半ばに形成されました。 グループは、1975年にラオス民戦後、最終的に全国に征服した。"
    
    MLY_1955_revolution.t:0 "マラヤのフルセルフルール?"
    MLY_1955_revolution.d:0 "1955年(昭和30年)7月27日(水)にマリヤ連邦で一般選挙が行われ、独立前の唯一の一般選挙が行われました。 連邦議会のメンバーを選出するために開催されました。, そのメンバーは、以前に英国のハイコミッショナーによって十分に任命されました. 投票は、すべての52の連邦機関で行われました, 各メンバーを選出. 州選挙は、1954年10月10日から1955年11月12日にかけて、マラヤの9州と2つの決済の合計136州の州の構成銘柄に所在し、州議会または定住評議会に1つの評議員を配置しました。"
    
    SGP_1963_revolution.t:0 "操作のコールドストアか。"
    SGP_1963_revolution.d:0 "オペレーション・コールドストアは、公共サービスセキュリティ条例(PSSO)の保存のために試行錯誤した113人の逮捕に導いた21963年2月にシンガポールで実行された保証操作のコード名でした。 正式なアカウントでは、シンガポールの社内セキュリティを脅かしたコミュニスト・オープン・フロント・組織をクリッピングすることを目的としたセキュリティ運用でした。 運営は、英国政府、シンガポール政府、マレーアン連邦政府の代表者で構成された内部保安協議会によって承認されました。"
    SGP_1990_revolution.t:0 "イ・クアンの退職 お問い合わせ"
    SGP_1990_revolution.d:0 "7つの選挙で勝利にPAPを率いた後、李は1990年11月28日にステップダウンし、ゴチョクトンに主要な大臣を渡しました。 当時、世界最長の星を獲得した。 独立以来初のリーダーシップ移行でした。 ゴフは、その後、オフィスで若い大臣によって新首相に選ばれました。"
    SGP_2004_revolution.t:0 "李ヘシアン・ロン首相?"
    SGP_2004_revolution.d:0 "2004年8月12日、李は、シンガポールの金融庁の議長を務めたゴ・チョク・トンを首相として継承し、ゴットに再建しました。 チーフ・ジャスティス・ヨン・プン イスタナでイ・スウォンをしたのは? プライム・ミニスターとして、李も人民協会の会長になりました。 初日から2年間、政府は5日間の勤務週を制定し、産後休暇を延長しました。 マリーナ・ベイ・サンズとリゾーツ・ワールド・セントーサの開発に率いる観光収益を増やすために、シンガポールに2つの統合リゾートを建設する彼の提案。"
    
    PHI_1965_revolution.t:0 "フェルディナンド・マルコス大統領は?"
    PHI_1965_revolution.d:0 "1965年12月30日にフィリピンの10代社長に就任。 1935年のフィリピン憲法は、オフィスの4年を限らずに、2年の長期滞在の始まりを強調した。 マルコスは、1965年のフィリピン大統領選挙で、ディオスダド・マカパガル大統領に選ばれました。"
    PHI_1986_revolution.t:0 "人々のパワー革命?"
    PHI_1986_revolution.d:0 "ピープル・パワー・革命は、1986年2月22日〜25日のメトロ・マニラで、フィリピンで人気のあるデモンストレーションのシリーズでした。 政権の暴力と選挙犯罪に対する市民の抵抗の持続的なキャンペーンがありました。 非暴力的な革命は、フェルディナンド・マルコスの出発に導きました, 彼の20年間の評決の終端とフィリピンの民主主義の回復."
    
    SOV_stalin_succession.t:0 "スタリンの成功者?"
    SOV_stalin_succession.d:0 "1953年3月1日、ソビエト連邦の73歳のリーダーであるイオシフ・スタリンは、4日後に亡くなった脳の出血に苦しんだ。 クレムリン州のスタリンの同盟国は、数千の悲嘆のソビエト市民がモスクワの中心に群衆する機会でした。 スタリン・レイ・ダイイングとしても、1952年10月、第13回議会でPolitbiuroを交換し、究極の権威を鍛えようと決めたのは、パーティーのPresidiumです。"
    SOV_khrushchev.option:0 "Nikita Khrushchev を選択"
    SOV_beria.option:0 "選択する Lavrentiy Beria"
    SOV_molotov.option:0 "Vyacheslavを選ぶ モロトフ"
    SOV_zhukov.option:0 "選択する Georgy Zhukov"
    SOV_khrushchev_succession.t:0 "Nikita Khrushchevの秋?"
    SOV_khrushchev_succession.d:0 "Khrushchevは、スエズ・クリスシス、1957年のシリア危機、1960 U-2事件の発足のような主要な勝利のおかげで、1950年代に強力な支持を享受しました。 しかし、1960年代初頭に、Khrushchevの人気は、彼の政策の欠陥によって侵食され、キューバミサイル危機の彼の取り扱いでした。 これは、彼の潜在的な相手を埋め込まれています。, 静かに強さをバラ、10月に彼を捨てました 1964."
    SOV_khrushchev_succession_option.1:0 "Khrushchev は Brezhnev に置き換えられます"
    SOV_khrushchev_succession_option.2:0 "Khrushchevはリーダーシップの挑戦を生き延ばします!"
    SOV_gorbachev_succession.t:0 "レフォーマスト総合秘書?"
    SOV_gorbachev_succession.d:0 "1985年3月10日、チェルネンコは亡くなりました。 Gromykoは、Gorbachevを次の一般的な秘書として提案し、長年にわたるパーティーメンバーとして、Glomykoの勧告は、中央委員会間で大きな重量を運びました。 ゴルバチェフは、一般的な分泌物として彼の指名に大いに反対すると予想しましたが、最終的にはPolitburoの残りの部分は彼をサポートしました。 チェルネンコの死の直後、ポルティトバロは、他の高齢者のリーダーではなく、彼を望んでいたように、彼の成功者としてGorbachevを選択しました。 ソビエト連邦の8つのリーダーになりました。 政府は、彼が証明したように、彼は根本的な改革者であると想像していた。"
    SOV_gorbachev.option:0 "より活気あるリーダーをお迎えします!"
    SOV_other.option:0 "私たちは別の高齢者リーダーを好む..."
    SOV_august_coup.t:0 "8月のクープ"
    SOV_august_coup.d:0 "8月カップリングは、ソビエト連邦のコミュニティパーティーのハードライナーによる失敗した試みで、ミハイル・ゴーバチェフの国の制御を強制的に行なうために、ソビエト・プレジデントと共同体の党の総長であった。 クープリーダーは、緊急事態(GKChP)の国家委員会を一緒に形成した副社長のGennady Yanayevを含む、トップ軍事および民間の公式で構成されています。 ゴルバチェフの改革プログラムは、東ヨーロッパ諸国の制御の喪失に怒っていて、署名された危機に瀕していたソ連条約の恐れに反対しました。 条約は、ソ連の中央政府の権力の大部分を分散させ、15の共和国の間でそれを配布することであった。"
    SOV_august_coup.optio:0 "カップリングが失敗!"
    SOV_august_coup_other.option:0 "クープが成功しました。"
    SOV_khrushchev_thaw.t:0 "クルシュチェフ・タウ?"
    SOV_khrushchev_thaw.d:0 "ハルシュチェフ 1950年代半ばから1960年代半ばにかけて、ソビエト連邦の抑圧と検閲が緩和された時期は、ニキタ・クルシュチェフの脱塩政策や、他の国との平和的な共存が緩和されました。"
    SOV_detente.t:0 "ウエストでラプロシュメント?"
    SOV_detente.d:0 "米国SRのリーダーとして18年間、ブレジネフの代表的な外交政策の革新は、デテントの推進でした。 一方、Khrushchev Thaw中に追随するアプローチと類似性を共有している間、Brebzhnevの方針は、2つの方法でKhrushchevの優先順位と大きく異なります。 第一は、その目的においてより包括的かつ広範囲に展開され、アーム制御、危機防止、東西貿易、欧州のセキュリティ、人権に関する署名協定を締結したことでした。 政策の第二部は、米国とソ連の軍の強さを均等化することの重要性に基づいていました。"
    SOV_brezhnev_succession.t:0 "Leonid Brezhnevの死"
    SOV_brezhnev_succession.d:0 "1975年以降、ブレジネフの健全性は急速に悪化し、国際的業務を加速させ、パワーを保ちながら、国際的業務を加速する。 1982年11月10日に亡くなり、安藤由里氏による一般秘書として成功。"
    SOV_andropov_succession_option.1:0 "Yuri Andropovは未来です!"
    SOV_andropov_succession.t:0 "ユリ・アンドロポフの死"
    SOV_andropov_succession.d:0 "1983年2月に腎臓の故障に苦しむと、アンドロポフの健康は急速に悪化し始めました。 1984年2月9日に死亡し、約15ヶ月間国を率いた。 1984年2月、ブルジネフと彼の成功者イリ・アンドロポフの死後、チェルネコは、1984年4月に最高ソビエトのプレシジウムの会長に選ばれました。 急激に健康に失敗したため、彼はしばしば彼の公式の任務を果たすことができませんでした。"
    SOV_chernenko_succession_option.1:0 "コンスタンティン チェルネンコは未来ですか?"
    SOV_glasnost.t:0 "グラスノストを制定?"
    SOV_glasnost.d:0 "ソビエト・ユニオン(USSR)の政府機関や活動における開放性と透明性の増大を意味するためにGrasnostが撮影されました。 グラスノストは、ソビエト市民が彼らのシステムの問題や潜在的なソリューションの公然と議論できるように、ゴルバチェフ管理のコミットメントを反映した。"
    SOV_democratisation.t:0 "Demokratizatsiyaを有効化?"
    SOV_democratisation.d:0 "Demokratizatsiya was a slogan introduced by Soviet Communist Party General Secretary Mikhail Gorbachev in January 1987 calling for the infusion of "democratic" elements into the Soviet Union's single-party government. Gorbachev's Demokratizatsiya meant the introduction of multi-candidate—though not multiparty—elections for local Communist Party (CPSU) officials and Soviets. In this way, he hoped to rejuvenate the party with progressive personnel who would carry out his institutional and policy reforms."
    
    PRC_1966_revolution.t:0 "文化革命?"
    PRC_1966_revolution.d:0 "文化革命(CR)は、大国文化革命として正式に知られ、中華人民共和国(PRC)で社会的な動きでした。 1966年(昭和40年)に慶東真雄が発足し、1976年に亡くなるまで続く。 中国の社会から資本主義や伝統の要素を浄化することで、中国人民の共産主義を保ち続けることを目標としています。 主な目的を達成できなかったにもかかわらず、CRはマオの力の中心に効果的なリターンをマークしました。"
    PRC_1966_revolution.option.1:0 "事故を犯す!"
    PRC_1966_revolution.option.2:0 "反対に気にしない..."
    PRC_mao_succession.t:0 "マオの成功者?"
    PRC_mao_succession.d:0 "マオの健康は、去年、おそらく彼のチェーン喫煙によって悪化しました。 後年の間に複数の肺や心臓の病気に苦しんでいる状態の秘密になった。 彼の最後の公共の外観 - そして、彼の生きているの最後の既知の写真 - にありました 27 5月 1976, 彼は訪問パキスタン首相ズフルカー・アリ・ブットに会ったとき. 彼は3月に1つ、7月にもう1つ、9月5日に3分の1の大きな心臓発作に苦しんだ。 1976年9月9日、82歳で約4日後に亡くなりました。"
    PRC_deng.option:0 "Deng Xiaopingが引き継がれ!"
    PRC_jing_qing.option:0 "フォーのギャングは中国を支配します!"
    
    PRC_1989_1_revolution.t:0 "6月4日 インシデント"
    PRC_1989_1_revolution.d:0 "中国で6月4日事件として知られるTiananmen Square protestsは、台湾のTiananmen Squareで開催された学生主導のデモンストレーションでした。 6月3日の夜に中国政府が武道法を宣言し、軍を占拠して広場を占拠する。"
    PRC_1989_revolution.option.1:0 "夜は何も起こらない!"
    PRC_1989_revolution.option.2:0 "夜は何かが起こった。"
    
    PRC_1989_2_revolution.t:0 "江ゼミンの残留?"
    PRC_1989_2_revolution.d:0 "江は1985年に上海市長に任命され、その後、コミュニストパーティ事務局に昇進され、1987年にCCP Politburoのメンバーとして任命されました。 江は、1989年の天安門広場の抗議と大虐殺の後に妥協候補として予想外に電力を供給し、Zhao ZiyangをCCPの一般的な分泌物として置き換えたときに、Zhaoは学生の動きのための彼のサポートのために配られました。 中国の政治における「8年」の関与が着実に低下するにつれて、江は1990年代に国で「パラマウントリーダー」になるために、彼の保有力を統合しました。"
    
    PRC_2002_revolution.t:0 "ユ・ジンタオの住民?"
    PRC_2002_revolution.d:0 "中国のコミュニティパーティー(CCP)を介して電力に上昇し、間違いなくギョウソウ州とチベット自動地域のための党委員会事務局として、彼の厳しい抑圧が最高レベルから彼に注目を得ました。 CCP中央事務局の事務局長、CCP総幹部下の副社長に就任。 民事戦争に出場し、再公衆の創始者よりも若年世代のコミュニティパーティーの第一人者でした。 古い世代のインフルエンサースポンサーが急上昇を促しました。"
    
    PRC_2012_revolution.t:0 "西ジンピングの大統領?"
    PRC_2012_revolution.d:0 "2008年に、Xiは、パラマウント・リーダーとしてのHu Jintaoの推定成功者として指定されました。 西は2013年3月14日、北京の第12回国民民議会の承認投票で大統領に選ばれました。 2,952名、対抗1名、および3名を受領。 2つの条件を仕立てた後に退職したフ・ジンタオを交換しました。"
    
    USA_1963_revolution.t:0 "ジョン・F・ケネディの暗殺?"
    USA_1963_revolution.d:0 "1963年11月22日、米国大統領のジョン・F・ケネディは、テキサス州ダラスのデアリー・プラザを通し、大統領のモーターケードに乗った際に、アサインをしました。 ケネディは妻、ジャクリン、テキサス州知事ジョン・コンナリー、そしてコンナリーの妻、ネリエ、彼は近くのテキサス・スクール・ブックの堆積物から致命的なショットだったときに彼の妻、ジャックリン、テキサス州知事ジョン・コンナリーの妻、ネリエで車にあった。"
    USA_1964_revolution.t:0 "民権法を渡しますか?"
    USA_1964_revolution.d:0 "市民権 1964年の法は、競争、色、宗教、性、国起源に基づいて差別を損なう米国のランドマークの市民権と労働法です。 投票者の登録要件の不等な適用を禁止します。, 学校や公共の宿泊施設での地方の分離, 雇用の差別."
    USA_1974_revolution.t:0 "ウォーターゲートのスキャンダル"
    USA_1974_revolution.d:0 "ウォーターゲートのスキャンダルは、1972年から1972年までのリチャード・ニクソン大統領の委任を伴う米国の主要な政治スキャンダルでした。 1972年6月17日(水)、ワシントンD.C.の民主国委員会本部のブレーク・イン・オブ・ザ・ウォーターゲート・オフィスビルにて、ニクソン政務の試みから成るスキャンダル。"
    USA_1998_revolution.t:0 "ビル・クリントンの浸透?"
    USA_1998_revolution.d:0 "ビル・クリントンは、アメリカ合衆国の42代社長であるビル・クリントンは、1998年12月19日、米国議会の米国総代表の邸宅が「高い犯罪と犯罪者」に就任しました。 このハウスは、クリントンに対するインパチメントの2つの記事を採用し、クリントンに対する特定の料金は、オアスと正義の閉塞下にあります。 ほかの2つの記事が、ハウス投票で拒否されました。 平成11年1月7日、米国に於けるインピーションの承認記事を提出します。 その後、Senateで試用を開始し、Justice William Rehnquist presidingのチーフ・ジャスティス・ウィリアム・レクニストが始まりました。 2月12日、クリントンは、オフィスからの信念と除去のために提示された感度器の必要な2分の大半の投票を受領しない限り、両方のカウントで認められました。"
    USA_2019_revolution.t:0 "ドナルド・トランプの重要性"
    USA_2019_revolution.d:0 "ドナルド・トランプ(米国45代社長)の第一弾は、2019年12月18日(水)に始まり、第116回米国議会では、代表がトランプに対する2つの意見書を採択した時:議会の権力と閉塞の乱用。 2020年2月5日、セナートは、ドナルド・トランプを認めた。"
    USA_2020_revolution.t:0 "米国民事サービスの政治?"
    USA_2020_revolution.d:0 "スケジュール Fは2020年10月21日にエグゼクティブオーダー13957によって作成されました。 規定の目的は、連邦のキャリアの市民サービスに対する大統領の制御を高めることでした。 政治上の理由から連邦当局に対して報復する手段を提供することとして広く批判されました。 数千人のキャリア社員が、市民サービス保護を失い、10の要因によって政治的任命の数を増やすことができると推定されました。"
    USA_2021_revolution.t:0 "1 月 6 日 免責"
    USA_2021_revolution.d:0 "2021年1月6日、ワシントンD.C.の米国キャピトルビルは、2020年大統領選挙で敗北してから2ヵ月後、米国大統領ドナルド・トランプの支持者による攻撃を受けました。 彼らは、選挙大学のカウントから議会の合同セッションを防止することによって、トランプをパワーに保つために求めました 選挙の勝利を正式化するために投票. 選挙結果が認定されるのを防ぐため、攻撃は最終的に成功しなかった。"
    
    historical_gov_changes.option.1:0 "歴史の道をたどる!"
    historical_gov_changes.option.2:0 "私たちは、異なる未来を求めます"
    
    stirrings_of_revolution:0 "主要な国内Unrest"
    
    soviet_east_germany.indy.t:0 "イースト・ドイツのための偉大な自律性?"
    soviet_east_germany.indy.d:0 "1949年10月7日、SEDはドイツ民主共和国のアンティファスシスト・ナショナル・フロントの制御を確立する社会主義の政治憲法に基づいて、ドイツ民主共和国のオムニバス・アライアンス、東ドイツにおけるすべての締約国とマス組織のオムニバス・アライアンスを確立しました。 NFは、東ドイツ議会のフォルクスカマー(人民チャンバー)に選挙を立てるために設立されました。 ドイツの民主共和国の初代社長がウィルヘルム・パイク氏でした。 しかし、1950年以降、東ドイツにおける政治力は、SED、ウォルター・ウルブリッチットの第一次長官によって保持されました。"
    soviet_baltic_states.indy.t:0 "バルト州の独立?"
    soviet_baltic_states.indy.d:0 "1980年代後半には、シンギング革命として知られるソ連の規則に対する民間抵抗の大規模なキャンペーンが始まりました。 1989年8月23日、タリンからビリニュスまで600kmのTallinn-strongヒューマンチェーン「バルト・ウェイ」。 ソ連は、1991年9月6日に3バルト状態の独立性を認識しました。"
    soviet_weaken_eastern_bloc.indy.t:0 "シナトラDoctrine?"
    soviet_weaken_eastern_bloc.indy.d:0 "Historically, the Sinatra Doctrine was a Soviet foreign policy under Mikhail Gorbachev for allowing member states of the Warsaw Pact to determine their own internal affairs. The name jokingly alluded to the song "My Way" popularised by Frank Sinatra — the Soviet Union was allowing these states to go their own way. Its implementation was part of Gorbachev's doctrine of new political thinking."
    soviet_weaken_eastern_bloc.indy.f:0 "このイベントは、[ROOT.GetCountry.GetName] がデフォルトではあるため、健康な経済や革命を持っていませんし、民主主義的な定規を持っています。"
    eastern_bloc_revolution.t:0 "[ROOT.GetCountry.GetNameNoFlag]のコミュニティの終わりか。"
    eastern_bloc_revolution.d:0 "歴史上、1989年の革命は、コミュニズムの秋としても知られ、東ブロックのほとんどのマルクシスト・レニニスト政府の崩壊と世界の他の部分の崩壊をもたらしたリベラル民主運動の革命的な波でした。"
    eastern_bloc_revolution.f:0 "このイベントは、[ROOT.GetCountry.GetName]が歴史的要件を満たしているか、デフォルトではあるか、健康な経済を持っていないか、民主主義をサポートする革命的な政治的動きを持っているので、発射しました。"
    sino_soviet_split.t:0 "Sino-Soviet スプリット?"
    sino_soviet_split_prc.t:0 "Sino-Soviet スプリット"
    sino_soviet_split.d:0 "サイノ・ソビエト・スプリットは、1947年から1991年にかけて、中国とソビエト連邦間の関係の漸進的な悪化でした。 1950年代後半と1960年代初頭に、オルソドックス・マルクシズムの解釈に関するシノ・ソビエト・ソビエトは、ソビエト連邦の国家脱塩と国際平和共存の政策に関する具体的な紛争となった。中国は、父親マオ・ゼードンがリビジョンとして記述した。"
    sino_soviet_split_ussr.f:0 "このイベントは [concept_ruler] の [SCOPE.sCountry('communist_china_scope').GetName] は [concept_ruler] の [ROOT.GetCountry.GetName] と互換性がないため、."
    sino_soviet_split.f:0 "このイベントは [concept_ruler] の [SCOPE.sCountry('sino_soviet_split_ussr').GetName] は [concept_ruler] の [ROOT.GetCountry.GetName] と互換性がないため、."
    yugoslav_soviet_split.t:0 "ソビエト・ユーゴスラヴ・スプリット"
    yugoslav_soviet_split.d:0 "Tito-Stalinの分割またはソビエト-Yugoslavの分割は、ユーゴスラビアとソビエト連邦の政治リーダーシップ間の競合の決定でした。Josip Broz Titoとジョセフ・スタリンの下、それぞれ第二次世界大戦に続いています。 病理学的争議として両側で提示されたが、この紛争は、アルバニア、ブルガリア、ギリシャのコミュニストに関与するバルカンの地政的な闘争のほぼ製品で、チトのユーゴスラビアが支持され、ソビエト連邦は密接に反対した。"
    yugoslav_soviet_split_ussr.f:0 "このイベントは [concept_ruler] の [SCOPE.sCountry('communist_yugoslavia_scope').GetName] は [concept_ruler] の [ROOT.GetCountry.GetName] と互換性がないため、."
    
    eastern_europe_indy.option.1:0 "詳しくはこちら"
    eastern_europe_indy.option.2:0 "彼らは自由に値しません!"
    sino_soviet_split.option.1:0 "引数で十分, コミュニスト中国でブレイク!"
    sino_soviet_split.option.2:0 "違いを続けていきましょう..."
    sino_soviet_split.option.3:0 "ソビエトをとにかく気にしない!"
    yugoslav_soviet_split.option.1:0 "Yugoslaviaで議論しよう!"
    yugoslav_soviet_split.option.2:0 "違いを続けていきましょう..."
    yugoslav_soviet_split.option.3:0 "ソビエトをとにかく気にしない!"
    
    weaken_the_warsaw_pact.tt:0 "ワルシャワの事実"
    
    algerian_war.t:0 "独立のためのアルジェリア戦争"
    algerian_war.d:0 "アルジェリア戦争は、フランスとアルジェリアの国家解放の正面から1954年から1962年にかけて、フランスから独立を勝ち取ったアルジェリアに対立した大きな軍争いでした。 重要な装飾戦争、それは、ゲリラ戦争と戦争犯罪によって特徴付けられた複雑な競合でした。"
    angolan_war.t:0 "独立のためのアンゴラン戦争"
    angolan_war.d:0 "アンゴラ州のルタ・アルマーダ・デ・リベタサン・ナクオン(Luta Armada de Libertação Nacional)として知られる独立性のアンゴラン・ウォーは、綿の強制栽培に追いつくようになり、ポルトガルのアンゴラ州の3つの国家運動とセパラティスト運動の制御に発展しました。"
    mozambican_war.t:0 "独立のためのモザンビアカン戦争"
    mozambican_war.d:0 "独立のモザンビーク戦争は、モザンビーク解放前またはFRELIMOとポルトガルのゲリラ力との間の武装した葛藤でした。 1964年9月25日(水)に正式に開幕し、1974年9月8日(火)に無事終了。"
    bissau_guinean_war.t:0 "独立のためのギニア・ビサウ戦争"
    bissau_guinean_war.d:0 "独立のギニア・ビサウ戦争、または独立のBissau-Guinean戦争は、1963年から1974年にポルトガルのギニアで開催された武装独立紛争でした。"
    cameroonian_war.t:0 "独立のためのカメルーン戦争"
    cameroonian_war.d:0 "カメルーン戦争は、カメルーンの民族主義の動きとフランスの独立闘争の名前です。 カメロニア人民連合(Cameroonian Peoples Union)による動きが急上昇しました。 独立後も、反発が続け、現代政治を形づける。"
    namibian_war.t:0 "独立のナミビア戦争"
    namibian_war.d:0 "南アフリカ国境戦争は、Namibian Independenceの戦争としても知られ、Angolan Bush Warとして南アフリカでデノットされることもあります。Namibia(then South West Africa)、ザンビア、Angolaは1990年8月26日から1990年3月21日までに発生した大抵の非対立的な紛争でした。"
    kenyan_war.t:0 "ケニアの緊急事態"
    kenyan_war.d:0 "Mau Mauの反乱、またMau Mauの上昇、Mau Mauの巻き戻し、またはケニアの緊急事態として知られるMau Mauの反乱は、ケニアの土地とフリーダム軍の間でイギリスのケニアのコロニーで戦争でした。また、Mau Mau、英国当局としても知られています。"
    cypriot_war.t:0 "キプロス緊急事態"
    cypriot_war.d:0 "キプロスの緊急事態は、1955年11月と1959年3月の間に英国のキプロスで求められた紛争でした。 ギリシャのCypriotの右翼の全国組織であるCypriotのファイター(EOKA)の全国組織は、1955年にイギリスの植民地規則の終端とキプロスとギリシャの統一(Enosis)のサポートで武装キャンペーンを開始しました。 トルコの Cypriots から Enosis への反対は、キプロスのパーティションをサポートするトルコの抵抗機構 (TMT) の形成につながっています。 キプロス緊急事態は1959年にロンドン・チューリッヒ協定の署名で終了しました。"
    malayan_emergency.t:0 "マラヤン緊急事態"
    malayan_emergency.d:0 "マラヤの緊急事態は、マレーアン国立解放軍とマレーヤ、イギリス帝国とコモンウェルス連邦の軍事部隊の共産主義者の間で英国のマレーヤで戦ったゲリラ戦争でした。"
    Malagasy_war.t:0 "マラガのアップリスニング"
    Malagasy_war.d:0 "マラガシィ・アップリスニングは、1947年3月～1949年2月にかけて、マダガスカルのフランスの植民地規則に対するマラガシィ・ナショナルリストの反響でした。 1947年3月29日の夕方には、マラガの国民主義者による驚きの攻撃をコーディネートし、主にスピアーズと武装し、軍基地やモランガとマナカラを中心に集中する島東部のフランスの所有の植林に対抗しました。 国家主原因は、南に急速に採用され、次の月にアナタナリヴォの中央高地と首都に広がりました, マラガシー国家の戦闘機の数が1万以上で推定しました."
    
    historical_colonial_wars.option.1:0 "重要な反響をつぶす!"
    historical_colonial_wars.option.2:0 "反逆に与える"
    
    eritrean_war.t:0 "独立戦争"
    eritrean_war.d:0 "独立戦争は、1961年9月1日から1991年5月24日にかけて、成功したエチオピア政府に対して発生したEritrean独立戦闘機が独立のための戦争でした。"
    congolese_war.t:0 "コンゴ・クリスシス"
    congolese_war.d:0 "コンゴ・クリシスは、コンゴ共和国の1960～1965年の間に政治的な上昇と対立の時代でした。 コンゴがベルギーから独立し、非公式に終了した後、ほぼすぐに危機が始まり、ジョセフ・デシレ・モブトゥの規則の下で全国全体で。"
    yugoslav_war.SLO.t:0 "スロベニアの独立?"
    yugoslav_war.SLO.d:0 "スロベニアは、1991年6月25日に社会主義のユゴスラビア共和国を宣言し、独立を宣言しました。 1990年12月23日、スロベニア・エレクタートの88.2%が独立のために投票した国民投票で行われた紹介。"
    yugoslav_war.CRO.t:0 "クロアチアの独立?"
    yugoslav_war.CRO.d:0 "1991年6月25日、この国は、SFRYの独立性を宣言し、その地位を構成する共和国として終わらせる努力を表明した。"
    yugoslav_war.BOS.t:0 "ボスニアの独立性?"
    yugoslav_war.BOS.d:0 "1991年10月15日、ユゴスラビアの独立性に関する宣言は、1992年2月29日、1992年3月1日です。 紹介者は、ボスニア・セルブの大半によって撮影されました。そのため、64%の投票者ターンアウトで、その提案を支持して投票した98%でした。"
    yugoslav_war.KOS.t:0 "Kosovoの独立?"
    yugoslav_war.KOS.d:0 "1991年9月22日にコソバ共和国は、セルビア当局によって1989年に解決されたが、アルバニアの会員が地下に会い続けたProvincialアセンブリは、1991年9月22日に独立国家を宣言しました。 独立の支持を得て投票者の99%以上、87%の売上高。"
    yugoslav_war.MCD.t:0 "マケドニアの独立?"
    yugoslav_war.MCD.d:0 "1991年9月8日、マケドニアの独立性を支持した者のうち、95%の公序良俗に立ち会った。 Ethnic アルバニア人 boycotted 紹介 に protest に 彼らの perceived inferior 憲法状態. 10月上旬に、憲法委員会は、新しい憲法の最終案を採択した。"
    chechen_war.RUS.t:0 "シェチェン独立?"
    chechen_war.RUS.d:0 "第一チェチェン戦争は、最初のルッソチェチェン戦争とも呼ばれ、ロシア連邦に対するチェチェン共和国が1994年12月11日から1996年8月31日まで独立のための闘争でした。"
    kurdish_war.IRQ.t:0 "クルディッシュ独立?"
    kurdish_war.IRQ.d:0 "1991年 イラクの危機は、シイトとクルドスが率いたイラクのサダム・フセインの政権に対する民族的かつ宗教的な上昇でした。 平成1年3月～平成1年4月にかけて湾岸戦争の終端に続く火事後、発足。"
    gazan_war.PAL.t:0 "ガザの戦い?"
    gazan_war.PAL.d:0 "2023年10月7日、イスラエルとハマス主導のパレスチナの移住者グループとの間で武装した紛争が起きました。 ハマスがガザ・ストリップから南イスラエルで驚きの攻撃を発足した頃から始まりました。"
    cypriot_war.CYP.t:0 "ノーザン・シプリート・アップリス"
    cypriot_war.CYP.d:0 "キプロスの問題は、キプロス共和国とトルコ共和国のシプリートコミュニティを島の北に運営するギリシャのシプリートコミュニティ間の継続的な紛争です。"
    isis_war.t:0 "ISISのアップリスニング"
    isis_war.d:0 "イスラーム州は、シリアの市民戦争を支援し、北西部のイラクと東部の大きな地域を征服し、2014年に世界的な功績を得ました。 2015年の終わりまでに、イスラム法の解釈を強化し、USD 1億米ドル以上の年間予算を管理し、そのコマンドで3万以上の戦闘機を持っていた12万人の人口の推定人口を持つ領域を支配しました。 アメリカ、イラク、およびクルディッシュ軍との激しいおよび粉砕の戦闘の年後、2019年まで、それはすべての中東地域を失い、一度制御された地域の潜在戦術に戻ってきました。"
    biafran_war.NGE.t:0 "ビアフラン戦争?"
    biafran_war.NGE.d:0 "Biafran Warは、ナイジェリアとバイアフラ共和国の間で戦った民間戦争で、1967年にナイジェリアから独立を宣言した秘密の国家でした。 バイアフラは、北ナイジェリアのイスラム教徒のハサ・フランシスの利益によって支配される連邦政府と共存しなくなったとリーダーシップが感じたイグボ民族グループの国民主義の願望を表しています。"
    bougainville_war.PNG.t:0 "ブーゲンヴィル・コンフリクト"
    bougainville_war.PNG.d:0 "ブーゲンビルの紛争は、ブーゲンビルの民事戦争とも呼ばれ、1988年から1998年までの北ソロモン州パプアニューギニア(PNG)で多層の武装紛争が求められ、ブーゲンビル革命軍(BRA)とブーゲンビルの他の武装したグループ間。"
    Cabinda_war.ANG.t:0 "キャビンダ戦争"
    Cabinda_war.ANG.d:0 "キャビンダ 戦争は、アンゴラの政府に対するキャビンダ(FLEC)の宣言のためのフロントによって和らげられた、比類のない侮辱です。 FLECは、アンゴラのカンブダ州の国境に位置する、自称のカンブダ共和国の修復を目指しています。"
    Tigray_war.ETH.t:0 "ティグレイ戦争"
    Tigray_war.ETH.d:0 "ティグレイ・ウォーは、2020年11月3日から2022年11月3日まで続く武装紛争でした。 戦争は、主にエチオピア連邦政府とエリトリアに味方された力とエチオピアのエチオピアのティグレイ地域に1つの側面で戦いました。"
    yemeni_war.YEM.t:0 "イェメニ民俗戦争"
    yemeni_war.YEM.d:0 "イェメニの市民戦争は、2014年後半に始まった多国間市民戦争で、ラシャド・アルシミ主導の大統領のリーダーシップ・カウンシルとマディ・アル・マシャット主導の最高政治評議会の間で始まりました。 イェメンの公式政府を構成すると主張する。 民間戦争は、政府の急激なホッヒの買収に従った首都サナアを乗り越えた時、2014年9月に始まった。"
    Aceh_war.IDO.t:0 "アチェの潜在能力"
    Aceh_war.IDO.d:0 "1976年～2005年にかけて、アチェ・ムーブメント(GAM)がインドネシア独立のアチェ州を建設するという目標で、アチェ・インシュアランスが対立しました。 2003年、インド洋地震の強固な軍用犯罪者であるインド洋は、平和の合意と緊急事態に終えました。"
    Kurdish_war.IRQ.t:0 "クルディッシュアップリスニング"
    Kurdish_war.IRQ.d:0 "1991年 イラクの危機は、シイトとクルドスが率いたイラクのサダム・フセインの政権に対する民族的かつ宗教的な上昇でした。 平成1年3月～平成1年4月にかけて湾岸戦争の終端に続く火事後、発足。 イラク大統領のサダム・フセイン大統領が政令変更に脆弱になったという知覚によって、大部分の無座標の潜在能力が燃費やされました。"
    LTTE_war.SRL.t:0 "スリランカ 市民戦争"
    LTTE_war.SRL.d:0 "スリランカ パブリック 1983年から2009年までスリランカで戦った民間戦争でした。 1983年7月23日(水)から始まり、ベルピレイ・パラブハカランのリベレーション・タイガーズ(Tamil Tigersとも呼ばれるTamil Eelam)による政府に対する断続的な侮辱でした。 LTTEは、島の北東のタミル・エルムと呼ばれる独立したタミル州を作成しようとしました, 継続的な差別とスリランカ政府によってシンハラドミネーションスリランカのタミル語に対する暴力的な迫害のために."
    Darfur_war.SUD.t:0 "ダーファーの戦争"
    Darfur_war.SUD.d:0 "ダールフの戦争は、スーダン解放運動(SLM)と正義と平等運動(JEM)の反乱グループがスダンの政府と戦うようになり、彼らはダールファーの非アラブの人口を抑圧することを認めたスーダンの政府と戦うようになりました。"
    Zapatista_Uprising.t:0 "ザパティスタ アップリスニング"
    Zapatista_Uprising.d:0 "1994年1月1日、ナショナルリベーション(EZLN)のザパティスタ軍は、北米フリートレード協定の制定を証明するチパス州、メキシコ州のチパス州で12日間の上昇を調整しました。 反乱はチパスの都市や町を占め、囚人を解放し、土地の記録を破壊する。 メキシコの軍隊と警察との戦いの後、火事は1月12日に仲介されました。 約300人の人が殺されました。"
    moro_war.PHI.t:0 "モロコンプリクト"
    moro_war.PHI.d:0 "モロッコの紛争は、フィリピンのミンダナオ地域に多岐に渡り、複数の武装グループに関与した。 モロ紛争の根本的な原因は、1898年にフィリピンのアメリカ人の附属を含む、外国の規則に対するバンサモロの人々による抵抗の長い歴史に関連しています。"
    CCW_war.ROC.t:0 "海南島の戦い"
    CCW_war.ROC.d:0 "1950年、中国民戦の最終フェーズでハイナン島の戦いが起こった。 中華人民共和国(PRC)は、4月16日に海南島でアンフィブラス・アサルトを行ない、島のインテリアの多くを制御するハイナン・コミュニスト運動を支援し、中国(ROC)の共和国は海岸をコントロールしながら、海口付近の北に集中し、着陸後に南に退去を余儀なくされた。 ハイナンの南部の都市を月の終わりまでに固定し、5月1日に勝利を宣言しました。"
    chinese_civil_wars.option.1:0 "ハイナンで戦争を中止"
    chinese_civil_wars.option.2:0 "台湾へ!"
    maluku_war.IDO.t:0 "南マルーク アップリスニング"
    maluku_war.IDO.d:0 "インドネシアのジャワ語とイスラム教の独立共和国、主にプロテスタントとプロ・ダッチ・サウス・モルカ共和国 - ロイヤル・オランダ・イースト・インディー・アーミー(KNIL)に長い貢献をした人は、1950年4月25日にアンボンとセラム共和国の独立を宣言しました。 これは、スカルノと彼の命令で認められていませんでした, インドネシアの軍隊は、バル島とサーム島の一部を侵略しました."
    khuzestan_war.PER.t:0 "Khuzestan アップリスニング"
    khuzestan_war.PER.d:0 "1979年、Khuzestanの上昇はイランの全国的な上昇の1つでした。 unrestは、自律性のためのアラビアの要求によって供給されました。 イランの保安部隊が起訴し、両側の100人以上が殺された。"
    azawad_war.MAL.t:0 "マリ戦争"
    azawad_war.MAL.d:0 "2012年3月22日、社長就任の1ヶ月前に、危機の処理に伴って、トマニ・トルレ大統領がクープ・デタットに歌われた。 武道兵士たちは、民主主義と国家(CNRDR)の修復のために全国委員会を呼び出し、マリの憲法を制御し、中断しました。 クープ後の不安定性の結果として、マリの3大北の都市—キダル、ガオ、ティムブクチュ―は3連連続で反乱によってオーバーランします。 2012年4月5日、Douentzaの捕獲後、MNLAは、その目標を達成し、その恩恵を受けると述べた。 次の日は、その国の残りの部分からマリ北部の独立性を宣言し、Azawadに名前を変更しました。"
    kurdish_war.PER.t:0 "クルディッシュ・レベリオン"
    kurdish_war.PER.d:0 "1979年イランのクルディッシュの反乱は、イラン革命の後に新しい状態に対する国で最大の全国の上昇の1つでした。 クルディッシュの反響は3月中旬に始まり、革命が終わって2ヶ月後に始まり、近代イランで最も激しいケルディッシュの反響の1つです。"
    balochistan_war.PAK.t:0 "バロチスタン・レベリオン"
    balochistan_war.PAK.d:0 "第4回バロキスタン・コンフリクトは、パキスタン軍とバロキスタン軍の間で、パキスタン最大の州であるバロキスタンの4年軍争議で、1973年から1977年まで続くバロキスタン軍とバロキスタン軍の対比者と部族の間で行われた。 その後、Pakistani大統領のZulfikar Ali Bhuttoは、イラク大使館で腕が発見されたプレテキストでバルキスタンの選ばれた地方政府を却下し、バラッキ・反乱のために著しい。 デュリー選ばれた政府の却下に対して抗議を提起し、バロキスタンの断崖に会ったバロキスタン軍を州に命令した。"
    chechen_war_2.RUS.t:0 "第2チェチェン戦争"
    chechen_war_2.RUS.d:0 "第二チェチェン 戦争は、ロシア連邦とイクカーリア州のブレークアウト・チェチェン共和国とロシア連邦間の北カサスのチェクンヤと国境地域で開催されました, から 8月 1999 へ 4月 2009. 1999年8月、ロシアでチェッニャ州に潜入したダジスタンからルーグ・イスラム教徒。 続いて、9月、ロシアで爆撃したアパートで、300人を超える人々を殺す。 ロシアの当局は、チェチェン、フィールドの司令官がなければ、爆撃のためにチェチェンを非難する迅速だったが、攻撃のために責任を負った。 初期キャンペーン中、ロシア軍とプロロシアンチェチェン軍は、オープン戦闘でチェチェンセパリストに直面し、チェチェン首都グロッシーを冬包囲した後、1999年12月から2000年2月まで持続しました。"
    bosnian_war.BOS.t:0 "ボスニア戦争"
    bosnian_war.BOS.d:0 "ボスニア戦争は、1992年から1995年にかけてボスニアとヘルツェゴビナで行われた国際武装紛争でした。 1992年4月6日(火)より、暴力的な事件が起きた時、戦がよく見られます。 デイトン・アコードが署名された1995年12月14日に終了しました。 主要なbelligerentsはボスニア共和国とヘルツェゴビナ共和国、ヘルツェグ・ボスニア共和国、リパブリカ・サルプスカ、後者の2つの組織がそれぞれクロアチアとセルビアによって導かれ供給され、供給されました。"
    
    historical_civil_wars.option.1:0 "戦争を始めよう!"
    historical_civil_wars.option.2:0 "平和な選択肢を取る。"
    
    historical_abolish_monarchy.t:0 "[SCOPE.sCountry('monarch_home_country').GetAdjective] Monarchyを廃止する?"
    historical_abolish_monarchy.d:0 "[SCOPE.sCountry('abolishing_monarchy_country').GetName] は現在 [SCOPE.sCountry('monarch_home_country').GetAdjective] の monarchy と [SCOPE.sCountry('abolishing_monarchy_country').GetAdjective] の monarchy です。 しかし、この時代には、僧侶がの社長に置き換えられた歴史の中でありました。 歴史に従い、同じことを行う必要がありますか?"
    historical_abolish_monarchy.option.1:0 "はい、モンキーは過去の無用な遺物です。"
    historical_abolish_monarchy.option.2:0 "いいえ、モンキーが大好きです!"
    
    1950_recession.t:0 "戦後の復活"
    1950_recession.d:0 "1949 年に起こった不況は、トルーマン大統領のフェア・ディール経済改革の直後に始まった短期間の景気後退である。第二次世界大戦終結の余波が不況の主因だったと言われている。"
    1950_recession.f:0 "このため、経済が安定するまでおよそ1年かかります。"
    1971_bretton_woods_system.t:0 "ブレトンウッズ体制の終焉か?"
    1971_bretton_woods_system.d:0 "支払いの負の残高、ベトナム戦争とグレート社会プログラムに発生した公的債務の増加、連邦準備による金銭的インフレは、ますますます評価されるようになりました。 1971年、ワシントンでより多くのドルが印刷され、その後、海外にポンプで供給され、軍や社会的なプログラムで政府の支出を支払う。 1971年の最初の6ヶ月で、米ドル22億の資産は、米国の応答で、1971年8月15日に、ニクソンは、公正な注文11615を一方的にゴールドウィンドウを閉鎖し、オープン市場を除き、直接金に換算するドルを発行しました。"
    1971_bretton_woods_system.f:0 "実際の歴史上の出来事です。"
    1971_bretton_woods_system.1:0 "ブレトンウッズ体制を終わらせる"
    1971_bretton_woods_system.2:0 "あらゆる費用でシステムを保ちます!"
    2000_new_year.t:0 "新世紀の幕開け"
    2000_new_year.d:0 "2000 (MM) was a century leap year starting on Saturday of the Gregorian calendar. The year 2000 is sometimes abbreviated as "Y2K" (the "Y" stands for "year", and the "K" stands for "kilo" which means "thousand"). The year 2000 was the subject of Y2K concerns, which are fears that computers would not shift from 1999 to 2000 correctly. However, by the end of 1999, many companies had already converted to new, or upgraded, existing software. Some even obtained Y2K certification. As a result of massive effort, relatively few problems occurred."
    2000_new_year.f:0 "2000年が未来に進むのを助けることができれば、それは良いですが、人々が完全に止まっているように見え、その後に大きな息を飲むことができることを恐れています。"
    communist_economic_liberalisation.t:0 "[ROOT.GetCountry.GetAdjectiveNoFlag] の特徴と社会主義?"
    communist_economic_liberalisation.d:0 "政府は完全に計画された経済を終わらせ、民間企業を許すために国民の経済を解放することを提案されている[ROOT.GetCountry.GetAdjectiveNoFlag]経済の貧しい状態に向けました。 そのような行動のコースは、国を盗む現在の経済問題を解決することを約束します。"
    communist_economic_liberalisation.f:0 "[ROOT.GetCountry.GetAdjectiveNoFlag]エコノミーが不健康なため、このイベントが始動しました。"
    SOV_Kosygin_Reforms.t:0 "コシギン経済改革?"
    SOV_Kosygin_Reforms.d:0 "コシギン経済改革は、ソ連の経済の計画的な変化のセットでした。 これらの変化のセンターピースは、企業の成功の2つの重要な指標として、収益性と販売の導入でした。 企業の利益の一部は、労働者に報酬を与え、操作を拡大するために使用される3つの資金に行きます、ほとんどは中央予算に行きます。 彼らはソ連の数学指向の経済計画のいくつかの長期的欲求を反映し、経済計画のプロセスにおける分散化の拡大に向けたシフトを開始しました。"
    Indian_Economic_Liberalisation.t:0 "インドの経済解放?"
    Indian_Economic_Liberalisation.d:0 "インドの経済自由化は、国の経済を世界に広めることを目的とした政策変更のシリーズを指し、市場指向と消費主導をさらに高めることを目的としています。 目標は、経済成長と発展の達成手段として見られた私的および外国投資の役割を拡大することです。 1966年、1980年代初頭にリベラライゼーションを試みる試みはありましたが、1991年より徹底したリベラライゼーションが始まりました。"
    HUN_NEM_Reforms.t:0 "新しい経済メカニズム?"
    HUN_NEM_Reforms.d:0 "1968年、ハンガリーの人民共和国に発足した新経済機構(NEM)は、大きな経済改革でした。 1972年～1978年にかけて、東ブロックの政治の風に仕立てられました。 その後10年の間に、1989年の革命が始まったまで、NEMの原則は、NEMの名前が強調されていない場合でも、ハンガリー経済に影響を与え続けました。 1980年代のハンガリーのNEMは、他の東方Bloc経済よりも一元的に計画する市場メカニズムの高比率を持っていたため。"
    PRC_GLF_Reforms.t:0 "グレートリープフォワード?"
    PRC_GLF_Reforms.d:0 "グレート・リープ・フォワードは、1958年から1962年までの中国人民共和国(PRC)内の経済および社会的キャンペーンで、中国人民主党(CCP)によって主導されました。 党会長の瀬東真雄は、人々のコミュニケーションの形成を通じて、農業経済から産業社会に国を再構築するキャンペーンを開始しました。 マオは、穀物収量を増量し、田舎に産業をもたらす努力が増加すべきだと述べた。"
    SOV_VLC_Reforms.t:0 "バージンランドキャンペーン?"
    SOV_VLC_Reforms.d:0 "バージンランドのキャンペーンは、ソビエト連邦の農業生産を劇的にブーストするニキタKhrushchevの1953計画でした。 西シベリアとノーザン・カザクスタンの数千人の若者が定住し、養殖した地域。 最終的にはソビエト農業の途方もない災害になったのに、当初は成功しました。"
    EGR_NES_Reforms.t:0 "新経済システム"
    EGR_NES_Reforms.d:0 "1963年にドイツ民主共和国(GDR)のイニスト・ユニティ・パーティー(SED)が実施した経済政策は、経済政策でした。 1951年以降、GDRの経済を走らせるために使用していた5年計画のシステムを置き換えることが目的でした。 ウォルター・ウルブリッチットが、既存の中央計画のパフォーマンスを改善しようとすると、経済は可能な限り効率的な方法で実行される可能性があるため、システムを導入しました。"
    SOV_economic_perestroika.t:0 "協同組合の法律?"
    SOV_economic_perestroika.d:0 "協同組合の法則は、1988年5月に制定され、おそらくゴルバチェフ時代初期の経済改革の最も根本的であった。 Vladimir Leninの新しい経済政策が1928年に廃止された以来、法律は、サービス、製造、および外国貿易部門における事業の私的所有権を認めた。"
    BUL_NEM_Reforms.t:0 "新経営体制"
    BUL_NEM_Reforms.d:0 "Specific incentives to reform were shortages of labour and energy and the growing importance of foreign trade in the "thaw" years of the mid-1960s. Consequently, in 1962 the Fourth Five-Year Plan began an era of economic reform that brought a series of new approaches to the old goal of intensive growth. In industry the "New System of Management" was introduced in 1964 and lasted until 1968. This approach intended to streamline economic units and make enterprise managers more responsible for performance."
    CHI_USA_Investment.t:0 "中国の外国投資を促進しますか?"
    CHI_USA_Investment.d:0 "冷戦中、中国貿易の有意義なセグメントである第3世界は、助成金、クレジット、その他の援助形態によって資金を供給しました。 しかし、1976年の真尾ゼドンの死後、これらの努力はスケールバックされた。 その後、発展途上国との取引は必須になりましたが、その時、香港と台湾の両国は主要な取引パートナーとして出現し始めました。 経済改革は1970年代後半に始まり、中国は国際的な取引システムにそれ自体を統合するために外国の貿易システムを分散させるべきである。"
    DAI_USA_Investment.t:0 "ベトナムでの外国投資を促進しますか?"
    DAI_USA_Investment.d:0 "1990年、会社法が共同株式会社および私的有限責任会社を認めながら、民間企業に法的根拠を提供した民間企業に関する法律が制定されました。 同年、同党は、中国人民共和国との関係を正規化しながら、国家所有企業(SOE)の有利化の可能性について議論し始めました。 続いて、1992年憲法は民間部門の役割を正式に認めた。 外国貿易は国家によって集中的に制御されたが、国家は外国貿易の制御を緩めるようになりました。"
    SOV_USA_Investment.t:0 "ソ連に外国投資を促進しますか?"
    SOV_USA_Investment.d:0 "ゴルバチェフは、ソビエト連邦の外経済セクターにペストリカをもたらし、ソビエト・エコノミストは当時大胆と見なされた措置を取った。 彼のプログラムは事実上、外国貿易省がかつてほとんどの取引業務で行われたという独占を排除しました。 それは、貿易省組織の官僚性を間接的に運営するのではなく、その責任の下でセクターで外国貿易を行うために、様々な産業および農業の枝の大臣を許可しました。 また、地方自治体や地方自治体、各州の企業は、外国の取引を行うことが許されました。"
    PRC_LRR_Reforms.t:0 "土地の改革の動き?"
    PRC_LRR_Reforms.d:0 "土地改革運動は、中国人民主党(CCP)のリーダーであるMao Zedongが1945年に第2相野日本戦争が終わった後、中国民主党(CCP)の初期の中国人民主党(Mao Zedong)が主導し、農民に土地再分布を達成しました。 土地主 - その状況は、労働とは対照的に、搾取から派生した収入の割合によって理論的に定義された - 彼らの土地の禁忌を持っていたし、彼らは、CCPと元テナントによって殺害された質量に被った, 推定された死は、数千から数千万から数百万の範囲の範囲の規模で."
    NVM_LRR_Reforms.t:0 "土地改革キャンペーン"
    NVM_LRR_Reforms.d:0 "1953年(昭和53年)年、土地改質に関する法令のシリーズが公開されました。 VWP中央委員会は、土地革命の最後のフェーズに移行する可能性を評価した:1953年12月19日に公表された最も重要な土地改革法に従った農業土地の再配布、プラットフォームと土地改革の前提と見なすことができます。 1953年12月、1954年3月、タイ・グエン省の土地改革の実験的な波が、法律が国家回帰に至った後、非常に早く、 5つの波によってより大きい区域にそれから拡大される土地の改良。"
    SRL_NEM_Reforms.t:0 "スリランカ経済改革?"
    SRL_NEM_Reforms.d:0 "ジュニウス・リチャード・ジャエトエンは、1977年から1978年までスリランカの首相を務めたスリランカの弁護士、公務員、そして1978年から1989年までスリランカの2番目の大統領として務めた州長でした。 スリランカの歴史における論争の数字, 彼は1978年に導入したオープン経済システムが、前回の閉鎖経済政策の結果として、スリランカの経済トゥルムの国を産み出しました."
    PER_NEM_Reforms.t:0 "白い革命?"
    PER_NEM_Reforms.d:0 "白い革命は、1979年1月26日に発売されたイランの帝国州で積極的な近代化をもたらす改革の遠いシリーズでした。 改革は、イランのワーキングクラス、その後の10年間で爆発的な経済成長、急速な都市化、イランのフェダリストの税関の分解に富の大きな再配分をもたらした。"
    european_welfare_state.t:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting] 福祉状態?"
    european_welfare_state.d:0 "欧州の政治経済は、1950年代から、より少なく包括的な福祉モデルのヨーロッパ諸国の発展によって定義されています。これにより、州は社会的利益の範囲を提供し、最も費用対効果の高い年金、貧しい、社会的な住宅やヘルスケアのサポートを提供することに集中しています。"
    PER_ELR_Reforms.t:0 "イラン経済解放?"
    PER_ELR_Reforms.d:0 "アリ・アクバー・ハシミ・バラマニ・ラフサンジャンリは、1989年から1997年までイランの4代社長を務めたイランの政治家と作家でした。 彼は、国内資本主義のフリーマーケットポジションをサポートし、国有産業の繁栄と国際的に適度な地位を支持し、米国と西と競合しないようにしています。"
    ISR_ELR_Reforms.t:0 "イスラエル経済解放?"
    ISR_ELR_Reforms.d:0 "Rabin significantly reformed Israel's economy, as well as its education and healthcare systems. His government significantly expanded the privatisation of business, moving away from the country's traditionally socialised economy. In 1993, his government set up the "Yozma" program, under which attractive tax incentives were offered to foreign venture capital funds that invested in Israel and promised to double any investment with government funding. As a result, foreign venture capital funds invested heavily in the growing Israeli high-tech industry, contributing to Israel's economic growth and status as a world leader in high-tech."
    oil_crisis_1973.t:0 "最初の油危機?"
    oil_crisis_1973.d:0 "In October 1973, the Organization of Arab Petroleum Exporting Countries (OAPEC) announced that it was implementing a total oil embargo against the countries who had supported Israel at any point during the 1973 Yom Kippur War, which began after Egypt and Syria launched a large-scale surprise attack in an ultimately unsuccessful attempt to recover the territories that they had lost to Israel during the 1967 Six-Day War. After it was implemented, the embargo caused an oil crisis, or "shock", with many short- and long-term effects on the global economy as well as on global politics."
    oil_crisis_1979.t:0 "第二油危機?"
    oil_crisis_1979.d:0 "1979年、イラン革命がエネルギー危機に瀕したイランイアン革命の目覚めで油生産の低下。 世界的な油供給は、約4パーセントしか減少しませんが、油市場の反応は、次の12ヶ月にわたって原油の価格を大幅に上昇し、それを超える倍増が$39.50 per barrel ($ 248/m3)。 燃費不足と1973年の石油危機に類似した価格の急増がつながりました。"
    GUA_Land_Reforms.t:0 "行為の法令900か。"
    GUA_Land_Reforms.d:0 "1952年6月17日、グアテマラ革命中に渡されたグアテマラの土地改革法であるデクリー900は、グアテマラの土地改革法でした。 法は、ヤコブオ・アルベンツ・グズマン大統領によって導入され、グアテマラ連邦議会に渡されました。 地方の農民に90ヘクタール(224エーカー)を超える未使用の土地を再配布し、政府の債券で土地所有者を補償する。 全国の人口約1,700件の物件が再配布されました。 立法の目的は、偽造法から資本主義にグアテマラの経済を移動することです。"
    historical_oil_production.t:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting]オイル業界を開発する?"
    historical_oil_production.d:0 "[ROOT.GetCountry.GetName]の調査員は、国の特定の部分で[GetGoods('oil').GetName]を発見しました。 これは、この新しい発見されたリソースにタップするために[ROOT.GetCountry.GetName]をビルドするために[concept_government]を尋ねるために、[GetBuildingType('building_oil_rig').GetName]で業界のリーダーを促しました。"
    GBR_brexit.t:0 "Brexitとは?"
    GBR_brexit.d:0 "Brexitは、欧州連合(EU)からイギリス(イギリス)の出金でした。 2016年6月23日、英国で開催された「Brexit」は、2020年1月31日(水)23:00GMTに正式に開催されます。 英国は、1973年1月1日に欧州共同体(EC)にEUの先駆者に参加し、EUから撤退した唯一の加盟国です。 続いて Brexit、EU法、欧州連合の正義の裁判所は、もはや英国法上の侵害はありません。 欧州連合(撤退)法2018は、英国が変更または救済することができる国内法として関連するEU法を保持します。"
    JAP_ELR_Reforms.t:0 "アベノミクスを有効か?"
    JAP_ELR_Reforms.d:0 "Abenomics refers to the economic policies implemented by the Government of Japan since the December 2012 general election. Abenomics is based upon three arrows: monetary easing from the Bank of Japan, fiscal stimulus through government spending, and structural reforms. The Economist characterised the program as a "mix of reflation, government spending and a growth strategy designed to jolt the economy out of suspended animation that has gripped it for more than two decades". The term Abenomics is a portmanteau of Abe and economics."
    PHI_ELR_Reforms.t:0 "経済の自由化を実感する?"
    PHI_ELR_Reforms.d:0 "フィデル・ヴァルデス 1992年から1998年までフィリピンのフィリピン大統領を務めたフィリピンの一般・政治家として広く知られるラモスCCLH GCS KGCR。 経営中、ラモスは、一時閉鎖した国家経済を開放し、民間企業を奨励し、より外国および国内投資を誘発し、腐敗を削減する目的で設立された経済改革を実施しました。 ラモスは、政府がスキーを上回る独占を終わらせ、新しいプレイヤーに航空開幕しました。"
    
    western_economic_liberalisation.t:0 "経済解放?"
    western_economic_liberalisation.d:0 "Neoliberalism は、第二次世界大戦の後に落下した後、フリーマーケットの資本主義と関連しています。 保守的かつ権利的な組織、政党、およびシンクタンクの上昇に著名な要因であり、それらによって提唱され、一般的には、民主化、規制、グローバリゼーション、フリートレード、モネチャリズム、賞味、および経済社会における民間セクターの役割を高めるために費やす政府の減少を含む経済自由の政策に関連しています。"
    western_economic_liberalisation.f:0 "このイベントは1ステップで[ROOT.GetCountry.GetAdjectiveNoFlag]経済の自由市場のレベルを増加させます。"
