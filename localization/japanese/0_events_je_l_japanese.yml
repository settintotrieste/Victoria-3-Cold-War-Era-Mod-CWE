    cuban_missile_crisis.t:0 "キューバミサイル危機"
    cuban_missile_crisis.d:0 "キューバのミサイル・クリスシスは、米国とソ連の13日間の対面だった、イタリアとトルコの核ミサイルのアメリカの展開は、キューバの核ミサイルのソビエトの展開によって一致していた。 1962年10月16日から28日まで続く危機。 対立は、冷戦が本格的な核戦争にエスケーラするようになった最も近いと広く見なされます。"
