    je_term_limits_swiss:0 "残忍な [ROOT.GetCountry.GetRuler.GetFullName]"
    je_term_limits_swiss_reason:0 "スイス連邦議会の大統領は、スイス連邦議会の国務局長です。 連邦議会が1年間選出され、事務所有者は連邦議会の会議を議長し、特別な代理業務を遂行する。 まず、同等者の間で、連盟の社長は、他の6つの評議会上および上司の力を持っていませんし、割り当てられた部門に向かい続けます。 伝統的に、連邦議会の副社長は、事務員の勤続期間の1年を想定して、上級者の間で回転する義務を負います。"
