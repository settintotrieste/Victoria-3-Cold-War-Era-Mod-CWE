    british_west_indies.sgc.t:0 "ウェスト・インディー・フェデレーションズは?"
    british_west_indies.sgc.d:0 "ウェスト・インディー・フェデレーションは、1962年1月3日から1962年5月31日までに存在していた、短い生きた政治連合でした。 トリニダードとトバゴ、バルバドス、ジャマイカ、イワードとウインドワード諸島の人々を含む英国帝国の一部であったカリブ海諸島のさまざまな島は、スペインの港、トリニダード、トバゴの首都と連邦を形成するために一緒に来ました。 連邦の代表的な意思は、単一の国家としてイギリスから独立する政治ユニットを作成することです。"
