    american_iraq.indy.d:0 "イラク戦争は、2003年に最初の侵略フェーズから10年近くにわたる職業に進行したように、アメリカの公共意見は、ループの撤退を支持するためにシフトしました。 イラクから米国軍の撤退は2007年12月に始まり、イラク戦争部隊が2007年に終了し、2011年12月に大抵完了し、イラク戦争に終止した。 イラクからの米国軍の撤退は、2000年代の米国で非常に深刻な問題でした。"
    american_afghanistan.indy.t:0 "アフガニスタンからの退出?"
    american_afghanistan.indy.d:0 "2021年8月、米国はアフガニスタンの軍隊の最後を撤退し、20年後の軍事的存在を終えました。 アフガニスタンからの米国出口は、タリバンが国の制御を取り戻し、多くのアフガンが逃げたように避難危機を作成しました。"
    american_germany.indy.t:0 "スーベリンドイツ?"
    american_germany.indy.d:0 "ドイツのレスペクトとの最終調整に関する条約は、1990年代初頭にドイツの再会を認めた国際協定です。 1990年、ドイツ連邦共和国とドイツ民主共和国の「2」と欧州の第二次世界大戦の終端にドイツを占領していた4つのパワーに加えて交渉された:フランス、ソ連、イギリス、米国。 条約は、1945 Potsdam協定を提起しました。その中で、Four Powersは、ドイツに関して保持していたすべての権利を解釈し、その再燃を完全に sovereign 状態にすることができます。"
    american_italy.indy.t:0 "パリの条約?"
    american_italy.indy.d:0 "イタリアと同盟国間のパリ条約は、1947年2月10日に署名され、両当事者間の敵対を正式に終了しました。 1947年(昭和22年)9月15日(水)に一般効果が出ました。"
    american_south_korea.indy.t:0 "韓国独立?"
    american_south_korea.indy.d:0 "1948年8月～1960年4月、韓国初の共和国が韓国の政府でした。 第一弾は、1945年に日本法の終端から韓国を統治する米国軍政府の移転後、1948年8月15日に発足し、韓国初の独立共和国政府になりました。"
    american_FRG.indy.t:0 "ドイツ連邦共和国?"
    american_FRG.indy.d:0 "西洋同盟は、西ドイツ人公務員に権威を増大させ、今後のドイツ政府の核を発展させ、その地域の中央経済評議会を作成しました。 その後、西ドイツ憲法アセンブリ、同盟国とドイツ当局間の関係を支配する職業の統計、および英国とアメリカのゾーンでフランス語の政治と経済合併のために提供しました。 1949年5月23日、ドイツ連邦共和国のグルンゲッチェス(基本法)が調達されました。"
    american_philippines.indy.t:0 "マニラの条約?"
    american_philippines.indy.d:0 "1946年のマニラの条約は、正式に一般関係と議定書の条約であり、1946年7月4日にフィリピンの首都マニラに署名された一般関係の条約です。 フィリピンを上回る米国に移住し、フィリピン共和国の独立を認めた。"
    american_iceland.indy.t:0 "Keflavík協定?"
    american_iceland.indy.d:0 "Keflavík協定は、米国政府と新たに設立されたアイスランド共和国の間で1946年に行われた合意で、第二次世界大戦の結論に従いました。 アメリカ軍が6ヶ月以内に国を離れ、アイスランド軍がケフラヴィク空港を所持するという合意。"
    american_iceland_2.indy.t:0 "アイスランド防衛部隊を撤退?"
    american_iceland_2.indy.d:0 "2006年3月15日、アイスランド・カロル・ヴァン・ヴォルスト駐日米国大使が、2006年9月末までにアイスランド防衛部隊を撤退することを決定しました。 9月30日、アメリカの軍は、Keflavíkから最後の4空軍戦闘機ジェットと救助ヘリコプタースクワドロンを撤回しました。"
    american_south_vietnam.indy.t:0 "南ベトナムから米国の撤退?"
    american_south_vietnam.indy.d:0 "Newly elected President Richard M. Nixon declared in 1969 that he would continue the American involvement in the Vietnam War in order to end the conflict and secure "peace with honor" for the United States and for its ally, South Vietnam. Its key elements were: all parties would initiate a cease-fire in place 24 hours after signing the agreement; U.S. forces and all foreign troops would withdraw from South Vietnam no later than 60 days after signing the agreement; American prisoners would be released simultaneously with the withdrawal of American and foreign forces; and a National Council of National Reconciliation and Concord would be created to organise and oversee free and democratic elections to determine the political future of the South."
    
