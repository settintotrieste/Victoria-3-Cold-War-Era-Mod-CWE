    united_libya.t:0 "Libyaによる附属書?"
    united_libya.d:0 "Tripolitania と Cyrenaica は英国の管理下に残っています。, フランスの制御フェズザン. 1944年に、イドリスはカイロの亡命者から返されたが、外的制御のいくつかの側面の1947年に除去するまで、シレナカの永住を再開することを拒否しました。 1947年の同盟国、イタリアと平和条約の下で、フェズザンを望んでいたトリポリタニアとフランスのコロニーを維持し、リビアにすべての主張を認めた。 Libya は、ユニット化したままです。"
    united_arab_republic.t:0 "アラブ首長国連邦共和国を結成"
    united_arab_republic.d:0 "1958年～1971年にかけて中東でアラブ共和国が蘇省した。 シリアは1958年から1961年のシリアのクープ・デットに従った連合からシリアが去るまで、エジプト(占領ガザ・ストリップを含む)とシリア間の政治的連合でした。 エジプトは、1971年9月までにアラブ共和国として正式にアナワル・サダットが正式に溶解したと認められた。"
    hashemite_arab_federation.t:0 "Hashemiteアラブ連盟を結成?"
    hashemite_arab_federation.d:0 "ハシマイト・アラブ連盟は、1958年にイラク王国とヨルダン王国の間の連合から形成された短命の国でした。 名前は連邦構造を意味しますが、それは事実上告白された。"
    RUS_BYE_union.t:0 "ロシアとベラルーシの連合州?"
    RUS_BYE_union.d:0 "ロシアとベラルーシの連合州はベラルーシとロシアから成る国際連合で、経済と防衛政策の統合を通じて2つの州間の関係を深めることを目的としています。 当初は、連合の国家は、告白を作成することを目的としていますが、両国は現在、独立性を保持しています。"
    SEN_GAM_union.t:0 "Senegambianの連合?"
    SEN_GAM_union.d:0 "Senegambiaは、セネガルの西アフリカ諸国と隣接するザ・ガンビアの20世紀後半に、セネガルの西アフリカ諸国とセネガルのほぼ完全に囲まれて、セネガルの聖域との間の緩やかな連合でした。"
    KAS_HND_union.t:0 "ジャムムとカシミールのインドへのアクセス?"
    KAS_HND_union.d:0 "インド独立法1947の規定に基づくアクセシオンの機器を実行することにより、マハラジャ・ハリ・シンはインドのドミニオンに彼の州を認定することに同意した。"
    NET_IDO_union.t:0 "オランダインドネシア連合?"
    NET_IDO_union.d:0 "オランダ・インドネシア 1949年～1956年の間に存在していたオランダとインドネシアの連邦関係でした。 1949年に合意したオランダは、独立後も、オランダにオランダにオランダの東インド(現インドネシア)の旧コロニーを結び続けることを試みました。"
    MLT_GBR_union.t:0 "Maltese-British インテグレーションの紹介"
    MLT_GBR_union.d:0 "1956年2月11日と12日にマルタで開催されたイギリスとの統合に関する紹介 提案は、投票した人の77%によって承認されました, のターンアウトに 59%; 低いターンアウトは、主人公のパーティーによって、ボーイスコットのために部分的にありました. 提案は完全に実施されなかったし、国は8年後、マルタの州を題材にした英国連邦内の独立した領域になりました。"
    FRA_GBR_union.t:0 "フランコ - 英国の連合?"
    FRA_GBR_union.d:0 "1956年9月、スエズ・クリスシス(Suez Crisis)の共通フォアにより、アングロ・フレンチ・タスクフォースが誕生しました。 フランスの首相ガイモレットは、国家と共通の市民権の頭としてエリザベスIIと英国とフランスの連合の間に連合を提起しました。 モレットは、フランスがコモンウェルスに参加することを提案しました。 英国の首相アンソニー・エデンは、両方の提案を拒否しました。 フランスは、欧州経済コミュニティを確立したローマ条約に参加しました。"
    YUG_BUL_union.t:0 "バルカン連邦?"
    YUG_BUL_union.d:0 "ブレド協定は、1947年8月1日に、ゲオルギ・ディミトロフとホシップ・ブロズ・ティトがブレッド、PRスロベニア、FPRユーゴスラビアに署名し、新しいバルカン連盟でブルガリアとユーゴスラビアの将来の統一のための方法を作成しました。 1948年6月、ブルガリアがユゴスラビアの第7回共和国にならず、チトがイエト連邦の利益に反し、ユゴスラビアを思い起こさせたいと望んでいたとき、合意から成る政策は逆転した。 1949年10月1日にブルガリア政府がユゴスラフ・コミュニスト・パーティー・リーダーシップを重ねたユゴスラビアに対するコミニム・キャンペーンが、友好、協力、そして全ての合意に賛同したムチュアル・アシスタンスに関する条約を解除しました。"
    LBY_EGY_union.t:0 "アラブ共和国の連邦?"
    LBY_EGY_union.d:0 "アラブ共和国連盟は、ムアムマール・ガダフィが、統一されたアラブ州を作成するために、リビア、エジプト、シリアを合併するために、成功しなかった試みでした。 1971年9月1日に各国の国民投票で承認されたが、合併の特定の条件で解散した3つの国。 1972年1月1日～1977年11月19日"
    IRQ_SYR_union.t:0 "アラブ共和国の連合?"
    IRQ_SYR_union.d:0 "1972年3月、Ba'athistイラクは、1963年に失敗したユナイテッドアラブ共和国の再建をエジプトとシリアに提案した。 イラクの提案は、ヨルダンのアラブ王国の提案に即座に反応しましたが、すでに確立されたアラブ共和国連盟と衝突し、イラクのシリアの差のために失敗しました。"
    UAR_NYE_union.t:0 "アラブ首長国連邦"
    UAR_NYE_union.d:0 "1958年、エジプトとシリアの連合によって形成されたアラブ共和国は、ソヴェレインの国家でした。 同じ年、イエメンの王国(北イエメン)は、すでにエジプトとの防衛策を署名し、1958年3月8日に新しい状態に加わりました。 この決定の1つの理由は、長い間、イエメンは、かなり大きく、より強力な北の近隣、サウジアラビアによって脅迫され、したがって、セキュリティの源として告白を見たと感じました。 しかし、アラブ共和国の加盟国とは異なり、ノース・イエメンは独立した独立国家を保ちました。"
    GHA_GUI_union.t:0 "アフリカ諸国の連合?"
    GHA_GUI_union.d:0 "アフリカ諸国の連合(Ghana-Guinea-Mali Union)は、1958年に独立系アフリカ諸国のガーナとギニアの西アフリカ諸国を結び、短命で緩やかな地域組織でした。 マリは1961年に入社しました。 1963年に廃棄。"
    HZB_RSK_BOS_union.t:0 "デイトン協定?"
    HZB_RSK_BOS_union.d:0 "デイトン協定は、1995年11月21日に成立し、1995年12月14日にパリで正式に署名したデイトン、オハイオ州、米国に近いライト・パターソン・エアフォース・ベースで行われた平和協定です。 ユゴスラフ大戦の一部だった3年半のボスニア戦争に終端を置きました。 警戒党は平和に合意し、ボスニアとヘルツェゴビナが2つの部分で構成される単一の鎮静状態に、主にボスニアとヘルツェゴビナのCroat-Bosniak-populated Federationを主に使用しました。"
    
    historical_union_formation.option.1:0 "お問い合わせ"
    historical_union_formation.option.2:0 "いいえ、私たちは独立していなければなりません!"
    
    transfer_territory_libya.t:0 "FezzanをLibyaに転送しますか?"
    transfer_territory_libya.d:0 "Tripolitania と Cyrenaica は英国の管理下に残っています。, フランスの制御フェズザン. 1944年に、イドリスはカイロの亡命者から返されたが、外的制御のいくつかの側面の1947年に除去するまで、シレナカの永住を再開することを拒否しました。 1947年の同盟国、イタリアと平和条約の下で、フェズザンを望んでいたトリポリタニアとフランスのコロニーを維持し、リビアにすべての主張を認めた。 Libya は、ユニット化したままです。"
    transfer_territory_somalia.t:0 "イタリアにソマリアを転送しますか?"
    transfer_territory_somalia.d:0 "SomalilandのTrust Territoryは、現在ソマリアにある国連 Trust Territoryでした。 首都はモガディシュ州で、1950年から1960年までイタリアによって管理され、元イギリス軍局の解散に続いていた。 1960年独立。"
    transfer_territory_eritrea.t:0 "エリトリアをエチオピアに転送しますか?"
    transfer_territory_eritrea.d:0 "第二次世界大戦後、エリトリアは1952年までイギリス軍政局によって管理された。 1952年の国連総会の決定に続いて、エリトリアは地元のエリトリア議会でそれ自体を支配しますが、外務や防衛のために、10年間エチオピアで連邦の地位に入ります。"
    transfer_territory_tangier.t:0 "モロッコにタンジェを転送しますか?"
    transfer_territory_tangier.d:0 "1956年3月2日、1956年4月7日にフランス保護区の終端に続いて、タンジェゾーンの制御委員会は1956年6月に会い、モロッコ外務大臣Ahmed Balafrejが1956年7月5日にラバートのスルタンモハメッドVに代わって署名された仮政権のためのプロトコルを提案した。 その結果、管理者の立場は、モロッコの知事またはアメルのそれによって1956年7月10日に廃止され、置き換えられました。これはすぐにMendoub Ahmad at-Taziによって仮定されました。 同時に、タンジェ警察はモロッコの権威のもとに移転しました。"
    transfer_territory_saarland.t:0 "サーランドを西ドイツに移転しますか?"
    transfer_territory_saarland.d:0 "1954年、フランスとドイツ連邦共和国(西ドイツ)は、サールスタット(サール・スタット)と呼ばれる詳細な計画を策定し、独立したサーランドを確立しました。 1954年10月23日、パリパクトの1つとして、1954年10月23日に2カ国間の合意書に署名しましたが、1955年10月23日に開催されたプビスケットは67.7%で拒否されました。 1956年10月27日、サアーランは、1957年1月1日に行われた西ドイツへ参加できると宣言した。"
    transfer_territory_ruhr.t:0 "ルールを西ドイツに転送しますか?"
    transfer_territory_ruhr.d:0 "1948年6月7日に発行されたコミュニケで、米国、イギリス、フランス、ベネラックス諸国のロンドン・シックス・パワー・カンファレンスが終了しました。 1951年パリ条約に則り廃止され、欧州の石炭と鋼のコミュニティ(ECSC)に活動が行われました。 1951年10月19日、パリでIARを終了する合意書を締結し、1952年6月25日にIARの機能の終了に関する合意書を締結しました。"
    transfer_territory_trieste.t:0 "イタリアにトリエステを転送しますか?"
    transfer_territory_trieste.d:0 "トリエステのフリー・テリトリーは、北イタリアとユーゴスラビア間の南欧の独立した領土であり、アドリア海の北側に面し、第二次世界大戦の後期の国連安全保障評議会の直接的な責任下にある。 領土は1954年に分解され、イタリア(Zone A)とユーゴスラビア(Zone B)に与えられた。 1975年にオシモの二国間条約の署名で20年後に解決された唯一の国境争議を作成しました。"
    transfer_territory_port_arthur.t:0 "中国に港アーサーを転送しますか?"
    transfer_territory_port_arthur.d:0 "Lüshun Naval Baseの管理は、中国、帝国ロシア1895-1904、日本帝国1905-1945、ソ連1945-56、そして1956年後に中国に戻った。"
    transfer_territory_panama_canal.t:0 "パナマ運河をパナマに転送しますか?"
    transfer_territory_panama_canal.d:0 "1977年9月7日、アメリカ・ジミー・カーターとパナマのデファクト・リーダーのオマール・トルリジョス大統領が調印しました。 パナマが運河の永続的中立性を保証する条約を署名した限り、パナマのパナマの自由制御を付与するプロセスを動員しました。 条約は、1999年12月31日に正午に全面パナマの制御に有効をもたらし、パナマ運河局(ACP)は、水路の命令を想定した。"
    transfer_territory_hong_kong.t:0 "香港を中国に転送しますか?"
    transfer_territory_hong_kong.d:0 "英国から中国人民共和国への香港の手渡は1997年7月1日深夜に行われた。 1841年(昭和18年)に始まった旧コロニーで156年ぶりのイギリス統治となった。 香港は50年間、中国(SAR)の特別行政区として設立され、この時期に中国本土のそれらから独自の経済・統治システムを維持しています。"
    transfer_territory_macau.t:0 "Macauを中国に転送しますか?"
    transfer_territory_macau.d:0 "ポルトガル共和国から中華人民共和国へのマカオの手渡は、1999年12月20日深夜。 本イベントは、1557年(1557年)に発足した旧約定で442年を過ぎました。"
    transfer_territory_west_papua.t:0 "ウェスト・パプアをインドネシアへ移転"
    transfer_territory_west_papua.d:0 "1940年代後半、オランダ東インドの領土は、西ニューギニアを除くインドネシアの独立国になりました。 オランダは、1962年8月15日、ニューヨーク協定まで、Western New Guinea(Dutch New Guinea)に合意した。"
    transfer_territory_somaliland.t:0 "ソマリアへのソマリアへの移動?"
    transfer_territory_somaliland.d:0 "1960年6月26日、イギリス・ソマリランドは、ソマリランド州として英国によって正式に独立を認めた。 5日後、1960年7月1日、ソマリランド州はソマリア州(旧イタリアソマリア)のTrust Territoryと相まってソマリア共和国を形成しました。"
    transfer_territory_japanese_okinawa.t:0 "沖縄を日本に移転しますか?"
    transfer_territory_japanese_okinawa.d:0 "沖縄転用協定は、米国と米国が、サンフランシスコ条約第III条に基づく日本すべての権利と利益を支持し、太平洋戦争の結果として取得された日本との間で合意された日本との間の合意であり、そのため、沖縄県を日本に帰還する。"
    transfer_territory_south_cameroon.t:0 "南カメロンをカメルーンに転送しますか?"
    transfer_territory_south_cameroon.d:0 "1959年、1961年にナイジェリアまたはカメロウンとのユニオンを決定するためのカメロンで紹介されました。 1961年、ノーザン・カメロンはナイジェリアとサザン・カメロンと連合(旧フランス)のカメロウンと対抗しました。"
    transfer_territory_french_india.t:0 "インドのコロニーをインドに転送しますか?"
    transfer_territory_french_india.d:0 "1954年(昭和29年)10月18日(昭和29年10月18日)、市街地に178人、パンチャヤットのコミュンが参加し、約170名が合併し、8人に対して投票しました。 フランスのガバナンスからインドの連合へのフランスのインドの領土のデファクト転送は、1954年11月1日に行われ、ポンディシェリーの連合領土として確立されました。 1956年(昭和31年)にジュレ移管による条約が締結されました。"
    transfer_territory_christmas_island:0 "クリスマス島をオーストラリアに転送しますか?"
    transfer_territory_christmas_island:0 "オーストラリアのリクエストで、イギリスはオーストラリアにソベリニティを転送し、$20 million payment from the Australian government to Singapore as compensation for the loss of earnings from the phosphate revenue. The United Kingdom's Christmas Island Act was given royal assent on 14 May 1958, enabling Britain to transfer authority over Christmas Island from Singapore to Australia by an order-in-council. Australia's Christmas Island Act was passed in September 1958, and the island was officially placed under the authority of the Commonwealth of Australia on 1 October 1958."
    transfer_territory_israel_egypt.t:0 "キャンプダビデアコード?"
    transfer_territory_israel_egypt.d:0 "キャンプダビデ アコードは、エジプト大統領アンワール・サダットとイスラエル首相メンチェムが1978年9月17日、メリーランド州の米国大統領の国退会後、キャンプ・デビッドの秘密交渉の12日間に始まりました。"
    transfer_territory_israel_palestine.t:0 "オスロIアコード?"
    transfer_territory_israel_palestine.d:0 "オスロIアコードまたはオスロIは、暫定自己政府アレンジメントまたは原則の宣言(DOP)に関する原則の宣言を正式に呼び出しました。1993年に、進行中のイスラエル‐パレスチナの紛争の解決につながる枠組みを設定しました。"
    transfer_territory_crimea.t:0 "クリメアの附属書?"
    transfer_territory_crimea.d:0 "2014年2月と3月では、ロシアはクリミア半島に侵入し、ウクライナの一部を侵入し、その後、それを附属しました。 Dignityの革命の直後には、相対的なパワー真空で行われます。"
    transfer_territory_aouzou_strip.t:0 "Aouzouストリップを転送しますか?"
    transfer_territory_aouzou_strip.d:0 "1972年4月17日にリビアとニジェリエン大統領のハマニ・ディオリ、リビア、チャドのフランス圧力でディプロマティックリレーションを再開しました。 すぐに、Tombalbayeはイスラエルと外交関係を築き、Aouzou StripをLibyaに送り出すために、11月28日に密接に合意したと述べています。 1972年12月、ガダフィはチャディアン・プレジデントに40万ポンドを拠出しました。"
    transfer_territory_china_SAR.t:0 "1つの国、2つのシステムを終了しますか?"
    transfer_territory_china_SAR.d:0 "お問い合わせ 1つの国では、2つのシステムは、香港とマカオの特別行政地域のガバナンスを記述する[ROOT.GetCountry.GetName]の憲法原則です。 中国は1つしか存在しませんが、これらの地域は独自の経済と行政システムを維持することができ、本土の残りの部分は異なるシステムを使用しています。 原則、各地域は、外国との貿易関係を含む、独自の政府系、法律、経済、金融業務を継続することができ、そのすべてが主国から独立しています。 今、[SCOPE.sCountry('1_country_2_systems_SAR').GetName]でこれを続行するかどうかを選択するための時間です。"
    transfer_territory_china_SAR.f:0 "[SCOPE.sCountry('1_country_2_systems_SAR').GetName] が 50 年以上 $special_administrative_region$ の [ROOT.GetCountry.GetName] になっているため、この イベントは 発射されました。"
    transfer_territory_omani_gwadar.t:0 "ワダールからパキスタンへの販売?"
    transfer_territory_omani_gwadar.d:0 "1947年のパキスタン独立時、Gwadarはオマニの権威の下にある。 それにもかかわらず、パキスタンはGwadarに関心を示すようになりました。 1958年9月8日、パキスタン・フェルロス・カーン・ノーン首相とサイド・ビン・タイムル首相が土地を購入し、1958年12月8日にパキスタンに正式に加盟しました。"
    transfer_territory_portuguese_cabinda.t:0 "キャビンダをアンゴラに移しますか?"
    transfer_territory_portuguese_cabinda.d:0 "Alvor Agreementは、1975年1月15日にAlvor, Portugalに署名し、11月11日にポルトガルからアンゴラ独立を認め、正式に独立の13年間のアンゴラン戦争を終了しました。 FLECが合意したことがない条約は、アンゴラの「統合的かつ不可解な部分」としてカンブダを記述しました。"
    transfer_territory_british_bizonia.t:0 "ドイツでビズニアを形成しますか?"
    transfer_territory_british_bizonia.d:0 "ビオゾンまたはビゾニアは、1947年1月1日にアメリカとイギリス軍の区域の組合せでした。"
    transfer_territory_french_trizonia.t:0 "ドイツでトリゾニアを形成しますか?"
    transfer_territory_french_trizonia.d:0 "Bizonia Governanceは1948年8月1日にフランス占領区域を含むように拡張され、その結果構造は非公式にTrizoniaまたはTrizonesiaと呼ばれていました。 4つの占有力のうちの関係は悪化し続け、量子的構造は管理不能になりました。 1948年3月、アライド・コントロール・カウンシルが操業を中止し、アライド・ハイ・コミッションのトリゾンに交換されました。"
    transfer_territory_KMT_PRC.t:0 "台湾に逃げる?"
    transfer_territory_KMT_PRC.d:0 "中国の政府のリトリートは、台湾(Formosa)の中華民国(ROC)の政府が、1949年12月7日、中国本土で中国民事戦争を失った後、台湾(Formosa)の島に中国(Formosa)を認めた。"
    transfer_territory_dutch_east_indonesia.t:0 "デンパサール会議?"
    transfer_territory_dutch_east_indonesia.d:0 "デンパサール会議は、1946年12月7日から24日まで、ホテル・バリ、デンパサールで開催され、インドネシアの東インドネシア州に設置されました。 今回の会議では、オランダ政府は、西洋ニューギニアの制御が、オランダ東インドの残りの部分と同じ時期に渡されないと述べた。"
    transfer_territory_port_porkkala.t:0 "ポークカラ海軍基地に戻りませんか?"
    transfer_territory_port_porkkala.d:0 "ポークカラ海軍基地は、フィンランドのヘルシンキ西30キロ(19 mi)のポークカラ半島、キンコナムミ、インゴ、シアンチオ州の自治体で1944年から1956年までのソ連海軍基地操業でした。 1944年にフィンランド、ソビエト連邦、イギリスに署名したモスクワ軍団によると、エリアはソ連にリースされました。 1956年にフィンランドに帰国。"
    transfer_territory_port_bornholm.t:0 "ボルンホルムの占領を終了しますか?"
    transfer_territory_port_bornholm.d:0 "5月9日、ソ連軍が島に上陸し、短い戦いの後、ドイツ軍兵隊(約12,000強)降伏した。 ソ連軍は、1946年4月5日に島を去りました。"
    transfer_territory_port_dodecanese.t:0 "Dodecanese Islandsをギリシャに転送しますか?"
    transfer_territory_port_dodecanese.d:0 "戦争後、島はイギリス軍の保護者になり、ほぼすぐに自分の民事を運営することができました。そこで、彼らは別々の社会と軍事的制御の下で、ギリシャと非公式に統合されました。 トルコからの異議にもかかわらず、島も望むが、1947年にイタリアの平和条約によってギリシャと正式に統一された。"
    transfer_territory_british_newfoundland.t:0 "カナダとニューファンドランドのコンペ"
    transfer_territory_british_newfoundland.d:0 "The Newfoundland referendums of 1948 were a series of two referendums to decide the political future of the Dominion of Newfoundland. Before the referendums, Newfoundland was in debt and went through several delegations to determine whether the country would join Canada ("confederation"), remain under British rule or regain independence. The voting for the referendums occurred on June 3 and July 22, 1948. The eventual result was for Newfoundland to enter into Confederation, which it did on March 31, 1949, becoming the tenth province of Canada."
    transfer_territory_british_sarawak.t:0 "アネックス・サラワク?"
    transfer_territory_british_sarawak.d:0 "サラワク王国は、1888年から始まるイギリスとの保護の条約で1841年に設立された独立した状態でした。 1888年、ラジは英国政府から保護された状態を承認を避けながら取得しました。 第一次世界大戦と日本軍の到来は、1945年に日本軍政権に置かれた領土で、1946年に王冠コロニーとして最後の買収としてイギリスに拘束され、大西洋憲章に反する。"
    transfer_territory_lebanon_ISR.t:0 "レバノンの占領を終了しますか?"
    transfer_territory_lebanon_ISR.d:0 "1999年5月にイスラエル選挙の前に、イスラエルの首相であるエハド・バラクは、イスラエル軍が南レバノンから撤退し、南レバノン軍の支援を効果的に低下させると約束した。 イスラエルとシリア間の交渉の努力は、イスラエルとレバノン間の平和協定をもたらすという目標で、レバノン(2005年まで)のシリア統制により失敗し、バラクはイスラエルの国境へのIDFの撤退の決定につながりました。"
    transfer_territory_lebanon_SYR.t:0 "レバノンの占領を終了しますか?"
    transfer_territory_lebanon_SYR.d:0 "シリアの軍事的存在は、レバノン南部と2000年にハフェズ・アル・アスサドの死から離脱した後、レバノンの人口から批判と抵抗に直面しました。 国連安全保障評議会の決議1559の結果としての採択とレバノンの元大統領ラフィックハリリの暗示と彼の死におけるシリアの関与の疑惑の後、公共の上昇は、Cedar革命が国を掃引しました。 2005年3月5日、シリア大統領のバサール・アル・アサードは、シリア軍がレバノンからシリアの議会に出発することを発表しました。 シリアは2005年4月30日にレバノンから全額出金を完了しました。"
    transfer_territory_SAF_NMB.t:0 "Walvis BayをNamibiaに戻しますか?"
    transfer_territory_SAF_NMB.d:0 "1990年、南西アフリカはナミビアとして独立を認めたが、ウォルビス・ベイは南アフリカの社会に残っている。 1993年8月、南アフリカのマルチパーティ・ネゴタイティング・フォーラムは、ウォルビス・ベイとオフ・ショア・アイランドの統合をナミビアに呼びかけた決議を通過しました。 ワルビス湾をナミビア法に移管したのは、その年の南アフリカ国議会が通過した。 2つの国間の条約の締結に続いて、南アフリカは、1994年3月1日にナミビアにWalvis Bayとペンギン諸島を正式に移転しました。"
    transfer_territory_spanish_morocco.t:0 "モロッコへのスペインのアルリフの復活?"
    transfer_territory_spanish_morocco.d:0 "1956年、フランスがモロッコに守備を終えたとき、スペインは、モロッコの前のスペインの広場であるデ・ソバニアを保ちながら、保護区を中止し、新しい独立王国に領土を改装しました。"
    
    historical_territorial_transfers.option.1:0 "地域を移す"
    historical_territorial_transfers.option.2:0 "これらの地域は、私たちのままです!"
    
    historical_territorial_annexation.option.1:0 "領土をアネックス!"
    historical_territorial_annexation.option.2:0 "より多くの土地を必要としません"
    
    malaysia_singapore.t:0 "シンガポール独立?"
    malaysia_singapore.d:0 "マレーシアの議会は126-0を投票しました, すべてのシンガポールのMPは投票を撃ちます, 恩恵に 9 8月 1965. その日、シンガポールが独立系国であったテレビスド記者会見に、涙のリー・クアン・イェウが発表した。"
    CAF_rhodesia.t:0 "Rhodesia & Nyasalandの連盟を解散する?"
    CAF_rhodesia.d:0 "1963年12月31日(水)正式に終了いたしました。 1964年、解散直後、ザン・ロデシアとニャサランドはザンビアとマロウイの名前で独立。 1965年11月、南Rhodesiaは、ロデシア州としてイギリスから独立を宣言しました。"
    uar_syria.t:0 "シリアとは?"
    uar_syria.d:0 "シリア人の多くが想像していたように、2人のアラブ人の連盟の代わりに、UARはエジプト人によって完全に支配された状態になりました。 シリアの政治生活は、ナイザーがシリアのすべての政治党が解体されることを要求したので、減少しました。 プロセスでは、シリアの弱火でナイザーの社会主義的な政治と経済システムが課せられ、シリアのビジネスと軍の輪からバックラッシュを作り上げ、1961年9月28日のシリアのクープとUARの終端を引き起こした。"
    west_indies_dissolution.t:0 "西インド連邦を解散する?"
    west_indies_dissolution.d:0 "The West Indies Federation was legally dissolved with the Parliament of the United Kingdom's West Indies Act 1962. The remaining "Little Eight" provinces once again became separate colonies supervised directly from London, most of which became independent later on."
    NET_IDO.t:0 "オランダインドネシア連合を解体しますか?"
    NET_IDO.d:0 "オランダ・インドネシア 1949年～1956年の間に存在していたオランダとインドネシアの連邦関係でした。 1954年(昭和29年)8月17日、インドネシア独立記念日を迎え、スカルノ大統領は、インドネシアの進展に際し、インドネシアの進展を目指す。"
    ussr_dissolution.t:0 "ソ連を解体しますか?"
    ussr_dissolution.d:0 "ソビエト連邦の解散は、ソビエト連邦(USSR)内の内部の崩壊の過程でした。これにより、1991年12月26日、全独立性を得られる15の構成的再公表が生まれました。"
    ussr_dissolution.f:0 "このイベントは、解散の歴史的条件が満たされたか、反コミュニティの関心グループを持つ革命的な動きがあり、国家経済は貧しいため、火災しました。"
    CZH_dissolution.t:0 "チェコスロバキアを解体?"
    CZH_dissolution.d:0 "1992年12月31日、チェコスロバキアの独立国にチェコスロバキアの連邦共和国の自主的な分裂となったチェコスロバキアの解散。 チェコ社会主義共和国とスロバキア社会主義共和国は、1969年にチェコスロバキア社会主義共和国の構成国として設立され、1989年までチェコスロバキア社会主義共和国の構成国として生まれました。"
    CZH_dissolution.f:0 "このイベントは、解散の歴史的条件が満たされたか、反コミュニティの関心グループを持つ革命的な動きがあり、国家経済は貧しいため、火災しました。"
    SER_MON_dissolution.t:0 "モンテネグロの独立?"
    SER_MON_dissolution.d:0 "2006年5月21日、モンテネグロで独立紹介を行いました。 投票者の55.5%が承認され、55%のしきい値を通過する。"
    CAN_QUE_1_dissolution.t:0 "最初のケベックの紹介"
    CAN_QUE_1_dissolution.d:0 "1980年 ケベック州独立法は、カナダのケベック州の地で初めてのケベック州の国民の国民投票で、ケベック州は社会への道を追求するべきかどうかでした。 ケベック州のパルティ・ケベコス(PQ)政府がカナダから受け継がれていた。 州広域の国民投票は5月20日に行われ、告訴を追求する提案は59.56パーセントから40.44パーセントマージンに敗北しました。"
    CAN_QUE_2_dissolution.t:0 "第二のケベックの紹介"
    CAN_QUE_2_dissolution.d:0 "1995 ケベック州の国民投票は、ケベック州の先住民のフランス語圏のカナダの州で投票者に尋ねる2番目の国民投票でした。ケベック州のカナダの州は、ケベック州の公正な宣言と独立した国になるべきかどうか、カナダへの政治と経済の合意を提供する条件が優先されます。 投票は1995年10月30日に開催され、ケベック州の史上最大の投票者である(93.52%)に選ばれました。 投票の50.58%を受け取る、54,288票の余白によって運ばれる「いいえ」オプション。"
    IRQ_KUR_dissolution.t:0 "Kurdish Autonomyを認識しますか?"
    IRQ_KUR_dissolution.d:0 "2003年のイラク戦争の進展では、サダム・フセインへのアラブ反対と協議し、政治、経済、安全保障の利益を収穫し、アラブの反対は、サダム・フセインが電力から取り除かれた場合にクルディッシュの自律性を認識することに同意した。 アメリカとクルドジスタンは、クルドジスタンが数千人の兵士をホストしたように、ハラブジャ地区のイスラム教徒のアンサール・イスラム・グループを共同でルーティングしました。 1992年以降に存在していたクルディッシュの自律性は、新しいイラク憲法で2005年に新しいイラク政府によって正式に認められた"
    GBR_SCO_dissolution.t:0 "スコットランド独立宣言"
    GBR_SCO_dissolution.d:0 "2014年9月18日、イギリスからスコットランドの独立性に関する紹介がスコットランドで開催されました。 国民投票の質問は、「スコットランドは独立国ですか?」でした。投票者は「はい」または「いいえ」と答えました。 'No' 側は、独立に対する 2,001,926 投票と 1,617,989 投票で勝ちました。"
    SPA_CAT_dissolution.t:0 "カタロニア独立宣言"
    SPA_CAT_dissolution.d:0 "2017年10月1日、カタルーニャ州議会が、カタルーニャ州の自己決裁の法則として渡されたカタルーニャ州のスペインの自律的なコミュニティで開催された独立式の紹介。 紹介者は、2017年9月7日に非憲法を宣言し、スペイン政府からの要請を受けてスペインの憲法裁判所によって中断されたと宣言した。"
    SKN_GBR_dissolution.t:0 "聖クリストファー・ネヴィス・アンギラの解散?"
    SKN_GBR_dissolution.d:0 "西インド連邦の一部として短い期間の後、アンギラ島は、1967年に全内部自律性を備えたセントキッツ・ネビス・アンギラの関連状態の一部となりました。 しかし、多くのアンギランは、このユニオンの一部でありたくないと思い、その中のセントキッツの優位性を再感しました。 1980年、アンギラはついにセントキッツとネヴィスから正式に秘密をし、別の英国の海外領事になるように許可されました。"
    FRA_NCD_dissolution.t:0 "ニューカレドニア独立紹介"
    FRA_NCD_dissolution.d:0 "2021年12月12日、南太平洋のフランス領ニューカレドニアで開催されました。 投票は、2018年と2020年の投票に続き、Nouméa Accordの条項の下で行われる第3と決勝で、独立はそれぞれ57%と53%によって拒絶された。"
    UAS_GHA.t:0 "アフリカ諸国連合の解散"
    UAS_GHA.d:0 "1963年5月、ユニオンはあまり注目せずに溶解しました。 米国では、Nkrumahが影響を受けた連盟の米国モデルにおける有能な民族主義や本質的な欠陥など、UASの失敗のために異なる説明が提供されていました。 Adom Getachewは、連邦連合と加盟国の独立性の間の正確なバランスについて、障害が深い議論によって引き起こされたと主張しています。"
    PHI_MGD_dissolution.t:0 "バンサモロオーガニック法?"
    PHI_MGD_dissolution.d:0 "Bangsamoro Organic Lawは、イスラム教のミンダナオ(BARMM)でバンサモロ自治区の確立のために提供されるフィリピンの法律です。 オーガニック法として、イスラム教のミンダナオ(ARMM)における自動地域を廃止し、2014年にフィリピン政府とモロイスラム教の解放フロントとの間で署名したバンサモロ平和協定の包括的な合意で定められた合意に従って、バンサモロのための政府の基本的な構造のために提供されました。"
    SOM_SML_dissolution.t:0 "ソマリアランドの独立?"
    SOM_SML_dissolution.d:0 "ソマリアのソマリア(旧イタリアソマリア)がソマリア共和国を形成するためにソマリアの信条テルリトリーと自主的に組み合わされたソマリランド州の州。 2つの州の連合は、早期に問題が証明され、ソマリアのバーレ政権がソマリアのソマリランド、イサアックの主要藩主に対する過激な政策に反する厳しい政策に応答して、短時間後に、独立の10年戦争は、1991年にソマリランドの独立宣言と締結した。"
    
    historical_union_dissolution.option.1:0 "独立性を付与する"
    historical_union_dissolution.option.2:0 "私たちの国は断片化できません!"
    
