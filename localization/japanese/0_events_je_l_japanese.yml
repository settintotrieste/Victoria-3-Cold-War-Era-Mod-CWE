    je_join_superstate_free_trade_zone_button_desc:0 "普通の市場は、通常、[concept_customs_union]の創造に向けた最初の段階と呼ばれます。 それは通常、商品や資本、労働者、サービスの比較的自由な動きのための関税なしで自由な貿易区域に建てられますが、他の貿易障壁の減少で高度ではないです。 お問い合わせ これは、同じスーパーステート・アンブレーションを共有し、スーパーステート・コモン・マーケットに参加するために選ばれたすべての国間で[concept_trade_agreement]の創造によってゲーム内で表されます。"
    
