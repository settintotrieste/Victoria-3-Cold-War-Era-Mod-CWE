    the_troubles_custom_name:0 "トラブル"
    the_troubles_custom_desc:0 "1960年代後半から1998年にかけて約30年間続く北アイルランドでは、トラブルは民族主義の紛争でした。 重要課題は、北アイルランドの状態でした。 歴史上の理由は、主にUlster ProtestantsであったUnionists and loyalistsは、北アイルランドがイギリス国内に残ることを望んでいました。 アイルランドの国民主義者と共和国人, 主にアイルランドのカトリック教徒だった, 英国を離れ、統一されたアイルランドに参加するために北アイルランドを望んでいた. アイルランド、イングランド、本土のヨーロッパの一部に潜んでいる時、ほとんどのトラブルは北アイルランドで行われていました。"
    blm_custom_name:0 "スラヴァリーの遺産"
    blm_custom_desc:0 "初期の植民地時代の最初のアフリカ人の到着から、アメリカの市民戦争の後に、ほとんどのアフリカのアメリカ人は熱心でした。 アフリカ系アメリカ人でさえ、彼らの政治、社会、経済自由に対する制限に直面しています。これは、リンチング、分離、ブラックコード、ジムクロー法、および民事戦争前後の両方の差別に直面しています。 市民権運動のおかげで、正式な地方の差別は連邦政府によって次第に廃棄され、徐々にアメリカの社会の大きな要素によって社会的かつ道徳的に受け入れられるようになりました。 それにもかかわらず、ブラック・アメリカンズに対するラシズムは米国で普及し続け、社会経済の不平等に反映され続けています。"
    years_of_lead_custom_name:0 "リードの年"
    years_of_lead_custom_desc:0 "リードのフレーズ年は、政治的テロと暴力的な衝突の遠方的かつ直立的な事件の波によってマークされた[ROOT.GetCountry.GetName]の政治的暴力と社会的上因の期間を指します。"
    naxalite_insurgency_custom_name:0 "Naxalite-マオイスト 保険会社"
    naxalite_insurgency_custom_desc:0 "Naxalite-Maoistの侮辱は、NexaliteまたはNexals(Maoistの政治的感情と病態の支援団体)とインド政府として知られているMaoistグループ間の継続的な紛争です。 ナクサルタイツは、彼らが言うもので、警察や政府の労働者を頻繁に標的しています 改善された土地の権利のための戦い そして、無視された農業労働者や貧しいのためのより多くの仕事."
    tamil_tigers_insurgency_custom_name:0 "タミル語タイガーズの潜在能力"
    tamil_tigers_insurgency_custom_desc:0 "タミル語・エルラムの解放タイガーは、スリランカ北東部に拠点を置くタミル語移住組織でした。 LTTEは、島の北東にあるタンイル・エルムと呼ばれる独立したタンキル州を建設しようとしました。この州では、スリランカ政府のシンハルス・ドミネーションによるスリランカのタンキルに対する継続的な差別と暴力的な迫害によるものです。"
    communist_insurgency_custom_name:0 "[ROOT.GetCountry.GetAdjectiveNoFlag] コミュニティ 緊急事態"
    communist_insurgency_custom_desc:0 "[ROOT.GetCountry.GetAdjectiveNoFlag] Communist Party は [concept_government] で警告を宣言し、それを上書きし、社会主義共和国を確立する目的で宣言しました。"
    generic_insurgency_custom_name:0 "ザ [ROOT.GetCountry.GetAdjectiveNoFlag] 保険会社"
    generic_insurgency_custom_desc:0 "[ROOT.GetCountry.GetAdjective]社会におけるRadeical要素は、その使命は、強制的に[concept_government]を上回っています。"
    theocratic_insurgency_custom_name:0 "テロの戦争"
    theocratic_insurgency_custom_desc:0 "テロ上の戦争は、[ROOT.GetCountry.GetName]で宗教的な運動を抑制するための軍事キャンペーンです。 これらの専門家は、[concept_government] をオーバースローし、Theocratic 状態を確立しようとします。."
    
    historical_domestic_unrest.option.1:0 "歴史を守ろう!"
    historical_domestic_unrest.option.2:0 "異なるパスをとります..."
