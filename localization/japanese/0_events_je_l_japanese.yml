    UNGA_peacekeeping_resolution.t:0 "国連の決断: [SCOPE.sCountry('un_peacekeeping_applicant').GetName] の競合のインターベン?"
    UNGA_peacekeeping_resolution.d:0 "[SCOPE.sCountry('un_peacekeeping_applicant').GetName] は、国連総会で国連総会の決議を申し立てました。 国連保安協議会は、国連が採択したかどうかを、UNGAが承認したかどうかを解決することを承認しました。"
    UNGA_peacekeeping_resolution.f:0 "この決議のための成功した投票は、決議のために投票したランダムなUNSCメンバーが率いる攻撃者に対して封入戦争をトリガーすることに注意してください。"
    
    UN_peacekeeping_resolution_YES.t:0 "国連平和維持の決断は渡しました"
    UN_peacekeeping_resolution_YES.d:0 "[SCOPE.sCountry('un_peacekeeping_applicant').GetName] の解像度は、UNSC と UNGA で進行中のコンフリクトで UN-backed のアームリスティックを呼びます。 国連事務総長は、国連がWhite Peaceに合意したり、封じられた戦争に直面する紛争で、すべての攻撃者を呼びかけた場合にultimatumを発行します。"
    UN_peacekeeping_resolution_YES.f:0 "国連は、UNの有限を拒絶した任意の攻撃国に対して封入戦争を起動します。"
    
    UN_peacekeeping_ultimatum.t:0 "国連Ultimatum"
    UN_peacekeeping_ultimatum.d:0 "国連事務総長は、ルティマタムと[SCOPE.sCountry('un_peacekeeping_aggressor').GetName]に近づいてきました:[SCOPE.sCountry('un_peacekeeping_applicant').GetName]と白の平和を署名するか、彼らはUNSCのメンバーの1つによって導かれる私たちに対する封入戦争を開始する必要があります。"
    UN_peacekeeping_ultimatum.f:0 "各国の加湿器として国際圧に戻り、我が国で多くの不快を誘発する。"
    un_peacekeeping_ultimatum.option.1:0 "お客様からのお問い合わせ"
