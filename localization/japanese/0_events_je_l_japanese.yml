    cuban_missile_crisis_2.option.2:0 "妥協を許さない!"
    cuban_missile_crisis_USA_END.t:0 "ソ連のカウンター提案"
    cuban_missile_crisis_USA_END.d:0 "ソビエト連邦は、米国がキューバから核兵器を除去するソ連のために交換する国からその核兵器を削除することを提案しています。"
    cuban_missile_crisis_3.option.1:0 "取引を承諾する"
    cuban_missile_crisis_3.option.2:0 "取引を拒絶する"
    cuban_missile_crisis_SOV_END.t:0 "ソビエト・アメリカ原子力脱エスカレーション トリーティー"
    cuban_missile_crisis_SOV_END.d:0 "すべての攻撃的なミサイルとイリューシンIl-28の光爆撃機がキューバから撤退されたとき、米国遮断は正式に11月20日に終了しました。 イタリアとトルコからの米国のミサイルの撤退がケネディとクシュチェフの秘密の契約だったので、妥協はKhrushchevとソ連を恥ずかしがらせ、ソ連は、彼らが開始した状況から退会として見られた。"
    cuban_missile_crisis_4.option:0 "少なくとも核戦争は逆転しました!"
    
