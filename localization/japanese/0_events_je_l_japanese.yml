    start_nuclear_weapons_program_decision:0 "核兵器プログラムを開始"
    start_nuclear_weapons_program_decision_desc:0 "核兵器は、核反応から破壊的な力を導き出す爆薬装置です。, いずれかの投薬 (告発爆弾) または投薬と融合反応の組み合わせ (サーモンクリア爆弾), 核爆発を生成します。. 私たちは、敵の心に恐怖を打つために、そのような武器を開発する必要があります。 核兵器プログラムが、当社が不十分な独立した被験者またはWMDを保有することを禁止する法律になった場合に終了します。"
    nuclear_program_started:0 "核兵器プログラム"
    
    gained_nuclear_capability.t:0 "原発性ストライク能力の獲得"
    gained_nuclear_capability.d:0 "[SCOPE.sCountry('nuclear_country').GetName]は、その努力を通じて、核兵器と敵に武器を届ける手段を買収しました。 つまり、核兵器で戦って敵国を攻撃できるようになりました。"
    gained_nuclear_capability.f:0 "物品不足がなければ、[SCOPE.sCountry('nuclear_country').GetName]を過ぎたり、不十分な独立した被写体になったりすると、核能力が失われることに注意してください。$building_nuclear_weapons_silo$[concept_building]$law_wmd_banned$[concept_law]"
    gained_nuclear_capability.option:0 "世の中は、わたしたちが抱き合わせるかもしれない。"
   
    lost_nuclear_capability.t:0 "失われた核の殴打能力"
    lost_nuclear_capability.d:0 "[SCOPE.sCountry('nuclear_country').GetName] は、敵に対する核のストライキを起動する能力を失っています。"
    lost_nuclear_capability.f:0 "このイベントは [SCOPE.sCountry('nuclear_country').GetName] が $building_nuclear_weapons_silo$ を 持っていないので [concept_building] $law_wmd_banned$ を 渡して [concept_law] を 、 または 不十分な 独立した 被写体 になった。"
    lost_nuclear_capability.option:0 "悲劇!"
    
    nuclear_attack.t:0 "[SCOPE.sCountry('nuclear_country').GetName] ストラック バイ 核兵器"
    nuclear_attack.d:0 "私たちは、敵が核兵器で都市や町を襲ったと報告しています。 ヒットしたエリアは、そのインフラが難しく、大きな部分が危険な状態になりました。 影響を受けた地域のほとんどの政府関係者は、避難所で避難所を求めることができましたが、多くの市民は避難所を求めることができないため、初期の爆破や有毒な降下によって殺されました。 [SCOPE.sCountry('nuclear_country').GetName]が完全に破壊される前に、平和が発見できるのを願っています。"
    nuclear_attack.f:0 "核兵器が襲った状態の領域は、数十年にわたってゆっくりと減衰する非常に有害な修飾子を持っています。"
    nuclear_attack.option:0 "生き残らない人のための沈黙の瞬間。"
    
    chemical_dev_cost:0 "化学式武器開発コスト"
    
    chemical_capability:0 "化学式武器の状態"
    start_chemical_weapons_program_decision:0 "化学式武器プログラムを開始"
    start_chemical_weapons_program_decision_desc:0 "化学的武器は、その有毒物によって意図的な死や害を引き起こすために使用される化学です。 具体的に有毒な化学薬品を武器にするように設計されているMunitions、装置および他の装置は化学兵器の定義の下で落ちます。"
    chemical_program_started:0 "化学式武器プログラム"
    
    gained_chemical_capability.t:0 "得られた化学ストライクの機能"
    gained_chemical_capability.d:0 "[SCOPE.sCountry('chemical_country').GetName] は、その努力を通じて、化学兵器や敵に武器を届ける手段を買収しました。 これは、今、化学兵器[concept_mobilization_option]を有効にすることができることを意味します。"
    gained_chemical_capability.f:0 "化学物質の能力は、[SCOPE.sCountry('chemical_country').GetName]のどちらかがもはや物品不足を持っていない$building_industrial_chemicals_factory$[concept_building]を持っている場合、失われた、または不十分な独立した被験者になることに注意してください。$law_wmd_banned$[concept_law]"
    gained_chemical_capability.option:0 "お問い合わせ"
   
    lost_chemical_capability.t:0 "失われた化学ストライクの機能"
    lost_chemical_capability.d:0 "[SCOPE.sCountry('chemical_country').GetName]は、その敵に対して化学ストライキを起動する能力を失っています。"
    lost_chemical_capability.f:0 "このイベントは [SCOPE.sCountry('chemical_country').GetName] が $building_industrial_chemicals_factory$ を 持っていないので [concept_building] $law_wmd_banned$ を 渡して [concept_law] を 、 または 不十分な 独立した 被写体 になった。"
    lost_chemical_capability.option:0 "悲劇!"
    
    biological_dev_cost:0 "生物的武器開発コスト"
    
    biological_capability:0 "生物的武器の状態"
    start_biological_weapons_program_decision:0 "生物学的武器プログラムを開始"
    start_biological_weapons_program_decision_desc:0 "生物学的戦士は、細菌、ウイルス、昆虫、真菌などの生物学的毒素や感染剤の使用であり、戦争の行為として人、動物または植物を殺したり、害したり、侵入したりする意図で菌類です。 生物兵器は、生きた生物や実体を再現しています。"
    biological_program_started:0 "生物的武器プログラム"
    
    gained_biological_capability.t:0 "生物学的なストライクの能力を得る"
    gained_biological_capability.d:0 "[SCOPE.sCountry('biological_country').GetName]は、その努力を通じて、生物学的兵器と敵にそれらの武器を運ぶ手段を買収しました。 これは、今、その敵に対して$conduct_biological_strike$[concept_diplomatic_action]を使うことができることを意味します。"
    gained_biological_capability.f:0 "もはや物品不足を持っていない[SCOPE.sCountry('biological_country').GetName]$building_university$がなければ、生物学的能力が失われることに注意して下さい、[concept_building]を渡すか、または不十分な独立した主題になります。$law_wmd_banned$[concept_law]"
    gained_biological_capability.option:0 "お問い合わせ"
   
    lost_biological_capability.t:0 "失われた生物的な殴打の機能"
    lost_biological_capability.d:0 "[SCOPE.sCountry('biological_country').GetName] は、敵に対して生物学的なストライキを起動する能力を失っています。"
    lost_biological_capability.f:0 "このイベントは [SCOPE.sCountry('biological_country').GetName] が $building_university$ を 持っていないので [concept_building] $law_wmd_banned$ を 渡して [concept_law] を 、 または 不十分な 独立した 被写体 になった。"
    lost_biological_capability.option:0 "悲劇!"
    
