    je_cabinet:0 "[ROOT.GetCountry.GetRuler.GetLastName] [SCOPE.GetRootScope.GetCountry.GetCustom('cabinet_name_custom_title')]    ビデオ"
    je_cabinet_reason:0 "$RULING_PARTY_IDEOLOGY_cabinet_JE$ \n\n [SCOPE.GetRootScope.GetCountry.GetCustom('cabinet_name_custom_title')]は、政府部門の頭としても役立つ州の頭にアドバイザーの体です。 そのメンバーは、[SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')]によって任命されます . \n\n[SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')]は、キャラクターの相互作用を使用して、そのリーダーにキャビネットの位置を与えることによって、任意の[ROOT.GetCountry.GetRuler.GetFullName]を招待することができます. [concept_government] の [concept_interest_group] の [SCOPE.GetRootScope.GetCountry.GetCustom('cabinet_name_custom_title')] は [concept_government] の 1 つです。 \n\n[concept_interest_group] $cabinet_minister_ig$ \n\n キャビネットユニティは、少なくとも[SCOPE.GetRootScope.GetCountry.GetCustom('cabinet_name_custom_title')]#BOLD Cabinet Unity:#!を持っていない#BOLD [SCOPE.GetRootScope.GetCountry.GetCustom('cabinet_unity_level_custom_title')] ([GetPlayer.MakeScope.Var('cabinet_unity_var').GetValue]%)#!([concept_government])の数で100を分割することによって計算されます。 [Concept('concept_interest_group', '$concept_interest_groups$')] [GetPlayer.MakeScope.Var('cabinet_unity_divisor_var').GetValue] #BOLD 0#! [concept_approval] $HOG_cabinet$ #BOLD [Concept('concept_interest_group', '$concept_interest_groups$')] in the Cabinet:#! $ig_armed_forces_minister$ $ig_intelligentsia_minister$ $ig_rural_folk_minister$ $ig_landowners_minister$ $ig_trade_unions_minister$ $ig_petty_bourgeoisie_minister$ x $ig_industrialists_minister$ #BOLD Head of the Civil Service:#! [SCOPE.gsInterestGroup('ig_intelligentsia_cabinet_scope').GetLeader.GetFullName] #BOLD Chief of the Armed Forces:#! [SCOPE.gsInterestGroup('ig_armed_forces_cabinet_scope').GetLeader.GetFullName]    "
    je_cabinet_status:0 "キャビネットUnity:[GetPlayer.MakeScope.Var('cabinet_unity_var').GetValue]%"
