    je_perestroika:0 "ペストリカ"
    je_perestroika_reason:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] [SCOPE.sCharacter('perestroika_ruler').GetFullName] [concept_ruler] は、民主的な [ROOT.GetCountry.GetName] で、大胆な $gov_soviet_republic$ の計画を明らかにしました : 国は完全に集中された経済計画が廃止され、政治的制限が緩める [SCOPE.sCharacter('perestroika_ruler').GetFullName] に改革されることです。 その最後に、[Concept('concept_law', '$concept_laws$')]は、この新しい労働者のパラダイスを作成する[ROOT.GetCountry.GetName]を制定することを目指しています。\n\n [SCOPE.sCharacter('perestroika_ruler').GetFullName] の Communist Hardliners がこのプランに満足せず、  が削除されます。"
    
