    je_renovate_capital_system_reason:0 "[SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')] の個人的な建築家は、それが [ROOT.GetCountry.GetCapital.GetCityHubName] に、より大きな #yellow [ROOT.GetCountry.GetAdjectiveNoFlag]ia#! の「世界帝国」の新しい首都であるスプローリングの首都から [ROOT.GetCountry.GetAdjectiveNoFlag] を変換するタスクを与えられました。 広大な敷地に。 \n\n国民の新聞は、デザインが「完全に記念碑的だった...すべての期待をはるかに上回る」と述べています。[SCOPE.GetRootScope.GetCountry.GetCustom('government_ruler_custom_title')]自身は「石のこの砂漠から、千年の帝国の首都を現れなければならない」と宣言しました。 外国のプレスは、効果が低いが、それにもかかわらず、導かれる。 外国の新聞は、例えば、現代の時代の「最も野心的な計画スキーム」としてプロジェクトを記述しました。"
