    develop_cybersin_decision:0 "社会主義者の構築 サイバーネットワーク"
    develop_cybersin_decision_desc:0 "1960年代初頭に始まったCommunist Partyは、Cyberneticsの原則に基づいて、相互リンクされたコンピュータ化されたリソース配分のシステムを開発することを支持して、既存のStalinistコマンドから離れることを検討しました。 この開発は、情報分散とイノベーションに基づいて、より高度に発展した社会主義の経済の基礎を形成することができる最適な計画に移行するための基礎として見られました。"
    
    je_develop_cybersin:0 "サイバーネットワークの構築"
    je_develop_cybersin_reason:0 "計画は、首都のコンピュータセンターと3層のネットワークを構築することです。, まで 200 他の主要な都市のミッドレベルセンター, まで 20,000 経済的に重要な場所のローカルターミナル, 既存の電話インフラを使用してリアルタイムで通信. 構造は、ターミナルが他の端末と通信できるようにします。 このネットワークは、中央統計局によって運営されます。 お問い合わせ ヒント: 増加する[Concept('concept_government_wage', '$concept_government_wages$')]は、Cybersinの進捗状況の月間増加を増加させます。"
    
    je_cybersin_system:0 "ソーシャル・サイバーネット・ネットワーク"
    je_cybersin_system_reason:0 "全ステート自動システム、または OGAS は、既存のおよび新しいテレフォニー ワイヤーで造られる実時間、リモートアクセスの国民のコンピュータ ネットワークです。 計画された経済のあらゆる工場および企業に神経系のようにそれ自身をマップします。 そのネットワークは、州と経済の3レベルのピラミッド構造の後に階層的にモデル化されています。 首都の1つの中央コンピュータセンターは、全国経済の主要生産拠点に分散した20,000台のコンピュータ端末へのリンクをオンにする、著名な都市の200中レベルのコンピュータセンターに接続します。"
    
