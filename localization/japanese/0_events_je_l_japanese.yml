    SEATO_form.t:0 "東南アジア条約の組織?"
    SEATO_form.d:0 "東南アジアのコミュニスト・ゲインをさらにブロックするために、東南アジア条約機関(SEATO)は、フィリピン・マニラで1954年9月に署名された東南アジア集団防衛条約によって作成された東南アジアの集団防衛のための国際機関でした。 1955年2月19日、タイ・バンコクの条約パートナーの会議でSEATOの正式な機関が設立されました。 組織の本社もバンコクにありました。 組織に8人のメンバーが参加しました。"
    SEATO_form.f:0 "このイベントは、該当する場合、または$USA$と加盟国の間で$defensive_pact$を作成する、任意の主題の自律性を低下させる$USA$の影響の球に参加する国を招待します。"
    CENTO_form.t:0 "中央条約の組織?"
    CENTO_form.d:0 "セントラル・トリーティー・組織(CENTO)は、冷戦中の軍事連合でした。 1955年2月24日、イラン、イラク、パキスタン、トルコ、イギリスで結成。 1979年3月16日、アライアンスが解散しました。 米国は、軍事および経済援助の圧力と約束は、合意につながる交渉において重要であったが、米国は当初は参加できませんでした。"
    CENTO_form.f:0 "このイベントは、該当する場合、または$USA$と加盟国の間で$defensive_pact$を作成する、任意の主題の自律性を低下させる$USA$の影響の球に参加する国を招待します。"
    indo_soviet_form.t:0 "平和、友情、協力の不意な条約?"
    indo_soviet_form.d:0 "1971年8月、インドとソビエト連邦の相互戦略的協力を規定した、平和、友情、協力のIndo-Soviet条約が締結されました。 1971年(昭和41年)にインドの戦前の無整列の立場から大きな偏差を出した。 条約は、中国と米国とパキスタンのつながりを高めることによって引き起こされました。"
    cuban_soviet_form.t:0 "キューバのソ連の核兵器?"
    cuban_soviet_form.d:0 "1962年5月、ソビエト・ファースト・事務局長のニキタ・クルシュチェフは、米国の成長著名なリードを反発し、キューバのソビエト・ミドルレンジ・核ミサイルを配置することにより、戦略的ミサイルの開発と展開を進めているという考えで説得されました。 キューバのリーダーシップは、米国が再びキューバに侵入し、キューバの核ミサイルをインストールすることを熱心に承認するという強い期待を持っていました。 ソ連のR-12ミサイルの最初の辞典は9月8日の夜に到着し、9月16日に2秒後に到着しました。 R-12は中型の弾道ミサイルで、サーモヌクリアな警戒を運ぶことができます。"
    USA_SPA_form.t:0 "マドリードの事実?"
    USA_SPA_form.d:0 "1953年9月23日にフランコリストスペインと米国で署名されたマドリードの事実は、1953年のConcordatと共に、第二次世界大戦の後にスペインの国際分離を破る重要な努力でした。 1953年 accordは、米国を統治し、スペインに経済と軍事援助を具体化した3つの独立した役員合意の形態を取った。 米国は、順番に、スペインの領土に空気と海軍基地を建設し、活用するために許可されていました。"
    USA_ROC_form.t:0 "Sino-American相互防衛条約?"
    USA_ROC_form.d:0 "米国と中国との間の相互防衛条約は、1955年から1980年までの米国と中国(台湾)の間で署名された防衛策でした。 中国人民共和国の侵略から台湾の島を守るために意図されました。"
    SOV_PRC_form.t:0 "友情のソ連の中国条約?"
    SOV_PRC_form.d:0 "友情、同盟、相互扶助のSino-Soviet条約は、1950年2月14日に中華人民共和国とソ連のソビエト社会主義共和国の間で締結されたアライアンス、集団的なセキュリティ、援助および協力の二国間条約でした。"
    SOV_NVM_form.t:0 "友情のソビエト・ベトナム条約?"
    SOV_NVM_form.d:0 "ソビエト・ユニオンは、東欧の衛星放送局と、1950年1月初のインドシナ戦争中にベトナムの民主共和国を外交的に認識するために、中国人民共和国を設立しました。"
    USA_YUG_form.t:0 "アメリカン・ユーゴスラヴ・タウ?"
    USA_YUG_form.d:0 "1948 Tito-Stalinは、米国と新しい社会主義共和国の関係における主要な転換点を表しています。 ユゴスラビアは、1948年夏に米国からの援助を要求しました。 トルマン政権は、ユゴスラビアへの援助、融資、軍事援助を提供することに決めました。 米国軍援助の始まりは、地域におけるソ連の野心を妨げるために共産主義国にマークされ、米国のユーゴスラビア関係の大きな努力につながります。 ティトは、ソ連の安全保障評議会の席のためにユゴスラビアの成功した1949入札で米国を支持しました, ソ連の反対に. 1949年、米国はユーゴスラビアに融資を提供し、1950年にローンが増加し、大規模な助成金と軍事援助を受けました。"
    PRC_PB_form.t:0 "Sinosphere のフォーム"
    PRC_PB_form.d:0 "In 1956, Soviet leader Nikita Khrushchev denounced Stalin and Stalinism. Mao and the Chinese leadership were appalled as the PRC and the USSR progressively diverged in their interpretations and applications of Leninist theory. By 1961, their intractable ideological differences provoked the PRC's formal denunciation of Soviet communism as the work of "revisionist traitors" in the USSR. For Eastern Bloc countries, the Sino-Soviet split was a question of who would lead the revolution for world communism, and to whom (China or the USSR) the vanguard parties of the world would turn for political advice, financial aid, and military assistance. In that vein, both countries competed for the leadership of world communism through the vanguard parties native to the countries in their spheres of influence."
    NAM_PB_form.t:0 "非直線運動?"
    NAM_PB_form.d:0 "ノー・アライメント・ムーブメント(NAM)は、コールド・ウォーの観点から発展途上国への関心を高めるために設立されました。 その最初の3年で、ムーブメントは、装飾、新しい独立した状態の形成、国際関係の民主化に重要な役割を果たしました。"
    USA_SOV_INF.t:0 "中級Range核部隊の条約?"
    USA_SOV_INF.d:0 "中級Range核軍条約(INF条約)は、米国とソ連(およびその後継者国家、ロシア連邦間の条約を制御する腕でした。 米国大統領ロナルド・レーガンとソビエト総長ミハイル・ゴルバチェフは、1987年12月8日に条約に署名しました。 米国のSenateは1988年5月27日に条約を承認し、ReaganとGorbachevは1988年6月1日に批准しました。 INF条約は、すべての2つの国の核と慣習的な地上階の弾道ミサイル、クルーズミサイル、および500〜1,000キロ(310〜620 mi)の範囲のミサイルランチャー(ショート中距離)と1,000〜5,500キロ(620〜3,420 mi)を禁止しました。 条約は、空気や海漏れのミサイルには適用されません。"
    USA_SOV_START.t:0 "戦略的な腕の減少条約?"
    USA_SOV_START.d:0 "START I(Strategic Arms Reduction Treaty)は、米国とソビエト連邦の両国間における戦略的攻撃的腕の制限との間の二国間条約でした。 1991年7月31日(水)に調印し、1994年12月5日(火)に施行 条約は、6,000を超える核兵頭と合計1,600の大陸間弾道ミサイル(ICBM)と爆撃機を配備し、その標識を明らかにしました。 STARTは、歴史の中で最大かつ最も複雑な腕制御条約を交渉し、2001年後半の最終導入により、すべての戦略的核兵器の約80%の除去が行われました。"
    
