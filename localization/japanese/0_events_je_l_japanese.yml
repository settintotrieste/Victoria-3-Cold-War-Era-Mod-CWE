    USA_PER_Hostage_Crisis.t:0 "イランの Hostage Crisis?"
    USA_PER_Hostage_Crisis.d:0 "イランの敵対危機はイランと米国間の外交官でした。 イスラム教徒の学生のイマーン大学の学生が、イラン革命をサポートし、ホセイン・デフガン、モハンマド・アリ・ジャファリ、モハンマド・バッハーリなど、イラン革命を支持したイマーン・ラインのイスラム教徒の学生のフォロワーに所属するイマーン大学の学生が、米国の大使館を経由してホストとして連れて行った。"
    USA_SOV_U2_Incident.t:0 "U-2事件?"
    USA_SOV_U2_Incident.d:0 "1960年5月1日、米国U-2スパイプレーンはソ連の領土に深く写真の空気の偵察を実施しながら、ソ連の空軍によって撮影されました。 アメリカのパイロット・フランシス・ゲーリー・パワーズが流れ、ペシャワル、パキスタン、スヴェルドフスク(現・イェカテリンブルク)付近で航空機が脱落し、表面対面ミサイルに当たる。 地面に突出したパワーを捉え、捕捉された。"
    USA_SOV_Able_Archer.t:0 "Able Archer 83 クライシス?"
    USA_SOV_Able_Archer.d:0 "Able Archer 83は、1983年11月に実施された年次演習の一環として、NATOが実施した軍事演習でした。 1983年11月7日(水)から始まった1983年は、コード化されたコミュニケーション、ラジオサイレンス、政府の頭の参加など、これまでにない新しい要素をいくつか紹介しました。 この現実主義の増加は、米国とソビエト連邦と欧州のペッシングII核ミサイルの予想された到来との間の緊張した関係と組み合わせ、ソ連のPolitburoと軍事の一部のメンバーを率いて、Able Archer 83は戦争の乱用であり、本物の核の最初のストライキのための準備を妨害しました。 応答で、ソ連は、警戒に東ドイツとポーランドに原子力力と置かれた空気ユニットを読んでいました。"
    SOV_USA_KOR_Incident.t:0 "韓国航空 007便事件"
    SOV_USA_KOR_Incident.d:0 "韓国航空便007便は、ニューヨーク市からアンカレッジ、アラスカ経由のソウル行きの韓国航空便でした。 1983年9月1日、ソ連のSukhoi Su-15インターセプター航空機によって飛行が降下されました。 ボーイング747の航空会社は、アンカレッジからソウルに行き、乗組員が作ったナビゲーションミスに行きました。この航空会社は、計画されたルートから漂流し、ソビエトの禁止された航空スペースを抜けました。 ソビエト・エアフォースは、未知の航空機を米国スパイ面を侵入させ、警告ショットを発射した後、エア・ツー・エア・ミサイルで破壊しました。"
    USA_GUA_Overthrow.t:0 "操作 PBSuccess?"
    USA_GUA_Overthrow.d:0 "Eisenhower authorised the CIA operation to overthrow Jacobo Árbenz, code-named Operation PBSuccess, in August 1953. The operation was granted a budget of 2.7 million U.S. dollars for "psychological warfare and political action". Castillo Armas was given enough money to recruit a small force of mercenaries from among Guatemalan exiles and the populations of nearby countries. This band was called the Army of Liberation. The CIA established training camps in Nicaragua and Honduras and supplied them with weapons as well as several bombers."
    SOV_AFG_Overthrow.t:0 "操作嵐333"
    SOV_AFG_Overthrow.d:0 "1979年12月27日、アフガニスタンのソビエト連邦によって執行された軍事コードネーム操作ストーム333によって知られているタジベグ宮殿のアサルトは、軍事襲撃されました。 特殊部隊と空軍は、カブールのタジベグ宮殿とアシンド・アフガン・リーダーのハフズラ・アミン氏、アフガニスタンの民主党(PDPA)のハルキスト、1978年4月のサウル・革命でパワーを取った。 ソビエト・アフガン戦争の始まりでした。"
    EGR_WGR_Berlin_Wall.t:0 "ベルリンの壁?"
    EGR_WGR_Berlin_Wall.d:0 "The Berlin Wall was a guarded concrete barrier that encircled West Berlin from 1961 to 1989, separating it from East Berlin and the German Democratic Republic. Construction of the Berlin Wall was commenced by the government of the GDR on 13 August 1961. It included guard towers placed along large concrete walls, accompanied by a wide area (later known as the "death strip") that contained anti-vehicle trenches, beds of nails and other defenses. The primary intention for the Wall's construction was to prevent East German citizens from fleeing to the West."
    EGR_WGR_Berlin_Wall_Fall.t:0 "ベルリンの壁の滝?"
    EGR_WGR_Berlin_Wall_Fall.d:0 "1989年11月9日にベルリンの壁の崩壊、平和革命中、ベルリンの壁の破壊の始まりと、東ベルリンのトランジット制限が圧倒され、廃棄されたため、鉄のカーテンをマークしました。 壁面の断面が崩れ、次の6月を予定していた。"
    USA_CUB_Overthrow.t:0 "豚のベイは侵略?"
    USA_CUB_Overthrow.d:0 "豚の侵略の湾は、米国とキューバ民主党革命前(DRF)によって、1961年にキューバの南西部の海岸で成功した軍の着陸操作でした。 操業は、冷戦の高さで行われ、キューバ、米国、ソビエト連邦間の故障の影響を受けました。"
    GBR_Chagos_Island_deport.t:0 "チャゴシアンの遠足?"
    GBR_Chagos_Island_deport.d:0 "英国は、アメリカ合衆国の要請を受けて、1968年にチャゴス・アーキペラーゴの住民を暴露し、1973年4月27日、ペロス・バンホス・アトルの残りのチャゴスシアンの侵入を禁じました。"
    USA_SOV_Azorian_Incident.t:0 "プロジェクトアゾリアン?"
    USA_SOV_Azorian_Incident_1.t:0 "サンケンソ連潜水艦 米国で回復"
    USA_SOV_Azorian_Incident.d:0 "プロジェクト・アゾリアンは、1974年のパシフィック・オーシャン・フロアからサンケン・ソビエト・サブマリン K-129 を修復する米国セントラル・インテリジェンス・エージェンシー(CIA)プロジェクトで、目的の船舶用ヒューズ・グローマー・エクスプローラーを利用しています。 1968年、ハワイの北西に約1,560マイル(2,510キロ)のK-129の沈没が発生しました。 プロジェクト・アゾリアンは、今日約4.9億の費用で、コールド・ウォーの最も複雑で高価な、およびカバート・インテリジェンス・オペレーションの1つです。$800 million, or $"
    USA_Reagan_Doctrine.t:0 "リガンダクトリン?"
    USA_Reagan_Doctrine.d:0 "The Reagan Doctrine was a United States strategy implemented by the Reagan Administration to overwhelm the global influence of the Soviet Union in the late Cold War. Under the Reagan Doctrine, the United States provided overt and covert aid to anti-communist guerrillas and resistance movements in an effort to "roll back" Soviet-backed pro-communist governments in Africa, Asia, and Latin America. The doctrine was designed to diminish Soviet influence in these regions as part of the administration's overall strategy to win the Cold War."
    SOV_Brezhnev_Doctrine.t:0 "BrezhnevのDoctrine?"
    SOV_Brezhnev_Doctrine.d:0 "The Brezhnev Doctrine was a Soviet foreign policy that proclaimed that any threat to "socialist rule" in any state of the Soviet Bloc in Central and Eastern Europe was a threat to all of them, and therefore, it justified the intervention of fellow socialist states. It was proclaimed in order to justify the Soviet-led occupation of Czechoslovakia earlier in 1968, with the overthrow of the reformist government there. The references to "socialism" meant control by the communist parties which were loyal to the Kremlin."
    GBR_Atlanticism.t:0 "大西洋主義?"
    GBR_Atlanticism_1.t:0 "英国[concept_protectorate] ?"
    GBR_Atlanticism.d:0 "ウィルスト・イッチャーは、プライム・ミニスターで、米国大統領ローナルド・レーガンと密接な関係を築き上げた。 多くの場合、他の西洋の同盟国がボーカルとしてなかった場合でも、Reaganの政策を公然支持しました。 例えば、1986年、リビア・アラブ・ジャミールヤの米国爆撃など、レイドのイギリス軍基地を利用し、アメリカン・クルーズのミサイルやペシュイング・ミサイルが英国土に住み、ソ連のSS-20原発のミサイル・ミサイルがイギリスと他の西洋諸国を標的としていると認めた。"
    NOR_Dag_Hammarskjold_death.t:0 "Dag Hammarskjöldの死?"
    NOR_Dag_Hammarskjold_death.d:0 "1961年9月18日、ハムマルスクヨルドは、モイズ・トゥムベのコンゴ軍とカタンゼ軍における国連の操業の停止火を交渉するためのルートでした。 Ndola、ノーザンRhodesia(現ザンビア)の近くで、ダグラスDC-6エアラインSE-BDYがクラッシュしました。 Hammarskjöldは、他の15人の乗客をすべてしたように、クラッシュの結果として認識しました。 Hammarskjöldの死は、国連で成功危機を遮断しました。成功の行がなく、その結果、セキュリティ協議会は成功者に投票しなければなりませんでした。 クラッシュの状況はまだ不明です。 1962 Rhodesianのお問い合わせは、パイロットのエラーが非難されたと結論しました。後で国連の調査は、クラッシュの原因を判断できませんでした。"
    LEB_Crisis_1958.t:0 "レバノン・クリスシス"
    LEB_Crisis_1958.d:0 "1958年 レバノン危機は、アメリカの軍介入を含む国の政治と宗教的な緊張によって引き起こされたレバノンの政治危機でした。この危機は、援助を要求したカミーユ・チャモウン大統領まで約3ヶ月間持続しました。 アメリカンとレバノン政府は、ベイルートとベイルート国際空港の港を占めています。 危機に瀕して、米国は撤退しました。"
    
