    join_unga_decision:0 "国連総会に参加"
    join_unga_decision_desc:0 "国連総会(UNGA)は、組織の政策立案機関です。 すべてのメンバーの米国を管轄し、国連憲章がカバーする国際問題のフルスペクトラムの多国間協議のためのユニークなフォーラムを提供します。 国連の各加盟国は、等しい投票を持っています。"
    join_unsc_perm_decision:0 "UNSC会員になる"
    join_unsc_perm_decision_desc:0 "安全保障評議会は、国際平和とセキュリティの維持のために主要な責任を持っています。 会員は15名で、各会員は1名で投票しています。 国連憲章に基づき、すべての加盟国は協議会の決定に従う義務があります。 セキュリティ・カウンシルは、平和に対する脅威の存在や攻撃の行動を決定する上でリードを取ります。 締約国に対し、平和な手段で解決し、調整方法や決済条件を推薦する紛争を呼びます。 一部のケースでは、セキュリティ協議会は、制裁を課すか、国際平和とセキュリティを維持または回復するための力の使用を承認することを可能にします。"
    join_unsc_perm_decision_tt:0 "国連SCメンバー全員と友好関係を持つ国"
    unga_member:0 "UNGA会員"
    unsc_permanent_member:0 "UNSCについて 常設会員"
