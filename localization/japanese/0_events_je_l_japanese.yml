    nuclear_accident_1979.t:0 "3マイル島核事故"
    nuclear_accident_1979.d:0 "3マイル島事故は、米国ペンシルバニア州の首都ハリスブルク州、ロンドンのススキハンナ川の3マイルアイランド核発生ステーションのユニット2原子炉(TMI-2)の核溶解装置でした。 原子炉事故は1979年3月28日に4:00に始まり、放射性ガスや放射性ヨウ素を環境に放出しました。"
    nuclear_accident_1986.t:0 "チェルノブイリ原発事故"
    nuclear_accident_1986.d:0 "チェルノブイリの災害は1986年4月26日に始まり、チェルノブイリ原子力発電所の4原子炉の爆発が始まり、ウクライナのSSRの北のプリピアットの市の近くに、ソビエト連邦のベロラスシアンSSRと国境に近い。 災害後、プリーパットは捨てられ、最終的にスラヴューチの新しい目的の都市に置き換えられました。"
    nuclear_accident_2011.t:0 "福島原発事故"
    nuclear_accident_2011.d:0 "福島原発事故は、2011年3月11日に発足した福島第一原子力発電所において、福島第一原子力事故が起きました。 事故の予後原因は、2011年の東北地震と津波でした。これにより、電気グリッド障害が発生し、発電所のバックアップエネルギー源のほぼすべてを損傷させました。 続いて、シャットダウン後の原子炉を十分に冷やすことができないため、放射性汚染物質を周囲の環境に放出しました。"
    
