    anti_war_protest_frenemies.d:0 "私たちの市民は、同じ文化が彼らと同じ文化を築き上げる国と戦争で自分自身を見つけるのにショックを受けています。 その結果、質量のデモンストレーションは、彼らが彼らの仲間のbrethrenに対して無感覚な戦争であると考えていることを止めるために、政府に呼び出された[ROOT.GetCountry.GetName]を渡って壊れています。"
