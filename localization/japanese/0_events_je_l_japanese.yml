    1995_JAP_earthquake.t:0 "阪神大震災"
    1995_JAP_earthquake.d:0 "グレートハンシン 1995年1月17日、兵庫県南部に阪神として知られる地域を含む地震が発生しました。 時差のスケールで6.9を測定し、JMA地震強度スケール(XI-XII)で最大7の強度を持っていた。 約20秒間続く振戦。 神戸市の中心部と当施設の間の距離は、20キロです。 約6,434人がこの地震で亡くなりました。そのうちの約4,600人が神戸出身でした。"
    2004_IDO_earthquake.t:0 "インド海洋地震"
    2004_IDO_earthquake.d:0 "2004 年 12 月 26 日 9.2–9.3 の大きさの大きな地震 インドネシア・スマトラ北部の西海岸を一望できるMw。 海底メガスラスト地震は、バーマプレートとインドプレートの間の障害に沿って破裂によって引き起こされ、一部の地域で最大IXまでのメハリ強度に達しました。 ボクシングデーの休日の後のボクシングデー津波、またはアジア津波、インド洋の周囲の海岸に沿って破壊されたコミュニティとして知られている最大30 m(100 ft)の高い波と大規模な津波、推定227,898人の人々を殺し、歴史に残された致命的な自然災害の1つで14の国。"
    2011_JAP_earthquake.t:0 "東日本大震災"
    2011_JAP_earthquake.d:0 "2011年3月11日、東北地方大潮半島東72km(45 mi)、太平洋沖地震で発生したMw 9.0～9.1の海底メガスラスト地震。 約6分先で津波を引き起こしました。 日本に記録された最も強力な地震で、1900年に近代的な地震が始まった以来、世界で4番目に大きな大地震でした。"
    1975_PRC_flood.t:0 "Banqiaoダム障害"
    1975_PRC_flood.d:0 "1975年8月、バンキアオダムとヘナン全61名、中国はチフォンニナの地に続いて崩壊しました。 ダム崩壊は、約30の都市と数の合計人口で12,000km2(百万エーカー)に影響を受けた歴史の中で3分の1の洪水を生成し、死亡率は26,000〜240,000の範囲で推定しました。 洪水も5万～6.8万世帯の崩壊を引き起こしました。 ダムの失敗は文化革命の文脈で行われた。"
    1970_BNG_cyclone.t:0 "ボラ・サイクロン"
    1970_BNG_cyclone.d:0 "1970年 Bhola cyclone は、1970年11月12日に東パキスタン(現日バングラデシュ)とインドの西ベンガルを襲った絶滅危惧種です。 過去に記録された熱帯のサイクロンと、世界の死者の人道災害の1つが残っています。 少なくとも30万人の人々が嵐で死亡し、おそらく50万人以上、主にガンジスデルタの低層の島々を洪水した嵐の手術の結果として。"
    1991_BNG_cyclone.t:0 "バングラデシュサイクロン"
    1991_BNG_cyclone.d:0 "1991年 バングラデシュのサイクロンが記録に残された熱帯のサイクロンの中にありました。 盆地にこれまでに記録された最も強力な熱帯のシクロネの1つ、熱帯のシクラネは6.1 m (20 ft)のサージを引き起こし、海岸線を侵入し、少なくとも138,866死を引き起こし、米国$1.7 billion (1991 USD) in damage. As a result of the catastrophic damage, the United States and other countries carried out Operation Sea Angel, one of the largest military relief efforts ever carried out."
    2008_BUR_cyclone.t:0 "サイクロン・ナルギス"
    2008_BUR_cyclone.d:0 "非常に厳しいサイクロン・ストーム・ナルギスは、2008年5月上旬にミャンマーの記録された歴史の中で最悪の自然災害を引き起こした非常に破壊的で致命的な熱帯サイクロンでした。 サイクロンは、2008年5月2日(金)にミャンマーに上陸し、ストームサージ40キロメートルを密接にポピュレートされたイロラワディーデルタに送り出し、壊滅的な破壊と少なくとも138,373の死亡率を引き起こしました。"
    2010_HAI_earthquake.t:0 "東日本大震災"
    2010_HAI_earthquake.d:0 "2010年1月12日(火)16:53 現地時間(21:53 UTC)でハイチを襲った大惨事なマグニチュード7.0Mw地震でした。 ポート・アウ・プリンス、ハイチの首都の西に約25キロメートル(16 mi)、レオガニー、オオウest部の町の近くにありました。 数千万人の人が被災しました。 死亡率は100,000～160,000～220,000～316,000のハイチ政府の数値の範囲を推定します。"
    1992_GBR_monument_damaged.t:0 "ウィンザー城火"
    1992_GBR_monument_damaged.d:0 "1992年11月20日、ウィンザー・キャッスルで火災が勃発し、世界で最大の住む城とイギリスのモンアーチの正式な住居の1つ。 城は広範囲の被害を受け、次の5年以内に完全に修復されました £36.5百万の費用で、保護建築家ドナルド・インソール・アソシエイツが主導したプロジェクトで。 女王エリザベスIIは、所得に税金を支払うことに導き、バッキンガム宮殿、彼女の他の公式の住居の1つは、修復作業のために支払うために公衆に開かれています。"
    2019_FRA_monument_damaged.t:0 "ノートルダム火災"
    2019_FRA_monument_damaged.d:0 "2019年4月15日、パリ、フランスの中世カトリック大聖堂、ノートルダム・デ・パリの屋根のスペースで構造的な火が破壊された18:20 CESTの直前に。 火が消火した時、大聖堂の木の尖塔(フレチェ)が崩壊し、木製の屋根のほとんどが破壊され、大聖堂の上部の壁がひどく損傷しました。 室内に大きなダメージが防げた石造りの天井に防ぎ、燃える屋根が崩壊した。 芸術と宗教的な遺物の多くは、安全に移りましたが、他の人は煙の損傷を受け、外装の芸術の一部が破損または破壊されました。"
    1999_VNZ_mudslide.t:0 "ヴァルガス・トラジディ"
    1999_VNZ_mudslide.d:0 "ヴァルガス悲劇は、1999年12月15日にヴェネズエラ州ヴァルガス州で発生した自然災害でした(10日間以上)、急流雨が発生したときに、数千人の人々を殺し、何千もの家庭を破壊し、州のインフラの完全な崩壊をもたらしました。 救済労働者によると、Los Coralesの近隣は泥の3メートル(9.8 ft)下に埋葬され、家の高い割合は単に海に掃引しました。 Cerro Grandeやカルメン・デ・ウリアなど、街全体を完全に消失。 イベント中にVargasの人口の10%以上が死亡しました。"
    2019_JAP_monument_damaged.t:0 "首里城火"
    2019_JAP_monument_damaged.d:0 "首里城は沖縄県首里にある琉球城です。 1429年～1879年の間に琉球王国の宮殿で、大きく無視される。 1945年、沖縄の戦い中、ほぼ完全に破壊された。 2019年10月31日の朝、城の中庭が再び火で破壊されました。"
    1991_PHI_eruption.t:0 "マウントピナタブー噴火"
    1991_PHI_eruption.d:0 "1991年 フィリピン・ルゾン火山アークのピナチュポ山の噴火は、アラスカ州のノヴァルプタの1912年の噴火から20世紀の第二大噴火でした。 マウントピナチュオの30km(19 mi)以内の橋梁が破壊されました。 泥に浮かんだり、部分的に埋められたりする低地の町がいくつかありました。 湿った重い灰の下にある屋根の崩壊から、840人以上が殺された。"
    2022_TON_eruption.t:0 "ホンガ・トンガ― Hunga Haʻapai 噴火"
    2022_TON_eruption.d:0 "2021年12月、南太平洋のトンガン諸島に潜水火山であるハンガ・トンガ・フォンガ・ハリアパタイに噴火が始まりました。 噴火は2022年1月15日に、約4週間後に非常に大きくて強力なクライマックスに達しました。 フンガ トンガ– Hunga Haʻapaiは、トンガタプ島の北の65キロメートル(40 mi)で、ニュージーランドからフィジーに拡張されたサブダクションゾーンである、非常にアクティブなトンガ-ケルマデック諸島の火山アークの一部です。"
    
