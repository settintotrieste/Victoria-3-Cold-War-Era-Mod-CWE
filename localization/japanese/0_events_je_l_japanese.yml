    request_imf_loan_decision:0 "国際通貨基金の融資を探す"
    request_imf_loan_decision_desc:0 "1944年に国際経済協力の枠組みを造る目的で、1930年代の大抑圧の終盤に設立されました。 IMFは、緊急融資を含む融資を提供し、実際の支払いや潜在的な支払い問題の残高を経験している加盟国へ。 目的は、それらが彼らの国際的な準備を再構築するのを助けることです, 通貨を安定化, 輸入の支払いを続け, 強力な経済成長のための条件を回復, 根本的な問題を修正しながら."
    IMF_loan_request.t:0 "IMF が [SCOPE.sCountry('imf_loan_debtor').GetName] に融資を計画"
    IMF_loan_request.d:0 "[SCOPE.sCountry('imf_loan_debtor').GetName]は現在、支払いの残高を満たして深刻な困難に直面しています。 その結果、その外交官は、国連の国際通貨基金にアプローチし、現在優れた債務を払拭するために融資を要求しました。 IMFは加入している国家より資金調達するゆえ、現在[SCOPE.sCountry('imf_loan_creditor').GetName]は[SCOPE.sCountry('imf_loan_debtor').GetName]に資金を提供するよう呼びかけられています。"
    IMF_loan_request.f:0 "[SCOPE.sCountry('imf_loan_debtor').GetName] に資金提供をすると、[ROOT.GetCountry.GetName] は [SCOPE.sCountry('imf_loan_debtor').GetName] の [Concept('concept_credit','$concept_credit_debt$')] の 5% を負担して [concept_obligation] を得るか、または[SCOPE.sCountry('imf_loan_debtor').GetName]に[Concept('concept_bankroll','$concept_bankrolling$')]になります。"
    imf_loan_option.1:0 "いいだろう。"
    imf_loan_option.2:0 "われわれは自国の財政だけで手一杯だ！"
    imf_loan_option.3:0 "二度とくるな！"
    
    IMF_loan_terms.t:0 "メニュー 経済改革"
    IMF_loan_terms.d:0 "IMFと[SCOPE.sCountry('imf_loan_debtor').GetName]の間の融資契約の期間は、債務者は、フリーマーケットと拘束された政府の支出を促進するために、その経済システムの卸売改革を実施しなければならないことです。 したがって、[SCOPE.sCountry('imf_loan_debtor').GetName]の政府は、世界への市場を開くために法律を通過し、その州の操業会社を優先し、お金の印刷に再投資することを義務付けられています。"
    IMF_loan_terms.f:0 "本イベントは、負債契約が締結された時、または契約の通貨中にいつでも、IMFの要件を満たしていないため、燃焼しました。"
